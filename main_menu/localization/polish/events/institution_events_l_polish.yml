 institution_events.92.title: "Teologické spory" # todo: NEW TRANSLATION
 institution_events.92.desc: "Teologické otázky [ROOT.GetCountry.GetReligion.GetGroup.GetName] sa stali príčinou mnohých vášnivých a horlivých sporov v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Najmä [true_faith_advisor.GetName] a [false_faith_advisor.GetName], dvaja najbližší radcovia [target_ruler.GetHimHerFormal], [target_ruler.GetName], sú uviaznutí v neustálej debate o mnohých detailoch toho, čo tvorí dobrý, [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] život. Pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] majú tieto rozhovory malú hodnotu, zatiaľ čo [target_ruler.GetHerHis] členovia [ROOT.GetCountry.GetGovernment.GetCabinetTitle] to považujú za nevyhnutné presvedčiť druhého o svojej viere. Nakoniec sa obrátili na nášho múdreho [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby našiel riešenie ich nekonečného sporu." # todo: NEW TRANSLATION
 institution_events.92.a: "Postaviť sa na stranu [true_faith_advisor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.92.b: "Zjavne má pravdu [false_faith_advisor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.92.c: "Skúsiť nájsť kompromis." # todo: NEW TRANSLATION
