 institution_events.81.desc: "Preslávená taktika [ShowInstitutionName('pike_and_shot')] sa šíri v našich vojenských kruhoch. Naši dôstojníci a [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú rovnako zaujatí príbehmi, ktoré muži prinášajú z bojiska." # todo: NEW TRANSLATION
