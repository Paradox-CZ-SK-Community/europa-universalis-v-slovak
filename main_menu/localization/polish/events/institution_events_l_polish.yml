 institution_events.91.title: "Pohania z [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 institution_events.91.desc: "[target_location.GetName] je známe svojím mimoriadne ne-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] obyvateľstvom. Nie len kacíri, ktorí nesúhlasia s niektorými [ROOT.GetCountry.GetReligion.GetAdjective] učenia, ale priam pohania, ktorí sú od svetla [ROOT.GetCountry.GetReligion.GetGodName] na míle vzdialení, títo žalostní [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] si dovoľujú podrývať [ROOT.GetCountry.GetAdjective] autoritu nad [target_location.GetRank.GetName].\n\nHlasy v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú jasné: stiahnite opraty nad [target_location.GetNameWithNoTooltip]. Avšak miestni už prejavili nespokojnosť s naším [ROOT.GetCountry.GetFlavorRank]. Nátlak na obnovenie našej moci by mohol byť poslednou iskrou, ktorá pohanov privedie k otvorenému povstaniu proti nám." # todo: NEW TRANSLATION
