 institution_events.100.title: "Veľká cesta" # todo: NEW TRANSLATION
 institution_events.100.desc: "Stáva sa čoraz módnejšie, aby európska mládež istého postavenia absolvovala veľkú cestu a obdivovala pamiatky [ShowContinentName('europe')]. Takto mladé ratolesti veľkých európskych domov môžu vzdať úctu veľkým vládcovi, mysliteľom a inštitúciám našej doby a zároveň priniesť nové myšlienky a kontakty do svojich domovov. Mali by sme zvážiť poslanie [target_character.GetName] na takúto cestu, aby sme podporili [target_character.GetHerHis] vzdelanie a budúce vyhliadky nášho [ROOT.GetCountry.GetFlavorRank].\n\nSamozrejme, od [target_character.GetNameWithNoTooltip] sa očakáva, že bude cestovať v štýle hodnom našej slávnej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.100.a: "Výborný nápad!" # todo: NEW TRANSLATION
 institution_events.100.b: "Od cudzincov sa nemáme čo učiť." # todo: NEW TRANSLATION
 institution_events.101.title: "Veľká cesta [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 institution_events.101.desc: "Zvyk prikazuje, aby európska mládež dobrej spoločnosti absolvovala veľkú cestu po [ShowContinentName('europe')], aby videla zázraky svojej doby, stretla veľké mysle a vplyvných ľudí a všeobecne sa naučila o svete a jeho obyvateľoch. Naši [institution_country.GetAdjective] priatelia v [institution_country.GetLongName] nás nedávno požiadali, aby sme im umožnili poslať [target_character.GetName] na podobnú cestu, čo sme ochotne prijali. Do určitej miery ich ponuka zaváňala aroganciou, ale kontakty, ktoré [target_character.GetHeSheFormal] tu nadviaže, môžu byť pre náš [ROOT.GetCountry.GetFlavorRank] veľmi cenné." # todo: NEW TRANSLATION
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] považuje náš [ROOT.GetCountry.GetFlavorRank] za fascinujúce miesto!" # todo: NEW TRANSLATION
 institution_events.101.b: "A [target_character.GetSheHe] považuje [marriage_target.GetNameWithNoTooltip] za obzvlášť fascinujúceho..." # todo: NEW TRANSLATION
 institution_events.101.b.tt: "[target_character.GetName] požiada o súhlas [target_character.GetHerHis] rodinu v [institution_country.GetName] na sobáš s [marriage_target.GetName]" # todo: NEW TRANSLATION
 institution_events.105.title: "Neočakávaná žiadosť" # todo: NEW TRANSLATION
 institution_events.105.desc: "Listy [target_character.GetName] o [target_character.GetHerHis] skúsenostiach v [toured_country.GetName] sú od odchodu [target_character.GetHeSheFormal] do [toured_country.GetLongName] v centre pozornosti [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Najnovší list [target_character.GetHerHis|U], však, spôsobil v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] poriadny rozruch, keďže sa zdá, že počas pobytu [target_character.GetNameWithNoTooltip] v [toured_capital.GetName] sa [target_character.GetHeSheFormal] zamiloval do očarujúceho [marriage_target.GetName]. [target_character.GetNameWithNoTooltip] požiadal o súhlas priviesť [marriage_target.GetHerHim] do nášho [ROOT.GetCountry.GetFlavorRank], aby sa mohli vziať, úplne ignorujúc strategické zápasy, ktoré sme pre [target_character.GetHerHim] plánovali!" # todo: NEW TRANSLATION
 institution_events.105.a: "Kto sme, aby sme zastavili pravú lásku?" # todo: NEW TRANSLATION
 institution_events.105.b: "To je poburujúce! Nariadiť [target_character.GetSheHe], aby okamžite prestal s touto nezmyselnosťou!" # todo: NEW TRANSLATION
 institution_events.102.title: "Rozšírenie obchodnej továrne" # todo: NEW TRANSLATION
 institution_events.102.desc: "Obchodníci z [trade_company_country.GetLongName], ktorí v našich krajoch podnikajú, oslovili miestne úrady v [trade_company_province.GetName], žiadajúc o povolenie rozšíriť existujúcu továreň. Chcú postaviť pevnosť a získať oprávnenie vyberať dane od našich poddaných žijúcich v určitom okruhu okolo ich továrne. Títo cudzinci tvrdia, že ak im tieto práva dáme, nielenže nás finančne odškodnia, ale zvýšený obchod a ruch v prístavoch provincie povedie k všeobecnému zvýšeniu významu regiónu v medzinárodnom obchode.\n\nDovoľovali by sme však týmto cudzincom expanziu na úkor našich vlastných obchodníkov." # todo: NEW TRANSLATION
 institution_events.102.a: "Udeľte im právo rozšíriť svoje podnikanie." # todo: NEW TRANSLATION
 institution_events.102.b: "To nemôžeme dovoliť!" # todo: NEW TRANSLATION
 institution_events.103.title: "Obchodné koncesie" # todo: NEW TRANSLATION
 institution_events.103.desc: "Podnikaví obchodníci pôsobiaci v [trade_company_province.GetName], sľubnom [target_country.GetAdjective] prístave, dokázali získať významné koncesie od miestneho vládcu. Rozšírili svoju továreň a postavili malú pevnosť, z ktorej kontrolujú časť regiónu. Táto nová dohoda umožňuje miestnemu vládcovi prístup k svetovej obchodnej sieti, no mohla by tiež slúžiť ako ľahký zámienok pre priamejšiu expanziu do [target_character.GetHerHis] krajín." # todo: NEW TRANSLATION
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 institution_events.104.title: "Sťažnosti obchodníkov" # todo: NEW TRANSLATION
 institution_events.104.desc: "Podnikaví obchodníci pôsobiaci v [trade_company_province.GetName], sľubnom [target_country.GetAdjective] prístave, sa pokúsili získať významné koncesie od miestneho vládcu. Ich postup v tejto situácii sa ukázal byť menej než diplomatický a skončil tým, že miestny vládca odsúdil ich aj nás." # todo: NEW TRANSLATION
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U] to bude ľutovať." # todo: NEW TRANSLATION
 institution_events.110.title: "Nové delostrelectvo" # todo: NEW TRANSLATION
 institution_events.110.desc: "[target_war.GetName] priniesla novú éru vojenstva, v ktorej [ShowGoodsName('cannons')], kedysi vyhradené na obliehania, zohrávajú ústrednú úlohu na bojisku. Tieto mocné zbrane teraz posilňujú naše útočiace pluky tým, že sypú deštrukciu do nepriateľských radov. Naši vojenskí velitelia sa horlivo snažia využiť tento potenciál a vyvinúť inovatívne taktiky s týmito poľnými dielami. Označili [target_location.GetName] a jeho rozsiahle kovárne za miesto pre tieto experimenty, no zabezpečenie potrebného financovania na získanie delostrelectva z vojny zostáva naliehavým problémom." # todo: NEW TRANSLATION
 institution_events.110.a: "Udeľte im potrebné financie." # todo: NEW TRANSLATION
 institution_events.110.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 institution_events.110.c: "Investovať ešte viac do ich nápadov." # todo: NEW TRANSLATION
 institution_events.111.title: "Vývoj delostrelectva" # todo: NEW TRANSLATION
 institution_events.111.desc: "Dlhodosahové ťažké delá nie sú v ľudskej histórii nič nové. Katapulty, balisty a iné stroje vojny boli postupne nahrádzané skorými formami [ShowGoodsName('cannons')], ktoré pôvodne slúžili ako protipěchotná zbraň. Ako sa vojenské umenie a technológie vyvíjajú, delostrelectvo taktiež prechádza vývojom vo svojej výrobe, použití a efektívnosti.\n\nNastáva nová éra vojenstva. Delostrelectvo zaujme kľúčovú úlohu, formujúc budúcu svetovú históriu, keďže delá ničia opevnenia i nepriateľské šíky - a nachádzame sa v jedinečnej pozícii, aby sme boli priekopníkmi v oblasti vývoja delostrelectva, ak sa rozhodneme investovať do jeho ďalšieho rozvoja." # todo: NEW TRANSLATION
 institution_events.111.a: "Delo bude naša budúcnosť." # todo: NEW TRANSLATION
 institution_events.111.b: "Takéto podnikanie si nemôžeme dovoliť." # todo: NEW TRANSLATION
 until_artillery_institution_embraced: "neobmedzený čas do momentu, kým neprijmeme [ShowInstitutionName('artillery_institution')] [institution|e]" # todo: NEW TRANSLATION
 institution_events.112.title: "Zlepšenie pohyblivosti" # todo: NEW TRANSLATION
 institution_events.112.desc: "Pre delostrelectvo dlho predstavoval pretrvávajúci problém jeho neobratný charakter, vďaka ktorému nebolo praktické pre rýchle nasadenie na bojisku. Manévrovanie [ShowGoodsName('cannons')] do pozície a ich uvedenie do boja bolo náročné, často odďaľovalo ich účasť až do konca konfliktu. Našťastie priekopnícki zbrojári v [target_location.GetName] sa pustili do nového smeru, experimentujúc s kompaktnými hlavňami na odľahčenie záťaže del a zlepšovaním kolies pre lepšiu pohyblivosť." # todo: NEW TRANSLATION
 institution_events.112.a: "To je dobre počuť." # todo: NEW TRANSLATION
 institution_events.113.title: "Prielom vo výzbroji" # todo: NEW TRANSLATION
 institution_events.113.desc: "Zruční zbrojkári z [target_location.GetName] urobili ďalšie vylepšenia našich modelov delostrelectva. Vytváraním predĺžených hlávní a použitím väčšieho množstva zrnitého, hrubého strelného prachu výrazne zvýšili ničivú palebnú silu našich [ShowGoodsName('cannons')]. Navyše ich vynaliezavosť dala vzniknúť modelom mínometov, ktoré sú jedinečne vhodné na obliehanie opevnení vďaka svojim vysokým trajektóriám projektílov.\n\nIch oddanosť k [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] je však sprevádzaná finančným zaťažením, pretože tieto pokroky neprinášajú okamžité zisky. Ak chceme využiť ich prácu v našej armáde, budeme nútení týchto majstrov bohatko odmeniť." # todo: NEW TRANSLATION
 institution_events.113.a: "Nakúpiť nové delostrelectvo do bojového nasadenia." # todo: NEW TRANSLATION
 institution_events.113.b: "Získať ich nové modely mínometov na obliehania." # todo: NEW TRANSLATION
 institution_events.113.c: "Zaplatiť za obe vynálezy." # todo: NEW TRANSLATION
 institution_events.113.d: "Študovať ich inovácie, ale nič nekupovať." # todo: NEW TRANSLATION
 institution_events.114.title: "Účel dela" # todo: NEW TRANSLATION
 institution_events.114.desc: "Pôvodne koncipované ako protipěchotné zbrane, [ShowGoodsName('cannons')] od 14. storočia a neskôr prekročili svoj pôvodný účel, ukazujúc obdivuhodnú užitočnosť pri obliehaniach, keď dokážu ľahko zrovnať celé pevnosti. Ich sila však presahuje aj útočné obliehania, pretože pri obrane slúžia ako silná odstrašujúca sila proti invázorom.\n\nPevnosť v [target_location.GetName] predstavuje ideálnu príležitosť demonštrovať dvojitú funkčnosť a silu týchto diel. Posilnenie obranných schopností opevnenia ich vybavením týmito delami, alebo použitie diel proti samotnej pevnosti a bombardovanie jej obrannej hradby, sú vynikajúce spôsoby, ako predviesť silu del. Zatiaľ čo druhá možnosť môže oslabiť schopnosť pevnosti odolať útočníkom, poznatky získané z tohto poľného experimentu by mohli byť kľúčové pre ďalší pokrok našich vojenských technológií." # todo: NEW TRANSLATION
 institution_events.114.a: "Doplniť obranu [target_location.GetNameWithNoTooltip] delami." # todo: NEW TRANSLATION
 institution_events.114.b: "Po pevnosti [target_location.GetNameWithNoTooltip] by nič nemalo ostať!" # todo: NEW TRANSLATION
 institution_events.114.c: "Žiadna z možností nestojí za náklady." # todo: NEW TRANSLATION
 institution_events.115.title: "Nové delostrelectvo zavedené" # todo: NEW TRANSLATION
 institution_events.115.desc: "Roky experimentov, výskumu a strategických investícií priniesli ovocie. Naše neochvejná oddanosť rozvoju delostrelectva nielen posilnila našu infraštruktúru a vojenské doktríny, ale tiež pozdvihla delostrelectvo na nové výšiny, čím nám poskytla výraznú výhodu v obliehaniach, bitkách a logistickej efektívnosti oproti rivalom." # todo: NEW TRANSLATION
 institution_events.115.a: "Naši nepriatelia sa budú triasť pred našimi hromovými delami!" # todo: NEW TRANSLATION
 institution_events.120.title: "Protoindustrializácia" # todo: NEW TRANSLATION
 institution_events.120.desc: "Po stáročia boli naše bane a kovárne preslávené za hranicami pre vysokú produkciu a kvalitu [ShowGoodsName('iron')]. Sú tiež jedinečné spôsobom, akým je v týchto odvetviach organizovaná práca, no ich pracovné metódy by mohli byť zdokonalené prijatím nedávnych inovácií v priemysle nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.120.a: "Tento spôsob by sme mali rozšíriť do všetkých častí nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.120.b: "Na druhú stranu, to je príliš drahé." # todo: NEW TRANSLATION
 institution_events.121.title: "Prechod cechov na manufaktúry" # todo: NEW TRANSLATION
 institution_events.121.desc: "Kým cechy dlho ovládali ekonomickú štruktúru našich mestských centier, ich pokračujúca dominancia nebola nikdy samozrejmá. Vietor zmien sa nesie našimi krajinami, keď sa koncept [ShowInstitutionName('manufactories')] začína udomácňovať v našom [ROOT.GetCountry.GetFlavorRank]. Tieto zariadenia zjednodušujú výrobné metódy a nahrádzajú individuálnych remeselníkov pracujúcich v tradičných cechoch. Ako sa dalo očakávať, niektoré cechy odolávajú tomuto ohrozeniu svojej politickej moci, zatiaľ čo iné vidia lukratívny potenciál a presúvajú svoje podniky k vlastníctvu manufaktúr.\n\nNáš záujem o osud [target_location.GetRank.GetName] [target_location.GetName] sa môže zdať malý, no oportunistickí členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] vidia spôsob, ako využiť tento rozvíjajúci sa vývoj. Navrhujú dve možné cesty: ďalšie investície do [target_location.GetRank.GetNameWithNoTooltip], aby sa zvýšila jej produktivita, alebo zavedenie daní na prechádzajúce cechy, ktoré prijali manufaktúrny model, v náš prospech." # todo: NEW TRANSLATION
 institution_events.121.a: "Investovať do manufaktúr v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.121.b: "Najlepšie bude, ak sa do toho nezapojíme." # todo: NEW TRANSLATION
 institution_events.121.c: "Zdaníme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!" # todo: NEW TRANSLATION
 institution_events.122.title: "Cechy sa postavia proti manufaktúram" # todo: NEW TRANSLATION
 institution_events.122.desc: "Storočia cechy vládli politickému a spoločenskému životu v [target_location.GetName]. Zabezpečením monopolov na dôležité komodity v [target_location.GetRank.GetName], dodržiavaním regulovaných výrobných praktík, ktoré bránili tomu, aby jeden remeselník predbehol druhého, a rozhodným odolávaním voči akýmkoľvek inováciám ohrozujúcim status quo, si [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v [target_location.GetNameWithNoTooltip] upevnili pozíciu ako de facto vládcov.\n\nNiet divu, že sa razantne stavajú proti zavádzaniu [ShowInstitutionName('manufactories')] v [target_location.GetRank.GetNameWithNoTooltip], pretože tento vývoj hrozí otřesením ich celej moci. Ich obavy a nepriateľstvo predstavujú vážnu hrozbu pre stabilitu [target_location.GetRank.GetNameWithNoTooltip], keďže [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] by mohli podnietiť nespokojnosť medzi obyvateľstvom, ak by sa ich vplyv spochybnil." # todo: NEW TRANSLATION
 institution_events.122.a: "Podľahnúť cechom." # todo: NEW TRANSLATION
 institution_events.122.b: "Ani si nezaslúžia našu pozornosť." # todo: NEW TRANSLATION
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]" # todo: NEW TRANSLATION
 institution_events.130.desc: "Vietor zmien opäť víri našimi krajinami. Vizionári a učenci teraz spochybňujú starý poriadok sveta, hľadajúc presné odpovede na základné otázky o svete a prírode samotnej. Neuhasiteľná zvedavosť ľudstva dosiahla nové historické maximum, pripravená preformovať dejiny.\n\nV tomto rozhodujúcom okamihu sme v ideálnej pozícii, aby sme sa stali priekopníkmi v oblasti vedy. Naša schopnosť využiť túto príležitosť však závisí od ochoty [ruler_scope.GetName] investovať do rozvoja poznania a technológií." # todo: NEW TRANSLATION
 institution_events.130.a: "Žiadne náklady nie sú príliš vysoké pre budúcnosť nášho ľudu." # todo: NEW TRANSLATION
 institution_events.130.a.tt: "Získame ďalšie [events|e] súvisiace s [ShowInstitutionName('scientific_revolution')]. Tieto udalosti potom predstavia ďalšie prielomy vo vede našej krajine a v závislosti od počtu prielomov nám môžu, keď prijmeme [ShowInstitutionNameWithNoTooltip('scientific_revolution')], udeliť silný, dočasný [modifier|e]" # todo: NEW TRANSLATION
 institution_events.130.b: "Aj keď je to zásadné, nemôžeme si dovoliť sa zúčastniť." # todo: NEW TRANSLATION
 institution_events.131.title: "Rané vedecké metódy" # todo: NEW TRANSLATION
 institution_events.131.desc: "Myšlienka používania zavedených vedeckých metód na racionálne objasnenie fungovania prírody je koncept, ktorý pretrváva dejinami. Už v dávnych časoch sa filozofi zapájali do horlivých a neustálych debát, no konsenzus zostával nedosiahnuteľný. Zavedenie experimentálnej metódy v islamskom svete počas stredoveku vrátilo týmto diskusiám novú energiou, spájajúc teóriu s praktickým pozorovaním.\n\nNapriek tomu zostávala definícia komplexného rámca pre vedecké metódy predmetom sporu. Iba kolektívne prijatie systematického experimentovania, induktívneho uvažovania, odmietnutia neopodstatnených predpokladov a usilovného hľadania nestranného pozorovania upevnilo tieto metódy ako základ, na ktorom môžu ostatné vedecké disciplíny stavať. V tejto transformácii svedčíme o rozhodujúcom momente v histórii poznania a vedy." # todo: NEW TRANSLATION
 institution_events.131.a: "Ak sa tieto metódy použijú, prídu veľké objavy!" # todo: NEW TRANSLATION
 institution_events.132.title: "Zavedenie heliocentrických predstáv" # todo: NEW TRANSLATION
 institution_events.132.desc: "Aj keď je guľatosť našej planéty nepochybná, tvrdenie, že Zem nie je stredom vesmíru, zostávalo predmetom horlivých debát a často bolo považované za heretické, predovšetkým v [ShowReligionGroupAdjective('christian')] vierach. Napriek tomu váha vedeckého výskumu a empirických pozorovaní nemožno poprieť a koncept heliocentrického sveta si neodvratne získava prijatie." # todo: NEW TRANSLATION
 institution_events.132.a: "To je kacírstvo!" # todo: NEW TRANSLATION
 institution_events.132.b: "Zaujímavé." # todo: NEW TRANSLATION
 institution_events.132.historical_info: "Priekopnícka práca Mikuláša Kopernika (1473–1543), renesančného polymata, zrevolucionizovala chápanie kozmu. Jeho prelomový model vesmíru, vyjadrený v '#italic De revolutionibus orbium coelestium#!' (O obehoch nebeských sfér) v roku 1543, odvážne umiestnil Slnko do stredu kozmu, čím odštartoval Kopernikovú revolúciu. Kopernik prispel k zapáleniu Vedeckej revolúcie, spochybňujúc zaužívané presvedčenia a meniac smer vedy. Jeho mnohostranné talenty a intelektuálna hĺbka zahŕňali matematiku, astronómiu, kánonické právo a ekonómiu, zanechávajúc nezmazateľnú stopu v dejinách ľudského poznania." # todo: NEW TRANSLATION
 institution_events.134.title: "Ľudská anatómia" # todo: NEW TRANSLATION
 institution_events.134.desc: "Pochopenie anatómie sa tradične opieralo o pitvy zvieracích tiel, pričom myšlienka pitvania ľudského tela pre vedecké účely bola po stáročia pre mnohé kultúry tabu. Napriek tomu malá skupina zvedavých myslí, poháňaná túžbou po hlbšom poznaní ľudskej fyziológie, prelomila túto dlhodobú bariéru a odvážila sa skúmať ľudské telo. Postupne poznatky z týchto pitiev boli zhrnuté a zaznamenané do jedinej prístupnej knihy, čím sa toto nové poznanie sprístupnilo širšej verejnosti." # todo: NEW TRANSLATION
 institution_events.134.a: "Pochváľme týchto brilantných mysliteľov." # todo: NEW TRANSLATION
 institution_events.134.historical_info: "Andreas Vesalius (1514–1564), význačná osobnosť v dejinách medicíny, preformuloval chápanie ľudskej anatómie prostredníctvom svojich priekopníckych prác. Jeho cesta začala menovaním do prestížnej katedry chirurgie a anatómie na Padovskej univerzite, čo zásadne zmenilo anatómiiu. Spochybnil zaužívané normy tým, že presadzoval systematické pitvy ako základ výučby a spochybnil klasické texty, obzvlášť Galénove diela. Jeho prelomové dielo '#italic De humani corporis fabrica#!' znamenalo rozhodujúci moment v histórii medicíny a etablovalo anatómiiu ako modernú popisnú vedu. Vesaliusovo pozoruhodné dedičstvo pretrvalo napriek tomu, že jeho život skončil predčasne na ostrove Zakynthos." # todo: NEW TRANSLATION
 institution_events.135.title: "Chémia počas [ShowInstitutionNameWithNoTooltip('scientific_revolution')]" # todo: NEW TRANSLATION
 institution_events.135.desc: "Chémia má korene v starovekom umení alchýmie, no na rozdiel od svojho predchodcu sa moderná chémia vyvinula do samostatnej vedeckej disciplíny. Chemická filozofia zdôrazňuje aktívne vlastnosti hmoty a vzdáva sa mysticizmu. Praktické pokroky, najmä v metalurgii, prispievajú k tejto transformácii." # todo: NEW TRANSLATION
 institution_events.135.a: "Tieto objavy budú základom mnohých riešení." # todo: NEW TRANSLATION
 institution_events.135.historical_info: "Robert Boyle (1627–1691), anglo-írski prírodný filozof, chemik a fyzik, je považovaný za kľúčovú postavu pri vzniku modernej chémie a rozvoji experimentálnej vedeckej metodológie. Jeho známa Boyleova rovnica vysvetľuje inverzný vzťah medzi tlakom plynu a jeho objemom pri konštantnej teplote v uzavretom systéme. Medzi jeho významné príspevky patrí '#italic The Sceptical Chymist#!', ktoré sa stalo základom v oblasti chémie. Hoci bol hlboko oddaný svojej anglikánskej viere, Boyleov vedecký prístup bol v súlade s princípmi Francisa Bacona v #italic Novum Organum#!, zdôrazňujúc empirické dôkazy a odmietanie neopodstatnených predpokladov. Boyle svoje skúmania rozšíril do rôznych oblastí vedy, vrátane fyziky, šírenia zvuku, expanznej sily zamŕzajúcej vody, špecifických hustôt, lomu svetla, kryštálov, elektriny, farieb, hydrostatiky a ďalších. Jeho oddanosť chémii a hľadaniu poznania viedla k zásadným poznatkom o zložení látok, povahe prvkov a rozlíšení medzi zmesami a zlúčeninami. Jeho vplyvná práca položila základy modernému chápaniu fyzikálneho sveta a vedeckého bádania." # todo: NEW TRANSLATION
 institution_events.136.title: "Matematizácia" # todo: NEW TRANSLATION
 institution_events.136.desc: "Nastáva hlboký zlom v prístupe k pochopeniu prírodného sveta. Koncept 'matematizácie' vzniká, keď múdri muži stále častejšie používajú kvantitatívne merania na skúmanie fyzikálnych javov na Zemi. Tento prechod znamená odklon od tradičnej aristotelskej filozofie a ohlasuje novú éru vedeckého bádania, v ktorej bude matematika hrať rozhodujúcu úlohu pri poskytovaní istoty a pochopenia vesmíru." # todo: NEW TRANSLATION
 institution_events.136.a: "Mali by sme sa spoľahnúť na ich užitočnosť." # todo: NEW TRANSLATION
 institution_events.137.title: "Pojem gravitácie" # todo: NEW TRANSLATION
 institution_events.137.desc: "V oblasti fyziky prebieha významná preměna a rozvíjajú sa prelomové myšlienky o gravitačných silách a ich účinkoch. Tieto nové koncepcie spochybňujú prevládajúce vedecké paradigmy a kladú základy významným technologickým pokrokom." # todo: NEW TRANSLATION
 institution_events.137.a: "Vplyv tohto pocítime ešte desaťročia." # todo: NEW TRANSLATION
 institution_events.137.historical_info: "V roku 1687 Sir Isaac Newton (1642-1727) predstavil '#italic Philosophiæ Naturalis Principia Mathematica#!', prelomové dielo, ktoré položilo základy klasickej mechaniky. V jeho stránkach Newton odhalil tri univerzálne zákony pohybu, čo otvorilo novú éru porozumenia zložitým vzťahom medzi telesami, silami, ktoré ich riadia, a ich následnými pohybmi. Tieto princípy rozprúdili vlnu pokroku počas priemyselnej revolúcie a formovali moderný svet.\n\nNewtonov intelektuálny príspevok siaha ďalej než k nebeskej mechanike; zahŕňa inovácie v geometrii podobnej kalkulu a priekopnícke práce v akustike. Jeho štúdie o rýchlosti zvuku, zploštení Zeme a precesii rovnodenností ukázali jeho mnohostrannú genialitu.\n\nSvojím trvalým odkazom zostáva Newton ikonou osvietenia, ktorá inšpirovala generácie vedcov a mysliteľov." # todo: NEW TRANSLATION
 institution_events.138.title: "Traktát o svetle" # todo: NEW TRANSLATION
 institution_events.138.desc: "V [GetCurrentYear] boli vykonané základné práce opisujúce zákon inverzného štvorca intenzity svetla, princípy odrazu a ich astronomické dôsledky. Ďalšie príspevky prehĺbili naše porozumenie lomu a odrazu svetla, pričom kľúčové výskumy sa venovali povahe svetla, farbám a optickým vlastnostiam." # todo: NEW TRANSLATION
 institution_events.138.a: "Žiariace svetlo nad naším bytím." # todo: NEW TRANSLATION
 institution_events.138.historical_info: "Na začiatku 17. storočia sa Johannes Kepler (1571–1630) venoval dôkladnému skúmaniu optických javov. Výsledkom jeho neúnavného bádania bolo dielo '#italic Astronomiae Pars Optica#!' (Optická časť astronómie), ktoré predložil cisárovi v roku 1604. Táto práca položila základy modernej optiky, objasňujúc princípy ako zákon inverzného štvorca intenzity svetla a zložitosť odrazu od rovinných a zakrivených zrkadiel. Keplerov priekopnícky výskum sa tiež zaoberal ľudským okom, kde spozoroval obrátené premietanie obrazov na sietnici.\n\nV roku 1610 Kepler rozšíril svoje príspevky o teleskopické šošovky, starostlivo skúmajúc vlastnosti dvojito vypuklých a dvojito vydutých šošoviek. Tento výskum vyvrcholil dielom 'Dioptrice', vydaným v roku 1611. Keplerov traktát nielen objasnil teoretické základy zbiehavých a rozbiehavých šošoviek, ale tiež predstavil astronomický, teda Keplerov teleskop, využívajúci dve konvexné šošovky na dosiahnutie vyššieho zväčšenia. Jeho priekopnícka optika výrazne ovplyvnila vývoj ďalekohľadov, formovala smer astronomického pozorovania a zrevolucionalizovala svet optiky." # todo: NEW TRANSLATION
 institution_events.139.title: "Koniec [ShowInstitutionNameWithNoTooltip('scientific_revolution')]" # todo: NEW TRANSLATION
 institution_events.139.desc: "Po dlhom období inovácií a myšlienok prúd pokroku ochadol. Hoci plameň našej zvedavosti a vedeckého pokroku stále žiari, tempo nových vynálezov sa výrazne spomalilo a ustálilo sa do konzistentnejšieho rytmu. Napriek tomu naše snahy počas [ShowInstitutionName('scientific_revolution')] zanechali stopy na nás — naše obyvateľstvo prejavilo bezprecedentný záujem o gramotnosť a objavy." # todo: NEW TRANSLATION
 institution_events.139.a: "Éra [ShowInstitutionNameWithNoTooltip('enlightenment')] je tu." # todo: NEW TRANSLATION
 institution_events.140.title: "Masové požiadavky na muškety s kremeňovým zapaľovaním" # todo: NEW TRANSLATION
 institution_events.140.desc: "Muškety s kremeňovým zapaľovaním, zavedené už pred desaťročiami, sú napriek tomu stále nesmierne populárne. Rast veľkosti armád, rozvoj nových taktík so zameraním na boj na diaľku a vek zastaraných arkebuší desaťnásobne zvýšili dopyt po týchto muškách. Nielen naše taktiky a stratégie v boji sa menia, ale aj naše ekonomické záujmy sú ovplyvnené [ShowInstitutionName('military_revolution')], ktorá prebieha v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.140.a: "Zbrane! Zbrane! Zbrane pre všetkých!" # todo: NEW TRANSLATION
 institution_events.141.title: "Vojenská teória generála" # todo: NEW TRANSLATION
 institution_events.141.desc: "V neustále sa vyvíjajúcej oblasti vojenskej stratégie naše tradičné taktiky vykazujú známky opotrebovania. Vznik revolučného usporiadania [ShowInstitutionName('pike_and_shot')] predstavuje ďalší míľnik v pokračujúcom pokroku vo vojne, hoci aj ono bude čoskoro podrobené vlastnej náhrade. Generál [target_character.GetName] sa usadil v [target_location.GetName], aby spísal vplyvnú príručku, ktorá predstavuje inovatívne doktríny sľubujúce formovať budúcnosť našich ozbrojených síl.\n\nKde je brilancia, tam je aj závisť. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vyslovili svoj nesúhlas a tvrdia, že naše súčasné metódy sú postačujúce. Prijatie generálových teórií by mohlo posunúť našu vojenskú silu dopredu, ale môže si získať hnev [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 institution_events.141.a: "Zaviesť generálove myšlienky." # todo: NEW TRANSLATION
 institution_events.141.b: "Radšej by sme už nemali ďalej provokovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 institution_events.142.title: "Rozšírenie vojenskej správy" # todo: NEW TRANSLATION
 institution_events.142.desc: "Vojenské záležitosti presahujú jednoduchý stret armád na bojisku; zahŕňajú mnohostrannú oblasť plnú zložitej byrokracie a logistických komplikácií. Zabezpečenie dostupnosti vojakov, zbraní a zásob je kľúčové pri príprave našich síl na bitku. [target_location.GetName], najmä, sa javí ako sľubný kandidát slúžiť ako nové logistické centrum pre našu armádu, ak sa rozhodneme vykonať potrebné investície." # todo: NEW TRANSLATION
 institution_events.142.a: "Investovať do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.142.b: "Nech to vybaví vojenské velenie." # todo: NEW TRANSLATION
 institution_events.142.c: "Prebrať vojenské financie pre ich nové centrum." # todo: NEW TRANSLATION
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip]ova filozofia" # todo: NEW TRANSLATION
 institution_events.150.desc: "Vlny [ShowInstitutionName('enlightenment')] konečne dosiahli [ROOT.GetCountry.GetName] a priniesli so sebou prúd myšlienok, ideí a filozofií. [target_artist.GetName] a [target_artist.GetHerHis] filozofia si už získali obľubu v [target_location.GetName]." # todo: NEW TRANSLATION
 institution_events.150.a: "Pozvať [target_artist.GetHerHim] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 institution_events.150.b: "[target_artist.GetHerHis|U] myšlienky sú pre nás ničím iným než hrozbou." # todo: NEW TRANSLATION
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip]ova filozofia" # todo: NEW TRANSLATION
 institution_events.151.desc: "Odkedy [target_artist.GetName] získal/a [target_artist.GetHerHis] miesto na vplyvných postoch v našom [ROOT.GetCountry.GetFlavorRank], vyvinula sa [target_artist.GetHerHis] filozofia do samostatného fenoménu. Skúmaním povahy vlády a práva vládnuť, ako aj postavenia slobodnej vôle a ľudskej sebaurčenia, téza [target_artist.GetNameWithNoTooltip] vyvolala veľké diskusie medzi elitou [ROOT.GetCountry.GetLongName]. Hoci je to prospešné pre spoločné vedomie nášho ľudu, vplyv a myšlienky tohto filozofa môžu predstavovať veľkú hrozbu pre moc [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 institution_events.151.tt: "Každé [location|e] v [target_area.GetName] získa [ShowNamedValue('institution_progress_severe_bonus')|+=2%] pokroku smerom k [ShowInstitutionName('enlightenment')]." # todo: NEW TRANSLATION
 institution_events.151.a: "[target_artist.GetHerHis|U] myšlienky sú v prospech nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] predstavuje hrozbu pre našu stabilitu!" # todo: NEW TRANSLATION
 institution_events.152.title: "Apoštoli [ShowInstitutionNameWithNoTooltip('enlightenment')|U]" # todo: NEW TRANSLATION
 institution_events.152.desc: "Dnes do [ROOT.GetCountry.GetCapital.GetName] prišla veľmi nezvyčajná skupina ľudí a požiadala o audienciu u nášho [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')], predstavujúc sa ako zástupcovia vzdelávacej inštitúcie z ďalekej krajiny. Tvrdia, že ich poslaním v našich krajoch je dokumentovať, merať a kategorizovať naše rastliny, živočíchy a spoločnosť. Túžia dozvedieť sa všetko, čo môžu o našom [ROOT.GetCountry.GetFlavorRank], aby potom tieto poznatky odniesli inde a umožnili porovnanie s inými časťami sveta.\n\nJe celkom jasné, že ide o mužov vzdelania a že by sme veľa z týchto poznatkov mohli užitočne využiť. Ak im však dovolíme slobodne sa pohybovať po našich krajinách, riskujeme, že nebezpečné informácie padnú do rúk, ktoré môžu byť cudzími špiónmi." # todo: NEW TRANSLATION
 institution_events.152.a: "Musíme sa učiť od týchto fascinujúcich mužov." # todo: NEW TRANSLATION
 institution_events.152.b: "Nemôžeme im dovoliť preniknúť do nášho vidieka." # todo: NEW TRANSLATION
 institution_events.153.title: "Zdravá kritika?" # todo: NEW TRANSLATION
 institution_events.153.desc: "Hostince, kaviarne a ďalšie miesta, kde sa verejnosť stretáva a diskutuje, boli tradične aj žeraviskami kritiky a nespokojnosti s našou vládou. V poslednej dobe sa to však zmenilo, pretože politická diskusia sa rozšírila aj medzi angažovanejším širším obyvateľstvom. Hoci veľká časť diskusie nie je priamo zameraná na hanobenie [ROOT.GetCountry.GetAdjective] vlády, často to na nás pôsobí veľmi zle.\n\nNiektorí tvrdia, že by sme z takejto slobodnej diskusie mohli profitovať, no iní odporúčajú okamžite zatvoriť tieto verejné priestory." # todo: NEW TRANSLATION
 institution_events.153.a: "Nemôžeme kontrolovať, čo si ľudia myslia." # todo: NEW TRANSLATION
 institution_events.153.b: "Toto nemôžeme tolerovať." # todo: NEW TRANSLATION
 institution_events.160.title: "Prijaté nové výrobné metódy" # todo: NEW TRANSLATION
 institution_events.160.desc: "Výrobcovia železa v [industrialization_province.GetName] dokázali výrazne zvýšiť svoju produkciu surového a kujného železa prijatím nových metód, ktoré sa zrodili v zahraničí. To je významné povzbudenie pre všetky typy výrobcov, ktorí potrebujú odolné železo, pretože im to umožňuje zvyšovať produkciu pri nižších nákladoch. Po tomto úspechu sa navrhuje, aby aj iné časti nášho [ROOT.GetCountry.GetFlavorRank] mohli z prínosov týchto metód profitovať." # todo: NEW TRANSLATION
 institution_events.160.a: "Toto mení všetko!" # todo: NEW TRANSLATION
 institution_events.161.title: "Urbanizácia" # todo: NEW TRANSLATION
 institution_events.161.desc: "Remeselnícke rodiny z vidieckych osád sa presťahovali do [target_location.GetRank.GetName] v [target_location.GetName], aby pracovali v jednej z mnohých prosperujúcich tovární. Postupom času sa [target_location.GetNameWithNoTooltip] stalo ešte atraktívnejším cieľom pre mnohých ďalších. Tento takzvaný #italic proces urbanizácie#! sa zdá neukazovať známky spomalenia, keď ďalšia vlna rodín mieri z provincie [rural_province.GetName] do [urbanization_province.GetName]." # todo: NEW TRANSLATION
 institution_events.161.a: "Úplne prirodzený proces, ako má byť." # todo: NEW TRANSLATION
 institution_events.161.b: "Musíme túto migračnú vlnu okamžite zastaviť." # todo: NEW TRANSLATION
 institution_events.170.title: "Pocit celospoločenskej jednoty" # todo: NEW TRANSLATION
 institution_events.170.desc: "Obrana nášho [ROOT.GetCountry.GetFlavorRank] bola doteraz záležitosťou len vládnucej elity a jej ozbrojených služobníkov. Biedni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa príliš nestarali o tých, ktorí profitovali z ich daní. Avšak s rastom vojenských síl nášho [ROOT.GetCountry.GetFlavorRank], s nárastom počtu vojakov na poli a so šírením pocitu národnej jednoty a hrdosti sa postoj bežných ľudí k bezpečnosti nášho [ROOT.GetCountry.GetFlavorRank] zmenil. Záujmy a ochrana národa sú teraz zodpovednosťou ľudu a tak sa pocit celospoločenskej jednoty stal súčasnou silou v dnešnom duchu doby." # todo: NEW TRANSLATION
 institution_events.170.a: "Odvaha ľudu bude našou zbraňou." # todo: NEW TRANSLATION
 institution_events.170.b: "Usilovná práca ľudu bude naším zdravím." # todo: NEW TRANSLATION
 institution_events.170.c: "Poslušnosť ľudu bude našou silou." # todo: NEW TRANSLATION
 institution_events.171.title: "Výzva na spoločnú obranu" # todo: NEW TRANSLATION
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName] je pod útokom svojich ohavných nepriateľov [target_country.GetCulture.GetName]! Naši majstri náboru už začali hľadať mužov pripravených na vojenskú službu, aby čelili tejto hrozbe. Obyvatelia [target_province.GetName] obzvlášť prejavili veľké nadšenie pridať sa k našim silám a pomôcť nášmu [ROOT.GetCountry.GetFlavorRank] proti zahraničným votrelcom." # todo: CHANGED
 institution_events.171.a: "Za [ROOT.GetCountry.Custom('GetMotherlandFatherland')]!" # todo: NEW TRANSLATION
 institution_events.172.title: "Dezercie v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 institution_events.172.desc: "S rastom vojenskej správy rastie aj naša schopnosť zásobovať davy vojakov na bojisku, aby kráčali a zomierali za [ROOT.GetCountry.Custom('GetMotherlandFatherland')]. Potrebujeme však aj mužov v uniformách, a nie každý je nadšený obetovať život pre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nPráve [target_location.GetName] najmä odmieta odovzdať svojich mužov do našej brannej povinnosti. Okrem toho mnohí dezertéri ušli do [target_location.GetNameWithNoTooltip], aby ušli pred našimi naverbovateľmi." # todo: NEW TRANSLATION
 institution_events.172.a: "Dajte týchto mužov do našej armády. Potrebujeme každého v našich radoch!" # todo: NEW TRANSLATION
 institution_events.172.b: "Zatvorme na to oči. Máme dosť mužov, aby sme zaplnili pluky." # todo: NEW TRANSLATION
