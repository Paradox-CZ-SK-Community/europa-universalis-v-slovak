l_polish:
 institution_events.1.title: "Požiadavka na vazalskú zmluvu" # todo: NEW TRANSLATION
 institution_events.1.desc: "Vláda [ROOT.GetCountry.GetGovernment.GetRulerTitle] bola po stáročia jednoduchá. Klany vyjadrujú vernosť [ROOT.GetCountry.GetFlavorRank] a na oplátku ich chránia [ROOT.GetCountry.GetAdjective] bojovníci.\n\nElita [feudal_province.GetName] však nie je s takýmto voľným spojenectvom spokojná, pretože svoje privilégiá a majetok považuje za nechránené. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si želajú záväznú zmluvu, ktorá stvrdí vzťah medzi nimi, [target_ruler.GetName], a [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.1.a: "Podpísať vazalskú zmluvu s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 institution_events.1.b: "Takáto zmluva nie je potrebná." # todo: NEW TRANSLATION
 institution_events.2.title: "Spochybňovanie bojových elít" # todo: NEW TRANSLATION
 institution_events.2.desc: "Postupne sa nám podarilo posilniť autoritu [target_character.GetName] nad provinciami nášho [ROOT.GetCountry.GetFlavorRank]. To viedlo k tomu, že autorita miestnych silných mužov a drobných náčelníkov je ohrozená. Normálne by sa s takýmito miestnymi silami dalo ľahko vysporiadať, ale v [feudalism_location.GetName] môže byť potrebné použiť priamejšiu silu, aby sme ostatným pripomenuli naše právo vládnuť." # todo: NEW TRANSLATION
 institution_events.2.a: "Zničte ich!" # todo: NEW TRANSLATION
 institution_events.2.b: "Potrebujeme ich podporu." # todo: NEW TRANSLATION
 institution_events.3.title: "Narastajúci vplyv mestského mešťanstva" # todo: NEW TRANSLATION
 institution_events.3.desc: "Hoci im chýba formálny hlas v našej vláde, bohaté mestské centrá majú mnoho iných spôsobov, ako dať najavo svoj vplyv. V niektorých prípadoch sa mestské centrá môžu dokonca spolčiť, aby ešte viac posilnili svoju moc nad provinciou. Vedenie jednej takejto zoskupenia sa nedávno zišlo v [urban_location.GetName] a teraz nás oslovujú, aby sme formalizovali metódy, ktorými uplatňujú autoritu nad našimi provinciami. Zblíženie sa s mestskými centrami by nám umožnilo presadiť trvácnejšie systémy správy, ale pravdepodobne by sme stratili podporu miestneho [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], na ktorého vojenskú podporu sa momentálne spoliehame." # todo: NEW TRANSLATION
 institution_events.3.a: "Tešíme sa na partnerstvo s [urban_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.3.b: "To neprichádza do úvahy." # todo: NEW TRANSLATION
 institution_events.10.title: "Zahraničný koncept [ShowInstitutionNameWithNoTooltip('legalism')]" # todo: NEW TRANSLATION
 institution_events.10.desc.start: "Náš [ROOT.GetCountry.GetFlavorRank] má dlhodobé tradície, ktoré zabezpečujú stabilitu [ROOT.GetCountry.GetAdjective] spoločnosti.\n\nTieto staré pravidlá sú však ohrozené novými myšlienkami, ktoré sa v [legalism_location.GetName] šíria zo [legalism_country.GetName]." # todo: NEW TRANSLATION
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip] právny kód, ktorý má svoje korene priamo v starovekej Rímskej ríši, si v [legalism_location.GetNameWithNoTooltip] získal priaznivé prijatie u [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\n$institution_events.10.desc.end$" # todo: NEW TRANSLATION
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] najmä prejavili sympatie k zbožnosti [ShowReligionGroupAdjective('muslim')] zákonov [legalism_country.GetNameWithNoTooltip] a k ich prepojeniu s mnohými aspektmi života.\n\n$institution_events.10.desc.end$" # todo: NEW TRANSLATION
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Zákony a [ShowInstitutionName('legalism')] ako celok sú vnímané v [legalism_country.GetNameWithNoTooltip] ako filozofia veľkého významu a byrokratickej bezpečnosti. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prosadzujú šírenie konceptov Fǎjiā, pretože by to výrazne zlepšilo zákonnosť a stabilitu [legalism_location.GetNameWithNoTooltip]. Samozrejme, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] chcú byť dozorcami týchto nových myšlienok.\n\n$institution_events.10.desc.end$" # todo: NEW TRANSLATION
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip] koncepty [ShowReligionGroupName('dharmic')] obzvlášť rezonujú s tými v našom [ROOT.GetCountry.GetFlavorRank], ktorí vidia podobnosti medzi [ROOT.GetCountry.GetAdjectiveWithNotooltip] tradíciami a tradíciami [ShowReligionGroupAdjective('dharmic')] náboženstva.\n\n$institution_events.10.desc.end$" # todo: NEW TRANSLATION
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$" # todo: NEW TRANSLATION
 institution_events.10.desc.end: "Hoci z týchto cudzích konceptov možno získať veľký úžitok, väčšina v našom [ROOT.GetCountry.GetFlavorRank] cíti, že ich staré spôsoby sú ohrozené." # todo: NEW TRANSLATION
 institution_events.10.a: "Propagovať tieto cudzie myšlienky." # todo: NEW TRANSLATION
 institution_events.10.b: "Nemôžeme dovoliť, aby boli naše tradície ohrozené." # todo: NEW TRANSLATION
 institution_events.11.title: "Nedostatok byrokracie" # todo: NEW TRANSLATION
 institution_events.11.desc: "Niekedy je pokrok väčší ďalej od centra moci, kde sú staré elity príliš zakorenené, aby túžili po zmene. Ako sa v našej krajine nové spôsoby vlády stávajú bežnejšími, miestni obyvatelia sú čoraz rozčarovanejší z elít v [ROOT.GetCountry.GetCapital.GetName], ktoré odmietajú formalizovať akékoľvek vládne inštitúcie." # todo: NEW TRANSLATION
 institution_events.11.a: "Časy sa menia." # todo: NEW TRANSLATION
 institution_events.11.b: "Zmeny nemožno uponáhľať." # todo: NEW TRANSLATION
 institution_events.12.title: "Ústup neformálnej moci" # todo: NEW TRANSLATION
 institution_events.12.desc: "Prostredníctvom dobrých politík a jednoduchého opakovania sa autorita a moc môžu ukotviť natoľko, aby podporili rast trvalých vládnych inštitúcií. Postupne sa naše vládne praktiky posunuli od ľubovôľných prejavov moci k konzistentnému vládnutiu." # todo: NEW TRANSLATION
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 institution_events.20.title: "Šírenie meritokratických myšlienok" # todo: NEW TRANSLATION
 institution_events.20.desc: "Ešte od ranných čias nášho [ROOT.GetCountry.GetFlavorRank] boli mocenské pozície vyhradené pre príslušníkov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Sociálne zázemie jednotlivca má väčší význam než skutočné zásluhy.\n\nNedávne myšlienky z [meritocracy_country.GetName] sa začali šíriť v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle], spochybňujúc pravidlo krvi a presadzujúc systém, ktorý odmeňuje spôsobilosť pred právom narodenia.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa cítia touto novou koncepciou ohrození a žiadajú zamedzenie šírenia týchto meritokratických myšlienok." # todo: NEW TRANSLATION
 institution_events.20.a: "Nech vládnu len schopní." # todo: NEW TRANSLATION
 institution_events.20.b: "Musíme tieto myšlienky zastaviť!" # todo: NEW TRANSLATION
 institution_events.21.title: "Skúšky miestnych guvernérov" # todo: NEW TRANSLATION
 institution_events.21.desc: "Náš [ROOT.GetCountry.GetAdjective] dohľad nad [meritocracy_location.GetName] je takmer neexistujúci. Hoci vzdialenosť a väzby zohrávajú úlohu v našom slabom vplyve na [meritocracy_location.GetNameWithNoTooltip], hlavným problémom je miestna gubernátorská administrácia, ktorá sa zdá byť zameraná iba na napchávanie si vreciek svojich členov za každú cenu, bez ohľadu na utrpenie tých, ktorí žijú v [meritocracy_location.GetRank.GetName].\n\nČlenovia nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle] presadzujú šírenie myšlienok z [meritocracy_country.GetName] zavedením skúšok pre miestnych guvernérov naprieč naším [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 institution_events.21.a: "Rozumný plán." # todo: NEW TRANSLATION
 institution_events.21.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 institution_events.30.title: "Zrkadlá pre kniežatá" # todo: NEW TRANSLATION
 institution_events.30.desc: "[target_character.GetName] začal prejavovať veľký záujem o [ShowInstitutionName('renaissance')], nielen kvôli kultúrnym a umeleckým zásluhám, ale aj kvôli politickým a vedeckým prelomom v štátoch [ShowCultureGroupName('italian_group')]. [target_heir.GetName] sa však zdá byť takýmto veciam ľahostajný, čo znepokojuje nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Generácie dedičov z krajín po celom [ShowContinentName('europe')] si rozšírili vzdelanie prostredníctvom kníh o tom, ako sa správať ako vládca. [ShowInstitutionNameWithNoTooltip('renaissance')|U] myslitelia rýchlo privlastnili tento žáner a mnohé z týchto 'Zrkadiel pre kniežatá' sú teraz plné ich nových myšlienok. Mali by sme zvážiť, aby tieto knihy boli základom vzdelávania [target_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.30.a: "Vychovajme múdreho [ROOT.GetCountry.GetGovernment.GetHeirTitle]." # todo: NEW TRANSLATION
 institution_events.30.b: "Tradičný vychovávateľ bude stačiť." # todo: NEW TRANSLATION
 institution_events.31.title: "Kultúrny vplyv [ShowInstitutionNameWithNoTooltip('renaissance')|U]" # todo: NEW TRANSLATION
 institution_events.31.desc: "S obnoveným záujmom o umenie klasickej éry mnohí naši umelci a učenci tvoria nové diela umenia a vedy založené na základoch starogréckej a rímskej literatúry. Samozrejme, tieto úspechy neprinášajú len veľkú prestíž, ale tiež pridávajú ďalšiu vrstvu k tomu, čo znamená byť [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] je súčasťou tradícií [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.31.b: "Tieto starodávne myšlienky zvýšia vplyv [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 institution_events.40.title: "Šírenie lichvy" # todo: NEW TRANSLATION
 institution_events.40.desc: "Požičanie peňazí a poskytovanie úverov sú v [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] vierach dovolené; neetické ziskovanie na úrokoch z pôžičiek je však prísne zakázané. Preto musia mnohí [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] obchodníci, cechy a panovníci spoliehať sa na Židov a iných lichvárov, ktorí takýmto pravidlám nepodliehajú.\n\nNáboženské odsudzovanie však nebráni rodinám obchodníkov hľadajúcim zisk, aby zakladali podniky na poskytovanie pôžičiek. Lichva sa stáva bežnejším javom a hoci z ich služieb možno mať úžitok, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si želajú zastaviť šírenie tejto nečistej praxe." # todo: NEW TRANSLATION
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zjavne preháňajú." # todo: NEW TRANSLATION
 institution_events.40.b: "Títo supi nás neodvedú od svetla [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 institution_events.41.title: "Bankárska rodina z [banking_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 institution_events.41.desc: "Ako rastie zložitosť sveta a naše porozumenie mu, rastie aj význam ekonomiky. Rozumní muži, túžiaci po bohatstve a moci, prirodzene využívajú príležitosť zakladať podniky a banky.\n\nNajmä bankárska rodina v [banking_location.GetName] si získala slávu, pretože sa v svojej profesii ukázala ako mimoriadne úspešná. Ich bohatstvo, hoci pôsobivé, sa stalo hrozbou pre našu kontrolu nad [banking_location.GetNameWithNoTooltip], keďže ich vplyv v [banking_location.GetRank.GetName] sa vyrovnáva nášmu." # todo: NEW TRANSLATION
 institution_events.41.a: "Nechajte ich byť." # todo: NEW TRANSLATION
 institution_events.41.b: "Znovu upevniť našu kontrolu nad [banking_location.GetNameWithNoTooltip], ale priznať rodine určitú autonómiu." # todo: NEW TRANSLATION
 institution_events.41.c: "Rozpustiť banku a prevziať ich majetok!" # todo: NEW TRANSLATION
 institution_events.50.title: "Pozícia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] je ohrozená" # todo: NEW TRANSLATION
 institution_events.50.desc: "Armády [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú zložené z ich feudálnych poddaných, ktorí sú povolaní do zbraní a bojujú za [ROOT.GetCountry.GetGovernment.GetRulerTitle] a krajinu. Kým [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zdokonaľujú svoje vojenské zručnosti, pešiaci formácií sú [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] — muži jednoduchého pôvodu, ktorí nežijú pre bitku.\n\nKeď sa v našej krajine šíria [professional_armies_country.GetAdjective] myšlienky profesionálnej armády, cíti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ohrozenie svojej dôležitosti v našej spoločnosti a armáde. Čas nevycvičených [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] postavených na frontoch a elitných jazdcov na koňoch sa blíži ku koncu." # todo: NEW TRANSLATION
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa budú musieť prispôsobiť." # todo: NEW TRANSLATION
 institution_events.50.b: "Chrániť postavenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 institution_events.51.title: "Nároky profesionálnej armády" # todo: NEW TRANSLATION
 institution_events.51.desc: "S predstavením profesionálnej, stálych armády v [professional_armies_country.GetName] sa dopyt po zbraniach a brneniach výrazne zvýšil. Tento vývoj ovplyvňuje nielen [professional_armies_country.GetAdjectiveWithNoTooltip] trhy, ale aj naše, keďže [professional_armies_country.GetAdjectiveWithNoTooltip] obchodníci hľadajú čepele pre svojho [professional_armies_country.GetGovernment.GetRulerTitle] a rastúcu armádu [professional_armies_country.GetGovernment.GetRulerOrRegent.GetHerHis]." # todo: NEW TRANSLATION
 institution_events.51.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
 institution_events.51.b: "Naša ekonomika nezvládne [professional_armies_country.GetAdjectiveWithNoTooltip] hrozbu." # todo: NEW TRANSLATION
 institution_events.60.title: "Šírenie plodín z [ShowInstitutionNameWithNoTooltip('new_world')]" # todo: NEW TRANSLATION
 institution_events.60.desc: "S objavom a kolonizáciou [ShowInstitutionName('new_world')] bolo do hospodárstiev [ShowContinentName('europe')] zavedených niekoľko nových plodín. [ShowGoodsName('potato')], [ShowGoodsName('maize')] a paradajky sa pomaly začali rozširovať medzi roľníkmi [ShowContinentNameWithNoTooltip('europe')], ale staré zvyky umierajú tvrdo a zatiaľ sa tieto nové plodiny s vysokými výnosmi šíria veľmi pomaly.\n\nMôžeme sa pokúsiť tento proces stimulovať z pokladnice nášho [ROOT.GetCountry.GetFlavorRank], ale tí, ktorí momentálne dominujú poľnohospodárskym trhom, by sa pravdepodobne cítili ohrození." # todo: NEW TRANSLATION
 institution_events.60.a: "Určite to stojí za investíciu." # todo: NEW TRANSLATION
 institution_events.60.b: "Naše žalúdky sú príliš citlivé!" # todo: NEW TRANSLATION
 institution_events.61.title: "Nárast námorného dopytu" # todo: NEW TRANSLATION
 institution_events.61.desc: "Akonáhle sa [ShowInstitutionName('new_world')] stala predmetom kolonizácie, význam námorníctva výrazne vzrástol. Samozrejme, dopyt po tovare potrebnom na stavbu lodí stúpol na úroveň, ktorú je ťažké zvládnuť.\n\nMôžeme zmierniť dopyt núteným odvedením obchodných lodí [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 institution_events.61.a: "Trh to zvládne sám." # todo: NEW TRANSLATION
 institution_events.61.b: "Nútene nasadiť obchodné lode." # todo: NEW TRANSLATION
 institution_events.70.title: "Šírenie nepriateľských publikácií" # todo: NEW TRANSLATION
 institution_events.70.desc: "Keď bola tlač novinkou, najprv pritiahla tých, ktorí chceli vytvárať kodexy ako veľké umelecké diela, alebo filantropov, ktorí chceli šíriť poznanie klasiky prístupnejším spôsobom. Čoskoro sa však k nim pridali aj iní, menej svedomití muži, ktorí si zarábali hanobením iných.\n\nKeď sa tlač začala etablovať ako podnikanie, tlačiarne po celom [ShowContinentName('europe')] sa stali dostupným nástrojom pre demagógov k rozvíjaniu svojich sietí klamstiev. Hromady brožúr sú pripravené na rozšírenie medzi každého, kto im uverí. Najmä v [target_location.GetName] bola táto inak sľubná technológia použitá na šírenie krutých ohováraní o našom [ROOT.GetCountry.GetGovernment.GetRulerTitle] a podkopávanie nášho [ROOT.GetCountry.GetFlavorRank]. To nemožno tolerovať!" # todo: NEW TRANSLATION
 institution_events.70.a: "Nadišiel čas cenzúry!" # todo: NEW TRANSLATION
 institution_events.70.b: "Nemôžeme kontrolovať slobodné slovo." # todo: NEW TRANSLATION
 institution_events.70.b.tt: "Každé vlastnené [location|e] v [target_province.GetName], kde sa začal rozširovať [ShowInstitutionName('printing_press')], získa [ShowNamedValue('institution_progress_extreme_bonus')|+=] akceptáciu tejto inštitúcie" # todo: NEW TRANSLATION
 institution_events.71.title: "Ambiciózna [ShowInstitutionNameWithNoTooltip('printing_press')] v [printing_press_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 institution_events.71.desc: "[ShowInstitutionName('printing_press')] nielen ovplyvnila spoločnosť a učencov, ale tiež otvorila cestu novému typu podnikania. Tam, kde kedysi bolo treba celé rukopisy opisovať ručne, teraz môže tú istú úlohu vykonať stroj rýchlejšie a ľahšie, efektívnejší než akýkoľvek školený prepisovateľ.\n\nNiektorí podnikavo zmýšľajúci členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vidia v založení novej tlačiarenskej dielne v [printing_press_location.GetName] vynikajúcu príležitosť na zvýšenie svojho majetku. Na rozdiel od menších podnikov však títo producenti cielia na omnoho väčší výkon, než je bežné, a ohrozujú cenovú stabilitu [ShowGoodsName('books')] a [ShowGoodsName('paper')], ak zostanú neregulovaní." # todo: NEW TRANSLATION
 institution_events.71.a: "Nech si vedú svoje podnikanie." # todo: NEW TRANSLATION
 institution_events.71.b: "Regulovať ich dielňu." # todo: NEW TRANSLATION
 institution_events.71.c: "Kto vie, čo vytlačia o našom [ROOT.GetCountry.GetFlavorRank]? Zavrite to!" # todo: NEW TRANSLATION
 institution_events.71.d: "Povoliť im pokračovať, ale zaistiť, aby platili ochranné poplatky za svoje podnikanie." # todo: NEW TRANSLATION
 institution_events.80.title: "Nové taktiky na bojisku" # todo: NEW TRANSLATION
 institution_events.80.desc: "V kotli nášho prebiehajúceho konfliktu narazili naše dlhoročné taktiky na silnú výzvu. Známa formácia [ShowInstitutionName('pike_and_shot')] dala o sebe vedieť na bojisku. Táto inovatívna stratégia zahŕňa nasadenie vojakov so pikami, ktorí vytvárajú obranu proti bojovníkom v bezprostrednom kontakte a chránia svojich spolubojovníkov ozbrojených arkebúzami. Títo strelci využívajú túto ochranu na nabíjanie svojich zbraní a útok na nepriateľov na diaľku.\n\nHoci niektorí z našich [ROOT.GetCountry.GetGovernment.GetCourtTitle] postrádajú predvídavosť na uznanie využitia tejto novej stratégie, iní v našej armáde sú viac než zvedaví ju preskúmať a vyvinúť vlastnú formu [ShowInstitutionNameWithNoTooltip('pike_and_shot')]. Potrebovať však budú miesto na výcvik svojich jednotiek, a hoci si ako cvičný priestor zvolili [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vyjadrili nesúhlas s investovaním do 'zbytočnej módy na bojisku.'" # todo: NEW TRANSLATION
 institution_events.80.a: "Záujmy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa musia podriadiť záujmom našej armády." # todo: NEW TRANSLATION
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] majú pravdu. Táto taktika časom aj tak vyprchá." # todo: NEW TRANSLATION
 institution_events.80.c: "Zapojíme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] do týchto štúdií." # todo: NEW TRANSLATION
 institution_events.81.title: "Žoldnieri prinášajú nové taktiky" # todo: NEW TRANSLATION
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$" # todo: NEW TRANSLATION
