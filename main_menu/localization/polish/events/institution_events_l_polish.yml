 institution_events.90.desc: "V [target_location.GetName] sa množstvo kacírov otvorene postavilo proti učeniu [ROOT.GetCountry.GetReligion.GetName]. Tieto kacírske nálady podnietili eskalujúce napätie, čo viedlo k značnému podkopaniu našej autority v [target_location.GetNameWithNoTooltip].\n\nAj keď obnovenie našej vlády nad [target_location.GetRank.GetName] by mohlo ukončiť miestnu autonómiu, výsledné nepokoje by mohli rozhorčiť už existujúce nespokojnosti obyvateľstva a vhnať [target_location.GetNameWithNoTooltip] do otvoreného povstania proti nám." # todo: NEW TRANSLATION
