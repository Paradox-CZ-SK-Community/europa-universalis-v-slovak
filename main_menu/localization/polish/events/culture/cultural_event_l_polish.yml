l_polish:
 cultural_event.1.title: "Predstavenia Commedia dell'Arte" # todo: NEW TRANSLATION
 cultural_event.1.desc: "Počujte, počujte! Pustime Pantaloneho, Harlequina a všetky ostatné typické postavy tradičnej Commedia dell'Arte na našu nič netušiacu populáciu a sledujme, ako ľudí pobavia svojimi kouskami a šibalstvami. Dobrá komédia vie na čas zabudnúť na biedy a únavu života. Navyše, je to skvelá zábava!" # todo: NEW TRANSLATION
 cultural_event.1.a: "Urobte to!" # todo: NEW TRANSLATION
 cultural_event.1.b: "To sú zbytočné rozptýlenia." # todo: NEW TRANSLATION
 cultural_event.2.title: "Liberté, Egalité, Fraternité" # todo: NEW TRANSLATION
 cultural_event.2.desc: "Ako mocná pochodeň prinášajúca svetlo rozumu aj do najtemnejších kútov starého i nového sveta, [ShowInstitutionName('enlightenment')] sa šíri po celom svete. Ďalšie prijímanie tohto hnutia nepochybne povedie k pokrokom v oblasti vedy a filozofie, no jeho predstavy o ľudskej slobode a neodňateľných právach človeka môžu v našej krajine vyvolať isté búrlivé nálady." # todo: NEW TRANSLATION
 cultural_event.2.a: "Preskúmajme, čo [ShowInstitutionNameWithNoTooltip('enlightenment')] ponúka!" # todo: NEW TRANSLATION
 cultural_event.2.b: "Nie, nestojí to za riziko nepokojov." # todo: NEW TRANSLATION
 cultural_event.3.title: "Utečenci z [GetCountry('BYZ').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cultural_event.3.desc: "[GetCountry('BYZ').GetName] padla, a s ňou posledné opevnenie Rímskej ríše, mesto Konštantínopol. Keď kresťanstvo ostáva v šoku, [GetCountry('BYZ').GetAdjectiveWithNoTooltip] utečenci prúdia do miest a dvorov [ShowContinentName('europe')], prinášajúc so sebou staré rukopisy klasického poznania, vrátane traktátov od Aristotela, Platóna a Galéna, ako aj dôkladnú znalosť [ShowLanguageName('latin_language')] a [ShowLanguageName('greek_language')]. \n\nPozvanie týchto utečencov do [ROOT.GetCountry.GetName] by mohlo výrazne pomôcť našim vlastným snahám v oblasti kultúry a vedy." # todo: NEW TRANSLATION
 cultural_event.3.a: "Nech prídu!" # todo: NEW TRANSLATION
 cultural_event.3.b: "Nie, nemôžeme si dovoliť ich prítomnosť." # todo: NEW TRANSLATION
 cultural_event.4.title: "Podporiť $STATIC_MODIFIER_NAME_florentine_school$" # todo: NEW TRANSLATION
 cultural_event.4.desc: "Vďaka našej relatívnej známosti sme v pozícii podporiť [ShowCultureGroupName('italian_group')] umelcov vo Florentskej škole. Vnímanie nás ako patrónov medzinárodného umenia určite zlepší postoj ľudu k nám." # todo: NEW TRANSLATION
 cultural_event.4.a: "Samozrejme! Budú mať našu podporu!" # todo: NEW TRANSLATION
 cultural_event.4.b: "Nie, máme dosť problémov." # todo: NEW TRANSLATION
 cultural_event.5.title: "Posledný turnaj v jazde na kopí" # todo: NEW TRANSLATION
 cultural_event.5.desc: "Cítime to vo vetre. Čoskoro bude naša jazdecká elita len snom na spomínanie, keď sa rytierna tradícia vytratí pred náporom modernity. Svet sa mení, no na teraz, na posledný raz, nech rytieri [ROOT.GetCountry.GetName] vyrazia!" # todo: NEW TRANSLATION
 cultural_event.5.a: "Vpred, za slávou!" # todo: NEW TRANSLATION
 cultural_event.5.b: "Nie, musíme sa prispôsobiť novej dobe." # todo: NEW TRANSLATION
 cultural_event.6.title: "Založiť $STATIC_MODIFIER_NAME_guild_of_st_luke$" # todo: NEW TRANSLATION
 cultural_event.6.desc: "Cechy umelcov založené v mene svätého Lukáša, patróna umelcov, sa objavujú po celom [ShowSubContinentName('western_europe')]. Založenie cechu tu v [ROOT.GetCountry.GetName] môže byť pomerne drahé, ale kultúrny úžitok bude viditeľný pre všetkých. Rozvoj byrokracie cechu tiež posilní našu domácu byrokratickú tradíciu." # todo: NEW TRANSLATION
 cultural_event.6.a: "Samozrejme! Majú našu podporu." # todo: NEW TRANSLATION
 cultural_event.6.b: "Nie, nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 cultural_event.7.title: "Zlatý vek maľby [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cultural_event.7.desc: "Obyvatelia [target_location.GetName] sa nedávno obrátili na [ROOT.GetCountry.GetReligion.GetName], pričom si udržali silné podvedomie humanistického myslenia a filozofie, čo vytvorilo predpoklady pre rozbitie etablovaných umeleckých tradícií a ideálov starej [ShowReligionAdjective('catholic')] [ShowContinentName('europe')]. Vďaka bohatstvu pritekajúcemu z rozvíjajúcej sa obchodnej činnosti [target_location.GetNameWithNoTooltip] by sme mohli pomôcť priviesť Zlatý vek maľby!" # todo: NEW TRANSLATION
 cultural_event.7.a: "Samozrejme! Musíme podporovať umenie!" # todo: NEW TRANSLATION
 cultural_event.7.b: "Nie, máme dosť problémov." # todo: NEW TRANSLATION
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$" # todo: NEW TRANSLATION
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$ je kurzívny štýl [ShowLanguageName('arabic_language')] kaligrafie, určený na použitie v kráľovských dekrétoch. Môžeme posilniť našu vládu vyhlasovaním našich nariadení a slova [ROOT.GetCountry.GetReligion.GetGodName] v harmóniách kaligrafie." # todo: NEW TRANSLATION
 cultural_event.8.a: "Nech tak bude!" # todo: NEW TRANSLATION
 cultural_event.8.b: "Toto si nezasluhuje našu pozornosť." # todo: NEW TRANSLATION
 cultural_event.9.title: "Cesta čaju" # todo: NEW TRANSLATION
 cultural_event.9.desc: "Hoci sa [ShowGoodsName('tea')] pestuje v [ShowRegionName('japan_region')] už storočia, niektoré skupiny rozvíjajú rafinovanejšiu estetiku #italic Ča-no-jú#!, čajovej ceremónie. Čiastočne náboženský obrad, čiastočne kultúrna tradícia, Cesta čaju by sa mohla stať integrálnou súčasťou nášho kultúrneho dedičstva, ak jej poskytneme podporu." # todo: NEW TRANSLATION
 cultural_event.9.a: "Nech sa tak stane!" # todo: NEW TRANSLATION
 cultural_event.10.title: "Podporiť filozofiu [ShowInstitutionNameWithNoTooltip('renaissance')]" # todo: NEW TRANSLATION
 cultural_event.10.desc: "Nové filozofie sa prilepili na slávu človeka a hlásajú veľkú schopnosť ľudských úspechov. Propagovanie týchto humanistických ideálov môže povzbudiť väčšie ambície, kreativitu a produktivitu medzi našimi ľuďmi, no môže ich to tiež podnietiť k spochybňovaniu autority našej vlády." # todo: NEW TRANSLATION
 cultural_event.10.a: "Tieto filozofie budú mať našu podporu." # todo: NEW TRANSLATION
 cultural_event.10.b: "Nie, máme dosť problémov." # todo: NEW TRANSLATION
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]" # todo: NEW TRANSLATION
 cultural_event.11.desc: "Organoví skladatelia zo [ShowRegionName('south_german_region')] študovali pod [ShowCultureGroupName('italian_group')] majstrami, čo inšpirovalo ich vlastný jedinečný štýl. Plný improvizačných prelúdií, čacón a passacaglií, tento nový štýl by sa mohol stať hodnou hudobnou a kultúrnou tradíciou, ak sa rozhodneme jej pomôcť." # todo: NEW TRANSLATION
 cultural_event.11.a: "Samozrejme. Majú našu podporu." # todo: NEW TRANSLATION
 cultural_event.11.b: "Nie, máme dosť problémov." # todo: NEW TRANSLATION
 cultural_event.12.title: "Podporiť barokovú hudbu" # todo: NEW TRANSLATION
 cultural_event.12.desc: "Nikdy nezistíme, a sotva si dokážeme predstaviť, aký umelecký talent bol premárnený kvôli príliš málo peňazí, príliš málo jedla a príliš málo lásky. Ak však podporíme zápasiacich skladateľov v [ROOT.GetCountry.GetName] naším patronátom, oni nám potom pomôžu." # todo: NEW TRANSLATION
 cultural_event.12.a: "Samozrejme. Majú našu podporu." # todo: NEW TRANSLATION
 cultural_event.12.b: "Nie, máme dosť problémov." # todo: NEW TRANSLATION
 cultural_event.13.title: "Národný epos" # todo: NEW TRANSLATION
 cultural_event.13.desc: "Náš ľud si začal rozprávať príbehy a legendy o [SCOPE.sCharacter('target_character').GetName]. Legenda hovorí, že v najtemnejšej hodine [ROOT.GetCountry.GetName] sa [SCOPE.sCharacter('target_character').GetSheHe] vráti do našej krajiny a vyslobodí ju od zla. Nech už je na tom pravdy akokoľvek, mohli by sme tento mýtus oficiálne prijať, aby sme inšpirovali nádej a pridali našej vláde legitimitu." # todo: NEW TRANSLATION
 cultural_event.13.a: "Áno, ľud potrebuje dobrý príbeh." # todo: NEW TRANSLATION
 cultural_event.13.b: "Nie, náš ľud by sa mal sústrediť na tu a teraz." # todo: NEW TRANSLATION
 cultural_event.14.t: "Financovanie [ShowBuildingTypeNameWithNoTooltip('university')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cultural_event.14.desc: "Nadobúdaná intelektuálna krajina na [ShowBuildingTypeName('university')] v [target_location.GetName] vyžaduje veľa prostriedkov. Vzostup scholastiky, humanizmu a obnovený hlad po dávno zabudnutých klasických textoch sa sám nezaplatí; potrebujú štátne pokladnice, aby ich živil!\n\nNedostatkom prostriedkov sužovaná [ShowBuildingTypeNameWithNoTooltip('university')] osobne ponúkla dať jedného zo svojich najlepších učiteľov do služby štátu výmenou za veľkú sumu zlata, ktorú môžu využiť na ďalšie svoje vedecké snahy. Cena je vysoká, ale vedomosti sú neoceniteľné, a dobrý učiteľ by mohol byť dobrým [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]." # todo: NEW TRANSLATION
 cultural_event.14.a: "Hladné mysle treba kŕmiť!" # todo: NEW TRANSLATION
 cultural_event.14.b: "Musíme odmietnuť financovať inštitúciu." # todo: NEW TRANSLATION
