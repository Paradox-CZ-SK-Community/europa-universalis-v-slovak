l_polish:
  culture_japan.1.title: "O-Ie Sōdō" # todo: NEW TRANSLATION
  culture_japan.1.desc: "V poslednej dobe sú spory medzi rôznymi rodmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] čoraz prudšie, až do tej miery, že si už vyžiadali aj obete na životoch. Ak budú pokračovať, môžu predstavovať vážnu hrozbu pre stabilitu politického systému a treba ich brať vážne.\n\nTak pevne sa tieto sváry zakorenili v našej kultúre, že ich ľudia už začali nazývať 'rodové rozbroje', alebo #italic O-Ie Sōdō#!. Pokiaľ sa ich priamo netýkajú, ľudia vnímajú tieto konflikty ako bežnú udalosť, ba dokonca ako istú formu zábavy.\n\nZdá sa, že [target_character.GetName] [target_character.GetHerselfHimself] sa zaplietol do jedného z týchto sporov a ľud žiada [target_character.GetHerHis] hlavu na tanieri." # todo: NEW TRANSLATION
  culture_japan.1.a: "[target_character.GetSheHe|U] by mal(a) vedieť lepšie!" # todo: NEW TRANSLATION
  culture_japan.1.b: "Odmietnuť vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
  culture_japan.2.title: "Neposlušní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  culture_japan.2.desc: "Pokoj uplynulých rokov zanechal mnoho členov kasty [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bez práce. Tieto zaháľajúce ruky sa obrátili k vykorisťovaniu a utláčaniu miestneho obyvateľstva [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. S nimi bude treba niečo urobiť." # todo: NEW TRANSLATION
  culture_japan.2.a: "To je spôsob, akým si udržujú bojové zručnosti ostro." # todo: NEW TRANSLATION
  culture_japan.2.b: "Budú prísne potrestaní." # todo: NEW TRANSLATION
  culture_japan.3.title: "Bez dediča" # todo: NEW TRANSLATION
  culture_japan.3.desc: "Keďže [target_ruler.GetName] nedokázal poskytnúť nášmu [ROOT.GetCountry.GetFlavorRank] vhodného [ROOT.GetCountry.GetGovernment.GetHeirTitle], dohady o budúcom smere krajiny kolujú všade. Tieto debaty ohrozujú našu pozíciu. [target_ruler.GetShortNameWithNoTooltip] by mohol(a) adoptovať [target_character.GetName] ako svojho [target_character.GetDaughterSon] a [ROOT.GetCountry.GetGovernment.GetHeirTitle], avšak také rozhodnutie by mohlo byť vnímané ako slabosť." # todo: NEW TRANSLATION
  culture_japan.3.a: "Sila v úteche." # todo: NEW TRANSLATION
  culture_japan.3.b: "Adoptovať a legitimizovať [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.4.title: "Strata tváre" # todo: NEW TRANSLATION
  culture_japan.4.desc: "Relatívna nestabilita nášho [ROOT.GetCountry.GetFlavorRank] priviedla ostatných k pochybnostiam o našej schopnosti udržať národnú súdržnosť. Vedenie a schopnosti riadenia [target_character.GetName] sú neustále spochybňované. Priznať, že situácia je čiastočne mimo našej kontroly, by znamenalo vážny úder pre našu autoritu a vplyv." # todo: NEW TRANSLATION
  culture_japan.4.a: "Priznajme, že situácia nie je ideálna." # todo: NEW TRANSLATION
  culture_japan.4.b: "Trvajme na tom, že všetko je v poriadku!" # todo: NEW TRANSLATION
  culture_japan.5.title: "Lakovaná skrinka pre [target_emperor.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  culture_japan.5.desc: "Krásna lakovaná skrinka v našej pracovni upútala pozornosť cisárskeho služobníka a správa o tomto nádhernom artefakte sa dostala na cisársky dvor a k [target_emperor.GetGovernment.GetRulerTitle] [target_emperor_character.GetHerselfHimself]. Zdá sa, že medzi nami a [target_emperor.GetGovernment.GetRulerTitle] vzniklo tiché porozumenie, že táto skrinka bude predložená ako dar [target_emperor_character.GetHerHim] od [target_emperor_character.GetHerHis] najvernejšieho poddaného." # todo: NEW TRANSLATION
  culture_japan.5.a: "Samozrejme, skrinka bude dar pre [target_emperor_character.GetHimHerFormal]!" # todo: NEW TRANSLATION
  culture_japan.5.b: "Bohužiaľ, takéto dary si nemôžeme dovoliť." # todo: NEW TRANSLATION
  culture_japan.6.title: "Prvé saké" # todo: NEW TRANSLATION
  culture_japan.6.desc: "Prvé saké sezóny je pripravené a tradičné ochutnávanie je už za pár týždňov. Otázka znie, či máme pozvať [target_boss.GetGovernment.GetRulerTitle] na slávnostné prvé ochutnávanie, alebo využiť naše postavenie na trhu a predať dávku skôr." # todo: NEW TRANSLATION
  culture_japan.6.a: "Potrebujeme priazeň [target_boss.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  culture_japan.6.b: "Dajme túto várku na trh!" # todo: NEW TRANSLATION
  culture_japan.6.c: "Bude to božská obeta." # todo: NEW TRANSLATION
  culture_japan.7.title: "Výnimočné meče" # todo: NEW TRANSLATION
  culture_japan.7.desc: "Nový kováč vyrobil zásielku mečov bezkonkurenčnej kvality pre naše jednotky. Môžeme nimi vyzbrojiť vlastné sily alebo využiť príležitosť a predať ich za veľký zisk. Meče ako tieto budú pravdepodobne žiadané aj susedmi..." # todo: NEW TRANSLATION
  culture_japan.7.a: "Naša armáda má vždy prednosť pri vybavení." # todo: NEW TRANSLATION
  culture_japan.7.b: "Peniaze sú pre nás najdôležitejšie!" # todo: NEW TRANSLATION
  culture_japan.8.title: "Pokus o prevrat!" # todo: NEW TRANSLATION
  culture_japan.8.desc: "Vyzerá to, že politické prostredie v [ROOT.GetCountry.GetLongName] nie je také stabilné, ako sa myslelo. Cestou po krajine odpočíval [target_ruler.GetName] v chráme pri svojich vojskách, keď generál armády uvidel príležitosť a obkľúčil areál chrámu vlastnými silami, tvrdiac, že 'nepriateľ je vo vnútri'. Len rýchle a rozhodné zásahy lojálnych jednotiek viedli k načasovanému záchrannému zásahu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zajatiu zradcu.\n\nMotívy generála nie sú jasné a [target_character.GetSheHe] mohol(a) byť poháňaný(a) čímkoľvek, od túžby po pomste až po priamu žiadostivosť po moci. Incident potvrdil kontrolu [target_ruler.GetShortNameWithNoTooltip] nad vojskami, no krátka bitka si vyžiadala životy mnohých dobrých mužov a je jasné, že bude treba opäť venovať zvýšenú pozornosť vnútropolitike, aby sa takáto udalosť už nezopakovalo." # todo: NEW TRANSLATION
  culture_japan.8.a: "Nebude milosrdenstva pre tento hanebný čin!" # todo: NEW TRANSLATION
  culture_japan.8.b: "Ambícia by sa vlastne mala odmeňovať, nie trestať." # todo: NEW TRANSLATION
  culture_japan.9.title: "$jap_jokamachi$ Spread" # todo: NEW TRANSLATION
  culture_japan.9.desc: "Náš sused [target_neighbor.GetName] začal stavať nové pevnosti, ktoré obklopujú #italic $jap_jokamachi$#!, 'hradné mestá', vznikajúce okolo nich. Osídľujú ich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bez rozdelenia medzi triedami a bez pravidelných pridelení, čím [ROOT.GetCountry.GetGovernment.GetRulerTitle] dokáže udržať pevný dohľad nad triedou [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].\n\nOstatné vrstvy, spolu so zavedením slobodných trhov a otvorených cechov, stimulujú obchod a tovar, a teda prosperitu. $jap_jokamachi$ sa tak môžu stať prostriedkom pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] na zvýšenie kontroly v vojenskej aj ekonomickej oblasti a zároveň zvyšovať bohatstvo domény." # todo: NEW TRANSLATION
  culture_japan.9.a: "Mali by sme podporiť vznik týchto hradných miest." # todo: NEW TRANSLATION
  culture_japan.9.b: "Máme dôležitejšie veci, na ktoré sa sústrediť." # todo: NEW TRANSLATION
  culture_japan.10.title: "Vzostup urbánnej kultúry" # todo: NEW TRANSLATION
  culture_japan.10.desc: "S rastom mestského obyvateľstva prejavili ľudia v [ROOT.GetCountry.GetName] väčší záujem o kultúrne aktivity. Mnohé z nich prekvitajú, napríklad kabuki divadlo, umenie spevu a tanca; a ukiyo-e, drevoryty a maľby s motívmi krajín, historických príbehov, divadla a štvrť potešenia. Možno by sa mal [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiež zaujímať o kabuki alebo ukiyo-e." # todo: NEW TRANSLATION
  culture_japan.10.a: "Pomôže im to lepšie pochopiť ľud." # todo: NEW TRANSLATION
  culture_japan.10.b: "Načo by im to bolo?" # todo: NEW TRANSLATION
  culture_japan.11.title: "Za" # todo: NEW TRANSLATION
  culture_japan.11.desc: "V [ROOT.GetCountry.GetLongName] vždy existovali cechy, alebo #italic Za#!, kde obchodníci spolupracujú s chrámami a svätyňami, aby sa chránili pred banditmi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a vojvodcami. Obchodníci patriaci do týchto cechov sa môžu organizovať do skupín na cestovanie a bezpečnejší prevoz tovaru. Majú tiež dohody, ktoré im umožňujú predávať tovar v priestoroch chrámov, čím získavajú ochranu samotného chrámu.\n\nNiektorí [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v [ROOT.GetCountry.GetLongNameWithNoTooltip] majú pocit, že tieto výhody nestačia, a obrátili sa na [target_character.GetName], ponúkajúc podiel zo ziskov výmenou za ochranu, daňové úľavy a ďalšie formálne vládne výhody." # todo: NEW TRANSLATION
  culture_japan.11.a: "Zdá sa to byť dobrý obchod." # todo: NEW TRANSLATION
  culture_japan.11.b: "Momentálne nás to nezaujíma." # todo: NEW TRANSLATION
  culture_japan.12.title: "Rastúca moc Za" # todo: NEW TRANSLATION
  culture_japan.12.desc: "Za, obchodné cechy v [ROOT.GetCountry.GetLongName], narastajú a stávajú sa organizovanejšími, až do bodu, že dokážu svoju činnosť chrániť samostatne. Sú natoľko vplyvní, že ovplyvňujú všeobecné trhové ceny a hrozí, že získajú monopol na niektoré odvetvia. Objavili sa hlasy volajúce po opatreniach na obmedzenie ich vplyvu, aby sme neprišli o kontrolu nad celou ekonomikou." # todo: NEW TRANSLATION
  culture_japan.12.a: "Obmedzme privilégiá Za." # todo: NEW TRANSLATION
  culture_japan.12.b: "Nechajme to tak, ako to je." # todo: NEW TRANSLATION
  culture_japan.13.title: "$jap_jokamachi$" # todo: NEW TRANSLATION
  culture_japan.13.desc: "V čoraz nepriateľskejšom svete je bezpečie hradu sľubom ochrany i zamestnania. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] už roky opúšťajú svoje vidiecke sídla a sťahujú sa do osád pod múrmi pánskych hradov spolu s obchodníkmi a remeselníkmi. Naše hlavné mesto, [target_location.GetName], nie je výnimkou a jeho rast je zdrojom starostí pre našich správcov.\n\nBudú potrebné nové prostriedky na zlepšenie infraštruktúry, ak chceme minimalizovať problémy ako požiare a choroby." # todo: NEW TRANSLATION
  culture_japan.13.a: "Dostanú, čo potrebujú." # todo: NEW TRANSLATION
  culture_japan.13.b: "Uvaliť obmedzenia na to, kto sa môže prisťahovať do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] migrujú do [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  culture_japan.14.desc: "S nárastom populácie na vidieku sa veľkosť polí po dedičských deleniach zmenšuje. Hoci výnosy rastú, niektorí roľníci sa stále nevedia obživiť z vlastnej pôdy. Mnohí sa presťahovali do hlavného mesta, čo ešte zhoršuje rastové ťažkosti [target_location.GetName].\n\nVlastníci pôdy si sťažujú a naliehajú, aby sme zaviedli viac spoločenského poriadku. Dôrazne navrhujú vynucovanie zákonov obmedzujúcich pohyb ľudí v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  culture_japan.14.a: "Vyhlásiť zákaz presídľovania bez povolenia." # todo: NEW TRANSLATION
  culture_japan.14.b: "Nemôžeme zastaviť rast miest." # todo: NEW TRANSLATION
  culture_japan.15.title: "Obchodné monopoly" # todo: NEW TRANSLATION
  culture_japan.15.desc: "Rast miest viedol k tomu, že starodávne obchodné cechy Za v našej krajine rýchlo nabrali silu. Chaotická situácia v našom [ROOT.GetCountry.GetFlavorRank] tiež znamenala, že sa čoraz viac spoliehajú na vlastné bezpečnostné dohody. Cechy teraz zviazali chrámy, pôdnych vlastníkov a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na svoju stranu. Získali si však aj nepriateľov.\n\nNiektorí vyzývajú nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby sa postavil proti cechom a otvoril ekonomiku každému schopnému. Iní tvrdia, že by sme aspoň mali udeľovať monopoly a privilégiá aj iným než cechom." # todo: NEW TRANSLATION
  culture_japan.15.a: "Zrušíme staré nariadenia, ktoré ich živia!" # todo: NEW TRANSLATION
  culture_japan.15.b: "Monopoly fungujú, ale nemali by byť udeľované len na základe tradície." # todo: NEW TRANSLATION
  culture_japan.15.c: "Musíme chrániť usporiadanie našich predkov." # todo: NEW TRANSLATION
  culture_japan.16.title: "Wakō" # todo: NEW TRANSLATION
  culture_japan.16.desc: "Wakō, piráti pochádzajúci z mnohých ostrovov pozdĺž pobrežia [ShowRegionName('japan_region')], sa výrazne rozmohli v regióne a prepadávajú pobrežia [ShowSubContinentName('east_asia')] a [ShowRegionName('korea_region')] ako aj naše vlastné. Napriek tomu, ťažkosti v obchode s $china$ znamenajú, že títo piráti sú naším jediným zdrojom tovarov [ShowCultureGroupName('chinese_group')] a [ShowCultureName('korean_culture')]. Zvyšujúca sa frekvencia pirátskych útokov znamená, že už nemôžeme zostať pasívni. Musíme sa rozhodnúť, ako s nimi naložíme." # todo: NEW TRANSLATION
  culture_japan.16.a: "Financovať pirátov." # todo: NEW TRANSLATION
  culture_japan.16.b: "Rozprášiť pirátstvo." # todo: NEW TRANSLATION
  culture_japan.17.title: "Piráti Wakō a Bahan obchod" # todo: NEW TRANSLATION
  culture_japan.17.desc: "V časoch neistoty sa miestni rybári a námorníci často uchyľovali k pirátstvu a prepadávaniu pobreží susedov. Zisky z poctivého obchodu sú obyčajne menšie než to, čo môžu získať lúpežou, a výraz 'Bahan Trade' sa začal používať pre tieto pirátske nájazdy.\n\nČasy a pomer síl sa menia a Bahan obchod sa opäť stal bežným povolaním medzi našimi poddanými. Niektorí páni začali tieto nájazdy buď financovať, alebo sa ich aktívne zúčastňovať. Obete týchto Wakō pirátov zase začali ponúkať tituly a pocty tým, ktorí pomôžu zastaviť túto hrozbu." # todo: NEW TRANSLATION
  culture_japan.17.a: "Musíme ich využiť!" # todo: NEW TRANSLATION
  culture_japan.17.b: "Musíme tieto nájazdy zastaviť!" # todo: NEW TRANSLATION
  wako_raids: "Nájazdy Wakō" # todo: NEW TRANSLATION
  culture_japan.18.title: "Reakcie na Wakō" # todo: NEW TRANSLATION
  culture_japan.18.desc: "Pirátske nájazdy pokračujú a účastníci siahajú od jednoduchých rybárov a menších pánov až po tých, ktorí žijú na cudzích pobrežiach. Postupom času silné záujmy doma aj v zahraničí začali patronovať úspešných pirátskych veliteľov a zdá sa, že pirátske pevnosti teraz lemujú naše ostrovy a pobrežia.\n\nSusedné štáty začali konať oveľa tvrdsie. Pripravujú sa na príchod nájezdníkov a aktívne prenasledujú pirátskych vodcov. [target_ruler.GetName] [target_ruler.GetHerselfHimself] dostal(a) jasné výhrážky od zahraničných posolstiev, že pokiaľ nebudeme konať razantne, považujú naše plavidlá za nepriateľské a budú ich považovať za pirátov." # todo: NEW TRANSLATION
  culture_japan.18.a: "To nás netýka." # todo: NEW TRANSLATION
  culture_japan.18.a.tt: "Všetky známe [countries|e] v rámci [trade_range|e] získajú [ShowBiasValue('opinion_pirate_supporters')|+=0] [opinion|e] voči [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  culture_japan.18.b: "Pomôžme chrániť cudzie krajiny." # todo: NEW TRANSLATION
  culture_japan.18.b.tt: "Všetky známe [countries|e] v rámci [trade_range|e] získajú [ShowBiasValue('opinion_pirate_fighting')|+=0] [opinion|e] voči [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  culture_japan.19.title: "Pirátska pevnosť v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  culture_japan.19.desc: "Páni v [target_location.GetName] sú známi ako nebojácni korzári a vernosť a bohatstvo, ktoré ovládajú, im priniesli veľký vplyv a moc. Tam si obzvlášť úspešný pirátsky vodca menom [target_character.GetName] vybudoval pevnosť udržiavanú výlučne z [target_character.GetHerHis] výprav. Zničiť takú pevnosť by pravdepodobne stálo veľa, ale [target_character.GetSheHe] si robí z posmechu naše námorné ambície." # todo: NEW TRANSLATION
  culture_japan.19.a: "Čo nám do toho, že [target_character.GetSheHe] žije z bohatstva cudzincov?" # todo: NEW TRANSLATION
  culture_japan.19.b: "Možno by sme z [target_character.GetSheHe] mohli urobiť služobníka štátu..." # todo: NEW TRANSLATION
  culture_japan.19.c: "Musíme vyrvať tieto buriny skazy z našej záhrady!" # todo: NEW TRANSLATION
  culture_japan.20.title: "Otázka pobytu" # todo: NEW TRANSLATION
  culture_japan.20.desc: "[target_character.GetName] nám dal vedieť, že [target_character.GetSheHe] vyžaduje našu prítomnosť blízko hlavného mesta v súlade s politikou [ShowPolicyName('sankin_kotai_policy')]. Bývanie na vlastnom [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName] počas celého roka nebude prijateľné a naša rodina musí namiesto toho prebývať v [target_country.GetCapital.GetName] po celý rok. Hoci to už niekedy bolo tak, tento [target_country.GetGovernment.GetAdjective] príkaz nám necháva málo priestoru na vlastné rozhodnutia. [target_own_ruler.GetName] musí okamžite cestovať na [target_country.GetGovernment.GetAdjective] [target_country.GetGovernment.GetCourtTitle] alebo čeliť závažným následkom." # todo: NEW TRANSLATION
  culture_japan.20.a: "Nech tak bude, urobme to." # todo: NEW TRANSLATION
  culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip] je slabý a slabomyseľný." # todo: NEW TRANSLATION
  culture_japan.21.title: "Vzostup novej dynastie" # todo: NEW TRANSLATION
  culture_japan.21.desc: "S nástupom [new_ruler.GetName] sa moc starej dynastie [old_ruler.GetDynasty.GetName] skončila. To predznamená novú éru pre náš [ROOT.GetCountry.GetFlavorRank], v ktorej môže byť dokonca spochybnená naša identita. Nakoniec, môžeme sa naozaj nazývať [ROOT.GetCountry.GetLongName] bez dynastie [old_ruler.GetDynasty.GetName]?" # todo: NEW TRANSLATION
  culture_japan.21.a: "Vzostup novej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  culture_japan.21.b: "Vlastne, [old_ruler.GetShortNameWithNoTooltip] adoptoval(a) [new_ruler.GetShortNameWithNoTooltip] vo svojej vôli." # todo: NEW TRANSLATION
  culture_japan.22.title: "Hlavy a utečené chvosty" # todo: NEW TRANSLATION
  culture_japan.22.desc: "Aby boli odmenení za činy v bitke, naši bojovníci vystavujú odseknuté hlavy nepriateľov, ktorých zabili. Čím pôsobivejšia hlava, tým lepšia odmena. Takto vedú vojny celé generácie, ale vždy sa nájdu tí, ktorí to chcú zneužiť. Hlavy nižších vojakov alebo dokonca miestnych roľníkov sú prezentované ako hlavy vysokopostavených úradníkov, hlavy ľudí, ktorých v skutočnosti nezabili, alebo iné podvody zvyšujú ich zdanlivé činy.\n\nZdá sa, že taká pochybná praktika koluje aj okolo [target_character.GetName], pretože pri nedávnom strete [target_character.GetSheHe] opustil boj skôr, než bol skončený, pretože už bol uspokojený s počtom ulovených hláv. Samozrejme, nie je to nezvyčajné, mnohí uprednostnia menšiu odmenu pred rizikom života a odídu, keď sú spokojní s korisťou. Avšak klebety o [target_character.GetNameWithNoTooltip] obviňujú [target_character.GetHerHim], že tak urobil zo strachu skôr než z uspokojenia a dokonca pochybujú o pravosti tých hláv." # todo: NEW TRANSLATION
  culture_japan.22.a: "Utekať z bitky, hanebné správanie!" # todo: NEW TRANSLATION
  culture_japan.22.b: "[target_character.GetNameWithNoTooltip] je čestný/á osoba." # todo: NEW TRANSLATION
  culture_japan.1000.title: "Katastrálne sčítanie" # todo: NEW TRANSLATION
  culture_japan.1000.desc: "Po búrlivých časoch naša autorita nad [GetUniqueInternationalOrganization('japanese_shogunate').GetName] nie je taká silná, ako by sme chceli. Na nápravu by sme mohli zorganizovať národné katastrálne sčítania, aby sme zmapovali všetkých ľudí a zdroje našich klanov, ako aj ich vnútorné väzby a spojenectvá. To by nám umožnilo podľa potreby prepridať zem a tituly, aby boli medzi sebou vyrovnanejšie a všetky podriadené nám. Samozrejme, takýto podnik by bol veľmi nákladný a nie príliš populárny medzi nimi." # todo: NEW TRANSLATION
  culture_japan.1000.a: "Je to absolútne potrebné." # todo: NEW TRANSLATION
  culture_japan.1000.a.tt: "Všetci [members|e] z [GetUniqueInternationalOrganization('japanese_shogunate').GetName] na to zareagujú." # todo: NEW TRANSLATION
  culture_japan.1000.b: "Nerušte si osie hniezdo." # todo: NEW TRANSLATION
  culture_japan.1001.title: "$culture_japan.1000.title$" # todo: NEW TRANSLATION
  culture_japan.1001.desc: "V snahe zvýšiť [target_ruler.GetHerHis] autoritu nad [GetUniqueInternationalOrganization('japanese_shogunate').GetName] vykonával(a) [target_ruler.GetName] celonárodné katastrálne sčítania. To zahŕňa meranie a počítanie všetkých ľudí, zdrojov a vlastníckych vzťahov a ich preusporiadanie podľa [target_ruler.GetHerHis] plánu. Je to úloha vyplývajúca z [target_ruler.GetHerHis] úradu, no používa sa na obracanie dlhodobých vzťahov moci naruby.\n\nDnes prišiel čas na takéto sčítanie pre [ROOT.GetCountry.GetLongName]. Poslali nám poslovia [target_country.GetGovernment.GetAdjective] administrácie s vyhlásením, že feudálne držby udelené vazalom v konečnom dôsledku patria štátu a že vazali držia pôdu len dočasne v správe." # todo: NEW TRANSLATION
  culture_japan.1001.a: "Nikto sa nedotkne môjho práva vyberať dane!" # todo: NEW TRANSLATION
  culture_japan.1001.b: "Privítať [target_country.GetGovernment.GetAdjective] administrátorov." # todo: NEW TRANSLATION
  culture_japan.1100.title: "Vymenovanie do [target_shogunate.GetGovernment.GetAdjective] úradu" # todo: NEW TRANSLATION
  culture_japan.1100.desc: "Máme mnoho klanov slúžiacich nášmu [ROOT.GetCountry.GetFlavorRank]. Ich vodcovia sú vždy ambiciózni ľudia, neustále bojujúci medzi sebou o moc a priazeň. Ich povinnosťou je nám slúžiť a niektorí to robia dôkladnejšie než iní. V našej administratíve je momentálne voľné miesto a môžeme tento titul udeliť jednému z klanov, čím im dáme veľkú poctu, ale zároveň ich viac pripútame k našim záujmom. Môžeme to využiť aj na obmedzenie ich vplyvu." # todo: NEW TRANSLATION
  culture_japan.1100.a: "Ponúknime ho [target_clan_1.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip] odviedie dobrú prácu." # todo: NEW TRANSLATION
  culture_japan.1100.c: "Lepšie je mať [target_clan_3.GetLongNameWithNoTooltip] pri sebe." # todo: NEW TRANSLATION
  culture_japan.1100.d: "Nie je treba zapájať klany." # todo: NEW TRANSLATION
  culture_japan.1101.title: "$culture_japan.1100.title$" # todo: NEW TRANSLATION
  culture_japan.1101.desc: "[target_shogunate.GetLongName] poslal správu, že sa očakáva, že [target_ruler.GetName] bude slúžiť ako [target_shogunate.GetGovernment.GetAdjective] úradník. Vzhľadom na úprimnosť žiadosti by odmietnutie bolo vylúčené a mohlo by byť vnímané ako znak úplného vzbúrenia a hanby. Je to tiež jasný spôsob, ako získať prestíž a vplyv pre [ROOT.GetCountry.GetFlavorRank], ale je to nebezpečná pocta. [target_shogunate.GetFlavorRank] v poslednom čase rýchlo mení úradníkov. Nespokojní s tým, že ich podporovatelia a verní spravodajcovia držia vysoké úrady, teraz odvolávajú tých, ktorí nedosahujú výsledky, ktoré očakáva [target_shogunate.GetGovernment.GetRulerTitle]. Pre niektorých je to systém zásluh, no pre mnohých úradníkov v [target_shogunate.GetGovernment.GetAdjective] službe to znamená neustály strach z dohľadu." # todo: NEW TRANSLATION
  culture_japan.1101.a: "Musíme slúžiť [target_shogunate.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  culture_japan.1101.a.tt: "[target_shogunate.GetName] môže využiť túto príležitosť na obmedzenie nášho vplyvu a zmenšenie našich majetkov" # todo: NEW TRANSLATION
  culture_japan.1101.b: "Do tejto frašky sa nemôžeme zapojiť, odmietnime vymenovanie." # todo: NEW TRANSLATION
  culture_japan.1101.b.tt: "[target_shogunate.GetName] s tým nemusí byť spokojný" # todo: NEW TRANSLATION
  culture_japan.1102.title: "Klan [target_clan.GetLongNameWithNoTooltip] prijíma službu" # todo: NEW TRANSLATION
  culture_japan.1102.desc: "[target_ruler.GetName] z klanu [target_clan.GetLongName] poslušne prijal(-a) vymenovanie za nášho nového [ROOT.GetCountry.GetGovernment.GetAdjective] úradníka. Tým preukázal(-a) vernosť a integritu i česť. Teraz ho budeme môcť mať pri sebe a udržať vplyv klanu [target_clan.GetLongNameWithNoTooltip] v medziach." # todo: NEW TRANSLATION
  culture_japan.1102.a: "Obmedziť pohyb klanu." # todo: NEW TRANSLATION
  culture_japan.1102.b: "Požadovať časť ich zeme ako kompenzáciu." # todo: NEW TRANSLATION
  culture_japan.1102.b.tt: "To ich môže rozhnevať a dať im [casus_belli|e] proti nám" # todo: NEW TRANSLATION
  culture_japan.1102.c: "Poslúžia nám verne." # todo: NEW TRANSLATION
  culture_japan.1103.title: "Prekročenie právomocí" # todo: NEW TRANSLATION
  culture_japan.1103.desc: "[target_shogunate.GetLongName] prekročil svoju právomoc a zneužil nedávne vymenovanie [target_ruler.GetName] za [target_shogunate.GetGovernment.GetAdjective] úradníka na odobratie časti územia, ktoré by malo patriť nám. Je to urážka, ktorá by sa nemala tolerovať, a mali by sme byť pripravení na odpoveď." # todo: NEW TRANSLATION
  culture_japan.1103.a: "Budem brániť naše záujmy silou, ak bude treba!" # todo: NEW TRANSLATION
  culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] je predsa len [target_shogunate.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  culture_japan.1104.title: "Klan [target_clan.GetLongNameWithNoTooltip] odmieta slúžiť!" # todo: NEW TRANSLATION
  culture_japan.1104.desc: "Náš vazal, [target_ruler.GetName] z klanu [target_clan.GetLongName], odmietol [ROOT.GetCountry.GetGovernment.GetAdjective] výzvu, aby pôsobil ako úradník v našej správe. Ponúkol slabú výhovorku, no toto je jasná výzva našej autority." # todo: NEW TRANSLATION
  culture_japan.1104.a: "Potom si budeme musieť nájsť niekoho iného." # todo: NEW TRANSLATION
  culture_japan.1104.b: "To nemožno nechať, musíme potrestať [target_clan.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] ustúpil" # todo: NEW TRANSLATION
  culture_japan.1105.desc: "Dokazujúc, že [target_shogun.GetHerselfHimself] je taký slabý, ako sme predpokladali, [target_shogun.GetName] súhlasil s odstúpením od požiadavky služby. [target_shogun.GetSheHe|U] poslal rozkaz obsadiť post, ktorý sme odmietli, niekomu inému, ale [target_shogun.GetHerHis] autorita je vážne oslabená, ako každý mohol vidieť následkom nášho odmietnutia." # todo: NEW TRANSLATION
  culture_japan.1105.a: "Nech je slabosť [target_shogun.GetNameWithNoTooltip] zrejmá pre všetkých!" # todo: NEW TRANSLATION
  culture_japan.1106.title: "[target_shogunate.GetFlavorRank] nie je spokojný" # todo: NEW TRANSLATION
  culture_japan.1106.desc: "Naše odmietnutie slúžiť [target_shogunate.GetLongName] [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle] neprijali dobre; vyjadrili nielen sklamanie, ale aj hnev nad naším rozhodnutím. Nebolo by nezvyčajné, keby sa čoskoro [target_shogunate.GetGovernment.GetAdjective] armády ocitli pred našimi dverami." # todo: NEW TRANSLATION
  culture_japan.1106.a: "To nie je ideálne." # todo: NEW TRANSLATION
  culture_japan.1200.title: "Upadajúca moc [target_shogunate.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  culture_japan.1200.desc: "V týchto časoch ťažkostí je ohrozená autorita nášho [ROOT.GetCountry.GetFlavorRank]. Naše meno nevzbudzuje taký rešpekt, aký by malo, a naše príkazy sú často oponované alebo otvorene ignorované. Práve v takýchto chvíľach sa musíme spoľahnúť na našich verných podporných klanov, aby splnili svoju povinnosť a prišli nám na pomoc. Avšak môžu si za to žiadať niečo na oplátku." # todo: NEW TRANSLATION
  culture_japan.1200.a: "Požiadajme [target_clan_1.GetLongNameWithNoTooltip] o pomoc." # todo: NEW TRANSLATION
  culture_japan.1200.b: "Spoľahnime sa na [target_clan_2.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.1200.c: "Istotne nám pomôže [target_clan_3.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.1200.d: "Poradíme si s tým sami." # todo: NEW TRANSLATION
  culture_japan.1201.title: "$culture_japan.1200.title$" # todo: NEW TRANSLATION
  culture_japan.1201.desc: "Slabosť [target_shogunate.GetLongName] je zrejmá pre všetkých, keď sa snažia udržať svoju autoritu nad klanmi. V čase núdze sa obrátili na nás o pomoc, na svojich najvernejších služobníkov. Našou povinnosťou je vyhovieť ich žiadosti, no mohli by sme využiť príležitosť a niečo si za to vypýtať." # todo: NEW TRANSLATION
  culture_japan.1201.a: "Svedomito splníme svoju povinnosť!" # todo: NEW TRANSLATION
  culture_japan.1201.b: "Možno by sme sa dali presvedčiť." # todo: NEW TRANSLATION
  culture_japan.1201.c: "Naše vlastné problémy sú dôležitejšie." # todo: NEW TRANSLATION
  culture_japan.1201.c.tt: "To sa im nebude páčiť, a môžu získať [casus_belli|e] proti nám" # todo: NEW TRANSLATION
  culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip] prichádzajú na našu pomoc" # todo: NEW TRANSLATION
  culture_japan.1202.desc: "[target_clan.GetLongName] verne odpovedali na naše volanie a prišli nám na pomoc v čase núdze. Vďaka ich pomoci sa naša autorita čiastočne obnoví a ostatné klany budú naše slovo viac rešpektovať." # todo: NEW TRANSLATION
  culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip] žiadajú kompenzáciu" # todo: NEW TRANSLATION
  culture_japan.1203.desc: "Podlý [target_clan.GetName] sa opovážil žiadať kompenzáciu za to, že splnili svoju povinnosť a prišli nám na pomoc. Aj keď je pravda, že potrebujeme ich pomoc, ich povinnosťou je odpovedať na našu výzvu bez nároku na odmenu. Máme však nejakú pôdu v [target_location.GetName], ktorá by ich mohla presvedčiť." # todo: NEW TRANSLATION
  culture_japan.1203.a: "Prisľúbme im práva k [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.1203.tt: "Ak prijmú, postavíme im [ShowBuildingTypeName('yamashiro')] v [target_location.GetName]" # todo: NEW TRANSLATION
  culture_japan.1203.b: "Prídu, alebo inak." # todo: NEW TRANSLATION
  culture_japan.1203.c: "To je v poriadku, aj tak sme ich nepotrebovali." # todo: NEW TRANSLATION
  culture_japan.1204.title: "Práva k [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  culture_japan.1204.desc: "[target_shogunate.GetLongName] poslalo ďalšieho vyslanca, ktorý sa snaží presvedčiť nás, aby sme im prišli na pomoc. Tentokrát nám ponúkajú práva na pôdu v [target_location.GetName] ako snahu získať si našu priazeň." # todo: NEW TRANSLATION
  culture_japan.1204.a: "Prijmeme dar a pošleme im pomoc." # todo: NEW TRANSLATION
  culture_japan.1204.b: "To nie je prijateľné." # todo: NEW TRANSLATION
  culture_japan.1205.title: "[target_shogunate.GetFlavorRank] vysiela hrozbu" # todo: NEW TRANSLATION
  culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip] sa v svojej domýšľavosti odvážili vyhrážkami, že nás prinútia splniť povinnosť odpovedať na ich výzvu. Ak nebudeme súhlasiť, môžu to využiť ako zámienku, aby nás označili za zradcov." # todo: NEW TRANSLATION
  culture_japan.1205.a: "Dobre, pošleme im pomoc." # todo: NEW TRANSLATION
  culture_japan.1205.b: "Nenecháme sa takto ponižovať!" # todo: NEW TRANSLATION
  culture_japan.1206.title: "[target_shogunate.GetFlavorRank] ustúpil" # todo: NEW TRANSLATION
  culture_japan.1206.desc: "Zdá sa, že potreby [target_shogunate.GetLongNameWithNoTooltip] neboli také hrozivé, ako sa zdalo, keďže [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle] stiahli svoju žiadosť o pomoc a tvrdia, že v skutočnosti našu pomoc nepotrebujú." # todo: NEW TRANSLATION
  culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip] odmietajú prísť nám na pomoc" # todo: NEW TRANSLATION
  culture_japan.1207.desc: "[target_clan.GetLongName] otvorene odmietli odpovedať na našu výzvu a odopreli nám svoju pomoc. Sotva vymysleli nejaké výhovorky, že sú momentálne príliš zaneprázdnení vo vlastných doménach, no je jasné, že jednoducho pohŕdli našou autoritou a mylne si myslia, že nám nie sú povinní." # todo: NEW TRANSLATION
  culture_japan.1207.a: "Možno ich budeme musieť upozorniť na ich chybu." # todo: NEW TRANSLATION
  culture_japan.1207.b: "$culture_japan.1203.c$" # todo: NEW TRANSLATION
  culture_japan.1300.title: "$culture_japan.1200.title$" # todo: NEW TRANSLATION
  culture_japan.1300.desc: "Autorita [target_shogunate.GetLongName] už nie je taká veľká ako kedysi a ich slabosť je zjavná pre všetkých. Môžeme využiť tento úpadok ich vedenia a prinútiť ich, aby nám dali viac pôdy alebo privilégií." # todo: NEW TRANSLATION
  culture_japan.1300.a: "Požiadajme o viac pôdy pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  culture_japan.1300.a.tt: "Pošleme petíciu o viac pôdy" # todo: NEW TRANSLATION
  culture_japan.1300.b: "Prinúťme ich uznať naše vedenie." # todo: NEW TRANSLATION
  culture_japan.1300.c: "Nebudeme zneužívať ich slabosť." # todo: NEW TRANSLATION
  culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] žiadajú o pôdu" # todo: NEW TRANSLATION
  culture_japan.1301.desc: "Klan [target_clan.GetLongName] prišiel k nám, predpokladajúc, že naše vedenie je dosť slabé na to, aby sme nemohli odvetiť, a požiadal o práva na nejakú dodatočnú pôdu. Ich drzosť je bezprecedentná, ale je pravda, že náš [ROOT.GetCountry.GetFlavorRank] nie je tak silný, ako by sme si priali. Možno niektorá zhovievavosť teraz nám ušetrí problémy v budúcnosti." # todo: NEW TRANSLATION
  culture_japan.1301.a: "Ako sa opovažujú od nás požadovať?" # todo: NEW TRANSLATION
  culture_japan.1301.b: "Uspokojme diplomaciu ďalšími sľubmi." # todo: NEW TRANSLATION
  culture_japan.1301.c: "Dobre, udelíme im práva k [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  culture_japan.1302.title: "$culture_japan.1205.title$" # todo: NEW TRANSLATION
  culture_japan.1302.desc: "[target_shogunate.GetLongName] rozhodne neboli nadšení z našej nedávnej žiadosti o viac pôdy. Pripomínajú nám našu povinnosť slúžiť im oddane bez nároku na ďalšiu odmenu nad rámec toho, čo je očakávané. Preto nemajú v úmysle udeliť nám žiadne dodatočné práva, na ktoré nemáme nárok." # todo: NEW TRANSLATION
  culture_japan.1302.a: "Nemusíme dodržiavať ich pravidlá." # todo: NEW TRANSLATION
  culture_japan.1302.b: "Zdá sa, že nemusia byť takí slabí, ako sa zdali." # todo: NEW TRANSLATION
  culture_japan.1303.title: "$culture_japan.1204.title$" # todo: NEW TRANSLATION
  culture_japan.1303.desc: "[target_shogunate.GetLongName] podľahli nášmu nátlaku a udelili nám práva k [target_location.GetName]. To nielen zvýši našu moc a autoritu, ale je to aj jasný dôkaz toho, ako veľmi upadla autorita [target_shogunate.GetFlavorRank]." # todo: NEW TRANSLATION
  culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"" # todo: NEW TRANSLATION
