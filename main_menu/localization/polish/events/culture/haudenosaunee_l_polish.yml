l_polish:
  haudenosaunee.1.title: "Neodpustiteľná urážka" # todo: NEW TRANSLATION
  haudenosaunee.1.desc: "Prišli v noci. Ich tváre sotva osvetľovala luna, ich zbrane jasne žiarili pri fakliach. Prišli v tichu. Ich kroky boli mäkké a rýchle ako letný vánok, takmer nepočuteľné. Potom ticho pominulo a s ním aj noc.\n\nPrepadli našu dedinu, pálili stany, kradli jedlo a brali zajatcov. Mnohí z našich bojovníkov sa zobudili okamžite a snažili sa ich zastaviť, ale neboli pripravení na útok, takže mnohí padli v boji. Zabili nás. Otcov, bratov, synov. Zabili nás všetkých.\nNech nemajú pokoj, pokiaľ žijeme." # todo: NEW TRANSLATION
  haudenosaunee.1.a: "Naše srdcia budú navždy plakať nad ich stratami." # todo: NEW TRANSLATION
  opinion_haudenosaunee_affront: "Neodpustiteľná urážka" # todo: NEW TRANSLATION
  haudenosaunee.2.title: "Smútočné vojny" # todo: NEW TRANSLATION
  haudenosaunee.2.desc: "Medzi naším ľudom je tradíciou prepadávať susedné dediny, aby sme získali zajatcov na nahradenie tých, ktorí nás opustili. Matky klanov požadovali "smútočnú vojnu" ako útechu za nedávnu smrť svojich detí, a je našou povinnosťou prijať takú rozumnú žiadosť.\n\nTáto noc. Modrá noc. Noc po tejto časti noci. Naši bojovníci úspešne zaútočili na [target_location.GetName] a uprostred chaosu sa im podarilo zajať pomerne veľa miestnych." # todo: NEW TRANSLATION
  haudenosaunee.2.a: "Mali by sme si zobrať niekoľko zajatcov." # todo: NEW TRANSLATION
  haudenosaunee.2.b: "Len im dajme najavo, že ich mohli zajať." # todo: NEW TRANSLATION
  haudenosaunee.3.title: "Nový zajatec" # todo: NEW TRANSLATION
  haudenosaunee.3.desc: "Naši bojovníci sa vrátili s niekoľkými zajatcami z predchádzajúceho prepadnutia v [target_location.GetName]. Víťazne prišli pred [target_character.GetName] a položili pred [target_character.GetHerHim] telo dieťaťa. Dalo sa počuť: \"In return for your loss,\" a slzy sa opäť objavili." # todo: NEW TRANSLATION
  haudenosaunee.3.a: "Odmietni ho." # todo: NEW TRANSLATION
  haudenosaunee.3.b: "Prijmi ho." # todo: NEW TRANSLATION
  haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip] – výchova" # todo: NEW TRANSLATION
  haudenosaunee.4.desc: "Zdá sa, akoby to bolo včera, keď bol [target_child_character.GetName] privedený k [target_child_character.GetHerHis] otcovi z cudzej zeme. [target_child_character.GetSheHe|U] bolo vtedy len bábätkom, ale odvtedy [target_child_character.GetSheHe] vyrastá ako ďalší člen nášho [ROOT.GetCountry.GetFlavorRank]. [target_child_character.GetSheHe|U] sotva pamätá svoje [target_child_character.GetCulture.GetName] pôvody, no nejasné spomienky zostali a nútia [target_child_character.GetHerHim] klásť otázky." # todo: NEW TRANSLATION
  haudenosaunee.4.a: "[target_child_character.GetSheHe|U] je jedným z nás a už nemôže nazývať [target_child_character.GetHerselfHimself] [target_child_character.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  haudenosaunee.4.b: "[target_child_character.GetSheHe|U] bude jedným z nás alebo [target_child_character.GetSheHe] zomrie." # todo: NEW TRANSLATION
