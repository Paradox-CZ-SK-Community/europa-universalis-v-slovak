l_polish:
  language.1.title: "Jazyk nepriateľa" # todo: NEW TRANSLATION
  language.1.desc: "Naše pokračujúce používanie [enemy_dialect.GetLanguage.GetName] ako preferovaného jazyka na našom dvore vzbudilo kvôli súčasnému konfliktu s [enemy_country.GetLongName] niekoľko otáznikov. Poradcovia [ROOT.GetCountry.GetGovernment.GetRuler.GetName] navrhli, aby sme túto zjavne protirečivú situáciu riešili." # todo: NEW TRANSLATION
  language.1.a: "Podporiť oficiálne používanie nášho rodného jazyka." # todo: NEW TRANSLATION
  language.1.a.subject: "Naši [subjects|E] sa môžu rozhodnúť nasledovať náš príklad." # todo: NEW TRANSLATION
  language.1.b: "Prijať náš liturgický jazyk." # todo: NEW TRANSLATION
  language.1.c: "Prijať [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]ov [ruler_language.GetNameWithNoTooltip] jazyk." # todo: NEW TRANSLATION
  language.1.d: "Naše používanie [enemy_dialect.GetNameWithNoTooltip] predchádza tomuto malichernému sporu." # todo: NEW TRANSLATION
  language.1.e: "Mali by sme naďalej vládnuť v jazyku Písma." # todo: NEW TRANSLATION
  language.2.title: "$language.1.title$" # todo: NEW TRANSLATION
  language.2.desc: "Pokračujúce používanie [enemy_dialect.GetName] ako preferovaného jazyka na dvore [overlord.GetLongName] vyvolalo kvôli súčasnému konfliktu s [enemy_country.GetLongName] isté kontroverzie.\n\nAko riešenie sa oni rozhodli prijať [new_language.GetName] ako svoj dvorový jazyk. Mali by sme nasledovať ich príklad?" # todo: NEW TRANSLATION
  language.2.a: "Aj my by sme mali podporiť oficiálne používanie nášho rodného jazyka [common_dialect.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  language.2.b: "Aj my by sme mali prijať [new_language.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  language.2.c: "Nie, ale je čas osvojiť si reč [common_dialect.GetNameWithNoTooltip]." # todo: CHANGED
  language.2.d: "Nie, s [enemy_dialect.GetNameWithNoTooltip] nie je nič zlé." # todo: NEW TRANSLATION
  language.10.title: "Reč [country.GetGovernment.GetRulerTitle|U]" # todo: NEW TRANSLATION
  language.10.desc: "Ešte jedno zasadnutie rady, ďalší oficiálny dokument a je zrejmé, že [ruler.GetShortName] nedokáže primerane zvládať [ruler.GetHerselfHimself] na dvore.\n\nKvôli [ruler.GetHisHer] [ruler_culture.GetName] výchove je [ruler.GetHisHer] ovládanie [court_language.GetName] ďaleko od ideálu. [ruler.GetHisHer|U] výrazný cudzí prízvuk je neznesiteľný pre rodené uši a neustále pripomína, že [ruler.GetSheHe] nie je naozaj osoba, ktorá by mala viesť [court_language.GetNameWithNoTooltip] dvor." # todo: NEW TRANSLATION
  language.10.a: "Mali by sme prijať [ruler.GetHisHer] [ruler_language.GetNameWithNoTooltip] jazyk." # todo: NEW TRANSLATION
  language.10.b: "[ruler.GetHisHer|U] nedostatok pochopenia môže byť prospešný." # todo: CHANGED
  language.20.title: "Zákon o súdnych konaniach v [common_language.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  language.20.desc: "Bežní [primary_culture.GetName] ľudia sú nútení, aby ich súdne procesy boli vedené v [court_language.GetName], jazyku, ktorému nerozumejú.\n\nNarastá požiadavka, aby súdna sústava prijala bežnú [common_language.GetNameWithNoTooltip], aby boli obhajoby a rozsudky všeobecne zrozumiteľnejšie." # todo: NEW TRANSLATION
  language.20.desc_ENG: "Od normanského dobytia v roku 1066 sú bežní [primary_culture.GetName] ľudia nútení, aby ich súdne procesy boli vedené v [court_language.GetName], jazyku, ktorému nerozumejú.\n\nNarastá požiadavka, aby súdna sústava prijala bežnú [common_language.GetNameWithNoTooltip], aby boli obhajoby a rozsudky všeobecne zrozumiteľnejšie." # todo: NEW TRANSLATION
  language.20.desc_IRE: "Cambro-Norman dobytie pred mnohými generáciami prinieslo jazyk [court_language.GetName] do [ireland_region.GetName], no priame normanské vplyvy odvtedy v [ROOT.GetCountry.GetLongName] oslabili. Teraz v hradoch sídlia a mestá budujú [primary_culture.GetName] úradníci.\n\nAvšak bežní ľudia sú stále nútení, aby ich súdne procesy boli vedené v [court_language.GetNameWithNoTooltip], jazyku, ktorému nerozumejú.\n\nNarastá požiadavka, aby súdna sústava prijala bežnú [common_language.GetNameWithNoTooltip], aby boli obhajoby a rozsudky všeobecne zrozumiteľnejšie." # todo: NEW TRANSLATION
  language.20.a: "Úplne zrušiť používanie [court_language.GetNameWithNoTooltip] v našej vláde." # todo: NEW TRANSLATION
  language.20.b: "Povoliť používanie [common_language.GetNameWithNoTooltip] v bežných súdoch." # todo: NEW TRANSLATION
  language.20.c: "Zachovať [court_language.GetNameWithNoTooltip] ako univerzálny jazyk práva." # todo: NEW TRANSLATION
