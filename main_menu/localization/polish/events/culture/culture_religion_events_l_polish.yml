l_polish:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] a [teacher.GetCulture.GetNameWithNoTooltip] ľudia." # todo: NEW TRANSLATION
 culture_religion_events.1.desc: "Počas [target_heir.GetHerHis] výchovy sa [target_heir.GetName] veľmi priviazal k nášmu [ROOT.GetCountry.GetGovernment.GetAdjective]mu [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [teacher.GetName], čím si vytvoril osobitné puto tak s [teacher.GetHerHim] ako aj s [teacher.GetCulture.GetName] ľudom z rodnej zeme [teacher.GetShortNameWithNoTooltip].\n\n[cíle][target_heir.GetNameWithNoTooltip]ove cesty do [teacher.GetCulture.GetNameWithNoTooltip] komunít v našich zemiach výrazne pomohli popularite našej dynastie, no zároveň vyvolali nemalé obavy v [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začínajú mať obavy, že [target_heir.GetNameWithNoTooltip] bude pri nastúpení na trón našej [ROOT.GetCountry.GetFlavorRank] uprednostňovať poddaných [teacher.GetCulture.GetNameWithNoTooltip], a začali proti [target_heir.GetHerHim] a [teacher.GetNameWithNoTooltip] intrikovať na [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]. Žiadajú, aby sme [ROOT.GetCountry.GetGovernment.GetHeirTitle] pokarhali a zaručili práva [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 culture_religion_events.1.a: "Je čas, aby sa mladý [target_heir.GetShortNameWithNoTooltip] naučil zvyky [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] má naše požehnanie." # todo: NEW TRANSLATION
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] a [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] ľud" # todo: NEW TRANSLATION
 culture_religion_events.2.desc: "Nástup [target_ruler.GetName] bol veľmi dobre prijatý sympatizantmi [target_ruler.GetCulture.GetName] v našej [ROOT.GetCountry.GetFlavorRank], no mnohí miestni [ROOT.GetCountry.GetCulture.GetName] pôsobia voči svojmu novému [ROOT.GetCountry.GetGovernment.GetRulerTitle] nedôverčivo. Podľa nich je [target_ruler.GetSheHe] v mnohých ohľadoch [target_ruler.GetWomanMan] so zvláštnymi zvyklosťami a cudzími maniermi." # todo: NEW TRANSLATION
 culture_religion_events.2.a: "Postupom času si k [target_ruler.GetHimHer] zvyknú a obľúbia ho." # todo: NEW TRANSLATION
 culture_religion_events.2.a.tt: "All [countries|e] of [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetCulture.GetNameWithNoTooltip] culture gain a [ShowBiasValue('opinion_ruler_of_our_culture')|+=] [opinion|e] of us." # todo: NEW TRANSLATION
 culture_religion_events.2.b: "Ukľudnime [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] ľud." # todo: NEW TRANSLATION
 culture_religion_events.3.title: "Viera [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.3.desc: "Viera [target_ruler.GetName] už dlho vzbudzovala obavy medzi poprednými [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] našej [ROOT.GetCountry.GetFlavorRank]. Postupom času však [target_ruler.GetHerHis] vplyv viedol k tomu, že niektorí „noví muži“ a dokonca aj niektoré naše staršie rodiny prijali [target_ruler.GetReligion.GetAdjective] vieru. To, že [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] rítus otvára dvere v [ROOT.GetCountry.GetCapital.GetName], spolu s čoraz väčšou viditeľnosťou uctievania [target_ruler.GetNameWithNoTooltip], spôsobilo, že sa tento rítus rozšíril po celej krajine, prilákajúc nových konvertitov doma i zo zahraničia." # todo: NEW TRANSLATION
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 culture_religion_events.3.a.tt: "A tenth of our non-[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [pops|e] in every location under 50% [control|e] will convert to [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [religion|e]." # todo: NEW TRANSLATION
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetNameWithNoTooltip] will tear our [ROOT.GetCountry.GetFlavorRank] apart!" # todo: NEW TRANSLATION
 culture_religion_events.4.title: "Zlý vplyv" # todo: NEW TRANSLATION
 culture_religion_events.4.desc: "Mnohí z pobožných [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] už dlho tvrdo presadzovali, že heretické presvedčenia [target_ruler.GetName] otrávili našu [ROOT.GetCountry.GetFlavorRank] a ohrozujú náš ľud.\n\nSpolu s miestnymi kňazmi z [rebel_province.GetName] zhromaždil zvlášť zbožný potomok jednej zo starších rodín armádu v [rebel_province.GetName] a teraz mieri na hlavné mesto, aby zosadil ohavného heretika v [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 culture_religion_events.4.a: "Zradcov treba popraviť." # todo: NEW TRANSLATION
 culture_religion_events.5.title: "Pohanský [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 culture_religion_events.5.desc: "Prítomnosť otvorene pohanského [target_ruler.GetReligion.GetGroup.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [ROOT.GetCountry.GetCapital.GetName] nezostala bez povšimnutia medzi [ROOT.GetCountry.GetReligion.GetAdjective] poddanými v našej [ROOT.GetCountry.GetFlavorRank]. U zbožných to vyvolalo častý hnev a v oblastiach s už existujúcim náboženským napätím to viedlo k častejším konfliktom. Miestni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] údajne ešte viac vyhrotili situáciu v [rebel_province.GetName] opakovanými rečami o „korupcii [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]“, ktorými podnecovali obyvateľstvo [rebel_province.GetName]. V tejto chvíli môže byť ťažké zbaviť ich funkcie bez rozsiahleho použitia sily." # todo: NEW TRANSLATION
 culture_religion_events.5.a: "Rozsiahle použitie sily je na mieste." # todo: NEW TRANSLATION
 culture_religion_events.5.b: "Trón stojí za konverziu!" # todo: NEW TRANSLATION
 culture_religion_events.6.title: "[target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.6.desc: "Hoci mnohí považujú vieru [target_ruler.GetName] za urážku všetkého svätého, [target_ruler.GetSheHe] premenil [target_ruler.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] na skutočný prístav pre svojich bratov a sestry vo viere. Vďaka siete kontaktov, ktorú takto vytvoril, môžeme osloviť mnohých, ktorých by sme inak nikdy neprivábili. Jeden z týchto kontaktov, [minister.GetName], je teraz terčom útokov tých, ktorí sú pevnejšie zakotvení v vládnej sfére našej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 culture_religion_events.6.a: "[minister.GetHerHis|U] talent je potrebný!" # todo: NEW TRANSLATION
 culture_religion_events.6.b: "Odvolajme [minister.GetNameWithNoTooltip] z úradu." # todo: NEW TRANSLATION
 culture_religion_events.7.title: "Súťaž o priazeň [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 culture_religion_events.7.desc: "Nie je žiadnym tajomstvom, že [target_ruler.GetName] má [target_ruler.GetCulture.GetName] ľud hlboko v srdci a že [target_ruler.GetSheHe] hovorí [ROOT.GetCountry.GetCulture.GetLanguage.GetName] jazykom s výrazným prízvukom.\n\n[target_ruler.GetNameWithNoTooltip] sa dokonca obklopuje [target_ruler.GetCulture.GetNameWithNoTooltip] poradcami a dvoranmi, čo si nevšimli starejšie [ROOT.GetCountry.GetCulture.GetName] rodiny v našej krajine. [minister.GetName], starý obhajca tradičných [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] hodnôt, sa čoraz viac dostáva do konfliktu s politikou [target_ruler.GetNameWithNoTooltip] a chystá sa odstúpiť z [ROOT.GetCountry.GetGovernment.GetAdjective|U] Rady." # todo: NEW TRANSLATION
 culture_religion_events.7.a: "Musíme sa pokúsiť túto situáciu napraviť." # todo: NEW TRANSLATION
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 culture_religion_events.8.title: "Favoritizmus v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.8.desc: "Zjavný favoritizmus [target_ruler.GetName] voči kultúre [target_ruler.GetCulture.GetName] neunikol pozornosti [ROOT.GetCountry.GetCulture.GetName] ľudu v našej [ROOT.GetCountry.GetFlavorRank]. Obštrukcie sa stávajú čoraz rozšírenejšími, keď tí, ktorí majú moc, dávajú najavo svoju nespokojnosť s poslednými rozhodnutiami." # todo: NEW TRANSLATION
 culture_religion_events.8.a: "Žiadny favoritizmus neexistuje." # todo: NEW TRANSLATION
 culture_religion_events.8.b: "Musíme vykonať nejaké nápravy, aby to bolo vidieť." # todo: NEW TRANSLATION
 culture_religion_events.9.title: "Priatelia za hranicami" # todo: NEW TRANSLATION
 culture_religion_events.9.desc: "Preferencia [target_ruler.GetName] pre kultúru a jazyk [target_ruler.GetCulture.GetName] je pre mnohých len zvláštnosťou, ale zároveň nám otvorila dvere v širšej komunite [target_ruler.GetCulture.GetNameWithNoTooltip] krajín. [target_ruler.GetNameWithNoTooltip] robí, čo môže, aby nadviazal bližšie väzby s [target_ruler.GetHerHis] krajanmi." # todo: NEW TRANSLATION
 culture_religion_events.9.a: "Priateľov nikdy nie je dosť." # todo: NEW TRANSLATION
 culture_religion_events.9.b: "Učme sa spôsoby [advanced_country.GetAdjectiveWithNoTooltip] [advanced_country.GetFlavorRank]." # todo: NEW TRANSLATION
 culture_religion_events.10.title: "Intrigy v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.10.desc: "Úradník kultúry [minister.GetCulture.GetName], [minister.GetName]ov vzostup do vysokého úradu rozčúlil mnohých z tých, ktorí sú najbližšie pri [target_ruler.GetName]. Niektorí vysokopostavení členovia najstarších [ROOT.GetCountry.GetCulture.GetName] rodín sa obrátili na nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] s požiadavkou, aby sme zbavili [minister.GetShortNameWithNoTooltip] [minister.GetHerHis] funkcie." # todo: NEW TRANSLATION
 culture_religion_events.10.a: "Musíme načúvať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] našej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 culture_religion_events.10.b: "Priserné!" # todo: NEW TRANSLATION
 culture_religion_events.11.title: "Narastajúca podpora medzi [minister.GetCulture.GetNameWithNoTooltip] obyvateľstvom" # todo: NEW TRANSLATION
 culture_religion_events.11.desc: "Ako popredná osobnosť komunity [minister.GetCulture.GetName], má [minister.GetName] dobrý vhľad a značný vplyv ďaleko za hranicami rady, ktorej je súčasťou v [ROOT.GetCountry.GetCapital.GetName]. Využil to k nášmu prospechu a výrazne zvýšil popularitu našej [ROOT.GetCountry.GetFlavorRank] a [ROOT.GetCountry.GetCulture.GetName] ľudu, ktorý ju vládne." # todo: NEW TRANSLATION
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 culture_religion_events.12.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip] minister" # todo: NEW TRANSLATION
 culture_religion_events.12.desc: "Veriaci [minister.GetReligion.GetAdjective] sledovali vzostup nášho [minister.GetName] s pozornosťou a nadšením. Pre mnohých sa stal dôkazom, že je možné preraziť v [ROOT.GetCountry.GetAdjective] štáte aj bez príslušnosti k štátnej viere." # todo: NEW TRANSLATION
 culture_religion_events.12.a: "Jedného dňa by ste všetci mohli vystúpiť tak vysoko ako [minister.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 culture_religion_events.12.a.tt: "Our [pops|e] that follow the [minister.GetReligion.GetAdjectiveWithNoTooltip] [religion|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 culture_religion_events.13.title: "Pohania na vysokých miestach" # todo: NEW TRANSLATION
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dlhodobo namietajú proti používaniu pohanov na vysokých postoch. Keď bol [minister.GetName] vymenovaný do nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle], hlasno protestovali, a ich námietky časom neutíchli. Niektorí poprední náboženskí učenci, doma i v zahraničí, teraz kritizujú [ROOT.GetCountry.GetFlavorRank] za jeho zjavný favoritizmus voči nebývalým [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] úradníkom." # todo: NEW TRANSLATION
 culture_religion_events.13.a: "Je čas nechať [minister.GetNameWithNoTooltip] ísť." # todo: NEW TRANSLATION
 culture_religion_events.13.b: "Neskláňame sa pred požiadavkami malicherných dilettantov." # todo: NEW TRANSLATION
 culture_religion_events.13.b.tt: "All [countries|e] of our Religion Group gain a [ShowBiasValue('entertaining_heathens')|+=] [opinion|e] of us." # todo: NEW TRANSLATION
 entertaining_heathens: "Pohanské sklony" # todo: NEW TRANSLATION
 culture_religion_events.14.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip] vplyv v [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]" # todo: NEW TRANSLATION
 culture_religion_events.14.desc: "Mnohí z našich zbožných [ROOT.GetCountry.GetReligion.GetAdjective] poddaných [ROOT.GetCountry.GetName] považujú [minister.GetName] za hrozbu pre teologickú čistotu vlády. Obávajú sa, že vplyvom [minister.GetHerHis] presvedčenia bude [target_ruler.GetName] naklonený uprednostňovať [minister.GetReligion.GetAdjective] úradníkov vo vláde, alebo že môže odvrátiť [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself] od pravého vierovyznania." # todo: NEW TRANSLATION
 culture_religion_events.14.a: "Je čas nechať [minister.GetNameWithNoTooltip] odísť." # todo: NEW TRANSLATION
 culture_religion_events.14.b: "Ridikúlne." # todo: NEW TRANSLATION
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle]?" # todo: NEW TRANSLATION
 culture_religion_events.18.desc: "[target_heir.GetName] prejavuje silný záujem o učenie [target_religion.GetAdjective]. Ako dedič spodzvuk je očakávané, že pozná všetkých našich poddaných, no asi nie do tej miery, že by diskutoval teológiu a usporadúval debaty o [target_religion.GetName]. Vedúci členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa teraz obrátili na [target_ruler.GetName], aby vyjadrili svoje obavy. Nevidia pre [target_heir.GetHerHim] miesto vo vysokej vláde, ak ho nenútime prísť na rozum." # todo: NEW TRANSLATION
 culture_religion_events.18.a: "Je čas pohovoriť si s [target_heir.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.18.b: "Toto krajinu vládne [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 culture_religion_events.21.title: "Otázka viery" # todo: NEW TRANSLATION
 culture_religion_events.21.desc: "Osobné presvedčenie [target_ruler.GetName] už dlhú dobu naráža na náboženské zriadenie [ROOT.GetCountry.GetName]. To spôsobilo trenie aj konflikty s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a poprednými [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí teraz často spochybňujú [target_ruler.GetHerHis] vládu. Existuje však mnoho tých, ktorí teraz [target_ruler.GetHerHim] podporujú v oddanosti [target_ruler.GetReligion.GetAdjective] viere, a to nielen v [ROOT.GetCountry.GetCapital.GetName], ale aj na [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vidieku.\n\nMožno prišiel čas urobiť veľkú zmenu vo fungovaní [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetNameWithNoTooltip] až do jeho jadra? Obrancovia starých zvykov by sa určite nevybrali dobrovoľne, ale kde je vôľa, tam je cesta..." # todo: NEW TRANSLATION
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip] sa stane [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [target_capital.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 culture_religion_events.21.a.tt: "A fourth of our [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] will convert to [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [religion|e]." # todo: NEW TRANSLATION
 culture_religion_events.21.b: "Také riziko nikdy neprijmeme." # todo: NEW TRANSLATION
 culture_religion_events.22.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 culture_religion_events.22.desc: "Od začiatku vlády [target_ruler.GetName] bolo jasné, že [target_ruler.GetHerHis] srdce patrí [target_ruler.GetCulture.GetName]. Postupom času sa sály paláca v [ROOT.GetCountry.GetCapital.GetName] naplnili veselosťou a oslavami prebiehajúcimi výlučne v tradičnom [target_ruler.GetCulture.GetNameWithNoTooltip] štýle, a dokonca aj [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si osvojili tieto zvláštne, no zdanlivo módne zvyky [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nS takou mierou podpory pre cudzorodé zvyky mnohí v našom [ROOT.GetCountry.GetGovernment.GetCabinetTitle] veria, že nastal čas kodifikovať špeciálny štatút [target_ruler.GetCulture.GetNameWithNoTooltip] kultúry v našej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 culture_religion_events.22.a: "Nastal skutočne čas." # todo: NEW TRANSLATION
 culture_religion_events.22.a.tt: "A fourth of our [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] will adopt [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetCulture.GetNameWithNoTooltip] [culture|e]." # todo: NEW TRANSLATION
 culture_religion_events.22.b: "Nikdy by sme nepošliapali dedičstvo našich predkov." # todo: NEW TRANSLATION
