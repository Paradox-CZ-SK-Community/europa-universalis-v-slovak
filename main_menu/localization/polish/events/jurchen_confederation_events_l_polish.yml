l_polish:
  jurchen_confederation_events.1.title: "Časy sa menia" # todo: NEW TRANSLATION
  jurchen_confederation_events.1.desc: "Pred nedávnom naši predkovia a ich otcovia pred nimi lovili a živili náš ľud z koňa, bojovali s nepriateľmi a žili slobodný život. Teraz emisári od [target_jc_leader.GetName] chcú nás skrotiť, otupiť našu ostrosť a odstrániť naše hrdé tradície ako kmeňových pánov našich zemí. Tvrdia, že osvojovanie si spôsobov našich južných susedov je správne, a pri tom nás zbavujú identity." # todo: NEW TRANSLATION
  jurchen_confederation_events.1.a: "Spusť sa z toho vysokého koňa a počúvaj, majú pravdu!" # todo: NEW TRANSLATION
  jurchen_confederation_events.1.b: "Ihň! Preč s vami!" # todo: NEW TRANSLATION
  jurchen_confederation_events.2.title: "Hodný majster jazdy" # todo: NEW TRANSLATION
  jurchen_confederation_events.2.desc: "Málokto sa na koni vyznamenal tak ako [target_character.GetName]. [target_character.GetHerHis|U] lukostrelecké schopnosti nám priniesli víťazstvá v mnohých prestížnych súťažiach a dokázali našu bojovú zručnosť pred našimi neustále bojujúcimi susedmi. Avšak naši poradcovia tvrdia, že [target_character.GetHeSheFormal] poslúži ako vhodný diplomatický dar lídrom našej konfederácie v [target_jc_leader.GetName]." # todo: NEW TRANSLATION
  jurchen_confederation_events.2.a: "Bah! Domov [target_character.GetShortNameWithNoTooltip] je tu!" # todo: NEW TRANSLATION
  jurchen_confederation_events.2.b: "Dobre teda, dúfajme, že prijmú [target_character.GetHerHim]..." # todo: NEW TRANSLATION
  jurchen_confederation_events.3.title: "Dar od [target_member.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  jurchen_confederation_events.3.desc: "Emisári členov našej konfederácie z [target_member.GetName] prišli s darmi, aby získali naše priaznanie. Medzi nimi bol zdatný jedinec, o ktorom sa tvrdí, že vyhral niekoľko lukostreleckých a jazdeckých turnajov vo svojej domovine. [target_character.GetShortName] má veľkú chuť začať nové dobrodružstvo na novom dvore a s nadšením očakáva [target_character.GetHerHis] úvodnú ceremóniu." # todo: NEW TRANSLATION
  jurchen_confederation_events.3.a: "[target_character.GetSheHe|U] bude skvelým prírastkom do našich radov, vitaj!" # todo: NEW TRANSLATION
  jurchen_confederation_events.3.b: "Preč s tebou, ohavný žobrák." # todo: NEW TRANSLATION
  jurchen_confederation_events.4.title: "Základy našej spoločnosti" # todo: NEW TRANSLATION
  jurchen_confederation_events.4.desc: "Náš ľud prežil turbulencie stoviek rokov. Vojny, hlad a nádejný dobyvateľia nedokázali uhasit oheň, ktorý horí v našich srdciach. Avšak náš nedávny spor s [target_jurchen_country_2.GetName] začal byť poriadne otravný. Ich jazdci často prekračovali naše hranice, až na naše polia, kde údajne kradli a pustošili naše úrody, ohrozujúc našich ľudí. Toto nemožno tolerovať ani povoliť!" # todo: NEW TRANSLATION
  jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  jurchen_confederation_events.4.b: "Okamžite postúpte sťažnosť vedúcemu našej konfederácie!" # todo: NEW TRANSLATION
  jurchen_confederation_events.5.title: "Rivalita medzi [target_jurchen_country_1.GetNameWithNoTooltip] a [target_jurchen_country_2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  jurchen_confederation_events.5.desc: "Nie je hanbou mať horúcu krv a v iný deň by to bol vlastnosť, ktorú by náš ľud oslavoval. Avšak nedávna rivalita medzi vodcami [target_jurchen_country_1.GetName] a [target_jurchen_country_2.GetName] nebezpečne eskaluje do otvorenej vojny. Ich hliadky často zablúdia a následne pustošia úrody navzájom. Zjavne zabudli, kto to začal, a hľadajú naše usmernenie, aby spor vyriešili." # todo: NEW TRANSLATION
  jurchen_confederation_events.5.a: "Rozhodnite v prospech [target_jurchen_country_1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  jurchen_confederation_events.5.b: "Ľudia z [target_jurchen_country_2.GetNameWithNoTooltip] majú pravdu!" # todo: NEW TRANSLATION
  jurchen_confederation_events.5.c: "Čo keby ste obaja zanechali svoje necivilizované spôsoby?" # todo: NEW TRANSLATION
  jurchen_confederation_events.6.title: "Problémy civilizovanej spoločnosti" # todo: NEW TRANSLATION
  jurchen_confederation_events.6.desc: "Čo sa stalo s naším ľudom? Boli sme slobodní, divocí a zamilovaní do prírody i do samotného života. Naši predkovia boli preslávení svojimi loveckými a jazdeckými schopnosťami, keď šírili Jīn zástavy po celom $china$, podmaňujúc mnohé národy pod svoje päty.\n\nDnes sa len staráme o rozpočty, finančné bilancie, naše povinnosti voči konfederácii a dvorovú etiketu. Čo sa stalo s našimi kedysi hrdými bojovníkmi?" # todo: NEW TRANSLATION
  jurchen_confederation_events.6.a: "Žiaľ, toto je náš život teraz..." # todo: NEW TRANSLATION
  jurchen_confederation_events.6.b: "Musíme sa postaviť a chrániť naše tradičné spôsoby!" # todo: NEW TRANSLATION
  jurchen_confederation_events.7.title: "Naši bojovníci sa snažia čítať knihy" # todo: NEW TRANSLATION
  jurchen_confederation_events.7.desc: "Snaženia o centralizáciu našej spoločnosti a osvojovanie si spôsobov južných susedov priniesli svoje ovocie. Mnoho našich bojovníkov uchopilo knihy v snahe naučiť sa písma a prispôsobiť sa novým časom. Avšak mnohí v pozíciách moci trvajú na zachovaní starých zvykov..." # todo: NEW TRANSLATION
  jurchen_confederation_events.7.a: "Možno potrebujú viac výcviku!" # todo: NEW TRANSLATION
  jurchen_confederation_events.7.b: "Čítanie je budúcnosť." # todo: NEW TRANSLATION
  jurchen_confederation_events.8.title: "Požiadavky ľudu" # todo: NEW TRANSLATION
  jurchen_confederation_events.8.desc: "Náš ľud túži po prístupe k tovarom prichádzajúcim zo zahraničia. Ilustrované predmety a exotické dobroty nás vždy fascinovali. Mnohí v našej administrácii podporujú myšlienku podporovať obchod s tovarmi, ktoré sú najbližšie k našim kmeňovým zvykom, zdôrazňujúc protekcionistický postoj proti vetrom zmien. Možno by však bolo múdre zvážiť aj hlasy podporujúce otvorenejší prístup k budúcnosti..." # todo: NEW TRANSLATION
  jurchen_confederation_events.8.a: "Sme hrdí bojovníci, potrebujeme kone a kožu!" # todo: NEW TRANSLATION
  jurchen_confederation_events.8.b: "Nebojme sa prijať budúcnosť!" # todo: NEW TRANSLATION
  jurchen_confederation_events.9.title: "Životná lekcia" # todo: NEW TRANSLATION
  jurchen_confederation_events.9.desc: "Len máloktorí z našich jazdcov ovládli umenie galopovať bezkonkurenčnou rýchlosťou s gráciou. Preto niet divu, že opäť [target_heir.GetName] spadol zo svojho koňa. Zranenie je vážne a náš milovaný následník momentálne dostáva urgentnú lekársku starostlivosť. Hodné pozornosti je, že kôň [target_heir.GetShortNameWithNoTooltip] nezanechal svojho pána ani na okamih. Svedkovia nehody tvrdia, že kôň sa dokonca snažil svojho jazdca ochrániť a zmierniť náraz..." # todo: NEW TRANSLATION
  jurchen_confederation_events.9.a: "Rád by som pobozkal toho koňa!" # todo: NEW TRANSLATION
  jurchen_confederation_events.9.b: "Ha, ten pád musel vyzerať komicky!" # todo: NEW TRANSLATION
  jurchen_confederation_events.10.title: "Bitka príliš ďaleko" # todo: NEW TRANSLATION
  jurchen_confederation_events.10.desc: "Horúca krv a vášnivé tempery nie sú našim ľuďom cudzie. Mnohé hrubé výmeny sa odohrali v krčmách pri nekonečných množstvách alkoholu a rozmaitých rozkošiach. Avšak nedávna hádka medzi mocnými náčelníkmi v [target_capital.GetName] sa vymkla kontrole. Požiare pohltili značnú časť štvrti a vzduch je nasiaknutý zvrátenou zmesou krikov, plameňov a krvi, pričom spory prerástli do otvorenej vojny o česť znepriatelených rodín..." # todo: NEW TRANSLATION
  jurchen_confederation_events.10.a: "Bohužiaľ znak slabého vedenia..." # todo: NEW TRANSLATION
  jurchen_confederation_events.10.b: "Uhradíme škody, bol to skvelý prejav sily!" # todo: NEW TRANSLATION
  jurchen_confederation_events.11.title: "Nasledujúce generácie" # todo: NEW TRANSLATION
  jurchen_confederation_events.11.desc: "Naši učenci a poradcovia dôkladne naplánovali budúcnosť pre ďalšiu generáciu bojovníkov a úradníkov našej veľkej krajiny. Kým náš kabinet a ministri podporujú rozkvet našej kultúry, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pevne podporujú myšlienku dokonalého vojenského zriadenia." # todo: NEW TRANSLATION
  jurchen_confederation_events.11.a: "Podporíme našu kultúru." # todo: NEW TRANSLATION
  jurchen_confederation_events.11.b: "Čo je národ bez riadnej armády?" # todo: NEW TRANSLATION
  jurchen_confederation_events.12.title: "Odpor proti novým spôsobom" # todo: NEW TRANSLATION
  jurchen_confederation_events.12.desc: "Nie je žiadnym tajomstvom, že naše snahy kodifikovať zákony v celej konfederácii zrodili nepriateľov a špiónov v každom kúte. Či už sú to usurpátori alebo rivali, tí, ktorí nám chcú ublížiť, sa spriadajú za zatvorenými dverami a plánujú náš pád. Nedávno sa početný a hlasný zástup poradcov postavil a vydal ultimátum. Žiadajú okamžité zastavenie našich centralizačných snáh a hrozia vzburou a nestabilitou, ak budeme pokračovať..." # todo: NEW TRANSLATION
  jurchen_confederation_events.12.a: "Dobre teda, v srdci sme divokí jazdci..." # todo: NEW TRANSLATION
  jurchen_confederation_events.12.b: "Nenecháme sa zastrašiť malichernosťou!" # todo: NEW TRANSLATION
  jurchen_sinicization_tt: "Odteraz bude prijatie akejkoľvek legislatívy v našej #G Konfederácii#! počas zvyšku panovania [target_ruler.GetName] spôsobovať #R -10#! [stability|e] a #R -10#! [tribal_cohesion|e]" # todo: NEW TRANSLATION
  jurchen_confederation_events.13.title: "Študuj svojich susedov" # todo: NEW TRANSLATION
  jurchen_confederation_events.13.desc: "Nie je žiadnym tajomstvom, že naši južní susedia ukrývajú veľké poznanie v knihách a knižniciach v celej svojej slávnej doméne. Myšlienka nadviazať komunikačné väzby za účelom štúdia ich spôsobov je výnosná, no zároveň rozdeľujúca..." # todo: NEW TRANSLATION
  jurchen_confederation_events.13.a: "Šírenie poznania je prvoradé." # todo: NEW TRANSLATION
  jurchen_confederation_events.13.b: "Nemôžeme si dovoliť odcudziť náš ľud." # todo: NEW TRANSLATION
  jurchen_confederation_events.14.title: "Stelesnenie šťastia" # todo: NEW TRANSLATION
  jurchen_confederation_events.14.desc: "Len málokto dosiahol šťastie v tomto temnom a sivom živote. Trápení chorobami, stratami a monotónnosťou každodenného kolobehu, väčšina žije smutné a nudné životy. To však nemožno povedať o členoch nášho kmeňa, ktorí jazdia slobodne, pustošia a bojujú s našimi menejcennými susedmi. Zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] však vystúpili s poznámkou, že si zasluhujú veľkú časť nášho novo nabytého bohatstva..." # todo: NEW TRANSLATION
  jurchen_confederation_events.14.a: "Delenie je starostlivosť." # todo: NEW TRANSLATION
  jurchen_confederation_events.14.b: "Čo keby sa podelili o naše zbrane?" # todo: NEW TRANSLATION
  jurchen_confederation_events.15.title: "Úspešný deň lovu" # todo: NEW TRANSLATION
  jurchen_confederation_events.15.desc: "Vôňa hliny a prachu sa rozlieva vzduchom, keď naši lovci galopujú, štekanie psov a srdečné očakávanie dokonalého výstrelu, ktorý zabezpečí korisť... To sú prvky mýtu dobrého lovu, tradície, ktorú pokračujeme od čias našich predkov. Nedávno sa skupina lovcov vrátila domov s bohatým úlovkom a obdarovala dvor týmito trofejami..." # todo: NEW TRANSLATION
  jurchen_confederation_events.15.a: "To je to najlepšie v živote!" # todo: NEW TRANSLATION
  jurchen_confederation_events.15.b: "Tieto zvyky patria do minulosti." # todo: NEW TRANSLATION
  jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip] pokus o zjednotenie" # todo: NEW TRANSLATION
  jurchen_confederation_events.16.desc: "Náš čas pod ochranným objatím našej konfederácie sa zdá byť na konci. Náš vodca urobil otvorený mocenský ťah v prospech obmedzenia našej nezávislosti a zjednotenia pod svojím praporom." # todo: NEW TRANSLATION
  jurchen_confederation_events.16.a: "Zjednotení povstaneme!" # todo: NEW TRANSLATION
  jurchen_confederation_events.16.b: "Nemôžeme opustiť našu nezávislosť..." # todo: NEW TRANSLATION
  jurchen_confederation_events.17.title: "Éra veľkého zjednotenia" # todo: NEW TRANSLATION
  jurchen_confederation_events.17.desc: "Mnohí náčelníci, ktorí tvoria našu konfederáciu, si užívali relatívnu autonómiu a značný vplyv vo svojich obvodoch. Avšak ak chceme povstať a postaviť sa tým, ktorí nás chcú naďalej podrobiť, musíme sa zjednotiť pod jedným praporom. Dnes je deň, keď sa nám podarilo presadiť našu vôľu nad ostatnými členmi [target_io.GetName]." # todo: NEW TRANSLATION
  jurchen_confederation_events.17.a: "Náš čas je teraz!" # todo: NEW TRANSLATION
  jurchen_confederation_unification_effort_tt: "Členom [target_io.GetNameWithNoTooltip] bude daná možnosť stať sa [subject|e] pod naším velením alebo riskovať, že nám dajú [casus_belli|e] proti nim"" # todo: NEW TRANSLATION
