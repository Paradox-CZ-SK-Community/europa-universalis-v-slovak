 imperial_examination_events.2.historical_info: "Liu Bowen, prominentná postava počas neskorej dynastie Yuan a raného obdobia dynastie Ming, povstal z pokorných pomerov a stal sa známym pre svoj výnimočný intelekt, strategické schopnosti a politický rozhľad. Zohral rozhodujúcu úlohu pri zvrhnutí mongolmi vládnutej dynastie Yuan a pri založení dynastie Ming, pričom významne prispel k vojenským kampaniám, ktoré viedli k nástupu Mingov. Okrem svojich vojenských úspechov bol Liu tiež známy svojimi literárnymi a učeneckými príspevkami do čínskej literatúry a filozofie, zanechávajúc trvalé dedičstvo ako mnohostranná osobnosť v čínskej histórii." # todo: NEW TRANSLATION
 imperial_examination_events.3.historical_info: "Yu Qian začal svoju kariéru v službe dynastie Ming v roku 1421 po zložení cisárskej skúšky ako jìnshì. Jeho vernosť a služba viedli k vymenovaniu za veľkého koordinátora Šan-si a Che-nan cisárom Xuande. Napriek tomu, že čelil väzeniu kvôli konfliktom s vplyvnými postavami, za vlády cisára Ming Yingzonga bol znovu ustanovený a nakoniec povýšený na ministra vojny. Yu Qianova kľúčová úloha pri obrane Pekingu pred útokmi ojratských Mongolov v roku 1449 mu priniesla ďalšie uznanie, ale neskôr bol popravený za údajnú zradu počas následného politického chaosu." # todo: NEW TRANSLATION
 imperial_examination_events.4.historical_info: "Po získaní titulu jìnshì v roku 1442 slúžil Han Yong ako cenzor pred povýšením na provinčného inšpektora pre Jiangxi v roku 1452. Počas svojho pôsobenia dohliadal na obnovu Teng Wang pavilónu. V roku 1465 zohral kľúčovú úlohu ako vojenský inšpektor v kampani Zhao Fu proti vzbure Miao v Dateng Xia. Po úspešnom ukončení kampane bol Han Yong vymenovaný za vicekráľa Liangguangu, aby pokračoval v úsilí o upokojenie regiónu, hoci nakoniec odišiel do výslužby kvôli útokom zo strany svojich podriadených." # todo: NEW TRANSLATION
 imperial_examination_events.5.historical_info: "Xu Pu, významná politická postava v dynastii Ming, preukázal pozoruhodné učenecké schopnosti získaním prestížneho titulu jìnshì v roku 1454. Svedčivo slúžil v rôznych administratívnych funkciách, pričom v roku 1497 bol poverený zostavením Zbierky zákonov dynastie Ming (Collected Statutes of the Ming Dynasty), významného právneho diela. Napriek výzvam pri obmedzovaní vplyvu určitých frakcií jeho pôsobenie ilustrovalo záväzok ku kompromisu a dobrotivému vládnutiu. Okrem politických snáh pretrváva dedičstvo Xu Pu prostredníctvom jeho filantropických činov, napríklad odkazu daňovo oslobodených pozemkov na pomoc chudobným v jeho rode, čo mu vynieslo posmrtné uznanie ako Wen Jing." # todo: NEW TRANSLATION
 imperial_examination_events.6.historical_info: "Wang Yangming, všestranná postava dynastie Ming, vystupoval ako kľúčový neo-konfuciánsky mysliteľ, ktorý spochybňoval ortodoxnú filozofiu Zhu Xi zdôrazňovaním intuitívneho poznania nad racionalistickým dualizmom. Pochádzal z rodu učených; jeho vojenské ťaženia ako generála sa vyznačovali prísnou disciplínou a súcitným prístupom pri potláčaní povstaní, pričom sa zasadzoval za amnestiu uprostred konfliktov. Jadro jeho filozofických príspevkov tvoril pojem vrodeného poznania, podľa ktorého jedinci od narodenia disponujú vnútorným porozumením morálky. Jeho založenie školy Lu‑Wang spolu s Lu Jiuyuanom rozšírilo jeho vplyv v Číne aj Japonsku, kde jeho učenie inšpirovalo významné osobnosti a dokonca ovplyvnilo rozvoj bushidō. Trvalé dedičstvo Wang Yangminga presahuje jeho dobu a formovalo konfuciánsku myšlienku a etickú diskusiu až do moderných čias, v Číne i v Japonsku, kde jeho hlboký vplyv stále rezonuje v intelektuálnych a politických kruhoch." # todo: NEW TRANSLATION
