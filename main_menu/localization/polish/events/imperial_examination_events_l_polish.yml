 imperial_examination_events.1.desc: "Málo ľudí sa môže pochváliť systémom byrokratického povyšovania ako my. Využívajúc administratívny systém [ShowLawName('imperial_examination_law')], sme hrdí na pozorovanie sociálnej mobility jednotlivcov s veľkými intelektuálnymi schopnosťami.\n\nNajnovším kandidátom, ktorý úspešne zložil skúšku, oslavovaný pre [target_character.GetHerHis] znalosť Štyroch kníh a Piatich klasík, ako aj klasickej literatúry a poézie, nie je nik iný než [target_character.GetName]." # todo: NEW TRANSLATION
