 random_event.33.title: "Cudzí inštruktor výcviku k dispozícii" # todo: NEW TRANSLATION
 random_event.33.desc: "[drill_country.GetAdjective] cvičiaci majstri sa stali expertmi na umenie výcviku vojakov v používaní palných zbraní. Ich metódy nie sú tajomstvom - naopak. Podnikaví veteráni z [drill_country.GetAdjectiveWithNoTooltip] si teraz zarábajú tým, že ponúkajú svoje vedomosti vládcov po celej [ShowContinentName('europe')]. Jeden taký inštruktor dorazil na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby ponúkol [drill_instructor.GetHerHis] služby." # todo: NEW TRANSLATION
