 random_event.44.title: "Korupcia medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]" # todo: NEW TRANSLATION
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] majú byť neporaziteľní - veď to aj kážu. Zdá sa však, že sa vždy nedržia vlastných učen. Vypukol škandál okolo niekoľkých ich vedúcich činiteľov, ktorí namiesto poskytovania úprimného duchovného vedenia našim ľuďom zbohatli obskúrnymi machináciami počas dlhého obdobia." # todo: NEW TRANSLATION
 random_event.44.a: "Očistiť chrám." # todo: NEW TRANSLATION
 random_event.44.b: "Ignorovať to za podiel na ziskoch." # todo: NEW TRANSLATION
 random_event.45.title: "Rozkol medzi obchodníkmi" # todo: NEW TRANSLATION
 random_event.45.desc: "Medzi niekoľkými mimoriadne bohatými - a tým pádom vplyvnými - obchodníkmi prepukol spor o [ROOT.GetCountry.GetAdjective] obchodnú politiku. Jedna skupina podporuje merkantilistický prístup, žiadajúc, aby [ROOT.GetCountry.GetFlavorRank] zabezpečila, že bohatstvo generované obchodom v [ROOT.GetCountry.GetNameWithNoTooltip] pôjde hlavne [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchodníkom a producentom. Druhá frakcia označuje tento protekcionizmus za zastaralý a presadzuje slobodný obchod, ktorý by ich podľa nich oslobodil hľadať zisk po celom svete. Samozrejme, obe strany považujú tú druhú za minimálne nerozumnú a v najhoršom prípade za nebezpečnú v ich mylných predstavách." # todo: NEW TRANSLATION
 random_event.45.a: "Podporiť merkantilistickú frakciu." # todo: NEW TRANSLATION
 random_event.45.b: "Slobodný obchod je budúcnosť." # todo: NEW TRANSLATION
