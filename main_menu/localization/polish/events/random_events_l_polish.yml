 random_event.66.desc: "Miestni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [unruly_nobles_province.GetName] nie sú spokojní so svojimi udelenými privilégiami. Žiadajú viac práv a sú ochotní túto požiadavku podložiť povstaním proti [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 random_event.66.a: "Zdrviť ich!" # todo: NEW TRANSLATION
 random_event.66.b: "Dopiatať im viac miestnej moci." # todo: NEW TRANSLATION
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] odsudzuje filozofa ako kacíra!" # todo: NEW TRANSLATION
 random_event.67.desc: "Významný prírodný filozof, [natural_philosopher.GetName], šíri nové tvrdenia, ktoré odporujú náboženským právdám. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] žiadajú, aby bol [natural_philosopher.GetSheHe] zastavený a odovzdaný na potrestanie. Tak či onak, toto spôsobí veľké nepokoje v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
