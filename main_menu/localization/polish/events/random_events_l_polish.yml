 random_event.54.b: "Na ražbu nových mincí nestačí nič!" # todo: NEW TRANSLATION
 random_event.55.title: "Dekadencia" # todo: NEW TRANSLATION
 random_event.55.desc: "Mier a prosperita, ktoré naša krajina teraz zažíva, umožnili ľuďom uvoľniť sa a cítiť sa šťastne a bezpečne. To je niečo, na čo by si mohli zvyknúť... až tak, že ťažkosti minulosti sú čoraz nepredstaviteľnejšie a ľudia sa všeobecne stávajú lenivejšími a menej produktívnymi." # todo: NEW TRANSLATION
