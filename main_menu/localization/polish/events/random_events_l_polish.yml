 random_event.1.title: "Objavená kométa" # todo: NEW TRANSLATION
 random_event.1.desc: "Ľudia nášho [ROOT.GetCountry.GetFlavorRank] boli vždy poverčiví a objavenie kométy na oblohe vyvolalo medzi nimi paniku. Sú presvedčení, že ide o znamenie blížiaceho sa konca sveta alebo že sa v blízkej budúcnosti stane niečo hrozné." # todo: NEW TRANSLATION
 random_event.1.a: "Je to znamenie." # todo: NEW TRANSLATION
 random_event.2.title: "Dar pre štát" # todo: NEW TRANSLATION
 random_event.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nášho [ROOT.GetCountry.GetFlavorRank] sa rozhodli odmeniť naše dobré vládnutie z posledných rokov a poskytnúť štátnej pokladnici štedré dary, niektorí z čistej vlasteneckej oddanosti, iní výmenou za čestné tituly a funkcie." # todo: NEW TRANSLATION
 random_event.2.a: "Vložiť to do pokladnice." # todo: NEW TRANSLATION
 random_event.2.b: "Minúť to štedro." # todo: NEW TRANSLATION
 random_event.3.title: "Dočasné šialenstvo [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 random_event.3.desc: "[target_ruler.GetName] sa za posledné mesiace správa veľmi zvláštne. Zdá sa, že [target_ruler.GetHeSheFormal] trpí dočasnou epizódou šialenstva. V dôsledku toho náš [ROOT.GetCountry.GetFlavorRank] postráda efektívne vedenie." # todo: NEW TRANSLATION
 random_event.3.a: "Znížiť [target_ruler.GetHerHis] administratívne povinnosti." # todo: NEW TRANSLATION
 random_event.3.b: "Znížiť [target_ruler.GetHerHis] diplomatické povinnosti." # todo: NEW TRANSLATION
 random_event.3.c: "Znížiť [target_ruler.GetHerHis] vojenské povinnosti." # todo: NEW TRANSLATION
 random_event.4.title: "Vlna obscurantizmu" # todo: NEW TRANSLATION
 random_event.4.desc: "V poslednom čase výskumníci v našom [ROOT.GetCountry.GetFlavorRank] publikovali niekoľko prác s radikálnymi tézami, ktoré by mohli byť pri širokom rozšírení destabilizujúce. Môžeme zvoliť ľahkú cestu obscurantizmu a potlačiť tieto poznatky, ale stojí pokoj mysle za to, aby sme bránili pokroku?" # todo: NEW TRANSLATION
 random_event.4.a: "Poznanie je moc." # todo: NEW TRANSLATION
 random_event.4.b: "Nevedomosť je blaženosť." # todo: NEW TRANSLATION
 random_event.5.title: "Vynikajúci [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]" # todo: NEW TRANSLATION
 random_event.5.desc: "Je nám jasné, že [minister.GetName] sa ukázal byť vynikajúcim menovaním do nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle], vykonávajúc hodnotnú prácu pre náš [ROOT.GetCountry.GetFlavorRank]. Máme šťastie, že máme v službách takého skvelého [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]." # todo: NEW TRANSLATION
 random_event.5.a: "Podporte [minister.GetHerHis] snahu." # todo: NEW TRANSLATION
 random_event.5.b: "Získať z toho výhody." # todo: NEW TRANSLATION
 random_event.6.title: "Skandál na [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 random_event.6.desc: "V [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle] vypukol škandál! Zdá sa, že sa šíria pikantné klebety o nemorálnosti [princess.GetName], v dôsledku čoho sa rodina [target_ruler.GetDynasty.GetName] stala terčom posmechu [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. To sťažuje vykonávanie činností." # todo: NEW TRANSLATION
 random_event.6.a: "Kto si teraz vezme [princess.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 random_event.6.b: "Podplatiť ľudí, aby mlčali." # todo: NEW TRANSLATION
 random_event.7.title: "Výnimočný rok" # todo: NEW TRANSLATION
 random_event.7.desc: "Minulý rok priniesol dobrú úrodu a výborné prostredie pre obchodníkov a podnikateľov. To sa ukázalo byť požehnaním pre našu daňovú základňu a vygenerovalo vyššie príjmy pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 random_event.7.a: "Využiť to v prospech nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 random_event.7.b: "Okamžite využiť výhody." # todo: NEW TRANSLATION
 random_event.7.c: "Investovať do budúcnosti." # todo: NEW TRANSLATION
 random_event.8.title: "Diplomatický ťah" # todo: NEW TRANSLATION
 random_event.8.desc: "Diplomacia medzi národmi je často ovplyvňovaná náhodnými faktormi na oboch stranách, zapojenými spôsobmi, ktoré presahujú schopnosti diplomatického zboru oboch štátov. Pri stále meniacich sa okolnostiach našich vzťahov so susedmi, ktoré sa menia ešte rýchlejšie ako zvyčajne, majú naši diplomati problém držať krok." # todo: NEW TRANSLATION
 random_event.8.a: "Vymenovať nových diplomatov." # todo: NEW TRANSLATION
 random_event.8.b: "Zlepšiť vzťahy so susednými štátmi." # todo: NEW TRANSLATION
 random_event.8.tt: "Každý sused [country|e] získa [ShowBiasValue('opinion_diplomatic_move')|+=0] [opinion|e] k nám" # todo: NEW TRANSLATION
 random_event.9.title: "Vynikajúca diplomacia" # todo: NEW TRANSLATION
 random_event.9.desc: "Zručná práca našich diplomatov a obdivuhodná situácia sily, v ktorej sa náš [ROOT.GetCountry.GetFlavorRank] nachádza, sa ukazujú byť užitočné pre náš status medzi rovesníkmi. Naši diplomati využívajú tieto faktory, aby dosiahli lepšie výsledky v rokovaniach." # todo: NEW TRANSLATION
 random_event.9.a: "Uspokojiť rozmarné stavy." # todo: NEW TRANSLATION
 random_event.9.b: "Zlepšiť našu povesť." # todo: NEW TRANSLATION
 random_event.10.title: "Dobrá vládna politika" # todo: NEW TRANSLATION
 random_event.10.desc: "Medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] panuje široká podpora našich súčasných politík. V skutočnosti sú tieto politiky prehnané ďaleko za ich skutočnú účinnosť ako dôkaz dobrej vôle vlády a záujmu o blaho nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 random_event.10.a: "Dať peniaze tým, ktorí ich najviac potrebujú." # todo: NEW TRANSLATION
 random_event.10.b: "Investovať peniaze do vlády." # todo: NEW TRANSLATION
 random_event.10.c: "Naplňme pokladnicu." # todo: NEW TRANSLATION
 random_event.11.title: "Zlé vládne politiky" # todo: NEW TRANSLATION
 random_event.11.desc: "Naše politiky vyvolávajú široké rozhorčenie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Zdá sa, že ich mylne interpretujú v rozpore s našimi úmyslami, do takej miery, že naši oponenti ich používajú ako dôkaz zlej vôle vlády a nezáujmu o blaho nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 random_event.11.a: "Zvolili sme správnu cestu." # todo: NEW TRANSLATION
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] majú dobré argumenty." # todo: NEW TRANSLATION
 random_event.12.title: "Nespokojnosť medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]" # todo: NEW TRANSLATION
 random_event.12.desc: "Rôzne názory a záujmy v náboženských a svetských otázkach medzi našou vládou a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prerástli do významného zdroja konfliktu v našom [ROOT.GetCountry.GetFlavorRank]. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] teraz požadujú zmeny v politike a tvrdia, že ak im bude odmietnuté, stiahnu svoju podporu pre [target_ruler.GetName]." # todo: NEW TRANSLATION
 random_event.12.a: "Ignorovať ich požiadavky." # todo: NEW TRANSLATION
 random_event.12.b: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 random_event.13.title: "Nespokojnosť medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]" # todo: NEW TRANSLATION
 random_event.13.desc: "Konflikty a protesty s [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ohľadom daní, štátnych podnikov, obchodných zákonov a colných opatrení sa stávajú čoraz častejšie. Ak situáciu nezvládneme opatrne, môže to viesť k prudkému poklesu našich príjmov." # todo: NEW TRANSLATION
 random_event.13.a: "Popraviť výtržníkov." # todo: NEW TRANSLATION
 random_event.13.b: "Uspokojiť výtržníkov." # todo: NEW TRANSLATION
 random_event.14.title: "Nespokojnosť medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]" # todo: NEW TRANSLATION
 random_event.14.desc: "Konflikty a protesty s [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] týkajúce sa daní, krutosti zemepánov, vyvlastňovania, nevoľníctva a colnej politiky sa v poslednom čase stali častejšie než zvyčajne. Ak problémy čoskoro nevyriešime, následky pre stabilitu nášho štátu môžu byť vážne." # todo: NEW TRANSLATION
 random_event.14.a: "Vládneme podľa vlastného uváženia!" # todo: NEW TRANSLATION
 random_event.14.b: "Skúsiť zlepšiť ich situáciu." # todo: NEW TRANSLATION
 random_event.15.title: "Nespokojnosť medzi obchodníkmi" # todo: NEW TRANSLATION
 random_event.15.desc: "Konflikty a protesty obchodníkov ohľadom našich daní, prístavných poplatkov, námorných požiadaviek, obchodných zákonov a colnej politiky sa stávajú čoraz častejšie a majú kontraproduktívny vplyv na našu ekonomiku." # todo: NEW TRANSLATION
 random_event.15.a: "Znížiť investície a dohľad nad obchodom." # todo: NEW TRANSLATION
 random_event.15.b: "Zbaviť sa problému spôsobujúcich ľudí." # todo: NEW TRANSLATION
 random_event.16.title: "Politická kríza" # todo: NEW TRANSLATION
 random_event.16.desc: "Politické krízy sa v našom [ROOT.GetCountry.GetFlavorRank] objavujú z času na čas. Často zahŕňajú konflikt medzi [target_ruler.GetName] a [ROOT.GetCountry.GetGovernment.GetParliament.GetName], nepokoje medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alebo konflikty záujmov medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Jedna takáto kríza nedávno vzbudila verejné pochybnosti o našich vládnych inštitúciách." # todo: NEW TRANSLATION
 random_event.16.a: "Dajme tomu čas, riešenie sa nájde." # todo: NEW TRANSLATION
 random_event.16.b: "Povesť nie je všetko." # todo: NEW TRANSLATION
 random_event.17.title: "Korupcia" # todo: NEW TRANSLATION
 random_event.17.desc: "Korupcia je jedným z najbežnejších a najčastejších fenoménov politického a ekonomického života v našom [ROOT.GetCountry.GetFlavorRank]. Niekoľko škandálov za posledný rok dostalo túto otázku do popredia, a mnohí vplyvní populisti teraz vyzývajú, aby sme proti tomuto rastúcemu problému zakročili. Ak tak neurobíme, mohlo by to mať vážne následky pre naše schopnosti vládnuť naším [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 random_event.17.a: "Pokúsiť sa odstrániť problémy." # todo: NEW TRANSLATION
 random_event.17.b: "Ignorovať ich." # todo: NEW TRANSLATION
 random_event.18.title: "Diplomatická urážka" # todo: NEW TRANSLATION
 random_event.18.desc: "Nerozvážny obrat reči [target_ruler.GetName] veľmi pohoršil [angry_ruler.GetName]. Uspokojiť [angry_ruler.GetHerHim] nebude ľahké bez straty tváre." # todo: NEW TRANSLATION
 random_event.18.a: "Nezabudnú na to!" # todo: NEW TRANSLATION
 random_event.18.b: "Skúsiť zmierniť napätie." # todo: NEW TRANSLATION
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] požadujú privilégiá" # todo: NEW TRANSLATION
 random_event.19.desc: "Práva [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú neustále ohrozované, keď sa [target_ruler.GetName] snaží centralizovať stále viac kontroly. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] stratili trpezlivosť a požadujú, aby im boli vrátené to, čo považujú za svoje spravodlivé práva." # todo: NEW TRANSLATION
 random_event.19.a: "Prijať ich oprávnené nároky." # todo: NEW TRANSLATION
 random_event.19.b: "Ignorovať ich požiadavky." # todo: NEW TRANSLATION
 random_event.20.title: "Svätec konajú zázraky" # todo: NEW TRANSLATION
 random_event.20.desc: "Niektorí mimoriadne zbožní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a laici v našich krajinách sa venovali pomoci chudobným a liečeniu chorých po celom našom [ROOT.GetCountry.GetFlavorRank]. Počujeme, že komunity, ktoré tieto pobožné osoby navštevujú, ich začínajú nazývať svätými a niektorí sa dokonca považujú za vykonaných zázrakov." # todo: NEW TRANSLATION
 random_event.20.a: "Naozaj sme boli požehnaní." # todo: NEW TRANSLATION
 random_event.20.b: "Ich činy nám ukázali pravú cestu." # todo: NEW TRANSLATION
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] spojili sa s cudzou mocnosťou" # todo: NEW TRANSLATION
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa často ukazujú ako nepoddajní poddaní [ROOT.GetCountry.GetGovernment.GetRulerTitle], snažiac sa odolávať každému zásahu do ich autonómie a využívať každú príležitosť na posilnenie svojej pozície. To často zahŕňa spojenie s cudzími mocnosťami. Nedávno niekoľkí kľúčoví predstavitelia zjavne dosiahli dohodu s [noble_ally_target.GetName], aby presadzovali pro-[noble_ally_target.GetAdjectiveWithNoTooltip] kurz výmenou za určité výhody a sľuby. Hoci to nie je priamo vlastizrada, toto správanie je jasne na ujmu našim záujmom; ich potrestanie však pravdepodobne nebude jednoduché." # todo: NEW TRANSLATION
 random_event.21.a: "Zaplatia za svoju zradu." # todo: NEW TRANSLATION
 random_event.21.b: "Vysporiadame sa s nimi neskôr." # todo: NEW TRANSLATION
 random_event.22.title: "Ukončenie cirkevných funkcií" # todo: NEW TRANSLATION
 random_event.22.desc: "Niekoľko členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] predložilo [target_ruler.GetName] návrh. Dychtiví po ďalších pozemkoch a tituloch hľadia so závisťou na [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí vlastnia značné pozemky. Žiadajú, aby sme im preniesli cirkevné pozemky výmenou za veľký hotovostný príspevok do snáh [ROOT.GetCountry.GetLongName]. Samozrejme, z dlhodobého hľadiska by sme prišli o daňové príjmy z cirkevných pozemkov výmenou za tento krátkodobý nárast príjmov." # todo: NEW TRANSLATION
 random_event.22.a: "Načo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] potrebujú pozemské vlastníctvo?" # todo: NEW TRANSLATION
 random_event.22.b: "Pôda [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] by mala byť chránená!" # todo: NEW TRANSLATION
 random_event.23.title: "Predaj úradov" # todo: NEW TRANSLATION
 random_event.23.desc: "Pokladnica nášho [ROOT.GetCountry.GetFlavorRank] už zažila lepšie časy a nové zdroje príjmov sú naliehavo potrebné. Našťastie niektorí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ponúkli štedré dary výmenou za pár vládnych úradov. Tieto predaje by priniesli veľa príjmov, ale dlhodobo by viac úradníkov mohlo znamenať viac odčerpávaných daní ešte predtým, než dorazia do našej pokladnice." # todo: NEW TRANSLATION
 random_event.23.a: "Prijať ich štedrú ponuku." # todo: NEW TRANSLATION
 random_event.23.b: "Prostriedky získame inde." # todo: NEW TRANSLATION
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] žiadajú zvýšené penzie" # todo: NEW TRANSLATION
 random_event.24.desc: "[target_ruler.GetName] musí používať rôzne metódy, aby držal nepoddajnú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na uzde. Jednou z najbežnejších je studená tvrdá hotovosť. Už im poskytujeme penziu výmenou za vzdanie sa určitých práv; ich vodcovia však teraz tvrdia, že ich neplatíme dostatočne a žiadajú zvýšenie penzií, ak majú naďalej podporovať [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 random_event.24.a: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 random_event.24.b: "Odmietnuť ich požiadavky." # todo: NEW TRANSLATION
 random_event.25.title: "Udeľovanie exportných licencií" # todo: NEW TRANSLATION
 random_event.25.desc: "Namiesto platenia hotovosti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] je ďalšou možnosťou zaručiť si ich lojalitu udelením privilégií na vyberanie špeciálnych výnosov, napríklad z cudzieho obchodu, z ktorých môžu dosahovať slušný zisk. Nedávno sa k [target_ruler.GetName] dostal návrh udeliť niekoľkým rodinám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exportné licencie pre náš obchod s [trade_target.GetName]. To by ich veľmi potešilo, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] môže vec vnímať menej priaznivo." # todo: NEW TRANSLATION
 random_event.25.a: "Udeľte privilégiá." # todo: NEW TRANSLATION
 random_event.25.b: "Privilégiá si musia zaslúžiť." # todo: NEW TRANSLATION
 random_event.26.title: "Zriadiť kasárne" # todo: NEW TRANSLATION
 random_event.26.desc: "Zriadenie trvalých oblastí pre nábor pre armády značne uľahčuje odber mužov z obyvateľstva do vojenskej služby. Náš [ROOT.GetCountry.GetGovernment.GetCabinetTitle] navrhol zriadenie nových kasární v [target_province.GetName]." # todo: NEW TRANSLATION
 random_event.26.a: "To je dobrý plán." # todo: NEW TRANSLATION
 random_event.26.b: "To nepotrebujeme." # todo: NEW TRANSLATION
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] žiadajú staré práva" # todo: NEW TRANSLATION
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si stále pamätajú dni, keď bol [ROOT.GetCountry.GetGovernment.GetRulerTitle] len prvým medzi mnohými v rámci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Túžia po návrate tých čias a aktívne tlačia na [target_ruler.GetName], aby im boli vrátené niektoré stratené práva a privilégiá." # todo: NEW TRANSLATION
 random_event.27.a: "Prijať ich požiadavky" # todo: NEW TRANSLATION
 random_event.27.b: "Odmietnuť ich požiadavky" # todo: NEW TRANSLATION
 random_event.28.title: "Mestské centrá žiadajú staré práva" # todo: NEW TRANSLATION
 random_event.28.desc: "Keď sa usilujeme centralizovať náš [ROOT.GetCountry.GetFlavorRank], nevyhnutne zasahujeme do autonómie mestských obyvateľov, ktorí vždy existovali pod odlišným súborom pravidiel než ich vidiecki bratia. Títo mestskí obyvatelia aktívne odolávajú tlaku, aby boli začlenení pod jednotnejšie pravidlá, a žiadajú, aby ich staré práva boli rešpektované." # todo: NEW TRANSLATION
 random_event.28.a: "Odmietnuť im ich staré práva!" # todo: NEW TRANSLATION
 random_event.28.b: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 random_event.29.title: "Nevykonávanie vyhlášok" # todo: NEW TRANSLATION
 random_event.29.desc: "Aj keď [target_ruler.GetName] vydáva mnoho vyhlášok, v praxi je takmer bezmocný ich vymáhať. Vykonávanie závisí od miestnych mocností - regionálnej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a mestských vlád - ktoré nie sú vždy tak ostražité, ako by sme si priali. Nedávno sa dozvedáme, že naše orgány v [target_province.GetName] sú obzvlášť zdráhavé pri vymáhaní vôle [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 random_event.29.a: "Nechajme ich to riešiť." # todo: NEW TRANSLATION
 random_event.29.b: "Zvýšiť snahy!" # todo: NEW TRANSLATION
 random_event.30.title: "Žiadosť o privilégiá od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]" # todo: NEW TRANSLATION
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú čoraz rozhorčenejší kvôli moci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a najmä kvôli nedostatku príležitostí vo vyšších funkciách vlády. Ich jediná cesta k moci je vydať sa do chudobných, ale dobre titulovaných rodín, alebo si otvoriť miesto v štátnych kruhoch žiadosťou o väčšie privilégiá od [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 random_event.30.a: "Udeľte im [target_privilege.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 random_event.30.b: "Také privilégiá patria [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 random_event.31.title: "Taliansky architekt" # todo: NEW TRANSLATION
 random_event.31.desc: "Mladý architekt z [ShowAreaName('tuscany_area')], [italian.GetName], dorazil na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ponúka [italian.GetHerHis] služby [target_ruler.GetName]. [italian.GetSheHe|U] tvrdí, že ovláda umenie stavať krásne paláce v novom štýle [ShowInstitutionName('renaissance')], ktorý sme sa márne snažili napodobniť. Jeho služby však nebudú lacné." # todo: NEW TRANSLATION
