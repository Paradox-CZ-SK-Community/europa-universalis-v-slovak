 random_event.46.b: "Musíme zastaviť toto zhoršovanie." # todo: NEW TRANSLATION
 random_event.47.title: "Pozemné tradície pohrdané" # todo: NEW TRANSLATION
 random_event.47.desc: "V poslednom čase bola naša pozornosť hlavne orientovaná na námorníctvo. Možno by sme nemali prehliadať možnosť silnej armády a venovať viac času výskumu pozemných síl." # todo: NEW TRANSLATION
 random_event.47.a: "Flotila je naša drevená stena!" # todo: NEW TRANSLATION
