 random_event.42.desc: "Zdá sa, že člen nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [minister.GetName], neštíti sa ničomu, aby vylepšil svoju pozíciu. Použitím viac či menej pochybných metód [minister.GetSheHe] upútal neodelenú pozornosť [target_ruler.GetName], ktorý sa vraj podrobuje každej [minister.GetHerHis] vôli." # todo: NEW TRANSLATION
