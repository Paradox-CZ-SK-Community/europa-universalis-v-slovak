 random_event.51.title: "Slávnosti" # todo: NEW TRANSLATION
 random_event.51.desc: "Tento rok sa javí byť taký prosperujúci, že niekoľko poradcov [target_ruler.GetName] navrhlo, aby [target_ruler.GetHeSheFormal] ako gesto dobrej vôle usporiadal rôzne slávnosti pre obyvateľov." # todo: NEW TRANSLATION
