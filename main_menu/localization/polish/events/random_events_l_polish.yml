 random_event.33.c: "Odmietnuť ponuku." # todo: NEW TRANSLATION
 random_event.34.title: "Postaviť [ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]" # todo: NEW TRANSLATION
 random_event.34.desc: "Panovníci často zápasia, aby ukrotili svojich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a zabezpečili si postavenie v očiach svojich rovesníkov. Vzostup palných zbraní znížil úlohu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ako bojovníkov, ale zanechal ich, z pohľadu panovníkov, s príliš veľa voľného času. Aby sme ohúrili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a udržali ich zamestnaných, mnohí panovníci vytvárajú impozantné nové paláce a zavádzajú prepychové dvorové rituály. [target_ruler.GetName] nie je výnimkou a nariadil nášmu hlavému architektovi vypracovať plány nového [ShowBuildingTypeNameWithNoTooltip('grand_palace')], ktorý by ohromil [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 random_event.34.a: "Postaviť [ShowBuildingTypeNameWithNoTooltip('grand_palace')]!" # todo: NEW TRANSLATION
 random_event.34.b: "Nestavať ho." # todo: NEW TRANSLATION
 random_event.35.title: "Neústupný filozof" # todo: NEW TRANSLATION
 random_event.35.desc: "Filozof [philosopher.GetName] sa nevyhýbal vyjadrovaniu názorov v rozpore s [target_ruler.GetName] aj s Cirkvou. [philosopher.GetHerHis|U] najnovšie publikácie sa zdajú byť obzvlášť provokatívne, tak veľmi, že Cirkev žiada, aby sme [philosopher.GetHerHim] odovzdali ich inkvizítorom na súd za kacírstvo a 'presvedčenie' k odvolaniu. Odmietnutie by Cirkev veľmi rozzúrilo, ale [philosopher.GetNameWithNoTooltip] má mnoho stúpencov medzi [ROOT.GetCountry.GetAdjective] vzdelanou elitou." # todo: NEW TRANSLATION
 random_event.35.a: "Upáliť [philosopher.GetHerHim]." # todo: NEW TRANSLATION
 random_event.35.b: "Nechať [philosopher.GetHerHim] zostať na slobode." # todo: NEW TRANSLATION
