 random_event.35.c.tt: "Upálenie [philosopher.GetNameWithNoTooltip] a [philosopher.GetHerHis] stúpencov odstráni kacírské hlasy z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], ale rozzúri ich rodiny a priateľov." # todo: NEW TRANSLATION
 random_event.36.title: "Obchodníci obťažovaní" # todo: NEW TRANSLATION
 random_event.36.desc: "Naši obchodníci sa už dlhšie sťažujú na nespravodlivé zaobchádzanie na trhu v [target_market.GetName]. Tieto sťažnosti sa však nedávno vyostrujú a obchodníci teraz tvrdia, že sú obeťami [market_owner.GetAdjective] lúpežného prepadania a pirátstva - útokov, ktoré podľa nich boli vykonané s tichou podporou [market_owner.GetNameWithNoTooltip]. Musíme nájsť riešenie tejto záležitosti, jedným alebo druhým spôsobom." # todo: NEW TRANSLATION
