 random_event.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si vytvorili chuť na pompézne bály, štátne večere a iné extravagancie na pobavenie. Hoci sú pomerne drahé, tieto udalosti sú vynikajúcou príležitosťou ukázať veľkoleposť [ROOT.GetCountry.GetName] a veľkorysosť [target_ruler.GetName]." # todo: NEW TRANSLATION
