 random_event.39.title: "Podpora disidentov v zahraničí" # todo: NEW TRANSLATION
 random_event.39.desc: "Kontaktovala nás skupina [dissidents.GetAdjective] disidentov, ktorí tvrdia, že majú rozsiahlu sieť podporovateľov pripravených prinútiť [dissidents.GetAdjectiveWithNoTooltip] [dissidents.GetGovernment.GetRulerTitle], aby zaujali pro-[ROOT.GetCountry.GetAdjective] kurz, ak im poskytneme potrebné prostriedky. Aj keď pravdepodobne klamú, ich tvrdenia nadchli mnohých vplyvných ľudí na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Podpora týchto disidentov pravdepodobne nič nedosiahne okrem poštvania [dissidents.GetNameWithNoTooltip], ale odmietnutie by mohlo urobiť zlý dojem na našu viac belicistickú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
