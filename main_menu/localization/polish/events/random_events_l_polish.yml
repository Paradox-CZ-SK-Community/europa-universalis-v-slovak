 random_event.70.title: "Bojujme za dobrú vec!" # todo: NEW TRANSLATION
 random_event.70.desc: "Všetci v našom [ROOT.GetCountry.GetFlavorRank] sú zjednotení za náš spravodlivý boj proti [enemy_country.GetLongName]. Cítia, že je to zápas, ktorý musíme vyhrať, a každý prispieva svojou mierou pre [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 random_event.70.a: "Držať líniu!" # todo: NEW TRANSLATION
 random_event.71.title: "Zlepšenie [target_capital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 random_event.71.desc: "Sláva [target_capital.GetName] bola dlhodobo zanedbaná. Teraz máme príležitosť vylepšiť [target_capital.GetRank.GetName] a urobiť z neho maják kultúrnej hrdosti. Môže to byť nákladné pre našu pokladnicu, ale vždy môžeme využiť nadbytočné zásoby pracovnej sily." # todo: NEW TRANSLATION
 random_event.71.a: "Použiť ozbrojené sily ako pracovnú silu." # todo: NEW TRANSLATION
 random_event.71.b: "Najal nezávislých dodávateľov." # todo: NEW TRANSLATION
 random_event.72.title: "Generácia zbabelcov" # todo: NEW TRANSLATION
 random_event.72.desc: "Mnohé dlhé roky mieru spôsobili znepokojujúci nedostatok mužských cností u bežného muža. To by mohlo byť katastrofálne, pretože príliš mnohí z našich nedávnych brancov sa ukázali byť zbabelci..." # todo: NEW TRANSLATION
 random_event.72.a: "Naše armády nie sú miesto pre zbabelecov!" # todo: NEW TRANSLATION
 random_event.72.b: "Potrebujeme ich." # todo: NEW TRANSLATION
 random_event.73.title: "Štedrá obchodnícka rodina" # todo: NEW TRANSLATION
 random_event.73.desc: "Jedna z najväčších a najbohatších obchodníckych rodín v [ROOT.GetCountry.GetLongName] sa rozhodla odmeniť nás za našu spravodlivú vládu značnou darmi. Ako vážení obchodníci, ktorí si svoje bohatstvo vybudovali obchodom, si rodina vybudovala povest ako štedrí patrónovia náboženstva a umenia. Teraz, s týmto novonadobudnutým bohatstvom, môžeme posilniť naše truhlice alebo poskytnúť patronát novým talentom. Jeden umelec, [the_artist.GetName], si získava miestnu známosť a využitie [the_artist.GetHerHis] služieb by mohlo byť prínosom pre náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 random_event.73.a: "Náš [ROOT.GetCountry.GetFlavorRank] potrebuje peniaze." # todo: NEW TRANSLATION
 random_event.73.b: "Usporiadať sponzorstvo [the_artist.GetNameWithNoTooltip] na počesť rodiny." # todo: NEW TRANSLATION
 random_event.73.c: "[the_artist.GetNameWithNoTooltip] by rád pracoval pre [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 random_event.74.title: "Objavený miestny odborník na opevnenia" # todo: NEW TRANSLATION
 random_event.74.desc: "Naši miestni správcovia v [fortification.GetName] nahlásili, že miestni majú niektoré zaujímavé nápady, ako vytvoriť lepšie opevnenia. Avšak nechcú opustiť svoje rodné mesto." # todo: NEW TRANSLATION
 random_event.74.a: "Celý [ROOT.GetCountry.GetFlavorRank] potrebuje ich nápady." # todo: NEW TRANSLATION
 random_event.74.b: "Nech ich nechajú zlepšiť miestne opevnenia v [fortification.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 random_event.75.title: "Naivný príbuzný" # todo: NEW TRANSLATION
 random_event.75.desc: "Blízky člen rodiny [target_ruler.GetName], [naive.GetName], sa ukázal byť úplne naivný a verejne poskytuje cudzincom dôležité informácie. To je technicky vlastizrada, ale poprava člena [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny by mohla spôsobiť nepokoje." # todo: NEW TRANSLATION
 random_event.75.a: "Nech našich agentov vyriešiť [naive.GetHerHim]." # todo: NEW TRANSLATION
 random_event.75.b: "[naive.GetSheHe|U] je predsa príbuzný..." # todo: NEW TRANSLATION
 random_event.76.title: "Kontrabandisti vládnu" # todo: NEW TRANSLATION
 random_event.76.desc: "Ľudia nachádzajú množstvo spôsobov, ako obchádzať platenie daní a poplatkov pri presune tovaru, pašujúc ho popri našich úradníkoch rôznymi tajnými kanálmi. Toto znižuje naše príjmy, ale zastavenie by krátkodobo veľa stálo." # todo: NEW TRANSLATION
 random_event.76.a: "Zastaviť ich!" # todo: NEW TRANSLATION
 random_event.76.b: "Je to príliš drahé." # todo: NEW TRANSLATION
 random_event.77.title: "Tlačiarenský lis prináša výhody" # todo: NEW TRANSLATION
 random_event.77.desc: "Od vynálezu tlačiarenského lisu vychádza stále viac kníh o stále širšom spektre tém. Teraz vidíme výhody tohto v tom, že sa vedomosti šíria rýchlejšie a medzi našimi filozofmi a prírodnými vedcami sa objavujú nové myšlienky." # todo: NEW TRANSLATION
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 random_event.78.title: "Nadštandardné náborové politiky" # todo: NEW TRANSLATION
 random_event.78.desc: "Sme vo vojne a naše zásoby ľudského materiálu sa pomaly vyčerpávajú. [target_ruler.GetName], náš veľký a kompetentný vládca, prišiel s plánom, ako povolať viac mužov do vojenskej služby. To však môže spôsobiť problémy na vidieku." # todo: NEW TRANSLATION
 random_event.78.a: "Nabrať čo najviac!" # todo: NEW TRANSLATION
 random_event.78.b: "Vzatia len tých, ktorí chýbať nemôžu." # todo: NEW TRANSLATION
 random_event.79.title: "Skvelá ekonomická politika" # todo: NEW TRANSLATION
 random_event.79.desc: "Vďaka skvelému administratívnemu vedeniu [target_ruler.GetName] sa nám podarilo v tomto roku výrazne zredukovať nahromadenú infláciu v našej krajine." # todo: NEW TRANSLATION
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 random_event.80.title: "Zlatá éra kultúry!" # todo: NEW TRANSLATION
 random_event.80.desc: "S mierom v krajine sa veľkí hudobníci, umelci a básnici tešia z nových príležitostí zabávať svojich patrónov. Táto éra kultúrneho osvietenia rozhodne zlepšuje náladu v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 random_event.81.title: "Bojovníci nečítajú knihy" # todo: NEW TRANSLATION
 random_event.81.desc: "Svojou pozornosťou sú všetci schopní a produktívni ľudia odlákaní vojnou, takže na bezvýznamné aktivity hudobníkov a básnikov zostáva oveľa menej času. A ani najlepší básnik nie je lepší vojak ako bežný roľník." # todo: NEW TRANSLATION
 random_event.81.a: "Meč je silnejší ako kniha." # todo: NEW TRANSLATION
 random_event.82.title: "Kompetentná diplomacia!" # todo: NEW TRANSLATION
 random_event.82.desc: "Po vynaložení úsilia v komunikácii s [target_ruler.GetHerHis] rovesníkmi sa usilovná práca [target_ruler.GetName] vyplatila. Naša diplomatická pozícia sa zlepšila vďaka [target_ruler.GetHerHis] hodvábnemu jazyku." # todo: NEW TRANSLATION
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sa vždy dá dôverovať!" # todo: NEW TRANSLATION
 random_event.83.title: "Nekompetentná diplomacia!" # todo: NEW TRANSLATION
 random_event.83.desc: "Je takmer nepochopiteľné, aký neschopný je [target_ruler.GetName] v diplomacii. Nevieme, ako sa mu to podarilo, ale jedným listom ospravedlnenia veľvyslancovi dokázal ublížiť našej diplomatickej reputácii vo svete." # todo: NEW TRANSLATION
 random_event.83.a: "Ako je to možné?" # todo: NEW TRANSLATION
 random_event.84.title: "Vojnou unavené obyvateľstvo" # todo: NEW TRANSLATION
 random_event.84.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú unavení z vojny a naši vojaci sú vyčerpaní. Je čoraz ťažšie nútiť ich bojovať za nás, pretože nachádzajú čoraz kreatívnejšie metódy, ako sa vyhnúť odvodom. Dokonca aj tí v armáde myslia viac na domov než na slávu poraziť nepriateľa. Mali by sme rýchlo ukončiť vojnu, inak by sa to mohlo ešte zhoršiť." # todo: NEW TRANSLATION
 random_event.84.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] majú byť ignorovaní." # todo: NEW TRANSLATION
 random_event.84.b: "Vojaci sú len [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] v uniforme." # todo: NEW TRANSLATION
 random_event.85.title: "Nádej stále žije" # todo: NEW TRANSLATION
 random_event.85.desc: "Hoci je [ROOT.GetCountry.GetName] unavené z vojny, v srdciach všetkých od najnižších z [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] až po [target_ruler.GetName] [target_ruler.GetHerselfHimself] stále žije nádej a pozitívny duch. Prejdeme cez túto vojnu a vyhráme ju." # todo: NEW TRANSLATION
 random_event.85.a: "Ešte raz do prielomu." # todo: NEW TRANSLATION
 random_event.85.b: "Sme bratstvo..." # todo: NEW TRANSLATION
 random_event.86.title: "Návšteva pochybných ľudí" # todo: NEW TRANSLATION
 random_event.86.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prišlo niekoľko trochu pochybných osôb, ponúkajúc svoje služby nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tvrdia, že sú ochotní a schopní robiť veci, ktoré by žiadny slušný vládca verejne neurobil." # todo: NEW TRANSLATION
 random_event.86.a: "Je to ponuka..." # todo: NEW TRANSLATION
 random_event.86.b: "...Môžeme ju odmietnuť." # todo: NEW TRANSLATION
 merchants_not_supported: "Nepodporovaní obchodníci" # todo: NEW TRANSLATION
 random_event.87.title: "Obchodníci rozptýlení" # todo: NEW TRANSLATION
 random_event.87.desc: "Naši obchodníci prinášajú peniaze z obchodovania po celom svete. Avšak zdá sa, že sa trochu preťažili a vláda nie je schopná poskytnúť im plnú podporu diplomatického vplyvu [ROOT.GetCountry.GetLongName]. Zdá sa, že budeme musieť rozhodnúť, kam zamerať obchodovanie." # todo: NEW TRANSLATION
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] nie je tak dôležitá." # todo: NEW TRANSLATION
