 random_event.62.title: "Následky vojny" # todo: NEW TRANSLATION
 random_event.62.desc: "Náš [ROOT.GetCountry.GetFlavorRank] bol zdevastovaný vojnou a ľudia, od najvyšších z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] až po najbiednejších z [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sú z toho unavení. Musíme zaviesť dočasné politiky, aby sa náš [ROOT.GetCountry.GetFlavorRank] zotavil rýchlejšie." # todo: NEW TRANSLATION
