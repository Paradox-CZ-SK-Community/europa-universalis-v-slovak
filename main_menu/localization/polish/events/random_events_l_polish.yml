 random_event.69.desc: "V [ROOT.GetCountry.GetGovernment.GetCourtTitle] koluje akýsi propagandistický text, ktorý predstavuje [target_ruler.GetName] ako nemilosrdného vojnového zaťahovača. To môže ovplyvniť naše vzťahy s poddanými a inými krajinami." # todo: NEW TRANSLATION
