 random_event.64.title: "Námorná tradícia" # todo: NEW TRANSLATION
 random_event.64.desc: "Jediné, čo naozaj vytvorí dobrého veliteľa na mori, je skúsenosť na mori. Keď sú kompetentní ľudia povyšovaní bez ohľadu na pôvod, naša flotila zosilnie. Niektorí z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v našom [ROOT.GetCountry.GetFlavorRank] však takúto egalitárnosť nesúhlasia." # todo: NEW TRANSLATION
