 random_event.88.title: "Vzťahy sa zlepšili" # todo: NEW TRANSLATION
 random_event.88.desc: "Našli sme spoločnú reč s našimi [neighbour_country.GetAdjective] susedmi v tom, že zdieľame [ROOT.GetCountry.GetReligion.GetAdjective] vieru. Naše vzťahy sa zlepšili a naše dve národy sa teraz pozerajú do budúcnosti ako jedno." # todo: NEW TRANSLATION
 random_event.88.a: "Za [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] vieru." # todo: NEW TRANSLATION
 random_event.89.title: "Predaj titulov" # todo: NEW TRANSLATION
 random_event.89.desc: "Jeden z našich poradcov navrhol predávať tituly [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] komukoľvek, kto si to môže dovoliť zaplatiť. Mohlo by to priniesť veľa peňazí a otvoriť cestu sociálnemu postupu pre bohatých, ak to spravíme, ale znehodnotilo by to pojem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a možno by to rozhnevalo existujúce aristokratické rody." # todo: NEW TRANSLATION
 random_event.89.a: "Zlato je znakom skutočnej hodnoty!" # todo: NEW TRANSLATION
 random_event.89.b: "Niektoré veci sa nedajú kúpiť!" # todo: NEW TRANSLATION
 random_event.90.title: "Putujúci minstreli" # todo: NEW TRANSLATION
 random_event.90.desc: "Skupina renomovaných minstreľov nedávno prekročila hranice nášho štátu. Ich úmyslom je putovať po vidieku [ROOT.GetCountry.GetLongName] a prinášať radosť všetkým, ktorí ich počujú, ale niektorí hovoria, že iba uši [target_ruler.GetName] sú hodné počuť takú nádhernú hudbu." # todo: NEW TRANSLATION
 random_event.90.a: "Nech idú tam, kam ich srdcia ťahajú." # todo: NEW TRANSLATION
 random_event.90.b: "Priviesť ich na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 random_event.91.title: "Hojná úroda" # todo: NEW TRANSLATION
 random_event.91.desc: "Tohtoročné úrody boli mimoriadne! Zriedkavo v histórii nášho národa priniesla zem toľko plodov. Ľud už toto interpretuje ako znamenie božieho priazne pre naše panovanie." # todo: NEW TRANSLATION
 random_event.91.a: "Sme požehnaní!" # todo: NEW TRANSLATION
 random_event.92.title: "Napätie medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]" # todo: NEW TRANSLATION
 random_event.92.desc: "V našej krajine majú veľkú moc dve skupiny: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Napriek tomu sa vždy nezhodnú. Nedávno [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [bicker.GetName] a miestne kláštory pri ich feudálnych majetkoch začali hádať o vlastníctve pomerne veľkého územia.\n\nV týchto dňoch je [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] zaplavený ľuďmi, ktorí hlučne rozprávajú o božskom práve - [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tvrdia svoje božské právo vládnuť nad zemou a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] vystupujú ako zástupcovia Boha na Zemi. Celá situácia sa stáva dosť nestabilnou, pričom spomínaní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] podnecujú ostatných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] proti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a spochybňujú ich právo vlastniť akýkoľvek svetský majetok. Prior kláštorov pritiahol na svoju stranu vysokopostavených členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktorí zase hrozia, že sa priamo obrátia na [GetCountry('PAP').GetName], ak sa rozhodneme postaviť na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. V dôsledku toho sme teraz v dosť ťažkej situácii." # todo: NEW TRANSLATION
 random_event.92.a: "Ježiš žil medzi žobrákmi a rybármi, tak prečo by nie aj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?" # todo: NEW TRANSLATION
 random_event.92.b: "Určite nechceme nahnevať jeho svätosť." # todo: NEW TRANSLATION
 random_event.93.title: "Nesúhlasný poradca" # todo: NEW TRANSLATION
 random_event.93.desc: "[minister.GetName], člen nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle], bol doteraz verný služobník, ale teraz sa zdá, že [minister.GetSheHe] dovolil, aby [minister.GetHerHis] postavenie stúpilo do hlavy a stal sa neúctivým. [minister.GetHeSheFormal|U] si trúfa kritizovať politiku nášho skvelého [target_ruler.GetName] a nedávno to urobil verejne pred zahraničnými vyslancami. Aj keď môžu existovať určité dôvody pre tieto kritiky, nemali by sme dovoliť, aby otvorené hanobenie [ROOT.GetCountry.GetGovernment.GetRulerTitle] prerástlo do zvyku." # todo: NEW TRANSLATION
 random_event.93.a: "Ale mal dobrý argument..." # todo: NEW TRANSLATION
 random_event.93.b: "Sťať [minister.GetHerHis] hlavu!" # todo: NEW TRANSLATION
 random_event.94.title: "Moc miestnych [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rastie" # todo: NEW TRANSLATION
 random_event.94.desc: "Prostredníctvom intrig na [ROOT.GetCountry.GetGovernment.GetCourtTitle], zručne vytvorených aliancií a množstva oportunizmu si skupina miestnych [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vybudovala silnú mocenskú základňu v [local_noble.GetName]. Ak sa s nimi teraz nevysporiadame, môžu podporiť jedného z rôznych uchádzačov o [ROOT.GetCountry.GetFlavorRank] v nádeji na ešte väčší vplyv, hoci zníženie ich moci sa ukáže byť ťažké vzhľadom na ich vplyv a veľkú silu družín, ktoré udržiavajú ako súčasť svojej súkromnej armády." # todo: NEW TRANSLATION
 random_event.94.a: "Ignorovať ich." # todo: NEW TRANSLATION
 random_event.94.b: "Obmedziť ich moc." # todo: NEW TRANSLATION
 random_event.95.title: "Koloniálny objav!" # todo: NEW TRANSLATION
 random_event.95.desc: "Naši kolonisti natrafili na úžasný objav, [ShowGoodsName('cocoa')], ktorý je skutočnou lahôdkou v [ShowContinentName('europe')]. Hlavné obchodné domy dovážajú túto kuriozitu v sudoch. Objavili ho dosť, aby zásobili našu krajinu až do konca vekov." # todo: NEW TRANSLATION
 random_event.95.a: "Všetci môžu z toho profitovať!" # todo: NEW TRANSLATION
 random_event.95.b: "Je to určite pre [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 random_event.96.title: "Krajina destabilizovaná" # todo: NEW TRANSLATION
 random_event.96.desc: "Naše nedávne rozhodnutia a politiky narušili regionálne záujmy a vytvorili určitú medzeru v miestnej politike. Keďže nie sú miestni potentáti, ktorí by im povedali, že je všetko v poriadku, ľudia začali veriť, že sú zle spravovaní." # todo: NEW TRANSLATION
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 random_event.97.title: "Námorní dôstojníci odchádzajú do dôchodku" # todo: NEW TRANSLATION
 random_event.97.desc: "Naše rozhodnutie začať uprednostňovať armádu pred námorníctvom viedlo k odchodu veľkého množstva sľubných mladých námorných dôstojníkov zo služby. Tvrdia, že už nie je toľko príležitostí na postup ako kedysi." # todo: NEW TRANSLATION
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 random_event.98.title: "Súkromníci prinášajú zisky" # todo: NEW TRANSLATION
 random_event.98.desc: "Naše rozhodnutie podporiť flotilu súkromných korzárov sa vypláca. Jeden z našich kapitánov dokázal zajať loď plnú cenného tovaru smerujúceho do [gold_port.GetName]. Po predaji tovaru zostáva pre našu krajinu značný podiel!" # todo: NEW TRANSLATION
 random_event.98.a: "To pekne naplní naše pokladnice." # todo: NEW TRANSLATION
 random_event.99.title: "Súkromníci zajatí" # todo: NEW TRANSLATION
 random_event.99.desc: "Naši kapitáni preukázali výnimočnú zručnosť v námornej bitke tým, že zajali množstvo konkurenčných súkromných korzárov, ktorí sa snažili plenit naše lode. Nikdy predtým sme nemali toľko kapitánov tak úspešných v prekonaní nepriateľských veliteľov a už si získali značnú slávu v našej flotile a obyvateľstve, keďže zručnosť našich námorných veliteľov dodáva sebavedomie novým rekrutom." # todo: NEW TRANSLATION
 random_event.99.a: "Títo sú jednoznačne kapitáni, od ktorých sa treba učiť!" # todo: NEW TRANSLATION
 random_event.100.title: "Obchodníci organizujú expedíciu" # todo: NEW TRANSLATION
 random_event.100.desc: "Po nedávnych návrhoch obchodnej trasy do $india$ týmto smerom, skupina obchodníkov zhromaždila flotilu a najala prieskumníka, [india_explorer.GetName], aby preskúmal nezmapované vody na západe." # todo: NEW TRANSLATION
 random_event.100.a: "Zaujímavé, priveďte [india_explorer.GetNameWithNoTooltip] na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 random_event.100.b: "Kým sú preč, zabavme ich majetok!" # todo: NEW TRANSLATION
 random_event.101.title: "Patronát pre [ShowInstitutionNameWithNoTooltip('renaissance')|U] umelcov?" # todo: NEW TRANSLATION
 random_event.101.desc: "Rôzne a inovatívne myšlienky [ShowInstitutionName('renaissance')] sa šíria po našej krajine. Už niekoľko bohatých rodín sa rozhodlo finančne podporiť sľubných umelcov. Jeden umelec, [ren_artist.GetName], ich obzvlášť zaujal. Máme nechať históriu prebehnúť bez toho, aby sme na ňu zanechali našu stopu?" # todo: NEW TRANSLATION
 random_event.101.a: "Aj my podporíme rozkvitajúce umenie [ShowInstitutionNameWithNoTooltip('renaissance')]." # todo: NEW TRANSLATION
 random_event.101.b: "Máme dôležitejšie veci, na ktoré míňať peniaze." # todo: NEW TRANSLATION
 random_event.102.title: "Námorné myslenie trpí" # todo: NEW TRANSLATION
 random_event.102.desc: "Keďže presúvame pozornosť z námorníctva na armádu, niektorí z našich majstrov staviteľov lodí sa rozhodli hľadať si zamestnanie inde. To spôsobilo, že celá naša námorná kapacita utrpela." # todo: NEW TRANSLATION
 random_event.102.a: "To sa dalo očakávať." # todo: NEW TRANSLATION
 random_event.103.title: "Reforma armády" # todo: NEW TRANSLATION
 random_event.103.desc: "Pripravujú sa plány na menšiu reformu našej armády. Diskutujú sa nové taktiky, zbrane a velenia ako oblasti na zlepšenie bojovej efektivity." # todo: NEW TRANSLATION
 random_event.103.a: "Zameranie na kvalitu." # todo: NEW TRANSLATION
 random_event.103.b: "Zameranie na kvantitu." # todo: NEW TRANSLATION
 random_event.103.c: "Zameranie na ofenzívu." # todo: NEW TRANSLATION
 random_event.103.d: "Zameranie na obranu." # todo: NEW TRANSLATION
 random_event.104.title: "Reforma námorníctva" # todo: NEW TRANSLATION
 random_event.104.desc: "Pripravujú sa plány na menšiu reformu nášho námorníctva. Diskutuje sa o nových taktikách, zbraniach a velení ako oblastiach na zlepšenie bojovej efektivity." # todo: NEW TRANSLATION
 random_event.104.a: "Vylepšiť naše súčasné námorníctvo." # todo: NEW TRANSLATION
 random_event.104.b: "Dať väčší dôraz na námorníctvo." # todo: NEW TRANSLATION
 random_event.105.title: "Mala by existovať stabilná vláda" # todo: NEW TRANSLATION
 random_event.105.desc: "Niekoľkí vedúci členovia našej vlády sú hlboko znepokojení niektorými zmenami, ktoré boli nedávno navrhnuté ohľadom toho, ako by mala byť riadená naša [ROOT.GetCountry.GetFlavorRank]. Žiadajú zastavenie takýchto otrasných reforiem a návrat k našim osvedčeným tradíciám. Samozrejme, vyhýbajú sa zmienke o tom, ako by zmeny ovplyvnili ich vlastnú mocenskú základňu..." # todo: NEW TRANSLATION
 random_event.105.a: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 random_event.105.b: "Ignorovať ich." # todo: NEW TRANSLATION
 random_event.106.title: "Vynikajúca vláda" # todo: NEW TRANSLATION
 random_event.106.desc: "Naša [ROOT.GetCountry.GetFlavorRank] bola minulý rok spravovaná mimoriadne efektívne. Teraz máme možnosť z toho profitovať." # todo: NEW TRANSLATION
 random_event.106.a: "Peniaze sú vždy vítané!" # todo: NEW TRANSLATION
 random_event.106.b: "Ale prestíž je lepšia!" # todo: NEW TRANSLATION
 random_event.107.title: "Ovplyvnené voľby" # todo: NEW TRANSLATION
 random_event.107.desc: "Úplatky a iné pobádania nikdy neboli nezvyčajnou praxou pred voľbami. Je tiež známe, že vplyvní ľudia, dokonca v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa uchýlili k takýmto praktikám v nádeji zmeniť výsledok volieb vo svoj prospech." # todo: NEW TRANSLATION
 random_event.107.a: "To je len zdravý rozum!" # todo: NEW TRANSLATION
 random_event.107.b: "Úplatky nemajú miesto v našej [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 random_event.108.title: "Národné inštitúcie" # todo: NEW TRANSLATION
 random_event.108.desc: "V poslednom čase stále viac ľudí žiada reprezentatívne národné inštitúcie. Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] dlhodobo viedol našu [ROOT.GetCountry.GetFlavorRank] cez takéto nepokoje, no ľudia mu zdá sa dôverujú čoraz menej, tvrdiac, že nemajú dosť kontroly nad tým, kto ich reprezentuje." # todo: NEW TRANSLATION
 random_event.108.a: "Zvolajme [ROOT.GetCountry.GetGovernment.GetParliament.GetName] na ďalšiu debatu." # todo: NEW TRANSLATION
 random_event.109.title: "Vojenská reforma" # todo: NEW TRANSLATION
 random_event.109.desc: "V [ROOT.GetCountry.GetLongName] sa začala dôkladná revízia vojenskej štruktúry našej krajiny. Zatiaľ čo dôstojníci sú stále vyberaní z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a mestské obyvateľstvo sú naverbovaní do ostatných hodností. Zaviedli sa pravidelné cvičenia a vytvorila sa silná flotila spolu so stovkami bitevných lodí, galér a iných plavidiel." # todo: NEW TRANSLATION
 random_event.109.a: "Zamerať sa na reformy armády." # todo: NEW TRANSLATION
 random_event.109.b: "Zamerať sa na reformy námorníctva." # todo: NEW TRANSLATION
 random_event.109.c: "Oboje? Oboje. Oboje je dobré." # todo: NEW TRANSLATION
 random_event.110.title: "Národná banka" # todo: NEW TRANSLATION
 random_event.110.desc: "Zriadenie národnej banky nám dalo povesť vážnosti a spoľahlivosti. Tiež to poskytlo našej [ROOT.GetCountry.GetFlavorRank] oveľa väčšiu flexibilitu pri získavaní prostriedkov na vojnu." # todo: NEW TRANSLATION
 random_event.110.a: "To je naozaj prínosné!" # todo: NEW TRANSLATION
 random_event.111.t: "Prichytený pri čine" # todo: NEW TRANSLATION
 random_event.111.desc: "Všetky živé tvory v našej [ROOT.GetCountry.GetFlavorRank] podliehajú zákonom človeka, bez ohľadu na to, či ich dokážu pochopiť alebo nie. Nedávno bola prasnica prichytená pri vražde a požití dieťaťa. Teraz stojí pred súdom za tento závažný zločin.\n\nJe nevyhnutné, aby úrady udržiavali dojem prísneho dodržiavania zákonov a poriadku krajiny. Aj keď obžalovaný nemusí byť človek, udelenie súdu, ktorý naplno dodržiava právne zvyklosti, poskytuje ľuďom väčšiu dôveru v systém.\n\nNa druhej strane možno spochybniť náklady na poskytnutie plnohodnotného súdu zvieraťu, ktoré ho nemôže využiť. Možno by sa zvieratám mali udeľovať rýchlejšie súdy, ktoré sú menej nákladné?" # todo: NEW TRANSLATION
 random_event.111.a: "Zákon zostane spravodlivý pre všetkých, dokonca aj pre zvieratá!" # todo: NEW TRANSLATION
 random_event.111.b: "Musíme obmedziť výdavky na súdy so zvieratami!" # todo: NEW TRANSLATION
 random_event.111.c: "Za zvieratá by mala byť zodpovedná aj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 random_event.112.title: "Sťažnosti na [ShowGoodsNameWithNoTooltip('copper')]" # todo: NEW TRANSLATION
 random_event.112.desc: "Skupina nespokojných [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] podala formálnu sťažnosť proti našim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí sú známi obchodovaním v [target_location.GetName]. Podľa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] bol [ShowGoodsName('copper')], ktorý kúpili, takej biednej kvality, že bol sotva použiteľný.\n\nNa druhej strane [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] trvajú na tom, že kov bol presne taký, ako bolo sľúbené. Keďže vášne pribúdajú a spor sa šíri po trhu, iní začínajú spochybňovať, či obchod v [target_location.GetNameWithNoTooltip] je taký férový, ako sa zdá." # todo: NEW TRANSLATION
 random_event.112.a: "Nech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] to buď vezmú, alebo nechajú!" # todo: NEW TRANSLATION
 random_event.112.b: "Na vine sú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 random_event.112.c: "Drobné hádky..."" # todo: NEW TRANSLATION
