 random_event.32.title: "Taliansky inžinier k dispozícii" # todo: NEW TRANSLATION
 random_event.32.desc: "Obliehací inžinier zo severného [ShowRegionName('italy_region')] prišiel na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ponúka [italian.GetHerHis] služby [target_ruler.GetName]. [italian.GetSheHe|U] tvrdí, že ovláda umenie stavby mohutného bastiónového fortu skupiny [ShowCultureGroupName('italian_group')], nazývaného #italic trace italienne#!, ktorý si naši vojenskí teoretici túžobne priali napodobniť. Jeho služby však nebudú lacné." # todo: NEW TRANSLATION
