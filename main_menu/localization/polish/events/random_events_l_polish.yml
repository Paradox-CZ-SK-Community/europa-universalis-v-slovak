 random_event.43.desc: "Naše snahy udržať [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] na mieste boli v poslednom čase až príliš úspešné. Naša vláda je tak krutá, že chudoba sa stáva čoraz hlasnejšou v svojich sťažnostiach a obracia sa proti svojim zemepánom, požadujúc lepšie zaobchádzanie a podmienky." # todo: NEW TRANSLATION
