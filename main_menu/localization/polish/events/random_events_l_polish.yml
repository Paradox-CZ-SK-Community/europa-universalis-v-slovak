 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú pobúrení, že kacírom, [minister.GetName], je zamestnaný ako poradca [target_ruler.GetName]. Žiadajú okamžité odstránenie [minister.GetHerHis]!" # todo: NEW TRANSLATION
