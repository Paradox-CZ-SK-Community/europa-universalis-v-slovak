 random_event.49.desc: "V poslednom čase hľadáme maliarov alebo umelcov, ktorí by vhodne zachytili slávu zakladateľov nášho [ROOT.GetCountry.GetFlavorRank]. Práve dnes ráno nám maliar [the_artist.GetName] ponúkol svoje služby." # todo: NEW TRANSLATION
