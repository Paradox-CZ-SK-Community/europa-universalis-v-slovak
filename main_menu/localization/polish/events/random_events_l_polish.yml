 random_event.63.title: "Silné vojenské vedenie" # todo: NEW TRANSLATION
 random_event.63.desc: "Naše nedávne vojny dali priestor kompetentným vodcom, aj z radov [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Môžeme profitovať z ich schopností, alebo ich môžeme odmietnuť, keďže predsa nie sú súčasťou [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí tradične dominovali našemu vojenskému veleniu." # todo: NEW TRANSLATION
