 random_event.48.title: "Súperiace vojenské školy" # todo: NEW TRANSLATION
 random_event.48.desc: "Občasné nepriateľstvá, ktoré vypukajú medzi našimi súrodými vojenskými školami, sa v poslednom čase stali častejšími. Ak čoskoro nezasiahneme, hrozí nám ďalšie rozdelenie v našich ozbrojených silách." # todo: NEW TRANSLATION
