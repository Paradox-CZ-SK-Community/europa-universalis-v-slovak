 random_event.54.desc: "Znepokojení prudkou infláciou, naši finanční poradcovia nám dôrazne radia opustiť starú mincu a začať používať novú, stabilnejšiu menu. Hoci by to bolo prínosné na dlhý beh, okamžite by to spôsobilo vážne nepokoje v našom [ROOT.GetCountry.GetFlavorRank] a zároveň odhalilo susedom, že sme katastrofálne zle spravovali ekonomiku." # todo: NEW TRANSLATION
