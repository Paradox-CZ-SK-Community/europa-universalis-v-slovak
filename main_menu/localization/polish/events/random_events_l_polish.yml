 random_event.38.title: "Prestížna rodina žiada pomoc" # todo: NEW TRANSLATION
 random_event.38.desc: "Jedna z najsilnejších rodín [ROOT.GetCountry.GetName] z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] napriek obrovskému majetku dokázala nahromadiť značné dlhy, ktoré má problém splatiť. Obrátili sa na [target_ruler.GetName] s prosbou o pomoc, dúfajúc, že ich dlhá história vernosti rodine [target_ruler.GetDynasty.GetName] a sľuby večnej podpory presvedčia [target_ruler.GetHerHim], aby im pomohol." # todo: NEW TRANSLATION
