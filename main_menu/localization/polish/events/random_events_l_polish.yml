 random_event.68.desc: "Zdá sa, že [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa sťahujú z údolia [starting_location.GetName] a snažia sa uživiť v [target_location.GetName]. To spôsobuje nepokoje na vidieku [starting_location.GetNameWithNoTooltip], ale [target_location.GetNameWithNoTooltip] môže mať dlhodobo úžitok." # todo: NEW TRANSLATION
