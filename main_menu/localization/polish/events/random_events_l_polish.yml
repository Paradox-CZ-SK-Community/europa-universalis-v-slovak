 random_event.40.title: "Vzrastá konkurencia zahraničného obchodu" # todo: NEW TRANSLATION
 random_event.40.desc: "Zahraniční obchodníci stále viac predbiehajú našich v prístavoch [ROOT.GetCountry.GetFlavorRank], zaplavujúc naše trhy lacným tovarom vyrobeným inde. To sťažuje život našim obchodníkom. Prišli pred [target_ruler.GetName] s návrhom nového cla na zahraničný tovar, ktoré by im pomohlo ochrániť sa pred konkurenciou zo zahraničia." # todo: NEW TRANSLATION
