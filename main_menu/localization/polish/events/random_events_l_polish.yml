 random_event.36.b: "Hľadať diplomatické riešenie." # todo: NEW TRANSLATION
 random_event.37.title: "Petícia o nápravu" # todo: NEW TRANSLATION
 random_event.37.desc: "Niektorí miestni členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [uppity_peasants.GetName] tak urazili a zle zaobchádzali so svojimi poddanými, že delegácia [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] prišla pred [target_ruler.GetName] žiadať o nápravu. Súhlasiť s tým by bolo populárne u [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by to vnímali ako zásah do ich autority." # todo: NEW TRANSLATION
