 random_event.55.b: "Dobrým časom nebude koniec!" # todo: NEW TRANSLATION
 random_event.56.title: "Prílev kolonistov" # todo: NEW TRANSLATION
 random_event.56.desc: "Demografický, ekonomický a politický tlak doma sa spojil a priniesol náhly nárast počtu ľudí hľadajúcich lepší život v bohatých neprebádaných krajinách našich zámorských kolónií. Medzi nimi sú podnikatelia hľadajúci dobrodružstvo a bohatstvo v cudzom obchode." # todo: NEW TRANSLATION
