 random_event.46.title: "Námořné tradície pohrdané" # todo: NEW TRANSLATION
 random_event.46.desc: "V poslednom čase sme sa sústredili hlavne na armádu. Možno by sme však nemali prehliadať silu silnej námornej moci a investovať viac času do námorného výskumu." # todo: NEW TRANSLATION
