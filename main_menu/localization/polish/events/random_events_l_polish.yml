 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] kážu herézu!" # todo: NEW TRANSLATION
 random_event.53.desc: "Dostali sa k nám správy o niekoľkých nespokojných členoch [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [heresy_location.GetName], ktorí, sklamaní našou vládou, začali kázať herézu, ktorá je jasne protirečivá pravému vierovyznaniu. Ak nič neurobíme, miestne obyvateľstvo začne nasledovať ich vlastizradu a kacírske slová, čo môže byť v budúcnosti problém." # todo: NEW TRANSLATION
