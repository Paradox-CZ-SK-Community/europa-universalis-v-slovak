l_polish:
  primasgermaniae.1.title: "Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.1.desc: "Od desiateho storočia držia [target_country.GetGovernment.GetRulerTitle] z [target_country.GetName] prestížny titul [ShowGovernmentReformName('primas_germaniae')] - najdôležitejší [ShowReligionAdjective('catholic')] [target_country.GetGovernment.GetRulerTitle] v celom [GetUniqueInternationalOrganization('hre').GetName].\n\nSamozrejme, takýto titul vzbudí závisť medzi ostatnými kniežatami Cisárstva... Náš panovník, [home_ruler.GetName], musí byť ostražitý a nenechať náš $game_concept_prestige$ príliš klesnúť, inak sa nám titul môže vymknúť z rúk!" # todo: NEW TRANSLATION
  primasgermaniae.1.a: "Rozumiem..." # todo: NEW TRANSLATION
  primasgermaniae.2.title: "Spochybnený titul Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.2.desc: "Môj [target_country.GetGovernment.GetRulerTitle], veľká časť [ShowReligionAdjective('catholic')] obce stratila dôveru v nás! Dokonca sa šíria fámy, že iné arcibiskupstvo plánuje uplatniť nárok na náš titul [ShowGovernmentReformName('primas_germaniae')]!" # todo: NEW TRANSLATION
  primasgermaniae.2.a: "Pravdepodobne len fámy." # todo: NEW TRANSLATION
  primasgermaniae.3.title: "Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.3.desc: "Titul [ShowGovernmentReformName('primas_germaniae')] - najdôležitejší [ShowReligionAdjective('catholic')] [original_prime.GetGovernment.GetRulerTitle] v celom [GetUniqueInternationalOrganization('hre').GetName] - bol vytvorený v desiatom storočí, keď arcibiskupstvo Mainz ako prvé tento titul získalo.\n\nPre druhotriednu mocnosť [original_prime.GetLongName] držať taký prestížny titul sa zdá byť urážkou pre [GetUniqueInternationalOrganization('catholic_church').GetName]. Možno by sa dal nájsť hodnejší kandidát?" # todo: NEW TRANSLATION
  primasgermaniae.3.a: "Možno... ja?" # todo: NEW TRANSLATION
  opinion_accepted_primas_germaniae: "Prijali titul Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.3.b: "Nechajme to tak. Zatiaľ..." # todo: NEW TRANSLATION
  opinion_supported_primas_germaniae: "Podporili zvoleného nového Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.4.title: "Strata titulu Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.4.desc: "Môj [original_prime.GetGovernment.GetRulerTitle], stratili sme prestížny titul [ShowGovernmentReformName('primas_germaniae')]. V dôsledku nášho nízkeho postavenia v [GetUniqueInternationalOrganization('hre').GetName] v poslednom čase si iný arcibiskup, [new_primae.GetGovernment.GetRuler.GetName] z [new_primae.GetName], nárokoval tento titul!" # todo: NEW TRANSLATION
  primasgermaniae.4.a: "Dobre, zablahoželajme mu..." # todo: NEW TRANSLATION
  opinion_congratulated_new_primas_germaniae: "Zablahoželali novému Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.4.b: "Nezabudneme na to!" # todo: NEW TRANSLATION
  opinion_lost_primas_germaniae: "Nepodporili zvoleného nového Primas Germaniae" # todo: NEW TRANSLATION
  primasgermaniae.6.title: "Posol od [pope_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  primasgermaniae.6.desc: "Dobrá správa! Boli sme vybraní [pope_country.GetGovernment.GetRulerTitle] na držanie prestížneho titulu [ShowGovernmentReformName('primas_germaniae')] - najdôležitejšieho [ShowReligionAdjective('catholic')] arcibiskupa v celom [GetUniqueInternationalOrganization('hre').GetName] - po tom, čo predchádzajúci držiteľ upadol v nemilosti." # todo: NEW TRANSLATION
  primasgermaniae.6.a: "Tento titul s radosťou prijmeme." # todo: NEW TRANSLATION
  primasgermaniae.6.b: "Musíme úctivo odmietnuť." # todo: NEW TRANSLATION
  opinion_declined_primas_germaniae: "Odmietli titul Primas Germaniae" # todo: NEW TRANSLATION
