 reform_society.1.title: "Reformy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] spoločnosti" # todo: NEW TRANSLATION
 reform_society.1.desc: "Príliš dlho sme boli podriadení rozmarom drobných miestnych vládcov v iných mestských štátoch. So silnejúcim vplyvom v regióne a vojenskou silou, ktorá podporí naše nároky, prelomíme nový typ vlády a zjednotíme naše územie pod jedným praporom, odstránime nesúhlas a pohnútky k decentralizácii." # todo: NEW TRANSLATION
 reform_society.1.a: "Vytrváme..." # todo: NEW TRANSLATION
 has_completed_all_religious_focuses_tt: "Dokončil všetky možné [religious_focus|e]" # todo: NEW TRANSLATION
 reform_society.2.title: "Nová éra pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 reform_society.2.desc: "Napriek odporu z rôznych strán, ako sú naši nepriatelia a dokonca významné osobnosti stavov v našej krajine, boli naše reformy zamerané na centralizáciu ríše vynikajúcim úspechom. To určite prinesie bezprecedentnú kontrolu a novú éru autority, keď národ odhodí staré spôsoby a prijme nové, inovatívne formy vlády. Naša budúcnosť bude len jasnejšia, smerom vpred..." # todo: NEW TRANSLATION
 reform_society.2.a: "Toto je náš čas." # todo: NEW TRANSLATION
 reform_society.3.title: "Protesty zvnútra" # todo: NEW TRANSLATION
 reform_society.3.desc: "Mnohé významné hlasy z nášho vnútra sa otvorene postavili proti centralizácii a legislatívnym reformám, ktoré boli nedávno zavedené. To nemožno chápať inak než ako vzburu a povstanie proti našej autorite; požadujú uspokojenie, ak chceme pokračovať v schvaľovaní nevyhnutných právnych rámcov na dosiahnutie našich cieľov." # todo: NEW TRANSLATION
 reform_society.3.a: "Opovážia sa nám vyhrážať?" # todo: NEW TRANSLATION
 reform_society.3.b: "Môžeme rokovať a upokojiť ich." # todo: NEW TRANSLATION
 reform_society.3.c: "Teraz je čas na reformy!" # todo: NEW TRANSLATION
 annex_all_altepetls_tt: "Všetci naši poddaní s typom vlády [ShowGovernmentReformName('altepetl')] budú anektovaní" # todo: NEW TRANSLATION
 reform_society.4.title: "Oheň na nočnej oblohe" # todo: NEW TRANSLATION
 reform_society.4.desc: "Každú noc, počas obdobia trvajúceho niečo málo viac ako rok, sa nad [target_location.GetName] zapáli žiariaci oheň na nočnej oblohe. Je to ohromujúce divadlo, s širokou základňou zužujúcou sa do ostrého hrotu, akoby krvácal oheň naprieč oblohou. Niektorí tento nebeský jav opisujú ako pripomínajúci klas kukurice v plameňoch na nebi. Väčšina historikov ho vo svojom výklade považuje za zjavenie kométy. Toto ohnivé predstavenie sa odohráva na pozadí spoločnosti, ktorá sa zamýšľa nad radikálnymi reformami — možno znamenie božieho nesúhlasu? Keď ľudia hľadia k oblohe, neubránia sa pocitu neistoty, premýšľajúc, či je tento kozmický jav omenou blížiacich sa zmien alebo znamením od vesmíru, ktoré zapáli rozhovory a vyvolá vášnivé diskusie o budúcnosti." # todo: CHANGED
 reform_society.4.a: "Nahnevali sme bohov?" # todo: NEW TRANSLATION
 reform_society.4.b: "Nedívajte sa na oblohu!" # todo: NEW TRANSLATION
 reform_society.4.c: "Bohov treba uspokojiť..." # todo: NEW TRANSLATION
 reform_society.5.title: "Zničenie [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 reform_society.5.desc: "Začalo to ako šepot, šuchot listov, keď atmosféra okolo nášho hlavného mesta zhustla, akoby na nás tlačil prst bohov. [target_location.GetName], kedysi prosperujúce mesto, zdobené veľkými chrámami a rušnými trhmi, teraz svedčí o svojej skaze. Samotné nebo akoby plakalo, keď sa na posvätnú metropolu spustili prudké dažde, zaplavené ulice neprestajnou povodňou.\n\nHromy hučia ako nahnevaný hlas Huītzilōpōchtliho, zatiaľ čo plamene pohlcujú budovy ako hnevný oheň Xiuhtēcuhtliho. Zem sa trasie pod nohami vystrašených obyvateľov, akoby Tlaloc požadoval odplatu. Koniec [target_location.GetNameWithNoTooltip] sa javí ako hrozná kliatba od bohov, posledný súd, ktorý vyhladí náš kedysi mocný ľud a zanechá nás v zrúcaninách." # todo: NEW TRANSLATION
 reform_society.5.a: "Utiekajte, zachráňte sa!" # todo: NEW TRANSLATION
 reform_society.5.b: "Môžeme zmierniť časť zničenia..." # todo: NEW TRANSLATION
 reform_society.5.c: "Zbožnosť a úcta nás zachránia." # todo: NEW TRANSLATION
 reform_society.6.title: "Veľký požiar za denného svetla" # todo: NEW TRANSLATION
 reform_society.6.desc: "V srdci [target_location.GetName] stojí veľký chrám Huītzilōpōchtliho, vznešený a uctievaný, symbol našej oddanosti bohom. Avšak jedného osudného dňa zvláštne znamenie vrhlo tieň na mesto. Pruh ohňa rozžiaril oblohu, žiariaci jasne za bieleho dňa, jeho pôvod na vzdialenom západnom obzore. Akoby vedený božskými rukami, plameň sa rozdelil na tri časti, pričom každý útržok zanechával iskry nespútanej energie. Panika zachvátila náš ľud, keď sledoval tento nebeský jav a obával sa, že ide o zlovestné znamenie od samotného Huītzilōpōchtliho.\n\nŠepoty sa šírili ulicami, príbehy o nadchádzajúcej skaze, keď sa posvätné plamene chrámu začali neisto škeriť. Napriek našim snahám plamene vo vnútri chrámu nedokážeme uhasiť a chrám nášho uctievaného boha podľahne nevysvetliteľnému požiaru, zanechávajúc nás v smútku a spochybňujúc vôľu boha slnka a vojny." # todo: NEW TRANSLATION
 reform_society.6.a: "Sú bohovia nespokojní s našimi reformami?" # todo: NEW TRANSLATION
 reform_society.6.b: "Dôverujeme výkladom kňazov." # todo: NEW TRANSLATION
 reform_society.6.c: "Len vpred!" # todo: NEW TRANSLATION
 reform_society.7.title: "Výkriky v tme" # todo: NEW TRANSLATION
 reform_society.7.desc: "Pod tichým mesačným svitom sa v uliciach [target_location.GetName] ozýva žalostný hluk, ktorý chveje obyvateľstvo. Noc za nocou ženský hlas preráža temnotu, jej výkriky plné naliehavého volania k činu. Prosí ľudí slovami, "Moje deti, musíme odísť," a, "Moje deti, kam pôjdete?" Tieto desivé frázy sa neprestajne ozývajú a vzbudzujú strach a zmätenie medzi ľuďmi, ktorí spochybňujú naše zásahy a pokusy reformovať spoločnosť, akoby samotní bohovia naznačovali svoj nesúhlas. Poháňaní zvedavosťou aj strachom sa zhromažďujú, aby rozlúštili posolstvo tajomného hlasu a zápasili s jeho záhadným pôvodom, hlasom, aký nikdy predtým nepočuli.\n\nAko noci plynú, volania pokračujú, stupňujúc sa v naliehavosti a zúfalstve, presviedčajúc ľudí, že ide o božské posolstvo, zlovestnú prorokovú výzvu, ktorej nemožno odolať. Ich osud sa začne spájať s týmto prízračným volaním a ľudia stoja pred rozhodnutím: nasledovať povzbudenie tejto ženy a vydať sa na neistú cestu, alebo ostať doma a čeliť tieňu blížiacej sa skazy.\n\nS každou ďalšou nocou záhadné výkriky naberajú na sile a zúfalstve. Ľudia, teraz presvedčení o božskom posolstve, začínajú brať varovania príťažlivo vážne, chápať, že ich osud je spätý s týmito žalostnými výzvami. Rozhodnutie sa blíži — či sa riadiť slovami a vydať sa na neistú cestu, alebo zostať a riskovať neznáme a blížiacu sa pohromu, ktorá sa zdá byť prítomná v noci." # todo: NEW TRANSLATION
 reform_society.7.a: "Zakryte si uši, vydržíme!" # todo: NEW TRANSLATION
 reform_society.7.b: "Sme zatratení!" # todo: NEW TRANSLATION
 reform_society.7.c: "Ľudia nebudú počúvať mestské legendy!" # todo: NEW TRANSLATION
 reform_society.8.title: "Odlesky hviezd" # todo: NEW TRANSLATION
 reform_society.8.desc: "V mokradiach okolo [target_location.GetName] skúsená pasca lovca chytí zvedavého sivého vtáka, perie mu pripomína smutné tóny zamračenej oblohy. Tento vták mal zvláštny znak: tmavé, zrkadlové znamenie na čele. Keď lovci odvážne nakukli do tohto zrkadla, zázrak ich uchvátil — uvideli hviezdy a nekonečný priestor nočnej oblohy odrazený v ňom.\n\nUvedomujúc si hlboký význam tohto záhadného nálezu, vtáka predviedli [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Keď [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] nazrel do zrkadla, pred jeho očami sa rozpútala očarujúca scéna. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] uvidel množstvo bojovníkov na mohutných tvorech pripomínajúcich obrovské jelene, pohľad zarážajúci a zároveň fascinujúci. Rozhodnutý rozlúštiť skrytý význam tohto mystického stretnutia, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zveril vtáka a jeho zrkadlo vysokým kňazom s úlohou rozlúsknuť túto nebeskú záhadu.\n\nAvšak keď kňazi jeden po druhom nakukovali do zrkadla, ich úsilie prinieslo len frustráciu a zmätok. K ich zármutku zrkadlo zostalo tvrdohlavo prázdne, zadržiavajúc nebeskú víziu, ktorá ohúrila ich vodcu. Napriek ich hlbokému poznaniu a neochvejnej oddanosti, kňazi neboli schopní poskytnúť radu alebo rozlúštiť záhadu, ktorá uchvátila predstavivosť [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], a to pripisujú zlému znameniu spojenému s radikálnymi reformami, ktoré nedávno zachvátili náš ľud." # todo: NEW TRANSLATION
 reform_society.8.a: "Stratili sme pevný úchop moci?" # todo: NEW TRANSLATION
 reform_society.8.b: "Toto musí byť znamenie..." # todo: NEW TRANSLATION
 reform_society.8.c: "Pripravte sa!" # todo: NEW TRANSLATION
