l_polish:
  decline_of_empire.1.title: "Úpadok [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_empire.1.desc: "Ako sa [ROOT.GetCountry.GetLongName] naťahuje do krajnosti, začínajú sa objavovať praskliny. [ROOT.GetCountry.GetGovernment.GetCourtTitle] je paralyzovaný slabým vedením, jeho siene sú naplnené korupciou a nerozhodnosťou. Vzdialené provincie, dokonca aj v [target_region.GetName], sa trápia pod zanedbávaním, zatiaľ čo nespokojnosť sa šíri srdcom krajiny. Šepoty povstania znejú v uliciach a kedysi mocná byrokracia pod vedením [target_character.GetName] bojuje, aby udržala kontrolu.\n\n[ROOT.GetCountry.GetFlavorRank] sa kýve na pokraji. Ľud rastie nepokojom, hlad a ekonomický úpadok podnecujú ich hnev a ambiciózni rivali vidia slabosť. Ak sa poriadok neobnoví, kolaps je nevyhnutný. Nadchádzajúce roky otestujú našu odolnosť ako nikdy predtým. To, čo bolo vybudované krvou a prácou, teraz čelí úplnému zničeniu, keď čas postaví proti sebe ďalší [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  decline_of_empire.1.a: "Padnú hviezdy aj naše srdcia." # todo: NEW TRANSLATION
  during_decline_of_empire_explanation_tt: "Počas tohto [disaster|e] môžu [provinces|e] s [non_accepted_culture|e] [pops|e] alebo s nízkou úrovňou [control|e] hľadať nezávislosť. Medzitým môžu zahraniční rivali využiť našu slabosť na rozšírenie hraníc." # todo: NEW TRANSLATION
  decline_of_empire.2.title: "Koniec úpadku" # todo: NEW TRANSLATION
  decline_of_empire.2.desc: "Ako plamene krízy zhasínajú, [ROOT.GetCountry.GetLongName] začína obnovovať. Poriadok bol obnovený a trhliny, ktoré kedysi hrozili roztrhnúť [ROOT.GetCountry.GetFlavorRank], boli zažehnané. Či už cez posilnenie kontroly alebo prijatie kultúrnej jednoty, chaos, ktorý stisol náš ľud, bol utíšený.\n\nŠepoty povstaní utíchli, kedysi nepokojné provincie sa vrátili do lona a [ROOT.GetCountry.GetGovernment.GetCourtTitle] znovu potvrdzuje svoju autoritu. Hoci jazvy zostávajú, najhoršie je za nami. Úspešne sme prečkali búrku a vyšli z nej, ak nie nepoškodení, tak aspoň nezlomení." # todo: NEW TRANSLATION
  decline_of_empire.2.a: "To najhoršie máme za sebou!" # todo: NEW TRANSLATION
  pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Každý [pop|e] [primary_culture|e] alebo [accepted_culture|e] v [target_region.GetName] [region|e] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  decline_of_empire.3.title: "Plamene nezávislosti" # todo: NEW TRANSLATION
  decline_of_empire.3.desc: "Nepokoje, ktoré zasiahli [ROOT.GetCountry.GetLongName], naplno priniesli svoj nevyhnutný dôsledok; [target_country.GetName] sa osamostatnil. Oslabený vnútornými sporami sa náš úchop nad regiónom uvoľnil a miestni vládcovia využili príležitosť zbaviť sa našej nadvlády. Ich zástavy sa týčia vysoko, ich vodcovia hovoria o suverenite a ich armády sú pripravené brániť novo získanú slobodu.\n\nTeraz čelíme voľbe; zvolať zvyšky sily, ktoré nám zostali, aby sme toto povstanie rozdrvili a znovu získali, čo je naše, alebo prijať stratu a sústrediť sa vnútroštátne, aby sme zabránili tomu, aby zvyšok [ROOT.GetCountry.GetFlavorRank] nasledoval ich príklad." # todo: NEW TRANSLATION
  decline_of_empire.3.a: "Zničme ich!" # todo: NEW TRANSLATION
  decline_of_empire.3.b: "Udeľme im slobodu, zatiaľ." # todo: NEW TRANSLATION
  target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] vyhlási bezkrvavú nezávislosť.\nMy #R stratíme#! naše [cores|e] v ich [locations|e]" # todo: NEW TRANSLATION
  decline_of_empire.4.desc: "Uprostred chaosu, ktorý zachvátil naše krajiny, [target_country.GetName] využil okamih a vyhlásil nezávislosť. Naša oslabená autorita sa ukázala ako nedostatočná na udržanie ich nepokojnej provincie pohromade a teraz povstanie stojí vzdorovito. Ich sily sa zhromažďujú pod vlastnou zástavou a ich vodcovia odvážne vyhlasujú autonómiu a navždy sa vzdávajú našej vlády.\n\nOtázka udelenia nezávislosti je náročná vzhľadom na našu súčasnú situáciu. Podľahnúť ich požiadavkám môže znamenať zánik našich nárokov na ich územia, no zároveň to umožní sústrediť naše sily na naliehavejšie problémy inde." # todo: NEW TRANSLATION
  decline_of_empire.4.a: "Zabudli, komu slúžia — do zbraní!" # todo: NEW TRANSLATION
  decline_of_empire.4.b: "Nezaujímajú nás drobné hádky vzdialených [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
  decline_of_empire.5.title: "Umierajúce impérium" # todo: NEW TRANSLATION
  decline_of_empire.5.desc: "Naši susedia v [target_country.GetName] sú paralyzovaní krízou a úpadkom, ich [target_country.GetFlavorRank] sa rúti pod tlakom povstaní a neporiadku. Ich armády sú rozťahané, ich provincie im sklzajú z dosahu a ich vodcovia zápasia, aby udržali svoj [target_country.GetGovernment.GetCourtTitle] pokope. S ich silami rozdelenými a pozornosťou odklonenou máme zriedkavú príležitosť. Rýchla kampaň by mohla zabezpečiť kľúčové územia skôr, než sa zotavia — no ak zakročíme príliš neskoro, môžeme čeliť nákladnej vojne." # todo: NEW TRANSLATION
  decline_of_empire.5.a: "Uderme, kým je železo horúce!" # todo: NEW TRANSLATION
  decline_of_empire.5.b: "Zatiaľ počkáme." # todo: NEW TRANSLATION
  decline_of_empire.6.title: "Požiadavky ľudu" # todo: NEW TRANSLATION
  decline_of_empire.6.desc: "V následku nepokojov začal ľud [target_culture.GetName] vyjadrovať svoje požiadavky na väčšiu autonómiu. Nepokoj, ktorý otriasol [ROOT.GetCountry.GetFlavorRank], posilnil ich túžbu mať väčšiu kontrolu nad vlastnými záležitosťami, a teraz žiadajú reformy, ktoré by im udelili väčšiu nezávislosť od našej centrálnej vlády.\n\nOdmietnutie ich žiadosti môže byť nebezpečné! Resentiment rastie a semienka povstania sa sádzajú. Ak ich požiadavku ignorujeme, riskujeme odcudzenie časti našej populácie a vyvolanie ďalších nepokojov naprieč [ROOT.GetCountry.GetFlavorRank]. Naopak, ponúknutie ústupkov môže zmierniť napätie a udržať stabilitu, no môže to oslabiť našu kontrolu." # todo: NEW TRANSLATION
  decline_of_empire.6.a: "Udeľme im určitú autonómiu." # todo: NEW TRANSLATION
  decline_of_empire.6.b: "Zabudli na svoje miesto!" # todo: NEW TRANSLATION
  explain_decline_of_empires_events.6_tt: "Zníženie našej [control|e] naprieč týmito [locations|e] krátkodobo poškodí našu celkovú kontrolu. Avšak zvýšenie [pop_satisfaction|e] našich [target_culture.GetNameWithNoTooltip] [pops|e] môže viesť k dlhodobým ziskom v [control|e]" # todo: NEW TRANSLATION
  show_num_pops_affected_a_tt: "Približne [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] [target_culture.GetNameWithNoTooltip] [culture|e] získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  showcase_affected_locations_num_tt: "Približne #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [locations|e] s [target_culture.GetNameWithNoTooltip] [pops|e] stratia [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
  show_num_pops_affected_b_tt: "Približne [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] [target_culture.GetNameWithNoTooltip] [culture|e] stratí [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"" # todo: NEW TRANSLATION
