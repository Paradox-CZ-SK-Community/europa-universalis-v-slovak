l_polish:
  curse_of_stefan_uros_iii.1.title: "Kliatba [GetCountry('SER').GetNameWithNoTooltip]"
  curse_of_stefan_uros_iii.1.desc: "Prišli na nás ťažké časy! Kliatba [GetCharacter('ser_stefan_decanski').GetName] zachvátila náš národ; naši dvorania a poradcovia hovoria o konci jednej éry a o uvrhnutí našej veľkej krajiny do temného obdobia..."
  curse_of_stefan_uros_iii.1.a: "Toto predsa nemôže byť koniec, nie takto..."

  curse_of_stefan_uros_iii.2.title: "Nová éra pre [GetCountry('SER').GetNameWithNoTooltip]"
  curse_of_stefan_uros_iii.2.desc: "Modrá obloha nad naším veľkým národom opäť žiari radostnou nádejou a novým dňom. Napriek nedávnym ťažkostiam a poverám sme prekonali všetky prekážky a náš ľud vyšiel víťazne a odolnejší než kedykoľvek predtým!"
  curse_of_stefan_uros_iii.2.a: "Zjednotení a silnejší kráčame vpred."

  curse_of_stefan_uros_iii.3.title: "Požiadavky na autonómiu"
  curse_of_stefan_uros_iii.3.desc: "Nedávne zmeny v našej rozpadajúcej sa správe viedli k tomu, že sa ozvalo mnoho nesúhlasných hlasov túžiacich uchvátiť nezávislosť spod našej zástavy. Najnovšie petície za zastúpenie a miestnu autonómiu prichádzajú z [target_province.GetName]. Rozšírila sa správa, že naša autorita ochabla, a preto prišli so zbraňami v rukách, predkladajú absurdné požiadavky a hovoria o cudzom pojme známom ako sloboda."
  curse_of_stefan_uros_iii.3.a: "Nech ju majú."
  curse_of_stefan_uros_iii.3.b: "Zoznámte ich s miestnym pojmom biča!"

  curse_of_stefan_uros_iii.4.title: "Susedia ako supy"
  curse_of_stefan_uros_iii.4.desc: "Úkladní darebáci na dvore [target_country.GetName] nestrácali čas intrigami a prípravami na pohltenie nášho územia hneď pri prvom náznaku našej domnelej slabosti. Takáto supia politika nebude tolerovaná a musíme im pripomenúť, prečo je [GetCountry('SER').GetLongName] silou, s ktorou treba počítať."
  curse_of_stefan_uros_iii.4.a: "Nech to len skúsia!"

  curse_of_stefan_uros_iii.5.title: "Roľnícke povstanie"
  curse_of_stefan_uros_iii.5.desc: "Naša slabnúca autorita v týchto nepokojných časoch povzbudila roľníctvo po celej krajine, aby požadovalo finančnú pomoc a zlepšenie svojho postavenia na úkor dvora. Roľnícki vodcovia v [target_location.GetName] predložili svoje požiadavky pod hrozbou rozsiahlej skazy a nepokojov!"
  curse_of_stefan_uros_iii.5.a: "S roľníkmi nevyjednávame!"
  curse_of_stefan_uros_iii.5.b: "Určite môžeme nájsť spoločnú reč?"

  curse_of_stefan_uros_iii.6.title: "Provincia vyhlasuje nezávislosť!"
  curse_of_stefan_uros_iii.6.desc: "Tie spodinu obývajúce tiene v [target_location.GetName] sa opovážili ukázať pazúry a zdvihnúť hlavy proti našej autorite. V mimoriadne grotesknom prejave falošnej moci sa vyhlásili za oddelených od koruny a dokonca si robia nárok na náš trón!"
  curse_of_stefan_uros_iii.6.a: "Ich pozostatky pomôžu rozkvetu našich polí!"
  curse_of_stefan_uros_iii.6.b: "Nechajme ich tak..."
  people_of_target_province_will_declare_war_on_us_tt: "Ľud provincie [target_province.GetNameWithNoTooltip] nám vyhlási [war|e]!"
