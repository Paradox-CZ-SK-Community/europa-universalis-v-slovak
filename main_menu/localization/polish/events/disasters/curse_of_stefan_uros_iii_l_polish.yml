 curse_of_stefan_uros_iii.1.title: "Kliatba [GetCountry('SER').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.1.desc: "Nastali ťažké časy! Kliatba [GetCharacter('ser_stefan_decanski').GetName] uchopila našu krajinu, naši dvorania a poradcovia hovoria o konci éry, a o ponorení našej veľkej krajiny do temného obdobia..." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.1.a: "To nemôže byť koniec, nie takto..." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.2.title: "Nová éra pre [GetCountry('SER').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.2.desc: "Modré nebo nad našou veľkou krajinou opäť žiari radostnou nádejou a novým dňom. Napriek nedávnym problémom a poverám sme prekonali všetky prekážky a náš ľud vyšiel víťazne a odolnejší ako kedykoľvek predtým!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.2.a: "Zjednotení a silnejší kráčame vpred." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.3.title: "Požiadavky na autonómiu" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.3.desc: "Nedávne zmeny v našej rozkladnej správe viedli k tomu, že mnohé nespokojné hlasy povstali, aby si vydobyli nezávislosť spod nášho praporu. Najnovšie petície za zastúpenie a miestnu autonómiu pochádzajú z [target_province.GetName]. Rozšírila sa povest, že naša autorita oslabila, a v dôsledku toho prišli ozbrojení, kladú absurdné požiadavky a hovoria o cudzej idei nazývanej sloboda." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.3.a: "Nech si to vezmú." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.3.b: "Ukážte im, čo znamená miestny bič!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.4.title: "Susedia ako supy" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.4.desc: "Intrikáni gauneri na dvore [target_country.GetName] nestrácali čas s plánovaním a prípravami, aby pri prvom náznaku našej údajnej slabosti zožrali naše územie. Takýto supí prístup nebude tolerovaný a musíme im pripomenúť, čo robí [GetCountry('SER').GetLongName] silou, s ktorou sa treba rátať." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.4.a: "Nech sa pokúsia!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.5.title: "Povstanie roľníkov" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.5.desc: "Naša slábnuca autorita v týchto búrlivých časoch povzbudila roľníctvo po celej krajine, aby žiadalo finančnú pomoc a zlepšenie na úkor dvora. Vodcovia roľníkov v [target_location.GetName] predniesli svoje požiadavky pod hrozbou rozsiahlych zničení a nepokojov!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.5.a: "S roľníkmi nevyjednávame!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.5.b: "Určite sa môžeme dohodnúť na kompromise?" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.6.title: "Provincia vyhlasuje nezávislosť!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.6.desc: "Ti, čo žijú na dne, tieňoví obyvateľia v [target_location.GetName] sa opovážili ukázať svoje pazúry a povstať proti našej autorite. V tom najgrotesknejšom prejave falošnej moci si vyhlásili samostatnosť od koruny a dokonca podali žiadosť o náš trón!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.6.a: "Ich pozostatky pomôžu zvýšiť prosperitu na našich poliach!" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii.6.b: "Nechaj ich tak..." # todo: NEW TRANSLATION
 people_of_target_province_will_declare_war_on_us_tt: "Ľudia z [target_province.GetNameWithNoTooltip] nám vyhlásia [war|e] na nás!"" # todo: NEW TRANSLATION
