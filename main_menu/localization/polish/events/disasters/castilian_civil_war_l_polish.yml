l_polish:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip] občianska vojna" # todo: NEW TRANSLATION
 castilian_civil_war.1.desc: "Aj keď [previous_ruler.GetName] už nevládne už istý čas, [previous_ruler.GetHerHis] odkaz stále pretrváva. [previous_ruler.GetHerHis|U] [ccw_legitimate_ruler.GetDaughterSon], [ccw_legitimate_ruler.GetName], a [target_country.Custom('GetRulerOrHeirTitle')] [target_country.GetName], nie je jediným dieťaťom nášho bývalého panovníka, pretože [previous_ruler.GetSheHe] [previous_ruler.Custom('GetBoreSired')] mnoho nemanželských detí.\n\nK nevoli [ccw_legitimate_ruler.GetNameWithNoTooltip] jeden z týchto nemanželských potomkov, [ccw_bastard_ruler.GetName], skutočne smie spochybniť legitimitu [ccw_legitimate_ruler.GetShortNameWithNoTooltip]. Najhoršie je, že mnohí zradní členovia našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] podporujú ambície pretendenta a usilujú o násilnú abdikáciu nášho [target_country.Custom('GetRulerOrHeirTitle')]..." # todo: NEW TRANSLATION
 castilian_civil_war.1.a: "Podľa práva dedičstva zvíťazí [ccw_legitimate_ruler.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')] sa pripojí k [ccw_bastard_ruler.GetName]. [ShowPopTypeName('nobles')] z #Y 3#! vlastnených [locations|e] s najväčším počtom obyvateľov sa pripoja k [succession_crisis_pretender_scope.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip] namiesto toho bude vládnuť [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] a [target_country.GetGovernment.GetEstateName('peasants_estate')] sa pripoja k [ccw_bastard_ruler.GetName]. [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] z #Y 3#! vlastnených [locations|e] s najväčším počtom obyvateľov sa pripoja k [succession_crisis_pretender_scope.GetName]." # todo: NEW TRANSLATION
 ccw_side_against_ruler.ccw_bastard_ruler: "Niekoľko našich [provinces|e], nespokojných s našou vládou, sa pridá k veci [ccw_bastard_ruler.GetName]" # todo: NEW TRANSLATION
 ccw_side_against_ruler.ccw_legitimate_ruler: "Niekoľko našich [provinces|e], nespokojných s našou vládou, sa pridá k veci [ccw_legitimate_ruler.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip] sa pridáva k [target_rebels.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.2.title.fallback: "Provincia sa pridáva k povstalcom pretendenta" # todo: NEW TRANSLATION
 castilian_civil_war.2.desc: "Kým [target_ruler.GetName] si užíva pôžitky kráľovského dvora, ľud v [target_province.GetName] je získavaný zradným [target_pretender.GetName] a [target_rebels.GetName]. Členovia [target_estate.GetName] sa hrnú k zástave pretendenta, aby koruna nezasiahla..." # todo: NEW TRANSLATION
 castilian_civil_war.2.a: "Kúpte si vernosť [target_estate.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.2.b: "Táto provincia je stratená." # todo: NEW TRANSLATION
 castilian_civil_war.2.b.at: "Všetci [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.2.b.bt: "Všetci [ShowPopTypeName('peasants')] a [ShowPopTypeName('nobles')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip] zrada" # todo: NEW TRANSLATION
 castilian_civil_war.3.title.fallback: "Zrada stavu" # todo: NEW TRANSLATION
 castilian_civil_war.3.desc: "Vernosť končí tam, kde začína osobný prospech a ambícia tých, ktorí túžia po moci. K nevoli dvora a [target_ruler.GetName] sa [target_estate.GetName] ukázali byť veľmi lačnými po moci, pretože vyhľadali podporu [target_pretender.GetName], aby zvýšili svoj vplyv." # todo: NEW TRANSLATION
 castilian_civil_war.3.a: "Nie sú našou starosťou." # todo: NEW TRANSLATION
 castilian_civil_war.3.b: "Možno ich potešia niektoré privilégiá pre [target_estate.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.3.c: "Povraždiť týchto zradcov!" # todo: NEW TRANSLATION
 castilian_civil_war.100.title: "Koniec nástupníckej krízy" # todo: NEW TRANSLATION
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip] občianska vojna" # todo: NEW TRANSLATION
 castilian_civil_war.100.desc.war: "Spor medzi [target_ruler.GetName] a [target_pretender.GetName] prerástol do horúcej občianskej vojny v [from_country.GetLongName]. Každá strana si pripravila svoje pozície. Zosnovali sa spojenectvá; vojská boli vycvičené a teraz sa osud [from_country.GetAdjectiveWithNoTooltip] krajiny rozhodne na bojisku." # todo: NEW TRANSLATION
 castilian_civil_war.100.desc.inheritance: "Hoci bol pripravený na ťažkú občiansku vojnu, napätie na dvore a neustále zrady zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] doviedli [target_ruler.GetName] do stavu duševného vyčerpania. Nakoniec sa ukázalo, že to pre [target_ruler.GetHerHim] bolo priveľa, a [target_ruler.GetShortNameWithNoTooltip] sa vzdal trónu, čím sa [target_pretender.GetName] stal legitímnym panovníkom [from_country.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.100.desc.ruler_death: "Po období nestability smrť [target_ruler.GetName] otvorila priestor pre nárok [target_pretender.GetName] na [from_country.GetAdjective] trón. Na lepšie či horšie, bývalý pretendent povedie [from_country.GetNameWithNoTooltip] do novej budúcnosti." # todo: NEW TRANSLATION
 castilian_civil_war.100.desc.pretender_death: "Boh dal [target_ruler.GetName] ruku milosti. [target_pretender.GetName], vodca hroziaceho povstania, ktoré mohlo vhodiť celé [from_country.GetAdjective] panstvo do občianskej vojny, zahynul. Znak zásahu alebo šťastný hod kociek? Na lepšie či horšie, [from_country.GetNameWithNoTooltip] znovu získala kontrolu nad svojimi vnútornými záležitosťami." # todo: NEW TRANSLATION
 castilian_civil_war.100.desc.fallback: "Občianske nepokoje, otvorené povstania a množstvo iných pohrom postihli [from_country.GetAdjective] ľud. Žiadne z nich však nedokázalo zlomiť štát a dlhý konflikt medzi [target_ruler.GetName] a [target_pretender.GetName] konečne našiel svoj koniec." # todo: NEW TRANSLATION
 castilian_civil_war.100.war: "Do zbraní!" # todo: NEW TRANSLATION
 castilian_civil_war.100.peace: "Katastrofa len tesne odvrátená." # todo: NEW TRANSLATION
 castilian_civil_war.101.a: "A čo naše dohody?" # todo: NEW TRANSLATION
 castilian_civil_war.101.a.tt: "Všetky záväzky a odmeny týkajúce sa [from_country.GetName] a ich konfliktu medzi [target_ruler.GetName] a [target_pretender.GetName] sú zrušené" # todo: NEW TRANSLATION
 castilian_civil_war.200.join_war: "Pridajme sa do tejto vojny v plnej sile!" # todo: NEW TRANSLATION
 castilian_civil_war.200.mercs: "Pošlite významnú symbolickú armádu, ktorá pomôže nášmu spojencovi!" # todo: NEW TRANSLATION
 castilian_civil_war.200.gold: "Náš spojenec ocení dodatočné financie" # todo: NEW TRANSLATION
 castilian_civil_war.200.coward: "Nemôžeme si dovoliť sa do toho zapliesť." # todo: NEW TRANSLATION
 ccw_ara_company: "$ARA_ADJ$ kondotiéri" # todo: NEW TRANSLATION
 ccw_por_company: "$POR_ADJ$ kondotiéri" # todo: NEW TRANSLATION
 ccw_fra_company: "$FRA_ADJ$ kondotiéri" # todo: NEW TRANSLATION
 ccw_eng_company: "$ENG_ADJ$ kondotiéri" # todo: NEW TRANSLATION
 ccw_nav_company: "$NAV_ADJ$ kondotiéri" # todo: NEW TRANSLATION
 ccw_fallback_company: "Kondotiéri občianskej vojny" # todo: NEW TRANSLATION
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName] sa pripojí k [target_country.GetName] vo všetkých konfliktoch súvisiacich s [ShowSituationName('hundred_years_war')]" # todo: NEW TRANSLATION
 castilian_civil_war.201.desc.common: "Správy z [target_country.GetName] dorazili na náš dvor!" # todo: NEW TRANSLATION
 castilian_civil_war.201.title: "Podpora od [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Naši poverení, [target_country.GetAdjectiveWithNoTooltip] spojenci dodržali svoj sľub a poslali nám pomoc!" # todo: NEW TRANSLATION
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Pridali sa do vojny na strane [target_ruler.GetName] a sú pripravení sa plne zaviazať našej veci!" # todo: NEW TRANSLATION
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Poslali nám významnú symbolickú silu ako bezplatných žoldnierov, ktorí sú pod naším velením!" # todo: NEW TRANSLATION
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Darovali nám štedrý balík zlata, ktorý by mal pomôcť v našom vojnovom úsilí!" # todo: NEW TRANSLATION
 castilian_civil_war.201.a: "Ich podpora je viac než vítaná." # todo: NEW TRANSLATION
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip] nás opustil!" # todo: NEW TRANSLATION
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Naši ubohí, [target_country.GetAdjectiveWithNoTooltip] spojenci porušili svoj sľub a zradili [from_country.GetAdjective] korunu! Naše záväzky voči nim sú zrušené." # todo: NEW TRANSLATION
 castilian_civil_war.202.a: "Budú ľutovať túto zradu!" # todo: NEW TRANSLATION
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] sa pridáva k povstalcom!" # todo: NEW TRANSLATION
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ Zatratené [target_country.GetLongNameWithNoTooltip] ctí svoje spojenectvo s [target_pretender.GetName] a už poslalo svoju podporu povstalcom." # todo: NEW TRANSLATION
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Pridali sa do vojny na strane [target_pretender.GetNameWithNoTooltip] a sú pripravení plne podporiť vec povstalcov!" # todo: NEW TRANSLATION
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Poslali povstalcom významnú symbolickú silu ako bezplatných žoldnierov!" # todo: NEW TRANSLATION
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Darovali im štedrý balík zlata, ktorý by mal pomôcť povstalcom v ich vojnovom úsilí!" # todo: NEW TRANSLATION
 castilian_civil_war.301.a: "Zatratení povstalci!" # todo: NEW TRANSLATION
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName] najíma [mercenaries|e] z [target_country.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.302.title: "Neutralita [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Zdá sa, že príčina [target_pretender.GetName] nedokázala presvedčiť ľud [target_country.GetAdjectiveWithNoTooltip]. Preto sa rozhodli zostať počas nášho konfliktu neutrálni." # todo: NEW TRANSLATION
 castilian_civil_war.302.a: "Viac než vítané prekvapenie." # todo: NEW TRANSLATION
 castilian_civil_war.400.title: "Následky [from_country.GetAdjectiveWithNoTooltip] občianskej vojny" # todo: NEW TRANSLATION
 castilian_civil_war.400.desc: "Napokon utíchli zvuky bitky. Loyalisti [target_loser.GetName] podľahli drviacej sile vojsk [target_winner.GetName] a [from_country.GetAdjective] trón bol ubránený pred zradou [target_winner.GetHerHis] [target_loser.GetSisterBrother]. [target_loser.GetShortNameWithNoTooltip] skončil rukou a mečom [target_winner.GetShortNameWithNoTooltip], a tým boli napravené omyly ich otca, [target_father.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.400.a: "Nech žije [target_winner.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 castilian_civil_war.401.desc: "Napokon utíchli zvuky bitky. Hoci sa statočne bránili, sily [target_loser.GetName] neodolali proti [target_winner.GetName] a jeho spojencov. [target_winner.GetShortNameWithNoTooltip] navštívil [target_loser.GetShortNameWithNoTooltip] v jeho stane na bojisku, aby rokoval o mieri, no keď sa [target_loser.GetShortNameWithNoTooltip] pozrel do očí [target_winner.GetSisterBrother], bolo jasné, že [target_winner.GetShortNameWithNoTooltip] má v úmysle len vraždu. Rýchly úder ukončil život [target_loser.GetNameWithNoTooltip] a [from_country.GetAdjective] občianska vojna skončila." # todo: NEW TRANSLATION
 castilian_civil_war.401.a: "Aspoň vojna skončila..." # todo: NEW TRANSLATION
 castilian_civil_war.410.title: "Víťazstvo [target_winner.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.410.desc: "Hoci krvavá, [from_country.GetAdjective] občianska vojna nakoniec skončila víťazstvom [target_winner.GetName], ktorý zničil sily [target_loser.GetName] v rozhodujúcej bitke. Samozrejme, [target_winner.GetSheHe] by to nedokázal bez našej veľkorysej podpory. Mali by sme pripomenúť [target_winner.GetHerHim], aby dodržal svoju časť dohody." # todo: NEW TRANSLATION
 castilian_civil_war.410.a: "Čas uplatniť naše požiadavky!" # todo: NEW TRANSLATION
 castilian_civil_war.410.a.at: "Môžeme uplatniť naše požiadavky, ktoré sú súčasťou dohody s [target_winner.GetName]. Ak [from_country.GetName] prijme, stanú sa nasledujúce efekty:" # todo: NEW TRANSLATION
 castilian_civil_war.410.a.bt: "Ak [from_country.GetName] odmietne splniť naše požiadavky, namiesto toho nastanú nasledujúce efekty:" # todo: NEW TRANSLATION
 castilian_civil_war.410.b: "Sláva ich víťazstva je pre nás dostatočnou odmenou." # todo: NEW TRANSLATION
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] zrieka sa nárokov" # todo: NEW TRANSLATION
 castilian_civil_war.411.desc.common: "Víťazstvo [target_winner.GetName], akokoľvek ohromujúce, by nebolo možné bez podpory [target_country.GetLongName] - podpory, ktorá je súčasťou dohody, ktorú [target_winner.GetShortNameWithNoTooltip] uzavrel s [target_country.GetAdjectiveWithNoTooltip] korunou." # todo: NEW TRANSLATION
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Na naše šťastie sa [target_ruler.GetName] cíti dosť veľkorysý a vyjadril sa, že zruší akékoľvek nároky, ktoré mal z dohody." # todo: NEW TRANSLATION
 castilian_civil_war.411.a: "Skutočne [target_ruler.GetWomanMan] cti!" # todo: NEW TRANSLATION
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] trvá na požiadavkách" # todo: NEW TRANSLATION
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Teraz [target_ruler.GetName] trvá na požiadavkách voči [target_winner.GetShortNameWithNoTooltip] a hrozí následkami, ak nesplníme svoje slovo..." # todo: NEW TRANSLATION
 castilian_civil_war.412.a: "Samozrejme. Vernosť bude spravodlivo odmenená." # todo: NEW TRANSLATION
 castilian_civil_war.412.a.tt: "Stane sa nasledovné:" # todo: NEW TRANSLATION
 castilian_civil_war.412.b: "Nie sme v postavení splniť žiadnu z týchto požiadaviek." # todo: NEW TRANSLATION
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] prijíma požiadavky" # todo: NEW TRANSLATION
 castilian_civil_war.413.desc: "Správy z [from_country.GetName] dorazili na náš dvor. [target_winner.GetName] prijal naše požiadavky! Čoskoro dostaneme zaslúženú odmenu." # todo: NEW TRANSLATION
 castilian_civil_war.413.a: "Sme radi, že to počujeme." # todo: NEW TRANSLATION
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] odmieta požiadavky" # todo: NEW TRANSLATION
 castilian_civil_war.414.desc: "Správy z [from_country.GetName] dorazili na náš dvor. [target_winner.GetName] odmietol splniť naše požiadavky! Tento čin zradenej dôvery poškodí naše vzťahy na celé storočie..." # todo: NEW TRANSLATION
 castilian_civil_war.414.a: "Tí zatratení psi!" # todo: NEW TRANSLATION
 castilian_civil_war.420.title: "Porážka [target_loser.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.420.desc: "Napriek našim najlepším snahám, [from_country.GetAdjective] občianska vojna skončila ponižujúcou porážkou pre [target_loser.GetName]. [target_winner.GetName] porazil spojené sily [target_loser.GetShortNameWithNoTooltip] a zabil [target_loser.GetHerHim]. Keď už nemá kto v moci vynucovať naše požiadavky, všetky sľuby, ktoré nám [target_loser.GetShortNameWithNoTooltip] dal, sú zrušené." # todo: NEW TRANSLATION
 castilian_civil_war.420.a: "Aká hanba..." # todo: NEW TRANSLATION
 castilian_civil_war.1000.title: "Konflikt o [from_country.GetAdjectiveWithNoTooltip] korunu" # todo: NEW TRANSLATION
 castilian_civil_war.1000.desc.common: "Roky afér [from_father.GetName] s [from_father.GetHerHis] [from_mother.Custom('GetLover')] konečne priniesli následky. Zatiaľ čo [from_father.GetHerHis] [target_legitimate.GetDaughterSon], [target_legitimate.GetName], môže byť legitímnym panovníkom [from_country.GetName], [target_legitimate.GetHerHis] nemanželský [target_bastard.GetSisterBrother], [target_bastard.GetName], zvolal armádu, aby si nárokoval trón pre [target_bastard.GetHerselfHimself]." # todo: NEW TRANSLATION
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nV týchto napätých časoch sa [target_pretender.GetNameWithNoTooltip] obrátil na [target_country.GetAdjective] [target_country.GetFlavorRank], aby si vyžiadal našu podporu pri uplatňovaní svojich nárokov proti [target_pretender.GetHerHis] [target_ruler.GetSisterBrother] - samozrejme za primeranú odplatu za naše úsilie." # todo: NEW TRANSLATION
 castilian_civil_war.1000.a: "To bude skvelá príležitosť pre náš [target_country.GetFlavorRank]!" # todo: NEW TRANSLATION
 castilian_civil_war.1000.a.tt: "Podporíme [target_rebels.GetName] proti [from_country.GetName], keď vypukne [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.rebels_join_reward: "Nasledujúce efekty nastanú potom, čo sa [target_country.GetName] pridá na stranu [target_rebels.GetName] a [civil_war|e] bude pre nich víťazná:" # todo: NEW TRANSLATION
 castilian_civil_war.loyalists_join_reward_for_root: "Nasledujúce efekty nastanú potom, čo sa [ROOT.GetCountry.GetName] pridá na stranu [from_country.GetName] a [civil_war|e] bude pre nich víťazná:" # todo: NEW TRANSLATION
 castilian_civil_war.rebels_join_reward_for_root: "Nasledujúce efekty nastanú potom, čo sa [ROOT.GetCountry.GetName] pridá na stranu [target_rebels.GetName] a [civil_war|e] bude pre nich víťazná:" # todo: NEW TRANSLATION
 castilian_civil_war.loyalists_join_reward: "Nasledujúce efekty nastanú potom, čo sa [target_country.GetName] pridá na stranu [from_country.GetName] a [civil_war|e] bude pre nich víťazná:" # todo: NEW TRANSLATION
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName] sa pripojí k [ShowSituationName('hundred_years_war')] na našej strane, ak [target_pretender.GetName] vyhrá [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.1000.b: "Nemáme nič zisku z miešania sa do záležitostí ľudu [from_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.1000.b.tt: "Zostaneme #Y Neutralní#! v [from_country.GetAdjective] [civil_war|e] proti [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1001.title: "Zásah [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1001.common.desc: "Ubohý zradca a pretendent, [target_pretender.GetName], sa obrátil na [target_country.GetName], aby získal ich podporu v pripravovanej občianskej vojne proti [target_ruler.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Uvidíme na bojisku zástavy [target_country.GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
 castilian_civil_war.1001.a: "Potom budú pochovaní vedľa hrobu [target_pretender.GetHerHis]!" # todo: NEW TRANSLATION
 castilian_civil_war.1002.title: "Neutralita [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Našťastie ich rozum ich neopustil, keď odmietli výzvu [target_pretender.GetHerHis]." # todo: NEW TRANSLATION
 castilian_civil_war.1002.a: "Konečne dobrá správa." # todo: NEW TRANSLATION
 castilian_civil_war.1002.a.tt: "[target_country.GetName] zostáva #y Neutralný#! v potenciálnej [civil_war|e] proti [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1003.desc.common: "Konflikt medzi polovičnými súrodencami, [target_ruler.GetName] a [target_pretender.GetName], v [from_country.GetName] sa stupňuje. Obe strany hľadajú podporu proti svojmu konkurentovi pre nadchádzajúcu vojnu o [from_country.GetAdjectiveWithNoTooltip] korunu." # todo: NEW TRANSLATION
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ Náš najváženejší spojenec, [target_country.GetName], vyjadril ochotu pomôcť [target_pretender.GetShortNameWithNoTooltip] výmenou za priaznivé úkony a územie v [ShowRegionName('iberia_region')]. Postaviť sa na stranu [target_country.GetNameWithNoTooltip] v tomto konflikte by nám mohlo poskytnúť príležitosť nárokovať si niektoré [from_country.GetAdjectiveWithNoTooltip] územia pre seba a zároveň posilniť naše puto s [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]. To je samozrejme len v prípade, že pretendent vyhrá nadchádzajúcu občiansku vojnu..." # todo: NEW TRANSLATION
 castilian_civil_war.1003.a: "Musíme túto príležitosť využiť pre seba!" # todo: NEW TRANSLATION
 castilian_civil_war.1003.a.tt: "Pridáme sa k [target_country.GetName] a [target_rebels.GetName] v [civil_war|e] proti [from_country.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1003.b: "Nemôžeme si dovoliť konflikt s [from_country.GetAdjectiveWithNoTooltip] korunou." # todo: NEW TRANSLATION
 castilian_civil_war.1004.title: "Zásah [root_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1004.desc.common: "Keďže uznal nerozumné rozhodnutie [target_country.GetAdjective] [target_country.GetFlavorRank], [root_country.GetName] zvažoval zapojiť sa do valeného konfliktu." # todo: NEW TRANSLATION
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ V rozpore so zdravým rozumom sa odporný ľud [root_country.GetAdjectiveWithNoTooltip] rozhodol podporiť [target_pretender.GetName] proti [target_ruler.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1004.a: "Tento pakt bude ich skazou!" # todo: NEW TRANSLATION
 castilian_civil_war.1004.a.tt: "#R [root_country.GetName] sa pripojí na stranu [target_rebels.GetName], ak vypukne [civil_war|e]#!\nAk [target_pretender.GetName] uchmatne trón, [root_country.GetName] si nárokuje provinciu [target_province_definition.GetName] ako aj [locations|e] [target_location_1.GetName] a [target_location_2.GetName] pre seba" # todo: NEW TRANSLATION
 castilian_civil_war.1005.title: "Neutralita [root_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Na naše príjemné prekvapenie sa ctihodný ľud [root_country.GetAdjectiveWithNoTooltip] rozhodol zostať neutrálni v nadchádzajúcom konflikte medzi [target_pretender.GetName] a [target_ruler.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1005.a: "Múdre rozhodnutie." # todo: NEW TRANSLATION
 castilian_civil_war.1005.a.tt: "[root_country.GetName] zostáva #y Neutralný#! v potenciálnej [civil_war|e] proti [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1020.title: "Osud [pretender_mother.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1020.title.fallback: "Osud matky pretendenta" # todo: NEW TRANSLATION
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ S [alfonso_scope.GetHerHis] [alfonso_scope.Custom('GetAbdicationDeath')] a s [target_ruler.GetNameWithNoTooltip] pri moci už [pretender_mother.GetNameWithNoTooltip] nie je chránená pred hnevom [ruler_mother.GetShortNameWithNoTooltip]. [ruler_mother.GetWomanMan], frustrovaná nešťastným manželstvom a skysnutá žiarlivosťou, je viac než pripravená vidieť hlavu [pretender_mother.GetShortNameWithNoTooltip] odkotúľať sa, keď označuje svoju rivalku za zradkyňu a žiada od [target_ruler.GetShortNameWithNoTooltip] popravu [pretender_mother.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Keď už [alfonso_scope.GetShortNameWithNoTooltip] nie je pri moci a [alfonso_scope.GetHerHis] nemanželský [target_ruler.GetDaughterSon] vládne [from_country.GetName], vplyv a politická moc, ktorú kedysi mala [pretender_mother.GetNameWithNoTooltip], sú už len spomienkou. Vystrašená o [ruler_mother.GetHerselfHimself] a [ruler_mother.GetHerHis] deti, [ruler_mother.GetNameWithNoTooltip] túži po vyhnanstve [pretender_mother.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.1020.desc: "Spor medzi [target_ruler.GetName] a [target_pretender.GetName] nie je len konfliktom medzi dvoma polovičnými [from_country.Custom('GetSiblings')], ale hlbším rivalstvom medzi [maria_scope.GetName] a [leonor_scope.GetName], [leonor_scope.Custom('GetLover')]om [alfonso_scope.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1020.a: "[pretender_mother.GetSheHe|U] bude popravený/á za zradu proti [from_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 castilian_civil_war.1020.b: "[pretender_mother.GetHerHis|U] zločiny nie sú hodné smrti." # todo: NEW TRANSLATION
 castilian_civil_war.1020.b.tt: "Až #Y 3#! z našich najlepších [characters|e] opustia [from_country.GetName] s [ruler_mother.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] bude vyhnaná z [from_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U] len šteká. [pretender_mother.GetHerHis|U] schopnosti sú tu stále potrebné." # todo: NEW TRANSLATION
 castilian_civil_war.1020.d.tt: "Toto by mohlo mať následky pre [ruler_mother.GetName] a [ruler_mother.GetHerHis] deti..." # todo: NEW TRANSLATION
 castilian_civil_war.1020.f: "Našťastie v [from_country.GetNameWithNoTooltip] nie je žiadny konflikt." # todo: NEW TRANSLATION
 castilian_civil_war.1021.title: "Vražda na dvore" # todo: NEW TRANSLATION
 castilian_civil_war.1021.desc: "Na dvor zasiahla tragédia! [target_character.GetName] bol zavraždený v chladnej krvi! Hoci pátranie po páchateľovi stále prebieha, všetky skoré stopy naznačujú zapojenie [murderer_character.GetName]." # todo: NEW TRANSLATION
 castilian_civil_war.1021.a: "Vyhoďte [murderer_character.GetShortNameWithNoTooltip] z dvora!" # todo: NEW TRANSLATION
 castilian_civil_war.1021.b: "Smrť sa dá odplatiť len popravou!" # todo: NEW TRANSLATION
 castilian_civil_war.1021.c: "Nemali by sme robiť unáhlené závery..." # todo: NEW TRANSLATION
 castilian_civil_war.1022.title: "Vyhnanstvo [maria_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1022.desc: "[maria_scope.GetName], dieťa [target_country.GetName], bolo vyhnané z [from_country.GetName]. [maria_scope.GetHerHis|U] manželstvo s niekdajším veľkým [alfonso_scope.GetName] už nedokázalo naše štáty udržať zviazané." # todo: NEW TRANSLATION
 castilian_civil_war.1022.a: "Nech [maria_scope.GetSheHe] aspoň nájde útechu vo [maria_scope.GetHerHis] domove." # todo: NEW TRANSLATION
 castilian_civil_war.1023.title: "Poprava [maria_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1023.desc: "[maria_scope.GetName], dieťa [target_country.GetName], bolo zavraždené v [from_country.GetName]! Obvinená/ý z vlastizrady a kruto považovaná za monštrum, [maria_scope.GetHerHis|U] manželstvo s niekdajším veľkým [alfonso_scope.GetName] nedokázalo ochrániť [maria_scope.GetHerHim] pred tým, koho [from_country.GetAdjectiveWithNoTooltip] ľud nazýva ich [from_country.Custom('GetRulerOrHeirTitle')]." # todo: NEW TRANSLATION
 castilian_civil_war.1023.a: "Nech [maria_scope.GetSheHe] odpočíva v pokoji." # todo: NEW TRANSLATION
 castilian_civil_war.1024.title: "Povesti o novom sprisahaní..." # todo: NEW TRANSLATION
 castilian_civil_war.1024.desc: "Šepoty na chodbách; prchavé tiene v noci. Všeobecný pocit nepokoja uchvátil dvor. Ani lojálni, ani sprisahanci neprehovoria na rovinu. Všetko, čo sa počuje, sú nejasné fámy.\n\n\"Krv zašpiní podlahu dvora...\"" # todo: NEW TRANSLATION
 castilian_civil_war.1024.a: "Len paranoidné šepoty. Niet sa čoho obávať." # todo: NEW TRANSLATION
 castilian_civil_war.1025.title: "Návrat [maria_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1025.desc: "Vydatá za [alfonso_scope.GetName] od pätnástich rokov, vzťah medzi [maria_scope.GetName] a [alfonso_scope.GetHerHim] bol len nešťastný. [from_country.GetAdjective] vládca našiel [alfonso_scope.GetHerHis] lásku v náručí svojho [alfonso_scope.GetHerHis] [leonor_scope.Custom('GetLover')], zatiaľ čo [maria_scope.GetShortNameWithNoTooltip] mala za spoločnosť len [maria_scope.GetHerHis] [target_ruler.GetDaughterSon]. Avšak aj [target_ruler.GetSheHe] sa v očiach urodzenej [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName] ukázal byť zradným. Nuž, [maria_scope.GetSheHe], milované dieťa [target_country.GetName], sa vrátila do [maria_scope.GetHerHis] domu." # todo: NEW TRANSLATION
 castilian_civil_war.1025.a: "Vitaj späť, [maria_scope.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 castilian_civil_war.1030.title: "Spojenci koruny" # todo: NEW TRANSLATION
 castilian_civil_war.1030.desc: "Vzbúrený [target_pretender.Custom('GetPrincessPrince')], [target_pretender.GetName], naďalej nadväzuje diplomatické vzťahy s tými, ktorí chcú posilniť svoju moc v [ShowRegionName('iberia_region')]. Nie všetci však musia podporiť [target_pretender.GetHerHis] predstavu o [from_country.GetName] na úkor tej, ktorú zastáva [target_ruler.GetName]. Naši prefíkaní diplomati dokázali vytvoriť základ pre alianciu s [target_country.GetLongName]." # todo: NEW TRANSLATION
 castilian_civil_war.1030.a: "Obráťme sa na [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')]. Máme veľa čo prejednať." # todo: NEW TRANSLATION
 castilian_civil_war.1030.a.tt: "Budeme rokovať o [alliance|e] s [target_country.GetName] pre prípad, že vypukne [civil_war|e] proti [target_rebels.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1030.b: "Nepotrebujeme pomoc cudzincov." # todo: NEW TRANSLATION
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip] aliancia" # todo: NEW TRANSLATION
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nV týchto napätých časoch sa [target_ruler.GetNameWithNoTooltip] obrátil na [target_country.GetLongName], aby požiadal o našu podporu pri obhajobe [target_ruler.GetHerHim] proti [target_ruler.GetHerHis] [target_pretender.GetSisterBrother]. Samozrejme, mohli by sme im pomôcť z čistej dobrej vôle, no rozšírenie nášho vplyvu v [ShowRegionName('iberia_region')] nie je o nič menej lákavé..." # todo: NEW TRANSLATION
 castilian_civil_war.1031.a.tt: "Urobíme nasledujúci návrh [target_ruler.GetName]:" # todo: NEW TRANSLATION
 castilian_civil_war.1031.a.tt.join_war: "[target_country.GetName] bude podporovať [from_country.GetName] proti [target_rebels.GetName], keď vypukne [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName] sa pridá do [ShowSituationName('hundred_years_war')] na strane [target_country.GetName], ak [target_ruler.GetName] vyhrá [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.1031.b: "Nejde o korisť, ale o slávu boja. [target_ruler.GetShortNameWithNoTooltip] nech má naše meče!" # todo: NEW TRANSLATION
 castilian_civil_war.1031.b.tt: "Podporíme [from_country.GetName] proti [target_rebels.GetName], keď vypukne [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.1032.title: "Podmienky [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 castilian_civil_war.1032.desc: "Správy z [target_country.GetName] dorazili k nášmu dvoru. Hoci sú naklonení [target_ruler.GetName] a [target_ruler.GetHerHis] veci, [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] zdôrazňuje riziká, ktoré by museli podstúpiť, a preto požadujú sľúbenú kompenzáciu, ak by nám ich pomoc prišla vhod." # todo: NEW TRANSLATION
 castilian_civil_war.1032.a: "Prijímame ich rozumnú požiadavku." # todo: NEW TRANSLATION
 castilian_civil_war.1032.a.tt: "Prijmeme podmienky. Nasledovné sa potom stane:" # todo: NEW TRANSLATION
 castilian_civil_war.1032.b: "Ich požiadavky sú neprijateľné. Nepotrebujeme ich pomoc." # todo: NEW TRANSLATION
 castilian_civil_war.1032.b.tt: "Odmietneme ich podmienky. [target_country.GetName] zostane #Y Neutral#! počas [civil_war|e]." # todo: NEW TRANSLATION
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] prijíma naše podmienky!" # todo: NEW TRANSLATION
 castilian_civil_war.1033.desc: "Správy z [from_country.GetName] dorazili k nášmu dvoru. Ctihodný [target_ruler.GetName] prijal podmienky a prisahal našej novej aliancii." # todo: NEW TRANSLATION
 castilian_civil_war.1033.a: "Napokon to bola ich jediná voľba." # todo: NEW TRANSLATION
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] odmieta naše podmienky" # todo: NEW TRANSLATION
 castilian_civil_war.1034.desc: "Správy z [from_country.GetName] dorazili k nášmu dvoru. V [target_ruler.GetHisHer] \"infinite wisdom\", [target_ruler.GetName] odmieta našu pomocnú ruku, nazývajúc naše rozumné požiadavky urážlivými. Je zrejmé, že ich volanie po podpore bolo rovnako vážne, ako nás chceli presvedčiť." # todo: NEW TRANSLATION
 castilian_civil_war.1034.a: "Nech tak bude." # todo: NEW TRANSLATION
 castilian_civil_war.1035.title: "Aliancia s [root_country.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 castilian_civil_war.1035.desc: "Kým sa naša diplomacia sústredila na nadviazanie väzieb s [target_country.GetName] kvôli pripravovanej vojne proti [target_pretender.GetName], je jasné, že jeden štát bude mať osobitný záujem pridať sa na ktorúkoľvek stranu: [root_country.GetName]. Vzhľadom na ich úzke spojenectvo s [target_country.GetName] však [root_country.GetAdjectiveWithNoTooltip] Koruna môže vidieť malú hodnotu v podpore, pokiaľ im nesľúbime určité [ShowCultureName('basque')] územia." # todo: NEW TRANSLATION
 castilian_civil_war.1035.a: "Severné územia by mohli byť ich, ak nám pomôžu." # todo: NEW TRANSLATION
 castilian_civil_war.1035.a.tt: "Navrhujeme [root_country.GetName] vlastníctvo [target_province_definition.GetName], [target_location_1.GetName] a [target_location_2.GetName], ak sa pridajú na našu stranu proti [target_rebels.GetName] v pripravovanom [civil_war|e]" # todo: NEW TRANSLATION
 castilian_civil_war.1035.b: "Nestojí to za takéto sľuby." # todo: NEW TRANSLATION
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ Náš najváženejší spojenec, [target_country.GetName], vyjadril ochotu pomôcť [target_ruler.GetShortNameWithNoTooltip], a dokonca aj [from_country.GetLongNameWithNoTooltip] sa obrátil na nás, aby získal našu priazeň." # todo: NEW TRANSLATION
 castilian_civil_war.1036.a: "Podporíme našich [from_country.GetAdjectiveWithNoTooltip] susedov, samozrejme." # todo: NEW TRANSLATION
 castilian_civil_war.1036.a.tt: "Pridáme sa k [target_country.GetName] a [from_country.GetName] v [civil_war|e] proti [target_rebels.GetName] a ich spojencom\nAk [target_ruler.GetName] vyhrá občiansku vojnu, [root_country.GetName] si môže nárokovať [province|e] [target_province_definition.GetName] ako aj [locations|e] [target_location_1.GetName] a [target_location_2.GetName]" # todo: NEW TRANSLATION
 castilian_civil_war.1036.b: "Toto nie je náš konflikt." # todo: NEW TRANSLATION
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] prijíma alianciu!" # todo: NEW TRANSLATION
 castilian_civil_war.1037.desc: "Správy z [root_country.GetName] dorazili k nášmu dvoru. Ako sme predvídali, [root_country.Custom('GetRulerOrRegentTitle')] z [root_country.GetNameWithNoTooltip] prijal našu ponuku. Budú našimi spojencami v boji proti povstalcom." # todo: NEW TRANSLATION
 castilian_civil_war.1037.a: "Dúfajme, že ich príspevok bude stáť za to." # todo: NEW TRANSLATION
 castilian_civil_war.1037.a.tt: "[root_country.GetName] sa pridá na našu stranu proti [target_rebels.GetName], ak vypukne [civil_war|e]\nAk [target_ruler.GetName] ubráni trón, [root_country.GetName] si bude nárokovať [province|e] [target_province_definition.GetName] ako aj [locations|e] [target_location_1.GetName] a [target_location_2.GetName] pre seba" # todo: NEW TRANSLATION
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] odmieta alianciu" # todo: NEW TRANSLATION
 castilian_civil_war.1038.desc: "Správy z [root_country.GetName] dorazili k nášmu dvoru. Z dôvodov, ktoré sú nad pochopenie nášho veľvyslanca, [root_country.Custom('GetRulerOrRegentTitle')] zo [root_country.GetNameWithNoTooltip] odmietol našu ponuku. Zostanú neutrálni v nadchádzajúcom konflikte." # todo: NEW TRANSLATION
 castilian_civil_war.1038.a: "Sú alergickí na expanziu?" # todo: NEW TRANSLATION
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip] prijíma alianciu!" # todo: NEW TRANSLATION
 castilian_civil_war.1039.desc: "Správy z [target_country.GetName] dorazili k nášmu dvoru. Sympatizujúci s [target_ruler.GetName] a [target_ruler.GetHerHis] vecou, [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] prisahal vernosť [target_ruler.GetShortNameWithNoTooltip] v pripravovanej vojne proti vzbúrencovi-pretendentovi bez ďalších požiadaviek." # todo: NEW TRANSLATION
 castilian_civil_war.1039.a: "A vraj sú rytieri mŕtvi." # todo: NEW TRANSLATION
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] odmieta alianciu" # todo: NEW TRANSLATION
 castilian_civil_war.1040.desc: "Správy z [target_country.GetName] dorazili k nášmu dvoru. [target_country.GetLongNameWithNoTooltip] odmieta alianciu. Ich odôvodnenie nám uniká, hoci niektorí šepkajú, že táto aliancia by bola prospešná len pre našu vec." # todo: NEW TRANSLATION
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
 castilian_civil_war.1050.title: "Koruny [ShowRegionNameWithNoTooltip('iberia_region')]" # todo: NEW TRANSLATION
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName] má osobitný záujem o naše záležitosti, pretože sú domovom [maria_scope.GetName], [maria_scope.GetMotherFather] [target_ruler.GetShortNameWithNoTooltip] a [maria_scope.Custom('GetPrincessPrince')] [target_country.GetAdjectiveWithNoTooltip] koruny. Bola by rozumná voľba rokovať o aliancii s [target_country.GetAdjectiveWithNoTooltip] ľuďmi." # todo: NEW TRANSLATION
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Kým [target_pretender.GetShortNameWithNoTooltip] hľadá spojencov medzi svojimi krvnými príbuznými, [target_country.GetLongName] vyjadrilo veľký záujem o naše záležitosti. Hoci sa očividne snažia rozšíriť svoj vplyv v [ShowRegionNameWithNoTooltip('iberia_region')], [target_country.GetAdjectiveWithNoTooltip] moc môže byť presne to, čo potrebujeme proti rebelujúcej hrozbe." # todo: NEW TRANSLATION
 castilian_civil_war.1050.desc: "Konflikt medzi [target_ruler.GetName] a [target_pretender.GetName] narastá v napätí. Samozrejme, naši susedia v [ShowRegionName('iberia_region')] sú si plne vedomí vnútorného sporu, ktorý trápi [from_country.GetName]."" # todo: NEW TRANSLATION
