l_polish:
  religious_turmoil.1.title: "Náboženské občianske nepokoje" # todo: NEW TRANSLATION
  religious_turmoil.1.desc: "Napriek snahám krajiny zmierovať rozdiely medzi rôznymi náboženskými skupinami v našom štáte sa konflikty vyskytujú pravidelne. Situácia sa zhoršila a bez drastických opatrení čoskoro prepukne náboženská občianska vojna." # todo: NEW TRANSLATION
  religious_turmoil.1.a: "Vyhladiť kacírov, aby nastal pokoj" # todo: NEW TRANSLATION
  religious_turmoil.1.b: "Usilovať sa o tolerantnú spoločnosť" # todo: NEW TRANSLATION
  religious_turmoil.2.title: "Koniec náboženských nepokojov" # todo: NEW TRANSLATION
  religious_turmoil.2.desc: "Naša krajina sa teraz spamätala z katastrofálnych následkov náboženských nepokojov a je opäť zomknutá v jednom celku." # todo: NEW TRANSLATION
  religious_turmoil.2.a: "Jedna viera!" # todo: NEW TRANSLATION
  religious_turmoil.3.title: "Narastajúci počet kacírov" # todo: NEW TRANSLATION
  religious_turmoil.3.desc: "Napriek prísnym snahám potlačiť kacírstvo sú obyvatelia niektorých našich provincií silne viazaní na svoju vieru a stále odolávajú konverzii." # todo: NEW TRANSLATION
  religious_turmoil.3.a: "Vyhnať nekonformistov" # todo: NEW TRANSLATION
  religious_turmoil.3.a.tt: "Niektoré [pops|e], ktoré nevyznávajú [ROOT.GetCountry.GetReligion.GetName], stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  religious_turmoil.3.b: "Zvýšiť financovanie na obrátenie kacírov" # todo: NEW TRANSLATION
  religious_turmoil.4.title: "Potlačenie kacírov" # todo: NEW TRANSLATION
  religious_turmoil.4.desc: "Tvrdé podrobenie kacírov našej krajiny neprinieslo očakávané výsledky. Namiesto obnovenia poriadku a zjednotenia národa pod jedným náboženstvom naše kroky obyvateľstvo ešte viac rozbúchali, čo viedlo k zvýšeniu násilia a krutostí." # todo: NEW TRANSLATION
  religious_turmoil.4.a: "Zvýšiť financovanie na potlačenie kacírov" # todo: NEW TRANSLATION
  religious_turmoil.4.b: "Ignorovať ich" # todo: NEW TRANSLATION
  religious_turmoil.5.title: "Nárast náboženskej netolerancie" # todo: NEW TRANSLATION
  religious_turmoil.5.desc: "Aj keď sa podnikali snahy premeniť našu spoločnosť na tolerantnejšiu, násilné výbuchy a nepokoje sú čoraz častejšie. Násilie eskaluje a na oboch stranách sa páchajú ohavnosti, ktoré prehlbujú náboženskú priepasť a hrozia roztrhaním krajiny zvnútra." # todo: NEW TRANSLATION
  religious_turmoil.5.a: "Kacíri musia byť potlačení" # todo: NEW TRANSLATION
  religious_turmoil.5.b: "Musíme ich obrátiť na jedinú pravú vieru" # todo: NEW TRANSLATION
  religious_turmoil.6.title: "Prázdne slová" # todo: NEW TRANSLATION
  religious_turmoil.6.desc: "Edikt tolerancie, vyhlásený len pred krátkou dobou, sa ukázal byť iba prázdnymi slovami. Od vyhlásenia došlo k niekoľkým násilným incidentom a ohavnostiam proti náboženským menšinám, pričom [ROOT.GetCountry.GetName] zaujal postoj úplného ignorovania." # todo: NEW TRANSLATION
  religious_turmoil.6.a: "Náš čas je lepšie venovať inde" # todo: NEW TRANSLATION
  religious_turmoil.6.b: "Vydaj nový edikt" # todo: NEW TRANSLATION
