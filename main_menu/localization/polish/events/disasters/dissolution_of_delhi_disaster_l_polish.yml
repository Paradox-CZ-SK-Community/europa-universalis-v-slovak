l_polish:
 dissolution_of_delhi.1.title: "Rozpad [GetCountry('DLH').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 dissolution_of_delhi.1.desc: "Desiatky rokov vážnych pokusov udržať rozsiahle panstvo nášho kedysi veľkého [ROOT.GetCountry.GetFlavorRank] nepriniesli plody. Neustále intriky našich nepriateľských susedov, ich neprestajné pokusy podkopať našu autoritu a zvrátiť výsledky našich prestížnych dobytí konečne sa prejavili. Ľud stratil vieru v vedenie [target_character.GetName], čo vyústilo do povstaní, hladomorov a dokonca otvorených nepriateľstiev medzi osadami pod našou zástavou. Situácia nemôže byť horšia a našim poradcom rýchlo dochádzajú návrhy na riešenie mnohých problémov, ktorým čelíme." # todo: NEW TRANSLATION
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 all_estates_lose_20_loyalty_tt: "Spokojnosť [estate_satisfaction|e] všetkých našich [estates|e] sa zníži o [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]" # todo: NEW TRANSLATION
 dissolution_of_delhi.2.title: "Miestne záležitosti" # todo: NEW TRANSLATION
 dissolution_of_delhi.2.desc: "Ľudia v [target_location.GetName] zabudli na vzduch autority a velenia, ktoré naša zástava kedysi vzbudzovala. Reči o autonómii a nezávislosti sú na každom kroku, zatiaľ čo panstvo nám pomaly uniká z rúk. Vyberanie miestnych daní, verbovanie odvodov a zber výrobkov sú jedny z najdôležitejších aspektov vlastníctva [target_location.GetNameWithNoTooltip]. Je zrejmé, že naši správcovia potrebujú pokyny a pomoc, ak si majú aspoň nominálne udržať kontrolu nad týmito zemami." # todo: NEW TRANSLATION
 dissolution_of_delhi.2.a: "Umožniť [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] spravovať [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 dissolution_of_delhi.2.b: "Nech to vybavia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 dissolution_of_delhi.2.c: "Ak to nezvládame sami, nezaslúžime si to!" # todo: NEW TRANSLATION
 dissolution_of_delhi.3.title: "Šepoty na dvore" # todo: NEW TRANSLATION
 dissolution_of_delhi.3.desc: "Už pomerne dlho šepoty upútavajú pozornosť našich najvyšších poradcov. Reči, že niektoré z našich najvýznamnejších osobností sú nespokojné a odsudzujú naše nedávne administratívne kroky, naberajú na sile. Bolo by rozumné túto záležitosť vyšetrovať a dostať sa k jadru problému. Podľa nášho diplomatického delegáta medzi rôznymi stavmi a naším dvorom, na tak dôležitom rozcestí nášho panovania si musíme dávať pozor, aby sme nikoho z nich nenaštvali..." # todo: NEW TRANSLATION
 dissolution_of_delhi.3.a: "Možno ich tento dar upokojí?" # todo: NEW TRANSLATION
 dissolution_of_delhi.3.b: "To je pod našu úroveň!" # todo: NEW TRANSLATION
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Sťažnosti" # todo: NEW TRANSLATION
 dissolution_of_delhi.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] z [target_province.GetName] prišli s prosbou. Podľa ich poslov trpia ich ľudia zlou kvalitou potravy a nedostatkom rozmanitej diéty. Tvrdia, že hoci provincia netrpí nedostatkom jedla, dostupné možnosti sú nekvalitné a nevýrazné. Ak by sme im poskytli nejakú formu úľavy, možno by sme si získali priazeň miestnych?" # todo: NEW TRANSLATION
 dissolution_of_delhi.4.a: "Zabezpečte presun rôznych plodín z [target_province2.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 target_province_peasants_get_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v [target_province.GetNameWithNoTooltip] získa [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 target_province_peasants_lose_10_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 target_province_nobles_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 target_province_nobles_gain_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] v [target_province.GetNameWithNoTooltip] získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 target_province_peasants_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 dissolution_of_delhi.5.title: "Zneužitie moci" # todo: NEW TRANSLATION
 dissolution_of_delhi.5.desc: "Správy dorazili do [ROOT.GetCountry.GetCapital.GetName] o machináciách [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] okolo [target_province.GetName]. Zdá sa, že rozpustili miestne zhromaždenia a snažia sa uplatniť svoje zákony, aby prehlasovali našu centrálnu autoritu, ako reakciu na nedávne ťažkosti nášho panstva. Naši poradcovia podporujú myšlienku potrestať miestnych [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mečom, ako varovanie ostatným provinciám, ktoré by nám chceli zasahovať do cesty..." # todo: NEW TRANSLATION
 dissolution_of_delhi.5.a: "Odseknite im hlavy!" # todo: NEW TRANSLATION
 dissolution_of_delhi.5.b: "Potrebujeme ich." # todo: NEW TRANSLATION
 dissolution_of_delhi.6.title: "Mena stráca hodnotu" # todo: NEW TRANSLATION
 dissolution_of_delhi.6.desc: "Obchodovanie v rámci nášho [ROOT.GetCountry.GetFlavorRank] vždy používalo štandardnú menu, zjednotenú a podporovanú silou našej armády a zástavy. Avšak, ako naša autorita upadá a prestíž bledne, slabne aj sila našej mince. Nedostatok [ShowGoodsName('silver')], drahých kameňov a potrebných materiálov na razbu oficiálnej meny viedol k nedostatkom a všeobecnej zúfalosti medzi obyvateľstvom. Mnohé osady pristúpili na barterové dohody a úplne popierajú právny poriadok, ktorý sme zriadili..." # todo: NEW TRANSLATION
 dissolution_of_delhi.6.a: "Udržať súčasný stav." # todo: NEW TRANSLATION
 dissolution_of_delhi.6.b: "Zaradiť tieto barterové trhy do našej oficiálnej správy!" # todo: NEW TRANSLATION
 dissolution_of_delhi.6.c: "Reformujte menu, hlupáci!" # todo: NEW TRANSLATION
 dissolution_of_delhi.7.title: "Prežiť následky" # todo: NEW TRANSLATION
 dissolution_of_delhi.7.desc: "Náš ľud nie je cudzí ťažkostiam. Roky útrap, prúdy a odlivy našej moci a obnova kedysi veľkého národa nás podrobili skúške času, z ktorej vychádzame víťazne a silnejší než kedykoľvek predtým. Tí, ktorí nám kedysi vzdorovali, čoskoro pocítia plnú silu hnevu mohutnej [ROOT.GetCountry.GetAdjective] armády a naše meno opäť otriasie základmi $india$." # todo: NEW TRANSLATION
 dissolution_of_delhi.7.a: "Znovu sa rodíme..." # todo: NEW TRANSLATION
