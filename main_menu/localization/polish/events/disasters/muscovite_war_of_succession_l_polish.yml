l_polish:
 muscovite_succession_war.17.title: "Moscovská vojna o nástupníctvo" # todo: NEW TRANSLATION
 muscovite_succession_war.17.desc: "Pri prekvapivom útoku vojsko verné [pretender.GetName] vchádza bez odporu bránami [target_location.GetName] a ovládne jej opevnenia. Teraz nás čaká úloha získať ju späť a pritom odraziť ďalšie povstania, ktoré sa nepochybne po tomto pochybení posilnili.\n\n[pretender.GetSheHe|U] sa vyhlásil za [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName] a popravil všetkých neloajálnych vojakov, ktorí zostali v meste." # todo: NEW TRANSLATION
 muscovite_succession_war.17.a: "Epická katastrofa!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Demoralizovaný stratou hlavného mesta" # todo: NEW TRANSLATION
 muscovite_succession_war.17.b: "Ponúknuť peniaze výmenou za odovzdanie kontroly." # todo: NEW TRANSLATION
 muscovite_succession_war.17.c: "Zbagatelizovať jeho strategickú hodnotu." # todo: NEW TRANSLATION
 muscovite_succession_war.17.tt1: "Vojenské zručnosti a smelosť, ktoré predviedol [target_root_country.GetGovernment.GetRuler.GetName], zmobilizovali armádu" # todo: NEW TRANSLATION
 muscovite_succession_war.17.historical_info: "Obsadenie Moskvy silami vernými Jurijovi Dmitrijevičovi, strýkovi kniežaťa Vasilija II., bolo veľkou ranou pre mladého vládcu, ktorý bol pri nečakanom útoku zajatý. Nový knieža sa však neosvedčil ako schopný vládca a rýchlo si odcudzil podporu rodiny aj bojarov." # todo: NEW TRANSLATION
 muscovite_succession_war.18.title: "Zákerné oslepenie" # todo: NEW TRANSLATION
 muscovite_succession_war.18.desc_captured_during_siege: "Pri prebiehajúcom pokuse o dobytie [target_location.GetName] bol [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zajatý slúžiacim generálom, napriek tomu, že bol viazaný prísahou vernosti. Pred prepustením bol [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] oslepený na obe oči a ponechaný, aby sa túlal späť do tábora." # todo: NEW TRANSLATION
 muscovite_succession_war.18.desc_captured_by_cousin: "Počas návštevy blízkeho kláštora bol [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zajatý [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] bratrancom, [target_cousin.GetName], ktorý bol viazaný prísahou vernosti. Pred prepustením bol [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] oslepený na obe oči a následne sa vrátil do [target_location.GetName]." # todo: NEW TRANSLATION
 muscovite_succession_war.18.a: "Barbarský čin." # todo: NEW TRANSLATION
 muscovite_succession_war.18.historical_info: "Vasilij II bol zajatý svojím bratrancom Dmitrijom Šemjakom, synom Jurija Dmitrijeviča, počas návštevy Trojickej lavry sv. Sergia. Bol prevezený do Moskvy, kde ho oslepili a vyhnali, zatiaľ čo jeho bratranec na krátko uchopil moc nad kniežactvom." # todo: NEW TRANSLATION
 muscovite_succession_war.19.title: "Zrada" # todo: NEW TRANSLATION
 muscovite_succession_war.19.desc_common: "Dodatočná podpora by mala posilniť nárok [ROOT.GetCountry.GetGovernment.GetRuler.GetName], alebo aspoň zasadiť semienko roztržky medzi našimi nepriateľmi." # todo: NEW TRANSLATION
 muscovite_succession_war.19.desc_child_defecting: "Prichádzajú správy o vnútorných sporoch v rodine [pretender.GetName] kvôli nespokojnosti s terajším vedením. Môže to byť príležitosť presvedčiť [target_child.GetName], aby sa pridal na naše strany výmenou za mastnú sumu a určité záruky.\n\n$muscovite_succession_war.19.desc_common$" # todo: NEW TRANSLATION
 muscovite_succession_war.19.desc_sibling_defecting: "Prichádzajú správy o vnútorných sporoch v rodine [pretender.GetName] kvôli súrodeneckej rivalite a nedostatku silného vedenia. Môže to byť príležitosť presvedčiť [target_sibling.GetName], brata [pretender.GetNameWithNoTooltip], aby sa pridal na naše strany výmenou za mastnú sumu a určité záruky.\n\n$muscovite_succession_war.19.desc_common$" # todo: NEW TRANSLATION
 muscovite_succession_war.19.a: "Samozrejme!" # todo: NEW TRANSLATION
 muscovite_succession_war.19.b: "Taký poklad sa nedá vykúpiť." # todo: NEW TRANSLATION
 muscovite_succession_war.19.tt1: "[pops|e] v [target_location.GetName], zvyknutí na vládu rebelov, začínajú sa prikláňať k [pretender.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muscovite_succession_war.19.historical_info: "Po smrti Jurija Dmitrijeviča jeho syn Vasilij Jurjevič pokračoval v nároku na titul kniežaťa Moskvy. Jeho dvaja bratia však predpokladali, že nebude schopný udržať kontrolu nad Moskvou, a priklonili sa k Vasilijovi II výmenou za územné ústupky. Vasilij Jurjevič bol vyhnaný z Moskvy a bol nútený utiecť z kniežactva." # todo: NEW TRANSLATION
 muscovite_succession_war.20.title: "Záver" # todo: NEW TRANSLATION
 muscovite_succession_war.20.desc: "Vnútorné spory, ktoré priniesli zkázu našej krajine, nakoniec skončili znovudobytím rebelských pevností a smrťou všetkých členov dynastie, ktorí sa otvorene postavili proti nám. Modlime sa, aby sa táto séria udalostí nikdy nezopakovala." # todo: NEW TRANSLATION
 muscovite_succession_war.20.a: "Odpustiť zostávajúcim sympatizantom." # todo: NEW TRANSLATION
 muscovite_succession_war.20.b: "Verejne zahanbiť tých, ktorí sa odvážili postaviť proti nám." # todo: NEW TRANSLATION
 muscovite_succession_war.20.historical_info: "Moscovská vojna o nástupníctvo skončila, keď bol posledný syn Jurija Dmitrijeviča porazený v bitke a následne otrávený na príkaz Vasilija II. Vysoká úmrtnosť v panovníckej rodine sťažovala udržanie dynastie, no napokon sa jej podarilo udržať pri moci a vládnuť Rusku až do konca 16. storočia." # todo: NEW TRANSLATION
