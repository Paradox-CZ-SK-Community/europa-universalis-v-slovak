l_polish:
  crisis_of_the_chinese_dynasty.1.title: "Rozpad autority [GetCountry('CHI').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.GetLongName] čelí hroznej kríze. Zlyhali sme v správe v súlade s Nebeským mandátom a stratili sme požehnania a dobrú povesť, ktoré Nebeský mandát poskytoval.\n\nNesprávne riadenie a spory sú v $china$ rozšírené a nespokojnosť medzi ľudom sa rýchlo šíri; veľké masy už povstali. Musíme myslieť na našich predkov a usilovať sa kultivovať cnosť, lebo veľký Nebeský mandát sa ľahko nestratí." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.1.a: "Nech Nebeský mandát neskončí s nami." # todo: NEW TRANSLATION
  every_member_of_mkio_loses_20_opinion_tt: "Každý [member|e] z [GetUniqueInternationalOrganization('middle_kingdom').GetName] stratí [ShowBiasValue('opinion_internal_crisis')|+=0] [opinion|e] voči nám" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.2.title: "Bitter End" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.2.desc: "Zlyhali sme v obnove autority naprieč našimi zemami, náš ľud je teraz rozbitý a demoralizovaný. Akékoľvek pokusy o nápravu boli málo účinné, čo vyústilo do straty našej prestíže a nášho postavenia ako pánov veľkého [ROOT.GetCountry.GetFlavorRank]. Je to pre nás nové dno, keď si uvedomujeme hrozivú realitu našej situácie." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.2.a: "Aká tma nás čaká?" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.3.title: "Priazeň nebies" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.3.desc: "Obdobie nestability je za nami! Tí, ktorí kedysi spriadali naše pády a tešili sa z našej skazy, teraz utekajú späť do tieňa! Časy trápenia vyformovali náš ľud tak, aby sa stvrdol a dokázal prežiť aj božské skúšky.\n\nÚsmev pri západe slnka, privítanie ďalšieho dňa s tým istým hladom, ktorý nás kedysi vyniesol na vrchol veľkého [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.3.a: "Prežili sme!" # todo: NEW TRANSLATION
  based_on_current_celestial_authority_tt: "Na základe našej aktuálnej hodnoty [celestial_authority_gc|e]:" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.4.title: "Rola odmieta dane" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.4.desc: "Aj za najlepších čias sa obyvatelia [target_province.GetName] ťažko uživili. Nedávny otras, ktorý zachvátil [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa rozšíril takmer do každej provincie nášho [ROOT.GetCountry.GetFlavorRank]. V dôsledku toho tí, ktorí sa kedysi klaňali [target_character.GetName], teraz odmietajú aj tú najmiernejšiu formu zdanenia a potravinových tribútov." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.4.a: "Násilne vymáhajme potravinové tribúty." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.4.b: "Nebesia sú milostivé." # todo: NEW TRANSLATION
  pops_in_target_province_lose_10_satisfaction_tt: "Naši [pops|e] v [target_province.GetName] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  every_pop_in_target_province_gains_5_satisfaction_tt: "Naši [pops|e] v [target_province.GetName] [province|e] získajú [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  every_location_in_target_province_suffers_10_devastation_tt: "Naše [locations|e] v [target_province.GetName] stratia [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.title: "Šírenie skazy" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.desc: "Časy neboli prívetivé pre náš ľud v [target_province.GetName]. Kedysi pulzujúce centrum trhov a úrodných polí táto provincia nedávno padla za obeť rozmáhajúcim sa banditizmu, pleneniam, vyprázdneným obilným skladom a spaľovaným domom. Miestni v týchto turbulentných časoch volajú o pomoc [target_character.GetName].\n\nKeď úrody zostávajú neobrobené a kanály chátrajú, budúcnosť vyzerá čoraz temnejšie. Táto najnovšia správa o šíriacej sa skaze je znepokojujúcim znakom našej uvoľňujúcej sa kontroly, otrasajúcim dôverou verejnosti naprieč naším [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.a: "Môžeme zaplatiť za obnovenie ich zásob potravín." # todo: NEW TRANSLATION
  every_location_in_target_province_5_prosperity_tt: "[locations|e] v [target_province.GetNameWithNoTooltip] získajú [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.b: "Pošlite [target_character_1.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] odcestuje do [target_province.GetNameWithNoTooltip], aby dohliadal na obnovné práce. Počas toho [target_character_1.GetSheHe] nebude súčasťou nášho [cabinet|e].\n\nVďaka [target_character_1.GetHerHis] [total_ability|e] každý [location|e], ktorý vlastníme v [target_province.GetNameWithNoTooltip], získa #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#! [prosperity|e]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.c: "Preplatiť miestnym." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.5.d: "Nedbáme na utrpenie týchto roľníkov!" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.title: "Vyjednávanie s povstalcami" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.desc: "Keď náš veľký ľud prechádza turbulentným obdobím známeho ako $crisis_of_the_chinese_dynasty$, začína byť zrejmé, že bremeno celého [actor.GetFlavorRank] leží ťažko na pleciach [target_character.GetName]. Nedávny vývoj vniesol hnutie [target_rebel.GetName] veľkú hybnosť, nútiac nás sadnúť si za rokovací stôl." # todo: NEW TRANSLATION
  pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[pops|e], ktoré podporujú [target_rebel.GetNameWithNoTooltip], získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] a pravdepodobne sa opäť pripoja k nám" # todo: NEW TRANSLATION
  locations_with_rebel_pops_lose_20_control_tt: "Každé [location|e] podporujúce [target_rebel.GetNameWithNoTooltip] [rebellion|e] bude mať znížený [control|e] o [ShowNamedValue('control_extreme_penalty')|+=2%]" # todo: NEW TRANSLATION
  refund_the_cost_of_the_action_tt: "Náklady na túto [action|e] budú vrátené." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.a: "Dobre, znížme im dane." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.b: "Urobme niektoré ústupky." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.c: "Udeľme im dočasnú autonomiu." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.d: "Vypočujeme si ich požiadavky." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.6.e: "Na druhú stranu..." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.7.title: "Daňová reforma [GetCurrentYear]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.7.desc: "Nedávna kríza mala hlboký dopad ako na finančnú, tak politickú sféru v našich hraniciach. Toto turbulentné obdobie preverilo silu našich inštitúcií a naša byrokracia z neho nakoniec vyšla víťazne!\n\nPo namáhavých piatich rokoch sme dokončili sčítanie ľudu a revidovaný daňový kódex, ktorý vyzerá veľmi sľubne. Rôzni aristokrati a úradníci, ktorí kedysi žili v dekadencii a nachádzali diery na vyhýbanie sa daniam, nakoniec podrývali centrálnu vládu.\n\nOdvážne opatrenia zavedené pod vedením [target_character.GetName] priniesli obnovené príjmy do pokladnice z rôznych kútov, ktoré teraz uznávajú našu autoritu." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.7.a: "O krok bližšie k odvráteniu katastrofy!" # todo: NEW TRANSLATION
  we_can_now_complete_reform_tax_action_tt: "Teraz môžeme dokončiť [ShowGenericActionName('cmd_revise_the_tax_code')] [action|e] cez rozhranie [disaster|e]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.8.title: "Stabilné záležitosti v [GetCountry('CHI').GetFlavorRank]" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.8.desc: "Náš veľký [ROOT.GetCountry.GetFlavorRank] nie je cudzí v odrážaní tých, ktorí túžia po našom bohatstve. Tí, ktorí sa snažia destabilizovať našu vládu nad $china$, sú početní, ich tiene vrhajú pochybnosti a úpadok na naše záležitosti. Spor o dedičstvo, korupcia v byrokracii, ekonomická nerovnosť a neustála hrozba severných invázií vytvorili atmosféru neistoty.\n\nAvšak triumfálny vzostup [target_character.GetName] vháňa svetlo do najtmavších tieňov a vyháňa mnohé destabilizujúce faktory z našej vlády." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.8.a: "Sme stabilní, zatiaľ." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.9.title: "Silné $china$" # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.9.desc: "Naša autorita bola opakovane spochybňovaná počas tohto turbulentného obdobia. Neefektívne vedenie a narastajúce nepokoje už dávno podkopali verejnú dôveru v trón. Poháňaní zlomyselnými byrokratmi a mocnými úradníkmi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa cyklus úpadku pevne usadil v našich radoch.\n\nVďaka politikám a pod vedením [target_character.GetName] sme úspěšne zvládli túto nebezpečnú situáciu. Obnovenie legitimacy a viery teraz vedie k spravodlivej vláde a našej obnovené schopnosti riešiť rôzne problémy, ktoré trápia náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  crisis_of_the_chinese_dynasty.9.a: "Trón je opäť silný, zatiaľ." # todo: NEW TRANSLATION
