l_polish:
 ambrosian_republic.1.title: "Stabilná vláda v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ambrosian_republic.1.desc: "Zriadenie Zlatej ambrosijskej republiky nebolo bez problémov, no nakoniec zvíťazila stabilita. Po takých búrlivých časoch bola naša krajina skutočne prekovaná ohňom a vyšla z neho silnejšia než kedykoľvek predtým. Pokoj, spravodlivosť a sloboda vládnu po celom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 ambrosian_republic.1.b.desc: "Obnovenie poriadku pod vládou [target_country.GetName] nebolo bez ťažkostí, no nakoniec zavládne pokoj. Čokoľvek príde, naša budúcnosť je zaistená pod naším starším partnerom. Pokoj, spravodlivosť a sloboda vládnu po celom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 ambrosian_republic.1.a: "Chvála svätému Ambrózovi!" # todo: NEW TRANSLATION
 ambrosian_republic.2.title: "Nástupníctvo [GetCountry('MLO').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 ambrosian_republic.2.desc: "Keď zostal trón [ROOT.GetCountry.GetName] prázdny, otvorene si o svoje nároky na trón konkurujú ako [GetCountry('FRA').GetGovernment.GetRulerTitle] z [GetCountry('FRA').GetName], tak aj [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle] z [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] ako cisár [GetUniqueInternationalOrganization('hre').GetName]. [GetCountry('FRA').GetAdjectiveWithNoTooltip] nárok spočíva na manželských väzbách so starou dynastiou [ShowDynastyName('visconti_dynasty')]. Hoci nárok nie je pevný, [GetCountry('FRA').GetNameWithNoTooltip] už dlhší čas poškuľuje po [ShowRegionName('italy_region')] a málo kto má silu odolať [GetCountry('FRA').GetAdjectiveWithNoTooltip]mu [GetCountry('FRA').GetGovernment.GetRulerTitle]. Cisár medzitým tvrdí, že pri absencii jasného dediča by mal byť titul [ROOT.GetCountry.GetNameWithNoTooltip] udelený cisárovi podľa cisárskeho práva." # todo: NEW TRANSLATION
 ambrosian_republic.2.a: "Musíme byť pripravení brániť našu slobodu." # todo: NEW TRANSLATION
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$" # todo: NEW TRANSLATION
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName] upadol do politického chaosu. Trón je prázdny a vzburychtivá [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] márne usiluje nastoliť poriadok. Toto by bol vynikajúci čas uplatniť náš nárok na ich titul, založený na našich manželských väzbách na teraz vymretú dynastiu [ShowDynastyName('visconti_dynasty')]." # todo: NEW TRANSLATION
 ambrosian_republic.3.a: "Trón patrí nám!" # todo: NEW TRANSLATION
 ambrosian_republic.3.b: "Nemáme záujem o [GetCountry('MLO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$" # todo: NEW TRANSLATION
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName] upadol do politického chaosu. Trón je prázdny a vzburychtivá [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] márne usiluje nastoliť poriadok. Podľa cisárskeho práva by ich titul mal prejsť na cisára [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself], keď rod [GetCountry('MLO').GetNameWithNoTooltip] zanikne. Ak chceme toto právo uplatniť a nárokovať si [GetCountry('MLO').GetNameWithNoTooltip] pre seba, musíme rýchlo konať, aby sme zosadili takzvanú Zlatú ambrosijskú republiku." # todo: NEW TRANSLATION
 ambrosian_republic.4.a: "Trón patrí nám!" # todo: NEW TRANSLATION
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$" # todo: NEW TRANSLATION
 ambrosian_republic.5.title: "Ponuka pre [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 ambrosian_republic.5.title.fallback: "Ponuka pre generála" # todo: NEW TRANSLATION
 ambrosian_republic.5.desc: "[target_character.GetName] je jedným z najväčších vojenských generálov našej doby a prominentným vodcom kondotiérov. Je veľmi nešťastné, že sme v konflikte s [target_character.GetHerHim] pri potláčaní povstania. [target_character.GetLastNameWithNoTooltip] je však populárny medzi [ROOT.GetCountry.GetAdjective] obyvateľstvom a dokonca má nárok na trón.\n\nFrakcia v rozdelenom štáte napísala [target_character.GetHerHim] štedrú ponuku: ak [target_character.GetSheHe] zanechá všetky styky s našimi nepriateľmi a pripojí sa k našej veci, [ROOT.GetCountry.GetNameWithNoTooltip] by [target_character.GetHerHim] ponúklo veľa zeme a tiež post Kapitána a Obrancu. [target_character.GetLastNameWithNoTooltip] by mohol byť veľkým prínosom pre [ROOT.GetCountry.GetFlavorRank], ale mnohí spochybňujú, či [target_character.GetHerHis] vernosť nám prekoná [target_character.GetHerHis] osobné ambície." # todo: NEW TRANSLATION
 ambrosian_republic.5.a: "Vymenujeme [target_character.GetHerHim] veliteľom našich armád." # todo: NEW TRANSLATION
 ambrosian_republic.5.b: "Nemôžeme riskovať ďalšieho potenciálneho tyrana!" # todo: NEW TRANSLATION
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] sa dostáva do konfliktu s [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 ambrosian_republic.6.desc: "[target_character.GetName] má mnoho rivalov v rámci [ROOT.GetCountry.GetLongName]. Idealistickí a učenliví politici, ktorí založili [ROOT.GetCountry.GetFlavorRank], podozrievajú [target_character.GetHerHim] zo sprisahania na zmocnenie sa trónu, zatiaľ čo pragmatickejší politici závidia [target_character.GetHerHis] popularitu medzi ľudom.\n\n[target_character.GetLastNameWithNoTooltip] sa nedávno dozvedel o pláne pripraviť [target_character.GetHerHim] o [target_character.GetHerHis] vojenské velenie a vyhnať [target_character.GetHerHim] z [target_character.GetHerHis] postu vo vláde. Rozhorčený, [target_character.GetLastNameWithNoTooltip] vydáva štátu ultimátum: prijmite [target_character.GetHerHis] absolútnu vojenskú vládu, alebo sa opäť stretnete s [target_character.GetHerHim] na bojovom poli." # todo: NEW TRANSLATION
 ambrosian_republic.6.a: "Uvaliť vojenskú vládu pod vedením [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 ambrosian_republic.6.b: "Odporovať tyranii [target_character.GetLastNameWithNoTooltip]. Bojujeme za slobodu!" # todo: NEW TRANSLATION
 sforza_rebellion: "Sforzovo povstanie" # todo: NEW TRANSLATION
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] zhromaždí [target_character.GetHerHis] podporu a povstane proti nám" # todo: NEW TRANSLATION
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] uchopí trón" # todo: NEW TRANSLATION
 ambrosian_republic.7.desc: "Ako vždy ambiciózny oportunista, [target_character.GetName] zradil [ROOT.GetCountry.GetFlavorRank] a vyhlásil sa za právoplatného vládcu [ROOT.GetCountry.GetName]! [target_character.GetHerHis|U] popularita medzi ľudom a železný stisk nad armádou i mechanizmami štátu spôsobujú, že odpor voči [target_character.GetHerHis] vláde vyzerá ako márny pokus. Možno budeme musieť prijať ustanovenie [target_character.GetHerHis] monarchie. Alebo je sloboda hodná akejkoľvek ceny." # todo: NEW TRANSLATION
 ambrosian_republic.7.a: "Nech žije [target_character.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 ambrosian_republic.7.b: "Neprijateľné! Budeme bojovať proti [target_character.GetHerHim], ak bude treba." # todo: NEW TRANSLATION
 ambrosian_republic.7.c: "Nikdy! Obnovme [ROOT.GetCountry.GetFlavorRank], ako to zamýšľali zakladatelia." # todo: NEW TRANSLATION
