l_polish:
 horde_civil_war.1.title: "Následnícka kríza [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]" # todo: NEW TRANSLATION
 horde_civil_war.1.desc: "Smrť nášho predchádzajúceho vládcu zanechala [target_country.GetLongName] v neistote. Nový [target_country.Custom('GetRulerOrRegentTitle')] síce mohol nastúpiť na [target_country.GetAdjectiveWithNoTooltip] trón, no [target_character.GetSheHe] postráda jednotu a podporu [target_character.GetHerHis] bojovníkov. Preto [scope_pretender.GetName], vojvodca v našich hraniciach, začal zhromažďovať verných, aby vyzval [target_character.GetName] o [target_character.GetHerHis] trón..." # todo: NEW TRANSLATION
 horde_civil_war.1.a: "Prines mi [scope_pretender.GetHerHis] hlavu na kôl!" # todo: NEW TRANSLATION
 horde_civil_war.1.tt: "Niekoľko našich [provinces|e], ktoré sú nespokojné s našou vládou, sa pridá k hnutiu [scope_pretender.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.2.title: "Vzniká nový [target_country.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 horde_civil_war.2.desc: "Po náhlej smrti [dead_ruler.GetName] zažíva [target_country.GetLongName] rýchlu a krvavú reťaz nástupníctva." # todo: NEW TRANSLATION
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Aj keď je [target_ruler.GetName] právoplatným nástupcom podľa našich zákonov, [target_character.GetName] sa snaží využiť chaos následníctva a pokúša sa uchmatnúť trón. Konfrontácia s [target_character.GetHerHim] by mohla zabrániť smrti [target_ruler.GetShortNameWithNoTooltip], ale vyústi do občianskej vojny..." # todo: NEW TRANSLATION
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Napriek tomu, že počas života bol [target_character.GetNameWithNoTooltip] rivalom vlády [dead_ruler.GetShortName], bol zvolený za právoplatného [target_country.GetGovernment.GetRulerTitle] [target_country.GetFlavorRank].\n\nAvšak [target_character.GetHerHis] vstup na trón nezostáva bez odporu, keďže [scope_pretender.GetName] zhromaždil bojovníkov, aby uplatnil [scope_pretender.GetHerHis] vlastné nároky na [target_country.GetAdjectiveWithNoTooltip] trón." # todo: NEW TRANSLATION
 horde_civil_war.2.a: "Iba cez naše mŕtve, hnijúce telá!" # todo: NEW TRANSLATION
 horde_civil_war.2.b: "Také sú zákony stepí." # todo: NEW TRANSLATION
 horde_civil_war.2.c: "A tak boj pokračuje..." # todo: NEW TRANSLATION
 horde_civil_war.3.title: "Vzostup nového vojvodcu" # todo: NEW TRANSLATION
 horde_civil_war.3.desc: "Rival [target.GetName] našiel [target.GetHerHis] koniec! Napriek tomu skutočná hrozba pretrváva, keď sa neposední bojovníci zhromažďujú pod zástavou nového ambiciózneho vojvodcu. [scope_pretender.GetName] má v úmysle pokračovať v boji o [target_country.GetAdjective] trón!" # todo: NEW TRANSLATION
 horde_civil_war.3.a: "Žiadna následnícka kríza nemá ľahký koniec..." # todo: NEW TRANSLATION
 horde_civil_war.4.title: "Víťazstvo [target_country.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 horde_civil_war.4.desc: "Dlhý boj proti nášmu zatrpknutému nepriateľovi, [target_character.GetName], konečne dospel ku koncu. S úplnou anexiou [target.GetName] prevažuje [target_country.GetLongName] a autorita [target_ruler.GetName] je obnovená! [target_character.GetShortNameWithNoTooltip] bol postavený pred súd a krátko nato popravený mečom, ako si to [target_character.GetSheHe] zaslúžil." # todo: NEW TRANSLATION
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nAvšak keď je jeden vojvodca porazený, nový sa snaží pokračovať v [target_character.GetHerHis] snahách. [scope_pretender.GetName] zhromaždil rozptýlených bojovníkov pod [scope_pretender.GetHerHis] zástavou, aby znovu vyzval [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nPo takej ničivej porážke zo strany pretendenta sa ďalšie pokusy o [target_country.GetAdjectiveWithNoTooltip] trón zdajú ustáť. Stabilita sa opäť vrátila do [target_country.GetName]." # todo: NEW TRANSLATION
 horde_civil_war.4.a: "Ďalší sup, ktorý sa snaží uchmatnúť trón." # todo: NEW TRANSLATION
 horde_civil_war.4.b: "Naša autorita je takmer úplne obnovená!" # todo: NEW TRANSLATION
 horde_civil_war.5.title: "Porážka [target_country.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 horde_civil_war.5.desc: "Napriek najlepším snahám [target_ruler.GetName] boli neposední bojovníci [target_character.GetName] pre [target_ruler.GetHerHim] príliš veľa. Nakoniec kedysi veľké [target_country.GetLongName] padlo pod neúprosným útokom svojich pretendentov, čo ukončilo [target_country.GetAdjectiveWithNoTooltip] občiansku vojnu otrasnou porážkou pre [target_country.GetGovernment.GetRulerTitle]..." # todo: NEW TRANSLATION
 horde_civil_war.5.a: "Nech sa tento hanebný pretendent udusí svojou [target_character.GetHerHis] pýchou." # todo: NEW TRANSLATION
 horde_civil_war.5.b: "Toto je koniec [target_country.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 horde_civil_war.6.title: "Vláda [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.6.desc: "Starý poriadok [target_country.GetLongName] už neexistuje a [target_character.GetName] sa stal novým vládcov stepí. Avšak [target_character.GetHerHis] činy spôsobili veľa utrpenia a krvi, a ďalší vojvodcovia môžu chcieť skúsiť vlastné prevraty proti novému [target.GetGovernment.GetRulerTitle]..." # todo: NEW TRANSLATION
 horde_civil_war.6.a: "Nech prídu!" # todo: NEW TRANSLATION
 horde_civil_war.7.title: "Povstanie v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.7.title.generic: "Provincálne povstanie" # todo: NEW TRANSLATION
 horde_civil_war.7.desc: "Konflikt medzi [target_ruler.GetName] a pretendentom [target_character.GetName] narušil snahy o centralizáciu [target_country.GetName]. Bojovníci z [target_province.GetName] požadujú autonómiu nezávislú od [target_country.GetGovernment.GetRulerTitle] a hrozia povstaním, ak [target_ruler.GetShortNameWithNoTooltip] nevyhovie." # todo: NEW TRANSLATION
 horde_civil_war.7.a: "Pred nikým sa neklaníme!" # todo: NEW TRANSLATION
 horde_civil_war.7.a.tt: "Každý [pop|e] v [target_province.GetName] sa pridáva k [target_rebel.GetName]" # todo: NEW TRANSLATION
 horde_civil_war.7.b: "Nemáme inú možnosť..." # todo: NEW TRANSLATION
 horde_civil_war.8.title: "Vražda [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.8.title.generic: "Politická vražda" # todo: NEW TRANSLATION
 horde_civil_war.8.desc: "Jeden okamih nedbanlivosti; zlomok sekundy nepozornosti a plameň života je v okamihu uhasený. Taký je osud [target_ruler.GetName], ktorého život bol prerušný šípom do hrdla od [target_character.GetName]. Hoci by to bolo tragické v akejkoľvek menšej krajine, pre [target_country.GetLongName] sa to stalo bežnosťou." # todo: NEW TRANSLATION
 horde_civil_war.8.a: "Také sú pravidlá stepí." # todo: NEW TRANSLATION
 horde_civil_war.9.title: "Kolaps obchodu" # todo: NEW TRANSLATION
 horde_civil_war.9.desc: "Zvyčajne sú stepy v našom [target_country.GetFlavorRank] bezpečnými trasami pre [target_country.GetAdjective] obchodníkov a ich obchodných partnerov. Avšak s eskalujúcimi nepriateľstvami medzi [target_ruler.GetName] a [target_character.GetName] sa karavány stali cieľmi lúpežných povstalcov. Samozrejme, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nemá voči súčasnej situácii veľkú toleranciu a požaduje kompenzáciu." # todo: NEW TRANSLATION
 horde_civil_war.9.a: "Vyrovnajme im ich stratené zisky." # todo: NEW TRANSLATION
 horde_civil_war.9.b: "Môžu požadovať veľa, keď majú čas." # todo: NEW TRANSLATION
 horde_civil_war.10.title: "Vernosť bojovníkov" # todo: NEW TRANSLATION
 horde_civil_war.10.desc: "So surovou občianskou vojnou prebiehajúcou mnohí zradní vojaci preukázali svoju nelojalitu pripojením sa k [target_character.GetName]. Avšak na každého zradcu možno nájsť pravého bojovníka [target_country.GetLongName]. Tí, ktorí zostali verní, prisahali neochvejnú vernosť [target_ruler.GetName] a zhromaždili sa v [target_location.GetName], aby čerpali inšpiráciu od svojho veľkého [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 horde_civil_war.10.a: "Predneste inšpiratívny prejav!" # todo: NEW TRANSLATION
 horde_civil_war.10.b: "Preukážte im silu v boji!" # todo: NEW TRANSLATION
 horde_civil_war.10.c: "Zahrňte bojovníkov do našich bojových plánov." # todo: NEW TRANSLATION
 horde_civil_war.1000.title: "Nezaistené hranice" # todo: NEW TRANSLATION
 horde_civil_war.1000.desc: "Zvyčajne hranice [from_country.GetName] pravidelne strážia naši jazdci prieskumníci. Avšak chaos spôsobený ambíciou [target_character.GetName] podkopáva našu hranicnú bezpečnosť. Je len otázkou času, kedy akýkoľvek povstávajúci [ShowGovernmentTypeName('steppe_horde')] alebo iný štát bez varovania vpadne na naše územie..." # todo: NEW TRANSLATION
 horde_civil_war.1000.a: "Posilnite tieto hliadky!" # todo: NEW TRANSLATION
 horde_civil_war.1000.b: "Budeme sa musieť zaobísť bez nich..." # todo: NEW TRANSLATION
 horde_civil_war.1000.b.tt: "Každý susedný [country|e] si všimne našu aktuálne slabú pozíciu..." # todo: NEW TRANSLATION
 horde_civil_war.1001.title: "Slabosť [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.1001.desc: "Náš sused, [from_country.GetLongName], zápasí so svojou [ShowDisasterName('horde_civil_war')]. Hoci je to tragické pre ich [from_country.GetGovernment.GetRulerTitle], pre nás je to vynikajúca príležitosť. Ich hranice postrádajú akúkoľvek obranu či prieskumné hliadky; ich územia sú zrelé na lúpežné výpravy... alebo možno na plnohodnotnú inváziu?" # todo: NEW TRANSLATION
 horde_civil_war.1001.a: "Zatiaľ sa držme bežných nájazdov." # todo: NEW TRANSLATION
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Tieto efekty sa vzťahujú aj na všetky ostatné susedné [locations|e] [from_country.GetName]#!" # todo: NEW TRANSLATION
 horde_civil_war.1001.b: "Mali by sme zaútočiť, kým sú slabí!" # todo: NEW TRANSLATION
 horde_civil_war.1002.title: "Vnútorné boje [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 horde_civil_war.1002.desc: "Barbari z [from_country.GetLongName] zápasia vo svojej [ShowDisasterName('horde_civil_war')]. Naše hranice, kedysi terorizované ich neustálymi nájazdmi, sa konečne môžu zotaviť. Niektorí z našich poradcov však chcú ísť ďalej: podľa nich je jediný spôsob udržania pokoja zničenie [from_country.GetLongNameWithNoTooltip] raz a navždy." # todo: NEW TRANSLATION
 horde_civil_war.1002.a: "Majú pravdu. Mali by sme sa pripraviť na vojnu!" # todo: NEW TRANSLATION
 horde_civil_war.1002.b: "V našej súčasnej situácii si to nemôžeme dovoliť." # todo: NEW TRANSLATION
 horde_civil_war.1002.b.tt: "Každé vlastnené [location|e], ktoré susedí s [from_country.GetName], získa [ShowModifier('recovering_from_raids')] na #Y 4 roky#!, poskytujúc nasledovné efekty:\n[ShowModifierEffect('recovering_from_raids')]" # todo: NEW TRANSLATION
 horde_civil_war.100.title: "Koniec následníckej krízy [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]" # todo: NEW TRANSLATION
 horde_civil_war.100.desc.no_horde: "Staré zákony hord už neplatia! [target_ruler.GetName] založil [target_country.GetLongName], zrušil mnohé staré tradície [ShowGovernmentTypeName('steppe_horde')] a upevnil pozíciu [target_country.GetGovernment.GetRulerTitle]. V dôsledku toho bola stará následnícka kríza z našich nomádskych dní vyriešená." # todo: NEW TRANSLATION
 horde_civil_war.100.desc: "Konečne sa skončilo obdobie vnútornej šarvátky a občianskych vojen. Pod pevnou vládou [target_ruler.GetName] sa [target_country.GetLongName] stabilizoval na ríšu, ktorá dokáže odolať skúške času." # todo: NEW TRANSLATION
 horde_civil_war.100.a: "Nech žije [target_country.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 horde_civil_war.100.a.tt: "Na základe našej [crown_power|e] získame nasledovné:"" # todo: NEW TRANSLATION
