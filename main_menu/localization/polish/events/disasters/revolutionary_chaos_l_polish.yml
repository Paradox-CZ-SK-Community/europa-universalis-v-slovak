l_polish:
 revolution_side: "Revolúcia" # todo: NEW TRANSLATION
 monarchists_side: "Monarchistické hnutie" # todo: NEW TRANSLATION
 revolutionary_chaos_sided_with_revolution_tt: "#Y Vyššie uvedené efekty sa dejú preto, že sme sa postavili na stranu $revolution_side$#!\n" # todo: NEW TRANSLATION
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Vyššie uvedené efekty sa dejú preto, že sme sa postavili na stranu $monarchists_side$#!\n" # todo: NEW TRANSLATION
 revolutionary_chaos.1.title: "Chaos v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.1.desc: "Tí, ktorí si mysleli, že Revolúcia a [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] budú odpoveďou na nestabilitu [ROOT.GetCountry.GetName], sú čoraz viac sklamaní. Neustále sa zvyšujúce nepokoje postihujúce náš národ spôsobujú rozsiahle utrpenie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rovnako.\n\nNadšenci Revolúcie sa stali čoraz horlivejšími, obviňujúc nedostatky nového režimu z „nepriateľov revolúcie“ bez ohľadu na ich skutočné zblíženie s konzervatívnymi myšlienkami. Medzitým protirevolučné hnutie vedené pozostatkami starej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si kladie za cieľ obnoviť starú [ShowGovernmentTypeName('monarchy')]." # todo: NEW TRANSLATION
 revolutionary_chaos.1.a: "Revolúcia musí zvíťaziť!" # todo: NEW TRANSLATION
 revolutionary_chaos.1.a.tt: "Postavíme sa na stranu #Y $revolution_side$#!, čo umožní [events|e] o boji proti $monarchists_side$" # todo: NEW TRANSLATION
 revolutionary_chaos.1.b: "Zaujmime konzervatívnejší prístup k našej situácii." # todo: NEW TRANSLATION
 revolutionary_chaos.1.b.tt: "Postavíme sa na stranu #Y $monarchists_side$#!, čo umožní [events|e] o boji proti $revolution_side$" # todo: NEW TRANSLATION
 revolutionary_chaos.2.title: "Náboženská netolerancia" # todo: NEW TRANSLATION
 revolutionary_chaos.2.desc: "S rozširovaním nových ideí sa v našej krajine rozprúdili živé debaty o postavení náboženských menšín v [ROOT.GetCountry.GetName]. Zatiaľ čo zástancovia náboženskej slobody využili príležitosť žiadať reformy na zlepšenie postavenia nasledovníkov viery [target_location.GetDominantReligion.GetAdjective] a iných menšín v krajine, reakcionári tlačia na úplné potlačenie. Násilné stretávania sú pravdepodobné, ak sa záležitosť neokope správne." # todo: NEW TRANSLATION
 revolutionary_chaos.2.a: "Jedna národnosť, jedno vierovyznanie." # todo: NEW TRANSLATION
 revolutionary_chaos.2.b: "Tolerujme všetky viery." # todo: NEW TRANSLATION
 revolutionary_chaos.3.title: "$serfdom_focus$" # todo: NEW TRANSLATION
 revolutionary_chaos.3.desc: "Medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] našej spoločnosti bublajú nepokoje kvôli ťažkej záťaži kladenej na ich plecia. Ich nesúhlas s panstvom, vysokými daňami a nedostatkom potravín vyústil do viacerých povstaní po celej krajine." # todo: NEW TRANSLATION
 revolutionary_chaos.3.a: "Obmedzme $serfdom_focus$." # todo: NEW TRANSLATION
 revolutionary_chaos.3.a.tt: "[ShowPopTypeName('peasants')] a [ShowPopTypeName('laborers')] v [ROOT.GetCountry.GetCapital.GetRegion.GetName] sa pridávajú k [target_rebel.GetName] a strácajú [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 revolutionary_chaos.3.b: "Udržme masy v reťaziach." # todo: NEW TRANSLATION
 revolutionary_chaos.4.title: "Sociálna reforma" # todo: NEW TRANSLATION
 revolutionary_chaos.4.desc: "Živé diskusie medzi našimi filozofmi o sociálnych reformách a cnostiach rozumu výrazne ovplyvnili veľkú časť obyvateľstva. [target_character.GetName] sa začína obávať, že niektorí z nich budú príliš ľahko ovplyvniteľní rozvratníkmi a že ich rebélie ešte viac zvýšia nestabilitu krajiny." # todo: NEW TRANSLATION
 revolutionary_chaos.4.a: "Potlačme slobodomyseľných." # todo: NEW TRANSLATION
 revolutionary_chaos.4.b: "Takmer nepředstavujú hrozbu." # todo: NEW TRANSLATION
 revolutionary_chaos.5.title: "Byrokracia [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.5.desc: "Roky zlej správy zanechali našu centralizovanú vládu veľmi skorumpovanú a nafúknutú, čo sťažuje prijímanie akýchkoľvek politík na zlepšenie situácie. Jedným z kľúčových revolučných požiadaviek je decentralizovať moc a oslabiť byrokraciu, aby sa neudusili podnikateľské vrstvy. Samozrejme, takéto kroky rozhnevajú reakcionárov, no nečinnosť by mohla privolať hnev nadšencov Revolúcie." # todo: NEW TRANSLATION
 revolutionary_chaos.5.a: "Znížme byrokraciu." # todo: NEW TRANSLATION
 revolutionary_chaos.5.b: "Rozšírme byrokraciu." # todo: NEW TRANSLATION
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.6.desc: "Nie všetci sú spokojní s kurzom, ktorým sa Revolúcia vydala. Reakcionári sú všade a neustále hľadajú príležitosť zraziť [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. To priviedlo k moci militantne radikálnu frakciu vedenú istým [target_character.GetName] v Národnom zhromaždení. Agitujú za kampaň na vylúčenie „vnútorného nepriateľa“ cez masové zatýkania údajných kráľovských sympatizantov a liberálne používanie Madam gilotíny." # todo: NEW TRANSLATION
 revolutionary_chaos.6.a: "Popravme nepriateľov Revolúcie!" # todo: NEW TRANSLATION
 reign_of_terror_tt: "Umožníme ďalšie [events|e] o prenasledovaní nepriateľov revolúcie" # todo: NEW TRANSLATION
 revolutionary_chaos.6.b: "Prejavme zhovievavosť." # todo: NEW TRANSLATION
 revolutionary_chaos.7.title: "Koniec teroru" # todo: NEW TRANSLATION
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')] zmasakroval nespočetné množstvo ľudí z [ROOT.GetCountry.GetLongName] v mene [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Len čo je jedna hrozba odstránená, ihneď sa identifikuje a očistí ďalšia." # todo: NEW TRANSLATION
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Nedávno [target_character.GetName] predniesol obzvlášť násilnú reč, v ktorej odsúdil a požadoval zatknutie zradcov v Výboroch verejnej bezpečnosti a všeobecnej bezpečnosti. To vyvolalo široký strach a pobúrenie medzi vodcami Revolúcie, ktorí sa boja ďalších čistiek vo svojich radoch. Národné zhromaždenie už koná, aby požadovalo [target_character.GetHerHis] zatknutie a obmedzilo najhoršie excesy [target_character.GetHerHis] Vlády teroru, čím sa obnoví stabilita v kraji a zabezpečí, že nikto nebude môcť použiť chaos ako zámienku na obnovu monarchie.\n\nZdá sa však, že [target_character.GetLastNameWithNoTooltip] má stále mnoho stúpencov, ktorí ju/ho určite budú chcieť ochrániť, ak nepodnikneme rýchle kroky." # todo: NEW TRANSLATION
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Obávajúc sa, že by oni mohli byť ďalší - veď je to „Dnes ty, zajtra ja“ - sa Národné zhromaždenie spojilo, aby ukončilo Teror zosadením [target_character.GetName] a zriadením Direktorátu, ktorý vráti krajine stabilitu a zabezpečí, že nikto nebude môcť použiť chaos ako zámienku na obnovu monarchie." # todo: NEW TRANSLATION
 revolutionary_chaos.7.a: "Kto žije mečom, zomrie mečom." # todo: NEW TRANSLATION
 revolutionary_chaos.7.b: "Zatknite [target_character.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.7.c: "Teror bude pokračovať. Nepriateľom Ľudu hrozí!" # todo: NEW TRANSLATION
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.8.desc: "Odkedy sme prijali ideály revolúcie, anarchia v [ROOT.GetCountry.GetName] len naberá na intenzite. Aby tomu čelila, naša vláda zvolila konzervatívnejších členov starej spoločnosti, aby previedli krehký [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] cez ťažké časy. Títo protirevolucionári vedení [target_character.GetName] sa teraz zakorenili v Národnom zhromaždení a snažia sa obnoviť poriadok cez liberálne využívanie rôznych metód popráv, aby skrotili bezmyšlienkové masy." # todo: NEW TRANSLATION
 revolutionary_chaos.8.a: "Poriadok musí byť obnovený za každú cenu!" # todo: NEW TRANSLATION
 counter_revolution_tt: "Umožníme ďalšie [events|e] o boji proti horlivcom revolúcie" # todo: NEW TRANSLATION
 revolutionary_chaos.8.b: "Nemôžeme sa vrátiť späť. Revolúcia musí napredovať!" # todo: NEW TRANSLATION
 revolutionary_chaos.9.title: "Koniec $STATIC_MODIFIER_NAME_the_counter_revolution$" # todo: NEW TRANSLATION
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')] sa snažil obmedziť anarchiu a ničivé následky spôsobené Revolúciou. Napriek tomu je revolucionárske, antimonarchistické cítenie stále silné a akákoľvek forma poriadku bola nakoniec nahradená neadresnými masovými zatýkaniami a popravami. Protirevolucionári v Národnom zhromaždení hádžu zodpovednosť za tieto zlyhania na [target_character.GetName] a žiadajú okamžité vyhostenie. Iné konzervatívne sily v zhromaždení tvrdia, že metódy [target_character.GetShortNameWithNoTooltip] fungujú a obviňujú zhromaždenie z plných revolucionárov. Táto nejednotnosť môže viesť k zániku protirevolučného úsilia, ak sa s tým rýchlo nič neurobí." # todo: NEW TRANSLATION
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$ nás očividne všetkých zradil." # todo: NEW TRANSLATION
 revolutionary_chaos.9.b: "Pokým bude žiť aspoň jedna revolucionárska myšlienka, $STATIC_MODIFIER_NAME_the_counter_revolution$ musí pokračovať!" # todo: NEW TRANSLATION
 revolutionary_chaos.101.title: "Zrada proti Revolúcii" # todo: NEW TRANSLATION
 revolutionary_chaos.101.desc: "[target_character.GetName], najdôveryhodnejší poradca [ROOT.GetCountry.GetFlavorRank], bol často kritický voči Vláde teroru rozpútanej [target_robespierre.GetName] a revolučnou vládou. V očiach Výboru verejnej bezpečnosti to z neho robí nebezpečného reakcionára a nepriateľa ľudu, ktorého by bolo nebezpečné nechať nažive." # todo: NEW TRANSLATION
 revolutionary_chaos.101.a: "Ďalšia duša pre gilotínu." # todo: NEW TRANSLATION
 revolutionary_chaos.101.b: "Ušetríme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 revolutionary_chaos.102.title: "Nepriateľ v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.102.title.fallback: "Nepriateľ v provincii" # todo: NEW TRANSLATION
 revolutionary_chaos.102.desc: "Nebezpečné, protirevolučné myšlienky sa šíria v [target_province.GetName]! Chýry hovoria, že plánujú zorganizovať povstanie proti slávnej [ROOT.GetCountry.GetLongName] a pokúsiť sa opäť nastoliť #italic ancien régime#!" # todo: NEW TRANSLATION
 revolutionary_chaos.102.a: "Vyneste gilotíny!" # todo: NEW TRANSLATION
 mass_pops_execution_tt: "#R 10%#! z [population|e] v [target_province.GetName] je poprávnených za zradu proti Revolúcii" # todo: NEW TRANSLATION
 counter_revolutionaries: "Protirevolucionári" # todo: NEW TRANSLATION
 revolutionary_chaos.102.b: "To sú len chýry" # todo: NEW TRANSLATION
 counter_rev_rebellion_might_start_tt: "Môže vypuknúť #R protirevolučné#! [rebellion|e]" # todo: NEW TRANSLATION
 revolutionary_chaos.103.title: "Teror vládne nadradeno" # todo: NEW TRANSLATION
 revolutionary_chaos.103.desc: "Časté čistky nechali nepriateľov Revolúcie skrčených v hrôze. Nikto si netrúfne zdvihnúť hlas proti smeru, ktorý určuje vláda, a krajina je jednotnejšia než kedykoľvek predtým. Všetka chvála [target_character.GetName]!" # todo: NEW TRANSLATION
 revolutionary_chaos.103.a: "Ak nás nemôžu milovať, nech sa nás boja." # todo: NEW TRANSLATION
 revolutionary_chaos.104.title: "Čistka dvoranov" # todo: NEW TRANSLATION
 revolutionary_chaos.104.desc: "[target_character.GetName] našiel v našich radoch ďalších nepriateľov [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]! Mnohí dvorania - služobníci vlády - sa ukázali ako nedôveryhodní a preto pocítia milosť čepele." # todo: NEW TRANSLATION
 revolutionary_chaos.104.a: "Na gilotínu s nimi. Poriadne a rýchlo." # todo: NEW TRANSLATION
 revolutionary_chaos.201.title: "Spochybnenie republikánstva" # todo: NEW TRANSLATION
 revolutionary_chaos.201.desc: "Konzervatívne spôsoby [target_character.GetName] mohli nájsť uznanie u [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ale priniesli veľké sklamanie bývalému Tretieho stavu. Mnohí sa pýtajú, či náš štát je ešte skutočne [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]." # todo: NEW TRANSLATION
 revolutionary_chaos.201.a: "Samozrejme, že sme!" # todo: NEW TRANSLATION
 revolutionary_chaos.202.title: "Revolucionári v [target_province.GetName]" # todo: NEW TRANSLATION
 revolutionary_chaos.202.title.fallback: "Revolucionári provincie" # todo: NEW TRANSLATION
 revolutionary_chaos.202.desc: "Revolucionári sa zhromaždili v [target_province.GetName], aby podkúpili našu autoritu. Požadujú korigovanie kursu, alebo hrozia, že prevezmú [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] a obviažu nám hlavy." # todo: NEW TRANSLATION
 revolutionary_chaos.202.a: "Urobme s nimi niekoľko kompromisov." # todo: NEW TRANSLATION
 revolutionary_chaos.202.b: "Nech nechajú povstanie. Zostaneme verní našej veci." # todo: NEW TRANSLATION
 rev_rebellion_might_start_tt: "Všetci [ShowPopTypeName('burghers')] a [ShowPopTypeName('peasants')] v [target_province.GetName] sa pridávajú k [target_rebel.GetName] a strácajú [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 revolutionary_rebels: "Revolučné povstalci" # todo: NEW TRANSLATION
 revolutionary_chaos.203.title: "Vzostup [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 revolutionary_chaos.203.desc: "Vďaka kolektívnym snahám Národného zhromaždenia udržať poriadok sa stará sociálna hierarchia začala zotavovať z hrôz Revolúcie. Najmä [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prisahajú vernosť [target_character.GetName]." # todo: NEW TRANSLATION
 revolutionary_chaos.203.a: "Nech to vedie k rýchlemu zotaveniu štátu." # todo: NEW TRANSLATION
 revolutionary_chaos.204.title: "Revolucionári opúšťajú krajinu" # todo: NEW TRANSLATION
 revolutionary_chaos.204.desc: "[target_character.GetName] a mnohí z našich schopných a vplyvných poradcov a dvoranov sú sklamaní z nášho prístupu a rozhodli sa opustiť [ROOT.GetCountry.GetLongName]. Irániu ich odchod do monarchií zjavne nezasahuje." # todo: NEW TRANSLATION
 revolutionary_chaos.204.a: "Dobre, nech idú!" # todo: NEW TRANSLATION
 revolutionary_chaos.205.title: "Ustanovenie [ShowGovernmentTypeNameWithNoTooltip('monarchy')]" # todo: NEW TRANSLATION
 revolutionary_chaos.205.desc: "Protirevolúcia urobila veľké pokroky v obmedzovaní a oslabovaní anarchistických ideálov slepých mas. Cieľavým používaním vydierania, sprenevery a hrozieb násilia sú romantizované ideály Revolúcie len makabróznym žartom v [ROOT.GetCountry.GetName]. V dôsledku mŕtvej Revolúcie sa volajú hlasy po zriadení klasickej [ShowGovernmentTypeName('monarchy')] v našej krajine." # todo: NEW TRANSLATION
 revolutionary_chaos.205.a: "Priveďme späť [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip] bude panovať nad [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.205.c: "Možno sme stratili z dohledu, čo Revolúcia vlastne znamená." # todo: NEW TRANSLATION
 revolutionary_chaos.1000.title: "Osud vládcu" # todo: NEW TRANSLATION
 revolutionary_chaos.1000.desc: "Od Revolúcie sú [target_character.GetName] a zvyšok vládnucej triedy starého režimu držaní v domácom väzení v paláci, kde sa [target_character.GetSheHe] stala/sa neochotnou bábkou novej vlády. Hoci [target_character.GetSheHe] sľuboval/a zaručiť sociálne pokroky Revolúcie, neskrýval/a svoje opovrhovanie voči veľkej strate moci a namiesto toho konšpiroval/a, aby utiekol/a a našiel/la útočisko u našich nepriateľov v [target_country.GetName], odkiaľ dúfal/a, že by mohol/la byť obnovený/á ako vládca [ROOT.GetCountry.GetName]. Revolučné sily však [target_character.GetHerHis] zachytili skôr, než mohol/la prekročiť hranicu.\n\nTo posilnilo všetkých, ktorí pohŕdajú #italic ancien régime#! a chcú sa navždy zbaviť ich more. Postavili [target_character.GetHerHim] pred Národné zhromaždenie, aby čelil/a súdu za sprisahanie s cudzími mocnosťami a tým bol/a považovaný/á za zradcu. Ak bude uznaný/á vinným/vinnou, bude prinútený/á abdikovať, bude zbavený/á všetkých titulov a čelí poprave gilotínou. Napätie je však vysoké a hlasovanie bude pravdepodobne tesné." # todo: NEW TRANSLATION
 revolutionary_chaos.1000.a: "361 hlasov za a 360 proti poprave." # todo: NEW TRANSLATION
 every_non_revolutionary_monarchy_dislikes_us_tt: "Každý známy [ShowGovernmentTypeName('monarchy')] zmení svoj [opinion|e] o [ROOT.GetCountry.GetName] o [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]" # todo: NEW TRANSLATION
 revolutionary_chaos.1000.b: "361 hlasov proti a 360 za popravu." # todo: NEW TRANSLATION
 revolutionary_chaos.1001.title: "Protirevolučné povstanie" # todo: NEW TRANSLATION
 revolutionary_chaos.1001.title.FRA: "Povstanie Chouanov" # todo: NEW TRANSLATION
 revolutionary_chaos.1001.desc: "Nespokojnosť s vývojom Revolúcie vyvrcholila popravením predchádzajúceho vládcu. Mnohí teraz ľutujú zvrhnutie starého režimu, ktorý ponúkal relatívnu stabilitu, ak nie slobodu. Členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [target_area.GetName] sa spojili, aby spustili rozsiahle povstanie proti súčasnému režimu v zradnom pláne svrhnúť [ROOT.GetCountry.GetLongName]!" # todo: NEW TRANSLATION
 revolutionary_chaos.1001.a: "Zdrvíme ich." # todo: NEW TRANSLATION
 rev_revolting_area_tt: "Každý nie-[ShowPopTypeName('burghers')] v [target_area.GetName] sa pridáva k [target_rebel.GetName] a stráca [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolutionary_chaos.1100.title: "Vyzývajúci sa veľký vojenský vodca" # todo: NEW TRANSLATION
 revolutionary_chaos.1100.desc: "Chaos Revolúcie a hrozby cudzej intervencie dali príležitosť ambicióznym mladým dôstojníkom zažiariť - príležitosť, ktorú v oboch rukách uchopil jeden [target_character.GetName], [target_character.GetCulture.GetName] palubicový poručík. [target_character.GetHerHis|U] úspechy v niekoľkých stretnutiach ho/ju povýšili do popredia. Naposledy [target_character.GetSheHe] samostatne potlačil/a monarchistické povstanie v [ROOT.GetCountry.GetCapital.GetName] nasadením ťažkých diel na mestské ulice; úspech tohto rozhodného činu získal [target_character.GetHerHim] obdiv ľudu. Už mnohí vodcovia Revolúcie pozerajú na [target_character.GetHerHim] priaznivo a tlačia, aby bol/a povýšený/á na vysoký úrad. Avšak [target_character.GetSheHe] je ambiciózny/á a nemusí sa uspokojiť len so stavaním generála." # todo: NEW TRANSLATION
 revolutionary_chaos.1100.a: "Nech svedčíme o úspechoch [target_character.GetHerHis]!" # todo: NEW TRANSLATION
 revolutionary_chaos.1101.title: "Revolučná autokracia" # todo: NEW TRANSLATION
 revolutionary_chaos.1101.desc: "Súčasný [ShowDisasterName('revolutionary_chaos')] zanechal [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] zranený a poznamenaný. Bolo mnoho hlasov proti revolučným ideálom; mnoho pokusov o obnovu #italic ancien régime#!.\n\nMedzitým [target_character.GetName] naďalej slúži [ROOT.GetCountry.GetLongName] nielen verne, ale aj s vynikajúcimi výsledkami. [target_character.GetSheHe|U] získava čoraz viac stúpencov medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] aj v armáde, čím mu/j jej poskytujú neočakávaný politický vplyv. Takýto ambiciózny jednotlivec určite využije príležitosť uchopiť moc nad štátom." # todo: NEW TRANSLATION
 revolutionary_chaos.1101.a: "Tak nech to bude! Nech [target_character.GetShortNameWithNoTooltip] vládne nad [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.1101.b: "Nepotrebujeme ďalšieho Caesara!" # todo: NEW TRANSLATION
 bonaparte_rebels: "Povstalci prevratu" # todo: NEW TRANSLATION
 bonaparte_rebels_rise_up_tt: "Každý [pop|e] v [ROOT.GetCountry.GetCapital.GetArea.GetName] sa pridáva k [target_rebel.GetName] a stráca [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 revolutionary_chaos.1102.title: "Infernálny stroj" # todo: NEW TRANSLATION
 revolutionary_chaos.1102.desc.middle_part: "Royalistickí sprisahanci ukryli svoju bombu v sudoch na voze zaparkovanom blízko miesta, kde mal [target_character.GetShortName] prechádzať na cestu do divadla, aby si užil chvíľu pokoja. Prezývaná „Infernal Machine“, bomba bola naplnená pušným prachom, horľavými materiálmi a guľkami a odpálená použitím dlhého zápalu." # todo: NEW TRANSLATION
 revolutionary_chaos.1102.desc.dead_napoleon: "Náš milovaný [ROOT.GetCountry.GetGovernment.GetRulerTitle] bol zavraždený! $revolutionary_chaos.1102.desc.middle_part$ Výbuch nastal práve keď sa [target_character.GetShortNameWithNoTooltip] priblížil, zabíjajúc ho/ju okamžite." # todo: NEW TRANSLATION
 revolutionary_chaos.1102.desc: "Bola spáchaná atentát na život nášho milovaného [ROOT.GetCountry.GetGovernment.GetRulerTitle]! $revolutionary_chaos.1102.desc.middle_part$ Výbuch zabil niekoľkých okoloidúcich, ale nepodarilo sa ublížiť [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 revolutionary_chaos.1102.b: "Šťastné uniknutie." # todo: NEW TRANSLATION
 revolutionary_chaos.1103.title: "Ambície impéria" # todo: NEW TRANSLATION
 revolutionary_chaos.1103.desc: "Nespokojný so stavaním byť len vládcom [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], [target_character.GetName] navrhuje, aby bol korunovaný za [target_character.Custom('GetEmpressEmperor')] [ROOT.GetCountry.GetCulture.GetName]. [target_character.GetSheHe|U] to ospravedlňuje tvrdením, že obnova dedičnosti by sťažila návrat bývalého vládcu [ROOT.GetCountry.GetNameWithNoTooltip] k moci - veď voči [target_character.GetHerHis] životu bolo niekoľko kráľovských sprisahaní - no nie je pochýb, že hlavným motívom je vlastné túžby po najvyššej moci. Návrh stretol širokú podporu medzi obyvateľstvom, ktoré túži po relatívnej stabilite predrevolučných rokov; avšak tvrdí podporovatelia Revolúcie vyjadrujú obavy z tejto snahy sústrediť ešte viac moci do rúk [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bude [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')]!" # todo: NEW TRANSLATION
 revolutionary_chaos.1103.b: "Revolúcia musí pokračovať!" # todo: NEW TRANSLATION
 revolutionary_chaos.300.title: "Pokojnejšie časy" # todo: NEW TRANSLATION
 revolutionary_chaos.300.desc.rev_republic: "Čas povstaní a neustálej nestability sa zdá byť za nami. Revolúcia uspela v premene našej spoločnosti, zmetajúc staré a obnovujúc štát. Už nič nebude ako predtým. [ROOT.GetCountry.GetLongName] prevažuje vo svete ovládanom absolútnymi monarchiami!" # todo: NEW TRANSLATION
 revolutionary_chaos.300.desc.rev_autocracy: "Veľký [ROOT.GetCountry.GetLongName] bol konečne zbavený politickej a ekonomickej nestability vďaka rozsiahlym reformám a autorite [target_character.GetName]. Hoci niektorí môžu povedať, že medzi [target_character.GetShortNameWithNoTooltip] a obyčajným absolútnym monarchom je malý rozdiel, [target_character.GetHerHis] výsledky hovoria za [target_character.GetHerHis] spôsobilosť ako vodcu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľudu." # todo: NEW TRANSLATION
 revolutionary_chaos.300.desc.failed_rev: "Čas povstaní a neustálej nestability sa zdá byť za nami. Revolúcia bola úplným fiaskom, keďže len málo problémov Tretieho stavu bolo skutočne vyriešených, zatiaľ čo utrpenie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bolo vo veľkej miere ignorované. V dôsledku vnútorných a vonkajších nedostatkov sú ideály Revolúcie preč a mnohí z nášho ľudu oprašujú symboly #italic ancien régime#!." # todo: NEW TRANSLATION
 revolutionary_chaos.300.desc: "Povstania konečne našli svoj koniec. Hoci škody na súčasnom [ROOT.GetCountry.GetLongName] ešte treba zmerať, konflikt medzi revolucionármi a reakcionármi nás zanechal zraniteľnými na mnoho rokov dopredu." # todo: NEW TRANSLATION
 revolutionary_chaos.300.a: "Nech žije [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.300.b: "Všetka chvála [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 revolutionary_chaos.300.c: "Prinajmenšom je konflikt ukončený."" # todo: NEW TRANSLATION
