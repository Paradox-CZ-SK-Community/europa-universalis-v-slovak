l_polish:
 succession_crisis.1.title: "Zápas o [ROOT.GetCountry.GetAdjectiveWithNoTooltip] korunu" # todo: NEW TRANSLATION
 succession_crisis.1.desc: "Roky zlého hospodárenia, dvorných intríg a nestabilnej vlády zasiali semienka nášho pádu! Ako tiene pri súmraku sa zhromaždilo mnoho významných osobností s [ROOT.GetCountry.GetGovernment.GetAdjective] ambíciami, aby v malichernom pokuse podporili [scope_pretender.GetName] ako právoplatného vládcu [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 succession_crisis.1.a: "Prines mi [scope_pretender.GetHerHis] hlavu na kôl!" # todo: NEW TRANSLATION
 succession_crisis.1.tt: "Niekoľko našich [provinces|e], ktoré sú nespokojné s našou vládou, sa pridá na stranu [scope_pretender.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession_crisis.2.title: "Miestny odpor" # todo: NEW TRANSLATION
 succession_crisis.2.desc: "Hoci vládnutie [target_ruler.GetName] zanechalo veľa si priať, situácia v oblastiach ako [target_province.GetName] dosiahla nové dno. Dobytek vychudol, hlad a zbedačenie vládnu ulicami kedysi veľkej provincie. Preto sa sedliaci chopili zbraní a žiadajú priamu náhradu od samotnej koruny!" # todo: NEW TRANSLATION
 succession_crisis.2.a: "Zatratení zradcovia!" # todo: NEW TRANSLATION
 succession_crisis.2.b: "Musíme ustúpiť ich požiadavkám..." # todo: NEW TRANSLATION
 every_location_loses_sat_and_joins_rebel_tt: "Každé vlastnené [location|e] v [target_province.GetName] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] a bude podporovať nárok [scope_pretender.GetName] na náš trón" # todo: CHANGED
 succession_crisis.3.title: "Šikovný minister" # todo: NEW TRANSLATION
 succession_crisis.3.desc: "Dá sa povedať, že napriek najlepším snahám nášho vládcu väčšinu prospešných politík prinášajú naši poradcovia. Jedinci ako [target_character.GetName] si vzali za úlohu doviesť [ROOT.GetCountry.GetLongName] cez toto zlé obdobie..." # todo: NEW TRANSLATION
 succession_crisis.3.a: "[target_character.GetHerHis|U] úsilie posilní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!" # todo: NEW TRANSLATION
 succession_crisis.3.b: "Dovoľte [target_character.GetShortNameWithNoTooltip] pokračovať v práci v našich provinciách." # todo: NEW TRANSLATION
 succession_crisis.4.title: "Skúška odvahy" # todo: NEW TRANSLATION
 succession_crisis.4.desc: "Človek je skutočne produktom svojej povahy a výchovy. Preto nedávna situácia pozdĺž našich hraníc spôsobila mnohé útrapy, keď povstania postihli náš ľud. Nádej však nie je stratená, pretože z ohňa vystupuje schopná nová tvár, dychtivá slúžiť a pomáhať nám v týchto ťažkých časoch." # todo: NEW TRANSLATION
 succession_crisis.4.a: "Udelte [target_character.GetHerHim] post v našej administratíve." # todo: NEW TRANSLATION
 succession_crisis.4.b: "[target_character.GetSheHe|U] sa v armáde uplatní lepšie." # todo: NEW TRANSLATION
 succession_crisis.5.title: "Podpora našej autority" # todo: NEW TRANSLATION
 succession_crisis.5.desc: "Napriek najlepším snahám našej centrálnej moci podkopať to, čo zostalo z našej povesti v provinciách, mnohé z našich nedávnych politík neboli prijaté ľahostajne. Ľudia, najmä v oblasti [target_province.GetName], si to všimli a poslali listy s poďakovaním, že sme vypočuli ich prosby a staráme sa o nich a ich rodiny, vyznávajúc vernosť [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 succession_crisis.5.a: "Majú dôvod nám dôverovať!" # todo: NEW TRANSLATION
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] je právoplatným držiteľom našej koruny!" # todo: NEW TRANSLATION
 every_location_gains_sat_and_loses_rebel_tt: "Každé vlastnené miesto v [target_province.GetName] získa [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] a odvolá svoju podporu [target_character.GetName] na náš trón" # todo: CHANGED
 succession_crisis.6.title: "Žiadosť pre [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession_crisis.6.desc: "[ROOT.GetCountry.GetLongName] prechádza veľmi turbulentným obdobím, pretože náš [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowDisasterName('succession_crisis')] hrozí roztrhnutím [ROOT.GetCountry.GetFlavorRank]. Prétendenti naberajú na sile a čoskoro môžu udariť do srdca nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Zúfalé časy si žiadajú spojencov, a tak môžeme poslať posla do [target_country.GetName], prosiac o pomoc. Ak padne náš [ROOT.GetCountry.GetFlavorRank], bude to znamenať zánik a skazu pre [target_character1.GetName] a [target_character1.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 succession_crisis.6.a: "Požiadať o výhodnú pôžičku." # todo: NEW TRANSLATION
 succession_crisis.6.b: "Ponúknuť naše územie výmenou." # todo: NEW TRANSLATION
 succession_crisis.6.c: "Nepotrebujeme pomoc." # todo: NEW TRANSLATION
 if_they_accept_a_tt: "Ak prijmú, nastane nasledovné:" # todo: NEW TRANSLATION
 sc_seek_foreign_aid_tt: "Vybraná [country|e] môže ponúknuť podmienenú podporu alebo prímerie výmenou za niečo" # todo: NEW TRANSLATION
 succession_crisis.7.title: "Žiadosť o pomoc" # todo: NEW TRANSLATION
 succession_crisis.7.desc: "Posol od [target_character1.GetName] prišiel, žiadajúc pomoc pri [target_character1.GetHerHis] snahách potlačiť prebiehajúci [ShowDisasterName('succession_crisis')] v [target_country2.GetName]. V časoch útrap a nestability je nevyhnutné nadviazať a udržiavať silné vzťahy s našimi vplyvnými susedmi. Prostredníctvom svojho vyslanca [target_character1.GetShortNameWithNoTooltip] navrhol podmienky, za ktorých môže [target_character1.GetSheHe] dostať potrebnú pomoc." # todo: NEW TRANSLATION
 succession_crisis.7.a: "Podpísať návrh." # todo: NEW TRANSLATION
 succession_crisis.7.c: "To nemôžeme prijať." # todo: NEW TRANSLATION
 succession_crisis.8.title: "Pútavá dynastická história" # todo: NEW TRANSLATION
 succession_crisis.8.desc: "Pracujúc neúnavne dni a noci, [target_character2.GetName] sa podarilo vytvoriť úžasné literárne dielo, ktoré rozpráva slávny príbeh o najväčších chvíľach dynastie [target_dynasty.GetName]. Odráža našu veľkosť, slávu a nadanie pre umenie; toto je len najnovší výraz našej vynikajúcej kultúry, ktorý má pripomínať našu históriu a zabezpečiť našu budúcnosť proti všetkým, ktorí chcú zosadiť [target_character1.GetName]." # todo: NEW TRANSLATION
 succession_crisis.8.a: "Dúfajme, že to upevní našu moc." # todo: NEW TRANSLATION
 scales_with_art_quality_tt: "Množstvo získanej [legitimacy|e] závisí do veľkej miery od kvality [work_of_art|e] vytvorenej [target_characterGetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession_crisis.9.title: "Pomoc od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 succession_crisis.9.desc: "Hnutie [succession_crisis_pretender_scope.GetName] získalo trakciu v našom [ROOT.GetCountry.GetFlavorRank], ktoré sa hrozí zrútiť. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktoré kedysi podporovalo náš trón, bolo nútené zrátať sa s nebezpečenstvom rastúcej vzbury. Mnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si uvedomujú, že ich pozemky a privilégiá sú viazané na pokračovanie našej [ROOT.GetCountry.GetGovernment.GetAdjective] línie, a tak sa vytvorila frakcia, ktorá sa postavila na našu obranu. So svojimi súkromnými družinami a vernými vazalmi ponúkajú podporu proti silám prétendentov. Avšak na oplátku očakávajú väčší vplyv na naše vládnutie." # todo: NEW TRANSLATION
 succession_crisis.9.a: "Potrebujeme ich." # todo: NEW TRANSLATION
 succession_crisis.9.b: "Nemeníme jedno nebezpečenstvo za druhé!" # todo: NEW TRANSLATION
 succession_crisis_9_tt: "Mnohí členovia [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] $shared_conditional_support_key$" # todo: NEW TRANSLATION
 shared_conditional_support_key: "[pops|e], ktoré podporujú pretendenta, zmenia svoju vernosť výmenou za nové [estate_privilege|e] pre svoje [estate|e]" # todo: NEW TRANSLATION
 succession_crisis.10.title: "Pomoc od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 succession_crisis.10.desc: "Aj keď je náš ľud rozdelený v podpore [succession_crisis_pretender_scope.GetName], veriaci hľadajú vedenie u [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')]. Uvedomujúc si nebezpečenstvo, ktoré predstavuje roztrieštený [ROOT.GetCountry.GetFlavorRank], ich vodcovia teraz vystúpili a ponúkajú svoju podporu.\n\nVýmenou za nové privilégiá ich kazatelia označia prétendenta za uzurpátora a vyzvú ľud, aby znovu potvrdil vernosť [target_character1.GetName]. Tvrdia, že iba vďaka viere môže byť [ROOT.GetCountry.GetFlavorRank] zachovaný a obnovený." # todo: NEW TRANSLATION
 succession_crisis.10.a: "Akú možnosť máme?" # todo: NEW TRANSLATION
 succession_crisis.10.b: "Tieto ústupky si nemôžeme dovoliť!" # todo: NEW TRANSLATION
 succession_crisis_10_tt: "Mnohí členovia [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] $shared_conditional_support_key$" # todo: NEW TRANSLATION
 succession_crisis.11.title: "Pomoc od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]" # todo: NEW TRANSLATION
 succession_crisis.11.desc: "Zatiaľ čo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ostria svoje dýky a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kážu o božskom poriadku, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zaujímajú pragmatickejší prístup. Považujúc krízu za hrozbu pre obchod a prosperitu, navrhujú riešenie.\n\nPodľa ich najvplyvnejších a najrebelskejších členov by ich bolo ľahké usmirovať, aby zmenili stranu. Výmenou požadujú nové privilégiá, čím si zaistia pevné oporné bode v [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character1.GetName]. Lákavá ponuka, no ktorá môže dlhodobo oslabiť centrálnu autoritu." # todo: NEW TRANSLATION
 succession_crisis.11.a: "Ustúpime." # todo: NEW TRANSLATION
 succession_crisis.11.b: "Zabúdajú na svoje miesto!" # todo: NEW TRANSLATION
 succession_crisis_11_tt: "Mnohí členovia [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] $shared_conditional_support_key$" # todo: NEW TRANSLATION
 succession_crisis.100.title: "Koniec následníckej krízy" # todo: NEW TRANSLATION
 succession_crisis.100.desc.a: "Boj v celom [ROOT.GetCountry.GetLongName] pominul len preto, aby prepukla rozsiahla občianska vojna. Matky, deti a nevinní vypĺňajú ulice krikmi hrôzy, keď oheň a oceľ preberajú celé panstvo..." # todo: NEW TRANSLATION
 succession_crisis.100.desc.b: "Po období nestability nás odchod nášho starého vládcu doviedol k tomu, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] uplatňuje nárok na náš trón. Lepšie či horšie, týmto smerom sa musíme vydať..." # todo: NEW TRANSLATION
 succession_crisis.100.desc.c: "Žiaľ, božstvo nám darovalo ruku milosti. Vodca vznikajúceho povstania, ktoré hrozilo vhodiť celé naše panstvo do občianskej vojny, zahynul. Znak zásahu alebo hod kockou šťastia? Či už lepšie alebo horšie, znovu sme získali kontrolu nad vnútornými záležitosťami, ale na ako dlho?" # todo: NEW TRANSLATION
 succession_crisis.100.desc.d: "Občianske nepokoje, otvorené povstania a množstvo ďalších rán postihli náš ľud. Avšak nič nedokázalo zlomiť nášho ducha a pod vedením [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sme zachránili veľké [ROOT.GetCountry.GetLongName] pred istou záhubou!" # todo: NEW TRANSLATION
 succession_crisis.100.a: "Spoľahneme sa na významných členov nášho dvora." # todo: NEW TRANSLATION
 succession_crisis.100.b: "Zvládneme to sami!" # todo: NEW TRANSLATION
 succession_crisis.100.c: "Boli niekedy pochybnosti?" # todo: NEW TRANSLATION
 based_on_our_crownpower_and_prestige_tt: "Na základe našej [crown_power|e] a [prestige|e] získame nasledovné:"" # todo: NEW TRANSLATION
