l_polish:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Požadujú odškodnenie" # todo: NEW TRANSLATION
 byzantine_succ_crisis.1.desc: "V týchto ťažkých časoch nám supi, ktorí sa nazývajú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pripomínajú, že [target_character2.GetName] je členom ich vrstvy. Nejasnými hrozbami a prázdnymi slovami sa snažia vynútiť finančné plnenie výmenou za ich biednu a slábnucu podporu." # todo: NEW TRANSLATION
 byzantine_succ_crisis.1.a: "Dobre." # todo: NEW TRANSLATION
 byzantine_succ_crisis.1.b: "Prekročili všetky medze!" # todo: NEW TRANSLATION
 peasants_unhappy_tt: "Naši [ShowPopTypeName('peasants')] v každom obsadenom [location|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 byz_every_noble_sides_with_pretender_tt: "[ShowPopTypeName('nobles')] [pops|e] naprieč našimi [provinces|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] a podporia záležitosť [target_character.GetName]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Odmietajú platiť dane" # todo: NEW TRANSLATION
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú známi tým, že vzdorujú autorite [target_character2.GetName]. Pod zámienkou otvoreného povstania a využitia všeobecného zmätku v našom panstve predložili oficiálne požiadavky na zníženie alebo úplné zrušenie niektorých odvodov, ktoré sme im uložili." # todo: NEW TRANSLATION
 byzantine_succ_crisis.2.a: "Dobre, potrebujeme ich." # todo: NEW TRANSLATION
 byzantine_succ_crisis.2.b: "S takými sa nebudeme vyjednávať!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.3.title: "Náš [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] podporuje nárokovateľa!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.3.desc: "Neposlušné deti a bezohľadní, po moci dychtiaci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nemusia mať veľa spoločného, no obaja prosperujú v chaose, ktorý sa šíri v našej domácnosti. Pod zámienkou slabnúcej centrálnej moci otvorene zradili [target_character2.GetShortName] v prospech [target_character.GetName]!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.3.a: "Nepotrebujeme ich." # todo: NEW TRANSLATION
 byzantine_succ_crisis.3.b: "Zmenili by ich názor nejaké privilégiá?" # todo: NEW TRANSLATION
 byzantine_succ_crisis.4.title: "Loďnícky cech v [ShowLocationNameWithNoTooltip('thessaloniki')]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.4.desc: "Máloktoré oblasti v našich krajinách sa stali takým strediskom nepokojov a korupcie ako [target_location.GetName]. Správy o ľuďoch postavších sa proti svojim pánom, povstaniach davov, rabovaní a ničení sídel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa stali každodennou záležitosťou. Bez tieňa pochybnosti sa [target_location.GetNameWithNoTooltip] približuje k otvorenému povstaniu proti zavedenému poriadku." # todo: NEW TRANSLATION
 byzantine_succ_crisis.4.a: "Môžeme vypočuť ich požiadavky." # todo: NEW TRANSLATION
 byzantine_succ_crisis.4.b: "Postavíme ich do laty!" # todo: NEW TRANSLATION
 thessaloniki_effect_1_tt: "[ShowPopTypeName('nobles')] [pops|e] v [target_location.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], zatiaľ čo [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetNameWithNoTooltip] stratí [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 thessaloniki_effect_2_tt: "[ShowPopTypeName('nobles')] [pops|e] v [target_location.GetNameWithNoTooltip] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e], zatiaľ čo [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetNameWithNoTooltip] stratí [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] požadujú očistu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.5.desc: "Situácia v [target_location.GetName] dosiahla bod bez návratu, keď bandy [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pochodujú krajinou ako hlady predátory, zdvihajúc päste proti miestnym [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorých obviňujú z nedbanlivosti a nenásytného chamtivosti. Ak do toho nezasiahneme, riskujeme očistu miestnych [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorých členovia by mohli byť ochotní podporiť našu vec výmenou za ich bezpečnosť..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.5.a: "Uhaste smäd [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] po šľachtickej krvi!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.5.b: "Musíme chrániť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.6.title: "Opustenie povinností" # todo: NEW TRANSLATION
 byzantine_succ_crisis.6.desc: "Je to verejným tajomstvom, že [target_character2.GetName] je známy tým, že často uniká vojenským povinnostiam. Často ho možno nájsť pri pití v blízkej spustnutej krčme, pričom jeho vojská sú nevycvičené, nedisciplínované a úplne demoralizované. Je to veľmi hanebný obraz, ktorý vysielame, obzvlášť v týchto turbulentných časoch..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.6.a: "Oficiálne potrestať [target_character2.GetHerHim] a [target_character2.GetHerHis] rovesníkov!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.6.b: "Uvaliť pokutu na panstvo [target_character2.GetHerHis]." # todo: NEW TRANSLATION
 byzantine_succ_crisis.6.c: "[target_character2.GetSheHe|U] môže byť tentoraz ospravedlnený." # todo: NEW TRANSLATION
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip] môže opäť spôsobiť problémy v blízkej budúcnosti..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.7.title: "Zhromaždenie [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.7.desc: "Nedávno sa vyvíjajúca situácia, ktorá stavá [target_character.GetName] ako uchádzača o trón, vyvolala sériu vojenských kampaní na očistenie podpory pre nárokovateľa. Mnohí výrazní členovia rôznych stavov, ako [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], už dlho podporujú myšlienku rozšírenia práv [ROOT.GetCountry.GetGovernment.GetParliament.GetName], v snahe dosiahnuť priaznivejšie a účinnejšie výsledky..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.7.a: "V ich slovách je istá múdrosť." # todo: NEW TRANSLATION
 byzantine_succ_crisis.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] bude mať vždy posledné slovo!" # todo: NEW TRANSLATION
 unlock_new_issues_about_civil_war_tt: "Všetky nové [parliament_issues|e] budú počas trvania [ShowDisasterName('succession_crisis')] [disaster|e] vylepšené." # todo: NEW TRANSLATION
 scales_with_crown_power_tt: "Tento [modifier|e] závisí od nášho [crown_power|e]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] odmieta nárokovateľa" # todo: NEW TRANSLATION
 byzantine_succ_crisis.8.desc: "Náboženské spoločnosti naprieč naším štátom dlho považovali vyvíjajúcu sa situáciu a otvorené povstanie podnecované [target_character2.GetName] za nežiadúce. Veria, že táto spoločenská porucha ohrozí ľudí a je v rozpore s ich dogmatickým vnímaním jednoty. Preto sa usilujú pomôcť nám legitimizovať náš boj proti tejto vnútorné hrozbe." # todo: NEW TRANSLATION
 byzantine_succ_crisis.8.a: "Ich snahy pomôžu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 byzantine_succ_crisis.8.b: "Kto je proti vláde [target_character2.GetShortNameWithNoTooltip], riskuje božský hnev." # todo: NEW TRANSLATION
 scales_with_clergy_estate_power_tt: "Tento zisk závisí od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]'s [estate_power|e]" # todo: NEW TRANSLATION
 province_pops_gain_satisfaction_tt: "Mnohé z našich [provinces|e] s nespokojnými [pops|e], ktoré nasledú [ROOT.GetCountry.GetReligion.GetName], získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.9.title: "Následky nestability" # todo: NEW TRANSLATION
 byzantine_succ_crisis.9.desc: "Choré pastviny, ochabnuté zvieratá a spálené úrody sú len najčastejším obrazom krajiny v týchto turbulentných časoch. Sťažnosti zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa hromadia, zatiaľ čo nepriateľskí banditi, zlodeji a žoldnierske zoskupenia sa prevalia jeden proti druhému a znovu ničia kedysi krásne prírodné okolie [target_province.GetName]..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.9.a: "Nebojte sa, financujeme obnovu!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.9.b: "Tentokrát si to nemôžeme dovoliť..." # todo: NEW TRANSLATION
 pops_in_target_province_join_succession_crisis_pretender_tt: "Naše [pops|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] a môžu sa pridať na stranu [target_character.GetName]!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.title: "Legalizácia lichvy" # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.desc: "Povaha človeka sa odhalí v krutých podmienkach spôsobených prebiehajúcim konfliktom. Dostalo sa k nám, že [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [target_location.GetName] uviedli miestnych do dlhov pri drakonických úrokoch. Trvá to tak dlho, že sa to stalo bežným spôsobom podnikania v celej provincii. Žiadosti od [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dosiahli naše uši, žiadajúc, aby sme ukončili tento zlý zvyk, ktorý zovrel ich domovy." # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.a: "Nemôžeme narušiť ich spoločenský poriadok..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.b: "Ale môžeme z toho profitovať!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.c: "Uvaliť pokuty a varovania na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 byzantine_succ_crisis.10.d: "Dočasne legalizovať lichvu v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "Naši [ShowPopTypeName('nobles')] a [ShowPopTypeName('burghers')] [pops|e] v [target_location.GetNameWithNoTooltip] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] a [ShowPopTypeName('peasants')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.title: "Privilégiá zahraničných obchodníkov" # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.desc: "[target_location.GetName] je domovom prosperujúcej komunity obchodníkov, ktorí prichádzajú do našich prístavov z najvzdialenejších kútov sveta, dychtiví vymieňať tovar a bohatstvo so svojimi zahraničnými partnermi. Bohužiaľ sa zdá, že naše obchodné a námorné záležitosti nezdieľajú slávu našich predkov, zrejmý znak upadajúcej námornej autority a straty prestíže. Keďže [target_character.GetName] hrozí uchopiť korunu a naše financie sa zmenšujú, pristúpili k nám zástupcovia z [GetCountry('VEN').GetName] a [GetCountry('GEN').GetName] s návrhom financovať naše námorníctvo výmenou za privilégiá na našich trhoch..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.a: "Podpísať dohodu s [GetCountry('VEN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.b: "Požiadame o pomoc [GetCountry('GEN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.c: "Môžeme podpísať s oboma." # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.d: "Títo pijavice majú nekalé úmysly!" # todo: NEW TRANSLATION
 italian_merchants_favored_key: "[ShowCultureGroupName('italian_group')] Obchodníci uprednostnení" # todo: NEW TRANSLATION
 byzantine_succ_crisis.11.historical_info: "Počas byzantskej občianskej vojny v roku 1341 bolo impérium rozdelené medzi regentstvo pre mladého Jána V. Palaiologa a nárokovateľa Jána VI. Kantakuzenosa. Konflikt vtiahol Venice a Genoa, ktoré využili vojnu na presadzovanie svojich konkurenčných obchodných záujmov. Genoa podporovala nárokovateľa v nádeji zabezpečiť obchodnú dominanciu v Čiernom mori a bola odmenená privilégiami a námorným vplyvom, najmä v Galate. Venice, odhodlané čeliť genovskému rozširovaniu, podporilo regentstvo. To premenilo občiansku vojnu na sprostredkovaný boj medzi dvoma námornými republikami, čo ďalej oslabilo Byzantium a prehĺbilo jeho závislosť na zahraničných mocnostiach v námorných a obchodných záležitostiach." # todo: NEW TRANSLATION
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip] ponúka obchodné privilégiá" # todo: NEW TRANSLATION
 byzantine_succ_crisis.12.desc: "V zúfalej snahe prekryť svoje námorné a námořné nedostatky prišli páni z [target_location.GetName] s ponukou poskytnúť našim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] špeciálne privilégiá a prístup na ich výnosný trh výmenou za ich námornú podporu v prebiehajúcom konflikte." # todo: NEW TRANSLATION
 byzantine_succ_crisis.12.a: "Mám rád peniaze!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] odmieta našich obchodníkov" # todo: NEW TRANSLATION
 byzantine_succ_crisis.13.desc: "Dozvedeli sme sa, že členovia nášho [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nedávno komunikovali s [target_country.GetName] s cieľom zabezpečiť špeciálny prístup na ich trh v [target_location.GetName]. Bohužiaľ rokovania skrachovali a výsledkom bol zrejme len plytvaný čas..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.13.a: "Budú toho ľutovať." # todo: NEW TRANSLATION
 byzantine_succ_crisis.14.title: "Príležitostné požiadavky" # todo: NEW TRANSLATION
 byzantine_succ_crisis.14.desc: "Ako sa vyvíja situácia otvoreného konfliktu medzi [target_character2.GetName] a [target_character.GetName], je zrejmé, že nastal čas zaútočiť. Naši poradcovia podporujú myšlienku predložiť [GetCountry('BYZ').GetName] požiadavky na finančné odškodnenie, čo by nám pravdepodobne prinieslo značné zisky a financovalo naše budúce expanzné kampane." # todo: NEW TRANSLATION
 byzantine_succ_crisis.14.a: "Zaplatia!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.14.b: "Nechajme to pokoj." # todo: NEW TRANSLATION
 sc_this_may_bring_us_into_conflict_tt: "#R Toto nás môže priviesť do konfliktu proti [GetCountry('BYZ').GetNameWithNoTooltip]#!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.15.title: "Požiadavky [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.15.desc: "Dostali sme správu od týchto ohavných neveriacich, [GetCountry('TUR').GetNameWithNoTooltip]. Podľa ich vyslancov požadujú, aby sme im zaplatili obrovskú sumu peňazí výmenou za ich vágnu a bezvýznamnú sľubu mieru. Poukazujú na náš prebiehajúci boj proti [target_character.GetName] a zdôrazňujú zabezpečenie východného frontu." # todo: NEW TRANSLATION
 byzantine_succ_crisis.15.a: "Nemáme na výber..." # todo: NEW TRANSLATION
 byzantine_succ_crisis.15.b: "Nie!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.16.title: "Posol z [GetCountry('BYZ').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 byzantine_succ_crisis.16.desc.a: "Dostali sme správu, že prišiel vyslanec z [GetCountry('BYZ').GetName]. V rozumnom kroku sa rozhodol zabezpečiť slabé prímerie medzi našimi ľuďmi výmenou za nadmernú sumu mincí, priamo z ich pokladnice!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.16.desc.b: "Dostali sme správu, že prišiel vyslanec z [GetCountry('BYZ').GetName]. Proti zdravému rozumu sa rozhodol neupokojiť naše sympatie skromnou platbou. Cesta k [target_location.GetName] je otvorená!" # todo: NEW TRANSLATION
 byzantine_succ_crisis.16.a: "Chápem..." # todo: NEW TRANSLATION
