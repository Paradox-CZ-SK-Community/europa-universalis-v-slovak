l_polish:
  crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.1.desc: "Nastal čas núdze! Nebo je roztrhnuté červenými mračnami, suchá aj hladomory ovládli krajinu, keď sa pripravujeme na nevyhnutné. Naši nepriatelia sú početní, ale naše odhodlanie prežiť zostane. Musíme sa vyzbrojiť odvahou, aby sme ochránili naše rodiny a národ pred touto novou katastrofou.\n\nAvšak mnohí rádci na našom dvore spochybňujú naše vášnivé výzvy k akcii a namiesto toho podporujú myšlienku vzdať sa časti tých bezcenných území, v mene mieru..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.1.a: "Sme bojovníci, budeme bojovať!" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.1.b: "Nestojí za to zahynúť kvôli útržkom zeme..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.2.title: "Vzostup pretendenta" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.2.desc: "Skutočne, [ROOT.GetCountry.GetGovernment.GetAdjective] rody nie sú cudzie chamtivosti a túžbe po moci. Bohužiaľ, náš nie je výnimkou, keď sa člen rodiny nášho panovníka, [pretender_character_scope.GetName], spojil s mnohými zo svojich [pretender_character_scope.GetHerHis] stúpencov v snahe uchádzať sa o trón. Čokoľvek urobíme, nesmieme v takomto skúšobnom čase vyzerať pred ľudom slabí. Naši najdôvernejší generáli a rádci navrhujú, aby sme tieto hady odstránili a zbavili ich titulov, než nás prehltia celé.\n\nHoci to môže byť pravda, mnohí medzi nami naznačujú, že nový kandidát môže priniesť korunke viac stability a legitímnosti..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.2.a: "Prekliate hadi, všetci!" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.2.b: "Je čas ísť, [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  rival_branch_sayfawa: "Rivalná vetva Sayfawa" # todo: NEW TRANSLATION
  csd_every_pop_satisfaction_tt: "Všetky obyvateľské skupiny v [target_province.GetName]:\nStratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]\nPridajú sa k [rival_branch_sayfawa_scope.GetName]" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.3.title: "Rodinné spory" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.3.desc: "Nie je nezvyčajné, že [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a tí z [ROOT.GetCountry.GetGovernment.GetAdjective] pôvodu sa hádajú a bojujú o útržky moci. Stalo sa tradíciou, že princ šľachtického pôvodu vzbúri zbrane proti bratovi, najmä v týchto turbulentných časoch. Tento zjavný nedodržiavanie [ROOT.GetCountry.GetGovernment.GetAdjective] etikety nás v očiach sveta robí necivilizovanými a v rozklade.\n\nAk sa nám nepodarí udržať rodinu v radoch, iste na tom neskôr utrpíme. Náš [ROOT.GetCountry.GetGovernment.GetAdjective] dom musí znovu získať svoj starý lesk a zbaviť sa maličkých urážok a mocichtivých hlupákov." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.3.a: "Musíme ich postaviť na miesto." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.3.b: "Veď sú to predsa rodina..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.4.title: "Sila v jednote" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName] má nad naším regiónom moc už niekoľko storočí. Prostredníctvom nej sme sa naučili cesty božstva a začali si vážiť krásny pocit prijatia pravej viery. Ako klesáme hlbšie do nášho súčasného chaotického obdobia, mnohí navrhujú, že musíme hľadať silu vo viere, pretože to bude pilier, ktorý podporí náš vzostup a spásu." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.4.a: "Naša viera nás zachráni." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.4.b: "Naša služba patrí ľuďom, nie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.4.c: "Nemôžeme obetovať peniaze..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.5.title: "Vzostup bojovníka" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.5.desc: "Je pravda, že tvrdé časy vytvárajú tvrdých mužov? Nech je to akokoľvek, mladý perspektívny bojovník menom [kbo_strong_general_scope.GetName] vystúpil dopredu. [kbo_strong_general_scope.GetSheHe|U] zatracuje usurpátorov a chce vbiť [kbo_strong_general_scope.GetHerHis] oštep do tiel našich nepriateľov. Proti všetkému zlu, ktoré prichádza zvnútra našich hraníc, tým, ktorí chcú zožrať naše územie, a zlobám našich nepriateľov, sa zjednotíme len za [kbo_strong_general_scope.GetHerHim] a dáme [kbo_strong_general_scope.GetHerHim] šancu..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.5.a: "...viesť naše vojská k slávnemu a krvavému víťazstvu!" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.5.b: "...trhať a drviť ako vojak pod našou zástavou." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.6.title: "Koniec krízy [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.6.a.desc: "Napriek najlepším snahám našich nepriateľov sme nepodľahli ich hanebným pokusom o uchopenie našich zemí. Náš ľud obstál v skúške času a vyšiel víťazne. Po celom našom panstve sa konajú oslavy, pretože sme sa konečne zbavili tých, ktorí chceli ublížiť našim ľuďom. Nech na nás zasvieti slnko, keď vstupujeme do novej éry prosperity a pokoja. Nech sa tí, ktorí využívali našu krajinu počas nášho oslabeniu, trasú, keď opäť získavame pevné postavenie." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.6.b.desc: "Politické boje a neustále obťažovanie nájazdami [ShowCultureName('bilala_culture')] sa ukázali byť viac, než sme zvládli. Ľudia $bilala_culture$ prenikli hlboko do nášho územia, dokonca až do našej metropoly [ShowLocationName('njimi')]. Už nemôžeme nárokovať autoritu nad týmto územím a boli sme nútení sa presťahovať. Mnohí nás môžu nazvať slabými za to, že sme obetovali naše územia v mene zachovania nášho ľudu. Avšak málokto vie, že budeme vyčkávať a plánovať náš návrat k moci. Toto nie je krok späť, iba strategický manéver, keď zhromažďujeme vojska a pripravujeme sa získať späť naše stratené územie." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.6.a: "Sme víťazmi!" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.6.b: "Pretrváme a časom znovu naberieme silu..." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$ nájazd" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.7.desc: "Ľudia [ShowCultureName('bilala_culture')] sú nám už dlho tŕňom v boku. Ich neustále nájazdy do našej krajiny sú deň čo deň odvážnejšie a ich prítomnosť medzi našimi vlastnými ľuďmi začína dosahovať problémové úrovne. Ich nedávny vpád do [target_location.GetName] len povzbudil ďalších z ich druhu, aby sa usadili hlbšie v našich hraniciach. Ak to bude pokračovať, stanú sa nezastaviteľnou hrozbou." # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  crisis_of_the_sayfawa_dynasty.7.b: "Zaplaťme im, aby odišli." # todo: NEW TRANSLATION
  gave_autonomy_to_the_bulala_and_sao_tt: "Udelili autonómiu ľuďom #Y $bilala_culture$#! a #Y $sao_culture$#!" # todo: NEW TRANSLATION
  kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] povedie naše vojská a zabezpečí skazu našich nepriateľov" # todo: NEW TRANSLATION
  sao_and_bilala_reduced_control_tt: "Každá [location|e] s [ShowCultureName('bilala_culture')] alebo [ShowCultureName('sao_culture')] [pops|e] stratí [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
  had_csd_disaster_variable_tt: "Táto katastrofa sa ešte predtým nestala"" # todo: NEW TRANSLATION
