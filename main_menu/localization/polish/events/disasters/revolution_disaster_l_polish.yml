l_polish:
 revolution_disaster.1.title: "Povstanie v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 revolution_disaster.1.desc: "Desiatky rokov feudálneho útlaku, náboženskej netolerancie a nespravodlivého zdanenia prispeli k tomu, že sa v našich krajinách začínajú prejavovať revolučné hnutia. [target_ruler.GetName] zúfalo hľadal riešenia stále narastajúcich problémov, keď sa naša krajina ocitla na milosť čoraz ambicióznejších [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] podporovaných pobúrenými [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] z [ROOT.GetCountry.GetCapital.GetArea.GetName] sa pridali k [target_rebel.GetName] z [ROOT.GetCountry.GetCapital.GetProvince.GetName]. Pri rýchlom útoku povstalci vtrhli do miestneho väzenia v [ROOT.GetCountry.GetCapital.GetName], pritom sa vyzbrojili a vyhlásili aktívny stav [ShowDisasterName('revolution_disaster')] proti Ancien Régime!" # todo: NEW TRANSLATION
 revolution_disaster.1.a: "Pred nami sú ťažké časy." # todo: NEW TRANSLATION
 revolution_disaster.1.a.tt: "Približne [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#! našich [pops|e] v #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [provinces|e] sa pridá na stranu [target_rebel.GetName]" # todo: NEW TRANSLATION
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] revolúcia" # todo: NEW TRANSLATION
 revolution_disaster.2.desc: "Po dobytí a páde [ROOT.GetCountry.GetCapital.GetName] [rebel.GetName] vyhlásili občiansku vojnu proti [target_ruler.GetName] a [ROOT.GetCountry.GetFlavorRank] ako celku. [target.GetLongName] môže byť len provizórnym zhromaždením, ale jeho samotná prítomnosť predstavuje reálnu hrozbu pre [ROOT.GetCountry.GetLongName]. Ak sa s tým nebude rýchlo zaobchádzať, celý náš štát sa môže zrútiť..." # todo: NEW TRANSLATION
 revolution_disaster.2.a: "Musíme týmto namysleným vzbúrencom ukázať ich miesto!" # todo: NEW TRANSLATION
 revolution_disaster.2.b: "Možno majú pravdu..." # todo: NEW TRANSLATION
 revolution_disaster.3.title: "Koniec [ROOT.GetCountry.GetAdjectiveWithNoTooltip] revolúcie" # todo: NEW TRANSLATION
 revolution_disaster.3.desc: "Zdrvili sme revolučných vzbúrencov! Už viac nebude spochybňovaná vláda [target_character.GetName] a revoluční rebeli boli potrestaní mečom za zradu voči [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 revolution_disaster.3.a: "Poriadok je obnovený." # todo: NEW TRANSLATION
 revolution_disaster.4.title: "Vzostup [ROOT.GetCountry.GetAdjectiveWithNoTooltip] revolučného štátu" # todo: NEW TRANSLATION
 revolution_disaster.4.desc: "S víťazstvom našich revolučných síl stará vláda prestala existovať. Akýkoľvek náznak jednoty a ochrany, ktorý kedysi poskytovala, je už len dávna spomienka, zatiaľ čo jej hrôzy a zlé riadenie nad [ROOT.GetCountry.GetAdjective] ľudom stále pretrvávajú do dnešných dní.\n\nPod zvoleným vedením [target_character.GetName] novovzniknuté [ROOT.GetCountry.GetLongNameWithNoTooltip] prinesie prosperitu, zruší staré putá, ktoré viazali [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] k ich pánom, a roztresie starý svetový poriadok!" # todo: NEW TRANSLATION
 revolution_disaster.4.a: "Nech žije revolúcia!"" # todo: NEW TRANSLATION
