l_polish:
  war_of_the_aragonese_union_disaster.1.title: "Únia sa znovu rozhorí" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] bol vyhostený z [target_location.GetName] a je mu zakázaný vstup do [ShowAreaName('catalonia_area')] a [ShowLocationName('zaragoza')], aby sa jeho jed nešíril medzi ostatnú šľachtu. Namiesto toho sa posmieval rozkazom nášho kráľa a zvolal svojich spolukonšpirátorov, aby sa s ním stretli mimo mesta [ShowLocationNameWithNoTooltip('zaragoza')], a spoločne znovu rozpútali povstanie, ktoré ponížilo [scope_alfons_iii.GetName], #italic Aragónska únia#!.\n\nLži [ruler_brother.GetNameWithNoTooltip] sa miešajú so starými krivdami, ktoré [GetCountry('ARA').GetAdjective] šľachta a mestá majú voči Korune a vytvárajú ohnisko, ktoré sa rýchlo šíri po celom [ShowLocationNameWithNoTooltip('zaragoza')]." # todo: CHANGED
  war_of_the_aragonese_union_disaster.1.a: "Nevyslyšíme povstalcov a zradcov." # todo: CHANGED
  war_of_the_aragonese_union_disaster.1.a.tt: "Všetci [pops|e] v [ShowProvinceDefinitionName('zaragoza_province')] sa pripoja k [union_of_aragon.GetName]" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.1.b: "Vypočujme ich požiadavky, možno sa to dá vyriešiť mierovo." # todo: CHANGED
  union_of_aragon_name: "Union of Aragon" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.2.title: "Staré požiadavky" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.2.desc: "Lídri #italic Union of Aragon#! prijali kráľovo pozvanie a pokojne prišli na dvor. Stiahli všetky požiadavky týkajúce sa nástupníctva na trón, no v boji za rozšírené práva sa vôbec nevzdávajú. Len prijatím ich zostávajúcich požiadaviek môžeme konflikt zastaviť." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.2.a: "Ako si dovoľujú takto urážať Korunu? Vyhoďte ich!" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.2.b: "Neexistuje iný spôsob, ako to ukončiť, súhlasím s ich požiadavkou." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.title.a: "Ponížený [GetCountry('ARA').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.desc.a: "Povstanie Únií skončilo, [aragon_ruler.GetName] bol prinútený uznať, že [aragon_ruler.GetHisHer] vazali, kedysi zjednotení pod tým istým praporom, sú silnejší než samotný [GetCountry('ARA').GetFlavorRank].\n\nNové privilégium ochráni práva šľachty a mešťanov pred rozmarom [GetCountry('ARA').GetFlavorRank] a navždy zakotví ich vzťah ako rovnoprávnych." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.title.b: "K zbraniam!" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.desc.b: "Diplomacia zlyhala. Zradcovia #italic Union of Aragon#! povstali a preberajú kontrolu nad svojimi mestami a pevnosťami, zrádzajú svoje prísahy a zabíjajú našich verných poddaných. Našou jedinou zostávajúcou možnosťou je stretnúť ich na bojisku a potrestať ich zradu mečom." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.title.c: "Múdry [GetCountry('ARA').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.desc.c: "Diplomacia zvíťazila. Napriek všetkému sa náš prefíkaný vládca dokázal vysporiadať s povstalcami #italic Union of Aragon#! bez odovzdania akýchkoľvek práv, pričom vyvážil frakcie a nárokovačov, aby zabránil začiatku občianskej vojny." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.a: "Sú to temné dni pre [GetCountry('ARA').GetFlavorRank]." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.3.b: "Nech žije [GetCountry('ARA').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.4.title: "Šanca na mier" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.4.desc: "Posol vyslaný povstaleckými silami #italic Union of Aragon#! prišiel k našim bránam. Skôr než sa situácia ďalej vyostrí, sú ochotní mať audienciu u [GetCountry('ARA').GetGovernment.GetRulerTitle] a prerokovať svoje sťažnosti, za podmienky, že [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] bude ochotný pozvať ich na svoj dvor a zabezpečiť im ochranu počas tohto rokovania." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.4.a: "Nech prídu v mieri a poďme rokovať." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.4.b: "Vyhoďte tohto muža. Stretneme sa so zradcami na bojisku." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.4.b.tt: "Nespokojnosť sa rozširuje ďalej" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.5.title: "Únia sa rozširuje" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.5.desc: "#italic Union of Aragon#! naďalej rozprestiera svoje chápadlá po krajinách [ShowAreaName('aragon')] a [ShowAreaName('valencia')], keď obvinenia unionistov hlboko prenikajú do minulosti každého mesta a mestečka a odhaľujú staré krivdy a žiarlivosť voči [GetCountry('ARA').GetFlavorRank]." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.5.a: "Pošlite posla. Budeme rokovať s ich vodcami." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.5.b: "Sú dôležitejšie záležitosti, ktorým sa treba venovať." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.6.title: "Levov brloh" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.6.desc: "Lídri #italic Union of Aragon#! nám poslali posla, ktorý naliehavo navrhuje [GetCountry('ARA').GetGovernment.GetRulerTitle] usporiadanie mimoriadneho parlamentu vo váženom hlavnom meste [ShowLocationName('zaragoza')]. Tvrdia, že by mohlo dôjsť ku konsenzu a vyriešeniu ich spoločných sťažností, ale mesto je ich de facto pod kontrolou a len Boh vie, čo sa môže stať, ak rokovanie neprebehne dobre." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.6.a: "Neodvážia sa zdvihnúť svoj hlas proti svojmu [GetCountry('ARA').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.6.b: "Je to jasná pasca, radšej sa tomu mestu vyhnime." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.7.title: "Parlament hrozieb" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.7.desc: "Sily #italic Union of Aragon#! a [GetCountry('ARA').GetGovernment.GetRulerTitle] udržiavajú napäté ticho v uliciach starobylého mesta [ShowLocationName('zaragoza')], zatiaľ čo v parlamente vládne chaos.\n\nOd samého začiatku diskusií unionisti prevzali kontrolu a agresívne požadujú od [GetCountry('ARA').GetGovernment.GetRulerTitle], aby prisahal dlhé zoznamy nových práv a privilégií do zákona. Situácia je mimoriadne nebezpečná, lebo mnohí páni sú ozbrojení a hrozba zvolenia nového [GetCountry('ARA').GetGovernment.GetRulerTitle] už visí nad nami." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.7.a: "Zo strachu o život schvaľujeme toto nespravodlivé privilégium." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.7.b: "Nepoddáme sa ani neustúpime." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.7.c: "Stráž, otvorte nám cestu von z tejto pasce." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.8.title: "Valencia povstáva" # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.8.desc: "Ohniská povstania sa rozšírili do krajín pri rieke Turia a znovu rozohnili #italic Union of Valencia#!. Rozdiel v postavení a právach medzi Korunami podnietil obyvateľov [ShowAreaName('valencia')] pripojiť sa k povstaniu v nádeji, že získajú požadované privilégiá." # todo: NEW TRANSLATION
  war_of_the_aragonese_union_disaster.8.a: "Prekliatie!" # todo: NEW TRANSLATION
