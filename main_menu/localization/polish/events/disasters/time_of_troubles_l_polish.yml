l_polish:
 time_of_troubles.1.title: "Doba [ShowDisasterNameWithNoTooltip('time_of_troubles')]" # todo: NEW TRANSLATION
 time_of_troubles.1.desc: "Vzduch zhustne zúfalstvom, keď sa šepoty o povstaní šíria ako požiar. Kedysi mocné [ROOT.GetCountry.GetFlavorRank] sa kýve pod váhou slabého vedenia a zlyhávajúcich úrod. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nepokojní a posilnení, plánujú proti [ROOT.GetCountry.GetGovernment.GetCourtTitle], zatiaľ čo sedliaci, hladní a zúfalí, vstávajú v povstaní. Zahraničné mocnosti obchádzajú ako supy, dychtivé po využití tohto chaosu. Keď sa nad krajinou zhromažďujú tiene, [ShowDisasterName('time_of_troubles')] začína — búrlivé obdobie, ktoré otestuje pevnosť a odolnosť ľudí. Prežije národ, alebo ho búrka nepokojov odnesie preč?" # todo: NEW TRANSLATION
 time_of_troubles.1.historical_info: "Doba nepokojov sa ťahala od smrti posledného cára 700-ročnej dynastie Rurikovcov, Feodora Ivanoviča, v roku 1598 až po nástup Michala Fjodoroviča z dynastie Romanovcov v roku 1613. Hlad, mor, verejné nepokoje a objavenie sa falošných nárokov strhli krajinu do desaťročia zúrivosti, pričom susedné mocnosti ako Švédsko a Poľsko videli príležitosť zasahovať." # todo: NEW TRANSLATION
 time_of_troubles.1.a: "Naša vytrvalosť nás prevedie." # todo: NEW TRANSLATION
 time_of_troubles.2.title: "Šialenstvo" # todo: NEW TRANSLATION
 time_of_troubles.2.desc: "V posledných mesiacoch sa výstredné správanie [target_character.GetShortName] stalo čoraz väčším problémom pre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a pre celé [ROOT.GetCountry.GetFlavorRank]. To, čo začalo ako drobné výstrelky, eskalovalo do nepredvídateľných a často rušivých činov, ktoré nechávajú poradcov aj dvoranov v stave neistoty.\n\nNiektorí šeptajú potichu, že [target_character.GetSheHe] úplne stratil(a) [target_character.GetHerHis] zdravý rozum, poukazujúc na zvláštne výbuchy hnevu, bizarné rozhodnutia a zrejmé odtrhnutie od reality. Otázka teraz ťaží nad národom: ako dlho môže táto nestabilita pretrvávať, kým nezačne rozpínať pavučinu vlády?" # todo: NEW TRANSLATION
 time_of_troubles.2.a: "Nech [target_character.GetShortNameWithNoTooltip] pevne drží moc." # todo: NEW TRANSLATION
 time_of_troubles.2.b: "Budeme dôverovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorí podporujú [target_character_2.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 time_of_troubles.3.title: "Zakázané roky" # todo: NEW TRANSLATION
 time_of_troubles.3.desc: "Náš veľký [ROOT.GetCountry.GetFlavorRank] je pevne uchopený vnútornými silami s veľkým vplyvom. Tí medzi nami, ktorí sa snažia zveľadiť svoje majetky, to robia tým, že vyvíjajú častý tlak na [target_character.GetName], aby smerovali [target_character.GetHerHis] politické rozhodnutia.\n\nNedávno vystúpil skupina mocných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], požadujúc bezprecedentné obmedzenie práv [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Ich ospravedlnenie sa točí okolo zjavnej potreby stabilizovať držbu pôdy v čase finančnej krízy. Takéto opatrenie určite zarezonuje v našej spoločnosti a formuje [ROOT.GetCountry.GetFlavorRank] na roky dopredu." # todo: NEW TRANSLATION
 time_of_troubles.3.a: "Schváliť opatrenie." # todo: NEW TRANSLATION
 time_of_troubles.3.b: "Toto je zrada voči nášmu ľudu!" # todo: NEW TRANSLATION
 time_of_troubles.3.historical_info: "Zovretie roľníkov do nevoľníctva v Rusku v 16. storočí bol postupný proces poháňaný štátnou politikou a socioekonomickými zmenami. Pôvodne mali roľníci určitú slobodu pohybu medzi statkami, najmä okolo poľnohospodárskeho obdobia. Avšak v roku 1581 Ivan IV zaviedol #italic Zakázané roky#! (zapovednye leta), dočasne obmedzujúc pohyb roľníkov, aby sa stabilizovali daňové príjmy a zaistila pracovná sila pre vlastníkov pôdy. Nanešťastie tieto opatrenia časom zosilneli a stali sa trvalými." # todo: NEW TRANSLATION
 time_of_troubles.4.title: "Na nás dopadá hlad" # todo: NEW TRANSLATION
 time_of_troubles.4.desc: "Posledné roky mali hrozivý dopad na mnohých [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Zbojníci, mory a ekonomická nestabilita terorizujú krajinu. Teraz sa zdá, že zlyhané úrody a nevhodné počasie vyvolali hrozný hlad v [target_area.GetName]. Očakáva sa rozsiahle hladovanie, pričom naši poradcovia predpovedajú mnoho obetí tejto nešťastia.\n\nZúfalí utečenci sa rútili do [target_province.GetName], vrátane [target_location.GetName], preťažujúc miestne zdroje a šíriac chaos. Obrovský rozsah katastrofy zhoršuje ekonomický kolaps a prehlbuje nepokoje, čím vytvára úrodnú pôdu pre povstania po celom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 time_of_troubles.4.a: "Nepomôžeme im." # todo: NEW TRANSLATION
 time_of_troubles.4.b: "Pošlite, čo môžeme ušetriť!" # todo: NEW TRANSLATION
 pops_in_target_area_suffer_10_sat_tt: "Naše [pops|e] v [target_area.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 time_of_troubles.5.title: "Hrôza banditov" # todo: NEW TRANSLATION
 time_of_troubles.5.desc: "Nedávne hlady a ničivé epidémie moru vrhli veľkú časť krajiny do chaosu, zanechávajúc celé oblasti na milosť osudu. V [target_area.GetName] kolaps poriadku premenil oblasť na bezprávnu pustinu.\n\nZoskupenia ozbrojených banditov teraz bez zábran blúdia vidiekom, drancujúc dediny, prepadávajúc cestujúcich a terorizujúc už aj tak zúfalé miestne obyvateľstvo. Absencia autority nechala ľudí, aby sa o seba starali sami, s malou nádejou na úľavu, zatiaľ čo zvyšok [ROOT.GetCountry.GetFlavorRank] zápasí o zotavenie z vlastného zúfalstva." # todo: NEW TRANSLATION
 time_of_troubles.5.a: "Nech si robia, čo chcú." # todo: NEW TRANSLATION
 time_of_troubles.5.b: "Pošlite fondy na pomoc miestnym úradom." # todo: NEW TRANSLATION
 time_of_troubles.5.c: "Možno by sme ich vodcu mohli získať úradom alebo titulom?" # todo: NEW TRANSLATION
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Každá naša vlastnená [location|e] v [target_area.GetNameWithNoTooltip] stratí [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] a jej [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_location_in_area_mild_penalty_control_tt: "Naša [location|e] v [target_area.GetNameWithNoTooltip] stratí len [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] v dôsledku poskytnutej pomoci" # todo: NEW TRANSLATION
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "Výmenou za post v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character_2.GetShortName] väčšinou prestane s nelegálnymi aktivitami v [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 time_of_troubles.6.title: "Falošný nástupca" # todo: NEW TRANSLATION
 time_of_troubles.6.desc: "[target_character_2.GetWomanMan] menom [target_character_2.GetShortName] sa objavil(a) a tvrdí, že je údajne živý mladší [target_character_2.GetSisterBrother] [target_dead_heir.GetName] — a tým právoplatným nárokom na [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tento [target_character_2.GetShortNameWithNoTooltip] rýchlo pritiahli stúpencov po celom [ROOT.GetCountry.GetFlavorRank] a zvlášť medzi našimi rivalkami.\n\nV posledných mesiacoch [target_character_2.GetShortNameWithNoTooltip] prekročil(a) hranicu do [ROOT.GetCountry.GetNameWithNoTooltip] spolu s vojskom zahraničných a miestnych oddielov. Zdá sa, že [target_character_2.GetSheHe] už má silnú podporu tých, ktorí túžia vidieť našu porážku." # todo: NEW TRANSLATION
 time_of_troubles.6.historical_info: "V roku 1604, počas ruskej Doby nepokojov, sa objavila tajomná postava, ktorá tvrdila, že je Dmitrij, dlho-mŕtvy syn Ivana Hrozného. Tento „Falošný Dmitrij“, podporovaný poľskými šľachticmi a katolíckou cirkvou, prešiel Ruskom s prísľubmi stability. Mnohí mu uverili, zúfalí po poriadku uprostred hladu a mocenských bojov. Nakoniec bol v roku 1605 korunovaný za cára, hoci jeho vláda bola krátka. Jeho zahraniční podporníci a honosné reformy odcudzili moskovskú elitu. O rok neskôr ho násilný prevrat zavraždil. Legenda o Falošnom Dmitrijovi však pretrvala a vybudila ďalších pretendetov, keď sa Rusko stále viac topilo v nepokojoch." # todo: NEW TRANSLATION
 time_of_troubles.6.a: "[target_character_2.GetHerHis|U] nárok je urážkou pre nás." # todo: NEW TRANSLATION
 fake_dmitry_pretender_rebels: "Rebeli falošného pretendenta" # todo: NEW TRANSLATION
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName] môže požiadať o pomoc zo zahraničia" # todo: NEW TRANSLATION
 time_of_troubles.7.title: "Hladové nepokoje" # todo: NEW TRANSLATION
 time_of_troubles.7.desc: "Intenzívna zmena klímy spolu s rokmi nezvyčajného mrazu premenila mnohé z našich kedysi úrodných polí na pustiny. Poľnohospodári, ktorí sú závislí od výnosov, prišli takmer o dôstojnosť a zvyšok spoločenského postavenia, ktoré im zostalo. Rozhorčení davov teraz blúdia ulicami kľúčových osád v [target_area.GetName], vyjadrujúc svoju nespokojnosť s pravidlami [target_character.GetName] a vyhrážajúc sa otvoreným povstaním." # todo: NEW TRANSLATION
 time_of_troubles.7.a: "Zatratení sedliaci!" # todo: NEW TRANSLATION
 every_pop_in_area_loses_15_sat_tt: "Naše [pops|e] v [target_area.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 time_of_troubles.8.title: "Khlopkovo povstanie" # todo: NEW TRANSLATION
 time_of_troubles.8.desc: "Zovretie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] do nevoľníctva, spolu s hladmi, morom a nekontrolovateľným banditizmom, viedlo k vyvrcholeniu veľkého povstania, ktoré hrozí destabilizovať a zachytiť celé [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 time_of_troubles.8.a: "Prekliatie!" # todo: NEW TRANSLATION
 time_of_troubles.8.historical_info: "Khlopkovo povstanie z roku 1603 bolo roľnícke povstanie v Rusku počas Doby nepokojov. Viedol ho Khlopko Kosolap; povstanie zahŕňalo roľníkov, utekajúcich nevoľníkov a kozákov protestujúcich proti tvrdým politikám nevoľníctva a ekonomickým ťažkostiam. Útočili na statky a oslobodzovali nevoľníkov, vyzývajúc moc šľachty." # todo: NEW TRANSLATION
 khlopko_rebellion: "Khlopkovo povstanie" # todo: NEW TRANSLATION
 time_of_troubles.9.title: "Spravodlivá príčina?" # todo: NEW TRANSLATION
 time_of_troubles.9.desc: "[target_character_3.GetWomanMan] tvrdí, že je z dynastie [target_dynasty.GetName], dlho stratný súrodenec [target_character_2.GetName], objavil(a) sa v [target_country.GetName], vyzývajúc autoritu [target_character.GetName]. [target_character_3.GetSheHe|U] poslal(a) poslov žiadajúc našu pomoc, s prísľubom, že zasadí smrteľný úder nášmu nepriateľovi. Podporiť túto vec by mohlo oslabiť nášho rivala, ale môže to tiež vyprovokovať prudkú reakciu zo strany [target_location.GetName]. Mali by sme riskovať úspech [target_character_3.GetHerHis]?" # todo: NEW TRANSLATION
 time_of_troubles.9.a: "Štedro financovať snahy [target_character_3.GetHerHis]!" # todo: NEW TRANSLATION
 time_of_troubles.9.b: "Môžeme obetovať nejaké coin-y, áno." # todo: NEW TRANSLATION
 time_of_troubles.9.c: "Vyjednávanie s rebelmi je pod naše zásluhy." # todo: NEW TRANSLATION
 tot_we_may_not_get_another_chance_tt: "Možno nebudeme mať ďalšiu príležitosť podporiť túto záležitosť" # todo: NEW TRANSLATION
 time_of_troubles.10.title: "Kríza v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 time_of_troubles.10.desc: "[ShowDisasterName('time_of_troubles')] stisol [target_country.GetName], zanechávajúc jeho armády oslabené a hranice zraniteľné. Keď chaos vládne v ich [target_country.GetFlavorRank], [target_province.GetName], strategická provincia na našej hranici, leží odkrytá. Naliehanie na naše nároky teraz by mohlo rozšíriť naše [ROOT.GetCountry.GetFlavorRank] a zabezpečiť našu pozíciu, ale môže to tiež privolať hnev nepriateľa, ak sa zotaví." # todo: NEW TRANSLATION
 time_of_troubles.10.a: "V kríze prichádza príležitosť!" # todo: NEW TRANSLATION
 time_of_troubles.11.title: "Choroba zasiahla ďalšiu provinciu" # todo: NEW TRANSLATION
 time_of_troubles.11.desc: "Smrteľná choroba zasiahla [target_province.GetName], pričom si vyžiadala nespočetné obete. Ulice [target_location.GetName] sú naplnené krikom chorých a žialiacich rodín, zatiaľ čo miestne úrady bojujú s kontrolou epidémie. Obchod ustal, polia zostali neopatrované a strach zvierá obyvateľstvo, kým sa počet mŕtvych zvyšuje deň za dňom. Kedysi prosperujúca provincia je teraz miestom zúfalstva, jej ľudia hľadajú korunu o pomoc, zatiaľ čo epidémia ohrozuje životy aj ekonomiku." # todo: NEW TRANSLATION
 time_of_troubles.11.a: "Môže byť situácia ešte horšia?" # todo: NEW TRANSLATION
 weak_penalty_outcome_tt: "Naše [locations|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] a stratíme približne #Y 2%#! našich [pops|e] v [province|e]" # todo: NEW TRANSLATION
 mild_penalty_outcome_tt: "Naše [locations|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] a stratíme približne #Y 5%#! našich [pops|e] v [province|e]" # todo: NEW TRANSLATION
 strong_penalty_outcome_tt: "Naše [locations|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e] a stratíme približne #Y 7.5%#! našich [pops|e] v [province|e]" # todo: NEW TRANSLATION
 time_of_troubles.12.title: "Smrť [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 time_of_troubles.12.desc: "Jedného tichého dňa [GetCurrentYear] sa v [ROOT.GetCountry.GetCapital.GetName] odohrala tragédia. [target_heir.GetName], dedič s veľkým potenciálom, bol nájdený mŕtvy za záhadných okolností spolu s mnohými inými členmi [target_heir.GetHerHis] rodiny. Oficiálna verzia tvrdí nehodu — záchvat pri hraní sa s nožom — ale šepoty o podvode sa šíria ako požiar. Mnohí podozrievajú ruku [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], túžiacu rozšíriť svoju moc a vplyv.\n\nSmrť [target_heir.GetShortNameWithNoTooltip] zanechala jazvu na [ROOT.GetCountry.GetFlavorRank]. [target_heir.GetHerHis|U] strata otrasla základmi [ROOT.GetCountry.GetLongName], podnecuje nedôveru k [ROOT.GetCountry.GetGovernment.GetCourtTitle] a posilňuje frakcie dychtivé uchopiť moc. Bola to tragická strata dieťaťa, alebo kalkulovaný krok ambiciózneho regenta? Pravda možno nikdy nebude známa, ale následky budú cítiť roky." # todo: NEW TRANSLATION
 time_of_troubles.12.a: "Hrozný deň..." # todo: NEW TRANSLATION
 time_of_troubles.12.historical_info: "V roku 1591 mladý Dmitrij, posledný syn Ivana Hrozného, zomrel za záhadných okolností v Uglici. Oficiálne to bolo označené za nehodu, no široko sa predpokladalo, že to bola vražda, pravdepodobne na inštrukcie Borisa Godunova. Jeho smrť zanechala Rusko bez jasného dediča a poháňala dynastickú krízu. Falošní Dmitrijovia (pretendenti tvrdiaci, že princez prežil) sa objavili a využili verejné nespokojenie. Títo pretendentí vzbĺkli povstania a pozvali zahraničné intervencie, ktoré Rusko vtiahli do Doby nepokojov — obdobia hladu, politickej nestability a vojen. Dmitrijova smrť symbolizovala kolaps centrálnej moci, prehĺbila nedôveru a roztrojenie štátu až kým Romanovci v roku 1613 neobnovili poriadok." # todo: NEW TRANSLATION
 time_of_troubles.13.title: "Koniec [ShowDisasterNameWithNoTooltip('time_of_troubles')]" # todo: NEW TRANSLATION
 time_of_troubles.13.desc: "Stabilita a mier sa konečne vrátili do [ROOT.GetCountry.GetLongName], čím sa uzavrelo dlhé a búrlivé obdobie známe ako [ShowDisasterName('time_of_troubles')]. Roky hladu, vnútorných vojen a politického chaosu, ktoré devastovali krajinu a jej obyvateľov, ustúpili obnovenému pocitu poriadku a nádeje. Pod vedením [target_character.GetName] sa ľuďom zjavuje nový deň." # todo: NEW TRANSLATION
 time_of_troubles.13.a: "Ľud opäť preukázal svoju odolnosť!" # todo: NEW TRANSLATION
 time_of_troubles.13.historical_info: "Koniec Doby nepokojov v roku 1613 priviedol dynastiu Romanovcov a obnovil stabilitu po rokoch chaosu. Panovanie Michala Romanova znovu ustanovilo centrálnu autoritu, potlačilo vnútorné nepokoje a obnovilo ekonomiku. Štát rozšíril nevoľníctvo, aby stabilizoval poľnohospodárstvo, zatiaľ čo teritoriálna konsolidácia posilnila hranice. Toto obdobie obnovy položilo základy centralizovanej a autokratickej vlády, čo umožnilo Rusku rásť do mocnej ríše. Vzostup Romanovcov znamenal zlomový bod, formujúc identitu národa a pripravujúc pôdu pre jeho budúcnosť ako dominantnej sily vo východnej Európe a ďalej." # todo: NEW TRANSLATION
