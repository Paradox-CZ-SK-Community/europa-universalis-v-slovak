l_polish:
 decline_of_mali.1.title: "Úpadok [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.1.desc: "Začalo sa to nenápadne, ale deň za dňom, mesiac za mesiacom, rok za rokom sa po krajinách [ROOT.GetCountry.GetLongName] šíri pocit neistoty. Tráva na poliach už nie je taká zelená ako kedysi, tovar privážaný obchodníkmi na trhy je vzácnejší a cestovanie mimo dedín a osád sa stáva čoraz nebezpečnejšie. Ako sa s týmto hrozivým obdobím vysporiada [ROOT.GetCountry.GetGovernment.GetRulerTitle], sediaci na dvore [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]?" # todo: NEW TRANSLATION
 decline_of_mali.1.a: "Pred nami sú temné časy..." # todo: NEW TRANSLATION
 decline_of_mali.2.title.a: "Nový vzostup [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.2.desc.a: "Náš [ROOT.GetCountry.GetFlavorRank] zápasil roky, čelil hrozbám každej povahy. To však krajinu posilnilo a vedení správnou a spravodlivou vládou nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] sme prekonali ťažké časy, pripravení získať miesto, ktoré si v svete zaslúžime — my, mocní [ROOT.GetCountry.GetLongName]!" # todo: NEW TRANSLATION
 decline_of_mali.2.title.b: "Pád $MAL$" # todo: NEW TRANSLATION
 decline_of_mali.2.desc.b: "Náš [ROOT.GetCountry.GetFlavorRank] zápasil roky, čelil hrozbám každej povahy. Bolo ich príliš mnoho a príliš zaťažujúcich na to, aby sme ich odohnali, a pomaly sme stratili kontrolu nad bývalými zemami a ľuďmi, ktorí ich obývali, až sme zostali tieňom toho, čím kedysi naša mocná krajina bola." # todo: NEW TRANSLATION
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip] prežíva!" # todo: NEW TRANSLATION
 decline_of_mali.2.desc.zzz: "Vďaka činom a šťastným udalostiam [ROOT.GetCountry.GetName] prežil to najhoršie. Aj keď už nie sme ríšou veľkého významu, aspoň sme zabezpečili budúcnosť pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľud." # todo: NEW TRANSLATION
 decline_of_mali.2.a: "Sláva [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 decline_of_mali.2.b: "Nakoniec padla naša kedysi veľká ríša..." # todo: NEW TRANSLATION
 decline_of_mali.2.zzz: "Aspoň nás nezlikvidovali..." # todo: NEW TRANSLATION
 decline_of_mali.3.title: "Vzostup nárokára" # todo: NEW TRANSLATION
 decline_of_mali.3.desc: "V prázdnote moci sa objavuje charizmatická osoba z [target_location.GetName], ktorá tvrdí, že je dlho strateným príbuzným [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a právoplatným dedičom trónu. Tento nárokár získava podporu nespokojných frakcií v [ROOT.GetCountry.GetLongName], ktoré vidia v tejto osobe životaschopnú alternatívu vládnutia krajine, získavajúc podporu vplyvných šľachticov, vojenských veliteľov a náboženských činiteľov, ktorí tu vidia príležitosť presadiť svoje záujmy." # todo: NEW TRANSLATION
 decline_of_mali.3.a: "Zbojujme tohto prekliateho nárokára!" # todo: NEW TRANSLATION
 decline_of_mali.3.a.tt: "[pops|e] v [target_location.GetProvinceDefinition.GetName] sa pridajú k [mal_pretender_rebels.GetName] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip] možno má skutočne lepší nárok..." # todo: NEW TRANSLATION
 mal_pretender_rebels: "Rebeli nárokára" # todo: NEW TRANSLATION
 decline_of_mali.4.title: "Nespoľahlivá armáda" # todo: NEW TRANSLATION
 decline_of_mali.4.desc: "[target_country.GetLongName] bola vybudovaná na vojenských víťazstvách jeho mocných vojsk a odvážnych generálov. Dnes však na čelo stúpajú nekompetentní vojenskí velitelia, vymenovaní skôr pre nepotizmus a favorizovanie než pre zásluhy, a armádu sužuje hlboko zakorenená frakcionálnosť a vnútorné rozpory. Loajalita sa rozpadá, čo oslabuje efektivitu a jednotu ozbrojených síl a spôsobuje ďalšie vnútorné konflikty. Tento problém je obzvlášť výrazný v provincii [target_province.GetName], kde sa v [target_location.GetName] zhromažďujú nekompetentní, no vplyvní vojenskí muži, aby spriadali spiknutia proti [target_country.GetFlavorRank]..." # todo: NEW TRANSLATION
 decline_of_mali.4.a: "Tí špinaví zradcovia!" # todo: NEW TRANSLATION
 decline_of_mali.4.b: "Upevniť našu autoritu nad armádou!" # todo: NEW TRANSLATION
 decline_of_mali.4.b.tt: "[pops|e] v [target_province.GetName] sa pridajú k [mal_provoked_military_forces.GetName] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 mal_provoked_military_forces: "Vyprovokované vojenské sily" # todo: NEW TRANSLATION
 decline_of_mali.5.title: "Nepokoje v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.5.title.fallback: "Provincálne nepokoje" # todo: NEW TRANSLATION
 decline_of_mali.5.desc: "Ako slabne centrálny autorita [ROOT.GetCountry.GetName], nespokojní miestni vládcovia a provinční eliti začínajú spochybňovať kontrolu [ROOT.GetCountry.GetFlavorRank]. Veria, že ich zdroje a pracovná sila sú využívané v prospech iných regiónov, zatiaľ čo ich vlastný hospodársky rozvoj je zanedbávaný. Tento pocit krivdy podporuje nespokojnosť a posilňuje ich vzdor, odmietajú platenie tribútov a požadujú miestnu autonómiu. Toto vnútorné nepohodlie ešte viac rozdeľuje jednotu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 decline_of_mali.5.a: "Udeľme im autonómiu." # todo: NEW TRANSLATION
 decline_of_mali.5.b: "Potlačme ich." # todo: NEW TRANSLATION
 mal_separatists_rebels: "Separatisti" # todo: NEW TRANSLATION
 decline_of_mali.6.title: "Dvorecké intrigy v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.6.desc: "V honosných halách dvora sa rozpína sieť politických rivalít, tajných aliancií a mocenských bojov, ktoré ohrozujú stabilitu a integritu [ROOT.GetCountry.GetLongName]. Formujú sa frakcie, každá sa snaží získať vplyv, moc a kontrolu nad rozhodnutiami [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tieto frakcie tvoria ambiciózni šľachtici, poradcovia a vplyvní jedinci, ktorí používajú manipulácie, úplatky a vydieranie, aby si zabezpečili moc a presadili svoje osobné záujmy. Sprisahanci starostlivo plánujú svoje kroky, hľadajúc príležitosti, ako zneužiť dôveru a rozhodnutia [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 decline_of_mali.6.a: "Popravte [mal_target_character.GetNameWithNoTooltip] ako hlavného sprisahanca!" # todo: NEW TRANSLATION
 decline_of_mali.6.b: "Toto je neudržateľné, utekajte z hlavného mesta..." # todo: NEW TRANSLATION
 decline_of_mali.6.c: "Aké hrozné!" # todo: NEW TRANSLATION
 decline_of_mali.7.title: "Spochybnená legitimita" # todo: NEW TRANSLATION
 decline_of_mali.7.desc: "Vznikajú pochybnosti a kontroverzie okolo legitimity [ruler_character.GetName], vrhajúc tieň neistoty a nestability na [ROOT.GetCountry.GetLongName]. Konšpiračné teórie sa šíria medzi obyvateľstvom, chýriac tajné aliancie, skryté identity alebo nezákonné prostriedky použité na dosiahnutie trónu. Tieto teórie nachádzajú odozvu medzi ľuďmi, čo vedie k všeobecnej nedôvere a pochybnostiam o našom panovníkovi." # todo: NEW TRANSLATION
 decline_of_mali.7.a: "Ignorovať tieto tvrdenia." # todo: NEW TRANSLATION
 decline_of_mali.7.b: "Predviesť silu." # todo: NEW TRANSLATION
 decline_of_mali.8.title: "Slabosť [GetCountry('MAL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.8.desc: "Šťastie je na našej strane! Kedysi mocné kráľovstvo [GetCountry('MAL').GetName] prežíva jedno zo svojich najtrudnejších období — príležitosť, ktorú nemôžeme prehliadnuť!" # todo: NEW TRANSLATION
 decline_of_mali.8.a: "Toto je náš okamih zasiahnuť!" # todo: NEW TRANSLATION
 decline_of_mali.9.title: "Čas obnovy" # todo: NEW TRANSLATION
 decline_of_mali.9.desc: "Občianske nepokoje a vnútorné spory, ktoré devastujú našu krajinu, ustali aspoň dočasne, keďže sa nám podarilo obmedziť časť chaosu. Nevieme, či táto situácia vydrží, alebo či sa naši nepriatelia len preskupujú, aby znova získali hybnosť proti našej vláde. V každom prípade by sme mali využiť túto príležitosť a snažiť sa obnoviť aspoň časť našej poškodené autority." # todo: NEW TRANSLATION
 decline_of_mali.9.a: "Stabilizovať krajinu." # todo: NEW TRANSLATION
 decline_of_mali.9.b: "Získať späť našu legitimitu." # todo: NEW TRANSLATION
 decline_of_mali.9.c: "Zlepšiť vzťahy so stavmi." # todo: NEW TRANSLATION
 decline_of_mali.10.title: "Sandakiho uzurpácia v roku [GetCurrentYear]" # todo: NEW TRANSLATION
 decline_of_mali.10.desc: "Sandaki je najvyšší poradca na našom dvore, držiteľ kľúčovej pozície v kabinete. Len tí najvýnimočnejší a najvernejší služobníci sa k tejto funkcii dopracujú, keďže je rozhodujúca pre správu krajiny. Avšak všeobecný úpadok prenikol aj do nášho dvora a čoraz viacerí naši poradcovia sedia vo funkciách nie kvôli zásluhám a vernosti, ale vďaka manipuláciám, úplatkom a nepotizmu. K našej skaze súčasný Sandaki [mal_pretender_leader.GetName] dokázal, že je jedným z nich a spriada spiknutie proti [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!" # todo: NEW TRANSLATION
 decline_of_mali.10.a: "Zrádca!" # todo: NEW TRANSLATION
 decline_of_mali.10.b: "Bráňte palác!" # todo: NEW TRANSLATION
 decline_of_mali.11.title: "Nájazdy [ShowCultureNameWithNoTooltip('mossi')]" # todo: NEW TRANSLATION
 decline_of_mali.11.desc: "[ShowCultureName('mossi')] sú ľudia, ktorí sa pred časom usadili na východ od našej krajiny, za krajinami [ShowCultureName('bobo')], [ShowCultureName('bambara')] a [ShowCultureName('dogon')]. Ich klany sa konfederujú okolo niekoľkých miest, hoci ich tradičný spôsob života je polono­mádsky. Čo ich odlišuje od susedov, sú ich bežné nájazdy, ktoré sú súčasťou ich kultúry. Teraz máme my čeliť týmto nájazdom, pretože sa snažia využiť našu slabosť..." # todo: NEW TRANSLATION
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 decline_of_mali.11.b: "Okamžite sa pomstite!" # todo: NEW TRANSLATION
 decline_of_mali.12.title: "Povstanie [ShowDynastyNameWithNoTooltip('diawara_dynasty')]" # todo: NEW TRANSLATION
 decline_of_mali.12.desc: "Na severozápad od našej krajiny osídľujú krajiny [ShowCultureName('soninke')], zakladatelia dávno zaniknutej Ghanskej ríše. Aj keď sú oslabení vo svojej moci a vplyve, sú stále hrdým národom a oslabenie našej moci im neuniklo. Jeden z ich vodcov, [diawara_ruler.GetName], dokázal zjednotiť svoj ľud a vzdorovať našej vláde v regióne." # todo: NEW TRANSLATION
 mal_separatists_rebels_soninke: "$soninke$ Separatisti" # todo: NEW TRANSLATION
 decline_of_mali.12.a: "Musíme znovu uplatniť našu autoritu!" # todo: NEW TRANSLATION
 decline_of_mali.12.a.tt: "Každý [ShowCultureName('soninke')] [pop|e] v každej [location|e] oblasti [ShowAreaName('ghana_area')], ktorá je kultúrne dominovaná [ShowCultureName('soninke')], sa pridá k [mal_separatists_rebels.GetName] a stratí [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 decline_of_mali.12.b: "Nech ich necháme odísť bez odporu." # todo: NEW TRANSLATION
 decline_of_mali.12.b.tt: "Každé [location|e] v [ShowAreaName('ghana_area')], ktoré je kultúrne dominované [ShowCultureName('soninke')], sa pripojí k novo vznikajúcemu štátu v [diawara_capital.GetName]" # todo: NEW TRANSLATION
 decline_of_mali.13.title: "Invázia [ShowCultureNameWithNoTooltip('tuareg')]" # todo: NEW TRANSLATION
 decline_of_mali.13.desc: "[ShowCultureName('tuareg')], nomádsky amazighský národ obývajúci Saharu, sa vzbúril proti vláde [ROOT.GetCountry.GetName]. Využívajú oslabený stav našej krajiny, aby si vydobyli nezávislosť a založili vlastné panstvá na severných územiach. Povstanie ešte viac zaťažuje naše zdroje a ďalej znižuje náš vplyv..." # todo: NEW TRANSLATION
 decline_of_mali.13.a: "To nie je dobré..." # todo: NEW TRANSLATION
 mal_separatists_rebels_tuareg: "$tuareg$ Separatisti" # todo: NEW TRANSLATION
 decline_of_mali.14.title: "Vzostup [GetCountry('FUL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.14.desc: "[ShowCultureName('fulbe')] sú prevažne pastiersky žijúci ľudia obývajúci stredné toky rieky Senegal, so západu susedia s [ShowCultureName('wolof')] a na východe s [ShowCultureName('soninke')]. Ich tradičný spôsob života ich ľahko podroboval cudzej nadvláde. Avšak medzi nimi vystúpil silný vodca, [fulo_ruler.GetName], ktorý vyhlásil nový domov pre svoj ľud, nazvaný [GetCountry('FUL').GetName]." # todo: NEW TRANSLATION
 decline_of_mali.14.a: "Potlačte [ShowCultureNameWithNoTooltip('fulbe')]!" # todo: NEW TRANSLATION
 decline_of_mali.14.a.tt: "Každý [ShowCultureName('fulbe')] [pop|e] v každej [location|e] oblasti [ShowAreaName('futa_tooro_area')], ktorá je kultúrne dominovaná [ShowCultureName('fulbe')], sa pridá k [mal_separatists_rebels.GetName] a stratí [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 decline_of_mali.14.b: "Nech majú svoj malý štát." # todo: NEW TRANSLATION
 decline_of_mali.14.b.tt: "Každé [location|e] v [ShowAreaName('futa_tooro_area')], ktoré je kultúrne dominované [ShowCultureName('fulbe')], sa pripojí k novo vznikajúcemu štátu [GetCountry('FUL').GetName]" # todo: NEW TRANSLATION
 mal_separatists_rebels_fulbe: "$fulbe$ Separatisti" # todo: NEW TRANSLATION
 decline_of_mali.15.title: "Vzostup [GetCountry('KAB').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.15.desc: "Provinciu [ShowProvinceDefinitionName('kaabu_province')] obývajú rôzne národy, ako [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] a [ShowCultureName('jola')]. Jej okrajová poloha spôsobila, že oslabenie centrálnej moci je tam cítiť ešte výraznejšie, takmer bez prítomnosti autorít. Pod vedením [kaabu_ruler.GetName] sa tieto rozdielne skupiny povstali, presvedčené, že si dokážu riadiť vlastný osud." # todo: NEW TRANSLATION
 mal_separatists_rebels_balanta: "$balanta$ Separatisti" # todo: NEW TRANSLATION
 mal_separatists_rebels_manjak: "$manjak$ Separatisti" # todo: NEW TRANSLATION
 mal_separatists_rebels_jola: "$jola$ Separatisti" # todo: NEW TRANSLATION
 decline_of_mali.15.a: "Znovu uplatniť našu autoritu v tomto regióne!" # todo: NEW TRANSLATION
 decline_of_mali.15.a.tt: "Každý [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] alebo [ShowCultureName('jola')] [pop|e] v každej [location|e] oblasti [ShowAreaName('gambia_area')], ktorá je kultúrne dominovaná týmito kultúrami, sa pridá k niekoľkým frakciám reprezentujúcim ich kultúry a stratí [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 decline_of_mali.15.b: "Bolo len otázkou času, kým sa tento región odtrhne." # todo: NEW TRANSLATION
 decline_of_mali.15.b.tt: "Každé [location|e] v [ShowAreaName('gambia_area')], ktoré je kultúrne dominované [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] alebo [ShowCultureName('jola')], sa pripojí k novo vznikajúcemu štátu [GetCountry('KAB').GetName]" # todo: NEW TRANSLATION
 decline_of_mali.16.title: "Zúfalstvo [GetCountry('MAL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.16.desc: "Desiatky rokov vojen priviedli našu krajinu na kolená. V zúfalých časoch prichádzajú zúfalé opatrenia, a tak [ruler_scope.GetName], vládca našej kedysi hrdé a mocnej ríše, učinil bezprecedentné rozhodnutie. Plánujeme poslať vyslancov k jednému z najväčších mocností a prosiť o podporu. Na našom dvore teraz prebieha debata, ktorú krajinu by sme mali požiadať o pomoc..." # todo: NEW TRANSLATION
 decline_of_mali.16.a: "Požiadajme o podporu [turkish_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 decline_of_mali.16.a.tt: "Budeme sa snažiť vyjednať [alliance|e] s [turkish_country.GetName]" # todo: NEW TRANSLATION
 decline_of_mali.16.b: "Požiadajme o podporu [iberian_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 decline_of_mali.16.b.tt: "Budeme sa snažiť vyjednať [alliance|e] s [iberian_country.GetName]" # todo: NEW TRANSLATION
 decline_of_mali.16.c: "Na druhú stranu, dokážeme si naše problémy vyriešiť sami." # todo: NEW TRANSLATION
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] žiada o spojenectvo" # todo: NEW TRANSLATION
 decline_of_mali.17.desc: "Kedysi hrdé a mocné [from_country.GetLongName] sa nachádza v zúfalom stave po desaťročiach vnútorných problémov, sporov a dekadencie. Uchýlili sa k zúfalému kroku a poslali nám vyslancov s prosbou o pomoc pri obnove poriadku v krajine. Mohli by sme z toho mať prospech, hoci by sme mohli mať aj dôvody odmietnuť." # todo: NEW TRANSLATION
 decline_of_mali.17.a: "Možno z toho môžeme profitovať." # todo: NEW TRANSLATION
 decline_of_mali.17.a.tt: "Prijmeme [alliance|e] s [from_country.GetName]" # todo: NEW TRANSLATION
 mal_accepted_alliance: "Spojenectvo prijaté" # todo: NEW TRANSLATION
 decline_of_mali.17.b: "Z prežitia [from_country.GetNameWithNoTooltip] máme málo zisku." # todo: NEW TRANSLATION
 decline_of_mali.17.b.tt: "Odmietneme [alliance|e] s [from_country.GetName]" # todo: NEW TRANSLATION
 mal_rejected_alliance: "Spojenectvo odmietnuté" # todo: NEW TRANSLATION
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] prijíma spojenectvo!" # todo: NEW TRANSLATION
 decline_of_mali.18.desc: "Naši priatelia z [ally_country.GetName] prijali naše prosby! S ich pomocou môžeme byť schopní otočiť úpadok našej krajiny." # todo: NEW TRANSLATION
 decline_of_mali.18.a: "Konečne nejaké dobré správy!" # todo: NEW TRANSLATION
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] odmieta spojenectvo" # todo: NEW TRANSLATION
 decline_of_mali.19.desc: "Napriek snahe našich vyslancov, [ally_country.GetName] odmietlo poskytnúť akúkoľvek pomoc. Toto nemusí byť naším koncom, ale určite nás to posunulo o krok bližšie k priepasti." # todo: NEW TRANSLATION
 decline_of_mali.19.a: "Keď prší, leje..." # todo: NEW TRANSLATION
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')] sa vzbúri proti [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali.20.desc: "[ShowLocationName('gao')] je hlavným centrom ľudu [ShowCultureName('songhai')], hlavné mesto za ohybom Nílu až po krajiny [ShowCultureName('hausa')]. [ShowCultureNameWithNoTooltip('songhai')] sú hrdí a bojaschopní, a neporiadok a vnútorné spory, do ktorých sa naša krajina zrútila, presvedčili ich vodcov, že naša vláda nad nimi skončila. Ak sa im povstanie podarí, môže to byť pre nás nebezpečná hrozba..." # todo: NEW TRANSLATION
 decline_of_mali.20.a: "Obnovme kontrolu nad situáciou!" # todo: NEW TRANSLATION
 decline_of_mali.20.a.tt: "Populácia [ShowCultureName('songhai')] v každej vlastnenej lokalite v [ShowRegionName('sahel_region')] stratí [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] a pridá sa k [mal_separatists_rebels.GetName]" # todo: NEW TRANSLATION
 mal_separatists_rebels_songhai: "$songhai$ Separatisti" # todo: NEW TRANSLATION
