 savonarola.1.title: "Samozvaný kazateľ" # todo: NEW TRANSLATION
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nPrišla k nám ponuka pozvať tohto kazateľa, [GetCharacter('flo_savonarola').GetName], do [ROOT.GetCountry.GetCapital.GetName], s tvrdením, že by sme z jeho prítomnosti v meste mohli veľa získať. Aspoň by sme určite profitovali z príťažlivosti jeho slov medzi masami." # todo: NEW TRANSLATION
 savonarola.1.a: "Pozvite ho." # todo: NEW TRANSLATION
 savonarola.1.b: "Pošlite ho preč." # todo: NEW TRANSLATION
 savonarola.2.title: "Savonarola káže" # todo: NEW TRANSLATION
 savonarola.2.desc: "Nabitý svojimi presvedčeniami, [GetCharacter('flo_savonarola').GetName] je neoblomný vo svojom kázení. Stále ho možno vidieť na hlavnom námestí, ako šíri svoje posolstvo. Čím dlhšie káže, tým väčší dav sa okolo neho zhromažďuje. Aj keď nie všetci sú jeho priaznivcami, vplyv, ktorý jeho posolstvo získava, je nepopierateľný.\n\nPovzbudzovaný rastúcou podporou sú jeho kázne čoraz odvážnejšie. Vždy sa zameriavajú na pokánie a reformu; jeho útoky proti zneužívaniu autority a úpadku panovníkov Európy a samotnej Cirkvi sú čoraz menej zahalené." # todo: NEW TRANSLATION
 savonarola.2.a: "Nech káže." # todo: NEW TRANSLATION
 savonarola.2.b: "Obmedzte ho." # todo: NEW TRANSLATION
 savonarola.3.title: "Vznik Piagnoni" # todo: NEW TRANSLATION
 savonarola.3.desc: "So stále rastúcim vplyvom [GetCharacter('flo_savonarola').GetName] sa jeho nasledovníci začali zoskupovať do skupín nazývaných Piagnoni, čo v preklade znamená 'plačúci' alebo 'nárekári'. Tieto skupiny ho nasledujú kamkoľvek ide, venujúc pozornosť každému jeho slovu a vtlačujúc jeho posolstvo do svojich sŕdc.\n\nKeď ich necháme napospas vlastným zámerom, tieto Piagnoni sa čoskoro zmenia na nezastaviteľnú vlnu podpory pre Savonarolu." # todo: NEW TRANSLATION
 savonarola.3.a: "Nechaj ich byť." # todo: NEW TRANSLATION
 savonarola.3.b: "Zakážte ich." # todo: NEW TRANSLATION
 savonarola.4.title: "Povesť Savonarolu rastie" # todo: NEW TRANSLATION
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] sa stáva väčšou postavou, než sme pôvodne očakávali. Hoci káže predovšetkým v [ROOT.GetCountry.GetCapital.GetName], správy o jeho posolstve sa šíria po celej našej krajine a dokonca aj ďalej. Prišli hlásenia o narastajúcej podpore medzi obyvateľmi [target_location.GetName], kde sa ľudia začali zhromažďovať, aby diskutovali o jeho posolstve, a dokonca prichádzali do hlavného mesta, aby ho počuli osobne.\n\nNemôžeme poprieť silu jeho káznia a vplyv, ktorý získava medzi obyvateľstvom, keďže každý deň stále viac ľudí vyjadruje otvorenú podporu jeho posolstvu. Ak toto bude pokračovať, môže sa stať tŕňom v našom boku, ktorý bude príliš ťažké odstrániť." # todo: NEW TRANSLATION
 savonarola.4.a: "Je neškodný." # todo: NEW TRANSLATION
 savonarola.4.b: "Začína byť problémom." # todo: NEW TRANSLATION
 savonarola.5.title: "Savonarola preberá kontrolu" # todo: NEW TRANSLATION
 savonarola.5.desc: "Vplyv [GetCharacter('flo_savonarola').GetName] je väčší než kedykoľvek predtým. Ako sa deň čo deň okolo neho zhromažďuje stále viac ľudí a situácia v [ROOT.GetCountry.GetName] sa zhoršuje, jeho útoky proti Cirkvi a [ROOT.GetCountry.GetGovernment.GetRulerTitle]ovi [target_character.GetName] sú čoraz intenzívnejšie. Nazýva sa 'reformátorom Cirkvi' a ľudia požadujú vyhostenie [target_character.GetNameWithNoTooltip] a ustanovenie [GetCharacter('flo_savonarola').GetNameWithNoTooltip] za vodcu [ROOT.GetCountry.GetNameWithNoTooltip] pod vedením Boha.\n\nHoci je náš schopný [ROOT.GetCountry.GetGovernment.GetRulerTitle] určite schopný dostať krajinu z tohto zmätku vlastnými zásluhami, je nepopierateľné, že veľká časť obyvateľstva požaduje zmenu." # todo: NEW TRANSLATION
 savonarola.5.a: "Dovoľte mu prevziať moc." # todo: NEW TRANSLATION
 savonarola.5.b: "Jeho ideológia je v poriadku, ale nie je to vládca." # todo: NEW TRANSLATION
 savonarola.5.c: "Koniec s ním." # todo: NEW TRANSLATION
 savonarola.6.title: "Zákony Savonarolu" # todo: NEW TRANSLATION
 savonarola.6.desc: "Po jeho nedávnom nástupe do funkcie vládcu [ROOT.GetCountry.GetLongName] začína [GetCharacter('flo_savonarola').GetName] uskutočňovať reformy, o ktorých kázal. Organizovaný so svojimi nasledovníkmi do politickej strany, teraz dominuje [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politike a jeho reformy prechádzajú bez odporu. Navrhujú sa nové zákony, ktoré majú vstúpiť do platnosti, odsudzujúce mravnosť a nadmernosti. Každé morálne pochybenie bude teraz považované za protiprávne a budú organizované hliadky v uliciach, aby zabezpečili, že mesto bude zbavené nemravného správania alebo nevhodného odevu.\n\nDôsledné zavedenie týchto reforiem zabezpečí, že náš národ bude obľúbený Bohom, no bude to zahŕňať obrovské zmeny v spôsobe života nášho ľudu." # todo: NEW TRANSLATION
 savonarola.6.a: "Prijať tieto reformy." # todo: NEW TRANSLATION
 savonarola.6.b: "To je trochu extrémne." # todo: NEW TRANSLATION
 savonarola.7.title: "Savonarolu predvolali do Ríma" # todo: NEW TRANSLATION
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName] spôsobil veľký rozruch svojim kázaním obyvateľom [ROOT.GetCountry.GetLongName] a zaviedol v našej spoločnosti mnohé zmeny, odkedy bol zvolený za jej vodcu. Hoci Spojené kresťanské centrum (Svätý stolec) spočiatku nad jeho kritikami Cirkvi trochu zaváhalo, zostalo nakoniec podporujúce jeho politiky. Avšak jeho neustále spory s [GetCountry('PAP').GetGovernment.GetRulerTitle]om spojené s jeho rastúcou fanatickosťou napätie medzi nimi značne zhoršili.\n\nSnažil sa zabrániť ďalšiemu rozdeleniu zasielaním listov [GetCountry('PAP').GetGovernment.GetRulerTitle]ovi, no tieto pokusy sa napokon ukázali ako neúspešné. [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] sa napokon rozhodol povolať ho do Ríma, aby tento spor raz a navždy ukončil." # todo: NEW TRANSLATION
 savonarola.7.a: "Poslúchajte [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 savonarola.7.b: "Ignorujte [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 savonarola.8.title: "Savonarolovo pálenie márností" # todo: NEW TRANSLATION
 savonarola.8.desc: "Hora márností nie je v Európe nezvyčajná. Horliví kňazi sú vždy pripravení odsúdiť nadmernosti a nevylesky, a aby dokázali svoj bod, nebránia sa pripraviť čo najspektakulárnejšiu ukážku. Pálenie kozmetiky, zrkadiel, šiat a čohokoľvek, čo by mohlo viesť ľudí k hriechu, je jedným z najvýraznejších spôsobov, akými odsudzujú márnivosť. Tieto predmety sú neustále v nebezpečenstve, že padnú za obeť očistnému ohňu viery.\n\n[GetCharacter('flo_savonarola').GetName] sa rozhodol zorganizovať takú hranicu, aby oslobodil dobrých ľudí [ROOT.GetCountry.GetName] od hriechu. V hlavnom námestí [ROOT.GetCountry.GetCapital.GetName] bude postavený obrovský požiar a príklad bude stanovený pre všetkých." # todo: NEW TRANSLATION
 savonarola.8.a: "Spáľte ich všetky!" # todo: NEW TRANSLATION
 savonarola.8.b: "To už prešlo príliš ďaleko." # todo: NEW TRANSLATION
 savonarola.9.title: "Exkomunikácia Savonarolu" # todo: NEW TRANSLATION
 savonarola.9.desc: "Nedorozumenia medzi [GetCharacter('flo_savonarola').GetName] a [GetCountry('PAP').GetGovernment.GetRulerTitle]om [GetCountry('PAP').GetGovernment.GetRuler.GetName] dospeli do bodu, z ktorého niet návratu. Rastúca horlivosť Savonarolu a jeho neustále útoky proti autorite Cirkvi vyvolali obavy zo strany Svätého stolca. Požiadavky [GetCountry('PAP').GetGovernment.GetRulerTitle]a boli opakovane ignorované a obvinenia z kacírstva a podnecovania sa nabalili.\n\nNakoniec sa [GetCountry('PAP').GetGovernment.GetRulerTitle] rozhodol pristúpiť k extrémnym opatreniam a exkomunikoval ho, pričom vyhrážal každému, kto by ho mohol útočisko poskytnúť." # todo: NEW TRANSLATION
 savonarola.9.a: "On sa mýli!" # todo: NEW TRANSLATION
 savonarola.10.title: "Skúška ohňom" # todo: NEW TRANSLATION
 savonarola.10.desc: "Horlivosť [GetCharacter('flo_savonarola').GetName] dosiahla bezprecedentné úrovne. Jeho obvinenia proti Cirkvi už dávno presiahli iba zahalené útoky a premenili sa na otvorenú škandálnu hanobenie. Jeho najnovšie publikácie sa stali radikálnejšími a snažia sa vyvrátiť obvinenia z kacírstva, ktoré sú v nich vznesené. Dokonca začal tvrdiť, že dokáže vykonávať zázraky, čo by nepochybne dokázalo, že ho vedie Boh, keby to bolo pravda. Aby tieto údajných zázraky preukázal, bol vyzvaný, aby podstúpil skúšku ohňom, test, pri ktorom by mal prejsť cez horiaci oheň. Ak je skutočne schopný zázrakov a vedie ho Boh, oheň ho nespáli a prejde cezňho bez ujmy.\n\nV deň určený na skúšku sa na hlavnom námestí zhromaždil obrovský dav, dychtiaci po výsledku. Očakávanie a nervozita boli v ovzduší, a keď sa čas predlžoval bez začiatku, nálada davu sa čoraz viac zhoršovala. Nakoniec musela byť celá skúška zrušená kvôli náhlemu dažďu a ľudia sa rozišli nahnevaní, obviňujúc Savonarolu za zlyhaný test." # todo: NEW TRANSLATION
 savonarola.10.a: "Je zjavne kacír, zatknite ho a popravte." # todo: NEW TRANSLATION
 savonarola.10.b: "Nezhorel, teda Boh je zjavne na jeho strane." # todo: NEW TRANSLATION
 savonarola.11.title: "Odkaz Savonarolu" # todo: NEW TRANSLATION
 savonarola.11.desc: "Smrť [GetCharacter('flo_savonarola').GetName] otriasla našou krajinou rovnako ako jeho život. Či už súhlasili s jeho kázňami alebo nie, nemožno poprieť, že zanechal vplyv na všetkých ľudí [ROOT.GetCountry.GetLongName]. Jeho odchod znamená koniec všetkého rozruchu, ktorý spôsobil, a hoci mnohí jeho nasledovníci stále šíria rovnaké posolstvo, nie sú tou istou silou zmien, akou bol on.\n\n[ROOT.GetCountry.GetFlavorRank] prekonal zemetrasenie, ktorým bol [GetCharacter('flo_savonarola').GetNameWithNoTooltip], a vyšiel z neho silnejší než predtým." # todo: CHANGED
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] úplne otriasol našou krajinou. Jeho Bohom vedená cesta priniesla požehnanie Všemohúceho, ktoré zažiarilo na našu slávnu krajinu. Pôjdeme v jeho šľapajach, aby sme urobili [ROOT.GetCountry.GetLongName] Božím vyvoleným.\n\nPod Jeho vedením sa slávny národ [ROOT.GetCountry.GetNameWithNoTooltip] stane svetlom neba na zemi, majákom spásy pre všetky duše a príkladom, ktorému majú nasledovať." # todo: NEW TRANSLATION
 savonarola.11.a: "Obnovme poriadok [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 savonarola.11.b: "Pôjdeme po jeho božej ceste." # todo: NEW TRANSLATION
 savonarola.12.title: "Medici udávajú protiúder" # todo: NEW TRANSLATION
 savonarola.12.desc: "Po poprave [GetCharacter('flo_savonarola').GetName] bol [GetCharacter('flo_piero_soderini').GetName] postavený do čela [ROOT.GetCountry.GetLongName], aby obnovil poriadok. Hoci jeho vláda bola doteraz pomerne úspešná, nebola bez prekážok a medzi obyvateľstvom sú ľudia, ktorí nie sú spokojní s tým, že je pri moci. Jednou takouto skupinou je rodina [ShowDynastyName('medici_dynasty')]. Predtým jedna z najvplyvnejších rodín, ktorá viedla vládu [ROOT.GetCountry.GetNameWithNoTooltip], sa cítila vytlačená, keď Savonarola prevzal kontrolu.\n\nTeraz, keď bol pod [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] obnovený poriadok, vidia svoju šancu znovu získať kontrolu nad vládou [ROOT.GetCountry.GetFlavorRank]. Majú dostatočnú podporu, aby to dokázali a boli prijatí bez veľkých sťažností od obyvateľstva." # todo: NEW TRANSLATION
 savonarola.12.a: "Vráťte ich späť." # todo: NEW TRANSLATION
 savonarola.12.b: "To je v poriadku." # todo: NEW TRANSLATION
 savonarola.13.title: "Savonarola sa vracia" # todo: NEW TRANSLATION
 savonarola.13.desc: "Mysleli sme si, že sme sa zbavili [GetCharacter('flo_savonarola').GetName] jeho vyhnaním z [ROOT.GetCountry.GetName], ale zdá sa, že jeho kázanie ešte neskončilo. Nespokojný s rozruchom, ktorý už spôsobil, sa rozhodol vrátiť a pokračovať v šírení svojej doktríny v našej krajine. Opäť ho videli uprostred [ROOT.GetCountry.GetCapital.GetName] obklopeného obrovským davom, ktorý počúval každé jeho slovo." # todo: NEW TRANSLATION
 savonarola.13.a: "Otravný jedinec."" # todo: NEW TRANSLATION
