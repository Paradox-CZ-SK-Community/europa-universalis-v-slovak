l_polish:
  ciompi_revolt.1.title: "Povstanie Ciompi" # todo: NEW TRANSLATION
  ciompi_revolt.1.desc: "Zvony našich kostolov bijú na poplach, keď tisíce rozčúlených roľníkov a obchodníkov zaplavujú ulice [target_location.GetName], v [target_location.GetAreaName]. Významné povstanie nižších vrstiev proti vládnucej oligarchii je poháňané sociálnymi a ekonomickými sťažnosťami, vrátane vysokých daní a zlých pracovných podmienok. Ciompi, prevažne zložené z pracovníkov pri spracovaní vlny a ďalších remeselníkov, požadujú politické zastúpenie a lepšie práva. Povstanie hrozí dočasnou reformou florentskej vlády, ak nebude potlačené vládnucou elitou." # todo: NEW TRANSLATION
  ciompi_revolt.1.a: "Pred nami sú ťažké časy..." # todo: NEW TRANSLATION
  ciompi_revolt.2.title: "Gente Nuova" # todo: NEW TRANSLATION
  ciompi_revolt.2.desc: "Počas búrlivých časov roku [GetCurrentYear] sa v našich politických kruhoch objavila nová generácia prisťahovalých obchodníkov a občanov, #italic Gente Nuova#!, ktorá sa stala politickou frakciou. Sú známi svojimi progresívnymi ideálmi a zastávajú politické a sociálne reformy s cieľom spochybniť vládnucu oligarchiu a vytvoriť inkluzívnejšiu vládu. Deň za dňom získavajú podporu stredných a nižších vrstiev, nespokojných so súčasnou mocenskou štruktúrou. Vplyv frakcie rastie stabilne, keď sa snažia presadiť svoju víziu spravodlivejšej spoločnosti." # todo: NEW TRANSLATION
  ciompi_revolt.2.a: "Radi podporíme novú generáciu podnikateľov." # todo: NEW TRANSLATION
  ciompi_revolt.2.b: "V čase krízy si to nemôžeme dovoliť!" # todo: NEW TRANSLATION
  ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] vyjedná lepšie podmienky." # todo: NEW TRANSLATION
  ciompi_revolt.3.title: "Hnutie #italic Popolo Minuto#!" # todo: NEW TRANSLATION
  ciompi_revolt.3.desc: "Počas povstaní Ciompi v roku [GetCurrentYear] sa vytvorila nová frakcia nespokojných občanov, #italic Popolo Minuto#!. Zložená z robotníkov a remeselníkov nižších vrstiev, pripojili sa k povstaniu na protest proti vládnucej oligarchii a zohrali pri týchto neistých časoch významnú úlohu. #italic Popolo Minuto#! usiluje o lepšie pracovné podmienky, vyššie mzdy a väčšie politické zastúpenie. Sú známi tým, že sa zapájajú do ulicových bojov a demonštrácií, bojujúc za svoje práva a požadujúc spravodlivejšiu spoločnosť. Ich účasť na povstaní poukazuje na sociálne a ekonomické rozdiely, ktorým čelili nižšie vrstvy v tomto období." # todo: NEW TRANSLATION
  ciompi_revolt.3.a: "Je potrebné vyčleniť prostriedky, aby sme si zabezpečili ich vernosť." # todo: NEW TRANSLATION
  ciompi_revolt.3.b: "Aj oni si musia stiahnuť opasky..." # todo: NEW TRANSLATION
  ciompi_revolt.3.c: "Ľud dôveruje [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  ciompi_revolt.4.title: "Šírenie #italic Miserabiles#!" # todo: NEW TRANSLATION
  ciompi_revolt.4.desc: "Zložené z najchudobnejších členov spoločnosti, takzvaní #italic Miserabiles#! sa pridali k povstaniu spolu s #italic Popolo Minuto#!. Požadujú úľavu od extrémnej chudoby a biedy, ako aj spravodlivejšie rozdelenie bohatstva. Často sa zúčastňujú protestov a demonštrácií, hľadajúc sociálne a ekonomické reformy na zlepšenie svojich zúfalých životných podmienok. Ich prítomnosť ukazuje beznádejné postavenie najzraniteľnejších členov spoločnosti v búrlivom období Ciompi povstaní." # todo: NEW TRANSLATION
  ciompi_revolt.4.a: "Musíme zmierniť ich utrpenie..." # todo: NEW TRANSLATION
  ciompi_revolt.4.b: "Nech si poradia sami!" # todo: NEW TRANSLATION
  ciompi_revolt.4.c: "Výkonné právomoci [target_character.GetNameWithNoTooltip] sa postarajú o všetkých." # todo: NEW TRANSLATION
  ciompi_revolt.5.title: "Robotníci utekajú pred daňovým bremenom" # todo: NEW TRANSLATION
  ciompi_revolt.5.desc: "V dôsledku nákladov, ktoré sa nahromadili za posledné roky, robotníci opúšťajú naše územie kvôli vysokým daniam. Ťažké zdanenie uvalené vládnucou oligarchiou sa stalo neznesiteľným pre pracujúcu triedu a dokonca aj pre obchodníkov v našich prístavoch. Keď čelia ekonomickým ťažkostiam, mnohí robotníci sa rozhodnú opustiť svoje domovy a hľadať lepšie príležitosti inde. Exodus pracovníkov zhoršuje sociálne a ekonomické napätie v [ROOT.GetCountry.GetName], ďalej zvyšujúc sťažnosti, ktoré viedli k povstaniu." # todo: NEW TRANSLATION
  ciompi_revolt.5.a: "Nech idú." # todo: NEW TRANSLATION
  ciompi_revolt.5.b: "Môžeme ich odškodniť." # todo: NEW TRANSLATION
  ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] je súcitný vládca..." # todo: NEW TRANSLATION
  ciompi_revolt_allowed_migration_effect_tt: "Vzhľadom na našu politiku povolenia [migration|e] buď [ShowPopTypeName('peasants')] alebo [ShowPopTypeName('laborers')], sa počet migrujúcich [pops|e] zvýši" # todo: NEW TRANSLATION
  ciompi_revolt.6.title: "Tí, čo vládnu" # todo: NEW TRANSLATION
  ciompi_revolt.6.desc: "Uvedomujúc si sťažnosti nižších vrstiev, mnohí poradcovia [target_character.GetName] požadujú, aby [target_character.GetSheHe] oslabil vplyv vládnucej oligarchie a riešil sociálne a ekonomické rozdiely napadnutím pevností šľachtickej moci v krajine. Boli dôkladne naplánované viaceré kroky na zavedenie politických reforiem a poskytnutie zastúpenia pracujúcej triede, keď moc jednotlivých šľachticov počas tejto krízy prudko stúpa. Spochybnením ich moci a vplyvu sa pokúsime vytvoriť spravodlivejšiu spoločnosť a zmierniť sťažnosti, ktoré podnietili povstanie." # todo: NEW TRANSLATION
  ciompi_revolt.6.a: "Zatiaľ si môžu ponechať svoje práva..." # todo: NEW TRANSLATION
  ciompi_revolt.6.b: "Spochybniť ich autoritu!" # todo: NEW TRANSLATION
  ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] verí ľuďom, nie bohatým šľachticom." # todo: NEW TRANSLATION
  ciompi_revolt.7.title: "Nátlak a reformy" # todo: NEW TRANSLATION
  ciompi_revolt.7.desc: "Zničenie spôsobené povstaniami Ciompi je vyryté do kože nášho ľudu. Rodiny hladujú, občania sa uchyľujú ku kriminalite a vzburám, zatiaľ čo mocní a vplyvní jedinci v týchto ťažkých časoch naďalej prosperujú. V dôsledku toho mnohé hlasy, vnútri vlády aj mimo nej, požadovali radikálne reformy na vyriešenie ich obáv o zastúpenie, meritokraciu a spravodlivosť." # todo: NEW TRANSLATION
  ciompi_revolt.7.a: "Roľníci musia poznať svoje miesto..." # todo: NEW TRANSLATION
  ciompi_revolt.7.b: "Hlas ľudu musí byť vypočutý!" # todo: NEW TRANSLATION
  ciompi_revolt.7.c: "Dobrota [target_character.GetNameWithNoTooltip] sa naplno prejavuje!" # todo: NEW TRANSLATION
  ciompi_revolt.8.title: "Kríza a zmena" # todo: NEW TRANSLATION
  ciompi_revolt.8.desc: "Po dlhom období nestability a povstaní sme dokázali prežiť tieto skúšobné časy. Útrapy, porážky a prekážky len posilnia našu odhodlanosť a posunú nás vyššie, než sme kedy boli. Časy nestability sú za nami a budúcnosť očakávame s nadšením, nech už priniesie čokoľvek pod novým vedením." # todo: NEW TRANSLATION
  ciompi_revolt.8.a: "Náš ľud prežil skúšky dejín." # todo: NEW TRANSLATION
  ciompi_revolt.8.b: "Potrebujeme silné vedenie mocného muža!" # todo: NEW TRANSLATION
