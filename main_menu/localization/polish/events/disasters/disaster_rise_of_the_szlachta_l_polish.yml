l_polish:
  rise_of_the_szlachta.1.title: "Vzostup [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  rise_of_the_szlachta.1.desc: "Intrigy domácej politiky sú často prepletené s nekonečným hľadaním moci. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa vždy považovali za hlavných ochrancov nášho kráľovstva, vždy dychtiví udržať [ROOT.GetCountry.GetName] a jej záujmy v popredí.\n\nAvšak zdá sa, že absolútna moc absolútne korumpuje a aj oni padli za obeť svojim naivným ambíciám. Nielenže odmietli naše prvenstvo, ale otvorene spochybnili samotnú legitimitu našich základov!" # todo: NEW TRANSLATION
  rise_of_the_szlachta.1.a: "Ako sa odvážia?" # todo: NEW TRANSLATION
  rise_of_the_szlachta.2.title: "Privilegované požiadavky" # todo: NEW TRANSLATION
  rise_of_the_szlachta.2.desc: "Hladní supi ako [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] neustále hľadajú spôsoby, ako zatlačiť svoje chamtivé pazúry do šťavnatého mäsa moci a vplyvu. Vzhľadom na naše súčasné oslabené postavenie voči rôznym vplyvným osobám v našom kráľovstve sa zástupcovia oboch týchto stavov opäť ocitli na našom dvore a žiadajú rozšírenie svojej už upevnenej moci." # todo: NEW TRANSLATION
  rise_of_the_szlachta.2.a: "Nech si ich vezmú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  rise_of_the_szlachta.2.b: "Lepšie podporiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
  rise_of_the_szlachta.2.c: "Nevenujeme pozornosť výkrikom šialených psov!" # todo: NEW TRANSLATION
  rise_of_the_szlachta.3.title: "Spori stavov" # todo: NEW TRANSLATION
  rise_of_the_szlachta.3.desc: "Súboje o moc nikdy nie sú tichou záležitosťou. Častejšie sa stretávajúci sa spory medzi najvplyvnejšími stavmi eskalujú do otvoreného konfliktu. Takýmto nešťastným prípadom je aj situácia, keď členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [target_location.GetName] vyhrážajú otvoreným povstaním, ak budú splnené ich vzájomne si odporujúce požiadavky." # todo: NEW TRANSLATION
  rise_of_the_szlachta.3.a: "Dáme prednosť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
  rise_of_the_szlachta.3.b: "Prisajme sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  based_on_burghers_estate_power_tt: "Na základe [estate_power|e] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:" # todo: NEW TRANSLATION
  based_on_burghers_estate_satisfaction_tt: "Na základe súčasného [estate_satisfaction|e] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:" # todo: NEW TRANSLATION
  based_on_nobles_estate_power_tt: "Na základe súčasného [estate_power|e] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]:" # todo: NEW TRANSLATION
  estate_satisfaction_burghers_tt: "Ovplyvnené aktuálnou spokojnosťou stavu" # todo: NEW TRANSLATION
  rise_of_the_szlachta.4.title: "Podpora ľudu" # todo: NEW TRANSLATION
  rise_of_the_szlachta.4.desc: "Debaty sú medzi jednotlivými stavmi živa hra, ktorá hrá o osudy nášho ľudu. Keď sa snažíme presadiť nevyhnutné reformy pod chamtivým dohľadom prítomných pri rokovaniach, nemožno si nevšimnúť, že by priebeh bol oveľa hladší, keby sme sa rozhodli presadiť niektoré z programov, ktoré nám títo vplyvní muži predkladajú." # todo: NEW TRANSLATION
  rise_of_the_szlachta.4.a: "Spoľahnime sa na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nám pomôžu." # todo: NEW TRANSLATION
  rise_of_the_szlachta.4.c: "Nepotrebujeme žiadne opory." # todo: NEW TRANSLATION
  rise_of_the_szlachta.5.title: "Stavy požadujú zasadnutie [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
  rise_of_the_szlachta.5.desc: "Politika na dvoroch rôznych vplyvných osobností v našich hraniciach do veľkej miery závisí od rokovaní nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Fakt, že sme už dlhší čas nemali zasadnutie, začal vzbudzovať nespokojnosť rôznych [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
  rise_of_the_szlachta.5.a: "Dobre, vypočujeme ich." # todo: NEW TRANSLATION
  rise_of_the_szlachta.5.b: "Zasadnutie, áno, ale nie pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
  rise_of_the_szlachta.5.c: "Neberieme si rozkazy od malicherných dvoranov." # todo: NEW TRANSLATION
  based_on_crown_estate_power_tt: "Na základe [estate_power|e] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]:" # todo: NEW TRANSLATION
  rise_of_the_szlachta.6.title: "Víťazstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  rise_of_the_szlachta.6.desc: "Roky vnútorných sporov oslabili [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], ktorá je teraz tieňom svojej bývalej sily. Prostredníctvom intríg, dohôd v zákulisí a neudržiavanej korupcie sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] podarilo ustanoviť sa ako jediná a najvyššia moc v našej krajine." # todo: NEW TRANSLATION
  rise_of_the_szlachta.6.a: "Čo to znamená pre náš ľud?" # todo: NEW TRANSLATION
  rise_of_the_szlachta.7.title: "Víťazstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]" # todo: NEW TRANSLATION
  rise_of_the_szlachta.7.desc: "To, čo začalo ako prevrat na úkor [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] na pobádanie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], rýchlo odhalilo, že mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa v tieni radovali. Jedným rázom a s neodolateľným vplyvom si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] podmanili moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a ustanovili sa ako hlavná autorita našich krajín, k lepšiemu či horšiemu." # todo: NEW TRANSLATION
  rise_of_the_szlachta.7.a: "Zvláštny obrat udalostí..." # todo: NEW TRANSLATION
  rise_of_the_szlachta.8.title: "Víťazstvo koruny" # todo: NEW TRANSLATION
  rise_of_the_szlachta.8.desc: "Málokto očakával, že [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] vyjde z tejto skúšky bez ujmy. Avšak proti všetkým očakávaniam a v dramatickom zvrate udalostí [target_character.GetName] nielenže odrazil vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ale tiež obnovil dôveru v našu centrálnu autoritu, čím otvoril novú éru pre [ROOT.GetCountry.GetName] a jej ľud." # todo: NEW TRANSLATION
  rise_of_the_szlachta.8.a: "Konečne!" # todo: NEW TRANSLATION
  has_had_struggle_for_royal_power_disaster_tt: "Úspešne ukončil #Y Struggle for Royal Power#! [disaster|e]"" # todo: NEW TRANSLATION
