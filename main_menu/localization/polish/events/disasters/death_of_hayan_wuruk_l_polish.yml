 death_of_hayan_wuruk.1.title: "Smrť [target_hayan.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.1.desc: "Jeden z najväčších panovníkov v histórii [target_country.GetLongName], [target_hayan.GetName], zomrel. Šepoty v tme a medzi našimi poddanými vyústili do požiadaviek na autonómiu tvárou v tvár ochabujúcej autorite. V takom rozhodujúcom okamihu musíme prejaviť silu a udržať našich susedov i náš ľud na uzde!" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.1.a: "Stratili sme veľkého vodcu..." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.1.historical_info: "Hayam Wuruk, panovník Majapahitskej ríše v rokoch 1350 až 1389, doviedol ríšu k vrcholu moci, rozšíril jej vplyv po juhovýchodnej Ázii s pomocou svojho premiéra Gajah Madu. Jeho smrť v roku 1389 viedla k boju o nástupníctvo. Tento konflikt vyvrcholil Paregregskou vojnou, ktorá oslabila ríšu zvnútra. Vnútorné spory spolu so vzostupom islamských sultanátov postupne v nasledujúcich storočiach viedli k úpadku Majapahitu." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.2.title: "Požiadavky na autonómiu" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.2.desc: "Došli správy od našich poddaných v [target_location.GetName] o hnutí za nezávislosť, ktoré sa proti našej autorite rodí. Po oznámení o úmrtí [target_hayan.GetName] sa zrejme opäť rozplamtili túžby po autonómii. Nezávisle od pravdivosti týchto správ a od miery, do akej sú [target_subject.GetAdjective] ľudia pripravení uchopiť zbrane proti nám, musíme podniknúť kroky na udržanie poriadku!" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.2.a: "Požadovať, aby vyznali vernosť." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.2.b: "Nemôžeme s nimi viesť otvorený konflikt, udelme im určitú autonómiu." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] požaduje našu vernosť" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.3.desc: "Netrvalo dlho po smrti veľkého [target_hayan.GetName], keď sa takzvaný [target_overlord.GetLongName] pomaly rúti do šialenstva a chaosu. Uprostred ich búrlivého nástupníctva žiadajú od nás prejav vernosti. Je to agresívny krok, jasne urážlivé predvádzanie moci na náš úkor zo strany upadajúceho [target_overlord.GetGovernment.GetAdjective] rodu, ktorý zúfalo drží moc." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.3.a: "Podriadime sa." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.3.b: "Je čas, aby nasledovali [target_hayan.GetShortNameWithNoTooltip] do hrobu!" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] spochybňuje našu autoritu" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.4.desc: "V bezprecedentnom kroku ľudia z [target_subject.GetName] nám doslova pluli do tváre a odmietli naše požiadavky! Napriek nášmu vzťahu a dobrote ako ich vrchnosti smrť nášho nebohého panovníka [target_hayan.GetName] zasiala semienka nezávislosti a túžby po slobode voči nám!" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.4.a: "Za to zaplatia." # todo: NEW TRANSLATION
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] bude bojovať za svoju nezávislosť" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] prejavuje svoju vernosť" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.5.desc: "V majstrovskom diplomatickom kroku naši veľvyslanci v [target_location.GetName] úspešne prinútili [target_subject.GetName], aby sklonili koleno a uznali našu autoritu nad ich záležitosťami!" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.6.title: "Šírenie [ShowReligionGroupNameWithNoTooltip('muslim')] v [GetCountry('MAJ').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.6.desc: "Vzdialení obchodníci a oslabenie našej centrálnej moci viedli k tomu, že obyvatelia [target_province.GetName] prešli na [ShowReligionName('sunni')]. Šírenie iných náuk nikdy nebolo problémom. Avšak rozšírenie vier, ktoré s našimi nedokážu pokojne koexistovať v čase nepokojov a nestability, predstavuje nebezpečný precedens." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.6.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.7.title: "Kríza [GetCountry('MAJ').GetLongNameWithNoTooltip] končí" # todo: NEW TRANSLATION
 death_of_hayan_wuruk.7.desc.a: "Uplynuli desaťročia od smrti nášho veľkého vodcu, [target_hayan.GetName]. Napriek našim najlepším snahám zmierniť krízu a prejaviť silu navonok sme neboli schopní obnoviť právny poriadok. Čo to znamená pre náš ľud, ukáže len čas..." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.7.desc.b: "Napriek pokusom vonkajších a vnútorných destabilizačných faktorov sa nám po smrti veľkého [target_hayan.GetName] podarilo obnoviť poriadok. Nestabilita a fámy o povstaní sú už len spomienkami na minulosť, keď kráčame do novej éry." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.7.a: "Bohužiaľ, toto môže byť koniec." # todo: NEW TRANSLATION
 death_of_hayan_wuruk.7.b: "Bola niekedy nejaká pochybnosť?"" # todo: NEW TRANSLATION
