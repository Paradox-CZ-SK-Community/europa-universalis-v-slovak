 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_local_authority_asserted')] [modifier|e]" # todo: NEW TRANSLATION
 every_pop_in_target_province_gains_20_satisfaction_tt: "Naše [pops|e] v [province|e] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_refused_to_pay_taxes')] [modifier|e]" # todo: NEW TRANSLATION
 court_and_country.8.title: "Narastajúci nesúhlas" # todo: NEW TRANSLATION
 court_and_country.8.desc: "Snaha [target_character.GetName] zjednotiť právne tradície, dane a povinnosti provincií v [ROOT.GetCountry.GetLongName] viedla vodcov [target_rebel.GetName] vyzvať svojich krajanov do zbraní. Tvrdia, že sme porušili pravidlá, ktoré sme prisahali dodržiavať, keď sa ich územia dostali pod našu kontrolu, a že nemajú inú možnosť, než opäť vzývať povstalecké zástavy.\n\nNaši miestni zástupcovia nás z [target_location.GetName] naliehajú, aby sme uzavreli dohodu skôr, než bude neskoro. Ak prisľúbime zachovať časť ich autonómie, možno ich presvedčíme, aby upustili od požiadaviek na zrušenie iných." # todo: NEW TRANSLATION
 court_and_country.8.a: "Toto povstanie musí byť potlačené!" # todo: NEW TRANSLATION
 court_and_country.8.b: "Kúpime si ich vernosť." # todo: NEW TRANSLATION
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[pops|e], ktoré podporujú [rebellion|e] v [target_province.GetNameWithNoTooltip], stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[pops|e], ktoré #Y nepodporujú#! [rebellion|e] v [target_province.GetNameWithNoTooltip], stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[pops|e], ktoré podporujú [rebellion|e] v [target_province.GetNameWithNoTooltip], získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[pops|e], ktoré #Y nepodporujú#! [rebellion|e] v [target_province.GetNameWithNoTooltip], získajú [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 court_and_country.9.title: "Hašteriví [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 court_and_country.9.desc: "Niektorí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začali pohrdať novými ideálmi šľachty. V [target_location.GetName] stratili vplyv a moc, no stále majú značný miestny vplyv, rozľahlé panstvá a hlboké vrecká. Túžiac po časoch, keď boli piliermi ríše namiesto služobníkov [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [target_character.GetHerHis] ministrov, stali sa čoraz hašterivejšími a tvrdohlavejšími.\n\nZdá sa, že jedna taká skupina pripravuje sprisahanie na obnovenie svojich starých privilégií a vrátenie tradície a dôstojnosti [target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Využívajúc svoje vidiecke držby ako základňu, zložili armádu, aby nám vynútili svoju vôľu." # todo: NEW TRANSLATION
 court_and_country.9.a: "Stretneme ich s mečom v ruke." # todo: NEW TRANSLATION
 court_and_country.9.b: "Skúsme vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 every_supporter_pop_loses_5_satisfaction_tt: "[pops|e], ktoré podporujú [rebellion|e], stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] liga vzdoruje" # todo: NEW TRANSLATION
 court_and_country.10.desc: "V posledných rokoch mestá a cechy zložené z [target_rebel_pop.GetName] zápasili s bremenom rastúcich daní a povinností, a hoci rástla nespokojnosť, prispôsobovali sa. Situácia však v [target_location.GetName] dosiahla bod varu, kde vedúci [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], zoskupení pod miestnymi vodcami, teraz otvorene vzdorujú [ROOT.GetCountry.GetGovernment.GetAdjective] mandátu.\n\nZjednotení mocnými cechmi a spoločnými sťažnosťami požadujú právo ukladať vlastné dane, presadzovať vlastné zákony a vládnuť s bezprecedentnou autonómiou. Poháňaní svojou vecou násilne vyhnali našich úradníkov z provincie. So nepokojmi bublajúcimi po krajine stojíme pred kľúčovou voľbou: buď ustúpime ich požiadavkám, alebo vynútíme našu vôľu a obnovíme kontrolu." # todo: NEW TRANSLATION
 court_and_country.10.a: "Potlačme týchto výtržníkov!" # todo: NEW TRANSLATION
 court_and_country.10.b: "Môžeme urobiť niekoľko výnimiek." # todo: NEW TRANSLATION
 every_pop_in_location_loses_5_satisfaction_tt: "[pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_pop_in_target_location_10_satisfaction_tt: "[pops|e] v [target_location.GetName] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 court_and_country.11.title: "Nelojálni dôstojníci" # todo: NEW TRANSLATION
 court_and_country.11.desc: "V časoch vojny armáda ponúka jedinečné príležitosti na postup. Avšak v tomto období vnútorného nepokoja musíme pamätať, že mnohí schopní vojaci majú stále väzby na nespokojných a nelojálnych príslušníkov v rámci [ROOT.GetCountry.GetFlavorRank].\n\nMinistri blízki [ROOT.GetCountry.GetGovernment.GetRulerTitle] teraz spochybňujú vernosť našich ozbrojených síl a naliehajú na nás, aby sme prečistili všetkých mužov spojených so skupinami a rodinami, ktoré nám odporujú." # todo: NEW TRANSLATION
 court_and_country.11.a: "Potrebujeme verných vojakov." # todo: NEW TRANSLATION
 court_and_country.11.b: "Toto je čistka, ktorú si nemôžeme dovoliť." # todo: NEW TRANSLATION
 court_and_country.12.title: "Zastánci [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 court_and_country.12.desc: "Nie každý má čo stratiť z nového poriadku v rámci [ROOT.GetCountry.GetFlavorRank]! Niektorí si teraz môžu urobiť platenú kariéru vo vojenskej službe alebo ako úradník v jednej z mnohých nových štátnych inštitúcií. Iní zostávajú verní [ROOT.GetCountry.GetGovernment.GetRulerTitle] zo citu pre česť a tradíciu. Hoci odpor voči čoraz železnejšej vláde [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] je v našej krajine rozšírený, nedávno sme zaznamenali prílev podporovateľov." # todo: NEW TRANSLATION
 court_and_country.12.a: "Vynikajúca príležitosť posilniť naše rady!" # todo: NEW TRANSLATION
 court_and_country.12.b: "Ich vernosť bude odmenená." # todo: NEW TRANSLATION
 court_and_country.12.c: "Uplatniť moc s ohľadom na staré inštitúcie."" # todo: NEW TRANSLATION
