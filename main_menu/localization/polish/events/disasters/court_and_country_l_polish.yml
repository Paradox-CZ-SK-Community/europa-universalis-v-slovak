l_polish:
 court_and_country.1.title: "Konflikt dvora a krajiny" # todo: NEW TRANSLATION
 court_and_country.1.desc: "Vnikanie [ROOT.GetCountry.GetAdjective] štátu do sfér, ktoré tradične dominovali regionálni aristokrati, miestne dvory alebo iné záujmové skupiny, viedlo k rozšírenému odporu voči [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nTieto skupiny sa teraz spojili a vytvorili aliancie, aby bojovali proti centrálnej autorite. Dnes sme obdržali množstvo námietok voči nášmu poslednému daňovému dekrétu, odvolávajúc sa na starodávne práva a nemorálne konanie zástupcov týchto povýšencov. Je jasné, že ďalšie pokusy posilniť našu moc budú pri každej príležitosti blokované." # todo: NEW TRANSLATION
 court_and_country.1.a: "Kľaknú pred centrálnou autoritou!" # todo: NEW TRANSLATION
 court_and_country.1.b: "Pokúsiť sa vyjednávať s týmito Frondeurs." # todo: NEW TRANSLATION
 court_and_country.2.title: "Koniec nepriateľstiev medzi dvorom a krajinou" # todo: NEW TRANSLATION
 court_and_country.2.desc: "Obdobie rozsiahleho obštrukcionizmu autority v provinciách sa konečne skončilo. Spôsob, akým sme túto krízu riešili, ovplyvní, ako budú miestne mocenské štruktúry interagovať s vládou v [target_location.GetName] v dohľadnej budúcnosti." # todo: NEW TRANSLATION
 court_and_country.2.a: "Štát je víťazný!" # todo: NEW TRANSLATION
 court_and_country.2.b: "Možno teraz konečne dokážeme spolupracovať." # todo: NEW TRANSLATION
 court_and_country.2.c: "[target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] je zdevastovaný." # todo: NEW TRANSLATION
 legitimacy_yields_more_crown_power_tt: "[legitimacy|e] teraz poskytne viac [crown_power|e] vďaka nášmu úspechu pri [ShowDisasterName('court_and_country')] [disaster|e]" # todo: NEW TRANSLATION
 court_and_country.3.title: "Moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 court_and_country.3.desc: "Ako sa usilujeme konsolidovať našu vnútornú moc, stalo sa zrejmým, že potrebujeme skrotiť vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Éra absolutizmu sa formuje a značí veľký presun od feudálnych mocenských štruktúr, kde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] držali významnú regionálnu autoritu, k nášmu snu o centralizovanej a mocnej inštitúcii pod nediskutovanou jurisdikciou [target_character.GetName]." # todo: NEW TRANSLATION
 court_and_country.3.a: "Zrušiť ich privilégiá!" # todo: NEW TRANSLATION
 court_and_country.3.b: "Zasiahnuť na miestnej úrovni." # todo: NEW TRANSLATION
 court_and_country.3.c: "Odobrať im kreslá v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 court_and_country.4.title: "Moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]" # todo: NEW TRANSLATION
 court_and_country.4.desc: "V priebehu rokov získal náš [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stav veľký vplyv v našich politických záležitostiach. Cez obchod a sponzorovanie miestnej politiky často spochybňovali našu autoritu. Aby sme zlepšili naše postavenie na vrchole hierarchie, pokúsime sa ustanoviť ich správne postavenie pod našou zástavou." # todo: NEW TRANSLATION
 court_and_country.5.title: "Moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 court_and_country.5.desc: "Moc nad duchovnou sférou v našich komunitách, ako aj záležitosťami našej viery, dala obrovský vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ich slovo často konkuruje slovu [target_character.GetName], keďže kedysi vlastnili významné časti našich území. Zajmutím cirkevných majetkov a presadzovaním nadradenosti štátu v náboženských záležitostiach usilujeme o kontrolu ich moci." # todo: NEW TRANSLATION
 court_and_country.6.title: "Moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]" # todo: NEW TRANSLATION
 court_and_country.6.desc: "Páterom našej veľkej spoločnosti nie je nik iný než [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Tieto rozsiahle nižšie vrstvy sú základom našej ekonomiky, ale ich miestna lojalita a tradičné práva niekedy kolidujú s centralizovanou autoritou. Aby sme zabezpečili naše panovanie a ustanovili pevnú ruku nad ľudom, je rozumné prijať aktívne kroky na obmedzenie ich moci." # todo: NEW TRANSLATION
 court_and_country.7.title: "Provincia odmieta platiť dane" # todo: NEW TRANSLATION
 court_and_country.7.desc: "Napätie stúpa v [target_province.GetName], keď miestni vodcovia rozhodne odmietajú dodržiavať sériu nedávnych nariadení a daní schválených [target_character.GetName]. Namiesto tichého podriadenia sa títo vodcovia spojili a poslali oficiálnu žiadosť do [target_capital.GetName], žiadajúc okamžitú výmenu niekoľkých výbercov daní umiestnených v ich provincii. Tvrdia, že títo [ROOT.GetCountry.GetGovernment.GetAdjective] úradníci prekročili svoje právomoci, zneužívajú autoritu a ignorujú starodávne práva a privilégiá, ktoré boli v regióne dlhodobo rešpektované.\n\nSťažnosti sú početné aj vážne; príbehy o neopodstatnených poplatkoch ukladaných už vyťaženým roľníkom, náhlych zhabaniach tovaru bez zákonného dôvodu a takmer otvorenom pohŕdaní miestnymi zvyklosťami. Takéto činy, tvrdia, nielenže zaseli rozhorčenie, ale ohrozujú aj krehkú rovnováhu poriadku a lojality v celej provincii. Ľudia vnímajú toto ako urážku svojej dôstojnosti, a bez rýchleho zásahu sa šepoty nesúhlasu môžu ešte zväčšiť do sily ťažšiej na potlačenie." # todo: NEW TRANSLATION
 court_and_country.7.a: "Zatknúť ich vodcov!" # todo: NEW TRANSLATION
 court_and_country.7.b: "Môžeme rokovať." # todo: NEW TRANSLATION
 gain_modifier_loc_key: "Každé [location|e] v [province|e] získa" # todo: NEW TRANSLATION
