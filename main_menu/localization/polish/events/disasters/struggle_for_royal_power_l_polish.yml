l_polish:
 struggle_for_royal_power.1.title: "Boj o kráľovskú moc" # todo: NEW TRANSLATION
 struggle_for_royal_power.1.desc: "Napätie medzi [ROOT.GetCountry.GetGovernment.GetRulerTitle] a Sejmom dosiahlo bod zlomu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa stal úplne netolerantným voči neustálej potrebe kompromisov so Szlachtou, aby bolo možné vykonať aj ten najmenší akt správy, pričom títo šľachtici nachádzajú dôvod konať proti monarchovi pri každej príležitosti. [ROOT.GetCountry.GetGovernment.GetRulerTitle] verí, že nastal čas skoncovať s mocou Sejmu v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 struggle_for_royal_power.1.a: "Vyhláste vojnu Szlachte." # todo: NEW TRANSLATION
 struggle_for_royal_power.100.title: "Boj o kráľovskú moc skončil" # todo: NEW TRANSLATION
 struggle_for_royal_power.100.desc: "Po dlhom boji zahŕňajúcom politické i vojenské konflikty je kríza v [ROOT.GetCountry.GetName] zažehnaná. Už niet pochýb o tom, kde v [ROOT.GetCountry.GetName] skutočne spočíva moc." # todo: NEW TRANSLATION
 struggle_for_royal_power.100.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je nadradený!" # todo: NEW TRANSLATION
 struggle_for_royal_power.100.b: "Sejm je nadradený!" # todo: NEW TRANSLATION
 struggle_for_royal_power.100.c: "Táto občianska vojna bude koncom [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 struggle_for_royal_power.10.title: "Konfederacja" # todo: NEW TRANSLATION
 struggle_for_royal_power.10.desc: "Rovnako ako sa [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rozhodol zbaviť Sejm časti moci, aj Sejm vznesol svoje požiadavky voči [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski a Janusz Radziwill vytvorili rokosz, alebo čiastočne-legálne povstanie, v Stezycy a Lublinie. Šľachtici zhromaždení pri rokoszi vytvorili Konfederáciu, ktorá v 67 článkoch formulovala požiadavky, žiadajúc zvrhnutie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] za porušenie Henrician Articles a právo Sejmu vymenúvať štátnych úradníkov namiesto [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 struggle_for_royal_power.10.a: "Skúste vyjednávať s konfederacja." # todo: NEW TRANSLATION
 struggle_for_royal_power.10.b: "Odmietnite ich požiadavky." # todo: NEW TRANSLATION
