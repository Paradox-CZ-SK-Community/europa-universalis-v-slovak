  hook_and_cod_wars.1.title: "Anarchia v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1.title.fallback: "Anarchia v lokalite" # todo: NEW TRANSLATION
  hook_and_cod_wars.1.desc: "Kým [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bojuje za svojho preferovaného nárokovača, vidiecka osada [target_location.GetName] upadla do úplnej anarchie." # todo: NEW TRANSLATION
  hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Toto nám poskytuje zlatú príležitosť zasiahnúť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v ich najzraniteľnejšom bode tým, že zjednotíme [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pod naším praporom a dočasne im udelíme viac právomocí." # todo: NEW TRANSLATION
  hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] odmietajú platiť svoj tribut našej strane, čím znižujú prostriedky, ktorými disponujú naši [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na vedenie vojen. Uplatnenie našej autority by problém vyriešilo, ale očakávané nepokoje roľníkov by nám mohli predstavovať hrozbu..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1.a: "Udeľte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] väčšiu autonómiu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1.b: "Uplatnite našu autoritu." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.title: "Neposlušnosť v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.2.title.fallback: "Neposlušnosť mesta" # todo: NEW TRANSLATION
  hook_and_cod_wars.2.desc: "Mestá [ROOT.GetCountry.GetName] vidia, že sa naša súčasná situácia vymyká spod kontroly oboch strán. Obzvlášť [target_location.GetRank.GetName] [target_location.GetName] prejavuje neposlušnosť." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Táto vzdornosť podrýva snahy #Y Cods#!. Zaplatením úplatku [target_location.GetRank.GetNameWithNoTooltip] ju však môžeme získať späť na našu stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Hoci to podrýva legitimitu súčasného štátu, táto odmietavosť platiť dane #Y Hooks#! nám vyhovuje. Udeľovaním ďalšej autonómie [target_location.GetRank.GetNameWithNoTooltip] môžeme rozšíriť našu prevahu nad nepriateľmi." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.a: "Podplatiť [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.a.fallback: "Podplatiť mesto." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.b: "Udeľte [target_location.GetRank.GetNameWithNoTooltip] viac autonómie." # todo: NEW TRANSLATION
  hook_and_cod_wars.2.b.fallback: "Udeľte mestu viac autonómie." # todo: NEW TRANSLATION
  hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$" # todo: NEW TRANSLATION
  hook_and_cod_wars.3.desc: "#Y Cods#! zmobilizovali povstalecké sily, aby bojovali proti #Y Hooks#!. Mnoho členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vidí príležitosť vynútiť si viac privilégií od Hookov alebo ich postaviť na polia bitky." # todo: NEW TRANSLATION
  hook_and_cod_wars.3.a: "Udeľte im niektoré privilégiá..." # todo: NEW TRANSLATION
  hook_and_cod_wars.3.b: "Nedajte im žiadne milosti!" # todo: NEW TRANSLATION
  hook_and_cod_wars.3.c: "Privítajte posily na našej strane." # todo: NEW TRANSLATION
  hacw_nobility_rebellion: "Šľachtické povstanie" # todo: NEW TRANSLATION
  hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$" # todo: NEW TRANSLATION
  hook_and_cod_wars.4.desc: "#Y Hooks#! zmobilizovali povstalecké sily, aby bojovali proti #Y Cods#!. Mnoho členov [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vidí príležitosť vynútiť si viac privilégií od Codov alebo ich postaviť na polia bitky." # todo: NEW TRANSLATION
  hook_and_cod_wars.4.a: "Udeľte im niektoré privilégiá..." # todo: NEW TRANSLATION
  hook_and_cod_wars.4.b: "Nedajte im žiadne milosti!" # todo: NEW TRANSLATION
  hook_and_cod_wars.4.c: "Privítajte posily na našej strane." # todo: NEW TRANSLATION
  hacw_burghers_rebellion: "Mešťianske povstanie" # todo: NEW TRANSLATION
  hook_and_cod_wars.1000.title: "Nástupníctvo v [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1000.desc: "So smrťou nášho predchádzajúceho vládcu, [holland_previous_ruler.GetName], visí nástupníctvo [holland.GetName] na váhach, keď nie je určený jasný a nepochybný nástupca. [hacw_contender_1.GetName] je právoplatným prvým nárokovačom na trón podľa zákona, no [hacw_contender_1.GetHisHer] nárok je spochybňovaný [hacw_contender_2.GetName]. [holland.GetNameWithNoTooltip] stojí na pokraji krvavého konfliktu, ak sa snahy rodu [hollands_dynasty.GetName] čoskoro nevyriešia..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1000.historical_info: "Nedostatok syna u Viléma IV viedol k sporom o nástupníctvo, pričom cisár Ľudovít Bavorský nakoniec udelil feudá miest svojej žene, Margaréte II., grófke z Hainautu, čo vyvolalo napätie medzi rôznymi nárokovačmi. Margarétine pokusy o konsolidáciu moci narazili na ťažkosti, vrátane povstaní, finančných problémov a konfliktov s biskupom z Utrechtu. Vražda významného pána zapálila otvorené nepriateľstvá medzi frakciami, čo viedlo k ďalšej nestabilite a sprisahaniam. Margarétine snahy o obnovenie poriadku prostredníctvom rokovaní a aliancií, vrátane spolupráce s Edwardom III. z Anglicka, značne ovplyvnili politické manévre a neistotu v Holandsku, Zélande a Frísku." # todo: NEW TRANSLATION
  hook_and_cod_wars.1000.a: "Dúfajme v to najlepšie..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.title: "Nárok rodu [hollands_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], predchádzajúci vládca [holland.GetName], zomrel a nezanechal jasného nástupcu štátu. Preto členovia rodu [hollands_dynasty.GetName] všetci uplatňujú nárok na [holland.GetAdjectiveWithNoTooltip] trón. Jedným z tých, ktorí sú oprávnení dediť tieto země, je [hacw_claimant.GetName]. S našou podporou môžeme podporiť [hacw_claimant.GetHimHer], aby porazil každého iného nárokovača a uchvátil trón [holland.GetNameWithNoTooltip] v našom mene." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.a: "Budeme vládnuť nad [holland.GetNameWithNoTooltip] alebo ho zmeníme na popol." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.b: "Nemáme čo získať zasahovaním do záležitostí [holland.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.c: "Podporíme nároky nášho dediča." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.d: "Do toho sa [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nemá miešať." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] má podporu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] je potrebný na našom dvore." # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.title: "Nárokovači [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] už uplatnil nárok na nástupníctvo [holland.GetNameWithNoTooltip], no [hacw_domestic_claimant.GetHisHer] právo je spochybnené [hacw_foreign_claimant.GetShortNameWithNoTooltip], ktorý pricestoval až z [hacw_foreign_country_origin.GetName]. $hook_and_cod_wars.1002.desc.end$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ Kým [hacw_contender_1.GetShortNameWithNoTooltip] pochádza z [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] nazýva domovom [hacw_contender_2_origin_country.GetName]. Napriek tomu obaja pricestovali do [holland.GetNameWithNoTooltip] v nádeji, že získajú [holland.GetFlavorRank] pre seba. $hook_and_cod_wars.1002.desc.end$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.desc: "Neistota panuje v [holland.GetName], pretože dvaja nárokovači na [holland.GetAdjectiveWithNoTooltip] trón vystúpili do popredia: [hacw_contender_1.GetName] a [hacw_contender_2.GetName]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.desc.end: "Teraz obaja jednotlivci zhromažďujú stúpencov pre svoju vec a hrozia priviesť obdobie krvavých konfliktov do [holland.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1002.a: "To sú naozaj hrozivé správy..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1003.title: "Nástupníctvo v [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1003.desc: "Po období neistoty a napätia na dvore bola otázka nástupníctva [holland.GetName] konečne vyriešená. Hoci dvaja pretendenti, [hacw_contender_1.GetName] a [hacw_contender_2.GetName], mali šancu uchádzať sa o trón, nakoniec bude vládnuť len [holland_new_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1003.a: "Kríza zažehnaná." # todo: NEW TRANSLATION
  hook_and_cod_wars.1004.title: "Neisté nástupníctvo" # todo: NEW TRANSLATION
  hook_and_cod_wars.1004.desc: "Z neznámych a ťažko predstaviteľných dôvodov sa žiadny kompetentný člen rodu [hollands_dynasty.GetName] ani jeho potomkovia neprihlásili o nárok na [holland.GetAdjective] trón. Nástupníctvo zostáva zahalené v neistote..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1004.a: "Dúfajme, že to nespôsobí inú formu krízy..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1004.a.tt: "Teraz sa namiesto [ShowDisasterName('hook_and_cod_wars')] môže spustiť [ShowDisasterName('succession_crisis')]" # todo: NEW TRANSLATION
  hol_trigger_sc_instead_of_hacw_tt: "Namiesto [ShowDisasterName('hook_and_cod_wars')] sa môže spustiť [ShowDisasterName('succession_crisis')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1005.title: "Nárokovači [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1005.desc: "Správy od dvoch nástupcov dorazili do [holland.GetName]: Ani [hacw_contender_1.GetName], ani [hacw_contender_2.GetName] neplánujú vzdať sa nároku na [holland.GetAdjectiveWithNoTooltip] trón. V tomto bode je konflikt medzi nimi nevyhnutný..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1005.a: "Pred nami sú temné časy..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1006.title: "Nárokovači rodu [hollands_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1006.desc: "So smrťou [holland_previous_ruler.GetName], predchádzajúceho vládcu [holland.GetName], chýba [holland.GetFlavorRank] právoplatný nástupca. Žiadny člen rodu [hollands_dynasty.GetName] nie je prítomný a zdá sa, že situácia sa čoskoro nevyrieši.\n\nNaše šťastie je, že dvaja z najkompetentnejších členov dynastie sú na našom dvore: [hacw_contender_1.GetName] a [hacw_contender_2.GetName]. Môžeme poslať jedného z nich do [holland.GetNameWithNoTooltip], aby sme zvýšili náš vplyv v hraniciach [holland.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1006.a: "Pošlite [hacw_contender_1.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1006.b: "Pošlite [hacw_contender_2.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1006.c: "Nemôžeme si dovoliť stratiť žiadneho z nich." # todo: NEW TRANSLATION
  hook_and_cod_wars.1007.title: "Nový vládca [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1007.desc: "Pretože neexistoval riadny nasledovník, otázka nástupníctva [holland.GetAdjective] trónu bola prinajmenšom nejasná a v najhoršom prípade veľké riziko pre stabilitu krajiny. Našťastie sa [holland_new_ruler.GetName] z [from_country.GetName] ujal koruny pre seba. Aj keď nie je dieťaťom [holland.GetName], jeho/j jej vláda aspoň zabezpečuje stabilitu štátu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1007: "Nech žije [holland_new_ruler.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1008.title: "Kríza nástupníctva v [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1008.desc: "Dvaja mocní nárokovači vystúpili v [holland.GetName]: [hacw_contender_1.GetName] a [hacw_contender_2.GetName]. Každý z nich teraz zhromažďuje spojencov a podporovateľov medzi [holland.GetGovernment.GetEstateName('burghers_estate')] aj [holland.GetGovernment.GetEstateName('nobles_estate')] a pripravujú sa na celonárodný konflikt." # todo: NEW TRANSLATION
  hook_and_cod_wars.1008.a: "Pripravte sa na krízu..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
  hook_and_cod_wars.1100.desc.completely_international: "Zásahy cudzích krajín v [holland.GetName] dosiahli absolútne vrcholu. [hacw_contender_1.GetName] a [hacw_contender_2.GetName], žiadny z nich nie je obyvateľom [holland.GetNameWithNoTooltip], rozhodli o našom osude: krvavom konflikte o [holland.GetAdjectiveWithNoTooltip] trón.\n\n$hook_and_cod_wars.1100.desc$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.desc.semi_international: "Nástup [own_pretender.GetName] na trón je právoplatný a podľa všetkých [holland.GetAdjective] zákonov. Napriek tomu nie je bez odporu, pretože ambiciózny kandidát, [foreign_pretender.GetName], začal kampaň v [holland.GetNameWithNoTooltip] s podporou [semi_foreign_country_scope.GetAdjective], aby si nárokoval trón pre seba.\n\n$hook_and_cod_wars.1100.desc$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.desc.completely_internal: "Napriek snahám vyriešiť otázku nástupníctva pokojne, žiadne takéto riešenie nebolo možné nájsť. [hacw_contender_1.GetName] a [hacw_contender_2.GetName], obaja hrdí občania [holland.GetName], sú odhodlaní bojovať o [holland.GetAdjectiveWithNoTooltip] trón - aj keby to znamenalo prelial krv na [holland.GetAdjectiveWithNoTooltip] pôde.\n\n$hook_and_cod_wars.1100.desc$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.desc: "Počas krízy nástupníctva si stavovské skupiny same vedú konflikt, aby rozšírili svoj vplyv a privilégiá. Navyše si obaja nárokovači našli vonkajších a domácich podporovateľov. [hacw_contender_2.GetShortNameWithNoTooltip] si získal popularitu [holland.GetGovernment.GetEstateName('burghers_estate')] a vernosť miest a založil frakciu #Y Cods#!.\n\nNa druhej strane [hacw_contender_1.GetShortNameWithNoTooltip] získal lojalitu [holland.GetGovernment.GetEstateName('nobles_estate')], ktorí ho považujú za právoplatného nástupcu. Táto skupina šľachty založila frakciu #Y Hooks#!, aby bránila svoju pozíciu proti Codom." # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.a: "Postavte sa na stranu Hookov" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.b: "Postavte sa na stranu Codov" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.hook.tt: "Postavíme sa na stranu #Y Hooks#!, uprednostňujúc ich pred druhou frakciou. $hook_and_cod_wars_bonus_tooltip$" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.cod.tt: "Postavíme sa na stranu #Y Cods#!, uprednostňujúc ich pred druhou frakciou. $hook_and_cod_wars_bonus_tooltip$" # todo: NEW TRANSLATION
  hook_and_cod_wars_bonus_tooltip: "Získame dodatočné bonusy, ak naša preferovaná frakcia vyhrá celkový konflikt, a dostaneme dodatočné postihy v prípade, že zvíťazí nepriateľská frakcia." # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.gain_burghers_loyalty: "Každé vlastnené [location|e], ktoré je [town_or_city|e] a má aspoň #Y 20.0%#! svojej populácie ako [ShowPopTypeName('burghers')], získa [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], zatiaľ čo až #Y 4#! lokality, ktoré nie sú [town_or_city|e] a majú menej než #Y 20.0%#! populácie ako [ShowPopTypeName('burghers')], stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [hacw_cod_faction.GetName] [rebels|e]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1100.gain_nobles_loyalty: "Každé vlastnené [location|e], ktoré nie je [town_or_city|e] a má menej než #Y 20.0%#! svojej populácie ako [ShowPopTypeName('burghers')], získa [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], zatiaľ čo až #Y 4#! lokality, ktoré sú [town_or_city|e] a majú aspoň #Y 20.0%#! populácie ako [ShowPopTypeName('burghers')], stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [hacw_hook_faction.GetName] [rebels|e]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1101.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] v [holland.GetNameWithNoTooltip]"
  hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Či už vďaka charizme alebo šťastiu, [our_claimant_character.GetName] získal priazeň frakcie Hook. Ďalšia podpora by mohla zvýšiť šancu [our_claimant_character.GetShortNameWithNoTooltip] zabezpečiť [holland.GetAdjectiveWithNoTooltip] korunu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Či už vďaka charizme alebo šťastiu, [our_claimant_character.GetName] získal priazeň frakcie Cod. Ďalšia podpora by mohla zvýšiť šancu [our_claimant_character.GetShortNameWithNoTooltip] zabezpečiť [holland.GetAdjectiveWithNoTooltip] korunu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1101.desc: "Konflikt o [holland.GetAdjective] trón sa stal krvavým, keď dve frakcie vystúpili, aby podporili svojich nárokovačov. #Y Cods#! reprezentujú [holland.GetGovernment.GetEstateName('burghers_estate')] a mestské záujmy [holland.GetNameWithNoTooltip], zatiaľ čo #Y Hooks#! tvoria [holland.GetGovernment.GetEstateName('nobles_estate')] a vidieckejšie sily." # todo: NEW TRANSLATION
  hook_and_cod_wars.1101.a: "Podporíme [our_claimant_character.GetHisHer] ambície!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1101.b: "Toto bude zaujímavé..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.title: "Zásah [supporter_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Posielajú svoju podporu na našu stranu, frakciu #Y Hooks#!! Ich kroky sú v priamom rozpore s #Y Cod Faction#! a podporujú našu preferovanú stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Posielajú svoju podporu našim nepriateľom, frakcii #Y Hooks#!! Ich kroky sú v priamom rozpore s #Y Cod Faction#! a podkopávajú našu preferovanú stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Posielajú svoju podporu na našu stranu, frakciu #Y Cod Faction#!! Ich kroky sú v priamom rozpore s #Y Hook Faction#! a podporujú našu preferovanú stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Posielajú svoju podporu našim nepriateľom, frakcii #Y Cod Faction#!! Ich kroky sú v priamom rozpore s #Y Hook Faction#! a podkopávajú našu preferovanú stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.desc: "Dostali sa k nám správy z [supporter_country.GetName]!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1102.a: "Čo tým získajú?" # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.title: "Smrť nárokovača" # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Hook získa významnú výhodu nad našimi nepriateľmi." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Hook získa významnú výhodu nad našou preferovanou stranou, #Y Cod#!. Nový kandidát; nový líder našej frakcie musí vzniknúť, inak prijmeme Hook na [holland.GetAdjectiveWithNoTooltip] trón." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Cod získa významnú výhodu nad našou preferovanou stranou, #Y Hook#!. Nový kandidát; nový líder našej frakcie musí vzniknúť, inak prijmeme Cod na [holland.GetAdjectiveWithNoTooltip] trón." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Cod získa významnú výhodu nad našimi nepriateľmi." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc: "Jeden z hybných motorov za [ShowDisasterName('hook_and_cod_wars')] a pretendent na trón [holland.GetName], [dead_claimant.GetName], zomrel! Tým pádom je [alive_claimant.GetName] nevyzvaný v [alive_claimant.GetHisHer] nároku na korunu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "V prekvapivom zvrate udalostí obaja nárokovači, [hacw_contender_1.GetName] a [hacw_contender_2.GetName], zomreli súčasne. Ani #Y Hook#! ani #Y Cod#! už nemajú vodcu a ich organizácie sa postupne rozpadávajú." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.a: "Navrhnúť [new_claimant_character.GetNameWithNoTooltip] ako nového vládcu!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] sa stáva novým vodcom našej frakcie" # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.b: "Ukončime túto vojnu raz a navždy..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.c: "Zvrat udalostí..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1200.d: "A teraz čo?" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.title: "Náš nárokovač na [holland.GetNameWithNoTooltip] zomrel!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.desc: "Dostali sa k nám správy z [holland.GetName], oznamujúce smrť našej vedúcej osobnosti frakcie a nárokovača na [holland.GetAdjectiveWithNoTooltip] trón, [dead_claimant.GetName]! Teraz naša podporovaná strana hľadá zúfalo nového vodcu, ktorý si môže nárokovať trón..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.a: "Trón [holland.GetAdjectiveWithNoTooltip] patrí [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.a.tt: "[target_character.GetName] sa stane novým vodcom našej frakcie v [holland.GetName], čím dostane [target_character.GetHimHer] šancu nárokovať si [holland.GetAdjectiveWithNoTooltip] trón" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.b: "Podporíme [foreign_character.GetShortNameWithNoTooltip] v [foreign_character.GetHisHer] ambíciách." # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] sa stane novým vodcom našej frakcie v [holland.GetName], čím dostane [foreign_character.GetHimHer] šancu nárokovať si [holland.GetAdjectiveWithNoTooltip] trón" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] získa trón pre [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] sa stane novým vodcom našej frakcie v [holland.GetName], čím dostane [ruler_character.GetHimHer] šancu nárokovať si [holland.GetAdjectiveWithNoTooltip] trón" # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.d: "Ukončiť záležitosť." # todo: NEW TRANSLATION
  hook_and_cod_wars.1201.d.tt: "Nenavrhneme žiadneho náhradného nárokovača, čo umožní skoré ukončenie [ShowDisasterName('hook_and_cod_wars')] pre [holland.GetName]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1202.title: "Nový nárokovač" # todo: NEW TRANSLATION
  hook_and_cod_wars.1202.desc: "So smrťou ich predchádzajúceho vodcu sa objavil nový pretendent na [holland.GetAdjective] korunu: [new_claimant.GetName] z [dead_claimant_country.GetName]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1202.a: "A tak [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] pokračuje..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] sa stáva novým protivným nárokovačom" # todo: NEW TRANSLATION
  hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] sa stáva novým podporujúcim nárokovačom" # todo: NEW TRANSLATION
  hook_and_cod_wars.1203.title: "Predčasný koniec vojen" # todo: NEW TRANSLATION
  hook_and_cod_wars.1203.desc: "So smrťou ich predchádzajúceho vodcu a nedostatkom kohokoľvek iného, kto by mohol spochybniť [alive_claimant.GetHerHim], [ShowDisasterName('hook_and_cod_wars')] nakoniec skončil, pričom [alive_claimant.GetName] sa stal novým vládcom [holland.GetName]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1203.a: "Konečne vojny našli svoj koniec." # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.title: "Zahraničné zásahy" # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.desc: "Ako [ShowDisasterName('hook_and_cod_wars')] pokračujú, ďalšie susedné krajiny prejavili záujem o naše vnútorné záležitosti. Špehovia [neighbor_country.GetName], najmä, sledovali konflikt, no zostali neutrálni. Avšak je zrejmé, že je len otázkou času, kedy sa pripoja na jednu zo strán..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.a: "Podplatíme ich, aby sa pridali k [ROOT.GetCountry.Custom('GetHaCWFaction')]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.a.tt: "Podplatíme [neighbor_country.GetName], aby sa pridali k #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, čo zvýši vplyv #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! o #G +1#!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.b: "Necháme ich, nech si sami vyberú správnu stranu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1300.b.tt: "Nepokúsime sa presvedčiť [neighbor_country.GetName], aby sa pripojili k žiadnej frakcii" # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] v [holland.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nBol k nám vyslaný veľvyslanec z [holland.GetNameWithNoTooltip], aby nás vyzval, aby sme buď podporili #Y [holland.Custom('GetHaCWFaction')]#!, alebo aspoň úplne ignorovali konflikt." # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')] sužujú [holland.GetName] už nejaký čas. [hacw_contender_1.GetName] a [hacw_contender_2.GetName], vodcovia frakcií #Y Hook#! a #Y Cod#!, sa bijú o [holland.GetAdjectiveWithNoTooltip] trón, a podľa našich špiónov sa zdá, že tento konflikt čoskoro neskončí. Hoci je to pohroma pre [holland.GetAdjectiveWithNoTooltip] [holland.GetFlavorRank], môže to byť príležitosť pre nás zasiahnuť." # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.a: "Sme na strane [hacw_contender_2.GetShortNameWithNoTooltip] a [holland.Custom('GetHaCWEnemyFaction')]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.a.tt: "Pridáme sa k #Y [holland.Custom('GetHaCWEnemyFaction')]#!, podporujúc [hacw_contender_2.GetName] v [hacw_contender_2.GetHisHer] ambícii" # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.b: "Mali by sme podporiť [hacw_contender_1.GetShortNameWithNoTooltip] a [holland.Custom('GetHaCWFaction')]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.b.tt: "Pridáme sa k #Y [holland.Custom('GetHaCWFaction')]#!, podporujúc [hacw_contender_1.GetName] v [hacw_contender_1.GetHisHer] ambícii" # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.c: "To nie je naša vec." # todo: NEW TRANSLATION
  hook_and_cod_wars.1301.c.tt: "Zostaneme v tomto konflikte neutrálni" # todo: NEW TRANSLATION
  hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip] sa pridáva k [holland.Custom('GetHaCWFaction')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1302.desc: "Dostali sa k nám správy z [neighbor_country.GetAdjective] dvora! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank] sa k nám pridal a k #Y [holland.Custom('GetHaCWFaction')]#!!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1302.a: "Víťazstvo pre [holland.Custom('GetHaCWFactionShort')]!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip] sa pridáva k [holland.Custom('GetHaCWEnemyFaction')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1303.desc: "Dostali sa k nám správy z [neighbor_country.GetAdjective] dvora! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank] sa pridal k našim nepriateľom, #Y [holland.Custom('GetHaCWEnemyFaction')]#!!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1303.a: "Ďalší [holland.Custom('GetHaCWEnemyFactionShort')]..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] zostáva neutrálny" # todo: NEW TRANSLATION
  hook_and_cod_wars.1304.desc: "Hoci najprv prejavili záujem, diplomati z [neighbor_country.GetName] nás uistili, že sa nebudú zapájať do [ShowDisasterName('hook_and_cod_wars')], nepodporujúc žiadnu stranu konfliktu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1304.a: "Aspoň nám nespôsobujú žiadne problémy." # todo: NEW TRANSLATION
  hook_and_cod_wars.1400.title: "Podpora aliancie" # todo: NEW TRANSLATION
  hook_and_cod_wars.1400.desc: "Naši spojenci z #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! potrebujú ďalšie zdroje proti #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Našťastie pre nás nie sme jediní, ktorí stoja na strane [ROOT.GetCountry.Custom('GetHaCWFaction')]. [faction_ally_country.GetName] prisľúbili svoju podporu našej veci. Mohlo by stáť za to požiadať nášho dôveryhodného spojenca o podporu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1400.a: "Každý musí priložiť ruku k dielu." # todo: NEW TRANSLATION
  hook_and_cod_wars.1400.b: "Môžeme to zaplatiť sami." # todo: NEW TRANSLATION
  hook_and_cod_wars.1400.c: "Budeme sa musieť zaobísť bez zlata..." # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.title: "Podpora aliancie" # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.desc: "[holland.GetName], náš spojenec a člen rovnakej #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, poslal oficiálnu žiadosť o ďalšie zlato na podporu vojenského úsilia. Hoci požadovaná suma je značná, môže nám pomôcť preklopiť misky váh v náš prospech." # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.a: "Podporiť [ROOT.GetCountry.Custom('GetHaCWFaction')]." # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! získajú #G +2#! body do skóre vplyvu [holland.Custom('GetHaCWOwnFactionScore')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! získajú #R +2#! body do skóre vplyvu [holland.Custom('GetHaCWEnemyFactionScore')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1401.b.bt: "#R Budeme vylúčení z #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1402.title: "Podpora od [faction_ally_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1402.desc: "Naša žiadosť o dodatočnú podporu bola vypočutá! Ľudia z [faction_ally_country.GetName] nám poslali štedré množstvo zlata na podporu #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] nás sklamal" # todo: NEW TRANSLATION
  hook_and_cod_wars.1403.desc: "Naša žiadosť o dodatočnú finančnú podporu bola vypočutá, ale zamietnutá. Zradný [faction_ally_country.GetLongName] odmieta prispieť na vec #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1403.a: "Potom sa bez nich zaobídeme." # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.title: "Podpora #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.desc: "[ShowDisasterName('hook_and_cod_wars')] v [holland.GetName] sú v plnom prúde, pričom obe strany sa zatiaľ nechcú vzdať trónu. Naši nepriatelia, #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, dostali veľký prílev zlata. Hoci sú nám jeho zdroje neznáme, je jasné, že ich vplyv rastie a stáva sa väčšou hrozbou pre #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!." # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.a: "Nemôžeme pripustiť ústup!" # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! získajú #G +2#! body do skóre vplyvu [holland.Custom('GetHaCWEnemyFactionScore')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.b: "Nakoniec padnú [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s." # todo: NEW TRANSLATION
  hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! získajú #R +2#! body do skóre vplyvu [holland.Custom('GetHaCWOwnFactionScore')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1405.title: "Podpora [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.1405.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, nepriatelia našej preferovanej strany, získali dodatočnú podporu od [faction_enemy_country.GetName], čím podkopávajú akúkoľvek výhodu, ktorú mali #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#! nad nimi." # todo: NEW TRANSLATION
  hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip] za to zaplatí." # todo: NEW TRANSLATION
  hook_and_cod_wars.100.title: "Koniec [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]" # todo: NEW TRANSLATION
  hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Napriek našim najlepším snahám, #Y Hooks#! nedokázali prekonať vplyv a moc #Y Cods#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vládnu mestám a obciam železnou päsťou, zatiaľ čo náš nový vládca, [new_ruler.GetName], skláňa [new_ruler.GetHisHer] koleno pred zahraničnými mocnosťami..." # todo: CHANGED
  hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Napriek najlepšiemu pokusu #Y Cods#!' na konci neboli konkurenciou pre #Y Hooks#!, ktorí si v tomto konflikte nárokujú celkové víťazstvo. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa radujú, pretože ich záujmy teraz obhajuje spravodlivý vládca [new_ruler.GetName]." # todo: CHANGED
  hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Napriek najlepšiemu pokusu #Y Hooks#!' na konci neboli konkurenciou pre #Y Cods#!, ktorí si v tomto konflikte nárokujú celkové víťazstvo. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa radujú, pretože ich záujmy teraz obhajuje spravodlivý vládca [new_ruler.GetName]." # todo: CHANGED
  hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Napriek našim najlepším snahám, #Y Cods#! nedokázali prekonať vplyv a moc #Y Hooks#!. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vládnu vidieckym oblastiam železnou päsťou, zatiaľ čo náš nový vládca, [new_ruler.GetName], skláňa [new_ruler.GetHisHer] koleno pred zahraničnými mocnosťami..." # todo: CHANGED
  hook_and_cod_wars.100.desc.e: "Či už osud, božský zásah [ROOT.GetCountry.GetReligion.GetGodName] alebo čisté šťastie, z dôvodov, ktoré presahujú ľudské chápanie, obe frakcie zvolili [new_ruler.GetName] za svojho zástupcu. Ako také, nepokoje v našom štáte prestávajú existovať, keďže sme našli nášho legitimného nástupcu." # todo: NEW TRANSLATION
  hook_and_cod_wars.100.desc: "Konečne našli [ShowDisasterName('hook_and_cod_wars')] svoj koniec. Nástupníctvo [ROOT.GetCountry.GetName] je konečne zaistené a frakcie prestávajú s nepriateľskými aktivitami." # todo: NEW TRANSLATION
  hook_and_cod_wars.100.a: "Aspoň máme trochu pokoja na uliciach..." # todo: NEW TRANSLATION
  hacw_claim_holland_tt: "[hacw_claimant.GetName] sa pokúsi zabezpečiť trón [holland.GetName] pre [hacw_claimant.GetHerselfHimself]. Ak iný člen [hollands_dynasty.GetName] bude nárokovať trón, [ShowDisasterName('hook_and_cod_wars')] [disaster|e] sa môže spustiť pre [holland.GetName]" # todo: NEW TRANSLATION
  hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] bude ignorovať nárok na trón [holland.GetName]. To odstráni možnosť, aby sa [ShowDisasterName('hook_and_cod_wars')] [disaster|e] stala pre [holland.GetName]" # todo: NEW TRANSLATION
