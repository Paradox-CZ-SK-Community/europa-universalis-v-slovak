l_polish:
  english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  english_civil_war.250.desc: "Nedávne presuny moci v [ROOT.GetCountry.GetLongName] priniesli mnohých nových mužov pripravených prevziať žezlo a spravovať svoje majetky. Jedným z takýchto mužov je [target_character.GetName], ktorého vplyv a slovo v záležitostiach jurisdikcie v [target_location.GetName] sa nedávno zvýšili.\n\nOdhodlaný ambíciou a silou vyplývajúcou z [target_character.GetHerHis] viery, [target_character.GetSheHe] a [target_character.GetHerHis] rovesníci bezpochyby ovplyvnia budúcnosť nášho ľudu, k lepšiemu či horšiemu." # todo: NEW TRANSLATION
  english_civil_war.250.a: "Zaujímavé." # todo: NEW TRANSLATION
  more_likely_to_fire_disaster_tt: "Pravdepodobnosť vypuknutia [ShowDisasterName('english_civil_war')] [disaster|e] sa #R zvýši#!. Ak k nemu dôjde za života [target_character.GetName], bude ho viesť [target_character.GetSheHe]" # todo: NEW TRANSLATION
  english_civil_war.250.historical_info: "Oliver Cromwell bol kľúčovou postavou v anglickej občianskej vojne a nasledujúcom republikánskom období. Ako oddaný puritán viedol parlamentné sily k rozhodujúcim víťazstvám, ktoré vyvrcholili popravou kráľa Karola I. a vznikom Commonwealthu. Ako Lord Protector vládol s autoritou, presadzoval puritánske hodnoty a upevňoval kontrolu nad Anglickom, Škótskom a Írskom. Jeho vojenské ťaženia, najmä v Írsku, sú známe svojou krutosťou a trvalým dopadom." # todo: NEW TRANSLATION
  english_civil_war.251.title: "Vzostup [english_civil_war_rebels_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  english_civil_war.251.desc: "Napätie medzi [target_character_1.GetName] a [english_civil_war_rebels_scope.GetName] dosiahlo bod varu. Nespokojnosť s centrálnou autoritou, daniami a náboženskou politikou zjednotila frakcie v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a viedla k otvorenému povstaniu.\n\nParlamentárni vzbúrenci v podpore [target_character_2.GetName] vzali do rúk zbrane proti [ROOT.GetCountry.GetGovernment.GetAdjective] statusu quo, požadujúc väčší vplyv a obmedzenie štátnych privilégií. Ich príčina získala významnú podporu medzi vplyvnými [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a nespokojnými masami. Budúcnosť [ROOT.GetCountry.GetName] je teraz v rovnováhe, pretože národ je vtiahnutý do hrôz občianskej vojny." # todo: NEW TRANSLATION
  english_civil_war.251.a: "Povstalecká špina!" # todo: NEW TRANSLATION
  provinces_will_align_with_rebels_tt: "Niekoľko [provinces|e] v [ROOT.GetCountry.GetCapital.GetRegion.GetName] zmení svoju vernosť smerom k [english_civil_war_rebels_scope.GetName]" # todo: NEW TRANSLATION
  english_civil_war.251.historical_info: "Anglická občianska vojna (1642–1651) vznikla z konfliktov medzi kráľom Karolom I. a parlamentom ohľadom kráľovskej moci, zdanenia a náboženských reforiem. Karolova autokratická vláda, obchádzanie postupov a uvalenie nepopulárnych politík vyvolali rozsiahle nepokoje.\n\nVojna postavila rojalistov (stúpencov monarchie) proti parlamentárnikom, ktorí obhajovali konštitučné zriadenie. Vyústila do popravy Karola I., zrušenia monarchie a založenia Commonwealthu pod vedením Olivera Cromwella. Konflikt nakoniec preformoval anglickú politickú štruktúru, oslabujúc moc kráľa a pokladajúc základy modernej parlamentnej demokracie, hoci napätia pretrvávali až do obnovenia monarchie v roku 1660." # todo: NEW TRANSLATION
  english_civil_war.252.title: "Parlamentári triumfujú v [ShowDisasterNameWithNoTooltip('english_civil_war')]" # todo: NEW TRANSLATION
  english_civil_war.252.desc: "Po rokoch krutých bojov vyšli sily [target_character.GetName] víťazne, porazili rojalistické armády a ukončili [ShowDisasterNameWithNoTooltip('english_civil_war')]. Víťazstvo parlamentárov znamená monumentálny posun v pomeroch sily v rámci [ROOT.GetCountry.GetFlavorRank].\n\nStaré pomery boli zrušené a zavádzajú sa nové princípy správy, sústredené na parlamentnú vládu a vôľu ľudu, samozrejme pod silným vedením [target_character.GetShortNameWithNoTooltip]. [ROOT.GetCountry.GetFlavorRank] teraz čelí výzve obnovy a redefinovania svojej identity pod týmto novým poriadkom, zatiaľ čo ozveny revolúcie formujú budúcnosť [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  english_civil_war.252.a: "Aký obrat udalostí!" # todo: NEW TRANSLATION
  english_civil_war.253.title: "Royalisti triumfujú v [ShowDisasterNameWithNoTooltip('english_civil_war')]" # todo: NEW TRANSLATION
  english_civil_war.253.desc: "Stretnutie medzi [ROOT.GetCountry.GetFlavorRank] a parlamentárnikmi skončilo rozhodujúcim víťazstvom síl [target_character.GetName]. Sily verné [ROOT.GetCountry.GetGovernment.GetAdjective] rozdrvili povstaleckú špinu a obnovili autoritu [target_character.GetShortNameWithNoTooltip] nad [ROOT.GetCountry.GetFlavorRank].\n\nS porážkou vzbúrencov sú naše postoje potvrdené a ideály parlamentnej vlády sú potlačené. Teraz sa musíme zahojovať zo rán občianskej vojny, zatiaľ čo naše sily konsolidujú kontrolu a snažia sa zabezpečiť, aby sa takéto výzvy proti našej autorite už nikdy neopakovali." # todo: NEW TRANSLATION
  english_civil_war.253.a: "Nech žije [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  english_civil_war.254.title: "Vypuknutie [ShowDisasterNameWithNoTooltip('english_civil_war')]" # todo: NEW TRANSLATION
  english_civil_war.254.desc: "Frustrovaní [ROOT.GetCountry.GetGovernment.GetAdjective] zasahovaním a odhodlaní presadiť svoju moc, parlamentárne frakcie formálne vyhlásili vojnu [target_character.GetName] a statusu quo. Ich armády sa zmobilizovali a kráčajú pod zástavami hlásajúcimi pýchu a zastúpenú vládu.\n\nBojiská sa čoskoro rozhoria naprieč [ROOT.GetCountry.GetFlavorRank], keď sa parlamentárne sily zrazia s rojalistickými vojskami, pričom každá strana sa snaží formovať budúcnosť [ROOT.GetCountry.GetName]. Národ je pohŕňaný chaosom a výsledok tohto zápasu rozhodne, či si [target_character.GetShortNameWithNoTooltip] udrží [target_character.GetHerHis] absolútnu moc, alebo či prevláda vízia vlády vzbúrencov." # todo: NEW TRANSLATION
  english_civil_war.254.a: "Postavte sa na stranu parlamentárov!" # todo: NEW TRANSLATION
  english_civil_war.254.b: "Royalisti zvíťazia." # todo: NEW TRANSLATION
  english_civil_war.255.title: "Provincia sa pripojí k parlamentárom" # todo: NEW TRANSLATION
  english_civil_war.255.desc: "Vietor vojny sa v [target_province.GetName] zmenil. Frustrovaní kráľovskou politikou a tvrdým vládnutím sa miestni vodcovia a vplyvné rodiny otvorene vyjadrili, že podporujú parlamentárnu vec. Milície boli povolané, opevnenia posilnené a zástavy [ROOT.GetCountry.GetGovernment.GetParliament.GetName] teraz vlnia nad radnicami a hradmi. Táto strategická oblasť, bohatá na zdroje a pracovnú silu, sa stala kľúčovým pevnostným útočiskom pre vzbúrencov. Koruna musí konať rýchlo, aby potlačila túto neposlušnosť, inak riskuje stratu ďalšieho územia v prospech rastúceho povstania." # todo: NEW TRANSLATION
  english_civil_war.255.a: "Prekliatí zradcovia!" # todo: NEW TRANSLATION
  every_location_loses_scaling_sat_and_joins_rebel_tt: "Rozhorčení [pops|e] v [target_province.GetName] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridajú sa k [english_civil_war_rebels_scope.GetName], ak vypukne [civil_war|e]" # todo: NEW TRANSLATION
  continue_playing_as_root_tt: "Vydáme sa do [civil_war|e] ako [ROOT.GetCountry.GetLongName]" # todo: NEW TRANSLATION
  english_civil_war.256.title: "Návrh: [ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]" # todo: NEW TRANSLATION
  english_civil_war.256.desc: "Návrh na zvýšenie kvality armády bude čoskoro predmetom debaty v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Tradične je vojenské velenie zverené členom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mnohí z nich majú len malé vojenské skúsenosti. [ShowParliamentIssueTypeName('new_model_army_pi')] sa snaží tento stav napraviť tým, že počas občianskej vojny zakáže neskúseným členom [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vykonávať velenie v armáde alebo námorníctve. Namiesto toho by boli ozbrojené sily prestavané na Novú modelovú armádu, ktorú by viedol skúsený a schopný [target_character_2.GetName]." # todo: NEW TRANSLATION
  english_civil_war.256.a: "Počujte, počujte!" # todo: NEW TRANSLATION
  english_civil_war.256.b: "Možno nie práve teraz." # todo: NEW TRANSLATION
  pi_will_be_available_for_10_years_tt: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] [parliament_issue|e] bude k dispozícii počas nasledujúcich #Y 10#! rokov" # todo: NEW TRANSLATION
  target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] zmizne" # todo: NEW TRANSLATION
  english_civil_war.257.title: "Vzniká povstanie" # todo: NEW TRANSLATION
  english_civil_war.257.desc: "V zmätku [ShowDisasterName('english_civil_war')] hrozí, že sa [target_area.GetName] pripojí k [english_civil_war_rebels_scope.GetName]. Frustrácia z [ROOT.GetCountry.GetGovernment.GetAdjective] vládnutia prerazila a obyvateľstvo sa zjednotilo za vzbúrenskou vecou. Mestiaci a miestne milície obsadili kľúčové pevnosti a požadujú vyššie platy a menej centrálnej kontroly. Kontrola nad touto oblasťou visí na vlásku a plamene vzdoru hrozia, že sa rozšíria ďalej." # todo: NEW TRANSLATION
  english_civil_war.257.a: "Nech sa vzbúria." # todo: NEW TRANSLATION
  english_civil_war.257.b: "Pošli im nejaké prostriedky." # todo: NEW TRANSLATION
  pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "Naši [pops|e] v [target_area.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a podporia príčinu [english_civil_war_rebels_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  target_area_suffers_33_control_penalty_tt: "Naše [locations|e] v [target_area.GetNameWithNoTooltip] stratia [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
  english_civil_war.258.title: "Naši poddaní a [ShowDisasterNameWithNoTooltip('english_civil_war')]" # todo: NEW TRANSLATION
  english_civil_war.258.desc: "V strede chaosu ležia príležitosti pre mnohých našich poddaných, ktorí kedysi skláňali kolená, aby povstali a pohltili naše dedičstvo. Ako [ShowDisasterName('english_civil_war')] zuří, napätie medzi nami a [target_subject.GetLongName] rastie. Ich vodcovia zostávajú na povrchu len sotva lojálni, no čoraz viac sú frustrovaní [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] požiadavkami na ďalšie dane na financovanie pripravovaného stretu proti [english_civil_war_rebels_scope.GetName].\n\nNiektorí poradcovia naliehajú, aby [target_character_1.GetName] vybral dodatočné poplatky na podporu armády, iní varujú, že prílišné tlačenie by mohlo dostať nášho poddaného do náručia [english_civil_war_rebels_scope.GetNameWithNoTooltip]. Musíme sa rozhodnúť, či posilníme vojenskú pokladnicu, alebo uľavíme bremenu, aby sme udržali vernosť." # todo: NEW TRANSLATION
  english_civil_war.258.a: "Nemôžeme riskovať narušenie našich vzťahov." # todo: NEW TRANSLATION
  english_civil_war.258.b: "Pokračovať vo vyberaní vyšších daní od nich." # todo: NEW TRANSLATION
  target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip] ocení tento krok" # todo: NEW TRANSLATION
  english_civil_war.259.title: "Dobré vzťahy počas [ShowDisasterNameWithNoTooltip('english_civil_war')]" # todo: NEW TRANSLATION
  english_civil_war.259.desc: "Ľudia [target_overlord.GetName] práve prežívajú zmätok spôsobený [ShowDisasterName('english_civil_war')]. Aby sa vyrovnali s trhlinami v našich vzťahoch, snaží sa [target_character_1.GetName] zabezpečiť našu ďalšiu lojalitu. Uvedomujúc si zaťaženie ťažkým zdanením a rastúce nepokoje v regióne, [target_overlord.GetAdjective] [target_overlord.GetGovernment.GetCourtTitle] sa rozhodol zmierniť daňové požiadavky a poslať štedrý dar nášmu [ROOT.GetCountry.GetFlavorRank]. Tento akt dobrej vôle má posilniť našu vernosť a zabezpečiť, aby sme počas týchto búrlivých časov zostali stáli v podpore ich veci." # todo: NEW TRANSLATION
  english_civil_war.259.a: "Šachovnica je v plnom pohybe." # todo: NEW TRANSLATION
  english_civil_war.260.title: "Tlak diplomacie" # todo: NEW TRANSLATION
  english_civil_war.260.desc: "Ako [ShowDisasterName('english_civil_war')] divoko zuří u [target_overlord.GetLongName], ich už aj tak vysoké dane naďalej ničí naše financie. Napriek tomu, že niektorí ich poradcovia odporučili uvoľnenie daňového zaťaženia voči nášmu [ROOT.GetCountry.GetFlavorRank], rozhodli sa zachovať súčasnú politiku.\n\nBože môj, naše prosby boli prijaté s opovrhnutím. [target_character_1.GetName] nielenže odmietol znížiť dane, ale pridal urážku, keď naše obavy označil za nevernú mrmlanie. Tento akt arogancie prehĺbil hnev a naša lojalita teraz visí na vlásku." # todo: NEW TRANSLATION
  english_civil_war.260.a: "Pre nich to neskončí dobre!" # todo: NEW TRANSLATION
  english_civil_war.261.title: "Povstalci získavajú vplyv" # todo: NEW TRANSLATION
  english_civil_war.261.desc: "Nedávne vzbury a pocit nestability viedli k šíreniu paniky. V tomto strachu [english_civil_war_rebels_scope.GetName] posilnili svoje rady novými rekrútmi, ktorí sú dychtiví zobrať zbrane proti nám a proti statusu quo!" # todo: NEW TRANSLATION
  english_civil_war.261.a: "Zatracení povstalci!"" # todo: NEW TRANSLATION
