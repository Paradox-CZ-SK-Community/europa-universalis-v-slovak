l_polish:
  decline_of_majapahit.1.title: "Úpadok [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.1.desc: " [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] sa ocitá v agónii. Kedysi centrum obrovskej siete [ShowSubjectTypeName('vassal')] kráľovstiev a [ShowSubjectTypeName('tributary')] štátov, [ROOT.GetCountry.GetNameWithNoTooltip] má teraz málo moci za hranicou [ROOT.GetCountry.GetCapital.GetName]. Obchodníci čoraz častejšie navštevujú našich [ShowReligionAdjective('sunni')] rivalov a náboženstvo si pomaly získava pevné postavenie na severe [ShowAreaName('java_area')]. Ešte horšie, vnútorné boje o nástupníctvo hrozia, že zvyšky [ROOT.GetCountry.GetFlavorRank] roztrhajú zvnútra." # todo: NEW TRANSLATION
  decline_of_majapahit.1.a: "Sú to temné časy." # todo: NEW TRANSLATION
  maj_disaster_tt: "Ak nezastavíme šírenie [ShowReligionGroupName('muslim')] v našej krajine, obrátené [locations|e] sa nakoniec môžu vzbúriť ako $DEM$." # todo: NEW TRANSLATION
  decline_of_majapahit.2.title: "Nelojalita voči [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.2.desc: "Vládcovia [maj_tributary_country.GetName] čoraz viac ignorujú [ROOT.GetCountry.GetAdjective] vládu. Teraz prekročili hranicu a otvorene vzdorujú, zadržiavajú tribut a pohŕdajú našimi poslovmi." # todo: NEW TRANSLATION
  decline_of_majapahit.2.a: "To budú ľutovať." # todo: NEW TRANSLATION
  decline_of_majapahit.2.b: "Urobme ústupky, aby sme obnovili ich vernosť." # todo: NEW TRANSLATION
  decline_of_majapahit.3.title: "Zatmenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.3.desc: "Pred nie tak dávnou minulosťou bol [ROOT.GetCountry.GetLongName] jediným hegemónom [ShowRegionName('indonesia_region')]. Bohužiaľ, tie slávne dni sú dávno preč a existuje množstvo štátov, ktoré získavajú väčší rešpekt v našich vodách. Jedným z takýchto štátov je [target_country.GetLongName], krajina, ktorá nám vysiela neformálnu výzvu." # todo: NEW TRANSLATION
  decline_of_majapahit.3.a: "Oprávniť odvetnú výpravu." # todo: NEW TRANSLATION
  decline_of_majapahit.3.b: "Sústrediť sa na naše vnútorné problémy." # todo: NEW TRANSLATION
  decline_of_majapahit.4.title: "Miestna nespokojnosť" # todo: NEW TRANSLATION
  decline_of_majapahit.4.desc: " [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [target_province.GetName] sú v zbraniach, v spore s miestnymi silami Adipatiho. Miestna posádka nedokáže potlačiť povstanie a provincia je v stave chaosu." # todo: NEW TRANSLATION
  decline_of_majapahit.4.a: "Vyčkať." # todo: NEW TRANSLATION
  decline_of_majapahit.4.b: "Uspokojiť povstalcov zlatom." # todo: NEW TRANSLATION
  decline_of_majapahit.5.title: "Pretendent spochybňuje trón" # todo: NEW TRANSLATION
  decline_of_majapahit.5.desc: "Boje o nástupníctvo sa v [ROOT.GetCountry.GetName] stali bežnými. Tentoraz princ menom [target_character.GetName] zhromaždil armádu a začal [target_character.GetHerHis] pochod na hlavné mesto, aby zvrhol [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  decline_of_majapahit.5.a: "Tento vzbúrenca rozdrvíme." # todo: NEW TRANSLATION
  maj_every_pop_in_capital_province: "Každý [pop|e] v [capital|e] [province|e], [ROOT.GetCountry.GetCapital.GetProvince.GetName]:" # todo: NEW TRANSLATION
  decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip] útek do [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.6.desc: "Inštitúcie [target_religion.GetAdjective] sú postupne vytláčané vpádom [target_religion2.GetAdjective] obchodníkov. S každým dňom čoraz viac obyčajných ľudí prechádza na [target_religion2.GetGroup.GetName] a v [ROOT.GetCountry.GetName] už [target_religion.GetNameWithNoTooltip] netvorí väčšinu. Tento proces mal bezprecedentný dopad na [ROOT.GetCountry.GetFlavorRank] a jeho spoločnosť, čo spôsobuje široké znepokojenie v [target_religion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] to označujú za koniec [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vlády a utekajú do [target_province.GetName]." # todo: NEW TRANSLATION
  decline_of_majapahit.6.a: "Je to pád impéria?" # todo: NEW TRANSLATION
  decline_of_majapahit.7.title: "Adipati z [target_location.GetNameWithNoTooltip] konvertuje" # todo: NEW TRANSLATION
  decline_of_majapahit.7.desc: "Náš miestny guvernér v [target_location.GetName] sa rozhodol konvertovať na [ShowReligionName('sunni')]. Verí sa, že podnetom pre takéto unáhlené rozhodnutie bol zázrak vykonaný miestnym [ShowReligionGroupAdjective('muslim')] svätcom. My však veríme, že ide len o prefíkané politické rozhodnutie, aby získal priazeň [ShowReligionAdjectiveWithNoTooltip('sunni')] obchodníkov." # todo: NEW TRANSLATION
  decline_of_majapahit.7.a: "Dúfajme, že guvernér neskúsi nič radikálnejšie." # todo: NEW TRANSLATION
  decline_of_majapahit.8.title: "Ponuka pomoci" # todo: NEW TRANSLATION
  decline_of_majapahit.8.desc: "Situácia v [ROOT.GetCountry.GetName] je vážna, ale zdá sa, že nie je všetko stratené. Skupina bohatých [ShowReligionGroupAdjective('muslim')] obchodníkov oslovila [ROOT.GetCountry.GetGovernment.GetRulerTitle] s ponukou. Zaplatia nám štedro za obchodné privilégiá v našich prístavoch a za záruky voľného vyznávania svojho náboženstva v [ROOT.GetCountry.GetName]. Bhattara Saptaprabhu varuje, že nestabilita impéria môže pritiahnuť našich ľudí k cudzej viere obchodníkov, čím by odvrhli zakladajúce tradície [ROOT.GetCountry.GetAdjectiveWithNoTooltip] impéria. Striebro má však svoj vlastný protinávrh." # todo: NEW TRANSLATION
  decline_of_majapahit.8.a: "Ich pomoc je vítaná." # todo: NEW TRANSLATION
  decline_of_majapahit.8.b: "Nemusíme prijímať pomoc od pohanov!" # todo: NEW TRANSLATION
  maj_muslim_aid_impact: "Ak je [ShowModifier('maj_muslim_aid')] aktívny, udalosť '$death_of_hayan_wuruk.6.title$' [event|e] sa spustí trikrát častejšie." # todo: NEW TRANSLATION
  decline_of_majapahit.100.title: "Nový úsvit pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.100.desc: "Proti všetkým očakávaniam vyšlo [ROOT.GetCountry.GetName] z desaťročí nepokojov a úpadku ako znovuzrodená mocnosť. Stabilný [ROOT.GetCountry.GetGovernment.GetCourtTitle], verní poddaní a spoločná [ROOT.GetCountry.GetReligion.GetAdjective] viera posilňujú našu odhodlanosť, keď si pripomíname prísahu [target_character.GetName]: že jedného dňa bude [ROOT.GetCountry.GetNameWithNoTooltip] vládnuť celému Nusantara." # todo: NEW TRANSLATION
  decline_of_majapahit.100.a: "Vrátili sme sa z prahu skazy." # todo: NEW TRANSLATION
  decline_of_majapahit_timer_tt: "Ubehlo aspoň 10950 dní od začiatku [ShowDisasterName('decline_of_majapahit')] [disaster|e]. Zostáva [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] dní." # todo: NEW TRANSLATION
  decline_of_majapahit.101.title: "Vzostup $MTM$" # todo: NEW TRANSLATION
  decline_of_majapahit.101.desc: " [target_religion.GetAdjective] [ROOT.GetCountry.GetLongName] sa ukázal byť neschopný vládnuť dokonca ani nad svojimi držbami na [ShowAreaName('java_area')]. Pod tlakom zo všetkých strán a s výhodami konverzie sa rozhodovatelia [ROOT.GetCountry.GetAdjectiveWithNoTooltip] rozhodli konvertovať na [ROOT.GetCountry.GetReligion.GetName]. Hoci to môže pomôcť ukončiť [ShowDisasterName('decline_of_majapahit')], zároveň to nevyhnutne poškvrní prestíž [ROOT.GetCountry.GetName] navždy." # todo: NEW TRANSLATION
  decline_of_majapahit.101.a: "Museli sme urobiť, čo bolo potrebné." # todo: NEW TRANSLATION
  decline_of_majapahit.102.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  decline_of_majapahit.102.desc: "Čoraz viac autonómna [ShowReligionGroupAdjective('muslim')] komunita si našla zástancu v odpadlíckom princovi [target_character.GetName], ktorý má byť vzdialene príbuzný vládnucej rodine [ROOT.GetCountry.GetAdjective]. [target_character.GetNameWithNoTooltip] nielen vyhlásil nezávislosť [target_country.GetAdjective] [target_country.GetFlavorRank], ale tiež sa snaží uchopiť trón [ROOT.GetCountry.GetNameWithNoTooltip] pre seba. Vzhľadom na naše mnohé zápasy nemôžeme príliš urobiť, kým si [target_country.GetNameWithNoTooltip] zhromažďuje silu." # todo: NEW TRANSLATION
  decline_of_majapahit.102.a: "Zrádci! Postavme sa im na bojisku!" # todo: NEW TRANSLATION
  decline_of_majapahit.102.b: "Tieto územia znovu dobyjeme v pravý čas."" # todo: NEW TRANSLATION
