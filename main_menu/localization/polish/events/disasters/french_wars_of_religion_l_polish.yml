l_polish:
 french_wars_religion.1.title: "Náboženské vojny v [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 french_wars_religion.1.desc: "Keď sa nové vierovyznania rýchlo šíria obyvateľstvom a ich vodcovia naberajú čoraz väčšiu odvahu, mnohí tradiční veriaci sú znepokojení situáciou v [ROOT.GetCountry.GetFlavorRank]. Narastajúce napätie medzi rôznymi skupinami vyvrcholilo formovaním náboženských povstaní a polovojenských organizácií, ktoré sa snažia ovládnuť našu krajinu.\n\nAk sa to nepodarí, požadujú významné práva a slobody na zabezpečenie svojej budúcnosti. Zatiaľ čo vodcovia [ROOT.GetCountry.GetReligion.GetAdjective] viery sú čoraz rozhorčenejší a varujú pred ústupkami, naznačujúc, že by mohlo vypuknúť násilie, ak by sa zdalo, že sa [target_character.GetName] odvracia od starých učení." # todo: NEW TRANSLATION
 french_wars_religion.1.a: "Čakajú nás nepokoje." # todo: NEW TRANSLATION
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')] [rebels|e] sa vzbúria proti nám" # todo: NEW TRANSLATION
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')] [rebels|e] sa vzbúria proti nám" # todo: NEW TRANSLATION
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')] [rebels|e] sa vzbúria proti nám" # todo: NEW TRANSLATION
 french_wars_religion.1.historical_info: "Francúzske náboženské vojny boli sériou násilných konfliktov medzi katolíckou väčšinou a protestantskými hugenotmi, poháňaných náboženskými rozdeleniami a politickými ambíciami. Vplyvné šľachtické rody, ako Guise a Bourbon, využívali chaos na získanie moci. Vojny viedli k brutálnym masakrom, meniacim sa spojenectvám a rozsiahlemu spustošeniu. Kráľovská autorita zoslabla, no stabilita sa začala vracať, keď sa Henry IV, bývalý protestant, obrátil na katolicizmus a vydal Nantský edikt, ktorý udeľoval hugenotom náboženskú toleranciu. Tento kompromis pomohol zjednotiť Francúzsko a ukončiť desaťročia nepokojov." # todo: NEW TRANSLATION
 french_wars_religion.2.title: "Náboženské trenice v [target_province_start.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 french_wars_religion.2.desc: "Ako náboženské nepokoje zachvacujú náš [ROOT.GetCountry.GetFlavorRank], stáva sa bežným javom, že náboženské nezhody prerastajú do otvorených konfliktov medzi prívržencami [ROOT.GetCountry.GetReligion.GetName] a [target_religion.GetName]. Najnovšie z týchto stretov prebiehajú v provincii [target_province_start.GetName], kde miestne úrady prijali opatrenia proti heretikom.\n\nNaši poradcovia ponúkajú množstvo riešení tohto problému. Niektorí tvrdia, že vysťahovanie je jediná cesta, hoci mnohí z týchto heretikov sú stále našimi krajanmi, ktorí prežili celý život v pokoji." # todo: NEW TRANSLATION
 french_wars_religion.2.a: "Nech sa presťahujú do [target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 french_wars_religion.2.b: "Udeľme [target_migrants.GetNameWithNoTooltip] dočasné slobody." # todo: NEW TRANSLATION
 french_wars_religion.2.c: "Zabráňme ich vyhosteniu, ale nariadme konverziu." # todo: NEW TRANSLATION
 pops_of_target_religion_in_target_province_25_sat_tt: "Naše [pops|e] v [target_province_start.GetNameWithNoTooltip], ktoré vyznávajú [target_religion.GetAdjectiveWithNoTooltip] [religion|e], získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "Naše zostávajúce [target_religion.GetAdjectiveWithNoTooltip] [pops|e] v [target_province_start.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 french_wars_religion.3.title: "Náboženská liga [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 french_wars_religion.3.desc: "V [target_location.GetName] vznikla Liga zastupujúca vodcov viery [ROOT.GetCountry.GetReligion.GetAdjective]. Jej hlavným účelom je brániť všetkých pravých veriacich pred subverzným vplyvom heretikov a udržať [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] exkluzívny pre prívržencov našej pravej viery.\n\nPod vedením [target_character.GetName] sa liga stala mocným hráčom v [ShowDisasterName('french_wars_of_religion')] a koná nezávisle od programu [ROOT.GetCountry.GetFlavorRank]. Či sa rozhodneme túto novú ligu otvorene podporiť alebo ju jednoznačne odmietnuť, to určite formuje budúcnosť nášho ľudu." # todo: NEW TRANSLATION
 french_wars_religion.3.a: "Otvorene podporte [target_character.GetShortNameWithNoTooltip] a ligu." # todo: NEW TRANSLATION
 french_wars_religion.3.b: "Udeľme lige povrchné ústupky." # todo: NEW TRANSLATION
 french_wars_religion.3.c: "Nesmú nám vládnuť náboženskí šialenci." # todo: NEW TRANSLATION
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip] stojí za to...?" # todo: NEW TRANSLATION
 french_wars_religion.4.desc: "Ozbrojené náboženské konflikty, ktoré posledné desaťročie zdrvujú [ROOT.GetCountry.GetLongName], stále destabilizujú národ a nemajú známky riešenia. Tieto neustále boje spôsobili obrovské utrpenie obyvateľstvu a podkopali základy našej spoločnosti. V centre tohto chaosu leží samotné hlavné mesto, taviaci kotol náboženských fanatikov a heretikov, ktorí svojimi rozdeleniami neustále spochybňujú autoritu [target_character.GetName].\n\nNapriek výzvam je záblesk nádeje. Navrhuje sa, že zjednocujúci gestom [target_character.GetNameWithNoTooltip] by mohlo slúžiť ako katalyzátor mieru. Usporiadaním veľkej a inkluzívnej omše v [target_location.GetName] by [target_character.GetSheHe] mohol/mohla preklenúť priepasť medzi bojujúcimi frakciami.\n\nTento symbolický akt zmierenia by mohol inšpirovať dialóg, podporiť porozumenie a viesť nás k vzájomne prospešnému riešeniu. Taký krok by nielen potvrdil autoritu [target_character.GetNameWithNoTooltip], ale tiež by predstavoval významný krok k ukončeniu zbytočného krvoproliatia, ktoré sužuje našu krajinu." # todo: NEW TRANSLATION
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] stojí za omšu." # todo: NEW TRANSLATION
 french_wars_religion.4.b: "Dúfajme, že áno." # todo: NEW TRANSLATION
 french_wars_religion.4.c: "Nikdy! Kacíri padnú pod meč!" # todo: NEW TRANSLATION
 french_wars_religion.4.historical_info: "Fráza #italic Paris is worth a mass#! odkazuje na udalosť vo francúzskej histórii zahŕňajúcu Henryho IV., protestanta, ktorý konvertoval na katolicizmus v roku 1593, aby si zabezpečil nárok na francúzsky trón. Francúzsko, hlboko rozdelené náboženskými vojnami medzi katolíkmi a protestantmi (hugenotmi), potrebovalo katolíckeho panovníka na udržanie stability a legitimity. Henry si to uvedomil a konvertoval, a slávne svoje rozhodnutie ospravedlnil pragmatickým výrokom, že vládnuť Francúzsku a priniesť mier je dôležitejšie než osobná náboženská príslušnosť. Tento čin otvoril cestu pre jeho vládu a následný Nantský edikt v roku 1598, ktorý udeľoval hugenotom náboženskú toleranciu." # todo: NEW TRANSLATION
 french_wars_religion.5.title: "Masaker v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 french_wars_religion.5.desc: "Náboženské spory, ktoré našu krajinu zachvacujú už roky, neukazujú známky ustálenia. V [target_province.GetName] miestni fanatici, poháňaní svojou horlivosťou, vzali veci do vlastných rúk. S požehnaním miestneho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] začali čistky proti tým, ktorých považujú za heretikov. Mnohí boli bezcitne prenasledovaní a popravovaní pri verejných prejavoch piety. Vzduch je presiaknutý strachom a nenávisťou a krvácanie pokračuje bez prestania." # todo: NEW TRANSLATION
 french_wars_religion.5.a: "Niet divokejšieho tvora než človek." # todo: NEW TRANSLATION
 french_wars_religion.5.b: "Musíme byť lepší." # todo: NEW TRANSLATION
 french_wars_religion.6.title: "Deň barikád" # todo: NEW TRANSLATION
 french_wars_religion.6.desc: "V [target_location.GetName] vypuklo masové povstanie, vrhajúc hlavné mesto do chaosu. Rozhorčení spôsobom, akým [target_character.GetName] údajne zaobchádzal s heretikmi, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligion.GetAdjective] Liga podnecovala nepokoje a mobilizovala obyvateľstvo pod vedením [target_character2.GetName]. Klebety o [ROOT.GetCountry.GetGovernment.GetAdjective] sprisahaní na zatknutie [target_character2.GetShortNameWithNoTooltip] len podnietili plamene. V ohromujúcom aktu vzdoru ozbrojené milície a nahnevaní občania postavili barikády, paralyzujúc celé štvrte a brániac postupu Gardes-Françaises.\n\nS narastajúcim tlakom, aby [target_character.GetShortNameWithNoTooltip] opustil hlavné mesto, teraz Liga získala bezprecedentný vplyv v [target_province.GetName]. Krehká rovnováha moci sa nebezpečne blíži k zhroucení." # todo: NEW TRANSLATION
 french_wars_religion.6.historical_info: "Dňa 12. mája 1588 Paris explodoval, keď obyvatelia verní vojvodovi z Guise a Katolíckej lige povstali proti kráľovi Henrichovi III. Stavaním barikád v uliciach zablokovali kráľovské jednotky, nútiac kráľa utiecť z mesta. Tento dramatický povstanie odovzdalo kontrolu nad Parížom Guiseovi a prinútilo kráľa podpísať Edikt o Únii, posilňujúci moc Ligy. Avšak tento triumf zasiajal budúci chaos, keď Henrich III. neskôr nariadil atentát na Guisea, čo vyvolalo ďalšie konflikty. Deň barikád znamenal zlomový bod, ukazujúc silu mestského povstania v náboženskom a politickom konflikte Francúzska." # todo: NEW TRANSLATION
 french_wars_religion.6.a: "Zostaň a bojuj!" # todo: NEW TRANSLATION
 french_wars_religion.6.b: "Uteč!" # todo: NEW TRANSLATION
 every_pop_cap_province_true_faith_loses_25_sat_tt: "Naše [pops|e] v [target_province.GetNameWithNoTooltip], ktoré vyznávajú [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [religion|e], stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 may_lead_to_target_character_assassination_tt: "#italic Toto môže viesť k atentátu na [target_character.GetNameWithNoTooltip]#!" # todo: NEW TRANSLATION
 french_wars_religion.7.title: "Atentát na [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 french_wars_religion.7.desc: "Po Dni barikád prerástlo napätie medzi [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetReligion.GetAdjective] Ligou do zrady. Tváriac sa, že konajú na obranu viery, [target_character2.GetName], hlavný predstaviteľ Ligy, zorganizoval atentát na [target_character.GetName], udriac [target_character.GetHerHim] v [target_location.GetName].\n\nTento odvážny čin zničil krehký pokoj a vrhol [ROOT.GetCountry.GetLongName] do chaosu, keď si súperiace frakcie nárokovali moc. Kým Liga vyhlasovala svoju božskú misiu, iní videli iba zradu, čo podnietilo nepokoje naprieč [ROOT.GetCountry.GetFlavorRank]. Atentát znamenal zlomový bod, ktorý zapálil ďalšie krvoproliatie v už tak nestabilnom [ShowDisasterName('french_wars_of_religion')]." # todo: NEW TRANSLATION
 french_wars_religion.7.a: "Má tomuto chaosu koniec?" # todo: NEW TRANSLATION
 french_wars_religion.8.title: "Svadba uprostred chaosu" # todo: NEW TRANSLATION
 french_wars_religion.8.desc: "V odvážnom pokuse zmieriť náboženské rozdiely [ROOT.GetCountry.GetFlavorRank] navrhol [target_character.GetName] sobáš s [target_character2.GetName], [target_character2.GetWomanMan] vyznávajúcim [target_religion.GetName]. Aj keď to malo byť gesto zmierenia na ukončenie [ShowDisasterName('french_wars_of_religion')], zväzok vyvolal pobúrenie medzi oddanými členmi [ROOT.GetCountry.GetReligion.GetName], ktorí to vidia ako zradou viery.\n\nZeloti po celej krajine sú nervózni a napätie hrozí prekypieť. Ak to nebude starostlivo riadené, tento riskantný krok sa môže obrátiť proti nám, zvrhnúc krajinu do ešte väčšieho chaosu alebo dokonca vyvolať ničivý masaker, hlbšie rozdúchavajúc trhliny v spoločnosti." # todo: NEW TRANSLATION
 french_wars_religion.8.a: "Nech zaznejú svadobné zvony!" # todo: NEW TRANSLATION
 french_wars_religion.8.b: "Nezaujíma nás prázdna symbolika." # todo: NEW TRANSLATION
 this_may_lead_to_massacre_tt: "#Y Toto môže vyvolať veľký masaker proti #![heretics|e]" # todo: NEW TRANSLATION
 french_wars_religion.9.title: "Masaker svätého Bartolomeja" # todo: NEW TRANSLATION
 french_wars_religion.9.desc: "To, čo malo byť symbolom jednoty, sa zrútilo do nepredstaviteľného hrôzy. Svadba medzi [target_character.GetShortName] a [target_character2.GetShortName], ktorá mala preklenúť priepasť medzi veriacimi a heretikmi, namiesto toho zapálila požiar nenávisti. V noci svadby sa klebety o sprisahaniach šírili ako požiar. Poháňané strachom a nenávisťou, davy zahľadených fanaticov terorizovali krajinu, vraždili heretikov priamo na uliciach.\n\nMasaker sa rýchlo vymkol spod kontroly a zahalil [ROOT.GetCountry.GetFlavorRank] krviprelievaním. Tisíce ležali mŕtve, dôvera medzi komunitami bola zničená a sen o jednote leží pochovaný pod telami, ktoré lemujú ulice." # todo: NEW TRANSLATION
 french_wars_religion.9.a: "Hrozný zvrat osudu." # todo: NEW TRANSLATION
 french_wars_religion.9.historical_info: "V auguste 1572 sa odohral masaker svätého Bartolomeja, keď po svadbe protestanta Henricha z Navarra a katolíčky Marguerite de Valois vypuklo násilie v Paríži. Svadba, pôvodne vnímaná ako snaha o pokoj, vyvolala obavy katolíckych vodcov z rastúceho vplyvu hugenotov. V rýchlej a brutálnej odozve boli prominentní hugenoti zavraždení a davy sa obrátili proti protestantom po celom meste. To, čo začalo ako cielenej vraždy, sa rýchlo rozšírilo po celom Francúzsku a zanechalo tisíce mŕtvych. Masaker zažal ešte väčšie náboženské napätie a predĺžil francúzske náboženské vojny." # todo: NEW TRANSLATION
 french_wars_religion.10.title: "Nantský edikt [ShowPolicyNameWithNoTooltip('edict_of_nantes')]" # todo: NEW TRANSLATION
 french_wars_religion.10.desc: "Po rokoch náboženských nepokojov medzi [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a heretikmi má byť čoskoro podpísaný konečný náboženský edikt [target_character.GetShortName] a predložený na schválenie [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Pod [ShowPolicyName('edict_of_nantes')] budú heretici udelené náboženské práva, ktoré ich už nebudú robiť prenasledovateľnými, pričom zároveň budú zrušené náboženské obmedzenia na verejné úrady a inštitúcie.\n\nMinulé roky vyvíjali veľký tlak na prevažne [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], a prijatie takejto politiky môže byť výzvou pre autoritu starej elity." # todo: NEW TRANSLATION
 french_wars_religion.10.a: "Náboženský rozkol čoskoro konečne skončí!" # todo: NEW TRANSLATION
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip] opevnili [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 french_wars_religion.11.desc: "Skupina zealotov veriacich v [target_religion.GetAdjective] vieru ovládla [target_location.GetName] a opevnila miesto, aby odolali všetkým pokusom o jeho obsadenie. Šíria svoje heretické učenia široko a získavajú vernosť miestneho obyvateľstva. Opevnenia robia priamy útok nákladným, zatiaľ čo ponechať ich na pokoji znamená riziko ďalšieho šírenia herezie." # todo: NEW TRANSLATION
 french_wars_religion.11.a: "Rešpektovať ich autonómiu." # todo: NEW TRANSLATION
 french_wars_religion.11.a.tt: "[pop|s] v [target_province.GetName] sa konvertujú na [target_religion.GetName]" # todo: NEW TRANSLATION
 french_wars_religion.11.b: "Zaútočme a rozdrvme ich." # todo: NEW TRANSLATION
 french_wars_religion.11.c: "Zostaňme neutrálni." # todo: NEW TRANSLATION
 enable_the_edict_of_nantes_debate_tt: "Toto spustí debatu v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] o prijatí [ShowPolicyName('edict_of_nantes')] [policy|e] a ukončení [disaster|e]" # todo: NEW TRANSLATION
 french_wars_religion.12.title: "Koniec [ShowDisasterNameWithNoTooltip('french_wars_of_religion')]" # todo: NEW TRANSLATION
 french_wars_religion.12.desc: "Po rokoch krvavých konfliktov medzi nasledovníkmi rôznych denominácií [ShowReligionGroupName('christian')] sa [target_character.GetName] úspešne prebojoval cez debatovanie [ShowPolicyName('edict_of_nantes')] v [ROOT.GetCountry.GetGovernment.GetParliament.GetName], čím priniesol koniec [ShowDisasterName('french_wars_of_religion')]. Tento rozhodný dekret udeľuje obmedzenú toleranciu hugenotom, umožňujúc im slobodu kultu v vyhradených oblastiach a zároveň potvrdzujúc [ROOT.GetCountry.GetReligion.GetName] ako oficiálne náboženstvo. Hoci je mier krehký, edikt sľubuje novú éru stability pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 french_wars_religion.12.a: "Nech je mier, hoci krehký." # todo: NEW TRANSLATION
 french_wars_of_religion.12.historical_info: "Francúzske náboženské vojny skončili v roku 1598 podpísaním Nantského ediktu kráľom Henrym IV., bývalým hugenotom, ktorý prešiel ku katolicizmu. Tento dekrét priniesol mier po dlhom konflikte medzi katolíkmi a protestantmi. Udeľoval hugenotom obmedzené práva a kontrolu nad opevnenými mestami pre ich ochranu, pričom upevnil katolicizmus ako štátne náboženstvo. Hoci s tým extrémisti z oboch strán nesúhlasili, edikt poskytol krehký rámec pre koexistenciu. Označil začiatok obnovy Francúzska po rokoch spustošenia a odrážal pragmatickú víziu Henryho IV. o jednote a stabilite kráľovstva." # todo: NEW TRANSLATION
 heretic_pops_gain_33_satisfaction_tt: "[heretics|e], ktorí patria do [ShowReligionGroupAdjectiveWithNoTooltip('christian')] [religion_group|e], získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 french_wars_religion.13.desc: "Silaou a zbožnosťou sme prekonali všetky prekážky v snahe očistiť [ROOT.GetCountry.GetFlavorRank] od heretikov, ktorí krajinu sužovali. Konverzie, či už pokojné alebo tvrdšie, konečne priniesli ovocie a náš ľud teraz prijíma jedinú pravú vieru, [ROOT.GetCountry.GetReligion.GetName]. Lesklá baňa [ShowReligionGroupName('christian')], [target_character.GetName] bude oslavovaný ako ochranca viery a bude rozpaľovať obavy heretikov po celom svete." # todo: NEW TRANSLATION
 french_wars_religion.13.a: "Jeden ľud, jedna viera!" # todo: NEW TRANSLATION
 french_wars_religion.14.title: "Dočasné status quo v [ShowDisasterNameWithNoTooltip('french_wars_of_religion')]" # todo: NEW TRANSLATION
 french_wars_religion.14.desc: "Naše pokusy presvedčiť veľké [ROOT.GetCountry.GetFlavorRank], aby buď tolerovalo, alebo konvertovalo heretikov, boli neúspešné. Roky turbulencií, povstaní a všeobecnej nespokojnosti obyvateľstva sa stali temnou normou, keď si ľudia zvykajú na túto novú realitu. Nevieme, čo nám prinesie budúcnosť, ak by sa taká tragédia opakovala." # todo: NEW TRANSLATION
 status_heretics_unresolved_10_years_cd_tt: "Katastrofa sa skončila #R neriešená#! a môže sa opäť vyskytnúť o #Y 10#! rokov" # todo: NEW TRANSLATION
