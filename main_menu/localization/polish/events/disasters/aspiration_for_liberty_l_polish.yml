l_polish:
 aspiration_for_liberty.1.title: "Túžba po slobode" # todo: NEW TRANSLATION
 aspiration_for_liberty.1.desc: "Pochybná vláda [target_character.GetName], túžba obyvateľstva po slobode a snaha zaviesť osvietené ideály vyvolali revolúciu, ktorá sa zdá byť neodvratná. Ľud sa zjednotil a vzal do rúk zbrane v snahe zvrhnúť [ROOT.GetCountry.GetFlavorRank], čím odštartoval jednu z najkrvavejších revolúcií našej doby." # todo: NEW TRANSLATION
 aspiration_for_liberty.1.a: "Čakajú nás temné časy." # todo: NEW TRANSLATION
 pops_lose_satisfaction_based_on_literacy_tt: "[pops|e] patriace [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] alebo [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] stratia [pop_satisfaction|e] v závislosti od ich [literacy|e]" # todo: NEW TRANSLATION
 aspiration_for_liberty.2.title: "Poriadok obnovený" # todo: NEW TRANSLATION
 aspiration_for_liberty.2.desc.a: "Hnev vyvolaný [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] rástol čoraz viac pod nekontrolovanou autoritou [target_character.GetName]. Keď dane rástli a osobné slobody ubúdali, ľudia požadovali obnovenie [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby zastupovalo ich záujmy. Vidia v tom poistku proti svojevôli, ktorá chráni ich práva a majetok pred zneužitím. Ich politická sila donútila [target_character.GetShortNameWithNoTooltip] konať a účinne znovu zriadila [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 aspiration_for_liberty.2.desc.b: "V reakcii na povstania [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa [target_character.GetName] pevne držal absolutizmu, odhodlaný zabrániť akémukoľvek oslabení moci [target_character.GetHerHis].\n\nPovažujúc [target_character.GetHerselfHimself] za božsky ustanoveného, je každé ústupky parlamentnej moci hrozbou pre autoritu [target_character.GetHerHis] a stabilitu [target_character.GetHerHis] vlády. Presadzovaním prísnych opatrení a potláčaním mnohých povstaní sme opäť raz zabezpečili pokoj v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 aspiration_for_liberty.2.a: "Ľud tak rozhodol." # todo: NEW TRANSLATION
 aspiration_for_liberty.2.b: "Nesmie byť žiadny nesúhlas!" # todo: NEW TRANSLATION
 aspiration_for_liberty.3.title: "Boje na cudzom území" # todo: NEW TRANSLATION
 aspiration_for_liberty.3.desc: "Naše vyhliadky na finančný úspech boli v posledných rokoch mimoriadne pochmúrne. Neúprosné investície [target_character.GetName] do nákladných vojen na cudzom území vyčerpali štátnu pokladnicu a nechali málo prostriedkov na podporu základných domácich potrieb. V kombinácii s rozsiahlym vládnym zlyhávaním, finančným zanedbávaním a rastúcou politickou nestabilitou tieto kroky spustošili ekonomiku a podkopali verejnú dôveru v vládnu moc.\n\nTeraz balansujeme na pokraji bankrotu, s rastúcim nepokojom medzi občanmi, ktorí čoraz viac spochybňujú priority [target_character.GetShortNameWithNoTooltip]. Situácia sa stáva vážnou, keď sa dlhy hromadia a štát zápasí s udržiavaním aj základných funkcií v čase hroziaceho fiškálneho kolapsu." # todo: NEW TRANSLATION
 aspiration_for_liberty.3.a: "Pokladnica zďaleka nie je prázdna!" # todo: NEW TRANSLATION
 aspiration_for_liberty.3.b: "Znížte vojenské výdavky." # todo: NEW TRANSLATION
 aspiration_for_liberty.4.title: "Vládna neschopnosť" # todo: NEW TRANSLATION
 aspiration_for_liberty.4.desc: "Neschopnosť vlády riadiť krajinu počas [ShowDisasterName('aspiration_for_liberty')] nášho ľudu viedla k rozsiahlej nespokojnosti, čo umožnilo vznik nových povstaní po celej krajine, ako napríklad [target_rebel.GetName]. Verejné rozhorčenie dosiahlo bod varu, keď sa mnohí zhromažďujú proti vodcom, ktorých vnímajú ako skorumpovaných a neefektívnych.\n\nPožiadavka na revolúciu zosilňuje každým dňom, ľudia zo všetkých vrstiev spoločnosti sa pridávajú k hnutiu. Odhodlaní získať späť kontrolu nad svojou budúcnosťou sú pripravení bojovať za svoje požiadavky za každú cenu, jasne dávajúc najavo, že nepripustia nič menšie než úplnú kapituláciu." # todo: NEW TRANSLATION
 aspiration_for_liberty.4.a: "Niet sa čoho obávať." # todo: NEW TRANSLATION
 aspiration_for_liberty.4.b: "Udeľte [target_rebel.GetNameWithNoTooltip] isté ústupky." # todo: NEW TRANSLATION
 lose_10_control_in_affected_locations_tt: "[locations|e], ktoré v súčasnosti podporujú [target_rebel.GetNameWithNoTooltip] [rebellion|e], stratia [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 every_supporter_pop_gains_5_satisfaction_tt: "Každý [pop|e], ktorý podporuje [target_rebel.GetNameWithNoTooltip] [rebellion|e], získa [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"" # todo: NEW TRANSLATION
