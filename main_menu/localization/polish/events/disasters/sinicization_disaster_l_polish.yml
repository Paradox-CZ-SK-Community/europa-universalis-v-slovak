 sinicization_disaster.6.b: "$nonsense_key$" # todo: NEW TRANSLATION
 sinicization_disaster.7.title: "Tributárne požiadavky" # todo: NEW TRANSLATION
 sinicization_disaster.7.desc: "Nikdy predtým zástupcovia [target_emperor_scope.GetLongName] nevzniesli také odvážne požiadavky na tribut. Ignorujúc naše predchádzajúce dohody, vtrhli do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] s hrubými požiadavkami na ďalšie financovanie nemorálneho správania [target_emperor_scope.GetAdjectiveWithNoTooltip] [target_emperor_scope.GetGovernment.GetCourtTitle]. Toto je určite najnovšia chyba v sérii zlyhaných diplomatických komunikácií a znamenie, že nás jednoducho nerešpektujú..." # todo: NEW TRANSLATION
 sinicization_disaster.7.a: "Vyhodte ich z okna!" # todo: NEW TRANSLATION
 sinicization_disaster.7.b: "Dobre, tentoraz zaplatíme." # todo: NEW TRANSLATION
 sinicization_disaster.8.title: "Náš postoj uprostred hrozby" # todo: NEW TRANSLATION
 sinicization_disaster.8.desc: "Rôzni poradcovia, ba aj dvorania, vyjadrili svoje stanovisko k aktuálnej situácii v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Niektorí podporujú vplyvy šírené našimi [target_emperor_scope.GetAdjective] susedmi, zatiaľ čo iní to vnímajú ako jasnú hrozbu pre našu nezávislosť..." # todo: NEW TRANSLATION
 sinicization_disaster.8.a: "Skúsme im zatiaľ odolať." # todo: NEW TRANSLATION
 sinicization_disaster.8.b: "Budeme dôverovať [target_emperor_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 until_disaster_ends: "kým neskončí prebiehajúci [disaster|e]" # todo: NEW TRANSLATION
 sinicization_disaster.100.title: "Náš vzťah s [target_emperor_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 sinicization_disaster.100.desc.a: "Hovorí sa, že dôverovať tomu, že zlovestný tiger neuhryzne, je mimoriadne nerozumný prístup k životu. Napriek tomu je náš vzťah s [target_emperor_scope.GetName] živým príkladom opaku. Naša závislosť na priateľských susedoch podnietila novú éru pre oba naše národy, éru úzkej spolupráce a obnoveného vzájomného dôverovania v spoločných záležitostiach!" # todo: NEW TRANSLATION
 sinicization_disaster.100.desc.b: "Dávajme pozor na slávnostné dary zabalené v pekných obaloch. Náš postoj snažiť sa zvrátiť vplyvy [target_emperor_scope.GetAdjective] rúk v našich vnútorných záležitostiach vyvrcholil do jednoznačného vyhlásenia o našom oddelení od ich sféry vplyvu." # todo: NEW TRANSLATION
 sinicization_disaster.100.desc.c: "Pri zrode našej veľkej krajiny, pri našom vzlete medzi hviezdy a nástupe veľkej éry, zhliadame na také ubohé pokusy podkopať našu stabilitu so smiechom. Pokusy [target_emperor_scope.GetAdjective] hodnostárov infiltrovať našu spoločnosť boli sprevádzané smiechom a odmietnutím. Lev sa nestará o názor oviec." # todo: NEW TRANSLATION
 sinicization_disaster.100.desc.d: "Bohužiaľ, dary a komunikácia medzi nami a [target_emperor_scope.GetLongName] neboli ničím iným ako spôsobom, ako infiltrovať naše spoločné záležitosti, vryť ich finančnú pomoc a podporu do našich sociálnych štruktúr. Zdá sa, že sme boli oklamaní a teraz sa musíme skláňať pred našimi novými pánmi..." # todo: NEW TRANSLATION
 sinicization_disaster.100.desc.e: "Časy zahraničného vplyvu zo strany $china$ sa skončili. Čokoľvek prinesie budúcnosť, pokúsime sa chrániť náš ľud a naše tradície a zároveň si zachovať svoje záujmy v srdciach." # todo: NEW TRANSLATION
 sinicization_disaster.100.a: "To sa určite dobre skončí!" # todo: NEW TRANSLATION
 sinicization_disaster.100.b: "Nebudeme sa klaňať!" # todo: NEW TRANSLATION
 sinicization_disaster.100.c: "Máme byť roztrhaní medzi dvoma silami?" # todo: NEW TRANSLATION
 sinicization_disaster.100.d: "Už máme svojho vládcu." # todo: NEW TRANSLATION
 sinicization_disaster.100.e: "Ich pokusy nás ovplyvniť boli v najlepšom prípade smiešne." # todo: NEW TRANSLATION
 sinicization_disaster.100.f: "Stali sme sa len poznámkou pod čiarou v ich veľkej histórii..." # todo: NEW TRANSLATION
 sinicization_disaster.100.g: "Prekonali sme ďalšiu katastrofu!" # todo: NEW TRANSLATION
 this_may_lead_to_war_tt: "Tento výsledok rozzúri [target_emperor_scope.GetAdjectiveWithNoTooltip] a môže viesť k vojne" # todo: NEW TRANSLATION
 make_us_tributary_tt: "Staneme sa #Y tributárnym#! [subject|e] pod veľkým [target_emperor_scope.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 gains_cultural_bonuses_tt: "Tento výsledok prospeje kultúre [target_emperor_scope.GetCulture.GetName]" # todo: NEW TRANSLATION
 sinicization_disaster.101.title: "Správy z [target_sinicized_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 sinicization_disaster.101.desc: "Naši hodnostári, ktorí boli vyslaní na dvor [target_sinicized_country.GetName], sa vrátili a priniesli správy o situácii v zahraničí. Podľa nich posledné roky nášho rastúceho vplyvu v [target_sinicized_country.GetLongNameWithNoTooltip] vtiahli ich ľud do turbulentného obdobia, vhodného na zneužitie..." # todo: NEW TRANSLATION
 sinicization_disaster.101.a: "Kľaknú si!" # todo: NEW TRANSLATION
 sinicization_disaster.101.b: "Vitajte, [target_sinicized_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 sinicization_disaster.101.c: "Zdá sa, že sme ovplyvnili ich kultúru." # todo: NEW TRANSLATION
 sinicization_disaster.101.d: "Nemali šancu proti našej veľkosti." # todo: NEW TRANSLATION
