l_polish:
 reverse_key: "Obráťme náš kurz." # todo: NEW TRANSLATION
 nonsense_key: "Nesmysel!" # todo: NEW TRANSLATION
 estate_intro_paragraph: "Nie je žiadnym prekvapením, že [target_emperor_scope.GetAdjective] hodnostári si nezískali priateľov medzi mocnými hráčmi v našej krajine. Vonkajšie sily, ktoré zasahujú naše [ROOT.GetCountry.GetFlavorRank], zriedka udržali dobré vzťahy so zavedeným stavom." # todo: NEW TRANSLATION
 continuation_key: "ktorých odolávanie týmto vplyvom ohrozuje stabilitu celej našej spoločnosti." # todo: NEW TRANSLATION
 sinicization_disaster.1.title: "Rovnováha síl" # todo: NEW TRANSLATION
 sinicization_disaster.1.desc: "To, čo sa začalo ako neškodný vzťah medzi naším ľudom a [target_emperor_scope.GetLongName], sa teraz zväčšilo do podoby, ktorá ohrozuje našu nezávislosť. Ich rastúca moc hrozí zatieniť naše vlastné politické postavenie. Miera zahraničného zasahovania do našich záležitostí musí byť obmedzená, aby sme sa nestali len ďalším subjektom veľkého draka..." # todo: NEW TRANSLATION
 sinicization_disaster.1.a: "Naša vernosť patrí [target_emperor_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 sinicization_disaster.1.b: "Musíme chrániť našu suverenitu!" # todo: NEW TRANSLATION
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! nám môže byť v týchto turbulentných časoch naklonený" # todo: NEW TRANSLATION
 sinicization_disaster.2.title: "Zahraničné sympatie" # todo: NEW TRANSLATION
 sinicization_disaster.2.desc: "Šepoty na dvore rozprávajú príbeh o nezákonom tajomstve. Rozprávajú o temných dohodoch a daroch výmenou za priaznivý vplyv. Dotyčnou osobou v otázke je nik iný než náš člen kabinetu, [target_character.GetName], ktorého nedávne politické názory sa značne zhodujú s perspektívou [target_emperor_scope.GetAdjectiveWithNoTooltip] zástupcov." # todo: NEW TRANSLATION
 sinicization_disaster.2.a: "Zatiaľ to dovolíme..." # todo: NEW TRANSLATION
 sinicization_disaster.2.b: "[target_character.GetSheHe|U] bude vyhnaný." # todo: NEW TRANSLATION
 sinicization_disaster.2.c: "Zariadte [target_character.GetHerHis] popravu!" # todo: NEW TRANSLATION
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] odolávajú vplyvom [target_emperor_scope.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nTaký je prípad [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], $continuation_key$" # todo: NEW TRANSLATION
