l_polish:
 war_of_the_roses.1.title: "Vojna ruží" # todo: NEW TRANSLATION
 war_of_the_roses.1.desc: "Dve vedľajšie vetvy rodu Plantagenet, rod Lancaster a rod York, si obe nárokujú právo na anglický trón. Po celej krajine už vypukli sporadické boje medzi ich stúpencami v niekoľkých provinciách.\n\nIch heraldické symboly, červená ruža a biela ruža, sa stali synonymom konfliktu, ktorý sa teraz bežne nazýva Vojna ruží." # todo: NEW TRANSLATION
 war_of_the_roses.1.a: "Podporte rod Lancaster." # todo: NEW TRANSLATION
 york_rebels_joining: "Všetci [pops|e] v [ShowProvinceDefinitionName('north_riding_province')] sa pridajú k [york_rebel.GetName]" # todo: NEW TRANSLATION
 war_of_the_roses.1.b: "Podporte rod York." # todo: NEW TRANSLATION
 york_rebel_name: "Pretendenti z Yorku" # todo: NEW TRANSLATION
 lancaster_rebel_name: "Pretendenti z Lancasteru" # todo: NEW TRANSLATION
 lancaster_rebels_joining: "Všetci [pops|e] v [ShowProvinceDefinitionName('lancashire_province')] sa pridajú k [lancaster_rebel.GetName]" # todo: NEW TRANSLATION
 war_of_the_roses.2.title: "Podpora koruny" # todo: NEW TRANSLATION
 war_of_the_roses.2.desc: "Miestna podpora koruny počas Vojny ruží stále rastie, pretože sa [target_pop.GetName] zhromažďujú pod našou zástavou!" # todo: NEW TRANSLATION
 war_of_the_roses.2.a: "To je veľmi vítané." # todo: NEW TRANSLATION
 wotr_support_for_pretenders: "Vyhlásenie na podporu pretendentov" # todo: NEW TRANSLATION
 war_of_the_roses.3.title: "Vyhlásenie na podporu pretendentov z Lancasteru!" # todo: NEW TRANSLATION
 war_of_the_roses.3.desc: "Šľachta v [disloyal_target.GetName] bola dlhodobo rozdelená ohľadom Vojny ruží, ale teraz víťazí frakcia podporujúca rod Lancaster a otvorene vyhlasuje svoju podporu rebelom." # todo: NEW TRANSLATION
 war_of_the_roses.3.a: "Zlé správy." # todo: NEW TRANSLATION
 war_of_the_roses.4.title: "Vyhlásenie na podporu pretendentov z Yorku!" # todo: NEW TRANSLATION
 war_of_the_roses.4.desc: "Šľachta v [disloyal_target.GetName] bola dlhodobo rozdelená ohľadom Vojny ruží, ale teraz víťazí frakcia podporujúca rod York a otvorene vyhlasuje svoju podporu rebelom." # todo: NEW TRANSLATION
 war_of_the_roses.4.a: "Zlé správy." # todo: NEW TRANSLATION
 war_of_the_roses.5.title: "Nespokojní šľachtici" # todo: NEW TRANSLATION
 war_of_the_roses.5.desc: "Šľachtici doteraz stáli pri korune počas Vojny ruží očakávajúc bohaté odmeny. Avšak medzi mnohými z nich rastie názor, že ich vernosť bola doteraz málo ocenená." # todo: NEW TRANSLATION
 war_of_the_roses.5.a: "Tieto dary by mali ukázať našu vďaku." # todo: NEW TRANSLATION
 war_of_the_roses.5.b: "Je to len ich povinnosť." # todo: NEW TRANSLATION
 war_of_the_roses.6.title: "Kráľotvorca" # todo: NEW TRANSLATION
 war_of_the_roses.6.desc: "Mocní šľachtici zohrávajú v Vojne ruží kľúčové úlohy, podporujúc buď rod [ShowDynastyName('york_dynasty')] alebo rod [ShowDynastyName('lancaster_dynasty')] v rôznych obdobiach. Teraz sa [kingmaker.GetName] pokúša stať tvorcom kráľa, potenciálne meniac rovnováhu síl v Anglicku." # todo: NEW TRANSLATION
 war_of_the_roses.6.a: "Je to odporný zradca!" # todo: NEW TRANSLATION
 war_of_the_roses.6.b: "Je verný služobník koruny!" # todo: NEW TRANSLATION
 war_of_the_roses.8.title: "Spochybnená legitimita" # todo: NEW TRANSLATION
 war_of_the_roses.8.desc: "Aj naši vlastný velitelia a vojaci začínajú spochybňovať legitimitu súčasného panovníctva." # todo: NEW TRANSLATION
 war_of_the_roses.8.a: "Kúpme si ich ďalšiu podporu." # todo: NEW TRANSLATION
 war_of_the_roses.8.b: "Ako si dovoľujú ma spochybňovať?" # todo: NEW TRANSLATION
 war_of_the_roses.9.title: "Povesti o veľkom povstaní na kontinente" # todo: NEW TRANSLATION
 war_of_the_roses.9.desc: "Mnohí z tých, ktorí boli počas Vojny ruží nútení utiecť zo krajiny, našli útočisko na kontinente, a miestne úrady hlásia povesti, že ozbrojené povstanie môže byť na obzore. Ak tomu nezabránime, dokážu tam vybudovať oporný bod, ktorý môže podporovať ďalšie povstania." # todo: NEW TRANSLATION
 war_of_the_roses.9.a: "Pošleme peniaze na pomoc miestnym úradom." # todo: NEW TRANSLATION
 war_of_the_roses.9.b: "Tých peňazí je potrebnejšie použiť bližšie k domovu." # todo: NEW TRANSLATION
 wotr_foreign_power_intervenes: "Cudzie [country|e] zasahuje" # todo: NEW TRANSLATION
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName] získa [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] pokroku" # todo: NEW TRANSLATION
 wotr_yor_rebels_will_progress: "[york_rebel.GetName] získa [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] pokroku" # todo: NEW TRANSLATION
 war_of_the_roses.12.title: "Podpora rodu Lancaster" # todo: NEW TRANSLATION
 war_of_the_roses.12.desc: "V Anglicku zuří občianska vojna o následníctvo na tróne, konflikt, ktorý je známy ako Vojna ruží. Povstalý rod Lancaster žiada o zahraničnú pomoc a poslal nám posla so žiadosťou o vojsko. Ak by sa im podarilo získať trón, naša pomoc by nepochybne nebola zabudnutá a zlepšila by naše vzťahy s Anglickom." # todo: NEW TRANSLATION
 war_of_the_roses.12.a: "Pošleme im symbolické vojsko." # todo: NEW TRANSLATION
 war_of_the_roses.12.b: "Pošleme im nejaké peniaze." # todo: NEW TRANSLATION
 war_of_the_roses.12.c: "Nebudeme podporovať rebelov." # todo: NEW TRANSLATION
 war_of_the_roses.13.title: "Podpora rodu York" # todo: NEW TRANSLATION
 war_of_the_roses.13.desc: "V Anglicku zuří občianska vojna o následníctvo na tróne, konflikt, ktorý je známy ako Vojna ruží. Povstalý rod York žiada o zahraničnú pomoc a poslal nám posla so žiadosťou o vojsko. Istá podpora by mohla byť spôsobom, ako zabrániť tomu, aby silné a zjednotené Anglicko viedlo vojnú proti nám, a ak by sa povstalcom podarilo získať trón, naša pomoc by nepochybne nebola zabudnutá a zlepšila by naše vzťahy s Anglickom." # todo: NEW TRANSLATION
 war_of_the_roses.13.a: "Pošleme im symbolické vojsko." # todo: NEW TRANSLATION
 war_of_the_roses.13.b: "Pošleme im nejaké peniaze." # todo: NEW TRANSLATION
 war_of_the_roses.13.c: "Nebudeme podporovať rebelov." # todo: NEW TRANSLATION
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip] zasahuje!" # todo: NEW TRANSLATION
 war_of_the_roses.14.desc: "Rebelanti hľadali zahraničnú podporu pre svoje povstanie a podarilo sa im presvedčiť [from.GetLongName], aby im pomohol!\n\nNie je to ideálne, ale prekonáme to!" # todo: NEW TRANSLATION
 war_of_the_roses.14.a: "Ako si to dovoľujú!" # todo: NEW TRANSLATION
 wotr_support_for_pretender_deeepens: "Podpora pretendentov rastie" # todo: NEW TRANSLATION
 war_of_the_roses.15.title: "Podpora Lancasteru rastie v [disloyal_target.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 war_of_the_roses.15.title.fallback: "Rastúca podpora Lancasteru!" # todo: NEW TRANSLATION
 war_of_the_roses.15.desc: "Celé obyvateľstvo [disloyal_target.GetName] sa teraz postavilo na stranu [lancaster_rebel.GetName].\n\nKráľovská armáda bude určite potrebovať rozšírenie!" # todo: NEW TRANSLATION
 war_of_the_roses.15.a: "Zlé správy." # todo: NEW TRANSLATION
 war_of_the_roses.16.title: "Podpora Yorku rastie v [disloyal_target.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 war_of_the_roses.16.title.fallback: "Rastúca podpora Yorku!" # todo: NEW TRANSLATION
 war_of_the_roses.16.desc: "Celé obyvateľstvo [disloyal_target.GetName] sa teraz postavilo na stranu [york_rebel.GetName].\n\nKráľovská armáda bude určite potrebovať rozšírenie!" # todo: NEW TRANSLATION
 war_of_the_roses.16.a: "Zlé správy." # todo: NEW TRANSLATION
 war_of_the_roses.17.title: "Obrancovia [target_siege.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_the_roses.17.desc: "Útrapy prebiehajúcej občianskej vojny veľmi zdecimovali náš [ROOT.GetCountry.GetFlavorRank]. Opušťané ulice, hlad a devastácia sa stali blízkymi spoločníkmi ľudu v [target_siege.GetName]. Po starostlivých rokovaniach posádka prijala naše podmienky a zamýšľa sa stiahnuť, nechávajúc miestnu pevnosť bez stráží, aby ju naše armády mohli obsadiť." # todo: NEW TRANSLATION
 war_of_the_roses.17.a: "Ešte jeden krok vpred." # todo: NEW TRANSLATION
 war_of_the_roses.18.title: "Konflikt [ShowDisasterNameWithNoTooltip('war_of_the_roses')]" # todo: NEW TRANSLATION
 war_of_the_roses.18.desc: "Pretendenti už nejaký čas zbierajú podporu v nelojálnych provinciách po celom [ROOT.GetCountry.GetFlavorRank]. Bohužiaľ sa teraz otvorene vzbúrili proti našej autorite, spochybňujúc legitimitu [target_character.GetName] a ohrozujúc rodovú líniu [target_dynasty.GetName]." # todo: NEW TRANSLATION
 war_of_the_roses.18.a: "Zničte ich!" # todo: NEW TRANSLATION
 wotr_explain_action_tt: "Počas fázy [civil_war|e] [ShowDisasterName('war_of_the_roses')], získame prístup k [ShowGenericActionName('wotr_bribe_garrison')] [disaster|e] [action|e]" # todo: NEW TRANSLATION
 war_of_the_roses.100.title: "Koniec Vojny ruží" # todo: NEW TRANSLATION
 war_of_the_roses.100.desc: "Ozbrojený konflikt o následníctvo anglického trónu je konečne u konca, keď [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] porazil protivníkov!" # todo: NEW TRANSLATION
 war_of_the_roses.100.a: "Poriadok je konečne obnovený." # todo: NEW TRANSLATION
 war_of_the_roses.103.title: "Zlepšené vzťahy s [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_the_roses.103.desc: "Nový vládca Anglicka, [GetCountry('ENG').GetGovernment.GetRuler.GetName], nezabudol na našu pomoc počas Vojny ruží. Ako sa dalo očakávať, vzťahy medzi našimi krajinami sa výrazne zlepšili." # todo: NEW TRANSLATION
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 eng_support_during_war_of_the_roses: "Podpora počas Vojny ruží" # todo: NEW TRANSLATION
 war_of_the_roses.104.title: "Vzťahy s Anglickom sa zhoršujú" # todo: NEW TRANSLATION
 war_of_the_roses.104.desc: "Keď bolo povstanie rodu Lancaster konečne potlačené, [GetCountry('ENG').GetGovernment.GetRuler.GetName] teraz obrátil svoju pozornosť na tých, ktorí podporovali povstanie, doma i v zahraničí." # todo: NEW TRANSLATION
 war_of_the_roses.104.a: "Ach..." # todo: NEW TRANSLATION
 eng_supported_rebels_during_war_of_the_roses: "Podporovali rebelov počas Vojny ruží" # todo: NEW TRANSLATION
 war_of_the_roses.104.b: "Dobré, že sme to neurobili!" # todo: NEW TRANSLATION
 eng_didnt_support_rebels: "Nepodporovali rebelov počas Vojny ruží" # todo: NEW TRANSLATION
 war_of_the_roses.105.title: "Vzťahy s Anglickom sa zhoršujú" # todo: NEW TRANSLATION
 war_of_the_roses.105.desc: "Keď bolo povstanie rodu York konečne potlačené, [GetCountry('ENG').GetGovernment.GetRuler.GetName] teraz obrátil svoju pozornosť na tých, ktorí podporovali povstanie, doma i v zahraničí." # todo: NEW TRANSLATION
 war_of_the_roses.105.a: "Ach..." # todo: NEW TRANSLATION
 war_of_the_roses.105.b: "Dobré, že sme to neurobili!" # todo: NEW TRANSLATION
