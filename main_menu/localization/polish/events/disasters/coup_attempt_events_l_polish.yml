l_polish:
 coup_attempt.1.title: "Železo a zrada" # todo: NEW TRANSLATION
 coup_attempt.1.desc: "Vzduch je hustý od šepotu zrady. V našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa zrodila konšpirácia, ktorá si kladie za cieľ zosadiť vládu [target_character.GetName]. Dvorania šepkajú za zatvorenými dverami a samotné základy nášho [ROOT.GetCountry.GetFlavorRank] sa trasú. Musíme konať rýchlo a rozhodne, kým sa zrada neprelije do krvi. Ak nezmobilizujeme našich správcov, sprisahanci naberú odvahu a zaútočia v pravú chvíľu, keď sme najzraniteľnejší, čím spôsobia predĺženú nestabilitu." # todo: NEW TRANSLATION
 coup_attempt.1.a: "Odhaľte sprisahancov a rozdrvte ich!" # todo: NEW TRANSLATION
 explain_coup_attempt_tt: "Poskytuje prístup k [ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')] a [ShowGenericActionName('execute_court_member')] [disaster|e] [actions|e]\n" # todo: NEW TRANSLATION
 explain_coup_attempt_2tt: "Môžeme z tohto [disaster|e] vyjsť víťazne buď zvýšením nášho [legitimacy|e], alebo elimináciou všetkých sprisahancov do #Y 5#! rokov alebo skôr, než sa im podarí zabiť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 coup_attempt.2.title: "Konšpirácia rastie" # todo: NEW TRANSLATION
 coup_attempt.2.desc: "Hlásenia o zrade sa množia a náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa mení na brlohu zmijí. Každý deň prináša klebety o nových odbojoch a skrytých spojenectvách. Tí, čo kedysi prisahali vernosť, teraz spikajú v tienistých síňach. Kríza sa prehlbuje a čoskoro by sa mohla vymknúť spod kontroly. Nastal čas konať a vyhnať tých, ktorí sa snažia šíriť svoj jed!" # todo: NEW TRANSLATION
 coup_attempt.2.a: "Supy kružia okolo trónu." # todo: NEW TRANSLATION
 conspiracy_grows_tt: "Jeden z našich [characters|e] sa pridal ku [ShowDisasterName('coup_attempt')] proti nám" # todo: NEW TRANSLATION
 coup_attempt.3.title: "Odhalený sprisahanc" # todo: NEW TRANSLATION
 coup_attempt.3.desc: "Špión v našich radoch odhalil kľúčovú postavu v sprisahaní proti [target_character_2.GetName]. Zradca, [target_character_1.GetName], tajne pracoval na podkopávaní našej vlády, ale [target_character_1.GetHerHis] osud je teraz v našich rukách. Urobíme z [target_character_1.GetHerHim] príklad, dúfajúc, že odradíme ostatných, alebo získame viac informácií? Môžeme ešte odhaliť hlbšie korene tejto zrady." # todo: NEW TRANSLATION
 coup_attempt.3.a: "Popravte [target_character_1.GetHerHim]!" # todo: NEW TRANSLATION
 coup_attempt.3.b: "Ušetriť [target_character_1.GetHerHis] život." # todo: NEW TRANSLATION
 coup_attempt.3.c: "Prinúťte [target_character_1.GetHerHim] odhaliť potenciálnych spolusprisahancov!" # todo: NEW TRANSLATION
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] prestane [target_character_1.GetHerHis] podporovať prevrat a to povedie k poprave dvoch #Y potenciálnych#! spolusprisahancov [characters|e] v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 conspirators_exposed_tt: "Bude vykonané vyšetrovanie na zistenie potenciálnych sprisahancov" # todo: NEW TRANSLATION
 target_character_1_flees: "[target_character_1.GetSheHe|U] uteká do zahraničia" # todo: NEW TRANSLATION
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U] zostáva v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] a prestáva s [target_character_1.GetHerHis] sprisahaneckými aktivitami" # todo: NEW TRANSLATION
 coup_attempt.4.title: "Vyšetrovanie v [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 coup_attempt.4.desc: "Naši agenti, pod dohľadom [target_character_2.GetName], začali hlboké a nebezpečné vyšetrovanie. Prehľadávajú sály, počúvajú zašepkané tajomstvá a dávajú pozor na najmenšiu slovnú chybu. Každá interakcia je podrobená skúmaniu a nikto nie je nad podozrením. Čím hlbšie však rýtajú, tým viac nepriateľov si vytvárame. Ich najnovšie zistenia sú skutočne ohromujúce a vykresľujú [target_character_1.GetName] ako dôležitého člena sprisahania!" # todo: NEW TRANSLATION
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] pokojne ukončí [target_character_1.GetHerHis] podporu pre prevrat" # todo: NEW TRANSLATION
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] zrada" # todo: NEW TRANSLATION
 coup_attempt.5.desc: "Šokujúce odhalenie otriaslo [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Zdá sa, že aj náš [target_character_2.GetName] je medzi sprisahancami. Samotná krvná línia bola otrávená zradou. Môžeme si dovoliť odhaliť [target_character_2.GetHerHis] zákulisné machinácie, alebo [target_character_2.GetHerHis] poprava roztrhne [ROOT.GetCountry.GetFlavorRank]?" # todo: NEW TRANSLATION
 coup_attempt.5.a: "Odhaľte [target_character_2.GetHerHis] machinácie." # todo: NEW TRANSLATION
 coup_attempt.5.b: "Sťať [target_character_2.GetHerHis] hlavu!" # todo: NEW TRANSLATION
 coup_attempt.5.c: "Nemôžeme riskovať [ROOT.GetCountry.GetGovernment.GetAdjective] dynastiu." # todo: NEW TRANSLATION
 coup_attempt.6.title: "Súkromná rada roku [GetCurrentYear]" # todo: NEW TRANSLATION
 coup_attempt.6.desc: "Bol zorganizovaný tajný zjazd najvplyvnejších členov stavov, kde tajné dohody a tiché rokovania môžu rozhodnúť o osude nášho [ROOT.GetCountry.GetFlavorRank]. Niektorí žiadajú peniaze a privilégiá, iní ponúkajú kompromis. Čokoľvek rozhodneme, musíme vyvážiť našu vnútornú stabilitu a udržanie moci. Spoliehanie sa na túto radu určite odhalí mená niektorých sprisahancov a zároveň dlhodobo posilní moc stavov." # todo: NEW TRANSLATION
 coup_attempt.6.a: "Dobre, cena stojí za to zaplatiť." # todo: NEW TRANSLATION
 coup_attempt.6.b: "Po druhom zamyslení..." # todo: NEW TRANSLATION
 conspirator_names_exposed_tt: "Mená niektorých sprisahancov budú odhalené v následnom [event|e]" # todo: NEW TRANSLATION
 coup_attempt.7.title: "Odhalené mená sprisahancov" # todo: NEW TRANSLATION
 coup_attempt.7.desc: "Vďaka machináciám súkromnej rady, v kombinácii s úplatkami a dôkladným vyšetrovaním, sme získali mená tých, ktorí proti nám spriadali plány. Ich osudy sú teraz v našich rukách. Niektorí poradcovia podporujú rýchle očistenie od sprisahancov ako [target_character_2.GetName] a [target_character_2.GetHerHis] rovesníkov. Iní však navrhujú milosť, nechať tieto nebezpečné osoby pri sebe, aby sme ich neskôr manipulovali." # todo: NEW TRANSLATION
 coup_attempt.7.desc_b: "Vďaka snahám súkromnej rady sme odhalili identitu zradcu, ktorý proti nám spikával. [target_character_2.GetName] teraz stojí na milosť a nemilosť. Niektorí poradcovia naliehajú na okamžitú popravu, tvrdiaac, že ponechať takú hrozbu nažive je príliš nebezpečné. Iní však navrhujú rozvážnejší prístup, veriac, že ušetrenie [target_character_2.GetHisHer] života by nám mohlo umožniť manipulovať s [target_character_2.GetHerHim] v náš prospech." # todo: NEW TRANSLATION
 coup_attempt.7.a: "Zabite ich. Zabite ich všetkých!" # todo: NEW TRANSLATION
 coup_attempt.7.b: "Udeľte im milosť, potrebujeme ich." # todo: NEW TRANSLATION
 coup_attempt.7.c: "Popravte [target_character_2.GetHerHim]!" # todo: NEW TRANSLATION
 coup_attempt.7.d: "Udeľte [target_character_2.GetHerHim] milosť." # todo: NEW TRANSLATION
 conspirators_will_stick_around_absolved_tt: "Vyššie uvedení sprisahanci budú odpustení za svoje zločiny, ich hlavy zostanú zatiaľ na pleciach..." # todo: NEW TRANSLATION
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] bude oslobodený od [target_character_2.GetHisHer] zločinov, [target_character_2.GetHisHer] hlava zostane zatiaľ na [target_character_2.GetHisHer] pleciach..." # todo: NEW TRANSLATION
 coup_attempt.8.title: "Pokus o atentát" # todo: NEW TRANSLATION
 coup_attempt.8.desc: "Skupina nájomných vrahov, nepochybne financovaná tieňovými sprisahancami, vykonala odvážny pokus o život [target_character_1.GetName]! Ako vyvrcholenie mesiacov snáh títo darebáci usilujú o destabilizáciu našej vlády a ukončenie vlády [target_character_1.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 coup_attempt.8.a: "Lotri!" # todo: NEW TRANSLATION
 this_will_end_the_coup_disaster_tt: "Týmto sa #R negatively#! skončí [ShowDisasterName('coup_attempt')] [disaster|e]" # todo: NEW TRANSLATION
 coup_attempt.9.title: "Poprava sprisahanca?" # todo: NEW TRANSLATION
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] bol popravený. Ľud sa raduje z potrestania známeho zradcu a náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] si oddýchol, pretože spravodlivosť bola vykonaná. Toto pravdepodobne nie je posledná hlava, ktorá musí padnúť, aby bol trón pod [target_character.GetName] v bezpečí, ale je to napriek tomu krok správnym smerom." # todo: NEW TRANSLATION
 coup_attempt.9.desc.innocent: "Ach! Kat bol príliš ochotný udrieť sekerou na nevinný krk a tak sa stala ťažká chyba! Zdá sa, že [target_character_2.GetName] bol nevinný, ale [target_character_2.GetHerHis] hlava teraz leží pri našich nohách. [ROOT.GetCountry.GetGovernment.GetCourtTitle] šepká strachom a dôvera v vládu [target_character.GetName] je otrasená." # todo: NEW TRANSLATION
 coup_attempt.9.a: "Čo sme to urobili? [target_character_2.GetSheHe|U] bol nevinný!" # todo: NEW TRANSLATION
 coup_attempt.9.b: "Hlava zradcu bude zdobiť našu stenu!" # todo: NEW TRANSLATION
 because_they_are_consort_or_heir_tt: "Kvôli dôležitosti nevinného [target_character_2.GetShortNameWithNoTooltip]:" # todo: NEW TRANSLATION
 coup_attempt.100.title: "Pretrvávajúce tiene" # todo: NEW TRANSLATION
 coup_attempt.100.desc: "Prevrat nebol zničený a nespokojnosť naďalej kvitne a hnízdi v tieňoch. Sprisahanci môžu byť v ústraní, ale ich myšlienky pretrvávajú a otravujú mysle zostávajúcich. Ak neostaneme ostražití, história sa môže ešte raz zopakovať." # todo: NEW TRANSLATION
 coup_attempt.100.a: "Budeme sa musieť pripraviť na ich ďalší pokus." # todo: NEW TRANSLATION
 inconclusive_end_5_years_tt: "Sprisahanci neboli zlikvidovaní včas, avšak ani nepôsobili proti [target_character.GetName]. [disaster|e] končí #R inconclusively#! a môže sa znovu spustiť o #Y 5#! rokov" # todo: NEW TRANSLATION
 murdered_ending_tt: "Sprisahanci uspeli v zavraždení [target_character_2.GetName]. Len čas ukáže, či je [target_character.GetName] bábkou sprisahancov" # todo: NEW TRANSLATION
 coup_attempt.101.title: "Koniec sprisahania" # todo: NEW TRANSLATION
 coup_attempt.101.desc: "S obnovením legitimity stojí vláda [target_character.GetName] pevne. Ľud sa stavia na našu stranu a nikto si netrúfne spochybniť naše právo. Vyšli sme z temnoty silnejší než predtým!" # todo: NEW TRANSLATION
 coup_attempt.101.a: "Nikto si netrúfne spochybniť naše meno!" # todo: NEW TRANSLATION
 coup_attempt.200.title: "Úsvit novej éry" # todo: NEW TRANSLATION
 coup_attempt.200.desc: "Starý poriadok sa zrútil a z popola vzniká nová vízia pre náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sprisahanie, hoci krvavé, preformovalo cestu vpred, odňalo moc a vplyv starej monarchie. Teraz musíme využiť tento okamih a načrtnúť náš kurz do neistého zajtrajška, akokoľvek prekvapivý a lákavý sa môže zdať!" # todo: NEW TRANSLATION
 coup_attempt.200.a: "Budúcnosť je neprebádaná!" # todo: NEW TRANSLATION
