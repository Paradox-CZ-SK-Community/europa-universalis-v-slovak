 peasants_war.1.title: "Sedliacke povstanie" # todo: NEW TRANSLATION
 peasants_war.1.desc: "Sedliaci už nejaký čas požadujú hospodárske, náboženské a politické zmeny. Ich nespokojnosť narástla do takej miery, že násilné povstania sa stávajú bežnou každodennou praxou. Napriek tomu, že nemajú centrálnu organizáciu a chýba im riadne vyzbrojenie, sedliaci dokázali predstaviť výzvu autorite. Niekoľko dôležitých budov, náboženských i iných, bolo spálených a vyplienených ako protest." # todo: NEW TRANSLATION
 peasants_war.1.a: "Pred nami sú ťažké časy" # todo: NEW TRANSLATION
 peasants_war.1.a.tt: "Naši [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')], and [ShowPopTypeName('soldiers')] v [ROOT.GetCountry.GetCapital.GetRegion.GetName] sa pripoja k [target_rebel.GetName]" # todo: NEW TRANSLATION
 peasants_war.2.title: "Sedliacke protesty" # todo: NEW TRANSLATION
 peasants_war.2.desc: "Regionálne povstania a protesty vypukajú po celej našej krajine. Rozhorčení sedliaci žiadajú okamžité reformy spoločenského a politického poriadku. Breme ťažkých daní a krutosť ich pánov ich nakoniec dohnali za hranicu únosnosti." # todo: NEW TRANSLATION
 peasants_war.2.a: "Upevniť nevoľníctvo" # todo: NEW TRANSLATION
 peasants_war.2.b: "Obmedziť nevoľníctvo" # todo: NEW TRANSLATION
 peasants_war.3.title: "Náboženské povstanie" # todo: NEW TRANSLATION
 peasants_war.3.desc: "Myšlienky reformácie oslovili veľké množstvo utláčaných sedliakov. V mnohých prípadoch sú tieto sympatie založené na sociálnych motívoch — mnohí veria, že získajú podporu a že ich trápenie sa zmierni. To však nemusí byť pravda: keďže povstanie nabralo na sile a krutosti páchané sedliakmi sa rozšírili, reformátori začali vystupovať proti 'vražedným sedliakom'." # todo: NEW TRANSLATION
 peasants_war.3.a: "Potlačte ich!" # todo: NEW TRANSLATION
 peasants_war.3.b: "Nech si zvolia vlastnú vieru" # todo: NEW TRANSLATION
 opinion_pope_religious_tolerance: "Vaša náboženská tolerancia nahnevala pápeža" # todo: NEW TRANSLATION
 peasants_war.5.title: "Národná decentralizácia" # todo: NEW TRANSLATION
 peasants_war.5.desc: "V počiatočných fázach sedliackeho povstania povstalci získavali pôdu jednoducho tým, že prekonali pánov a rytierov. V dôsledku našej už existujúcej politickej decentralizácie sa to, čo začalo ako niekoľko menších miestnych povstaní, rozšírilo cez hranice provincií a zachvátilo väčšiu časť krajiny." # todo: NEW TRANSLATION
 peasants_war.5.a: "Potlačte povstalcov" # todo: NEW TRANSLATION
 peasants_war.5.b: "Musíme rokovať o riešení" # todo: NEW TRANSLATION
 peasants_war.6.title: "Koniec sedliackeho povstania" # todo: NEW TRANSLATION
 peasants_war.6.desc: "Nestabilita posledných rokov sa zdá byť konečne za nami! Už sa nemusíme obávať sedliakov bojujúcich za reformy. Ich vôľa bojovať je vyčerpaná." # todo: NEW TRANSLATION
 peasants_war.6.a: "Obnoviť poriadok" # todo: NEW TRANSLATION
