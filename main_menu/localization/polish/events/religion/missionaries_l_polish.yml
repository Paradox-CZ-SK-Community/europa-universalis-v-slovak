l_polish:
  missionaries.1.title: "Misionár ochorel" # todo: NEW TRANSLATION
  missionaries.1.desc: "Misionár, ktorého sme poslali do [target_location.GetName], doteraz nemal veľa šťastia; práve nás dosiahla správa, že ochorel. Akákoľvek ďalšia práca na novom kostole je zastavená a bez jeho vedenia sú šance na obrátenie miestnych pomerne malé." # todo: NEW TRANSLATION
  missionaries.1.a: "Pošleme niekoho, aby mu pomohol" # todo: NEW TRANSLATION
  missionaries.1.b: "Presuňme naše úsilie inde" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_missionary_falls_ill: "Misionár ochorel" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_missionary_falls_ill: "Misionár, ktorého sme poslali, ochorel. Akákoľvek ďalšia práca na novom kostole je zastavená a bez jeho vedenia sú šance na obrátenie miestnych pomerne malé." # todo: NEW TRANSLATION
  missionaries.2.title: "Náboženský odpor" # todo: NEW TRANSLATION
  missionaries.2.desc: "Preobrátenie obyvateľov [target_location.GetName] je omnoho ťažšie, než sme očakávali. Hoci niektorí z nich spočiatku prejavili zjavný záujem, väčšina sa nezdá byť ochotná prijať nové náboženstvo." # todo: NEW TRANSLATION
  missionaries.2.a: "Zintenzívnime naše úsilie" # todo: NEW TRANSLATION
  missionaries.2.b: "Je to strata času" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_missionary_failure: "Neúspech misionára" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_missionary_failure: "Preobrátenie týchto obyvateľov je omnoho ťažšie než sme očakávali. Hoci niektorí z nich spočiatku prejavili zrejmý záujem, väčšina sa nezdá byť ochotná prijať nové náboženstvo." # todo: NEW TRANSLATION
  missionaries.4.title: "Náboženské pobúrenie" # todo: NEW TRANSLATION
  missionaries.4.desc: "Podľa guvernéra [target_province.GetName] sú obyvatelia pobúrení kvôli tomu, že naši misionári úplne nerešpektujú náboženské zvyky a tradície odlišné od ich vlastných. Žiada nás, aby sme zvážili zrušenie všetkých ďalších misionárskych aktivít v oblasti alebo aspoň poslali viac vojakov, kým sa situácia trochu neupokojí." # todo: NEW TRANSLATION
  missionaries.4.a: "Ignorujme ich!" # todo: NEW TRANSLATION
  missionaries.4.b: "Ukončiť misionárske aktivity" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Misionárske snahy zastavené" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_missionary_efforts_stalled: "V snahe upokojiť miestnych obyvateľov sme súhlasili so zastavením našich misionárskych snáh." # todo: NEW TRANSLATION
  missionaries.6.title: "Náboženské napätie" # todo: NEW TRANSLATION
  missionaries.6.desc: "Situácia v [target_location.GetName] sa stáva takmer neznesiteľnou. Obyvatelia odmietajú prijať kázanie misionárov, ktorých sme tam poslali pred krátkym časom, a teraz sa obáva o svoj život. Povstanie sa zdá byť neodvratné, pokiaľ čoskoro niečo neurobíme." # todo: NEW TRANSLATION
  missionaries.6.a: "Podstúpme riziko" # todo: NEW TRANSLATION
  missionaries.6.b: "Urobme, čo môžeme" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_religious_tensions: "Náboženské napätie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_religious_tensions: "Obyvatelia odmietajú prijímať kázania našich misionárov." # todo: NEW TRANSLATION
  missionaries.7.title: "Sused narúša mier" # todo: NEW TRANSLATION
  missionaries.7.desc: "Misionári, ktorých sme poslali do [target_location.GetName], si sťažujú, že oblasť je momentálne príliš nestabilná. Napriek nášmu neutrálnemu postoju vojna, ktorá sa práve odohráva v susednej krajine, zasahuje aj [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  missionaries.7.a: "Ponúknime im pomoc" # todo: NEW TRANSLATION
  missionaries.7.b: "Neriešme to" # todo: NEW TRANSLATION
  missionaries.8.title: "Misionárske aktivity" # todo: NEW TRANSLATION
  missionaries.8.desc: "Naši teológovia sa sťažujú, že do misionárskych aktivít nie je investovaných dosť peňazí. Napríklad sú súčasní misionári sotva dosť na to, aby obrátili celé obyvateľstvo [target_location.GetName]." # todo: NEW TRANSLATION
  missionaries.8.a: "Možno majú pravdu" # todo: NEW TRANSLATION
  missionaries.8.b: "Je to viac než dosť" # todo: NEW TRANSLATION
