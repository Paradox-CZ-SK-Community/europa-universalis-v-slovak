l_polish:
  church_aspects.1.title: "Pacifisti protestujú proti vojne" # todo: NEW TRANSLATION
  church_aspects.1.desc: "Rastúce pacifistické hnutie si získava priazeň medzi [ROOT.GetCountry.GetAdjective] ľudom a je do istej miery podporované aj štátom. Napriek tomu sa nachádzame v agresívnej vojne. Hoci sme určite mali vážne dôvody na útok, pacifisti majú s vojnou problém a odmietajú bojovať." # todo: NEW TRANSLATION
  church_aspects.1.a: "Budeme rešpektovať ich presvedčenie." # todo: NEW TRANSLATION
  church_aspects.1.b: "Všetci, čo sú povolaní, musia slúžiť." # todo: NEW TRANSLATION
  church_aspects.2.title: "Blahoslavení pokojotvorcovia" # todo: NEW TRANSLATION
  church_aspects.2.desc: "Roky pokoja podporili rast pacifistického hnutia v rámci [ROOT.GetCountry.GetReligion.GetAdjective] viery v [ROOT.GetCountry.GetName]. Jeden uznávaný pacifistický teológ sa postavil pred ľud na podporu nášho dobrotivého režimu a vyzýva všetkých pravých kresťanov, aby nasledovali spravodlivý príklad [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  church_aspects.2.a: "Sme všetci Božie deti." # todo: NEW TRANSLATION
  church_aspects.3.title: "Sľuby chudoby" # todo: NEW TRANSLATION
  church_aspects.3.desc: "Mnohé [ROOT.GetCountry.GetReligion.GetAdjective] sekty odmietajú hromadenie klerikálneho bohatstva a spájajú ho s hriešnou dekadenciou Katolíckej cirkvi. Sľuby chudoby medzi kňazmi sa stávajú bežnými a [ROOT.GetCountry.GetAdjective] Cirkev sa čoraz viac obmedzuje na duchovné záležitosti a zdržiava sa zasahovania do dočasných štátnych či pozemkových vecí." # todo: NEW TRANSLATION
  church_aspects.3.a: "Podporiť kňazské sľuby." # todo: NEW TRANSLATION
  church_aspects.3.b: "Silná Cirkev má svoje výhody." # todo: NEW TRANSLATION
  church_aspects.4.title: "Hriešny šľachtic" # todo: NEW TRANSLATION
  church_aspects.4.desc: " [ROOT.GetCountry.GetAdjective] Cirkev verí, že nikto, bez ohľadu na bohatstvo či postavenie, nie je nad Božími zákonmi. Všetci, ktorí hrešia, musia byť patrične potrestaní.\n\n[sinful_noble.GetName] verejne a bez hanby spáchal hriech chamtivosti, čím vážne urazil klérus a vyvolal požiadavky na trest." # todo: NEW TRANSLATION
  church_aspects.4.a: "Niekto nie je nad Božími zákonmi." # todo: NEW TRANSLATION
  church_aspects.4.b: "Urobiť trest len symbolickým." # todo: NEW TRANSLATION
  church_aspects.5.title: "Chamtivosť" # todo: NEW TRANSLATION
  church_aspects.5.desc: "Niektorí členovia našej štátnej cirkvi utrpeli prehnane vysokými úrokovými sadzbami veľké škody, ozývajú sa hlasy a kolujú letáky, ktoré odsudzujú 'lichvu a podvod' a tvrdia, že malí zástupcovia sú na každom kroku.\n\nNáš štát a jeho Cirkev zastávajú názor, že požičanie s úrokom je kompatibilné s dobrým kresťanstvom, avšak v niektorých prípadoch to vedie k excesom. Možno by bolo najlepšie dočasne znížiť povolenú výšku úrokov, aby sa obmedzili najhoršie prípady." # todo: NEW TRANSLATION
  church_aspects.5.a: "Ignorovať pochybovačov." # todo: NEW TRANSLATION
  church_aspects.5.b: "Dočasne znížme limit úrokov." # todo: NEW TRANSLATION
  church_aspects.6.title: "Kritika oficiálnej Biblie" # todo: NEW TRANSLATION
  church_aspects.6.desc: "Mať štátom schválený preklad Biblie veľmi pomohlo zjednotiť [ROOT.GetCountry.GetReligion.GetAdjective] vieru v našej krajine a verejnosť aj väčšina teológov sa domnievajú, že náš preklad je bližší pôvodom našej viery.\n\nSú však aj takí, ktorí považujú oficiálny preklad Biblie za nedostatočný. Kým jedna skupina tvrdí, že je zastaralý a potrebuje modernizáciu, iní si myslia, že je príliš naklonený vládnucej moci a bol použitý na upokojenie poddaných. Sú aj takí, ktorí tvrdia, že to nestačí a stále v ňom zostáva množstvo chýb nahromadených v predchádzajúcich verziách." # todo: NEW TRANSLATION
  church_aspects.6.a: "Stáť pri súčasnej verzii." # todo: NEW TRANSLATION
  church_aspects.6.b: "Objednať nový preklad." # todo: NEW TRANSLATION
  church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] investujú svoje výnosy" # todo: NEW TRANSLATION
  church_aspects.7.desc: "Naša odvážna odchýlka od všeobecnej [ShowReligionGroupAdjective('christian')] doktríny, ktorá povoľuje lichvu, sa veľmi vyplatila. Naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú bohatší než kedykoľvek predtým a prosperujú na úrokoch, ktoré si môžu účtovať. Na znak vďaky voči [target_ruler.GetName] sa rozhodli sponzorovať projekt v [target_location.GetName]." # todo: NEW TRANSLATION
  church_aspects.7.a: "Nová [ShowBuildingTypeNameWithNoTooltip('university')] bude vítaným prírastkom." # todo: NEW TRANSLATION
  church_aspects.7.b: "Postavenie novej [ShowBuildingTypeNameWithNoTooltip('cathedral')] iste poteší [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
  church_aspects.8.title: "Kázanie v chudobe" # todo: NEW TRANSLATION
  church_aspects.8.desc: "Odkedy sa [ShowReligiousAspectName('clerical_poverty')] rozšírila medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], naši kazatelia ľahšie odovzdávajú svoje posolstvo obyčajnému ľudu. Život v chudobe ich spravil prístupnejšími a naše obyvateľstvo sa im viac otvára." # todo: NEW TRANSLATION
  church_aspects.8.a: "Sme všetci rovnakí v očiach Boha." # todo: NEW TRANSLATION
  church_aspects.8.b: "Chváliť týchto kazateľov za ich prácu." # todo: NEW TRANSLATION
  church_aspects.9.title: "Rovnaké tresty" # todo: NEW TRANSLATION
  church_aspects.9.desc: "Trestanie všetkých hriešnikov bez ohľadu na ich spoločenské postavenie prinieslo veľa chvály [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a vďaka službám našej cirkvi sa ľudia v [ROOT.GetCountry.GetName] cítia pred Bohom rovní. S trochou vedenia by tento postoj mohol viesť k zníženiu bariér v našej sociálnej štruktúre." # todo: NEW TRANSLATION
  church_aspects.9.a: "Môžeme z toho mať prospech." # todo: NEW TRANSLATION
  church_aspects.9.b: "To stabilizuje [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  church_aspects.10.title: "Miestne [ShowGoodsNameWithNoTooltip('wine')] pre naše obrady" # todo: NEW TRANSLATION
  church_aspects.10.desc: "Úrody v [ROOT.GetCountry.GetCapital.GetMarket.GetName] boli bohaté, a preto sú naše zásoby [ShowGoodsName('wine')] plné. To znamená, že v najbližšej dobe bude naša Cirkev schopná vykonávať Večeru Pánovu široko a bez obáv z vyprázdnenia vínnych skladov." # todo: NEW TRANSLATION
  church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] budú nadšení." # todo: NEW TRANSLATION
  church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] by mali byť spokojní." # todo: NEW TRANSLATION
  church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] cirkvi prosia o pomoc" # todo: NEW TRANSLATION
  church_aspects.11.desc: "Dostali sme niekoľko správ od našich [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] o katastrofálnom stave zásob na liturgické [ShowGoodsName('wine')]. V dôsledku posledných slabých úrod majú kostoly po celom vidieku problémy spoľahlivo sláviť Komuniu pod oboma spôsobmi." # todo: NEW TRANSLATION
  church_aspects.11.a: "Skúste pomôcť štedrým darom." # todo: NEW TRANSLATION
  church_aspects.11.b: "Poradia si bez pomoci." # todo: NEW TRANSLATION
  church_aspects.12.title: "Písmo postačuje" # todo: NEW TRANSLATION
  church_aspects.12.desc: "Naša Cirkev verí, že štúdium Biblie je všetko, čo človek potrebuje, aby viedol pravý [ShowReligionGroupAdjective('christian')] život. S pokrokom v tlačiarenských technikách a následnou dostupnosťou Biblií je tento cieľ pre náš ľud dosiahnuteľnejší než kedykoľvek predtým. Tieto oddané štúdiá nám zaisťujú stabilitu a spokojné obyvatelstvo." # todo: NEW TRANSLATION
  church_aspects.12.a: "Nech študujú." # todo: NEW TRANSLATION
  church_aspects.12.b: "Podporiť stabilitu ríše." # todo: NEW TRANSLATION
  church_aspects.13.title: "Zlyhanie Písma" # todo: NEW TRANSLATION
  church_aspects.13.desc: "Naša doktrína [ShowReligiousAspectName('sola_scriptura')] nepomôže, ak naše obyvateľstvo nie je schopné študovať Písmo, aby dosiahlo Spasenie. Bez primeranej inštrukcie čítania a písania sa naši ľudia nebudú môcť spoliehať na Svätú Knihu pre útechu. Ako panovník musíme tento problém riešiť." # todo: NEW TRANSLATION
  church_aspects.13.a: "Obviňte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  church_aspects.13.b: "Investovať do nášho školstva." # todo: NEW TRANSLATION
  church_aspects.14.title: "Adamiti v spoločnosti" # todo: NEW TRANSLATION
  church_aspects.14.desc: "Medzi mnohými sektami reformistického hnutia sú Adamiti považovaní za jednu z najradikálnejších. Okrem odmietania odevu ich odmietanie sviatosti a kňazstva ako celku môže vyvolať konflikty s krajanmi aj so zahraničnými mocnosťami. Napriek tomu odvážne prijatie tejto doktríny prináša pre nás isté výhody. Ich nahé bohoslužby a spôsob života oslabujú postavenie jednotlivca a podporujú spoločné porozumenie." # todo: NEW TRANSLATION
  church_aspects.14.a: "Pre vyššie dobro." # todo: NEW TRANSLATION
  church_aspects.14.b: "Vytvoríme vítajúcu komunitu" # todo: NEW TRANSLATION
  church_aspects.15.title: "Pokles produktivity" # todo: NEW TRANSLATION
  church_aspects.15.desc: "Naše široké prijatie Adamitských spoločenstiev v [ROOT.GetCountry.GetName] viedlo k úpadku kapitálovej ekonomiky a upevneniu tradičnejšieho prístupu k výrobe." # todo: NEW TRANSLATION
  church_aspects.15.a: "Musíme to prijať." # todo: NEW TRANSLATION
  church_aspects.15.b: "Zvrátiť tento trend." # todo: NEW TRANSLATION
  church_aspects.16.title: "Adamiti narúšajú Večeru Pánovu" # todo: NEW TRANSLATION
  church_aspects.16.desc: "Adamitská doktrína zaväzuje odmietnuť Pánovu večeru, ktorá sa zvyčajne spravuje počas našich zhromaždení. Keďže [ROOT.GetCountry.GetAdjective] Cirkev postavila rovnako Adamitov ako aj sviatosť chleba a vína, tieto názory viedli k násilným stretom medzi Adamitmi a bežnými veriacimi počas bohoslužieb." # todo: NEW TRANSLATION
  church_aspects.16.a: "Mali sme to očakávať." # todo: NEW TRANSLATION
  church_aspects.17.title: "Bystrý kňaz" # todo: NEW TRANSLATION
  church_aspects.17.desc: "Sloboda zdieľať teologické názory má určite výhody. Náš ľud sa neobáva prenasledovania za svoje presvedčenie a môže vykonávať svoje snahy bez strachu. Nedávno k nám dorazili správy o drobných vedeckých objavoch miestneho kňaza a výskumníka, ktorý by bol za starého náboženského poriadku považovaný za kacíra." # todo: NEW TRANSLATION
  church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  church_aspects.17.b: "Aký výnimočný jedinec." # todo: NEW TRANSLATION
  church_aspects.18.title: "Odporcovia prekazujú našim kazateľom" # todo: NEW TRANSLATION
  church_aspects.18.desc: "Naše rozhodnutie dovoliť každému slobodne zdieľať a šíriť vlastnú verziu pravej viery nespôsobuje len sympatie medzi našimi etablovanými [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Viaceré kostoly sa sťažujú na kontrárnych kazateľov, ktorí narušujú ich snahy vytvoriť súdržnú cirkevnú doktrínu pre našu krajinu." # todo: NEW TRANSLATION
  church_aspects.18.a: "To je len prirodzené." # todo: NEW TRANSLATION
  church_aspects.18.b: "Uspokojme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] darom." # todo: NEW TRANSLATION
  church_aspects.19.title: "Askétny pracovný étos" # todo: NEW TRANSLATION
  church_aspects.19.desc: "Aj keď sme sa odvrátili od väčšiny starých praktík, [ShowReligiousAspectName('asceticism')] zostáva v centre našej viery. Naši [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pretavili tieto učenia do svojho každodenného života a pracujú horlivo a prísne." # todo: NEW TRANSLATION
  church_aspects.19.a: "To určite formuje našu spoločnosť." # todo: NEW TRANSLATION
  church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] upevnia abstinenciu v našej spoločnosti." # todo: NEW TRANSLATION
  church_aspects.20.title: "Protiútok proti asketickým komunitám" # todo: NEW TRANSLATION
  church_aspects.20.desc: "Od zavedenia [ShowReligiousAspectName('asceticism')] v [ROOT.GetCountry.GetAdjective] Cirkvi vznikli menšie konflikty medzi asketickými sektami a ostatnými spoločenstvami našej viery. Skupiny [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa dostávajú do stretov a obviňujú sa z nesprávneho uctievania. Musíme rýchlo zakročiť, ak nechceme v očiach našich poddaných vyzerať slabí." # todo: NEW TRANSLATION
  church_aspects.20.a: "Potrestajte tieto [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
  church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] prevezme zodpovednosť." # todo: NEW TRANSLATION
  church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip] má osoh z [ShowBuildingTypeNameWithNoTooltip('monastery')]" # todo: NEW TRANSLATION
  church_aspects.21.desc: "Naša miestna správa v [location_monastery.GetName] ohlásila rast ich miestneho priemyslu. Obnova kláštorov v našej krajine zdá sa podporuje výrobu surovín a pomáha miestnej ekonomike kvitnúť." # todo: NEW TRANSLATION
  church_aspects.21.a: "Nech títo mnísi pokračujú u seba." # todo: NEW TRANSLATION
  church_aspects.21.b: "Ľudia by mali nasledovať ich príklad." # todo: NEW TRANSLATION
  church_aspects.22.title: "Obavy z kryptokatolíkov" # todo: NEW TRANSLATION
  church_aspects.22.desc: "Založenie nového [ShowBuildingTypeName('monastery')] je vnímané našou Cirkvou ako nezvyčajný čin. Tieto inštitúcie by mohli viesť k obratu reformných snáh v [ROOT.GetCountry.GetName] a k obnove [ShowReligionAdjective('catholic')] presvedčení. Ak nebudeme konať opatrne a udržiavať pozornosť nad týmito spoločenstvami, môže sa situácia eskalovať." # todo: NEW TRANSLATION
  church_aspects.22.a: "Obmedziť práva [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
  church_aspects.22.b: "Netreba sa obávať." # todo: NEW TRANSLATION
  church_aspects.23.title: "[target_country.GetNameWithNoTooltip] nasleduje náš príklad" # todo: NEW TRANSLATION
  church_aspects.23.desc: "Tlačiar v [target_country.GetName] vydal svoju vlastnú verziu Biblie. Pri tejto náročnej práci vychádzal z nášho prekladu, prekladajúc z nášho predchádzajúceho diela. Je to veľká pocta pre našich prekladateľov a potvrdzuje náš status v hnutí reformácie." # todo: NEW TRANSLATION
  church_aspects.23.a: "Využiť to v svetských záležitostiach." # todo: NEW TRANSLATION
  church_aspects.23.b: "Nech to hovorí samo za seba, niet dôvodu k pýche." # todo: NEW TRANSLATION
  source_of_translation: "Priekopníci prekladu" # todo: NEW TRANSLATION
  church_aspects.24.title: "Masové konverzie v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  church_aspects.24.desc: "Naša prax dospelého krstu zdá sa presvedčila viac ľudí v [target_province.GetName] urobiť konečný krok a konvertovať na [ROOT.GetCountry.GetReligion.GetName]. Zdá sa, že naše dôrazné pravidlo krstiť len tých, ktorí sú schopní vlastného vyznania viery, uľahčuje pokojné presvedčovanie ľudí, aby sa pripojili k našej Cirkvi." # todo: NEW TRANSLATION
  church_aspects.24.a: "Ďalej to propagovať v [target_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  church_aspects.25.title: "Vyvrheľ v [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] reformácii" # todo: NEW TRANSLATION
  church_aspects.25.desc: "Náš postoj k veriteľskému krstu sa zdá byť veľmi nepopulárny v iných častiach [ROOT.GetCountry.GetReligion.GetAdjective] reformácie. Ostatné krajiny sa obracajú proti nám, keď počujú o našom odmietaní krstiť dojčatá, a zaujímajú postoj, ktorý by si ani nezobrali proti zatrateným [ShowReligionAdjective('catholic')] bláznom." # todo: NEW TRANSLATION
  church_aspects.25.a: "Vždy vpred, nikdy späť!" # todo: NEW TRANSLATION
  church_aspects.25.b: "Budeme sa im musieť prispôsobiť." # todo: NEW TRANSLATION
  too_radical_reformation: "Radikálni reformátori" # todo: NEW TRANSLATION
  church_aspects.26.title: "Zjednotená viera pod [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  church_aspects.26.desc: "V úlohe hlavy viery [target_ruler.GetName] zjednotil pravých veriacich do silného zoskupenia. Náš milovaný [ROOT.GetCountry.GetGovernment.GetRulerTitle] pracoval dňom i nocou, aby vyjasnil našu doktrínu a hľadal len najlepších teológov ako [target_ruler.GetHerHis] poradcov v tejto veci." # todo: NEW TRANSLATION
  church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  church_aspects.26.b: "Nemôžeme prácu teraz zastaviť." # todo: NEW TRANSLATION
  church_aspects.27.title: "Viera bez vodcu" # todo: NEW TRANSLATION
  church_aspects.27.desc: "Nedoriešenie s vodcom vážne ovplyvňuje schopnosť našej Cirkvi fungovať. Silná centralizácia klerikálnych záležitostí pod [ROOT.GetCountry.GetGovernment.GetRulerTitle] nás teraz prenasleduje, keďže naša krajina je bez vodcu. Bez investícií môže viera ľudu skaziť, pokiaľ neposilníme ich odhodlanie." # todo: NEW TRANSLATION
  church_aspects.27.a: "Musíme konať." # todo: NEW TRANSLATION
  church_aspects.27.b: "Samo sa to vyrieši." # todo: NEW TRANSLATION
  church_aspects.28.title: "Vyznanie viery proti [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  church_aspects.28.desc: "Skupina ľudí v [target_location.GetName] zverejnila nové vyznanie, ktoré končí deklaráciou nezhody s dekrétom [ROOT.GetCountry.GetGovernment.GetRulerTitle] v náboženských otázkach. Ak nezakročíme, ich vyznanie by sa mohlo rozšíriť v [target_location.GetNameWithNoTooltip] a podkopať našu kontrolu." # todo: NEW TRANSLATION
  church_aspects.28.a: "Nech si robia, čo chcú." # todo: NEW TRANSLATION
  church_aspects.28.b: "Odstrániť ich z [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  church_aspects.29.title: "Vyznanie sa ujíma" # todo: NEW TRANSLATION
  church_aspects.29.desc: "Naše povolenie každému veriacemu zvoliť si svoje vyznanie prinieslo naozaj pôsobivú confesiu. Pochádza z [target_location.GetName] a rýchlo sa uchytila a inšpirovala našich ľudí. Aj keď podporujeme slobodu jednotlivca, toto vyznanie posilnilo vieru [ROOT.GetCountry.GetName] ako máloktoré veci predtým." # todo: NEW TRANSLATION
  church_aspects.29.a: "Oslávme úspech nášho ľudu." # todo: NEW TRANSLATION
  church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  church_aspects.30.title: "Nový zdroj viery" # todo: NEW TRANSLATION
  church_aspects.30.desc: "Spoločenstvo veriacich v [target_location.GetName] si nárokuje nový zdroj božského zjavenia. Táto nová tradícia, ktorá pravdepodobne vznikla v dôsledku propagácie doktríny [ShowReligiousAspectName('prima_scriptura')], vytvorila silné jadro veriacich v [target_location.GetNameWithNoTooltip], čo vedie k pokojnej a prosperujúcej komunite." # todo: NEW TRANSLATION
  church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  church_aspects.31.title: "Tradícia vzdoruje [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  church_aspects.31.desc: "Jeden z našich pastorov v [target_location.GetName] sa zdá značne vzdialil od našej oficiálnej doktríny. Hoci podporujeme iné zdroje božskej pravdy okrem Biblie samotnej, [target_character.GetSheHe] ju vo svojich kázňach úplne zavrhuje a sústreďuje sa na iné témy. Ak nechceme riskovať šírenie kacírstva, mali by sme pravdepodobne [target_character.GetHerHim] zbaviť funkcie." # todo: NEW TRANSLATION
  church_aspects.31.a: "[target_character.GetSheHe|U] je zrejme kacír!" # todo: NEW TRANSLATION
  church_aspects.31.b: "[target_character.GetSheHe|U] môže byť užitočný/á." # todo: NEW TRANSLATION
  church_aspects.32.title: "Pietista chváli našu Cirkev" # todo: NEW TRANSLATION
  church_aspects.32.desc: "Uznávaný pietista, ktorý sa usadil v našej krajine, chváli naše vzdorovanie ortodoxnej doktríne a prijatie nových foriem viery. [target_character.GetSheHe|U] nám ponúka svoje rady a neustále kázanie, ak ho chceme mať na dvore [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  church_aspects.32.a: "Zamestnať [target_character.GetHerHim]." # todo: NEW TRANSLATION
  church_aspects.32.b: "Vychutnať si chválu." # todo: NEW TRANSLATION
  church_aspects.33.title: "Nové pietistické hnutie" # todo: NEW TRANSLATION
  church_aspects.33.desc: "Skupina pietistických kazateľov a pedagógov vydala obviňujúci dokument, ktorý poukazuje na nedostatky našej Cirkvi. Odsudzujú časti našej doktríny ako zlyhané a žiadajú zmenu kurzu." # todo: NEW TRANSLATION
  church_aspects.33.a: "Uznajme ich body." # todo: NEW TRANSLATION
  church_aspects.33.b: "Oponovať ich kázaniu." # todo: NEW TRANSLATION
