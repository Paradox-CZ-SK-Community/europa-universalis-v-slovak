l_polish:
 catholic_flavor.1.title: "Vplyvný kazateľ" # todo: NEW TRANSLATION
 catholic_flavor.1.desc: "Oddaný mladý kazateľ menom [target_character.GetName] nedávno vystúpil a vychválil naše prísne dodržiavanie učenia Svätého Otca v [pope_capital_scope.GetName]. To môže byť len prínosné pre našu budúcnosť." # todo: NEW TRANSLATION
 catholic_flavor.1.a: "Poslať ho do [pope_capital_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 catholic_flavor.1.b: "Bude z neho výborný biskup." # todo: NEW TRANSLATION
 catholic_flavor.2.title: "Prosperujúci [ShowBuildingTypeNameWithNoTooltip('monastery')]" # todo: NEW TRANSLATION
 catholic_flavor.2.desc: "[ShowBuildingTypeName('monastery')] v [target_location.GetName] zažíva obdobie blahobytu, počas ktorého pritiahli uznávaných [ShowReligionAdjective('catholic')] učencov. Tento úspech ovplyvňuje zvyšok [target_location.GetNameWithNoTooltip] a pomáha prinášať nové bohatstvo do oblasti. Návšteva [target_ruler.GetName] by mohla byť vhodná a bola by veľkou poctou pre [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
 catholic_flavor.2.a: "Nech [target_ruler.GetNameWithNoTooltip] navštívi [target_location.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself]." # todo: NEW TRANSLATION
 catholic_flavor.2.b: "Necháme ich na pokoji." # todo: NEW TRANSLATION
 catholic_flavor.3.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] v ťažkostiach" # todo: NEW TRANSLATION
 catholic_flavor.3.desc: "[ShowBuildingTypeName('monastery')] obývaný našimi mníchmi sa dostal do ťažkých časov. Z dôvodu nedostatku financií i nových nasledovníkov kláštor upadol do žalostného stavu oproti svojej bývalej sláve. Mnísi nás teraz prosia o pomoc vo forme štedrej dotácie, bez ktorej nebudú schopní podporovať miestne obyvateľstvo ako v minulosti." # todo: NEW TRANSLATION
 catholic_flavor.3.a: "Darujeme im nejaké peniaze." # todo: NEW TRANSLATION
 catholic_flavor.3.b: "To nie je náš problém." # todo: NEW TRANSLATION
 catholic_flavor.4.title: "Simónia?" # todo: NEW TRANSLATION
 catholic_flavor.4.desc: "Máme voľné miesto na vysokej pozícii v cirkevnej správe [ROOT.GetCountry.GetName]. Istý cirkevný hodnostár z bohatej rodiny menom [target_character.GetName] predložil lákavú ponuku: ak schválime a podporíme [target_character.GetHerHis] zvolenie na túto pozíciu, získame veľký príspevok do našej pokladnice. Niektorí zbožní tvrdia, že ide o hriech nazývaný simónia, ale čo oni vedia?" # todo: NEW TRANSLATION
 catholic_flavor.4.a: "Potrebujeme peniaze!" # todo: NEW TRANSLATION
 catholic_flavor.4.b: "Simónia je hriech!" # todo: NEW TRANSLATION
 catholic_flavor.5.title: "Predaj odpustkov" # todo: NEW TRANSLATION
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nPraktika prisľubovania odpustenia pozemských hriechov výmenou za peniaze bola medzi [ShowReligionAdjective('catholic')] veriacimi veľmi obľúbená, alebo aspoň medzi tými, ktorí mali peniaze nazvyš. Sú im odpustené všetky hriechy a dokonca sa od nich nevyžaduje, aby sa vzdali svojich zlozvykov! Táto prax však vyvolala pohoršenie medzi [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí sú znepokojení predstavou, že by [GetCountry('PAP').GetGovernment.GetRulerTitle] obohacoval [GetInternationalOrganization('catholic_church').GetName] takýmto spôsobom. Namiesto toho tvrdia, že [ShowReligionGroupAdjective('christian')] musí prejaviť pravé pokánie, ak majú byť ich hriechy odpustené.\n\nKeď [target_ruler.GetName] starne, spory o túto vec sa stávajú osobnejšími. [target_ruler.GetSheHe|U] zhrešil, rovnako ako každý [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý musí udržať svoju vládu. Ako by teda mal [target_ruler.GetSheHe] najlepšie získať odpustenie?" # todo: NEW TRANSLATION
 catholic_flavor.5.a: "Zariadime dar pre [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 catholic_flavor.5.b: "Odpustky sú ľahké riešenie; pokánie je lepšie." # todo: NEW TRANSLATION
 catholic_obstructing_church: "Odmietol platiť za odpustky" # todo: NEW TRANSLATION
 catholic_flavor.6.title: "Úcta k relikviám" # todo: NEW TRANSLATION
 catholic_flavor.6.desc: "Od najvyššieho šľachtica po najnižšieho roľníka ľudia veria, že úcta k relikviám umožňuje prosebníkovi skrátiť čas v očistci. Avšak v [unrest_province.GetName] bol na dvere jedného z našich kostolov pribitý traktát, ktorý túto prax kritizuje, pričom tento kostol má veľmi bohatú zbierku relikvií. Je na tom niečo pravdy, alebo sú to len slová nespokojencov a heretikov snažiacich sa poškodiť jednotu [GetInternationalOrganization('catholic_church').GetName], našej jedinej cesty k spáse?" # todo: NEW TRANSLATION
 catholic_flavor.6.a: "Veď sme práve kúpili ampulku mlieka Panny Márie!" # todo: NEW TRANSLATION
 catholic_flavor.6.b: "Odpustenie môže prísť iba od [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 catholic_flavor.6.b.tt: "Toto urobí nespokojným obyvateľstvo v [unrest_province.GetName], ktoré vyznáva [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 catholic_flavor.7.title: "Úcta k Panne Márii" # todo: NEW TRANSLATION
 catholic_flavor.7.desc: "Blahoslavená Panna Mária, matka nášho Pána Ježiša Krista, je Kráľovnou neba a sprostredkovateľkou mnohých milostí. Ako najdokonalejšia žena jej sväté materstvo jej prisúdilo miesto po pravici [ROOT.GetCountry.GetReligion.GetGodName]. Alebo nie? Nedávno radikálni teológovia tvrdia, že takéto príhovory nie sú potrebné. Majú pravdu, alebo je Svätá Matka Cirkev ohrozená ich na hrane herézy sa pohybujúcimi názormi?" # todo: NEW TRANSLATION
 catholic_flavor.7.a: "Nech im Panna Mária odpustí." # todo: NEW TRANSLATION
 catholic_flavor.7.b: "Je výnimočná, ale predsa len iba žena." # todo: NEW TRANSLATION
 opinion_denying_the_holy_mother: "Popieranie Svätej Matky" # todo: NEW TRANSLATION
 catholic_flavor.8.title: "Doktrína osobného súdu" # todo: NEW TRANSLATION
 catholic_flavor.8.desc: "Ako vieme, keď zomrieme, [ROOT.GetCountry.GetReligion.GetGodName] nás okamžite posudzuje a rozhoduje o osude každej duše, kým čaká na posledný súd.\n\nAvšak mních v [unrest_province.GetName] začal dogmatickú roztržku, ktorá hraničí s hereziou, tvrdíac, že očistec neexistuje a že modlitby za mŕtvych im nepomáhajú pri prechode do neba.\n\nTieto spory ohrozujú samotnú jednotu [GetInternationalOrganization('catholic_church').GetName]." # todo: NEW TRANSLATION
 catholic_flavor.8.a: "Zrejme je to heretik." # todo: NEW TRANSLATION
 catholic_flavor.8.b: "Mŕtvym nemožno pomôcť." # todo: NEW TRANSLATION
 catholic_flavor.9.title: "Nové vyznanie viery" # todo: NEW TRANSLATION
 catholic_flavor.9.desc: "Reformátori predložili nové vyznanie viery, ktoré predstavuje niektoré menšie, no stále závažné odchýlky od [ShowReligionAdjective('catholic')] učenia. [GetInternationalOrganization('catholic_church').GetName] tvrdí, že to hraničí s hereziou, zatiaľ čo niektorí naznačujú, že toto nové vyznanie by priviedlo [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] a jej administratívny aparát pod prísnejšiu kontrolu." # todo: NEW TRANSLATION
 catholic_flavor.9.a: "Podporiť ho, aj keď niektorí naši poddaní zablúdia príliš ďaleko." # todo: NEW TRANSLATION
 catholic_flavor.9.b: "Nie, to všetkých zatratí." # todo: NEW TRANSLATION
 catholic_flavor.10.title: "Sľub bezpečného prechodu?" # todo: NEW TRANSLATION
 catholic_flavor.10.desc: "Skupina takzvaných reformujúcich mníchov sa nedávno objavila na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] na základe nášho najslávnostnejšieho sľubu bezpečného prechodu, aby mohli obhájiť oprávnenosť svojej veci. Rovnako ako [jan_hus_scope.GetName] pred nimi, ich herezia je zrejmá, ale naše slovo bolo dané." # todo: NEW TRANSLATION
 catholic_flavor.10.a: "Naša česť je naše slovo." # todo: NEW TRANSLATION
 catholic_flavor.10.b: "Nie sme viazaní sľubmi týmto heretikom." # todo: NEW TRANSLATION
 catholic_flavor.11.title: "Svätý vyhlásený" # todo: NEW TRANSLATION
 catholic_flavor.11.desc: "[pope_scope.GetName] práve oznámil, že jeden z najváženejších a najuctievanejších predkov nášho vládcu, [ancestor_saint.GetName], bol svätým našej váženej Cirkvi, a že nastal čas ich náležite uctiť. To je dôvod na veľkú oslavu!" # todo: NEW TRANSLATION
 catholic_flavor.11.a: "Te Deum!" # todo: NEW TRANSLATION
 catholic_flavor.12.title: "Sublimis Deus" # todo: NEW TRANSLATION
 catholic_flavor.12.desc: "[pope_scope.GetName] nariadil, že domorodé obyvateľstvo kolónií nesmie byť zotročené. Presvedčenie, že sú menejcenní a neschopní prijímať milosť [ROOT.GetCountry.GetReligion.GetGodName], píše [pope_scope.GetSheHe], je hnusná lož šírená samotným nepriateľom ľudského rodu. Namiesto toho Jeho Svätosť trvá na tom, že tak ako všetci dušou obdarení ľudia, tieto národy túžia po svetle [ROOT.GetCountry.GetReligion.GetGodName] a že preto by všetci pobožní panovníci mali poponáhľať a šíriť medzi nimi [ShowReligionAdjective('catholic')] vieru." # todo: NEW TRANSLATION
 catholic_flavor.12.a: "Presadiť vôľu [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 opinion_sublimis_deus: "Sublimis Deus" # todo: NEW TRANSLATION
 catholic_flavor.12.b: "Čo [GetCountry('PAP').GetGovernment.GetRulerTitle] nevie, nemôže mu ublížiť." # todo: NEW TRANSLATION
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] šíri hereziu" # todo: NEW TRANSLATION
 catholic_flavor.13.desc: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] v [target_location.GetName] urobilo rozhodujúcu chybu pri opisovaní niektorých náboženských textov, čo naznačuje interpretáciu hraničiacu s hereziou. Ak nezasiahneme rýchlo, tieto texty by mohli podrývať dôveru nášho ľudu v pravú vieru." # todo: NEW TRANSLATION
 catholic_flavor.13.a: "Zastaviť šírenie za každú cenu." # todo: NEW TRANSLATION
 catholic_flavor.13.b: "Časom sa to vyrieši samo." # todo: NEW TRANSLATION
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] uzdravuje schizmu" # todo: NEW TRANSLATION
 catholic_flavor.14.desc: "Biskup [ShowLocationName('rome')], [target_character.GetName], vyhlásil koniec Veľkej schizmy, vyhlásenie podporené jeho poslušnými novými cirkevnými bábkami v [ShowLocationName('constantinople')] a [ShowLocationName('moscow')]. Hoci by sme mohli pokračovať vo svojich starých spôsoboch, víťazstvá [target_country.GetName] naznačujú, že [ROOT.GetCountry.GetReligion.GetGodName] môže skutočne stáť na strane [ShowReligionAdjective('catholic')]." # todo: NEW TRANSLATION
 catholic_flavor.14.a: "Prijmeme [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
 catholic_flavor.14.a.tt: "Veľká časť našej populácie prejde na [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 catholic_flavor.14.b: "Pokým hovoria 'Filioque', budeme nasledovať [ShowReligionNameWithNoTooltip('orthodox')]!" # todo: NEW TRANSLATION
 catholic_flavor.14.b.tt: "Malá časť našej populácie prejde na [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 catholic_flavor.15.title: "Sviatok bláznov" # todo: NEW TRANSLATION
 catholic_flavor.15.desc: "Sviatok bláznov je tu!\n\nOblečení v diabolských odevoch bol zvolený nový 'biskup'. Ľudia pijú, smejú sa a tancujú, zatiaľ čo falošný biskup sa posmieva cirkevným rituálom, burleskná paródia [ShowReligionGroupName('christian')] uctievania, ktorá je obľúbená u všetkých okrem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí naliehavo trvajú na tom, aby sa oslavy okamžite prerušili kvôli [ROOT.GetCountry.GetGovernment.GetRulerTitle] a krajine." # todo: NEW TRANSLATION
 catholic_flavor.15.a: "Dovoliť pokračovanie osláv." # todo: NEW TRANSLATION
 catholic_flavor.15.b: "Posmech našich svätých inštitúcií sa nesmie tolerovať!" # todo: NEW TRANSLATION
 catholic_flavor.15.c: "V žarte vymenujme koňa za pápeža." # todo: NEW TRANSLATION
 catholic_flavor.15.d: "Vymenujme zvonára z [ShowLocationNameWithNoTooltip('paris')]." # todo: NEW TRANSLATION
 catholic_flavor.16.title: "Na chválu pisárov" # todo: NEW TRANSLATION
 catholic_flavor.16.desc: "Remeslo opisovania textov je ťažká a zvyčajne nevďačná úloha. Avšak [ShowBuildingTypeNameWithNoTooltip('scriptorium')] v [target_location.GetName] získalo chválu od opáta, ktorý oslavuje pisárov nasledovnou pochvalou: #italic Oddaný pisár, predmet nášho traktátu, nikdy nezlyhá v chválení Boha, poteší anjelov, posilní spravodlivých, obráti hriešnikov, vychváli skromných, potvrdí dobro, zmätočí pyšných a pokarhá tvrdohlavých.#!" # todo: NEW TRANSLATION
 catholic_flavor.16.a: "To je vynikajúci príklad našej oddanosti." # todo: NEW TRANSLATION
 catholic_flavor.16.b: "Pisári si zaslúžili takúto chválu." # todo: NEW TRANSLATION
 catholic_flavor.100.title: "Kardinál-synovec" # todo: NEW TRANSLATION
 catholic_flavor.100.desc: "Existuje dlhá [ROOT.GetCountry.GetAdjective] tradícia vymenúvať príbuzných [ROOT.GetCountry.GetGovernment.GetRulerTitle] do Kolégia kardinálov. Hoci niektorí to nazývajú nepotizmom, kardinálski synovci majú v Kurií ustálené miesto." # todo: NEW TRANSLATION
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Teraz, keď je čas vymenovať nového kardinála v [cardinal_nephew_country.GetName], musí [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rozhodnúť, či by bol príbuzný vhodný na usídlenie sa v [cardinal_nephew_province.GetName]." # todo: NEW TRANSLATION
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Teraz, keď je čas vymenovať nového kardinála v [cardinal_nephew_country.GetName], musí [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rozhodnúť, či by bol príbuzný vhodný na zverené úlohy." # todo: NEW TRANSLATION
 catholic_flavor.100.a: "Nie, je to tradícia, ktorú by sme mali ukončiť." # todo: NEW TRANSLATION
 catholic_flavor.100.b: "Synovec [ROOT.GetCountry.GetGovernment.GetRulerTitle] bude výborným kardinálom." # todo: NEW TRANSLATION
 catholic_flavor.101.title: "Kardinál-synovec od [GetCountry('PAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 catholic_flavor.101.desc: "[target_character.GetName] nás žiada, aby sme vymenovali [target_character.GetHerHis] príbuzného za kardinála v [cardinal_nephew_province.GetName]. Hoci je to bežná prax, mnohí to vnímajú ako hrubý nepotizmus." # todo: NEW TRANSLATION
 catholic_flavor.101.a: "Prijať kardinála-synovca [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 catholic_flavor.101.a.tt: "Každá krajina s [cardinal|e] získa [ShowBiasValue('opinion_popes_pet')|+=0] [opinion|e] od [cardinal_nephew_country.GetName]" # todo: NEW TRANSLATION
 opinion_popes_pet: "Pápežov miláčik" # todo: NEW TRANSLATION
 catholic_flavor.101.b: "Neumožníme nepotizmus v Cirkvi." # todo: NEW TRANSLATION
 catholic_flavor.102.title: "Prijatý kardinál-synovec" # todo: NEW TRANSLATION
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName] prijal synovca [ROOT.GetCountry.GetGovernment.GetRulerTitle] za nového kardinála v [cardinal_nephew_province.GetName]." # todo: NEW TRANSLATION
 catholic_flavor.102.a: "Výborne!" # todo: NEW TRANSLATION
 opinion_cardinal_nephew: "Kardinál-synovec" # todo: NEW TRANSLATION
 catholic_flavor.103.title: "Odmietnutý kardinál-synovec" # todo: NEW TRANSLATION
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName] odmietol vymenovať synovca [ROOT.GetCountry.GetGovernment.GetRulerTitle] na kardinála v [cardinal_nephew_province.GetName]." # todo: NEW TRANSLATION
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
 catholic_flavor.1000.title: " [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] pre [SCOPE.sCountry('actor').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 catholic_flavor.1000.desc: "Požiadal nás [SCOPE.sCountry('actor').GetName] o udelenie nového [ShowBuildingTypeName('seat_of_cardinal')]. Ak žiadosť schválime, kardinál by sídlil v [target_location.GetName]." # todo: NEW TRANSLATION
 catholic_flavor.1000.a: "Schváliť ich žiadosť." # todo: NEW TRANSLATION
 catholic_flavor.1000.b: "Musíme ich odmietnuť." # todo: NEW TRANSLATION
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] nám milostivo schválil žiadosť o príchod nového kardinála do [target_location.GetName]. Stavba vhodného ubytovania pre takú pozíciu už začala." # todo: NEW TRANSLATION
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 catholic_flavor.1002.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] bohužiaľ odmietol našu žiadosť o udelenie [ShowBuildingTypeName('seat_of_cardinal')]. Nemôžeme nič iné robiť, len dúfať, že budú v budúcnosti zhovievavejší." # todo: NEW TRANSLATION
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
 catholic_flavor.9000.title: "Reforma [ShowGovernmentReformNameWithNoTooltip('papacy_reform')]" # todo: NEW TRANSLATION
 catholic_flavor.9000.desc: "Z dôvodov mimo našej kontroly sme stratili [ShowGovernmentReformName('papacy_reform')]. Táto situácia je neprijateľná a musíme okamžite znovu ustanoviť [GetInternationalOrganization('catholic_church').GetLeaderTitle] ako nášho vládcu." # todo: NEW TRANSLATION
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"" # todo: NEW TRANSLATION
