l_polish:
 lots_of_calvinists: "Mnoho [pops|e] v našom [country|e] teraz nasleduje [ShowReligionName('calvinist')]." # todo: NEW TRANSLATION
 calvinist.1.title: "Potreba reformy" # todo: NEW TRANSLATION
 calvinist.1.desc: "V uctievaných sálach Kráľovského kolégia v Paríži panovalo napätie, keď sa [john_calvin.GetName], mladý a vášnivý učenec, pripravoval predniesť oslov, ktorý by zanechal nezmazateľnú stopu na náboženskom dianí v Európe. Netušil, že jeho slová zapália vlnu kontroverzie, ktorá nakoniec vedie k jeho vypovedaniu z mesta, ktoré kedysi volal domov.\n\nKeď Calvinova mocná reč zaznela v prednáškovej sále, jeho horlivé presvedčenia sa stretli s hlboko zakorenenými doktrínami Katolíckej cirkvi. Jeho výrečné argumenty, nasiaknuté víziou náboženskej reformy, oslovili nadšené publikum a vyvolali nepokoj medzi ustanoveniami.\n\nSpráva o Calvinovom prejave sa šírila ako požiar a dostala sa k ušiam vplyvných postáv v rámci cirkevnej hierarchie. Vážení učenci Kráľovského kolégia sa ocitli v pozícii, keď ho museli odsúdiť ako kaciera, nebezpečnú hrozbu pre zavedený poriadok." # todo: NEW TRANSLATION
 calvinist.1.a: "Toto nemá miesto v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] v Basileji" # todo: NEW TRANSLATION
 calvinist.2.desc: "V tichých chodbách [ShowLocationName('basel')] vzniká priekopnícke dielo z pilného pera [john_calvin.GetName]. Jeho slová, starostlivo zostavené a premočené teologickým vhľadom, sú predurčené preformovať náboženskú krajinu a zapáliť plamene reformy po celej Európe. Vydanie #italic Institutio Christianae Religionis#! predstavuje kľúčový moment v živote Calvina a v širšom protestantskom hnutí.\n\nV stránkach tejto obsiahlej knihy sa nachádza komplexné vysvetlenie Calvinových náboženských presvedčení a jeho vízie pre reformu kresťanstva. #italic Institutio Christianae Religionis#! stelesňuje podstatu Calvinovho učenia a ponúka systematický rámec na pochopenie skutočnej povahy viery, spasenia a vzťahu medzi Bohom a ľudstvom.\n\nSprávy o publikácii sa šíria ako požiar a priťahujú pozornosť učencov a náboženských vodcov po celej Európe. Katolícka cirkev, hlboko zakorenená vo svojich tradičných dogmách, vníma toto dielo s obavou a rozpoznáva v ňom silnú výzvu svojmu autoritám.\n\nCalvinovo veľdielo sa dostáva do rúk nielen horlivým stúpencom, ale aj tvrdým odporcom. Pre niektorých sa stáva majákom nádeje, osvetľujúc cestu k čistejšiemu prejavu kresťanskej viery. Pre iných predstavuje nebezpečný odklon od zavedeného ortodoxu, zápalný útok na samotné základy Cirkevných učeností." # todo: NEW TRANSLATION
 calvinist.2.a: "Aké mal dôvody?" # todo: NEW TRANSLATION
 calvinist.3.title: "Calvinovo pôsobenie v Ženeve" # todo: NEW TRANSLATION
 calvinist.3.desc: "V malebnom meste [ShowLocationName('geneve')] začína nová éra náboženského zápalu, keď [john_calvin.GetName] preberá rolu duchovného vodcu. Jeho príchod znamená začiatok premenlivého obdobia, ktoré formuje osud mesta aj protestantskej reformácie.\n\nCalvin, preslávený svojou intelektuálnou silou a neochvejnou oddanosťou reforme, prináša víziu náboženského obnovenia. Vedený vierou v predestináciu a nadradenosť Boha, usiluje sa vytvoriť spoločenstvo zbožných veriacich riadené biblickými princípmi a prísnym spôsobom života.\n\nKeď Calvin nastúpil do svojej funkcie, mesto Ženeva sa stalo tavicou reformy, priťahujúc podobne zmýšľajúcich jednotlivcov a tých, ktorí hľadajú útočisko pred náboženským prenasledovaním. Reformácia zakorenila a mesto sa stalo baštou protestantského myslenia a praxe.\n\nPod Calvinovým vedením sa zriadil systém cirkevného spravovania sústredený okolo koncistória, rady zložené z kňazov a starešinov. Táto rada zabezpečovala dodržiavanie Calvinovho prísneho morálneho kódexu, čo viedlo k premenlivému vplyvu na všetky aspekty každodenného života, od osobného správania po verejnú politiku.\n\nŽeneva sa stala centrom teologického vzdelania a magnetom pre budúcich kazateľov, ktorí do mesta prichádzali študovať Calvinove učenia. Jeho vplyvné diela, ako sú #italic Institutes of the Christian Religion#!, slúžili veriacim ako vodítko a ako plán pre protestantskú teológiu.\n\nDôsledky Calvinovho pôsobenia presahujú hranice Ženevy a inšpirujú reformné hnutia po celej Európe. Jeho spisy a učenia sa šírili ďaleko a získavali priaznivcov medzi tými, ktorí hľadali čistejší prejav viery." # todo: NEW TRANSLATION
 calvinist.3.a: "S množstvom kázní o Deuteronómiu!" # todo: NEW TRANSLATION
 calvinist.4.title: "Kalvinistické myšlienky v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 calvinist.4.desc: "Vetry náboženskej reformy vanú cez úrodné krajiny [ROOT.GetCountry.GetLongName], keď mocné prúdy kalvinistických ideí prechádzajú jeho mestami a dedinami. Zo skromných začiatkov zakorenili semienka kalvinizmu a ohlasujú hlbokú zmenu v náboženskom prostredí a spoločenskej štruktúre národa.\n\nPoháňaní túžbou po čistejšom prejave viery a odmietaním zavedeného náboženského poriadku sa naše krajina stala úrodným pôdou pre šírenie kalvinistických myšlienok. Calvinove teologické učenia, zamerané na predestináciu, nadradenosť Boha a autoritu Písma, silno rezonujú s rozčarovanými veriacimi hľadajúcimi transformačný náboženský zážitok.\n\nAko sa tieto horlivé myšlienky ujímajú, vznikajú zoskupenia veriacich, ktorí sa tajne stretávajú, aby diskutovali a študovali Calvinove diela, ako sú jeho vplyvné Institutes of the Christian Religion. Tieto tajné stretnutia slúžia ako živná pôda pre vášnivé diskusie, teologické debaty a pocit spoločenstva medzi tými, ktorí prijímajú kalvinistickú doktrínu.\n\nRastúca obľuba kalvinizmu predstavuje závažnú výzvu pre tradičné cirkevné zriadenie. Katolícka cirkev, hlboko zakorenená v desaťročiach starých dogmách, čelí náročnej úlohe zlučovať svoju autoritu s horlivosťou kalvinistického hnutia." # todo: NEW TRANSLATION
 calvinist.4.a: "Zničia ich!" # todo: NEW TRANSLATION
 calvinist.5.title: "Posielanie kazateľov do zahraničia" # todo: NEW TRANSLATION
 calvinist.5.desc: "Mnohí v Cirkvi sú toho názoru, že my, ako popredný [ShowReligionName('calvinist')] národ, by sme mali posielať našich kazateľov do zahraničia, aby sa pravá reformácia naďalej šírila." # todo: NEW TRANSLATION
 calvinist.5.a: "Na slávu Boha!" # todo: NEW TRANSLATION
