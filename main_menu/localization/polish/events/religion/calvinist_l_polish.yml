 calvinist.6.title: "Zahraniční kazatelia v [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 calvinist.6.desc: "Existujú správy, že kazatelia kážiaci kalvinistickú vieru sa objavili v [ROOT.GetCountry.GetName]. Zdá sa, že pochádzajú z [from.GetLongName], aby povzbudili miestne obyvateľstvo odolávať a bojovať proti našim snahám vyriešiť túto herézu." # todo: NEW TRANSLATION
 calvinist.6.a: "Ohavnosti!" # todo: NEW TRANSLATION
 calvinist.7.title: "Predestinácia" # todo: NEW TRANSLATION
 calvinist.7.desc: "Kalvinistickí teológovia veria, že spasení môžu byť len tí, ktorí sú predurčení ku spáse. Keďže je však nemožné vedieť, kto je predurčený, vznikla predstava, že by sa dalo rozoznať, že niekto je predurčený, pozorovaním jeho spôsobu života. Keďže sa za dôležité dôsledky predestinácie považujú tvrdo pracovanie, šetrnosť, spoločenský úspech a bohatstvo, zdá sa, že to podnecuje stúpencov kalvinistickej viery snažiť sa tieto ciele dosiahnuť, ako aj priťahuje tých, ktorí ich už dosiahli - ako mešťanov a kupcov." # todo: NEW TRANSLATION
 calvinist.7.a: "Podporiť tieto presvedčenia" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Kalvinistická pracovná etika" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Tvrdo práca, spoločenský úspech a bohatstvo sa považujú za dôsledky predestinácie, a tak inšpirujú ľudí usilovať sa o tieto ciele." # todo: NEW TRANSLATION
 calvinist.7.b: "Nechať tak" # todo: NEW TRANSLATION
 calvinist.8.title: "Hudobné nástroje v kostole" # todo: NEW TRANSLATION
 calvinist.8.desc: "Prední teológovia sú toho názoru, že hudba by sa nemala používať v náboženských bohoslužbách. Veria, že rozptyľuje veriacich od dôležitého - uctievania a hľadania poznania Boha - a preto podporujú zákaz hudobných nástrojov v kostoloch." # todo: NEW TRANSLATION
 calvinist.8.a: "Vydaj zákaz" # todo: NEW TRANSLATION
 calvinist.8.b: "Ignorovať ich názory" # todo: NEW TRANSLATION
 calvinist.9.title: "Ikonoklastické besnenie" # todo: NEW TRANSLATION
 calvinist.9.desc: "V [ROOT.GetCountry.GetName|U] došlo k vypuknutiam náboženského násilia, keď davy stúpencov [ShowReligionName('calvinist')] vandalizujú kostoly a ničia [ShowReligionName('catholic')] náboženské umelecké diela. Katolícka väčšina v [ROOT.GetCountry.GetName] požaduje, aby vláda okamžite zasiahla." # todo: CHANGED
 calvinist.9.a: "Poslať vojská, aby to zastavili!" # todo: NEW TRANSLATION
