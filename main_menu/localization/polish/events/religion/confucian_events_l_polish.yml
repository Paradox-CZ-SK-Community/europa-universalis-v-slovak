l_polish:
 confucian_events.1.title: "Pojem Šang-ti" # todo: NEW TRANSLATION
 confucian_events.1.desc: "Nasledovníci viery [target_location.GetDominantReligion.GetAdjective] v [target_location.GetName] čoraz viac integrujú naše rituály a koncepty z [ShowPolicyName('confucianism_policy')] do svojho každodenného života. Nedávnym trendom je stotožňovanie pojmu Šang-ti s ich vlastnými vrchnými božstvami. Tento výklad je pre učených odborníkov nášho [ROOT.GetCountry.GetFlavorRank] niečo neortodoxné, no umožnil veriacim [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] vniesť do svojej teológie množstvo konceptov, rituálov, konštánt a klasických učených poznatkov z [ShowPolicyNameWithNoTooltip('confucianism_policy')].\n\nStále však pretrváva debata v palácových sieňach [ROOT.GetCountry.GetCapital.GetName], či je to správna a vhodná cesta, aby sa prívrženci [target_location.GetDominantReligion.GetNameWithNoTooltip] lepšie začlenili do našej byrokracie." # todo: NEW TRANSLATION
 confucian_events.1.a: "Musíme ich naučiť správnym spôsobom!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Konflikt Šang-ti odmietnutý" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Neumožňujeme ľuďom stotožňovať pojem Šang-ti s niektorými ich staršími predstavami. Výsledkom je, že pre nich je ťažšie porozumieť našim systémom." # todo: NEW TRANSLATION
 confucian_events.1.b: "Prijmime túto abstrakciu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Konflikt Šang-ti prijatý" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Pojem Šang-ti bol ľahko interpretovaný ako niektoré z predchádzajúcich presvedčení ľudu. V dôsledku toho majú ľahšiu cestu k pochopeniu našich systémov." # todo: NEW TRANSLATION
 confucian_events.2.title: "Preklady klasík" # todo: NEW TRANSLATION
 confucian_events.2.desc: "Veriaci viery [target_location.GetDominantReligion.GetAdjective] v [target_location.GetName] majú silné tradície a rituály a ich viazanosť na jazyk vlastných učení ich zdržiava v pokroku smerom k civilizácii. Ak sa majú niekedy vyzdvihnúť z barbárstva a skutočne sa integrovať do našej spoločnosti, mali by sme zabezpečiť, aby boli klasické diela a správne rituály dostupné v ich vlastnom jazyku, aby to mohli stráviť.\n\nNiektorí učenci už začali takéto práce vytvárať, no iní ostro protestujú proti podobnému podniku. Mali by sme ich povzbudiť, aby naďalej syntetizovali svoje staré náboženské koncepcie s vznešenými princípmi Konfucia?" # todo: NEW TRANSLATION
 confucian_events.2.a: "Nech vytvoria vlastnú verziu správnej formy." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_classics_translated: "Preložené klasiky" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_classics_translated: "Dovoľujeme ľuďom prekladať klasické učenie [ShowPolicyName('confucianism_policy')] do ich vlastných jazykov, vďaka čomu sú lepšie poučení." # todo: NEW TRANSLATION
 confucian_events.2.b: "To by bola pohroma pre našu ideológiu!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_classics_defended: "Klasiky ochránené" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_classics_defended: "Nedovolíme, aby boli klasické učenia subvertované prekladaním do cudzích jazykov. Ich čistota udržiava ozubené kolesia našej byrokracie v chode." # todo: NEW TRANSLATION
 confucian_events.3.title: "Viera [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 confucian_events.3.desc: "Náš dôveryhodný [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] a dôverník, [target_character.GetName], úzko spolupracoval s komunitou [target_location.GetDominantReligion.GetAdjective] v [target_location.GetName], aby im pomohol pozdvihnúť ich barbársku kultúru. Prekvapený [target_character.GetHerHis] zisteniami, [target_character.GetSheHe] začal/a po intenzívnom štúdiu ich vied a literatúry prijímať mnohé [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] koncepcie. Mnohí sa obávajú, že [target_character.GetSheHe] sa príliš nechal/a uniesť spôsobmi [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]. Niektorí tvrdia, že náš [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] sa tajne konvertoval/a, čím zahanbil/a svojich predkov i [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 confucian_events.3.a: "Zvrhnime tohto [target_character.GetWomanMan]!" # todo: NEW TRANSLATION
 confucian_events.3.b: "Máme sa čo učiť od [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] ľudí." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_converted_minister: "Učenec [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_converted_minister: "Jeden člen nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle] bol zvodný cudzím náboženstvom. Hoci to poškodzuje našu vieru, výhody z iných zdrojov poznania nemožno ľahko ignorovať." # todo: NEW TRANSLATION
 confucian_events.4.title: "Práva a rituál" # todo: NEW TRANSLATION
 confucian_events.4.desc: "Hoci sú súčasťou [ROOT.GetCountry.GetName], niektoré tradície [target_location.GetDominantReligion.GetAdjective] sú veľmi ťažko stráviteľné. Civilizovaní ľudia majú dodržiavať, čo je správne a logické podľa učenia [ShowPolicyName('confucianism_policy')], no títo muži a ženy majú mnoho zvykov, ktoré sú v priamom rozpore s takýmito pravidlami. Naši úradníci v [target_location.GetName] bojujú s miestnymi, ktorí trvajú na svojich barbárskych zvykoch." # todo: NEW TRANSLATION
 confucian_events.4.a: "Barbari!" # todo: NEW TRANSLATION
 confucian_events.4.b: "Tieto drobnosti nás netýkajú." # todo: NEW TRANSLATION
 confucian_events.5.title: "Posilnenie úradu [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 confucian_events.5.desc: "Hoci sú ľudia [target_location.GetDominantReligion.GetAdjective] barbari, majú niektoré zvyky a rituály, ktoré by sme mohli využiť. Keďže ich tradície a obrady týkajúce sa vládnutia už obsahujú koncepciu vysokej svetskej moci podobnej nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle], mohli by sme to dobre zužitkovať. Miestni úradníci v [target_location.GetName] to už praktizujú, no naznačilo sa, že by sme mohli využívať [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] obrady aj na vyšších úrovniach. Iní tvrdia, že by sme zahanbili našich predkov a obrátili sa chrbtom k tomu, čo je správne, ak by sme dovolili týmto tradíciám nás kontaminovať." # todo: NEW TRANSLATION
 confucian_events.5.a: "To neznie až tak zle." # todo: NEW TRANSLATION
 confucian_events.5.b: "S hanebnými úradníkmi sa musíme vysporiadať!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_local_rites_represed: "Lokálne rituály potlačené" # todo: NEW TRANSLATION
 confucian_events.6.title: "Priniesť civilizáciu barbarom" # todo: NEW TRANSLATION
 confucian_events.6.desc: "V priebehu času si ľudia [target_location.GetDominantReligion.GetAdjective] osvojili mnohé z našich zvykov. Keď náš [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName] navštívil oblasť [target_location.GetName], zistil, že sú stále ďaleko od civilizovanosti. Keď ho miestny vplyvný zemepán pozval na obrad pomenovania syna, pri ktorom chlapca pomenoval po sebe, to bol posledný klinec do rakvy.\n\n[target_character.GetNameWithNoTooltip] sa vrátil/a z oblasti s veľmi nízkym názorom na ľudí [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] a na ich vyhliadky niekedy sa považovať za súčasť civilizovaných národov sveta." # todo: NEW TRANSLATION
 confucian_events.6.a: "Necháme ich teda napospas sami sebe." # todo: NEW TRANSLATION
 confucian_events.6.b: "Pošlime našich najlepších a najbystrejších, aby ich civilizovali." # todo: NEW TRANSLATION
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] civilizácia" # todo: NEW TRANSLATION
 confucian_events.7.desc: "Niektorí barbari sú viac vnímaví k rozumu a intelektu než iní. Ľudia [target_location.GetDominantReligion.GetAdjective] v [target_location.GetName] už prevzali mnohé z našich tradícií, od dôležitých až po menšie veci. Návštevníci majú problém odlíšiť tento región od samotného [ROOT.GetCountry.GetName], pretože až na niektoré drobné výstrednosti sa ľudia a zvyky javia byť rovnako [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ako v ktorejkoľvek časti [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 confucian_events.7.a: "Pokrok!" # todo: NEW TRANSLATION
 confucian_events.7.b: "Musíme túto príležitosť využiť regionálne!" # todo: NEW TRANSLATION
 confucian_events.8.title: "Xiaoren?" # todo: NEW TRANSLATION
 confucian_events.8.desc: "Pravidlo nášho veľkého [ROOT.GetCountry.GetFlavorRank] je najvyššou zodpovednosťou a privilégiom [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Členovia dynastie [target_ruler.GetDynasty.GetName] sa v minulosti hrdo považovali za vodcov, ktorí vedú príkladom, dodržiavajú prísnu etiketu, osobnú askezú a starostlivo vyraďujú tých, ktorí sa neprispôsobia ideálu.\n\nS ťažkým srdcom si preto [target_ruler.GetName] všimol vývoj [target_heir.GetName]. Namiesto ideálneho [target_heir.GetWomanMan] je náš [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetHeirTitle] často popisovaný jeho učiteľmi ako malicherný [target_heir.GetWomanMan], zameraný na okamžitý zisk a emocionálne pôžitky. Existujú však frakcie na [ROOT.GetCountry.GetGovernment.GetCourtTitle], ktoré by boli veľmi nespokojné, ak by sme sa [target_heir.GetHerHim] vzdali, a nový [ROOT.GetCountry.GetGovernment.GetHeirTitle] by nemal ich podporu." # todo: NEW TRANSLATION
 confucian_events.8.a: "Takýto [target_heir.GetWomanMan] nie je hodný [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 confucian_events.8.b: "Nesmeme narušiť súčasnú rovnováhu." # todo: NEW TRANSLATION
 confucian_events.9.title: "Populárny román" # todo: NEW TRANSLATION
 confucian_events.9.desc: "Vernakulárny román o dobre známej minulosti rýchlo získava obľubu medzi našimi poddanými. To samo o sebe nie je problém, no upozornili nás, že táto románizácia v skutočnosti porušuje základné zásady [ShowPolicyName('confucianism_policy')], pretože by mohla byť vnímaná ako argument pre neposlušnosť voči [ROOT.GetCountry.GetGovernment.GetRulerTitle] a centrálnej autorite.\n\nNaši správcovia teraz tvrdia, že kniha musí byť zakázaná, hoci niektorí sa obávajú, že to ju len urobí lákavejšou pre tých, ktorí ju chcú čítať." # todo: NEW TRANSLATION
 confucian_events.9.a: "Musí byť okamžite zakázaný." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_banned_novel: "Zakázaný román" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_banned_novel: "Subverzívne romány, ktoré odporujú princípom [ShowPolicyName('confucianism_policy')], sa v našej krajine nesmú nikdy dovoliť." # todo: NEW TRANSLATION
 confucian_events.9.b: "Vedieme príkladom, nie nariadeniami. Nech ostane." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Povolený kritický román" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Veľmi kritický román bol dovolený šíriť sa. Hoci nás neukazuje v najlepšom svetle, je aspoň potešením, že naše obyvateľstvo konečne číta nejaké knihy." # todo: NEW TRANSLATION
 confucian_events.10.title: "Úradníctvo" # todo: NEW TRANSLATION
 confucian_events.10.desc: "Vzdelanie, sebazdokonaľovanie a držanie sa klasikov sú chrbticou akéhokoľvek vládnutia založeného na [ShowPolicyName('confucianism_policy')] a ak náš [ROOT.GetCountry.GetFlavorRank] chce vznešenosti, musíme vždy venovať peniaze, pozornosť a energiu tomu, aby naši úradníci boli čo najlepšie vzdelaní a informovaní. Preto je istým znepokojením, že počet ľudí uchádzajúcich sa o štátnu službu v poslednom čase klesá." # todo: NEW TRANSLATION
 confucian_events.10.a: "Musíme rozšíriť byrokraciu!" # todo: NEW TRANSLATION
 confucian_events.10.b: "Zatiaľ nie je potrebné posilňovať kádre." # todo: NEW TRANSLATION
 confucian_events.11.title: "Morálne usmernenie v období nepokojov" # todo: NEW TRANSLATION
 confucian_events.11.desc: "Mnohé z vedúcich postáv v [ROOT.GetCountry.GetName] sú buď sami vybudované postavy, alebo sú odkázané na lojalitu tých, ktorí nimi sú. Naše staré morálne kódy však zdôrazňujú dôležitosť pôvodu a lojality a spoločenský poriadok založený na poslušnosti voči autorite [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Učenci [ShowPolicyName('confucianism_policy')] teraz skúmajú učenia veľkých majstrov a prispôsobujú ich ako usmernenie pre správu našej krajiny.\n\nTento nový záujem o neokonfucianizmus zdôrazňuje pôvodné hodnoty morálky a učenia viac než extrémne zameranie neskorších učencov na korektné vládnutie a snaží sa poskytnúť racionálny morálny kódex pre miestnych vládcov i obyčajných ľudí. Jedným z takýchto učencov je [target_character.GetName], ktorý si získal meno medzi vzdelanými elitami." # todo: NEW TRANSLATION
 confucian_events.11.a: "Mali by sme sa snažiť prilákať ľudí ako [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 confucian_events.11.b: "Podporujme inštitúcie [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 confucian_events.12.title: "Pôvod a privilégiá" # todo: NEW TRANSLATION
 confucian_events.12.desc: "Šírenie ideálov [ShowPolicyName('confucianism_policy')] v našej spoločnosti viedlo k tomu, že mnohí muži skromného pôvodu stúpajú na pozície intelektuálneho vplyvu. [target_character.GetName], jeden z prominentnejších učencov tejto doby, nepochádza z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a spolu s ostatnými učencami sa usiluje sprístupniť vzdelanie verejnosti prostredníctvom verejných prednášok a kníh písaných jednoduchým jazykom.\n\nV mnohých ohľadoch je to výzva pre starý spoločenský poriadok, kde bolo vzdelanie privilégium vyhradené rodinám správneho pôvodu." # todo: NEW TRANSLATION
 confucian_events.12.a: "Toto je iniciatíva, ktorú musíme podporiť." # todo: NEW TRANSLATION
 confucian_events.12.b: "Nemôžeme dovoliť, aby bol takto ohrozený spoločenský poriadok!" # todo: NEW TRANSLATION
 confucian_events.13.title: "Meritokracia" # todo: NEW TRANSLATION
 confucian_events.13.desc: "Od mladosti sa [target_ruler.GetName] študoval texty [ShowPolicyName('confucianism_policy')] a navštevoval neokonfuciánske prednášky. Ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName] má teraz možnosť uvedené filozofické princípy zaviesť do praxe. Ambiciózny plán by bol odstrániť tých nekompetentných, ktorí majú vplyv v našom [ROOT.GetCountry.GetFlavorRank] len na základe pôvodu a starobylých put vernosti medzi našimi rodmi.\n\nSamozrejme, naši verní vazali by to pravdepodobne vnímali ako nevděk a neopodstatnenú nepriateľskosť." # todo: NEW TRANSLATION
 confucian_events.13.a: "Zaslúženosť by mala byť rozhodujúcim princípom." # todo: NEW TRANSLATION
 confucian_events.13.b: "Musíme podporovať tých, ktorí sú nám lojálni." # todo: NEW TRANSLATION
