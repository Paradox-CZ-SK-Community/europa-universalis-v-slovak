l_polish:
 muslim_school_events.1.title: "Nadaný sudca" # todo: NEW TRANSLATION
 muslim_school_events.1.desc: "Získanie vzdelania v teológii a práve je často dlhý proces, ktorý zahŕňa štúdium klasických právnych diel pod dohľadom $rank_county_arabic_ruler_male$ rôznych [ShowBuildingTypeName('madrasa')]. Za každé dielo alebo komentár, ktorý sa študent naučí, získa certifikát, 'Ijāza. V závislosti od toho, aký [ShowBuildingTypeNameWithNoTooltip('madrasa')] a ktorý $rank_county_arabic_ruler_male$ ide o, nemusí mať 'Ijāza rovnakú hodnotu.\n\n[ShowBuildingTypeNameWithNoTooltip('madrasa')] v [mufti_province.GetName] v poslednom čase veľmi dobre zapôsobila v celej krajine; niet pochýb, že študenti odtiaľ majú pred sebou skvelú kariéru ako Qāḍī alebo Muftī." # todo: NEW TRANSLATION
 muslim_school_events.1.a: "Potrebujeme nového Qāḍī." # todo: NEW TRANSLATION
 muslim_school_events.1.b: "Muftī v našom hlavnom meste prinesie právne vedenie." # todo: NEW TRANSLATION
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$" # todo: NEW TRANSLATION
 muslim_school_events.2.desc: "Kde Qāḍī sú sudcami krajiny, Muftī poskytujú všeobecné právne výklady a doktrínu. Tak veľký [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ako náš však potrebuje nadriadenú autoritu nad všetkými Muftī. Tradične to je úloha $common_string_shaikh_al_islam$.\n\n$common_string_shaikh_al_islam$ nielenže sám vypracúva Fatwā, ale bude aj menovať mnohých regionálnych Muftī v našom území a nakoniec je to osoba, ktorá bude strážiť zákonnosť výnosov [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Samozrejme muž, ktorého vyberieme, bude patriť k [ROOT.GetCountry.GetReligiousSchool.GetName], no na výber máme niekoľko významných kandidátov." # todo: NEW TRANSLATION
 muslim_school_events.2.a: "Zvoľme do tejto funkcie najvyššieho a najvernnejšieho Muftī" # todo: NEW TRANSLATION
 muslim_school_events.2.b: "Najučenší a najpevnejší kandidát musí byť menovaný $common_string_shaikh_al_islam$." # todo: NEW TRANSLATION
 muslim_school_events.2.c: "Slávny súfi dodá tejto kancelárii dôstojnosť, ktorú si zaslúži." # todo: NEW TRANSLATION
 muslim_school_events.3.title: "Nové [ShowBuildingTypeNameWithNoTooltip('madrasa')]" # todo: NEW TRANSLATION
 muslim_school_events.3.desc: "Významní občania [madrassah_province.GetProvince.GetName] venovali niekoľko dobročinných darov na založenie novej [ShowBuildingTypeName('madrasa')] v [madrassah_province.GetName]. Pozvali učencov nielen z širšieho okolia [madrassah_province.GetProvince.GetNameWithNoTooltip], ale aj z iných častí nášho územia a dokonca zahraničných teológov." # todo: NEW TRANSLATION
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 muslim_school_events.4.title: "Ġuzāt" # todo: NEW TRANSLATION
 muslim_school_events.4.desc: "Po stáročia vojny za rozšírenie viery privádzali skupiny 'Ġuzāt', alebo svätých bojovníkov na hraniciach islamského sveta, ktorí útočili na nepriateľské krajiny a posilňovali rady veriacich. Naša vojna proti neveriacemu [SCOPE.sCountry('infidel').GetAdjective] pritiahla pozornosť takýchto bojovníkov. Prišli sa pridať do našich radov, aby preukázali svoju hodnotu ako svätí bojovníci, a možno aj pre sľub koristi." # todo: NEW TRANSLATION
 muslim_school_events.4.a: "Sú vítaní." # todo: NEW TRANSLATION
 muslim_school_events.5.title: "Správa [SCOPE.sLocation('holy_city').GetName]" # todo: NEW TRANSLATION
 muslim_school_events.5.desc: "Každým rokom sväté mesto [SCOPE.sLocation('holy_city').GetName] zaznamenáva nárast počtu pútnikov, ktorí navštevujú tamojšie svätyne. Verní prichádzajú zo všetkých kútov islamského sveta a prinášajú obchod, tovary, kapitál, správy a nové myšlienky z ďalekých krajín do našich prístavov." # todo: NEW TRANSLATION
 muslim_school_events.5.a: "Boh je dobrý." # todo: NEW TRANSLATION
 muslim_school_events.6.title: "Šíitská migrácia" # todo: NEW TRANSLATION
 muslim_school_events.6.desc: "Aj keď je šíizmus rozšírený v islamskom svete, väčšina šíitov žije v krajinách ovládaných sunnitmi alebo dokonca neveriacimi štátmi. Aby prežili, naši bratia vo viere často musia prijať politiku Taqiyya, úmyselne predstierať vzdialenosť od šíitskej viery. Ako jeden z mála šíitskych [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sme priťahovali členov viery, ktorí už nechcú žiť svoje duchovné životy v tajnosti. Mnoho z nich sú vzdelaní a produktívni členovia spoločnosti." # todo: NEW TRANSLATION
 muslim_school_events.6.a: "Privítajme ich v našich mestách." # todo: NEW TRANSLATION
 muslim_school_events.6.b: "Pošlime ich osídliť hranice." # todo: NEW TRANSLATION
 muslim_school_events.7.title: "Súfijský synkretizmus" # todo: NEW TRANSLATION
 muslim_school_events.7.desc: "Súfiovia, so svojím mystickým a menej legalistickým prístupom k islamu, sú často medzi pohanmi vítanejší než vysoko vzdelaní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] alebo vojaci viery. Vyjadrujú zbožnosť inými spôsobmi, ako sú tanec, spev a miešanie islamských tradícií s miestnymi zvykmi, a sú preto nie vždy v najlepších vzťahoch s náboženskou etablisou.\nSúfijský vodca získal značnú sledovanosť v [SCOPE.sLocation('sufi_province').GetName], pričom veľké množstvo konvertitov z [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] sa pripojilo k jeho žiakom. Jeho nasledovníci odlesňujú pôdu pre nové osady, kde by mohli žiť spoločne, a to by mohlo viesť k veľkému nárastu islamského vplyvu v celej oblasti. Mnohí z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] žiadajú, aby sme ho poslali preč, lebo sa obávajú, že odkláňa pravoverných a stiera hranicu medzi islamom a vierou [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]." # todo: NEW TRANSLATION
 muslim_school_events.7.a: "Koná Božiu prácu." # todo: NEW TRANSLATION
 muslim_school_events.7.b: "Bude musieť kázať inde." # todo: NEW TRANSLATION
 muslim_school_events.8.title: "Zahraniční teológovia oživujú učenie" # todo: NEW TRANSLATION
 muslim_school_events.8.desc: "Teológovia, ktorých sme pozvali do našej krajiny, značne obohatili miestné náboženské učenie. Zanechali stopy v našej krajine a inšpirovali novú generáciu členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 muslim_school_events.8.a: "Potrebujem ich v [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 muslim_school_events.8.b: "Nájdu si miesta po celej našej krajine." # todo: NEW TRANSLATION
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip] teológovia" # todo: NEW TRANSLATION
 muslim_school_events.9.desc: "Tým, že do našich madrás posielame [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip] učencov, nielen zlepšujeme teologickú diskusiu v našej krajine, ale aj posilňujeme väzby s [SCOPE.sCountry('scholar_country').GetName] [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName]." # todo: NEW TRANSLATION
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 academic_respect: "Vzájomný rešpekt" # todo: NEW TRANSLATION
 muslim_school_events.10.title: "Náboženskí učenci sa nezhodujú" # todo: NEW TRANSLATION
 muslim_school_events.10.desc: "Nie všetci teológovia súhlasia. Zvyčajne to nie je veľký problém, lebo nezrovnalosti môžu existovať bez konfliktu v akademickom svete. Niekedy sa však nesúhlasy stávajú osobnejšie a niektorí by tvrdili, že takto sa naši pozvaní učenci dostali do konfliktu s veľkou časťou našej náboženskej etablisy, čo poškodilo našu medzinárodnú reputáciu." # todo: NEW TRANSLATION
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 muslim_school_events.11.title: "Manévrovanie pri súdoch" # todo: NEW TRANSLATION
 muslim_school_events.11.desc: "Hoci škola [ROOT.GetCountry.GetReligiousSchool.GetName] je oficiálne schválenou školou [ROOT.GetCountry.GetFlavorRank], v našich krajinách existuje mnoho dvorov a Qāḍī a všetky školy viery sú povolené pri civilných konaniach. To znamená, že do určitej miery je možné 'vyberať si súdy' tým, že sa prípad predloží Qāḍī zo školy, ktorá je pravdepodobnejšia, že vydá priaznivé rozhodnutie.\n\nPodnikavý obchodník v [selected_location.GetName] sa v tom stal taký dobrý, že to nahnevalo nielen miestne obyvateľstvo a jeho obchodných konkurentov, ale aj miestneho guvernéra. S tým veľa neurobíme bez zásahov do privilégií [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 muslim_school_events.11.a: "Postarajme sa len, aby bol tento muž potrestaný." # todo: NEW TRANSLATION
 muslim_school_events.11.b: "Pragmatizmus musí mať prednosť pred teológiou." # todo: NEW TRANSLATION
 muslim_school_events.12.title: "Taqiyya" # todo: NEW TRANSLATION
 muslim_school_events.12.desc: "Po stáročia mnohí nasledovníci Alího považovali za nevyhnutné skrývať sa a predstierať, že dodržiavajú iné náboženské zvyky, aby si zachovali svoju vieru. Úrady v [SCOPE.sLocation('shia_here').GetName] čoraz častejšie podozrievajú, že v miestnych súfijských lóžach je narastajúci počet šíitov, a žiadajú naše požehnanie pri ich pokusoch ich vypudiť." # todo: NEW TRANSLATION
 muslim_school_events.12.a: "Heretikov netolerujeme!" # todo: NEW TRANSLATION
 muslim_school_events.12.b: "Musíme rešpektovať súfijské lóže." # todo: NEW TRANSLATION
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! našich [pops|e] v tomto [location|e] prejde na [ShowReligionName('shia')]" # todo: NEW TRANSLATION
 muslim_school_events.13.title: "Protesty v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muslim_school_events.13.desc: "Ako muži veľkej duchovnej sily, ale zároveň pevne súčasť etablisy, sa členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] niekedy rozhodnú pripojiť k sociálnym protestom. Nedávna potýčka medzi miestnou posádkou a mestským obyvateľstvom v [target_location.GetName] pritiahla pozornosť významných Muftī v štáte [target_location.GetProvince.GetName].\n\nNáš miestny veliteľ sa obáva, že situácia by mohla eskalovať, ak nebudeme počúvať protestujúcich, ale urobiť tak by malo svoju cenu." # todo: NEW TRANSLATION
 muslim_school_events.13.a: "Odškodnime obyvateľov [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 muslim_school_events.13.b: "Muftī alebo nie, nič nemôžeme urobiť." # todo: NEW TRANSLATION
 muslim_school_events.14.title: "Chudoba v [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muslim_school_events.14.desc: "Ako mestá rastú, staré zariadenia a hradby, ktoré ich kedysi udržovali, chátrajú. V [SCOPE.sLocation('urbanization_province').GetName] to v priebehu času viedlo k zmene. Menej čisté dielne, ako sú hnediare, sa presunuli za mestské hradby, rovnako ako cintoríny. Najviditeľnejší je však rastúci počet chudobných na uliciach. Existujúce charitatívne organizácie nestíhajú rýchly rast mesta, a preto sa navrhuje vyčleniť viac štátneho majetku ako Waqf, charitatívnych darov na údržbu verejných kuchýň a kúpeľov." # todo: NEW TRANSLATION
 muslim_school_events.14.a: "Samozrejme takúto vec podporíme." # todo: NEW TRANSLATION
 muslim_school_events.14.b: "Istotne si miestne významné osobnosti môžu dovoliť charitu z vlastného vrecka?" # todo: NEW TRANSLATION
 muslim_school_events.15.title: "Mesto [holy_city.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muslim_school_events.15.desc: "Ako strážcovia svätých mešít v [holy_city.GetName] nie sme zodpovední len za Svätyňu. Štát, ktorý si nárokuje túto česť, sa očakáva, že sa postará nielen o obyvateľov svätých miest, ale aj o pútnikov, ktorých priťahujú. Z tohto dôvodu mnohí panovníci venovali veľké zdroje, či už priamo vo mestách, alebo veľké úseky vzdialenej pôdy, aby ich kŕmili a udržiavali.\n\nNiektorí hovoria, že [target_ruler.GetName] nevenoval týmto mestám takú pozornosť, akú si zaslúžia, že pútnici už nie sú v bezpečí a že v uliciach [holy_city.GetNameWithNoTooltip] panuje veľká chudoba." # todo: NEW TRANSLATION
 muslim_school_events.15.a: "Vyčleňme viac pôdy na ich údržbu." # todo: NEW TRANSLATION
 muslim_school_events.15.b: "Bohužiaľ momentálne nemáme žiadne ďalšie zdroje." # todo: NEW TRANSLATION
 muslim_school_events.16.title: "Rozšírenie madrasy v [madrasa_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muslim_school_events.16.desc: "Madrasa v [madrasa_province.GetName] získava dobré meno, nielen ako centrum učenia [ROOT.GetCountry.GetReligiousSchool.GetName], ale aj vďaka svojim šujukom z iných škôl. Učenci z [inv_school.GetName] z iných častí sveta si najmä vybudovali meno v madrase [madrasa_province.GetNameWithNoTooltip] a v dôsledku toho sa rozrastá nielen samotná inštitúcia, ale aj susedná trhová štvrť a rušné mesto ako celok.\n\nRast miest nie je bez problémov a rastúca madrasa potrebuje ďalšiu podporu. Ak by [target_ruler.GetName] [target_ruler.GetHerselfHimself] vyčlenil väčší dobročinný príspevok na údržbu a prevádzku väčšej madrasy, prospelo by to mestu i celému okoliu." # todo: NEW TRANSLATION
 muslim_school_events.16.a: "Musíme k tomu prispieť." # todo: NEW TRANSLATION
 muslim_school_events.16.b: "Miestni ich uživia a zaplatia." # todo: NEW TRANSLATION
 muslim_school_events.17.title: "Dargah" # todo: NEW TRANSLATION
 muslim_school_events.17.desc: "Súfijský $rank_county_arabic_ruler_male$ zomrel v [dargah_province.GetName] a jeho nasledovníci teraz stavajú svätyňu na jeho počesť. Pútnici z rôznych častí krajiny už začínajú prichádzať do provincie, aby videli hrobku tohto veľkého muža, niektorí ho nazývajú svätcom. Lokálni významní ľudia vyčlenili dobročinný príspevok na jej údržbu a jeho bývalí žiaci otvorili priestor pre lóžu nablízku.\nAj keď nie je nič zlé na uctení si veľkého muža, niektorí tradicionalisti medzi zbožnými a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] cítia, že tento spôsob uctievania je rúhačský.\nAk by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] navštívil svätyňu v [dargah_province.GetNameWithNoTooltip], mohlo by to veľa priniesť, nielen pre prestíž svätyne, ale aj pre vnímanie [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] obyvateľmi." # todo: NEW TRANSLATION
 muslim_school_events.17.a: "Vyhľadajme vedenie na tomto svätom mieste." # todo: NEW TRANSLATION
 muslim_school_events.17.b: "Nesmie sa podporovať miestne poverčivosti." # todo: NEW TRANSLATION
 muslim_school_events.18.title: "Alevíti z [alevi_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 muslim_school_events.18.desc: "Hoci nie sú našimi priamymi bratmi vo viere, veľké množstvo turkických kmeňov v Anatólii sú šíitskí Alevíti. Podobne ako džafariti (Jafari) sú Alevíti dvanástnikmi a veria v príchod Dvanástich Imámov. Ich viera je hlboko zakorenená v mysticizme a súfizme. Pod sunnitskou vládou museli často viesť život izolovaný od spoločnosti, nemohli sa miešať so sunnitmi a štát im nedôveroval.\nMnohí medzi obyvateľmi [alevi_province.GetName] sú Alevíti a všeobecne nás prijali ako svojich nových panovníkov. Ich mystické tradície sa v mnohých ohľadoch líšia od našich, ale ak by sme týchto ľudí podporili, mohli by sme rýchlejšie šíriť šíitskú vieru v regióne." # todo: NEW TRANSLATION
 muslim_school_events.18.a: "Posilnime našich bratov vo viere v tejto oblasti." # todo: NEW TRANSLATION
 muslim_school_events.18.b: "Aj keď ich vítame, správu ponecháme v rukách miestnych úradov." # todo: NEW TRANSLATION
 muslim_school_events.19.title: "Svetskí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 muslim_school_events.19.desc: "Nie všetci členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú veľkí teológovia alebo intelektuáli. Korupcia sa môže rozrásť v ktoromkoľvek kúte štátu a pre niektorých môže byť ťažké rozlíšiť, čo prospieva viere a čo im prospieva osobne. Doručilo sa [target_ruler.GetName], že niekoľko pobožných grantov po celom impériu bolo získaných podvodom alebo nezákonne prešlo na dedičov. Členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, aby sme preskúmali a overili všetky takéto granty v [ROOT.GetCountry.GetFlavorRank], najmä v regiónoch, ktoré pôvodne nepatrili pod našu vládu.\n\nTo by bolo jasným urazením pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktorí by to vnímali ako zásah do ich privilégií a útok na ich stav ako celok." # todo: NEW TRANSLATION
 muslim_school_events.19.a: "Niekoľko priestupkov nič neznamená v porovnaní s tým, čo nám títo muži dávajú." # todo: NEW TRANSLATION
 muslim_school_events.19.b: "Iba zradcovia majú čoho sa báť." # todo: NEW TRANSLATION
 muslim_school_events.21.title: "Neo-sufizmus a tradičná reakcia" # todo: NEW TRANSLATION
 muslim_school_events.21.desc: "Mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú čoraz nespokojnejší s [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Medzi zbožnými moslimami sa náš príjem pohanov do vysokých úradov ako aj prijímanie pohanských zvyklostí a tradícií považuje za pohŕdanie. Vnikanie štátu do výkladu práva a iných tradičných domén [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tiež štátu neprinieslo priateľov medzi juristami kráľovstva.\nCharizmatickí $rank_county_arabic_ruler_male$ z súfijského rádu Naqshbandi začali agitovať proti štátu a tomu, čo považujú za nesprávne a v niektorých prípadoch hriešne uplatňovanie islamského práva v našom panstve." # todo: NEW TRANSLATION
 muslim_school_events.21.a: "Sú, žiaľ, zblúdení." # todo: NEW TRANSLATION
 muslim_school_events.21.a.tt: "Odteraz bude náboženská hierarchia silnejšie reagovať na bezbožné konanie [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]" # todo: NEW TRANSLATION
 muslim_school_events.22.desc: "Rastúce hnutie medzi [ShowReligiousSchoolName('hanbali_school')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ROOT.GetCountry.GetLongName] presadzuje návrat k čistejšej viere. Silno odmietajú akékoľvek inovácia v zvykoch proroka a čokoľvek, čo nie je súčasťou písomných zdrojov islamského práva. Dôrazne sa stavajú proti všetkým formám súfizmu, uctievaniu svätých alebo neverejným tradíciám a sľubujú priniesť pravdivejšiu náboženskú spoločnosť všetkým, ktorí prijmú ich učenie." # todo: NEW TRANSLATION
 muslim_school_events.22.a: "Zaujímavé." # todo: NEW TRANSLATION
 muslim_school_events.22.a.tt: "[ShowReligiousSchoolName('wahhabi_school')] [religious_school|e] je teraz povolený" # todo: NEW TRANSLATION
 muslim_school_events.22.b: "Majú pravdu." # todo: NEW TRANSLATION
 muslim_school_events.23.title: "Súfijské svätyne" # todo: NEW TRANSLATION
 muslim_school_events.23.desc: "Zvyk patronovať alebo dokonca finančne zabezpečovať svätyne spojené s hrobkami slávnych súfijov je dlhodobo hlavným bodom sporu pre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. S nástupom tradičnejšej generácie získavajú tlak na nášho vládcu, aby sa pokúsil túto prax potlačiť." # todo: NEW TRANSLATION
 muslim_school_events.23.a: "Musíme urobiť, čo žiadajú." # todo: NEW TRANSLATION
 muslim_school_events.23.b: "Nie. Starí majstri boli veľkí muži!" # todo: NEW TRANSLATION
