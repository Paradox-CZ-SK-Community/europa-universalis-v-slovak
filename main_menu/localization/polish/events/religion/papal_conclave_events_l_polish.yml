l_polish:
  papal_conclave_events.1.title: "Rozpory medzi kardinálmi" # todo: NEW TRANSLATION
  papal_conclave_events.1.desc: "Počas konkláve, ktoré má rozhodnúť o novom [ROOT.GetCountry.GetGovernment.GetRulerTitle], sa dvaja kardináli zapojili do rozhovoru, ktorý prerástol v otvorenú konfrontáciu o hodnotách skôr než do obyčajnej diskusie o voľbe.\n\nNa jednej strane stojí názor, že Božia práca by mala byť založená na kontemplácii, nezávisle od vĺn a odlivov ľudského názoru. Tento pohľad zdieľa mnoho najvyšších členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí tvrdia, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] by nemal meniť svoje rozhodnutie, aby vyhovel tým, ktorí sa zaujímajú len o pozemské odmeny, nech už majú akokoľvek veľkú pozemskú moc.\n\nNa druhej strane stoja tí, ktorí získali podporu hlavne od najvplyvnejších a najbohatších rodín medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], a ktorí argumentujú, že [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý úplne ignoruje obavy a záujmy ľudu, zlyháva ako Boží pastier, a že mať podporu ľudu môže priniesť len výhody." # todo: NEW TRANSLATION
  papal_conclave_events.1.a: "Boh pozná svojich." # todo: NEW TRANSLATION
  papal_conclave_events.1.b: "Pastieri sa skutočne musia starať o svoje stáda." # todo: NEW TRANSLATION
  papal_conclave_events.1.c: "Musíme zostať neutrálni." # todo: NEW TRANSLATION
  papal_conclave_events.2.title: "Ovlplyvnenie hlasovania" # todo: NEW TRANSLATION
  papal_conclave_events.2.desc: "Konkláve sa zišlo, aby rozhodlo, kto bude ďalším [ROOT.GetCountry.GetGovernment.GetRulerTitle], a diplomacia aj rokovania sa snažia tento výber ovplyvniť. Keď je toľko vplyvných krajín obkolesujúcich také dôležité rozhodnutie, mohli by sme sa pokúsiť naklonovať váhy v náš prospech a získať priazeň niektorých z nich.\n\nSamozrejme to nebude lacné ani zaručené, ale výhody, ktoré by sme získali, ak by sme získali podporu akejkoľvek krajiny za kardinála, by mohli byť značné." # todo: NEW TRANSLATION
  papal_conclave_events.2.a: "Dajme im motiváciu." # todo: NEW TRANSLATION
  papal_conclave_events.2.b: "To je rúhanie!" # todo: NEW TRANSLATION
  papal_conclave_events.2.tt: "[target_country.GetName] dostane našu ponuku. Ak ju prijmú:" # todo: NEW TRANSLATION
  papal_conclave_events.3.title: "Návrh z konkláve" # todo: NEW TRANSLATION
  papal_conclave_events.3.desc: "Prišla správa z [GetCountry('PAP').GetLongName], ktorá sa práve nachádza uprostred konkláve, aby zvolila nového [GetCountry('PAP').GetGovernment.GetRulerTitle]. Tvrdia, že vhodnosť ďalšieho [GetCountry('PAP').GetGovernment.GetRulerTitle] je otázkou rovnako politickou ako teologickou. Preto prišli požiadať o našu podporu v súčasných voľbách a sľubujú veľké výhody z našej vzájomnej spolupráce." # todo: NEW TRANSLATION
  papal_conclave_events.3.a: "Prijať návrh." # todo: NEW TRANSLATION
  papal_conclave_events.3.b: "Nebudeme zasahovať do Svätého stolca." # todo: NEW TRANSLATION
  papal_conclave_events.4.title: "Ponuka prijatá" # todo: NEW TRANSLATION
  papal_conclave_events.4.desc: "Náš poslovia k [target_country.GetLongName] sa vrátili s dobrými správami. Magnifický [target_country.GetGovernment.GetRulerTitle] z [target_country.GetNameWithNoTooltip] sa rozhodol prijať našu ponuku a ponúka nám svoju podporu v súčasných konkláve. Naše diplomatické vzťahy sa upevnili." # todo: NEW TRANSLATION
  papal_conclave_events.4.a: "Nech ich Pán požehná." # todo: NEW TRANSLATION
  papal_conclave_events.5.title: "Ponuka odmietnutá" # todo: NEW TRANSLATION
  papal_conclave_events.5.desc: "Hanebný [target_country.GetGovernment.GetRulerTitle] z [target_country.GetLongName] sa rozhodol odmietnuť našu štedrú ponuku a obrátil sa proti nám. Teda zostávame bez ich podpory, avšak postaviť sa proti vôli Svätého stolca nie je bez následkov a takáto urážka sa rýchlo nezabudne." # todo: NEW TRANSLATION
  papal_conclave_events.5.a: "Nech sú zatracení v pekle." # todo: NEW TRANSLATION
  papal_conclave_events.6.title: "Mimoriadna omša" # todo: NEW TRANSLATION
  papal_conclave_events.6.desc: "Kým sa konkláve zišlo rozhodnúť o otázke ďalšieho [ROOT.GetCountry.GetGovernment.GetRulerTitle], medzi obyvateľstvom sa začínajú ozývať obavy. Neschopnosť konkláve rýchlo rozhodnúť a strach, že by rokovania mohli trvať dlho bez výsledku, začínajú vyvolávať nepokoj v srdciach našich veriacich, ktorí bez pastiera [ShowReligionName('catholic')] sa cítia stratení a bez smeru. Navrhlo sa usporiadať mimoriadnu omšu v [ROOT.GetCountry.GetCapital.GetName], aby sme upokojili tieto obavy a ukázali ľudu, že vedenie Svätej cirkvi je stále silné." # todo: NEW TRANSLATION
  papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!" # todo: NEW TRANSLATION
  papal_conclave_events.6.b: "Máme naliehavejšie záležitosti." # todo: NEW TRANSLATION
  papal_conclave_events.6.tt: "Každý [pop|e] získa [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]. [pops|U] v našom [capital|e] získajú navyše [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction]" # todo: NEW TRANSLATION
  papal_conclave_events.7.title: "Diskvalifikácia kardinála" # todo: NEW TRANSLATION
  papal_conclave_events.7.desc: "Počas súčasného konkláve, ktoré má rozhodnúť o ďalšom [ROOT.GetCountry.GetGovernment.GetRulerTitle], sa kardináli už začínali približovať k dohode, koho zvoliť. Avšak objavili sa nové informácie týkajúce sa obľúbeného kandidáta a jeho minulých prehreškov vnútri i mimo Cirkvi. Padli vážne obvinenia, zahŕňajúce niekoľko zvrhlostí ako rozkošnosť, pohlavné úskoky a iné nemorálne praktiky.\n\nAj keď tieto minulé hriechy nedesiú na exkomunikáciu, a hoci sa odvtedy skutočne pokáním a zmieril, jeho podpora bola rýchlo stiahnutá. Konkláve tak riskuje, že bude musieť začať diskusie od začiatku a predĺžiť rozhodovanie." # todo: NEW TRANSLATION
  papal_conclave_events.7.a: "Je zjavne nespôsobilý byť [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  papal_conclave_events.7.b: "Mýliť sa je ľudské." # todo: NEW TRANSLATION
  papal_conclave_events.8.title: "Svätý vták" # todo: NEW TRANSLATION
  papal_conclave_events.8.desc: "Konkláve sa zišlo, aby zvolilo nového [ROOT.GetCountry.GetGovernment.GetRulerTitle], no jeho pomalosť začína ľudí znepokojovať. Uprostred tohto prišli správy o tajomnom pozorovaní v [ROOT.GetCountry.GetCapital.GetName]. Nad najvyššou vežou miestneho kostola celý deň spočíval vták bez toho, aby sa pohnul.\n\nPresná povaha vtáka je predmetom debát. Hoci by si mnohí predstavovali holubicu, ľudské opisy hovoria aj o jastrabovi, sove, kačke, sliepke či vrane. Nezávisle od presnej identity tento svätý vták, ako ho niektorí začali nazývať, priťahoval obdivovateľov po celom meste a ľudia často prichádzali, aby ho pozorovali.\n\nMôžeme ho využiť ako symbol Božej priazne nad súčasným konkláve, čo by určite upokojilo nervozitu ľudu." # todo: NEW TRANSLATION
  papal_conclave_events.8.a: "Naozaj sväté stvorenie." # todo: NEW TRANSLATION
  papal_conclave_events.8.b: "Niekedy je vták len vták." # todo: NEW TRANSLATION
  papal_conclave_events.9.title: "Zmätenie pri voľbe" # todo: NEW TRANSLATION
  papal_conclave_events.9.desc: "Konkláve má svätú povinnosť danú Bohom zvoliť ďalšieho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Postup obyčajne prebieha bez vážnejších incidentov, hoci v niektorých prípadoch môže ťažkosť dosiahnuť dohodu spomaliť. Súčasné konkláve však zažilo veľmi nezvyčajnú situáciu. Napriek tomu, že voľba ešte nebola ukončená, v [ROOT.GetCountry.GetCapital.GetName] sa šírila správa, že nový [ROOT.GetCountry.GetGovernment.GetRulerTitle] už bol údajne zvolený, pretože meno údajného nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] už kolovalo medzi obyvateľstvom.\n\nNevieme, odkiaľ takéto falošné správy pochádzajú ani aký je ich úmysel, no je jasné, že obyvateľstvo je uvádzané do omylu. Ak sa to nevyrieši, takéto zmätky by mohli viesť nielen k nedôvere verejnosti, ale aj k zníženiu autority a kredibility skutočného budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle], keď bude napokon zvolený." # todo: NEW TRANSLATION
  papal_conclave_events.9.a: "Potlačiť tieto falošné správy." # todo: NEW TRANSLATION
  papal_conclave_events.9.b: "Božia pravda zvíťazí nad diablovými klamstvami." # todo: NEW TRANSLATION
  papal_conclave_events.10.title: "Zvolený kandidát odmieta" # todo: NEW TRANSLATION
  papal_conclave_events.10.desc: "Postup konkláve je vždy namáhavý a úľava kardinálov po zvolení kandidáta je zrejmá. Tento raz sa však ich tváre rýchlo zmenili na pohoršenie, keď zvolený kandidát mal drzosť odmietnuť funkciu.\n\nHoci kandidáti majú právo odmietnuť svoje zvolenie, zvyčajne to nie je vykonané takto, alebo aspoň majú slušnosť a zdvorilosť prejaviť svoje úmysly skôr, než sa hlasuje. Teraz je konkláve nútené začať postup znova." # todo: NEW TRANSLATION
  papal_conclave_events.10.a: "Ako môže niekto odmietnuť Božie volanie?" # todo: NEW TRANSLATION
  papal_conclave_events.10.b: "Nemôžeme ho nútiť, aby prijal." # todo: NEW TRANSLATION
  papal_conclave_events.11.title: "Pápežské konkláve ukončené" # todo: NEW TRANSLATION
  papal_conclave_events.11.desc: "Konkláve dokončilo debatovanie o tom, ktorý kardinál by mal byť zvolený za nového [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Boli tri hlavné kandidáti, ale ktorý z nich vyhral voľbu?" # todo: NEW TRANSLATION
  papal_conclave_events.11.a: "Kardinál z [first_candidate.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  papal_conclave_events.11.b: "Kardinál z [second_candidate.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  papal_conclave_events.11.c: "Kardinál z [third_candidate.GetNameWithNoTooltip]"" # todo: NEW TRANSLATION
