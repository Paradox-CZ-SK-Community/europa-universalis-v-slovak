l_polish:
 mayan_events.1.title: "Začiatok nového K'atunu" # todo: NEW TRANSLATION
 mayan_events.1.desc: "Po dvadsiatich rokoch sa v Dlhom počítaní nášho ľudu začína nový K'atun.\n\nJe našou povinnosťou ako vládcov [ROOT.GetCountry.GetLongName] usporiadať veľkolepý festival na počesť [ROOT.GetCountry.GetReligion.GetGodName] a označiť začiatok nového cyklu v živote našej kultúry. Náš ľud od nás očakáva, že zorganizujeme oslavu tak veľkolepú a prepychovú, že si ju budú pamätať ešte mnoho rokov.\n\nPreto sme sa roky starostlivo pripravovali a nastal čas, aby sme toho všetkého využili." # todo: NEW TRANSLATION
 mayan_events.1.a: "Buď oslávený [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 mayan_events.1.b: "Ponáhľajte sa s poslednými detailmi!" # todo: NEW TRANSLATION
 mayan_events.1.c: "Sme pripravení." # todo: NEW TRANSLATION
 mayan_events.1.d: "Ľud bude sklamaný." # todo: NEW TRANSLATION
