l_polish:
  lots_of_sikhs: "Mnoho [pops|e] v našom [country|e] teraz nasleduje [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
  sikhism.1.title: "Viera [ShowReligionAdjectiveWithNoTooltip('sikhism')]" # todo: NEW TRANSLATION
  sikhism.1.desc: "[target_location.GetName] leží na hranici medzi stúpencami [ShowReligionName('hindu')] a [ShowReligionGroupName('muslim')]. V tejto oblasti poznačenej náboženským napätím a rozdielmi začal muž menom [target_character.GetName] kázať, že neexistuje ani [ShowReligionAdjectiveWithNoTooltip('hindu')] ani [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], ale pravda je u Boha, ktorý nie je ani jedným.\n\nHoci [target_character.GetHisHer] odmietnutie starobylých zvykov pobúrilo oddaných [target_religion.GetAdjectiveWithNoTooltip] veriacich, ignorovanie vyznania zo strany [target_character.GetNameWithNoTooltip] umožnilo, aby sa [target_character.GetHisHer] učenie uchytilo medzi obyvateľstvom. [target_character.GetHisHer|U] učeníci sú známi ako Sikhovia a rýchlo šíria túto novú vieru po celom [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  sikhism.1.a: "Toto nemá miesto v [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  sikhism.1.b: "Budeme sa musieť porozprávať s týmto [target_character.GetShortNameWithNoTooltip] o viere [ShowReligionAdjectiveWithNoTooltip('sikhism')]." # todo: NEW TRANSLATION
  sikhism.1.c: "Budeme nasledovať učenie [target_character.GetNameWithNoTooltip] celým srdcom." # todo: NEW TRANSLATION
  sikhism.2.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.2.desc: "'Smrť by nebola zlá, ó ľudia, keby sa vedelo, ako skutočne zomrieť.'\n\nZakladateľ našej viery zomrel. Telo [previous_guru.GetName] je mŕtve, ale duch [ROOT.GetCountry.GetGovernment.GetRulerTitle] pretrváva v [previous_guru.GetHerHis] nástupcovi, [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] bol jedným z najvernejších nasledovníkov [previous_guru.GetShortNameWithNoTooltip] a pokračuje v [previous_guru.GetHerHis] odkaze pri zakladaní [ROOT.GetCountry.GetReligion.GetAdjective] komunity, šíriac používanie novej abecedy, aby podporil vzdelávanie mladých." # todo: NEW TRANSLATION
  sikhism.2.a: "Svetlo [ROOT.GetCountry.GetGovernment.GetRulerTitle] žiari ďalej." # todo: NEW TRANSLATION
  sikhism.2.tt: "Odomkne [ShowLawName('guru_angad_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.3.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.3.desc: "[previous_guru.GetName] zomrel a zanechal guruship do opatery svojho verného služobníka [target_character.GetName]. Muž veľkej pokory, [target_character.GetShortNameWithNoTooltip] však má ambície rozšíriť učenie [ROOT.GetCountry.GetReligion.GetName], posilniť doktrínu rovnosti, ktorá si získala popularitu medzi bežným ľudom, a ustanoviť náboženských zástupcov nazývaných Masand, šíriac slovo našej viery ďalej, než by to sám [ROOT.GetCountry.GetGovernment.GetRulerTitle] kedy dokázal." # todo: NEW TRANSLATION
  sikhism.3.a: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je sila slabých a oslobodenie otroka!" # todo: NEW TRANSLATION
  sikhism.3.tt: "Odomkne [ShowLawName('guru_amar_das_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.4.desc: "[previous_guru.GetName] opustil tento svet a odovzdal guruship [previous_guru.GetHerHis] žiakovi [target_character.GetName]. [target_character.GetSheHe|U] bude dohliadať na pokračujúcu výstavbu nášho svätého mesta a nabáda nasledovníkov, aby dosiahli osvietenie nielen prostredníctvom samotárskej meditácie, ale aj aktívnym zapájaním sa do komunity a svojich spoluveriacich [ROOT.GetCountry.GetReligion.GetAdjective]." # todo: NEW TRANSLATION
  sikhism.4.a: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je služobník [ROOT.GetCountry.GetReligion.GetGodName] a my slúžime [target_character.GetHerHim]." # todo: NEW TRANSLATION
  sikhism.4.tt: "Odomkne [ShowLawName('guru_ram_das_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.5.desc: "Po smrti [previous_guru.GetName] bol [target_character.GetName] zvolený za ďalšieho [ROOT.GetCountry.GetGovernment.GetRulerTitle], napriek sporom s protivníkmi [target_character.GetNameWithNoTooltip]. Aby zachoval poznanie a hymny minulých učení, [target_character.GetShortNameWithNoTooltip] začal zostavovať zväzok známy ako [ShowPolicyName('adi_granth')]. Duchovné texty v ňom zhromaždené pochádzajú od mnohých veľkých učiteľov a [ROOT.GetCountry.GetGovernment.GetRulerTitle] nariadil, že každý si z neho môže vziať. [target_character.GetSheHe|U] tiež založil veľký chrám, Harmandir Sāhib, ktorý poskytuje všetkým [ROOT.GetCountry.GetReligion.GetAdjective] veriacim miesto na stretnutia a uctievanie." # todo: NEW TRANSLATION
  sikhism.5.a: "Zachováme poznanie v bezpečí a budeme na ňom stavať." # todo: NEW TRANSLATION
  sikhism.5.tt: "Odomkne [ShowLawName('guru_arjan_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.6.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.6.desc: "'Keď tĺčem tieto cibule, ktoré si mi priniesol, tak tvoj syn rozdrví hlavy svojich nepriateľov a bude zároveň veľkým bojovníkom a vznešeným $guru$.'\n\nTak sa hovorí o nástupcovi [previous_guru.GetName], [target_character.GetName]. Svet sa zmenil a [ROOT.GetCountry.GetReligion.GetAdjective] ľudia už nemôžu dôverovať, že ich potenciálni nepriatelia budú milosrdní, a tak zdvihli zbrane proti tým, ktorí sa snažia urobiť mučeníkov z [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [target_character.GetHerHis] učeníkov." # todo: NEW TRANSLATION
  sikhism.6.a: "Meče nahradia korunu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  sikhism.6.tt: "Odomkne [ShowLawName('guru_hargobind_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.7.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.7.desc: "Nástupca [previous_guru.GetName], [target_character.GetName], bol vycvičený v príprave na prevzatie gurushipu a teraz prišiel ten čas. Hoci bol poučený v bojových spôsoboch a v udržiavaní armády vybudovanej [target_character.GetHerHis] predchodcom, [target_character.GetNameWithNoTooltip] má citlivejšiu povahu a [target_character.GetHerHis] láska ku všetkým živým bytostiam núti [target_character.GetHerHim] hľadať diplomatické riešenia." # todo: NEW TRANSLATION
  sikhism.7.a: "Dosť bojov; teraz je čas na uzdravenie." # todo: NEW TRANSLATION
  sikhism.7.tt: "Odomkne [ShowLawName('guru_har_rai_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.8.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.8.desc: "Telo [previous_guru.GetName] zomrelo a zanechalo veľmi mladého nástupcu, ktorý prevzal žezlo. [target_character.GetName] bol považovaný za lepšieho kandidáta než ostatné možnosti, ktoré dávali prednosť diplomatickému pragmatizmu pred vernosťou viere. Hoci náš nový [ROOT.GetCountry.GetGovernment.GetRulerTitle] nepostráda zbožnosť ani dobrotu, [target_character.GetHerHis] mladý vek obmedzuje naše diplomatické možnosti." # todo: NEW TRANSLATION
  sikhism.8.a: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je stále naše požehnanie." # todo: NEW TRANSLATION
  sikhism.8.tt: "Odomkne [ShowLawName('guru_har_krishan_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.9.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.9.desc: "[previous_guru.GetName] tragicky zomrel. Po istom zmätku ohľadom toho, kto by mohol byť [previous_guru.GetHerHis] nástupcom, bol [target_character.GetName] zvolený za nového [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pôvodne samotársky [target_character.GetWomanMan], [target_character.GetSheHe] sa ujal úlohy a ukázal sa ako odhodlaný vodca. Napriek vlastnému odmietaniu rituálov a ceremónií si [target_character.GetSheHe] osvojil úlohu chrániť nielen náboženstvo [target_character.GetHerHis] vlastných nasledovníkov, ale aj [ShowReligionAdjective('hindu')] utečencov, ktorí k nám prichádzajú z prenasledovania." # todo: NEW TRANSLATION
  sikhism.9.a: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je Pravý kráľ a štít utláčaných." # todo: NEW TRANSLATION
  sikhism.9.tt: "Odomkne [ShowLawName('guru_tegh_bahadur_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.10.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.10.desc: "Smrťou [previous_guru.GetName] sa [ROOT.GetCountry.GetReligion.GetAdjective] veriaci opäť museli postaviť nepriateľstvu svojich politických a náboženských protivníkov. [previous_guru.GetHerHis|U] nástupca, [target_character.GetName], je odhodlaný zjednotiť ľud a zhromaždiť tých, ktorí sú ochotní obetovať svoje životy za svojho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nasledujúce desaťročia vyvrcholia vytvorením [ShowLawName('khalsa_law')], tých, ktorí budú iniciovaní rituálmi [ROOT.GetCountry.GetGovernment.GetRulerTitle] do našej viery, a meno [target_character.GetNameWithNoTooltip] zostane naveky v dejinách." # todo: NEW TRANSLATION
  sikhism.10.a: "[ShowLawNameWithNoTooltip('khalsa_law')] patria [ROOT.GetCountry.GetReligion.GetGodName], Víťazstvo patrí [ROOT.GetCountry.GetReligion.GetGodName]!" # todo: NEW TRANSLATION
  sikhism.10.tt: "Odomkne [ShowLawName('guru_gobind_singh_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.10.khalsa.tt: "Odomkne [ShowLawName('khalsa_law')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]" # todo: NEW TRANSLATION
  sikhism.11.desc: "[previous_guru.GetName] je preč, ale odovzdal guruship tomu, kto nikdy nezomrie. Zbierka posvätných textov známa ako [ShowPolicyName('adi_granth')], ktorú raz vytvoril [GetCharacter('guru_arjan').GetName] a na ktorú nadviazali ďalší [ROOT.GetCountry.GetGovernment.GetRulerTitle] po [GetCharacter('guru_arjan').GetHerHim], bola označená [previous_guru.GetNameWithNoTooltip] za konečného nástupcu, ktorý bude viesť [ROOT.GetCountry.GetReligion.GetAdjective] ľud: [ShowWorkOfArtName('guru_granth_sahib')]. Odteraz budú na akékoľvek otázky, ktoré môžu mať [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] veriaci pre [ROOT.GetCountry.GetGovernment.GetRulerTitle], odpovedané poznaním, ktoré v nej je." # todo: NEW TRANSLATION
  sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je napĺňač prianí mysle." # todo: NEW TRANSLATION
  sikhism.11.b: "Tí, ktorí chcú stretnúť [ROOT.GetCountry.GetReligion.GetGodName], nájdu Ho v jej hymnach." # todo: NEW TRANSLATION
  sikhism.11.tt: "Odomkne [ShowLawName('guru_granth_sahib_guruship')] pre [GetUniqueInternationalOrganization('sikhism').GetName]" # todo: NEW TRANSLATION
  sikhism.12.title: "$guru$ in [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sikhism.12.desc: "Správa od muža, ktorého niektorí nazývajú $guru$, prišla do [target_location.GetName]. [target_character.GetSheHe|U] tvrdí, že dostal zjavenie, bol povolaný nebom, aby cestoval z [target_character.GetHerHis] domova do vzdialených krajín a šíril posolstvo jedného pravého Boha.\n\n[target_character.GetHerHis|U] miestni učeníci trvajú na tom, že tento Boh sa zjavuje cez všetky náboženstvá, vrátane [ROOT.GetCountry.GetReligion.GetName], a bránia [target_character.GetName] tvrdiac, že jednoducho odhaľuje pravdy v našej vlastnej viere. Avšak niet pochýb, že tieto učenia odmietajú naše rituály a tradície, čo odvádza ľudí od pravej cesty [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  sikhism.12.a: "Pokým platia dane, môžu veriť, čomu chcú." # todo: NEW TRANSLATION
  sikhism.12.b: "Nepočúvame slová takýchto pohanov!" # todo: NEW TRANSLATION
  sikhism.12.b.tt: "Všetci [ShowReligionAdjective('hindu')] a [ShowReligionGroupAdjective('muslim')] [pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  sikhism.13.title: "Zmiznutie $character_title_guru$" # todo: NEW TRANSLATION
  sikhism.13.desc: "Svet [ShowReligionName('sikhism')] je v rozvrate po tom, čo bola prelomená línia $character_title_guru$. Je v našich rukách, ako oddaných [ShowReligionAdjectiveWithNoTooltip('sikhism')] veriacich, obnoviť ju v našich krajinách a zabezpečiť, aby sa nová línia $character_title_guru$ mohla ustanoviť v [target_location.GetName] spolu s [guru_country.GetLongName]." # todo: NEW TRANSLATION
  sikhism.13.a: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] $character_title_guru$ nesmie nikdy zomrieť." # todo: NEW TRANSLATION
  sikhism.13.b: "My budeme tí, ktorí povedú túto novú éru." # todo: NEW TRANSLATION
