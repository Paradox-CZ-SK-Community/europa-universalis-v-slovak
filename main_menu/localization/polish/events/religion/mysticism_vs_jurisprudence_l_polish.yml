l_polish:
 mysticism_vs_jurisprudence.1.title: "Šírenie extrémnych praktík v [spread_of_extreme_practices_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.1.desc: "Objavujú sa viaceré nové formy [ShowReligionGroupAdjective('muslim')] mystiky, pričom jednou z najkontroverznejších sú istí súfijskí derviši známi ako 'odriekavači'. Títo muži sa snažia úplne oddeliť od bežnej spoločnosti, oholiť si všetko telesné ochlpenie až po obočie a verejne porušovať pravidlá $sharia$, aby demonštrovali svoj jedinečný vzťah s [ROOT.GetCountry.GetReligion.GetGodName], zatiaľ čo putujú od mesta k mestu a žobrú almužnu. Naši náboženskí učenci vyzývajú na ich prenasledovanie, argumentujúc, že tendencia nevzdelaného obyvateľstva vnímať ich s úžasom odvedie ľudí od pravého vierovyznania." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.1.a: "Vyhostiť ich z [spread_of_extreme_practices_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.2.title: "Návrat učencov" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.2.desc: "Najmä po dobytiach [GetCountry('MGE').GetAdjective] v 13. storočí sa [ShowRegionName('egypt_region')] a Sýria stali poprednými centrami vzdelania v [ShowReligionGroupAdjective('muslim')] svete. [ShowReligionAdjective('sunni')] učenci všetkých prúdov sa hrnuli do [ShowLocationName('cairo')] a [ShowLocationName('damascus')], aby sa učili od najuznávanejších učiteľov vedy, teológie a predovšetkým práva; zatiaľ čo [ShowReligionAdjective('shia')] učenci cestovali do [ShowLocationName('sidon')] v [ShowProvinceDefinitionName('lebanon_province')] aby sa stretli s učencami ortodoxnej dvanástkovej [ShowReligionNameWithNoTooltip('shia')]. Mnohí študenti z našich krajín, ktorí dokončili svoju vzdelávaciu púť, sa teraz vracajú domov s nádejou zaviesť legalistickú [ShowReligionGroupNameWithNoTooltip('muslim')] v našom [ROOT.GetCountry.GetFlavorRank], tak, ako sa to naučili v srdci [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.2.a: "Budú vítaným prínosom pre našu krajinu." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.2.b: "Styk s božským je viac než len štúdium kníh." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.3.title: "Súfijské organizácie získavajú podporu" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.3.desc: "Populárne formy súfijského uctievania sa šíria po celom [ShowReligionGroupAdjective('muslim')] svete. Vzhľadom na oslabenie našich armád začali $rank_county_arabic_ruler_male$ hlavných súfijských rádov nabádať svojich nasledovníkov, aby pozdvihli zbrane na našu podporu proti našim nepriateľom." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.3.a: "Nemôžeme sa spoľahnúť na mystikov!" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.3.b: "Privítajme týchto bojovníkov viery." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.4.title: "Náboženská harmónia" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.4.desc: "Rovnako ako mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nadobudli súfijské sklony, mnohé z našich súfijských rádov sa tiež dali na vychvaľovanie cností pobožného života v súlade s $sharia$. Napriek nesúhlasu na oboch extrémoch sa nám podarilo nájsť rovnováhu medzi [ShowSocietyDirectionName('mysticism')] a [ShowSocietyDirectionName('jurisprudence')]. Náš [ROOT.GetCountry.GetFlavorRank] teraz žne plody miernosti a tolerancie voči rôznym náboženským praktikám." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] je dobrý." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.5.title: "Debata o filozofii Ibn 'Arabī" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.5.desc: "Ibn 'Arabī bol 12. storočný [ShowCultureName('andalusi')] učenec a mystik, považovaný mnohými súfijami za najvýznamnejšieho duchovného majstra. Jeho panteistická filozofia 'jednoty bytia' vnímala celé stvorenie ako prejav [ROOT.GetCountry.GetReligion.GetGodName] a vyzývala uctievačov, aby hľadali božskú krásu nielen v tradičných rituáloch [ShowReligionGroupName('muslim')], ale vo všetkých aspektoch života.\n\nOdvtedy sa rozpútali vášnivé debaty o súlade jeho filozofie s učenými interpretáciami [ShowReligionGroupNameWithNoTooltip('muslim')], pričom niektorí ho dokonca označili za neverca. Pre mnohých súfijov sa však Ibn 'Arabīho filozofia stala základným princípom ich náboženskej praxe. Teraz aj my musíme zaujať stanovisko." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.5.a: "Poprieť jednotu bytia." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.5.b: "Podporiť jednotu bytia." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.6.title: "Stavebné obmedzenia pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.6.desc: "Podľa práva [ShowReligionGroupAdjective('muslim')] čelia obyvatelia, ktorí nie sú [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], viacerým obmedzeniam pri stavbe nových budov v mestských centrách; ich domy nesmú byť vyššie ako domy [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] komunity a je im zakázané stavať nové miesta uctievania, len udržiavať tie, ktoré už existovali. V praxi sa tieto pravidlá často nedodržiavajú, ale keď sa náš [ROOT.GetCountry.GetFlavorRank] stále viac posúva k legalistickej interpretácii [ShowReligionGroupNameWithNoTooltip('muslim')], významní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] začínajú vyzývať k ich prísnejšiemu uplatňovaniu." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.6.a: "Dôsledne vynucovať zákon." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.6.b: "Nechajme ich robiť, čo chcú." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] obchádza stavebné obmedzenia" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.7.desc: "Napriek oficiálnemu zákazu stavať miesta uctievania a vysoké budovy, [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] v niekoľkých provinciách nášho [ROOT.GetCountry.GetFlavorRank] otvorene nerespektujú zákony, a mnohí z našich Qāḍi sú príliš laxní na to, aby zareagovali, buď preto, že to považujú za neškodné, alebo kvôli mastným úplatkom, ktoré získajú za prihliadanie." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.7.a: "Zvýšiť úsilie pri vynucovaní zákona." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.7.b: "Nechajme tieto zákony nevynucované." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.8.title: "Prikazovať dobro a zakazovať zlo" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.8.desc: "[ShowReligionGroupAdjective('muslim')] veriacim sa v $common_string_quran$ odporúča, aby zohrávali aktívnu úlohu vo svojej komunite, aby 'prikazovali dobro a zakazovali zlo.' Hoci bol tento príkaz interpretovaný mnohými spôsobmi učenými [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] učencami, reformné skupiny ho niekedy použili na ospravedlnenie násilného šírenia extrémnejších názorov. Skupina charizmatických kázateľov v mešitách v [ROOT.GetCountry.GetCapital.GetName] začala vyzývať na zánik neortodoxných náboženských praktík a podnecuje ľud proti súfijom, čo vedie k násiliu a pouličným bitkám." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.8.a: "Potlačiť toto hnutie." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.8.b: "Ponúknime im našu podporu." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.9.title: "Debata o súfijských praktikách" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.9.desc: "[ShowReligionGroupAdjective('muslim')] učenci majú rôzne názory na povolenosť súfizmu. Zatiaľ čo väčšina oceňuje zvýšenú úroveň náboženskej oddanosti, ktorú to vzbudzuje medzi bežným ľudom, niektorí nesúhlasia s tým, ako niektorí súfijovia vyjadrujú svoju vieru. Poézia a spev o víne a nezákonnej láske, ako aj spoločné tance a uctievanie hrobiek tých, čo sú považovaní za svätých, môžu niekedy vyvolať odpor tvrdších prvkov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.9.a: "Podporiť tvrdé krídlo." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.9.b: "Podporiť umiernené krídlo." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.10.title: "Očistenie daňových zákonov" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.10.desc: "Aby zákony nášho [ROOT.GetCountry.GetFlavorRank] fungovali v súlade so svätým $sharia$, musíme občas prehodnotiť naše daňové systémy a snažiť sa ich čo najviac priblížiť právnym stanoviskám veľkých zákonodarcov z našej školy [ROOT.GetCountry.GetReligiousSchool.GetName]. To znamená zrušiť zvykové dane, ktoré sa nahromadili počas rokov, a brať len to, čo je dovolené podľa $sharia$." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.10.a: "Roľníci musia byť oslobodení od nezákonných výberov." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.10.b: "Zamietnuť návrh." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.11.title: "Mystici a rozprávači príbehov" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.11.desc: "Mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] by spochybňovali veľký vplyv, ktorý majú rozprávači príbehov na život obyčajných ľudí. Tradičné hrdinské príbehy nášho ľudu sú staré celé storočia, ale hrozí, že vytvoria kult z vážne skreslených osudov historických postáv. Významní kňazi v [storytellerprovince.GetName] zaujali pevné stanovisko proti rozprávačom príbehov v [ROOT.GetCountry.GetFlavorRank] a varujú, že náboženskí učenci minulosti upozorňovali, že posadnuté počúvanie príbehov môže viesť k falošnému uctievaniu." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.11.a: "Musíme zakázať urážlivé príbehy v [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.11.b: "V idealizovaní našich predkov nie je nič zlé." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.12.title: "Obchodné cechy a bratstvá" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.12.desc: "Cechy a bratstvá sú stálicou v verejnom živote [ROOT.GetCountry.GetFlavorRank]. V mnohých ohľadoch ide o malé komunity v rámci väčšej komunity, s vlastnými pravidlami, zvykmi a dokonca zákonmi. Je tiež bežné, že tieto združenia sa zaoberajú mystickými tradíciami, súfizmom a často neortodoxným prispôsobovaním $sharia$, čo niekedy sťažuje prenikanie zákonov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] do mestského prostredia.\n\nRemeselníci v [fraternity_province.GetName] sa obrátili na štát a varovali nás pred miestnymi cechmajstrami s veľkým vplyvom na miestne záležitosti. Každý, kto chce prevádzkovať remeslo v meste, musí byť v súčasnosti schválený týmito cechmi a následne zložiť prísahu vernosti." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.12.a: "To je neprijateľné." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.12.b: "Nezasahujme do cechov." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.13.title: "Sociálny nesúhlas a ľudový súfizmus" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.13.desc: "Veľký dôraz, ktorý naša vláda kladie na [ShowSocietyDirectionName('jurisprudence')] a obmedzovanie [ShowSocietyDirectionName('mysticism')] v našej spoločnosti mal za následok tesné spojenie súfizmu s odporom voči centrálnej moci. V časoch spoločenského zúfalstva sa mnohí obracajú na mystické rády pre duchovné vedenie ako alternatívu k vysoko legalistickému [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a jeho [ROOT.GetCountry.GetGovernment.GetAdjective] spojencovi.\n\nAko napätie eskaluje v [popular_sufism_province.GetProvince.GetName], [master_char.GetName], miestny súfijský majster s veľkým vplyvom, vyjadruje svoju podporu [ROOT.GetCountry.GetGovernment.GetRulerTitle], čo by mohlo situáciu upokojiť." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.13.a: "Netreba sa uchádzať o priazeň húfu mystikov." # todo: NEW TRANSLATION
 social_unrest_mysticism: "Sociálne nepokoje" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] je dobrý." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] a [ShowGoodsNameWithNoTooltip('tobacco')]" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.14.desc: "Hoci sú pre našu spoločnosť pomerne nové, používanie stimulancií ako [ShowGoodsName('coffee')] a [ShowGoodsName('tobacco')] sa rýchlo rozšírilo, pričom kaviarne sú teraz bežným prvkom od [ROOT.GetCountry.GetCapital.GetName] až po [coffee_province.GetName]. Popularita je obzvlášť výrazná medzi súfijskými rádmi. Novota týchto látok znamená, že náboženské inštitúcie sú rozdelené v otázke ich správneho používania.\n\nMnohí prísni legalisti chcú obmedziť ich používanie, zatiaľ čo iní volajú po opatrnosti, pretože [ShowGoodsNameWithNoTooltip('coffee')] aj [ShowGoodsNameWithNoTooltip('tobacco')] sú v našom štáte veľmi obľúbené. Miestne úrady v [coffee_province.GetNameWithNoTooltip] sa teraz obrátili na [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] s požiadavkou zatvoriť miestne kaviarne, ktoré podľa nich slúžia ako stretnutia disidentov." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.14.a: "Uvalme obmedzenia." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.14.b: "Nech majú svoje [ShowGoodsNameWithNoTooltip('coffee') |l]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.15.title: "Súfijské rády rastú v obľube v [new_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.15.desc: "Niektoré z rozšírenejších súfijských rádov v [ROOT.GetCountry.GetName] sa rýchlo začali usadzovať v novo získanej [new_province.GetName]. Hoci domáci sa zdajú byť k vládnutiu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trochu zdržanliví, prijali tieto rády a to výrazne uľahčilo začlenenie [new_province.GetRank.GetName] do nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.15.a: "Namiesto toho posilniť právny aparát." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.15.b: "To je vynikajúce." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.16.title: "Ignorovanie $sharia$?" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.16.desc: "Učení členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa sťažujú na rozsiahle porušovanie pravidiel $sharia$ v našom [ROOT.GetCountry.GetFlavorRank]. Žiadajú, aby sme znížili vplyv mystických rádov a heterodoxie v krajine. Ak nebudeme vyhovieť, môžeme stratiť ich podporu a mnohí z týchto cenných právnych učencov môžu dokonca odísť do iných dvorov." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.16.a: "Nasledujme ich odporúčania." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.16.b: "Nemôžeme sa podriadiť takýmto hrozbám." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.17.title: "Stavebné obmedzenia prestávajú platiť" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.17.desc: "Keď náš [ROOT.GetCountry.GetFlavorRank] stráca horlivosť pre legalistický [ShowReligionGroupName('muslim')], stáva sa čoraz ťažšie nájsť a vymenovať Qāḍi ochotných plne uplatňovať naše oficiálne obmedzenia pri stavbe budov [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]. Zákon sa v tomto bode jednoducho stal nevynútiteľným." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.17.a: "Tak je to v poriadku." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.20.title: "Nový vládca" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.20.desc: "Naša krajina výrazne trpela nedostatkom pevnej vodcovskej ruky pod vládou [target_heir.GetName], plachého dieťaťa, ktoré nie je pripravené čeliť nebezpečenstvám sveta. Našťastie pre nás všetkých jeden z [target_heir.GetHerHis] najbližších poradcov sa rozhodol konať. Dieťa je teraz v bezpečí a už nemôže spôsobiť ďalšiu škodu. Poradca bol vyhlásený za nášho nového vládcu a prisahal, že našej krajine poskytne silné vedenie, ktoré tak nutne potrebuje." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.20.a: "Nech je dlhá a prosperujúca vláda nášho nového pána!" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.21.title: "Premeniť [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] na mešitu" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.21.desc: "[GetCountry('BYZ').GetAdjective] cisár Justinian I postavil [ShowWorkOfArtName('hagia_sophia')] v roku 532 a za architektov si vybral Isidora z Miletu a Anthemia z Tralles. Chrám bol postavený s helénistickými stĺpmi z Chrámu Artemis v Efeze, porfyrovým kameňom z [ShowRegionName('egypt_region')], zeleným mramorom z [ShowProvinceDefinitionName('thessaly_province')], čiernym kameňom z [ShowLocationName('bosphorus')] a žltým kameňom zo Sýrie. To, že [ShowReligionGroupAdjective('christian')] kostol je stále v používaní, neuspokojuje ľud, ktorý si praje, aby bol premenený na mešitu. Navyše potrebuje naliehavú obnovu a mal by byť opravený, skôr než sa z neho stane mešita." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.21.a: "Opravme ho a premeňme na mešitu!" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.21.b: "Nechajme to tak" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.22.title: "Piatkové modlitby?" # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.22.desc: "Týždenná spoločná modlitba bola po stáročia spôsobom, ako [ShowReligionGroupAdjective('muslim')] vládcovia prejavovali svoju legitimitu. Počas dlhodobého [ShowReligionAdjective('sunni')] panovania boli väčšina piatkových modlitieb menovaná v mene [ShowReligionAdjectiveWithNoTooltip('sunni')] $rank_empire_muslim_ruler_male$ alebo $rank_kingdom_muslim_ruler_male$ danej doby. To však v našom [ShowReligionAdjective('shia')] [ROOT.GetCountry.GetFlavorRank] spôsobilo, že stav takýchto modlitieb je veľmi neistý.\n\nVäčšina medzi [ShowReligionAdjectiveWithNoTooltip('shia')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] odmieta praktiku riadených piatkových modlitieb, vidí to len ako niečo, čo robia [ShowReligionAdjectiveWithNoTooltip('sunni')] vládcovia, ale sú aj takí, ktorí by v jej úlohe videli spôsob zjednotenia spoločnosti, ako [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tak aj [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] bude viesť piatkové modlitby a naša krajina sa pomodlí." # todo: NEW TRANSLATION
 mysticism_vs_jurisprudence.22.b: "Nech si ľudia modlia, ako chcú." # todo: NEW TRANSLATION
