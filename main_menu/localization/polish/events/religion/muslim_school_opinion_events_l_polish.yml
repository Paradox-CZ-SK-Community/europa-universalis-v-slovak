l_polish:
  muslim_school_opinion_events.1.title: "Vzájomný rešpekt medzi [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]" # todo: NEW TRANSLATION
  muslim_school_opinion_events.1.desc: "Medzi školami [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] nikdy neexistovali teologické rozdiely, ktoré by stáli za ozajstný konflikt, a obidve tradície často koexistujú vedľa seba.\nDlhodobá spolupráca medzi [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] štátmi však priviedla k novej ére vzájomného porozumenia a rešpektu." # todo: NEW TRANSLATION
  muslim_school_opinion_events.1.a: "Boh je veľký." # todo: NEW TRANSLATION
  muslim_school_opinion_events.2.title: "Normalizácia vzťahov medzi [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]" # todo: NEW TRANSLATION
  muslim_school_opinion_events.2.desc: "Istý čas boli vzťahy medzi [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] silne poznačené nedôverou a konfliktmi. Niektorí učenci dokonca odsudzovali teológov druhej školy a ich nasledovníkov.\nAvšak napätie sa v posledných rokoch výrazne zmiernilo a [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] a [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] učenci vedú cestu k tolerancii a spolunažívaniu." # todo: NEW TRANSLATION
  muslim_school_opinion_events.2.a: "Boh je veľký." # todo: NEW TRANSLATION
  muslim_school_opinion_events.3.title: "Vojna medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip] - [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  muslim_school_opinion_events.3.desc: "Predĺžený konflikt medzi [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip] začína presakovať do náboženskej oblasti. Vzájomný rešpekt a tolerancia sú na historickom minime a myšlienky [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName] sú v spoločnosti [ROOT.GetCountry.GetAdjectiveWithNoTooltip] marginalizované." # todo: NEW TRANSLATION
  muslim_school_opinion_events.3.a: "Pohoršujúce." # todo: NEW TRANSLATION
