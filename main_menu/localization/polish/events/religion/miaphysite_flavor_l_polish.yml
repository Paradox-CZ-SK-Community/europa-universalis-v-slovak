l_polish:
  miaphysite_flavor.1.title: "Sväté srdce [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
  miaphysite_flavor.1.desc: "Keďysi bol Aksum srdcom starovekej aksumskej ríše, baštou kresťanskej moci situovanou na križovatke Afriky, Arábie a grécko-rímskeho sveta. Medzi obeliskmi a ruinami palácov sme znovu obnovili kostoly tejto mocnej krajiny dávnych časov.\n\nNajväčší z nich je Kostol Panny Márie zo Siónu. Je to miesto, kde korunujeme našich cisárov, potomkov Menelika I., ktorý bol synom kráľa Šalamúna a kráľovnej Šeby. Práve sem priviedol Archu zmluvy. Každoročne prichádzajú tisíce pútnikov z najvzdialenejších kútov nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] a ešte ďalej, aby navštívili toto sväté miesto." # todo: NEW TRANSLATION
  miaphysite_flavor.1.a: "Aksum opäť zažiari Božou nekonečnou slávou!" # todo: NEW TRANSLATION
  miaphysite_flavor.2.title: "Sväté srdce [from.GetName]" # todo: NEW TRANSLATION
  miaphysite_flavor.2.desc: "Starobylé mesto Aksum spočíva bezpečne v rukách [ShowReligionAdjective('miaphysite')]. Kedysi to bolo srdce starovekého Aksumite Empire, bašta kresťanskej moci na križovatke Afriky, Arabského polostrova a grécko-rímskeho sveta. Medzi obeliskami a palácom [from.GetName] obnovuje kostoly tohto mocného národa minulosti.\n\nNajväčším z nich je Chrám Panny Márie zo Sionu. Je to miesto, kde boli korunovaní etiopskí cisári, potomkovia Menelika I., ktorý bol synom kráľa Šalamúna a kráľovnej Šeby. Práve sem priviedol Archa zmluvy. Každý rok sem prichádzajú tisíce pútnikov, aby navštívili toto posvätné miesto." # todo: CHANGED
  miaphysite_flavor.2.a: "Aksum opäť zažiari Božou nekonečnou slávou!" # todo: NEW TRANSLATION
  miaphysite_flavor.3.title: "Perla Stredozemia" # todo: NEW TRANSLATION
  miaphysite_flavor.3.desc: "Raduj sa, sväté mesto Alexandria je opäť pod nadvládou [ShowReligionAdjective('miaphysite')]! Historické sídlo našej posvätnej Cirkvi bolo oslobodené.\n\nAlexandria je starobylé a hrdé mesto, založené Alexander 'the Great,' a mnohí z najbystrejších myslí ľudstva ho nazývali svojím domovom. Po stáročia sa učenci Alexandrie venovali štúdiu a vyučovaniu v The Great Library, po ktorej nasledovala Catechetical School of Alexandria, prvá svojho druhu na svete. V nasledujúcich rokoch obnovíme posvätné sály poznania a vychováme niektorých z najvýznamnejších teológov, akých svet kedy poznal." # todo: CHANGED
  miaphysite_flavor.3.a: "Nech Boh žehná Alexandrii!" # todo: NEW TRANSLATION
  miaphysite_flavor.4.title: "Perla Stredozemia" # todo: NEW TRANSLATION
  miaphysite_flavor.4.desc: "Raduj sa, sväté mesto Alexandria je opäť pod nadvládou [ShowReligionAdjective('miaphysite')]! Historické sídlo našej posvätnej Cirkvi bolo oslobodené [from.GetName].\n\nAlexandria je starobylé a hrdé mesto, založené Alexander 'the Great,' a mnohí z najbystrejších myslí ľudstva ho nazývali svojím domovom. Po stáročia sa učenci Alexandrie venovali štúdiu a vyučovaniu v The Great Library, po ktorej nasledovala Catechetical School of Alexandria, prvá svojho druhu na svete. V nadchádzajúcich rokoch budú jej posvätné sály poznania obnovené a začnú produkuť jedných z najlepších teológov, akých svet kedy poznal." # todo: CHANGED
  miaphysite_flavor.4.a: "Nech Boh žehná Alexandrii!" # todo: NEW TRANSLATION
  miaphysite_flavor.5.title: "Srdce [ShowAreaNameWithNoTooltip('armenia_area')]" # todo: CHANGED
  miaphysite_flavor.5.desc: "Konečne sme opäť slobodní a [target_location.GetName] bol oslobodený spolu s našou posvätnou Etchmiadzin Cathedral! Táto katedrála je útočišťom nášho ľudu, naším bezpečným prístavom v ťažkých časoch. Počas rokov, keď náš ľud nemal štát, zostala Etchmiadzin naším národným a politickým centrom. Počas storočí vojen a strát sme v jej láskavom náručí nachádzali silu a vôľu pokračovať v boji, a teraz môžeme konečne splatiť svojej matke tým, že ju obnovíme do jej bývalej slávy." # todo: CHANGED
  miaphysite_flavor.5.a: "Opäť urobíme [target_location.GetNameWithNoTooltip] veľkým!" # todo: CHANGED
  miaphysite_flavor.6.title: "$miaphysite_flavor.5.title$" # todo: CHANGED
  miaphysite_flavor.6.desc: "[target_location.GetName] bol oslobodený naším bratským [ShowReligionAdjective('miaphysite')] štátom [from.GetName]! Na začiatku 4. storočia tam bola postavená posvätná Etchmiadzin Cathedral. Mnohé roky bola katedrála národným a politickým centrom bezštátnych Arménov. Počas storočí vojen a strát nachádzali v jej láskavom náručí silu a vôľu pokračovať v boji. Teraz bude obnovená do svojej bývalej slávy!" # todo: CHANGED
  miaphysite_flavor.6.a: "Pravá viera rastie a posilňuje sa!" # todo: NEW TRANSLATION
  miaphysite_flavor.7.title: "Kolíska kresťanstva" # todo: NEW TRANSLATION
  miaphysite_flavor.7.desc: "Starobylé mesto Antiochia je teraz súčasťou nášho svätého [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]! Antiochia bola centrom raného kresťanstva za čias Rimanov. Židia, ktorých tu obrátil apoštol Peter, boli prví, ktorých začali nazývať kresťanmi. V tom čase tu bolo založené veľké množstvo kláštorov. Odvtedy Antiochia zažila mnohé vojny a poznala mnohých pánov. V 13. storočí mesto padlo do rúk $mamluks$ a celé jeho kresťanské obyvateľstvo bolo povraždené. Na počesť ich obete obnovíme Antiochiu a jej kláštory, urobíme ich slávnejšími než kedykoľvek predtým!" # todo: NEW TRANSLATION
  miaphysite_flavor.7.a: "Ó Pane, žehnaj toto mesto v tvojej milosrdenstve!" # todo: NEW TRANSLATION
  miaphysite_flavor.8.title: "Kolíska kresťanstva" # todo: NEW TRANSLATION
  miaphysite_flavor.8.desc: "Starobylé mesto Antiochia je teraz súčasťou [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName]! Antiochia bola centrom raného kresťanstva za čias Rimanov. Židia, ktorých tu obrátil apoštol Peter, boli prví, ktorých začali nazývať kresťanmi. V tom čase tu bolo založené veľké množstvo kláštorov. Odvtedy Antiochia zažila mnohé vojny a poznala mnohých pánov. V 13. storočí mesto padlo do rúk $mamluks$ a celé jeho kresťanské obyvateľstvo bolo povraždené. Na počesť ich obete bude Antiochia a jej kláštory obnovená, aby boli slávnejšie než kedykoľvek predtým!" # todo: NEW TRANSLATION
  miaphysite_flavor.8.a: "Ó Pane, žehnaj toto mesto v tvojej milosrdenstve!" # todo: NEW TRANSLATION
  miaphysite_flavor.9.title: "Na brehu Nílu" # todo: NEW TRANSLATION
  miaphysite_flavor.9.desc: "Sláva Pánovi! Qasr Ibrim je náš! Po celé roky toto veľké kresťanské mesto pretrvávalo, hoci bolo obkolesené náboženskými nepriateľmi zo všetkých strán. Usadené na útesoch pri mohutnom Níle, Qasr Ibrim zostal baštou kresťanstva v Dolnej Núbii aj keď zvyšok regiónu upadol do tmy. Toto nové územie v rámci nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] však nemá len náboženský význam, je tiež centrom obchodu a politiky. S týmito zdrojmi v našich rukách [ROOT.GetCountry.GetName] ešte viac posilnie!" # todo: NEW TRANSLATION
  miaphysite_flavor.9.a: "Toto je začiatok slávnej éry!" # todo: NEW TRANSLATION
  miaphysite_flavor.10.title: "Na brehu Nílu" # todo: NEW TRANSLATION
  miaphysite_flavor.10.desc: "Sláva Pánovi! Qasr Ibrim patrí [ShowReligionAdjective('miaphysite')] [from.GetGovernment.GetGovernmentType.GetName] [from.GetName]! Po mnoho rokov toto veľké kresťanské mesto obstálo, hoci bolo obkolesené náboženskými nepriateľmi zo všetkých strán. Usadené na útese pri mocnom Nile, Qasr Ibrim zostalo baštou kresťanstva v Lower Nubia, aj keď zvyšok regiónu upadol do temnoty. Teraz [from.GetName] využije veľké politické a ekonomické zdroje mesta na šírenie slova jediného pravého Boha po celej Nubii!" # todo: CHANGED
  miaphysite_flavor.10.a: "Toto je začiatok slávnej éry!" # todo: NEW TRANSLATION
  miaphysite_flavor.11.title: "Kláštor svätého Antona" # todo: NEW TRANSLATION
  miaphysite_flavor.11.desc: "Hlboko v horách Červeného mora, v ukrytej oáze, leží jedno z našich najsvätejších miest – Kláštor svätého Antona. Postavili ho Antónovi nasledovníci v 4. storočí; tento kresťanský kláštor je jedným z najstarších na svete. Svätý Anton, najvýznamnejší z Púštnych otcov, je známy ako Otec mníchov. Vydal sa do púšte, kde strávil mnoho rokov ako pustovník, venovaný Bohu. Počas Veľkého prenasledovania sa vrátil do civilizácie, aby utešil uväznených, riskujúc svoj život pre svojich kresťanských bratov. Na konci svojho života sa usadil pri oáze, kde dnes stojí veľký kláštor. Každý rok tisíce pútnikov kráčajú po Antonových stopách, a teraz, keď je As-Suways pod našou ochranou, môžeme zabezpečiť, že bezpečne dorazia do svojho cieľa." # todo: NEW TRANSLATION
  miaphysite_flavor.11.a: "Poučíme sa z ciest svätého Antona." # todo: NEW TRANSLATION
  miaphysite_flavor.12.title: "Kláštor svätého Antona" # todo: NEW TRANSLATION
  miaphysite_flavor.12.desc: "Hlboko v horách Červeného mora, v ukrytej oáze, leží jedno z našich najsvätejších miest – Kláštor svätého Antona. Postavili ho Antónovi nasledovníci v 4. storočí; tento kresťanský kláštor je jedným z najstarších na svete. Svätý Anton, najvýznamnejší z Púštnych otcov, je známy ako Otec mníchov. Vydal sa do púšte, kde strávil mnoho rokov ako pustovník, venovaný Bohu. Počas Veľkého prenasledovania sa vrátil do civilizácie, aby utešil uväznených, riskujúc svoj život pre svojich kresťanských bratov. Na konci svojho života sa usadil pri oáze, kde dnes stojí veľký kláštor. Každý rok tisíce pútnikov kráčajú po Antonových stopách, a teraz, keď je As-Suways pod [from.GetAdjective] ochranou, dorazia bezpečne do svojho cieľa." # todo: NEW TRANSLATION
  miaphysite_flavor.12.a: "Poučíme sa z ciest svätého Antona." # todo: NEW TRANSLATION
  miaphysite_flavor.13.title: "Svätá Katarína a koleso" # todo: NEW TRANSLATION
  miaphysite_flavor.13.desc: "Na úpätí svätého Sinaja, kde Mojžiš prijal Desatoro, stojí kláštor zasvätený svätej Kataríne Alexandrijskej. Katarína bola oddanou študentkou a nasledovníčkou Krista. Keď rímsky cisár Maxentius začal prenasledovať kresťanov, odvážna mladá panna ho napomenula za jeho krutosť. Cisár zhromaždil päťdesiat svojich najlepších filozofov a rečníkov, aby s ňou debatovali, ale múdra Katarína zvíťazila. Aj keď bola následne uväznená a mučená, Maxentius opäť zlyhal, pretože mnohí z jeho najbližších poddaných boli Kataríninou výrečnosťou a zbožnosťou obrátení. V zúrivosti cisár odsúdil Katarínu na smrť na kolese, no to sa pri jej dotyku rozbilo. Nakoniec bola sťatá, hoci jej mučeníctvo pomohlo šíriť svetlo Kristovo do mnohých bezbožných sŕdc." # todo: NEW TRANSLATION
  miaphysite_flavor.13.a: "Kláštor svätej Kataríny na Sinaji je teraz pod našou ochranou." # todo: NEW TRANSLATION
  miaphysite_flavor.14.title: "Svätá Katarína a koleso" # todo: NEW TRANSLATION
  miaphysite_flavor.14.desc: "Na úpätí svätého Sinaja, kde Mojžiš prijal Desatoro, stojí kláštor zasvätený svätej Kataríne Alexandrijskej. Katarína bola oddanou študentkou a nasledovníčkou Krista. Keď rímsky cisár Maxentius začal prenasledovať kresťanov, odvážna mladá panna ho napomenula za jeho krutosť. Cisár zhromaždil päťdesiat svojich najlepších filozofov a rečníkov, aby s ňou debatovali, ale múdra Katarína zvíťazila. Aj keď bola následne uväznená a mučená, Maxentius opäť zlyhal, pretože mnohí z jeho najbližších poddaných boli Kataríninou výrečnosťou a zbožnosťou obrátení. V zúrivosti cisár odsúdil Katarínu na smrť na kolese, no to sa pri jej dotyku rozbilo. Nakoniec bola sťatá, hoci jej mučeníctvo pomohlo šíriť svetlo Kristovo do mnohých bezbožných sŕdc." # todo: NEW TRANSLATION
  miaphysite_flavor.14.a: "Kláštor svätej Kataríny na Sinaji je teraz pod ochranou [from.GetAdjectiveWithNoTooltip]." # todo: CHANGED
  miaphysite_flavor.15.title: "Patriarcha Afriky" # todo: NEW TRANSLATION
  miaphysite_flavor.15.desc: "Veď chvála Pánovi v tento najslávnejší deň! Po celé stáročia si všetci Miaphysiti budú pripomínať toto dátum na počesť nášho veľkého víťazstva. Konečne sme oslobodili nášho uctievaného Patriarcha, Pápeža Alexandrie, z jeho pozlátenej klietky v Cairo! Už sa nebudeme musieť ponižovať pred našimi nepriateľmi ani čakať desaťročia na menovanie nových biskupov. Toto je životne dôležitý krok na našej ceste k obnove [ShowReligionAdjective('miaphysite')] Cirkvi do starobylej veľkosti a viac." # todo: CHANGED
  miaphysite_flavor.15.a: "Teraz nás už nič nezastaví!" # todo: NEW TRANSLATION
  miaphysite_flavor.16.title: "Patriarcha Afriky" # todo: NEW TRANSLATION
  miaphysite_flavor.16.desc: "Veď chvála Pánovi v tento najslávnejší deň! Po celé stáročia si všetci Miaphysiti budú pripomínať toto dátum na pamiatku veľkého víťazstva. Náš uctievaný Patriarcha, Pápež Alexandrie, bol konečne oslobodený zo svojej pozlátenej klietky v Cairo [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName]! Už sa nebudeme musieť ponižovať pred našimi nepriateľmi ani čakať desaťročia na menovanie nových biskupov. Toto je životne dôležitý krok na ceste k obnove [ShowReligionAdjective('miaphysite')] Cirkvi do starobylej veľkosti a ďaleko za ňu." # todo: CHANGED
  miaphysite_flavor.16.a: "Nech Boh žehná [from.GetGovernment.GetGovernmentType.GetName] [from.GetNameWithNoTooltip]!" # todo: CHANGED
  miaphysite_flavor.20.title: "Dôležitosť vyššieho vzdelávania" # todo: NEW TRANSLATION
  miaphysite_flavor.20.desc: "Kláštory nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sú známe ako centrá vzdelania a umenia. V každej kláštornej škole pôsobí množstvo náboženských učencov — odborníkov v oblastiach ako cirkevné dejiny, exegéza Svätého písma, čítanie, gramatika, poézia, hudba, kaligrafia a maľba. Kláštory súperia o prilákanie najvzdelanejších majstrov a udržiavajú ich s veľkou cťou a finančnou odmenou. Na oplátku učenci odovzdávajú svoje poznatky svojim študentom, medzi ktorými sú potenciálni duchovní i ambiciózni šľachtici. Aby sa človek pripojil k kresťanskej elite, členstvo v mocnej rodine zriedka stačí — každý, kto má významnú úlohu pri správe našej krajiny, bol vzdelaný na jednej z najprestížnejších kláštorných škôl.\n\nKontaktovali nás dve z týchto škôl a žiadajú o našu podporu. Ak sa rozhodneme ponúknuť našu patronáciu, môže to byť prospešné pre vedecký rozvoj národa." # todo: NEW TRANSLATION
  miaphysite_flavor.20.a: "Podporíme školu špecializujúcu sa na správu." # todo: NEW TRANSLATION
  miaphysite_flavor.20.a.tt: "Investovať do kláštorného vzdelávania so špecializáciou na administratívu" # todo: NEW TRANSLATION
  miaphysite_flavor.20.b: "Najlepšie je investovať do diplomacie." # todo: NEW TRANSLATION
  miaphysite_flavor.20.c: "Tieto inštitúcie majú dostatok vplyvu. Možno by nás mali podporovať oni?" # todo: NEW TRANSLATION
  miaphysite_flavor.30.title: "Hľadanie duše" # todo: NEW TRANSLATION
  miaphysite_flavor.30.desc: "Niekoľko náboženských rozhovorov tu, niektoré pôsobivé úvahy o mravnosti človeka tam a jeden z našich najvzdelanejších šľachticov sa rozhodol prijať kláštorný život. 'Pôjdem v stopách svätého Shenouta archimandritu - jedného dňa možno založím vlastný kláštor!' vyhlasuje vášnivo.\nNie všetci však s týmto rozhodnutím šľachtica súhlasia, a hoci už začal rozdávať svoje majetky, stále môže byť čas presvedčiť ho, aby to nezrealizoval." # todo: NEW TRANSLATION
  miaphysite_flavor.30.a: "Mohli by sme túto vášeň využiť v niektorých našich provinciách..." # todo: NEW TRANSLATION
  miaphysite_flavor.30.b: "Počkaj! Potrebujeme učencov na dvore!" # todo: NEW TRANSLATION
  miaphysite_flavor.30.c: "Musí mu byť dovolené nájsť Boha." # todo: NEW TRANSLATION
  miaphysite_flavor.30.c.tt: "Šľachtic opúšťa dvor, aby žil svoj život v samote." # todo: NEW TRANSLATION
  miaphysite_flavor.31.title: "Biely kláštor" # todo: NEW TRANSLATION
  miaphysite_flavor.31.desc: "[target_location.GetName] poslal zástupcov, ktorí žiadajú zdroje a podporu pri obnove slávneho starého kláštora, o ktorom sa hovorí, že bol domovom samotného svätého Shenouta archimandritu. Základy kamenných múrov boli položené pred viac ako tisícročím a zbožní veriaci v okolí túžia nič iné, než obnoviť budovu do jej bývalej slávy. 'S vašou pomocou sa opäť stane centrom vyššieho vzdelávania a štúdia Písma,' uisťujú nás." # todo: NEW TRANSLATION
  miaphysite_flavor.31.a: "Nech majú svoje knihy!" # todo: NEW TRANSLATION
  miaphysite_flavor.31.b: "Poznanie je viac než len učenosť." # todo: NEW TRANSLATION
  miaphysite_flavor.32.title: "Nová éra" # todo: NEW TRANSLATION
  miaphysite_flavor.32.desc: "Dostali sme správu od [pious_province.GetName], že sa vo vidieckych oblastiach pravidelne zhromažďuje skupina obyčajných ľudí. Zdá sa, že sú to uctievatelia Pána. Podľa našich kuriérov sa už nejaký čas pokúšajú postaviť miesto na uctievanie, ale zvýšené prostriedky by projekt pravdepodobne urýchlili." # todo: NEW TRANSLATION
  miaphysite_flavor.32.a: "Zbožných odmeníme! Postavte kostol!" # todo: NEW TRANSLATION
  miaphysite_flavor.32.b: "Máme dôležitejšie záležitosti na starosti." # todo: NEW TRANSLATION
  miaphysite_flavor.33.title: "Spojenci viery" # todo: NEW TRANSLATION
  miaphysite_flavor.33.desc: "Sme hrdí, že sme [ShowReligionAdjective('miaphysite')], stúpenci pravej viery. Avšak, hoci stojíme pevne vo svojich presvedčeniach a nikdy neopustíme Krista, izolácia od zvyšku kresťanskej komunity je slabosťou. Sme obkolesení náboženskými nepriateľmi na mnohých frontoch. Blížiaca sa vojna nie je otázkou či, ale kedy. Skôr než vypukne, mali by sme sa pokúsiť získať mocných spojencov. Na severe existuje mocné kresťanské kráľovstvo, no jeho presná poloha a vzdialenosť od našich krajín sú nám neznáme. Môžeme však financovať expedíciu s cieľom jeho nájdenia." # todo: CHANGED
  miaphysite_flavor.33.a: "Pošlite výpravu našich najlepších prieskumníkov, kňazov a diplomatov!" # todo: NEW TRANSLATION
  miaphysite_flavor.33.a.tt: "Pošlite expedíciu na sever hľadať spolukresťanov. Úspech nie je zaručený, ale môžeme nájsť určitú pomoc proti našim spoločným náboženským nepriateľom." # todo: NEW TRANSLATION
  miaphysite_flavor.33.b: "Nepotrebujeme nikoho iného, keď je s nami Boh." # todo: NEW TRANSLATION
  miaphysite_flavor.33.b.tt: "Žiadna výprava nie je vyslaná." # todo: NEW TRANSLATION
  miaphysite_flavor.34.title: "Knihy alebo meče" # todo: NEW TRANSLATION
  miaphysite_flavor.34.desc: "Skupina [ShowReligionAdjective('miaphysite')] diplomatov z nášho suseda [sent_diplomats.GetName] vkročila na naše územie. Medzi nimi je nezvyčajne veľa kňazov. Naši poradcovia tušia, že sa snažia nadviazať kontakty s inými kresťanmi na severe. Diplomati sú ohľadom svojho účelu znepokojujúco zdržanliví. Možno ide len o náboženskú záležitosť, ale čo ak sa pokúšajú získať spojencov proti nám? Boli by sme obkolesení fanatickými neveriacimi na viacerých frontoch!" # todo: CHANGED
  miaphysite_flavor.34.a: "To sú len špekulácie. [sent_diplomats.GetAdjectiveWithNoTooltip] diplomati môžu prejsť." # todo: CHANGED
  miaphysite_flavor.34.b: "Nemôžeme riskovať. Zadržať ich." # todo: NEW TRANSLATION
  opinion_captured_diplomats: "Zajatí diplomati" # todo: NEW TRANSLATION
  miaphysite_flavor.35.title: "Nepriateľ viery" # todo: NEW TRANSLATION
  miaphysite_flavor.35.desc: "Dostali sme správu, že naši odporní susedia, [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] [muslim_neighbor.GetName], zajali našich diplomatov! Nechcú ani povoliť našim ľuďom pokračovať na ich ceste, ani vrátiť diplomatov domov. Môžeme len dúfať, že zmenia názor. Každopádne tento ohavný útok na skupinu mierumilovných poslov len potvrdzuje naše podozrenia: [muslim_neighbor.GetName] je nebezpečný nepriateľ jedinej pravej viery." # todo: NEW TRANSLATION
  miaphysite_flavor.35.a: "Nech Boh zrazí nevercov!" # todo: NEW TRANSLATION
  miaphysite_flavor.36.title: "Bratia zo za mora" # todo: NEW TRANSLATION
  miaphysite_flavor.36.desc: "Niekedy si pripomenieme, aký ďaleký je tento svet za hranicami našich ríš. Navštívila nás zvláštna skupina ľudí z krajín ďaleko na juhu. Väčšina z nich hovorí len svojím zvláštnym jazykom, no niektorí s našimi prekladateľmi komunikovali po arabsky. Tvrdia, že pochádzajú z veľkého [sent_diplomats.GetGovernment.GetGovernmentType.GetName] [sent_diplomats.GetName] a hľadajú priateľov medzi svojimi kresťanskými bratmi. O kresťanoch na juhu vieme veľmi málo, ale títo [sent_diplomats.GetAdjectiveWithNoTooltip] muži sa zdajú byť skutočnými veriacimi. O Kristovi hovoria s horlivosťou a zdajú sa oveľa lepšie oboznámení s Písmom než náš priemerný šľachtic. Zjavne je ich krajina obkolesená náboženskými nepriateľmi a žiadajú nás o pomoc pri obrane pravej viery. Hoci je tento konflikt príliš vzdialený a neznámy na priame zapojenie, môžeme im poskytnúť časť našich vedomostí a zdrojov." # todo: NEW TRANSLATION
  miaphysite_flavor.36.a: "Samozrejme, pomôžeme vám, bratia. Všetko pre jedného pravého Boha!" # todo: NEW TRANSLATION
  miaphysite_flavor.36.a.tt: "Diplomati [sent_diplomats.GetAdjective] sú odoslaní domov s nejakými prostriedkami, aby im pomohli brániť kresťanstvo." # todo: NEW TRANSLATION
  miaphysite_flavor.36.b: "Toto nie je naša starosť. Máme vlastné vojny, ktoré musíme viesť." # todo: NEW TRANSLATION
  miaphysite_flavor.36.b.tt: "Diplomati [sent_diplomats.GetAdjective] idú domov s prázdnymi rukami." # todo: NEW TRANSLATION
  miaphysite_flavor.37.title: "Priatelia v cudzine" # todo: NEW TRANSLATION
  miaphysite_flavor.37.desc: "Chvála Pánovi, naši diplomati sa konečne vrátili zo svojej cesty na sever! Nielenže sú opäť pri nás, zdraví a v poriadku, ale priniesli aj mnoho zaujímavých zvitkov a rozprávaní zo svojich ciest. Väčšina pochádza z [faraway_catholic.GetGovernment.GetGovernmentType.GetName] [faraway_catholic.GetName], kde boli naši diplomati veľmi dobre prijatí. Hoci sme dúfali v niečo viac než len vedomosti, sme vďační za čokoľvek, čo nám Boh a naši spolukresťania poskytli. Uistíme sa, že ich dar nepadne na zmar." # todo: NEW TRANSLATION
  miaphysite_flavor.37.a: "Možno je to začiatok trvalého priateľstva medzi našimi národmi?" # todo: NEW TRANSLATION
  miaphysite_flavor.38.title: "Osamotení vo svete" # todo: NEW TRANSLATION
  miaphysite_flavor.38.desc: "Po dlhej a namáhavej ceste sa diplomati, ktorých sme poslali na sever, konečne vrátili. Skutočne dosiahli kresťanské krajiny, no vrátili sa s prázdnymi rukami. Hoci mnohí z kresťanov, ktorých stretli, počúvali, len málo sa zdalo, že by ich to skutočne zaujímalo. V našej izolácii sme dvojnásobne prekliati. Nielenže sme obkolesení nepriateľmi, ale vzdialenosť od zvyšku kresťanskej komunity nás robí vyhnancami. To, čo sa deje v [ROOT.GetCountry.GetName], na nich nemá vplyv a možno naše zvyky sú im príliš cudzie. Zdá sa, že miaphyziti sú na svete sami." # todo: NEW TRANSLATION
  miaphysite_flavor.38.a: "Nemôžeme stratiť vieru. Boh je jediný spojenec, ktorého potrebujeme." # todo: NEW TRANSLATION
