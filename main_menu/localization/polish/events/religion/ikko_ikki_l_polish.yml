l_polish:
  ikko_ikki.1.title: "$ikko_ikki$ Povstanie!" # todo: NEW TRANSLATION
  ikko_ikki.1.desc: "Nespokojnosť s nekonečnými vojnami vyvolala skupinu roľníkov, mníchov a drobných vlastníkov pôdy, ktorí nasledujú sektu [target_io.GetName] [ShowReligionGroupName('buddhist')], aby otvorene vystúpili a vzdorovali vláde [target_character.GetName]. Ak nebudeme konať razantne a rýchlo tieto rozmanité zoskupenia potlačiť, nepokoje sa môžu rozšíriť a ešte viac destabilizovať naše územia." # todo: NEW TRANSLATION
  ikko_ikki.1.a: "Potlačme ich!" # todo: NEW TRANSLATION
  ikko_ikki.1.b: "Vyhnime sa zhoršovaniu situácie." # todo: NEW TRANSLATION
  ikko_ikki.2.title: "$ikko_ikki$ sa šíri do [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  ikko_ikki.2.desc: "Narastajúce problémy nášho susedného [target_country.GetFlavorRank] so $ikko_ikki$ vyvrcholili a viedli k vojenským stretom. Brutálnosť bojov donútila preživších sekty Jednomyseľných presiaknuť do nášho [ROOT.GetCountry.GetFlavorRank], a tieto skupiny roľníkov, mníchov a drobných vlastníkov pôdy si už posilnili svoje rady aj o nasledovníkov z radov našich vlastných obyvateľov. Ak nezasiahneme rýchlo a rozhodne, určite nám budú spôsobovať čoraz viac problémov." # todo: NEW TRANSLATION
  ikko_ikki.2.a: "$ikko_ikki.1.a$" # todo: NEW TRANSLATION
  ikko_ikki.2.b: "$ikko_ikki.1.b$" # todo: NEW TRANSLATION
  ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  ikko_ikki.3.desc: "V tomto čase nepokojov sa čoraz viac ľudí obracia k náboženstvu za vedením a bezpečím. [ShowReligionGroupName('buddhist')] dlhodobo preniká našou spoločnosťou, ale nedávno sa počet stúpencov rýchlo zvyšuje a stále viac [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] tradícií si nachádza cestu do každodenného života [ROOT.GetCountry.GetAdjective] ľudí.\n\nJednou z týchto nových tradícií je tradícia [target_io.GetName], odnože [ShowPolicyName('pure_land_school_policy')], ktorá vzišla z učenia [ShowPolicyName('tiantai_policy')]. Zdanlivý sľub spásy a spoločenského vzostupu priťahuje veľké množstvo nasledovníkov a po celom našom [ROOT.GetCountry.GetFlavorRank] sa jej posolstvo šíri, pričom sa ľudia organizujú do skupín nazývaných $ikko_ikki$." # todo: NEW TRANSLATION
  ikko_ikki.3.a: "Toto nadšenie je inšpirujúce! Podporte toto hnutie." # todo: NEW TRANSLATION
  sect_gains_favor_tt: "[target_io.GetName] získa #Y 10#! $sect_favor$" # todo: NEW TRANSLATION
  ikko_ikki.3.b: "Ťažko mať výhrady voči hlbokým presvedčeniam veriacich." # todo: NEW TRANSLATION
  ikko_ikki.3.c: "Buďme veľmi prísni voči všetkému, čo posilňuje chudobných." # todo: NEW TRANSLATION
  ikko_ikki.4.title: "Jinaichō" # todo: NEW TRANSLATION
  ikko_ikki.4.desc: "Komunity veriacich školy [target_io.GetName] začali rásť do malých miest okolo veľkých [ShowReligionGroupName('buddhist')] chrámov v [ROOT.GetCountry.GetFlavorRank]. Tieto sídla, nazývané #italic Jinaichō#! alebo #italic Jinaimachi#! pretože sa nachádzajú v areáloch [ShowBuildingTypeName('temple')], nie sú vplyvné len duchovne, ale stavajú si aj vlastné obranné sily zložené od drobných držiteľov pôdy nazývaných Jizamurai až po ozbrojených roľníkov a mníchov. Tieto komúny so svojou formou samosprávy predstavujú hrozbu pre autoritu [ROOT.GetCountry.GetFlavorRank], ktorá kontroluje okolité územie.\n\nJedna taká komúna vyrástla okolo [ShowBuildingTypeNameWithNoTooltip('temple')] v [target_location.GetName], a hoci by sme z ich podpory mohli ťažiť, táto silná kombinácia náboženského zápalu, zbraní a autonómie môže predstavovať ohrozenie stability nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  ikko_ikki.4.a: "Musíme podkopať tieto osie hniezda." # todo: NEW TRANSLATION
  ikko_ikki.4.b: "Snažme sa spolupracovať s týmito vojskami veriacich." # todo: NEW TRANSLATION
  ikko_ikki.4.c: "Povoľme výstavbu ďalších chrámových miest." # todo: NEW TRANSLATION
  ikko_ikki.5.title: "Sociálne napätie" # todo: NEW TRANSLATION
  ikko_ikki.5.desc: "$ikko_ikki$ v našom [ROOT.GetCountry.GetFlavorRank] rastú na sile, počte a predovšetkým v odvahe. Naši úradníci hlásia, že niekedy dorazí do dediny výberca daní zo sekty [target_io.GetName] už po tom, čo vybrali svoje poplatky, a obchodníci sa pri prechode týmito komunitami už necítia bezpečne. $ikko_ikki$ sú teraz tak silní, že mnohí začali spochybňovať svoje privilégiá." # todo: NEW TRANSLATION
  ikko_ikki.5.a: "To je len ich právo." # todo: NEW TRANSLATION
  ikko_ikki.5.b: "Nesmú sa rozšíriť za svoje súčasné hranice." # todo: NEW TRANSLATION
  ikko_ikki.5.c: "Ich drzosti sa nesmú ďalej tolerovať!" # todo: NEW TRANSLATION
  ikko_ikki.6.title: "Koniec náboženskej samosprávy" # todo: NEW TRANSLATION
  ikko_ikki.6.desc: "$ikko_ikki$ boli obmedzené a mestá pod ich velením rozobrané. Ich nasledovníci boli odzbrojení a naši zástupcovia sú teraz jediní, ktorí majú právomoc vyberať mýta, dane a organizovať obranu proti cudzím vplyvom." # todo: NEW TRANSLATION
  ikko_ikki.6.a: "Poriadok je obnovený." # todo: NEW TRANSLATION
  ikko_ikki_no_longer_available.tt: "Už nebudeme mať prístup k $ikko_ikki$ [religious_faction|e]" # todo: NEW TRANSLATION
  ikko_ikki.6.b: "Opäť nájdime útechu vo viere [target_io.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  ikko_ikki.7.title: "Paralelná autorita" # todo: NEW TRANSLATION
  ikko_ikki.7.desc: "Komunity $ikko_ikki$ sa zdajú byť tu navždy. Hoci sme sa snažili uchovať si vlastnú autoritu, zároveň sme odovzdali značné práva a privilégiá ich Jinaichō, a zdá sa pravdepodobné, že budú naďalej hrať významnú úlohu v našej spoločnosti." # todo: NEW TRANSLATION
  ikko_ikki.7.a: "Budú slúžiť našim cieľom." # todo: NEW TRANSLATION
  ikko_ikki.7.b: "Ich vplyv rastie príliš výrazne." # todo: NEW TRANSLATION
  ikko_ikki.8.title: "Podpora $ikko_ikki$" # todo: NEW TRANSLATION
  ikko_ikki.8.desc: "Dlhší čas sme patronovali rast chrámových komunít [target_io.GetName] a preto sme začali byť spájaní s $ikko_ikki$. Vedenie [ShowReligionGroupAdjective('buddhist')] chrámových komunít môže mať veľký vplyv v našej spoločnosti, ale sú tiež horlivými podporovateľmi nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  ikko_ikki.8.a: "Pokračujme v ich podpore, sú užitoční." # todo: NEW TRANSLATION
  ikko_ikki.8.b: "Možno im poskytujeme príliš veľa podpory." # todo: NEW TRANSLATION
  ikko_ikki.9.title: "Buddha Amida" # todo: NEW TRANSLATION
  ikko_ikki.9.desc: "Naša dlhodobá podpora [target_io.GetName] nebola bez treníc a v mnohých prípadoch sa zdá, že v [ROOT.GetCountry.GetName] existujú dve paralelné autority. Napriek tomu by sa dalo povedať, že $ikko_ikki$ by sa bez našej ochrany nedostali tak ďaleko, ako sú dnes, podľa mnohých v našom [ROOT.GetCountry.GetFlavorRank].\n\nS nedávnymi náboženskými udalosťami mnohí očakávajú, že povýšime vodcov $ikko_ikki$ na vysoké pozície a oficiálnejšie podporíme ich vieru naším [ROOT.GetCountry.GetFlavorRank]. Pre mnohých iných by to však bol vážny uraz k našim starým tradíciám." # todo: NEW TRANSLATION
  ikko_ikki.9.a: "Nemôžeme sa úplne obrátiť chrbtom k tradíciám našich predkov." # todo: NEW TRANSLATION
  ikko_ikki.9.b: "#italic Namu Amida Butsu#!. Musíme prijať ich vieru a zakotviť ju." # todo: NEW TRANSLATION
  ikko_ikki.9.c: "#italic Namu Amida Butsu#!. Ich komúny dostanú plnú právomoc." # todo: NEW TRANSLATION
  ikko_ikki.9.d: "#italic Namu Amida Butsu#!, ale nemôžeme im dovoliť vládnuť." # todo: NEW TRANSLATION
  ikko_ikki_lots_of_mahayana.tt: "Mnohí z našich [pops|e] prejdú na [ShowReligionName('mahayana')]" # todo: NEW TRANSLATION
  ikko_ikki.10.title: "$ikko_ikki$" # todo: NEW TRANSLATION
  ikko_ikki.10.desc: "Nedávny vzostup viery [target_io.GetName] v [target_origin_country.GetLongName] oznamuje dôležitú zmenu pre všetky [ShowReligionAdjective('shinto')] krajiny, ktoré sa budú musieť rozhodnúť, ako budú s touto novou vznikajúcou frakciou zaobchádzať. Či už sa rozhodnú túto novú vieru podporiť alebo jej nasledovníkov odvrhnúť, je nepopierateľné, že jej vplyv bude cítiť všade." # todo: NEW TRANSLATION
  ikko_ikki.10.a: "Pred nami sú zaujímavé časy." # todo: NEW TRANSLATION
  ikko_ikki_enabled.tt: "Teraz máme prístup k $ikko_ikki$ [religious_faction|e]" # todo: NEW TRANSLATION
  ikko_ikki.11.title: "$ikko_ikki.6.title$" # todo: NEW TRANSLATION
  ikko_ikki.11.desc: "Skupiny $ikko_ikki$ boli úplne rozprášené a už nikto nesleduje ich vieru. Preč sú časy, keď by naše územia trpeli náboženskými otrasmi z ich ruky, keďže [target_origin_country.GetLongName] práve verejne oznámili, že nasledovníci $ikko_ikki$ boli vyhladení, ku úľave mnohých." # todo: NEW TRANSLATION
  ikko_ikki.11.a: "Ich viera nebola dostatočne silná."" # todo: NEW TRANSLATION
