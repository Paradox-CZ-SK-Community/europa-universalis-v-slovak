l_polish:
  orthodox_flavor.1.title: "Hnutie proti vlastníctvu" # todo: NEW TRANSLATION
  orthodox_flavor.1.desc: "Cirkev je veľkým vlastníkom pôdy a to jej prinieslo značné bohatstvo. Stúpenci hnutia proti vlastníctvu tvrdia, že Cirkev je týmto bohatstvom korumpovaná. Ich protivníci argumentujú, že Cirkev toto bohatstvo potrebuje na vykonávanie svojej svätej misie. Dôležité je, že Cirkev nie je v skutočnosti veľkým daňovníkom; keby bola nútená odovzdať svoje pozemky, presunuli by sa do rúk ľudí, ktorých môžeme zdaňovať. Nevýhodou by bolo, že Cirkev by mala menej prostriedkov na plnenie svojej misie." # todo: NEW TRANSLATION
  orthodox_flavor.1.a: "Podporiť cirkevné úrady" # todo: NEW TRANSLATION
  orthodox_flavor.1.b: "Podporiť hnutie" # todo: NEW TRANSLATION
  orthodox_flavor.2.title: "Veľký sínod" # todo: NEW TRANSLATION
  orthodox_flavor.2.desc: "Cirkev sa zišla na veľkom sínode a žiada našu podporu a určité privilégiá výmenou za pomoc pri boji proti antifeudálnym herézam, ktoré sa tiahnu po našich krajinách. Pomôžeme Cirkvi udržať ľud na svojom mieste, alebo podporíme tieto hnutia, ktoré rozbijú starý feudálny poriadok?" # todo: NEW TRANSLATION
  orthodox_flavor.2.a: "Udeľte privilégiá" # todo: NEW TRANSLATION
  orthodox_flavor.2.b: "Nech si poradia sami" # todo: NEW TRANSLATION
  orthodox_flavor.3.title: "Liturgická reforma" # todo: NEW TRANSLATION
  orthodox_flavor.3.desc: "Pravoslávna cirkev je Jediná, Svätá, Katolícka a Apoštolská cirkev ustanovená Ježišom Kristom, naším Pánom, a jeho apoštolmi. Naša rodina je však veľká a rôznorodá. Náš patriarch navrhuje niektoré reformy našej liturgie, ktoré priblížia našu formu k iným cirkvám. Myšlienka je odvážna a posilní Cirkev, ale vieme, že poverčiví a zaostalí tento krok odmietnu." # todo: NEW TRANSLATION
  orthodox_flavor.3.a: "Podporiť reformu" # todo: NEW TRANSLATION
  orthodox_flavor.3.b: "Držať sa starých zvykov" # todo: NEW TRANSLATION
  orthodox_flavor.4.title: "Obmedziť nezávislosť Cirkvi" # todo: NEW TRANSLATION
  orthodox_flavor.4.desc: "Cirkev je mocná inštitúcia, ale dôležitejšie je, že je bohatá. Ak by sme Cirkev pribrzdili a spravili ju viac súčasťou štátu, prinieslo by to viac príjmov do zdaňovania. Na druhej strane by to oslabilo jej autoritu v očiach ľudu." # todo: NEW TRANSLATION
  orthodox_flavor.4.a: "Chrániť jej nezávislosť" # todo: NEW TRANSLATION
  orthodox_flavor.4.b: "Podriadiť ju štátu" # todo: NEW TRANSLATION
  orthodox_flavor.5.title: "Laickí členovia menovaní štátom?" # todo: NEW TRANSLATION
  orthodox_flavor.5.desc: "Ak by sme podporili a posilnili právomoci laikov v cirkevnej správe a zaviedli viac štátnych vymenovaní, podriadili by sme Cirkev centrálnej kontrole. Druhá strana mince je, že poškodíme morálne postavenie Cirkvi u ľudu." # todo: NEW TRANSLATION
  orthodox_flavor.5.a: "Nechajme Svätú Cirkev takú, aká je" # todo: NEW TRANSLATION
  orthodox_flavor.5.b: "Menovať ich" # todo: NEW TRANSLATION
  orthodox_flavor.6.title: "Sínod o štátnych záležitostiach" # todo: NEW TRANSLATION
  orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Tento sínod sa zameria na štátne záležitosti." # todo: NEW TRANSLATION
  orthodox_flavor.6.a: "Legislatíva prospeje centrálnym autoritám." # todo: NEW TRANSLATION
  orthodox_flavor.6.b: "Musíme sa zamerať na stabilizáciu vnútra krajiny." # todo: NEW TRANSLATION
  orthodox_flavor.6.c: "Preukážme svetu našu prestíž." # todo: NEW TRANSLATION
  orthodox_flavor_synod_prev_string: "Podľa postupov stanovených našimi predkami a najvyššej cirkevnej autority [ShowReligionName('orthodox')], sme zvolali sínod, aby preskúmal a zlepšil našu legislatívu. Rôzni významní členovia [ShowEstateTypeName('clergy_estate')] sú prítomní a túžia vypočuť závery obradov." # todo: NEW TRANSLATION
  orthodox_flavor.7.title: "Sínod o kňazských záležitostiach" # todo: NEW TRANSLATION
  orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Tento sínod sa zameria na kňazské záležitosti." # todo: NEW TRANSLATION
  orthodox_flavor.7.a: "Prijať legislatívu priaznivú pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  orthodox_flavor.7.b: "Musíme vybrať spravodlivú daň od nášho kňazstva." # todo: NEW TRANSLATION
  orthodox_flavor.8.title: "Sínod o miestnej správe" # todo: NEW TRANSLATION
  orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Tento sínod sa zameria na našu miestnu správu." # todo: NEW TRANSLATION
  orthodox_flavor.8.a: "Postaráme sa o všetkých obyvateľov." # todo: NEW TRANSLATION
  orthodox_flavor.8.b: "Zintenzívniť naše snahy o konverziu." # todo: NEW TRANSLATION
  orthodox_flavor.8.c: "Povolenie štúdia cudzích textov rozšíri naše obzory..." # todo: NEW TRANSLATION
  orthodox_flavor.9.title: "Sínod o postupoch kabinetu" # todo: NEW TRANSLATION
  orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Tento sínod sa zameria na postupy kabinetu." # todo: NEW TRANSLATION
  orthodox_flavor.9.a: "Zabezpečiť efektívny kabinet." # todo: NEW TRANSLATION
  orthodox_flavor.9.b: "Posilniť výskumné aktivity." # todo: NEW TRANSLATION
  orthodox_flavor.9.c: "Rozšíriť súčasný administratívny aparát." # todo: NEW TRANSLATION
  orthodox_flavor.10.title: "Sínod o zahraničnej politike" # todo: NEW TRANSLATION
  orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Tento sínod sa zameria na našu zahraničnú politiku." # todo: NEW TRANSLATION
  orthodox_flavor.10.a: "Zavedenie zákonov o veľvyslanectvách nám prospeje." # todo: NEW TRANSLATION
  orthodox_flavor.10.b: "Kódifikovať vojny proti neveriacim." # todo: NEW TRANSLATION
  orthodox_flavor.11.title: "Pentarchia" # todo: NEW TRANSLATION
  orthodox_flavor.11.desc: "Keď sme všetkých päť patriarchátov opäť priviedli do [ShowReligionGroupAdjective('christian')] - [ShowReligionAdjective('orthodox')] - spoločenstva, obnovili sme starú Pentarchiu a tým účinne ukončili veľkú východo-západnú schizmu. Hoci niektoré krajiny môžu naďalej zotrvávať pri [ShowReligionName('catholic')], [GetCountry('PAP').GetFlavorRank] stratilo svoje vážené prvenstvo ako právoplatný nástupca sv. Petra a biskupa [ShowLocationName('rome')]." # todo: NEW TRANSLATION
  orthodox_flavor.11.a: "Rána je zahojená!" # todo: NEW TRANSLATION
  orthodox_flavor.100.title: "Sínod roku [GetCurrentYear]" # todo: NEW TRANSLATION
  orthodox_flavor.100.desc: "Kňazské záležitosti nášho kráľovstva vyžadujú opatrnú starostlivosť a pozornosť, ak chceme zachovať naše [ShowReligionAdjective('orthodox')] tradície. Aby sme prerokovali súčasné otázky a určili spoločný cieľ v našej duchovnej oblasti, bude okamžite zvolaný najsvätejší [ShowGenericActionName('orthodox_synod')]." # todo: NEW TRANSLATION
  orthodox_flavor.100.a: "Prediskutujeme naše vnútorné záležitosti." # todo: NEW TRANSLATION
  orthodox_flavor.100.b: "Prejednajme kňazské záležitosti" # todo: NEW TRANSLATION
  orthodox_flavor.100.c: "Otvorme knihy miestnej správy." # todo: NEW TRANSLATION
  orthodox_flavor.100.d: "Mali by sme prehodnotiť postupy kabinetu." # todo: NEW TRANSLATION
  orthodox_flavor.100.e: "Je potrebné znovu preskúmať našu zahraničnú politiku." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Kňazské postupy" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Podrobnejší pohľad na naše kňazské postupy určite zlepší ich efektívnosť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Zdanenie kňazstva" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Musíme usilovať o výber primeranej a spravodlivej dane od nášho [ShowEstateTypeName('clergy_estate')] v súlade so zákonmi krajiny." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Misijné snahy" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Usilovať sa o pobožnú spoločnosť sa stalo naším hlavným cieľom, pokiaľ ide o náboženské otázky." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Duchovné skúmanie a výmena" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Budeme skúmať diela zahraničných autorov zo Západu i Východu, aby sme lepšie pochopili svet okolo nás." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Pravoslávne postupy v kabinete" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Vysoký a pobožný štandard pre náš kabinet zabezpečí vynikajúce legislatívne schopnosti úradníkov naprieč našimi územiami." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Kabinetné skúšky" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Rozšírenie našej administrácie podľa náboženského práva je veľkým krokom k efektívnejšiemu vládnutiu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "V obrane viery" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Výzva k zbraniam na odstránenie pohanov i heretikov je pre našich ľudí hudbou na uši, keď prichádzajú brániť naše územia a vieru." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Pobožné blaho" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Starať sa o našich ľudí patrí k najšľachetnejším činom, odmeňuje sa láskavosťou a harmonickou spoluprácou medzi rôznymi vetvami našej spoločnosti." # todo: NEW TRANSLATION
  orthodox_synod_diplomatic_embassy_modifier: "Diplomatické veľvyslanectvo" # todo: NEW TRANSLATION
