l_polish:
 kirishitan.1.title: "Nový Buddha?" # todo: NEW TRANSLATION
 kirishitan.1.desc: "S príchodom Európanov sme sa stretli s novou kultúrou a novým náboženstvom. V niektorých ohľadoch sa javí podobné nášmu, no v iných je úplne cudzie. Skupina mužov dorazila do [ROOT.GetCountry.GetCapital.GetName], snažiac sa šíriť evanjelium svojho boha Kirishitan. Ich posolstvo sa však javí veľmi zvláštne, pravdepodobne kvôli nekompetentným alebo zle mieneným prekladateľom.\n\nZo svojej horlivosti získať patrónctvo [target_ruler.GetName] misionári prišli bez darov a rozprávajú nezmysly. To je veľká neúcta k nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle], no niektorí varujú, že tieto pochybenia značí, že naliehavo potrebujú našu pomoc." # todo: NEW TRANSLATION
 kirishitan.1.a: "Absurdné! Tu nemajú miesto!" # todo: NEW TRANSLATION
 kirishitan.1.b: "Povolíme im zostať, pokiaľ sa budú správať." # todo: NEW TRANSLATION
 kirishitan.1.c: "Počúvajme, čo nám môže ich Boh naučiť." # todo: NEW TRANSLATION
 kirishitan.2.title: "Misie v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 kirishitan.2.desc: "Skupina Kirishitan dnes dorazila na [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName] a žiada, aby jej bolo dovolené vytvoriť malú komunitu veriacich v našom veľkom [target_location.GetRank.GetName]. Potom by sa starali o chudobných a učili tých, ktorí počúvajú, o svojom bohu.\n\nMisionári tiež ponúkajú vyučovať [target_heir.GetName] cestám Boha, ako aj disciplínam [ShowReligionGroupAdjective('christian')] vedy. [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ako aj niektorí z našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nás varujú, pretože to vnímajú ako urážku našich starodávnych tradícií, zatiaľ čo obchodníci v našom [ROOT.GetCountry.GetFlavorRank] dúfajú, že ak ich necháme zostať, získajú cenné obchodné dohody so západňanmi." # todo: NEW TRANSLATION
 kirishitan.2.a: "Pre [target_heir.GetNameWithNoTooltip] by bolo potešením dozvedieť sa o ich bohu." # todo: NEW TRANSLATION
 kirishitan.2.b: "Môžeme im dovoliť šíriť tu svoju vieru." # todo: NEW TRANSLATION
 kirishitan.2.c: "Musíme brániť vieru našich predkov!" # todo: NEW TRANSLATION
 catholic_pop_conversion.tt: "Presvedčia niektorých [pops|e] v [target_location.GetName], aby prešli na [ShowReligionName('catholic')]" # todo: NEW TRANSLATION
 kirishitan.3.title: "Obchodné privilégiá" # todo: NEW TRANSLATION
 kirishitan.3.desc: "Skupina Kirishitan misionárov oslovila [target_ruler.GetName] s ponukou presmerovať veľké obchodné lode svojej vlasti do našich prístavov, ak im dovolíme vytvoriť prímorskú komunitu pre kirishitanských konvertitov. Táto ponuka má pre našich obchodníkov značnú hodnotu." # todo: NEW TRANSLATION
 kirishitan.3.a: "Nech prídu!" # todo: NEW TRANSLATION
 kirishitan.3.b: "To nemôžeme dovoliť." # todo: NEW TRANSLATION
 kirishitan.4.title: "Doporučujúci list" # todo: NEW TRANSLATION
 kirishitan.4.desc: "Kirishitan kňazi v našej krajine sa od svojho príchodu správali dobre. Dodržiavajú zákony a stále viac mužov a žien začína vidieť svetlo ich boha. Ich vodca, [target_character.GetName], získal povesť vynikajúceho sprostredkovateľa a pravdepodobne by bol dobrým ministrom. [target_character.GetSheHe|U] dokonca prichádza s doporučujúcim listom na toto ustanovenie od svojej vlastnej krajiny pôvodu.\n\nSamozrejme, naši konzervatívnejší vazali by vymenovanie [target_character.GetHerHis] vnímali ako urážku tradície i seba samých." # todo: NEW TRANSLATION
 kirishitan.4.a: "Prijať [target_character.GetNameWithNoTooltip] do našej služby." # todo: NEW TRANSLATION
 kirishitan.4.b: "To nemôžeme urobiť." # todo: NEW TRANSLATION
 kirishitan.5.title: "[ShowReligionGroupNameWithNoTooltip('christian')] pred súdom" # todo: NEW TRANSLATION
 kirishitan.5.desc: "Prišlo za nami veľké množstvo našich najváženejších [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ako aj predstaviteľov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zo spoločenstiev chrámov v našich krajinách. Všetci žiadajú, aby sme preskúmali subverzívne vlastnosti [ShowReligionGroupName('christian')]. Domnievajú sa, že toto cudzie náboženstvo ničí naše tradície a uráža našich predkov, a žiadajú, aby sme vieru postavili pred súd a poverili to dôveryhodnými mužmi čestnosti a kvality." # todo: NEW TRANSLATION
 kirishitan.5.a: "Tak teda budú mať inkvizíciu." # todo: NEW TRANSLATION
 kirishitan.5.a.tt: "Výsledky sa môžu líšiť v závislosti od toho, čo inkvizícia zistí." # todo: NEW TRANSLATION
 kirishitan.5.b: "Nie je to ich úloha. Rozum nemôže súdiť vieru." # todo: NEW TRANSLATION
 kirishitan.6.title: "Povaha Boha" # todo: NEW TRANSLATION
 kirishitan.6.desc: "Vyšetrovanie povahy [ShowReligionGroupName('christian')] nabralo šokujúci obrat, keď sa samotní sudcovia vrátili so žiadosťou o krst. Keďže títo muži boli vybraní ako piliere spoločnosti, je to pre nás všetkých neočakávaný vývoj." # todo: NEW TRANSLATION
 kirishitan.6.a: "Potom to budeme musieť dovoliť." # todo: NEW TRANSLATION
 kirishitan.6.b: "Absurdné!" # todo: NEW TRANSLATION
 kirishitan.7.title: "[ShowReligionGroupNameWithNoTooltip('christian')] zosmiešnená" # todo: NEW TRANSLATION
 kirishitan.7.desc: "Vyšetrovanie povahy [ShowReligionGroupName('christian')] neprekvapujúco viedlo k záveru, že náboženstvo postráda rešpekt a dodržiavanie tradícií našej kultúry. Učení a čestní muži, ktorých sme poverili vyšetrovaním, vyhlásili, že hoci sa náboženstvo môže zdať lákavé, v skutočnosti je hrozbou pre našu spoločnosť." # todo: NEW TRANSLATION
 kirishitan.7.a: "Toto je krajina [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 kirishitan.7.b: "Aj keď rešpektujeme ich rozsudok, západniari musia zostať." # todo: NEW TRANSLATION
 kirishitan.8.title: "Komunita Kirishitanov napadnutá" # todo: NEW TRANSLATION
 kirishitan.8.desc: "Sklady kirishitanských obchodníkov v [christian_port_event_target.GetName] sa tento mesiac niekoľkokrát zapálili, a hoci miestni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tvrdia, že išlo o sériu nešťastných náhod, zdá sa jasné, že nie všetci vítajú príchod západniarov na naše pobrežie tak priaznivo ako my." # todo: NEW TRANSLATION
 kirishitan.8.a: "Vykonať vyšetrovanie a potrestať páchateľov." # todo: NEW TRANSLATION
 kirishitan.8.b: "S nehodami toho veľa nenarobíme." # todo: NEW TRANSLATION
 kirishitan.9.title: "Prelom s tradíciou?" # todo: NEW TRANSLATION
 kirishitan.9.desc: "Nie je žiadnym tajomstvom, že [target_ruler.GetName] a [target_ruler.GetHerHis] dynastia sa osobne zapojili do [ShowReligionGroupAdjective('christian')] viery. Postupom času [ShowReligionGroupAdjectiveWithNoTooltip('christian')] prevzalo vedenie nad [ROOT.GetCountry.GetReligion.GetAdjective] tradíciami [ROOT.GetCountry.GetName] a stalo sa ústrednou ideológiou nášho štátu. Keď sme sa stali viac zjednotenou a usporiadanou spoločnosťou, možno prišiel čas dokončiť prechod a prijať [ShowReligionName('catholic')] ako štátne náboženstvo?" # todo: NEW TRANSLATION
 kirishitan.9.a: "Nie, nikdy nemôžeme úplne obrátiť chrbtom ku tradíciám!" # todo: NEW TRANSLATION
 kirishitan.9.b: "Prišiel čas na zmenu." # todo: NEW TRANSLATION
 kirishitan.10.title: "Kirishitanské panstvo" # todo: NEW TRANSLATION
 kirishitan.10.desc: "Vzali sme si pod ochranu nasledovníkov boha [ShowReligionGroupAdjective('christian')] a poskytli im ochranu nášho štátu. Kdekoľvek pôjdu v našom [ROOT.GetCountry.GetFlavorRank], všetci vedia, že títo Kirishitan majú právo žiť, pracovať a proselytizovať. [ShowReligionGroupAdjectiveWithNoTooltip('christian')] obchodníci sú bežným pohľadom v našich mestách a v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa toto náboženstvo stáva čoraz bežnejším medzi našimi ministrami a dvoranmi." # todo: NEW TRANSLATION
 kirishitan.10.a: "#italic Gloria Deo#!." # todo: NEW TRANSLATION
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')] odrazení" # todo: NEW TRANSLATION
 kirishitan.11.desc: "Napriek tomu, že nanbanskí cudzinci sa pokúšali šíriť svoju kirishitanskú vieru, podarilo sa nám potlačiť jej nebezpečný vplyv v našej spoločnosti. Držali sme ich misionárov na uzde a zatvorili náš [ROOT.GetCountry.GetFlavorRank] pred ich nasledovníkmi, dokonca sme dohľadávali akýchkoľvek podozrivých stúpencov v našich hraniciach. V dôsledku toho sme oslavovaní ako obhajcovia spôsobu našich predkov nielen našimi dvoranmi, ale aj [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] zvíťazí!" # todo: NEW TRANSLATION
 kirishitan.12.title: "Pokrstiť [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 kirishitan.12.desc: "Aby rozšírili svoju vieru, kirishitanskí kázniči oslovili [target_ruler.GetName]. Kým [target_ruler.GetSheHe] prejavil záujem dozvedieť sa o ich viere, kázniči to považovali za znamenie, že [target_ruler.GetSheHe] je ochotný zriecť sa [target_ruler.GetReligion.GetName] a prijať [ShowReligionName('catholic')], a preto mu ponúkli rituál krstu. To by samozrejme pomohlo zvýšiť ich vzťahy s nami, no [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nebudú s takým rozhodnutím spokojní." # todo: NEW TRANSLATION
 kirishitan.12.a: "Pokrstiť [target_ruler.GetHerHim]." # todo: NEW TRANSLATION
 kirishitan.12.b: "Neakceptujeme cudziu vieru." # todo: NEW TRANSLATION
 kirishitan.13.title: "$kirishitan_monks$" # todo: NEW TRANSLATION
 kirishitan.13.desc: "S príchodom zahraničných obchodníkov do [target_country.GetAdjective] krajín prišli s nimi aj mnísi ich cudzieho náboženstva. Budeme sa musieť rozhodnúť, ako s nimi chceme komunikovať, pretože toto cudzie náboženstvo môže byť kľúčom, ktorý otvorí cudzincom peňaženky pre nás, alebo naše pre nich." # todo: NEW TRANSLATION
 kirishitan.13.a: "Dôkladne pozorujme týchto mníchov." # todo: NEW TRANSLATION
 kirishitan_enabled.tt: "Teraz máme prístup k $kirishitan_monks$ [religious_faction|e]"" # todo: NEW TRANSLATION
