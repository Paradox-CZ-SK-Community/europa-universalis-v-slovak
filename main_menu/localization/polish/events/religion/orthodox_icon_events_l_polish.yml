l_polish:
 orthodox_icon_events.1.title: "Matka Kristova" # todo: NEW TRANSLATION
 orthodox_icon_events.1.desc: "Po stratách celej svojej rodiny i domáceho statku prišiel muž z vojnovmi zmietaného regiónu [eleusa_church_province.GetName] údajne stráviť deň a noc modlením sa pred eleusa ikonou katedrály v [eleusa_church_province.GetName]. Keďže mesto bolo obsadené, jeho zármutok zdieľalo mnoho jeho [ROOT.GetCountry.GetAdjective] bratov. Už nasledujúci deň to vyzeralo, akoby ikona vypočula jeho modlitby. Loľalní obyvatelia [eleusa_church_province.GetName] povstali ako jeden a vyhnali zostávajúce nepriateľské sily.\nBudúcnosť provincie sa javí neistá, ale keď vojna a spustošenie sužujú [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vidiek, mnohí naši občania sa obracajú na cirkev pre útechu a morálnu podporu." # todo: NEW TRANSLATION
 orthodox_icon_events.1.a: "Zázračné!" # todo: NEW TRANSLATION
 orthodox_icon_events.3.title: "Svätý Michal" # todo: NEW TRANSLATION
 orthodox_icon_events.3.desc: "Nedávna náborová kampaň v [michael_icon_church_province.GetName] priniesla bezprecedentný počet nových brancov. Miestny klérus je presvedčený, že to bolo dôsledkom všadeprítomného náboženského zápalu, ktorý vyvolala naša ikona sv. Michala. Uvádzajú, že mladí muži prichádzali zo všetkých kútov oblasti, aby videli ikonu archistratega, a odchádzali s pevným odhodlaním ísť do vojny v mene svojej viery." # todo: NEW TRANSLATION
 orthodox_icon_events.3.a: "Ku zbraniam!" # todo: NEW TRANSLATION
 orthodox_icon_events.4.title: "Kristus Pantokrator" # todo: NEW TRANSLATION
 orthodox_icon_events.4.desc: "Ako vládca všetkého, Kristus Pantokrator dohliada zhora z mnohých kostolných kupol po celej krajine. Naša úcta a dôkladná pozornosť tejto najcentrálnejšej ikone v každej ikonostasi sa zdajú byť pre mnohých zdrojom rozjímania. Keď si pripomenú svoju úlohu v stvorení a náležité miesto [ROOT.GetCountry.GetGovernment.GetRulerTitle], mnohí sú spokojnejší so svojím životom i s vládou, ktorá nimi vládne." # todo: NEW TRANSLATION
 orthodox_icon_events.4.a: "Lebo kráľovstvo je Jeho." # todo: NEW TRANSLATION
 orthodox_icon_events.5.title: "Tri dary sv. Mikuláša" # todo: NEW TRANSLATION
 orthodox_icon_events.5.desc: "Naša úcta k sv. Mikulášovi zrejme urobila veľký dojem na jedného obchodníka z nedávnej delegácie z [benevolent_if_distant_neighbor.GetName]. Obchodník bol tak ohromený ikonou sv. Mikuláša v [nicholas_icon_was_here.GetName], príbehom svätca a našou oddanosťou Mikulášovmu odkazu, že sa rozhodol darovať tri dary. Jeden dar poputuje katedrále, kde videl ikonu, druhý umelcovi, ktorý ju vytvoril, a tretí dobrodincovi, ktorý ju zaplatil." # todo: NEW TRANSLATION
 orthodox_icon_events.5.a: "Musíme mu poďakovať v mene Cirkvi." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_famous_icon: "Miestna slávna ikona" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_famous_icon: "Miestna ikona získala značnú slávu po zdanlivo okamžitom obrátení cudzieho obchodníka v miestnej katedrále. Obrátenec sa rýchlo stal dôležitým dobrodincom Cirkvi a sláva ikony teraz priťahuje do tejto provincie viac ľudí." # todo: NEW TRANSLATION
 st_nicholas_icon_gratitude: "Náboženská vďačnosť" # todo: NEW TRANSLATION
 orthodox_icon_events.5.b: "Zamestnáme umelca ako znak vďaky." # todo: NEW TRANSLATION
 orthodox_icon_events.5.c: "Veľkorysý dar pre dobrodinca." # todo: NEW TRANSLATION
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 orthodox_icon_events.6.desc: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [climacus_church_province.GetName] tvrdia, že práve vďaka silnej miestnej úcte k [target_character.GetName] a príkladu, ktorý dal v snažení o sebazdokonaľovanie, celá provincia [target_province.GetName] teraz tak rozkvitla. Skutočne, úrody sa zdajú byť bohatšie a ľudia pokojnejší a lojálnejší než kedykoľvek predtým. [target_art.GetName] [target_character.GetNameWithNoTooltip] pomohol mnohým zlepšiť sa počas storočí a teraz sa zdá, že sme mu opäť zaviazaní." # todo: NEW TRANSLATION
 orthodox_icon_events.6.a: "Záplavou sĺz si učinil púšť úrodnou." # todo: NEW TRANSLATION
 orthodox_icon_events.6.b: "A svojou túžbou po Bohu si priniesol plody v hojnosti." # todo: NEW TRANSLATION
 orthodox_icon_events.6.c: "S jasom zázrakov si osvietil celý vesmír." # todo: NEW TRANSLATION
