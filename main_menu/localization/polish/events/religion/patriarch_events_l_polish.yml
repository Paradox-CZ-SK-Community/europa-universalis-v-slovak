l_polish:
  patriarch_events.1.title: "Svätci z [local_saint_state_province.GetProvince.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  patriarch_events.1.desc: "V sede [local_saint_state_province.GetProvince.GetName] panuje veľká neistota. Hoci sme jednotní vo viere, ľudia v štáte, vrátane mnohých miestnych kňazov, odmietajú zúčastňovať sa na slávnostiach a oslavách svätých, ktoré sú u nás zvykom. Tvrdia, že nie sú kánonické a že budú zachovávať náboženské zvyky svojich vlastných predkov, vrátane uctievania niekoľkých pochybných svätých z tejto oblasti." # todo: NEW TRANSLATION
  patriarch_events.1.a: "Musíme presadiť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] svätých a slávnosti." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_saints_enforced: "Náboženská konformita" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_saints_enforced: "Prinútili sme obyvateľstvo na tomto mieste, aby dodržiavalo naše náboženské zvyky, za cenu ich veľkého odporu voči našej vláde. Postupom času nám to však umožní lepšie ich integrovať do našej spoločnosti." # todo: NEW TRANSLATION
  patriarch_events.1.b: "Nestojí za to v tom trvať." # todo: NEW TRANSLATION
  patriarch_events.2.title: "Liturgický vplyv" # todo: NEW TRANSLATION
  patriarch_events.2.desc: "Biskup z [local_see_province.GetProvince.GetName] namieta proti [target_character.GetName] a povyšujúcemu spôsobu, akým [target_character.GetSheHe] vykonal posviacku katedrály v [local_see_province.GetName]. Hoci trvá na tom, že nie je nevďačný za veľké dary, ktoré sme Cirkvi poskytli, biskup spochybňuje porušenie liturgického kánonu v záujme posilnenia vplyvu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  patriarch_events.2.a: "Nech sa naučí svoje miesto!" # todo: NEW TRANSLATION
  patriarch_events.2.b: "Učiníme ďalší príspevok Cirkvi, aby sme prejavili pokoru." # todo: NEW TRANSLATION
  patriarch_events.3.title: "A [ShowBuildingTypeNameWithNoTooltip('cathedral')] for [local_see_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  patriarch_events.3.desc: "Katedrála v [local_see_province.GetName] bola poškodená a naliehavo potrebuje opravy. Metropolita dal najavo, že očakáva našu pomoc pri financovaní opráv a že by bolo prospešné aj celkové prezdobenie chrámu.\n\nPobožná architektúra sa odvtedy, čo bol tento chrám postavený, výrazne vyvinula a určite by mu prospelo, keby sme pozvali zahraničných odborníkov..." # todo: NEW TRANSLATION
  patriarch_events.3.a: "Dajme jej dôstojnú renováciu!" # todo: NEW TRANSLATION
  patriarch_events.3.b: "Môžeme opraviť škody, nič viac." # todo: NEW TRANSLATION
  patriarch_events.4.title: "Kacírsvo v [judaizers_province.GetProvince.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  patriarch_events.4.desc: "Náš nedávno vymenovaný metropolita z [judaizers_province.GetProvince.GetName] odhalil hroznú miestnu herézu. Tvrdí, že sekta popiera Svätú Trojicu, božstvo Krista a cirkevnú hierarchiu. Metropolita nás požiadal o pomoc v tejto núdzi, pretože bude potrebovať oveľa viac zdrojov na vymýtenie tejto herézy, ktorá je rozšírená medzi vysokými aj nízkymi vrstvami spoločnosti.\n\nPrípad sa zdá byť jasný. Akurát sa zdá, že sekta má podporovateľov aj v [ROOT.GetCountry.GetCapital.GetName]. Môžeme si dovoliť stratiť podporu týchto mužov a žien a sú naozaj takí kacírsky, ako metropolita tvrdí?" # todo: NEW TRANSLATION
  patriarch_events.4.a: "Kacírov treba upaľovať!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_rooting_out_heresy: "Podpora miestnej inkvizície" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_rooting_out_heresy: "Na tomto mieste prebieha inkvizícia vedená metropolitom s cieľom zabezpečiť náboženskú konformitu a vymietnuť všetko kacírstvo." # todo: NEW TRANSLATION
  patriarch_events.4.b: "Zrejme sa mýli." # todo: NEW TRANSLATION
  patriarch_events.5.title: "Kláštory prosperujú v [monastic_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  patriarch_events.5.desc: "Biskup z [monastic_province.GetProvince.GetName] hlási, že miestne mníšske komunity rastú neuveriteľnou rýchlosťou. Panské majetky miestneho kláštora v [monastic_province.GetName] sa zväčšili natoľko a sú tak dobre udržiavané, že sa stali predmetom závisti nášho miestneho správcu. Guvernér sa zaplietol do sporu s mníchmi o presnú demarkáciu medzi ich majetkami a majetkami [ROOT.GetCountry.GetFlavorRank].\n\nNastal čas, aby centrálne úrady zasiahli a spor vyriešili. Podpora kláštora by nepochybne zabezpečila ich vďačnosť, no mohla by to byť aj príležitosť získať viac pôdy pre štát..." # todo: NEW TRANSLATION
  patriarch_events.5.a: "Nepochybne má náš guvernér pravdu!" # todo: NEW TRANSLATION
  patriarch_events.5.b: "Musíme počúvať týchto mužov [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
