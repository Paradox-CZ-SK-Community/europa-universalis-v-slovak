l_polish:
 hussite_flavor.1.title: "Muž kultúry" # todo: NEW TRANSLATION
 hussite_flavor.1.desc: "Všeobecne sa uznáva, že naše pridržiavanie sa učenia [GetCharacter('boh_jan_hus').GetName] inšpirovalo nové miesta uctievania a oddanosti, kde sú podporované pobožné prejavy umenia a teologické debaty, v snahe zobraziť božské a zachytiť podstatu viery a modlitby.\n\nJedným z takých jednotlivcov je [target_artist.GetName], ktorý dychtivo ponúka [target_artist.GetHerHis] služby, aby ďalej rozvíjal náš lesk, prestíž a umeleckú obratnosť." # todo: NEW TRANSLATION
 hussite_flavor.1.a: "[target_artist.GetHerHis|U] služby budú užitočné." # todo: NEW TRANSLATION
 hussite_flavor.1.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 hussite_flavor.2.title: "Vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nesúhlasia s našimi politikami" # todo: NEW TRANSLATION
 hussite_flavor.2.desc: "Smerovanie nášho ľudu nie je jednoduché. Preto sa mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] snažili vyšplhať v administratívnej hierarchii, aby podľa nich napravili smer našich činov. Všeobecne sa verí, že niektoré naše politiky nie sú správne uplatňované alebo priamo idú proti zásadám [ShowReligionAdjective('hussite')]." # todo: NEW TRANSLATION
 hussite_flavor.2.a: "Musíme napraviť kurz." # todo: NEW TRANSLATION
 hussite_flavor.2.b: "Zmlčíme ich." # todo: NEW TRANSLATION
 hussite_flavor.3.title: "Priatelia za hranicami" # todo: NEW TRANSLATION
 hussite_flavor.3.desc: "Napriek našim zrážkam s heretickými vierami, niekedy krvavým a všadeprítomným, nechceme ublížiť tým, ktorí s nami udržiavajú dobré vzťahy a rešpektujú naše presvedčenie. Takým prípadom je [target_country.GetName], ktorého cirkevné autority sa nedávno zapojili do kultúrnej a literárnej výmeny cez naše hranice. Ak to využijeme rozumne, môže sa to stať významným míľnikom v našich diplomatických snahách v zahraničí a zabezpečiť nám nových spojencov." # todo: NEW TRANSLATION
 hussite_flavor.3.a: "Oslovme ich." # todo: NEW TRANSLATION
 hussite_flavor.3.b: "Samota je cesta, po ktorej kráčame..." # todo: NEW TRANSLATION
 trust_religious_comprehension: "Náboženské porozumenie" # todo: NEW TRANSLATION
 hussite_flavor.4.title: "Nesúlade s božským" # todo: NEW TRANSLATION
 hussite_flavor.4.desc: "Modlíme sa v poslednom čase dosť? Stala sa pobožná účasť pre náš ľud len povinnosťou? Zdá sa, že sme zľahčili rituály spojené s praktikovaním učenia [GetCharacter('boh_jan_hus').GetName] a pri tom sme stratili podstatu toho, čo robí našu zbožnosť intímnym spojením s božským. V dôsledku toho sa mnohí obyčajní ľudia v [target_location.GetName] chopili zbraní proti dekadencii, ktorá zachvátila naše cirkevné záležitosti..." # todo: NEW TRANSLATION
 hussite_flavor.4.a: "Viniť môžeme len seba..." # todo: NEW TRANSLATION
 hussite_flavor.4.b: "Obviňme slabé vedenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 target_character_dies_very_violently_tt: "[target_character.GetName] utrpí násilnú smrť rukou davu" # todo: NEW TRANSLATION
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip] sa odchyľuje" # todo: NEW TRANSLATION
 hussite_flavor.5.desc: "Naši ľudia sú známi tým, že miešajú a skúmajú cudzie náboženstvá. Je pravda, že príbuzné vierovyznania majú mnoho spoločného. Avšak nedávne udalosti v [target_location.GetName] vyšli túto skromnú záležitosť do extrému, keď mnohí z našich sedliakov prejavili záujem o cudzie liturgické praktiky a skúšali písma inej viery!" # todo: NEW TRANSLATION
 hussite_flavor.5.a: "Nech si skúšajú slobodný prejav svojej nábožnosti!" # todo: NEW TRANSLATION
 hussite_flavor.5.b: "Musíme jemne zasiahnuť." # todo: NEW TRANSLATION
 hussite_flavor.5.c: "Čo keby ich skúsili bič?" # todo: NEW TRANSLATION
 hussite_flavor.5.d: "Dovoľme rozkvet ich viery." # todo: NEW TRANSLATION
 hussite_flavor.5.e: "To nedovolíme." # todo: NEW TRANSLATION
 hussite_flavor.6.title: "Medzináboženská spolupráca" # todo: NEW TRANSLATION
 hussite_flavor.6.desc: "Kolem nášho panstva kolovali šepoty a diskusie o zamestnávaní heretických poradcov, najmä na vplyvných miestach v našom kabinete. Napriek povrchným klebetám sa však [target_character.GetName] opakovane ukázal ako nenahraditeľná súčasť vlády. [target_character.GetHerHis|U] politiky nám pomohli formovať štát a udržať pevný úchop v domácich i zahraničných záležitostiach." # todo: NEW TRANSLATION
 hussite_flavor.6.a: "[target_character.GetSheHe|U] musí byť vylúčený z kabinetu!" # todo: NEW TRANSLATION
 hussite_flavor.6.b: "Nech sa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sťažujú na vymenovanie [target_character.GetHerHis]." # todo: NEW TRANSLATION
 hussite_flavor.6.c: "Spolupráca je kľúčom k nášmu blahobytu!" # todo: NEW TRANSLATION
 hussite_flavor.7.title: "Znejúce kázne v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hussite_flavor.7.desc: "Zlatistý súmrak nad jemným ránom a anjelské hlasy ranného kázania hravo napĺňajú vzduch nad štvrťami v [target_location.GetName]. Spevy nárekov a oddanosti, elegantné prejavy božského, sú pravidelným obrazom v našich svätých miestach. Dnešné kázanie však bolo prednesené s novonájdenou láskou a majstrovstvom. V dôsledku toho ho miestni obyvatelia chcú venovať ako znak uznania lásky." # todo: NEW TRANSLATION
 hussite_flavor.7.a: "Nech sú venované viere!" # todo: NEW TRANSLATION
 hussite_flavor.7.b: "Budú spievať chválu [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hussite_flavor.7.c: "Spievajte o vytrvalosti a prosperite nášho ľudu." # todo: NEW TRANSLATION
 hussite_flavor.8.title: "Náboženský rozruch v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hussite_flavor.8.desc: "Debata o otázkach viery nie je bez búrlivých momentov a hnevu. Nedávna rozprava medzi menšinami v [target_location.GetName] a zástupcami [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] viedla k tomu, že tí druzí ušli zo svojich postov zo strachu o životy. V dôsledku toho sme dostali rozhorčené požiadavky, aby sme zasiahli v [target_location.GetNameWithNoTooltip] a ukončili nebezpečné povstanie, ktoré sa môže rodiť..." # todo: NEW TRANSLATION
 hussite_flavor.8.a: "Musíme zasiahnuť." # todo: NEW TRANSLATION
 hussite_flavor.8.b: "Záležitosti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sú pod našu úroveň." # todo: NEW TRANSLATION
 hussite_flavor.9.title: "Učenie Jána Husa sa šíri" # todo: NEW TRANSLATION
 hussite_flavor.9.desc: "Vietor zmien sa preháňa krajinami a nesie so sebou revolučné učenie Jána Husa a husitskej viery. Utláčaní a sklamaní nachádzajú v týchto premenlivých presvedčeniach útechu a inšpiráciu, keď sa zhromažďujú na odpor voči ustálenému poriadku.\n\nHorlivosť husitského hnutia sa šíri ako požiar, pohlcujúc srdcia a mysle obyčajných ľudí. Jednoduchosť a priamočiarosť Husovho učenia hlboko rezonuje, ponúkajúc alternatívu k prepychu a korupcii katolíckej cirkvi. Je to čas otrasov, keď jednotlivci odhadzujú reťaze tradície a prijímajú novú víziu spirituality." # todo: NEW TRANSLATION
 hussite_flavor.9.a: "V našich hraniciach." # todo: NEW TRANSLATION
 hussite_flavor.9.b: "K našim susedom." # todo: NEW TRANSLATION
 hussite_flavor.10.title: "Vojnové vozy a vojenská taktika" # todo: NEW TRANSLATION
 hussite_flavor.10.desc: "Počas [ShowSituationName('hussite_wars')] sa použitie vojnových vozov ukázalo ako rozhodujúce pre prežitie [ShowReligionAdjective('hussite')] armád. Tieto ťažko opevnené a mobilné obranné konštrukcie umožnili prevažne sedliackej pechote odraziť ničivé nájazdy ťažkej jazdy lepšie vyzbrojených nepriateľov. Inovácia nebola len reakciou na nedostatok tradičnej jazdy, ale aj brilantným prispôsobením dostupných zdrojov na prekonanie technologických a taktických nevýhod.\n\nAvšak časy sa zmenili a zavedenie strelného prachu spolu s novými taktikami zmenilo situáciu na bojisku. Armády sa teraz spoliehajú na silné paľby a obratné formácie, čo prináša nové faktory, ktorých si musíme byť vedomí. Mnohí z našich vojenských teoretikov podporujú zavedenie nových útočných techník v našej armáde na úkor tradičnej obrany." # todo: NEW TRANSLATION
 hussite_flavor.10.a: "Nemôžeme zradiť naše tradície!" # todo: NEW TRANSLATION
 hussite_flavor.10.b: "Nespoliehajme sa na zastaralé taktiky, potrebujeme reformu!" # todo: NEW TRANSLATION
 reform_hussite_army_tt: "Kým bude aktívny [ShowModifier('hussite_military_reform_modifier')] [modifier|e], budeme mať prístup k [ShowParliamentIssueType('hussite_army_reform')] [parliament_issue|e]" # todo: NEW TRANSLATION
 stability_loss_depends_on_defensive_sv_tt: "Strata [stability|e] závisí od nášho [ShowSocietyDirectionName('defensive')] [societal_value|e]" # todo: NEW TRANSLATION
 event_may_reoccur_after_20_years_tt: "Táto [event|e] sa môže opakovať po #Y 20#! rokoch, ak stále nasledujeme [ShowReligionName('hussite')]" # todo: NEW TRANSLATION
 hussite_flavor.12.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] fanatici v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hussite_flavor.12.desc: "Napriek našim najlepším snahám vyvážiť potreby a požiadavky veriacich v našom [ROOT.GetCountry.GetFlavorRank] sú vždy tí, ktorí požadujú viac, ktorých hlad po prenasledovaní neskončí. Taký je prípad [ShowReligionAdjective('hussite')] fanatikov v [target_province.GetName], ktorých požiadavky na prenasledovanie heretikov priniesli len svätokrádež a nestabilitu v provincii. Ich požiadavky sa dajú ľahko označiť za nezmyselné, no mali by sme túto záležitosť riešiť s maximálnou opatrnosťou, aby sme ich nepremenili na mučeníkov!" # todo: NEW TRANSLATION
 hussite_flavor.12.a: "Dočasne vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 every_hussite_in_target_province_10_sat_tt: "Každý [ShowReligionAdjectiveWithNoTooltip('hussite')] [pop|e] v [target_province.GetNameWithNoTooltip] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 hussite_flavor.12.b: "S hlupákmi sa nedohadujeme!" # todo: NEW TRANSLATION
 hussite_flavor.11.title: "Hymny veriacich" # todo: NEW TRANSLATION
 hussite_flavor.11.desc: "Verní sa zhromažďujú, aby spievali hymny, ktoré stelesňujú ducha nášho [ShowReligionAdjective('hussite')] hnutia. Tieto piesne nielenže inšpirujú oddanosť, ale tiež osvetľujú našu kultúru a myšlienky širšiemu obyvateľstvu. Melódie sú inšpirované silou našej viery a chvália húževnatosť a zručnosť [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 hussite_flavor.11.a: "Hudba pre naše uši!" # todo: NEW TRANSLATION
 hussite_flavor.13.title: "Vzorový kazateľ" # todo: NEW TRANSLATION
 hussite_flavor.13.desc: "Charizmatický kazateľ v radoch [ShowReligionAdjective('hussite')] v [target_location.GetName] začal vyznávať názory, ktoré sa viac než zvyčajne odchyľujú od našich učení. Kým niektorí vidia [target_character.GetHerHim] ako vizionára, iní sa obávajú, že by [target_character.GetSheHe] mohol spôsobiť schizmu v našich radoch. Členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] boli v tejto záležitosti dosť hlasní, no existujú oprávnené obavy, že miestni by mohli vzbudiť nespokojnosť, keby sme sa postavili proti takej vplyvnej osobe." # todo: NEW TRANSLATION
 hussite_flavor.13.a: "[target_character.GetHerHis|U] rečnícke schopnosti by nám mohli byť užitočné." # todo: NEW TRANSLATION
 hussite_flavor.13.b: "Zbavme sa [target_character.GetHerHim]." # todo: NEW TRANSLATION
 hussite_flavor.13.c: "Je čas očistiť týchto heretikov v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 target_character_disappears: "[target_character.GetName] zmizne" # todo: NEW TRANSLATION
 hussite_flavor.14.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] Biblia" # todo: NEW TRANSLATION
 hussite_flavor.14.desc: "Prebiehajú snahy vytvoriť najnovšiu verziu kompletného [ShowReligionAdjective('hussite')] prekladu Biblie, napísanú v nárečí, aby boli písma prístupné všetkým. Tento podnik stretol nadšenie veriacich. Významné náboženské osobnosti, ako [target_character_1.GetName], [target_character_2.GetName] alebo [target_character_3.GetName], sa ponúkajú preklad publikácie, každý so svojimi schopnosťami a prístupom. Takýto projekt určite nebude lacný, no argumentujú v prospech financovania takýchto osvietených snáh." # todo: NEW TRANSLATION
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] je [target_character_1.GetWomanMan] pre túto prácu." # todo: NEW TRANSLATION
 hussite_flavor.14.b: "Priraďte túto prácu [target_character_2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hussite_flavor.14.c: "Nech [target_character_3.GetNameWithNoTooltip] dozoruje preklad." # todo: NEW TRANSLATION
 hussite_flavor.14.d: "Momentálne si takéto výdavky nemôžeme dovoliť." # todo: NEW TRANSLATION
 hussite_flavor.15.title: "Obrancovia [ShowReligionAdjectiveWithNoTooltip('hussite')]" # todo: NEW TRANSLATION
 hussite_flavor.15.desc: "Keď vojna zuří a nepriatelia viery [ShowReligionAdjective('hussite')] sa približujú, výzva brániť naše presvedčenie rozprúdila srdcia mužov po celom [ROOT.GetCountry.GetFlavorRank]. Inšpirovaní kázňami a pamiatkou [GetCharacter('boh_jan_hus').GetName] sú nespočetní roľníci, remeselníci a mestskí obyvatelia pripravení chopit sa zbraní, aby ochránili svoju vieru a vlasť. Niektorí vodcovia navrhujú zorganizovať týchto mužov do milícií a poslať ich posilniť naše armády na fronte. Iní trvajú na tom, že by boli vhodnejší na opevňovanie svojich miest a prípravu barikád, zabezpečujúc odolnú obranu proti každému votrelcovi." # todo: NEW TRANSLATION
 hussite_flavor.15.a: "Nech prinášajú mier silou!" # todo: NEW TRANSLATION
 hussite_flavor.15.b: "Namiesto toho ich pošlime budovať barikády v našich územiach." # todo: NEW TRANSLATION
 scales_with_tolerance_own_tt: "Získané [manpower|e] závisí od našej [tolerance|e] voči [ShowReligionAdjectiveWithNoTooltip('hussite')] [religion|e]"" # todo: NEW TRANSLATION
