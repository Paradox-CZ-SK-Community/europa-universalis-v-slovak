l_polish:
  buddhism_events.1.title: "Minister rezignuje" # todo: NEW TRANSLATION
  buddhism_events.1.desc: "[target_minister.GetName] verejne odsúdil politiku [target_ruler.GetName] a [target_ruler.GetHerHis] vlády. [target_minister.GetSheHe|U] nám pripomína, že [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý nedokáže dodržiavať zákony, pritiahne do [target_ruler.GetHerHis] vlády len klamárov a udavačov, a [target_minister.GetSheHe] s nami nechce mať nič spoločné, pokiaľ nezmeníme naše momentálne rozhádzané spôsoby." # todo: NEW TRANSLATION
  buddhism_events.1.a: "Dobre, že odišiel!" # todo: NEW TRANSLATION
  buddhism_events.1.b: "Využiť návrhy [target_minister.GetHerHis] na zlepšenie nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  buddhism_events.2.title: "Mníšske rády podnecujú obyvateľstvo" # todo: NEW TRANSLATION
  buddhism_events.2.desc: "Keďže je povinnosťou [ROOT.GetCountry.GetGovernment.GetRulerTitle] chrániť mníšske inštitúcie, tieto inštitúcie by takisto mali chrániť krajinu pred zlými vládcami. Pretože pociťujú nedostatočnú pozornosť venovanú povinnostiam [ROOT.GetCountry.GetGovernment.GetRulerTitle] a neschopnosť a nezáujem chrániť všeobecné dobro, a najmä mníšske organizácie našej krajiny, niektoré z mocnejších kláštorov sa otvorene postavili proti [target_character.GetName], obracajúc verejnú mienku proti [target_character.GetHerHim]." # todo: NEW TRANSLATION
  buddhism_events.2.a: "To je poburujúce!" # todo: NEW TRANSLATION
  buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] v tých [locations|e], kde môžu počuť sťažnosti [ShowPopTypeName('clergy')]" # todo: NEW TRANSLATION
  buddhism_events.2.b: "Urobiť im niekoľko ústupkov." # todo: NEW TRANSLATION
  buddhism_events.2.c: "Riešiť to 'alternatívnymi' prostriedkami." # todo: NEW TRANSLATION
  buddhism_events.3.title: "Precedens [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  buddhism_events.3.desc: "[target_ruler.GetName] bol vždy rozumný a správny vo svojich rozhodnutiach. Až tak, že v nedávno vytvorenom dodatku k zbierke zákonov [ROOT.GetCountry.GetName] jedno z nedávnych rozhodnutí [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U] bolo považované za také spravodlivé a dobre odôvodnené, že sa stalo príkladom, za ktorým sa má ísť v podobných prípadoch. Keďže [target_ruler.GetNameWithNoTooltip] sa stal známy svojou prísnosťou a neustálym dodržiavaním cností Dasavidha-rājadhamma, desaťnásobnej cnosti vládcu podľa [ROOT.GetCountry.GetReligion.GetName], toto nie je prvýkrát, čo bol jeho režim predložený ako dobrý príklad." # todo: NEW TRANSLATION
  buddhism_events.3.a: "A nebude to posledný raz." # todo: NEW TRANSLATION
  buddhism_events.4.title: "Hrôzy vojny" # todo: NEW TRANSLATION
  buddhism_events.4.desc: "Nie všetci muži sú stavaní na život vojaka, a zdá sa, že konflikt, v ktorom sa naša krajina teraz nachádza, niektorým z nich otvoril oči. Počet dezertérov snažiacich sa skryť za múrmi kláštorov nie je veľký, ale dávajú nebezpečný príklad. Ako zbožný [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank] je však našou povinnosťou chrániť kláštory, a hoci sme ich opakovane varovali, aby prijímali takýchto mužov, zdá sa, že niektorí to stále robia." # todo: NEW TRANSLATION
  buddhism_events.4.a: "Musíme byť zhovievaví." # todo: NEW TRANSLATION
  buddhism_events.4.b: "Dohodnúť, aby kláštory vydali týchto 'mníchov' nám." # todo: NEW TRANSLATION
  buddhism_events.5.title: "Bohatá úroda" # todo: NEW TRANSLATION
  buddhism_events.5.desc: "Táto úroda bola nezvyčajne hojná a môžeme tento nečakaný majetok využiť na financovanie plánovaných náboženských diel. Navrhli sa dodatočné dane na presun prebytočného obilia od roľníkov do štátu. Avšak tradičné [ROOT.GetCountry.GetReligion.GetAdjective] učenie diktuje, že nemôžeme konať spôsobom, ktorý utláča obyvateľstvo, a niektorí z našich ministrov sa zdajú byť neisto pri zaťažovaní ľudí ďalšími daňami." # todo: NEW TRANSLATION
  buddhism_events.5.a: "Uvaliť daň." # todo: NEW TRANSLATION
  buddhism_events.5.b: "Neukradnime plody ich práce." # todo: NEW TRANSLATION
  buddhism_events.6.title: "Dāna" # todo: NEW TRANSLATION
  buddhism_events.6.desc: "Práve v takýchto časoch, keď je naša krajina charakterizovaná relatívnym mierom, si máme pripomenúť tých menej šťastných. Nedávne výnosy plodín neboli ani neúspešné, ani veľké úspechy, a v dôsledku toho má väčšina ľudí dostatok jedla a štát má bohaté zásoby obilia. Napriek tomu sú tu ešte niektorí nešťastní, ktorí nemajú dosť potravín. Je to v časoch ako tieto, keď musíme mať na pamäti Dānu, čin charity a dávania almužny podľa [ROOT.GetCountry.GetReligion.GetAdjective] učení." # todo: NEW TRANSLATION
  buddhism_events.6.a: "Rozdelme naše obilie chudobným!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_grain_for_the_poor: "Obilie pre chudobných" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_grain_for_the_poor: "Distribuujeme náš prebytok obilia, aby nikto v našich krajinách netrpel hladom." # todo: NEW TRANSLATION
  buddhism_events.6.b: "Udržať v rezervách." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_food_reserves: "Zásoby obilia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_food_reserves: "Naše dobre naplnené zásoby obilia sú zárukou stability našej krajiny." # todo: NEW TRANSLATION
  buddhism_events.7.title: "Pariccāga" # todo: NEW TRANSLATION
  buddhism_events.7.desc: "Keď sa naša krajina nachádza vo vojne a naše vojská sú pohltené bojom, ľud sa obracia na [ROOT.GetCountry.GetGovernment.GetRulerTitle] o vodcovstvo a vedenie. Mnoho hlasov je toho názoru, že jedna z kľúčových cností [ROOT.GetCountry.GetReligion.GetName], Pariccāga, sebaobetovanie, bude najlepšie prejavené, ak by [target_ruler.GetName] zdieľal osud našich bojovníkov a pridal sa k nim v boji, aj za cenu vlastného rizika.\n\nIní však argumentujú, že Pariccāga nie je úplné zanedbanie vlastného ja, ale zdržanlivosť v uprednostňovaní len vlastných záujmov, a že zabezpečenie bezpečnosti nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] nielenže neprotirečí [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] učeniu, ale je rozhodujúce pre zabezpečenie stability nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  buddhism_events.7.a: "Nech [target_ruler.GetSheHe|U] vedie príkladom." # todo: NEW TRANSLATION
  buddhism_events.7.b: "O tom sebazaprenie nie je." # todo: NEW TRANSLATION
  buddhism_events.8.title: "Tapa" # todo: NEW TRANSLATION
  buddhism_events.8.desc: "Nedávno bol [target_ruler.GetName] napadnutý tými, ktorí cítia, že jeho vláda bola prehnaná a prejavovala nadmerný luxus. Niektorí z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] však trvajú na tom, že určitá miera luxusu je pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebná, najmä pri rokovaniach s cudzími vládcami a ich vyslancami." # todo: NEW TRANSLATION
  buddhism_events.8.a: "Zrieknime sa svetských vecí!" # todo: NEW TRANSLATION
  buddhism_events.8.b: "Nemôžeme sa znížiť na úroveň [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]..." # todo: NEW TRANSLATION
  buddhism_events.9.title: "Dedičstvo" # todo: NEW TRANSLATION
  buddhism_events.9.desc: "Vo jednom z vplyvnejších [ShowBuildingTypeName('monastery')] v [ROOT.GetCountry.GetName] vznikol spor po smrti mnícha, ktorý pochádzal z veľmi vplyvnej laickej rodiny. Predmetom sporu je, kto by mal dediť bohatú zbierku cenných rukopisov a súbor sôch Budhu, medzi inými vecami, ktoré sa nachádzali v izbe zosnulého. Hoci mnísi nemôžu vlastniť majetok ako taký, zákon stále umožňuje oddanému žiakovi dediť tieto veci a byť považovaným za syna mnícha. V tomto prípade [ShowBuildingTypeNameWithNoTooltip('monastery')] spomína mladého žiaka, ktorý sa o mnícha staral až do posledného dňa.\n\nSú však aj ďalší záujemcovia a [ShowBuildingTypeNameWithNoTooltip('monastery')] tvrdí, že by mali získať dedičstvo a boli by za túto podporu veľmi vďační. Laická rodina mnícha sa tiež obrátila na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] v nádeji, že nadobudne nielen rukopisy a sôch, ale aj časť zeme, ktorá bola venovaná [ShowBuildingTypeNameWithNoTooltip('monastery')], kým ich člen rodiny v ňom bol." # todo: NEW TRANSLATION
  buddhism_events.9.a: "Rozhodnúť v prospech žiaka." # todo: NEW TRANSLATION
  buddhism_events.9.b: "Rozhodnúť v prospech [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
  buddhism_events.9.c: "Podporiť laickú rodinu mnícha." # todo: NEW TRANSLATION
  buddhism_events.10.title: "Zahraničný emisár urazil [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  buddhism_events.10.desc: "Nedávna misia od [target_country.GetLongName] zle dopadla, keď emisár vážne urazil [ROOT.GetCountry.GetGovernment.GetRulerTitle] tým, že odmietol zúčastniť sa obradu, ktorý bol na túto príležitosť zorganizovaný. [target_ruler.GetName] je rozzuřený, a hoci je možné, že pohrdnutie bolo neúmyselné, verejnosť to jasne vníma ako úmyselné.\n\nAk verejne neodsúdime veľvyslanca, riskujeme stratu tváre, no mnohí z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] však žiadajú opatrnosť." # todo: NEW TRANSLATION
  buddhism_events.10.a: "Verejne zosmiešniť veľvyslanca." # todo: NEW TRANSLATION
  buddhism_events.10.b: "Ako [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetHerHis] nesmie stratiť nervy." # todo: NEW TRANSLATION
  buddhism_events.11.title: "Zákony [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  buddhism_events.11.desc: "[ShowReligionGroupAdjective('buddhist')] právo je všeobecne uplatňované v jednej alebo druhej forme v mnohých [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] krajinách. Hoci tieto zákony nie sú štátmi sami zhromažďované a písané, líšia sa od krajiny ku krajine a občas je potrebné zbierku aktualizovať alebo obnoviť. Nedávno sa v [ROOT.GetCountry.GetName] takáto zbierka vytvorila a vyprodukovala aktualizovanú verziu jednej z najpoužívanejších zbierok zákonov v našej krajine.\n\nKeďže samotná zbierka vychádza z reálnych prípadov, môže byť vnímaná ako dosť aktuálny komentár k rozhodnutiam [target_ruler.GetName]." # todo: NEW TRANSLATION
  buddhism_events.11.a: "Výborne! Podporiť tieto zákony." # todo: NEW TRANSLATION
  buddhism_events.11.a.tt1: "Keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] nebol úplne spravodlivý k [target_ruler.GetHerHis] poddaným, táto zbierka zákonov na neho zle dopadá a zníži naše [prestige|e]." # todo: NEW TRANSLATION
  buddhism_events.11.a.tt2: "Keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] bol pomerne spravodlivý k [target_ruler.GetHerHis] poddaným, táto zbierka zákonov na neho pozitívne pôsobí a zvýši naše [prestige|e]." # todo: NEW TRANSLATION
  buddhism_events.11.a.tt3: "Keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] bol príkladom spravodlivosti k [target_ruler.GetHerHis] poddaným, táto zbierka zákonov na neho veľmi pozitívne pôsobí a výrazne zvýši naše [prestige|e]." # todo: NEW TRANSLATION
  buddhism_events.11.a.tt4: "Keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] bol takmer nespravodlivý k [target_ruler.GetHerHis] poddaným, táto zbierka zákonov na neho veľmi negatívne pôsobí a poškodí naše [prestige|e]." # todo: NEW TRANSLATION
  buddhism_events.11.b: "Urobme, čo je v našich silách, aby sa to nerozšírilo." # todo: NEW TRANSLATION
  buddhism_events.12.title: "Spor právnikov" # todo: NEW TRANSLATION
  buddhism_events.12.desc: "Právnici, ktorí stávkujú na výsledok právneho sporu, nie sú v našich krajinách ničím nezvyčajným, a ani určité množstvo priateľského súperenia medzi profesionálmi v súdnej sieni nie je nezvyčajné. Keď sa takéto súperenie zmení na skutočný hnev a vášeň, integrita našich zákonov je ohrozená.\n\nZdá sa, že dve strany v nedávnom súdnom spore, jedna bohatý [ShowBuildingTypeName('monastery')] a druhá rodina s vplyvom medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], zmenili jednoduchý právny spor o značný majetok na vyhrotenú hádku. To je veľmi nešťastné, a teraz je na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby sa pokúsil zachrániť tvár oboch strán spravodlivým spôsobom bez kompromitovania integrity nášho právneho systému." # todo: NEW TRANSLATION
  buddhism_events.12.a: "Žiadať nové súdne konanie s inými právnikmi." # todo: NEW TRANSLATION
  buddhism_events.12.b: "Rozsúdiť v prospech [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
  buddhism_events.12.c: "Rozsúdiť v prospech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  buddhism_events.13.title: "Užitočné spojenectvo?" # todo: NEW TRANSLATION
  buddhism_events.13.desc: "Už je to nejaký čas, čo [GetCharacter('kublai_khan').GetName] prijal [ShowReligionGroupAdjective('buddhist')] náboženstvo a snažil sa ho šíriť medzi svojím ľudom. Po rokoch sa však mnohí vrátili k starým spôsobom [ROOT.GetCountry.GetReligion.GetName]. [target_ruler.GetName] bol vždy fascinovaný odkazom veľkých [rank_kingdom_horde_ruler_suffix_male] a impérií, ktoré kedysi vytvorili v mene tohto náboženstva. Keď k nám dorazili správy o dynamickom a rastúcom [ShowCultureGroupName('tibetan_group')] mníšskom ráde, bolo pre [target_ruler.GetHerHim] jasné, že to treba preskúmať.\n\nEmisár Lámy teraz stojí pred nami a vysvetlil, že ho interpretujú tak, že [target_ruler.GetNameWithNoTooltip] je reinkarnáciou [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]. Rád je tiež pripravený podporiť našu vládu, ak im dovolíme šíriť ich sektu vo všetkých krajinách, ktoré ovládame." # todo: NEW TRANSLATION
  buddhism_events.13.a: "Nastal čas na zmenu." # todo: NEW TRANSLATION
  buddhism_events.13.b: "Držme sa našich starých zvykov." # todo: NEW TRANSLATION
  buddhism_events.14.title: "Modly" # todo: NEW TRANSLATION
  buddhism_events.14.desc: "Konverzia krajiny na [ShowReligionGroupAdjective('buddhist')] sa nerobí zo dňa na deň a veľká časť obyvateľstva v našich hraniciach stále uctieva staré zvyky. Túžiaci šíriť svoje náboženstvo však mnohí poprední Lámovia v našej krajine odsúdili bežné obrazy, ktorým mnohí ľudia stále vzdávajú úctu, a požiadali, aby boli všetky zničené." # todo: NEW TRANSLATION
  buddhism_events.14.a: "Spáľte ich všetky!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_destruction_of_idols: "Zničenie modiel" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_destruction_of_idols: "Kampaň na zničenie pohanských modiel v našej krajine nám príliš nepridáva sympatizantov medzi tvrdými zastáncami starého náboženstva, no veľmi urýchľuje konverziu pohanov, aj keď možno pochybovať o úprimnosti niektorých z nich." # todo: NEW TRANSLATION
  buddhism_events.14.b: "Dajme im čas..." # todo: NEW TRANSLATION
  buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]" # todo: NEW TRANSLATION
  buddhism_events.15.desc: "Ostrov [ShowAreaName('sailan_area')], nedávno dobytý našimi vojskami, je plný bohatých [ShowReligionGroupAdjective('buddhist')] kláštorov a spoločnosť sa zdá byť prakticky riadená mníchmi, ktorí v nich žijú. Keď [target_ruler.GetName] konečne navštívil tieto miesta, [target_ruler.GetSheHe] ostal v úžase pred ekonomickým a kultúrnym bohatstvom mníchskych rádov." # todo: NEW TRANSLATION
  buddhism_events.15.a: "Musíme to začleniť do našej kultúry!" # todo: NEW TRANSLATION
  buddhism_events.15.b: "Vyplieniť ich kláštory!" # todo: NEW TRANSLATION
  buddhism_events.15.b.tt: "Každý [pop|e] v každej vlastnenej [location|e] v [ShowAreaName('sailan_area')] stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  buddhism_events.15.c: "Mnoho sa od nich môžeme naučiť." # todo: NEW TRANSLATION
  buddhism_events.15.c.tt: "Každý [pop|e] v každej vlastnenej [location|e] v [ShowAreaName('sailan_area')] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip] - kláštory upadajú" # todo: NEW TRANSLATION
  buddhism_events.16.desc: "Zo súčtu nedostatočnej mníšskej disciplíny a chabnúcej ekonomiky mnohé z veľkých kláštorov v [ROOT.GetCountry.GetName] za posledné roky zaznamenali úbytok členstva. Znepokojený člen nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pristúpil k [ROOT.GetCountry.GetGovernment.GetRulerTitle] s varovaním, že pokiaľ sa čoskoro niečo neurobí, vážna situácia môže viesť k tomu, že poslední mnísi opustia svoje sľuby alebo sa pokúsia pridať k iným kláštorom, čím [ROOT.GetCountry.GetNameWithNoTooltip] zostane chudobná duchovne i ekonomicky.\n\nExistuje však mnoho miestnych pozemkových vlastníkov, ktorí sú pripravení zaujať pôdu, ktorú by prázdny [ShowBuildingTypeName('monastery')] zanechal. Ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] má chrániť mníšsky život v [ROOT.GetCountry.GetNameWithNoTooltip], bude mnohým pozorovateľom jasné, že zodpovednosť za to, čo sa stane, padne na plecia [target_ruler.GetHerHis]." # todo: NEW TRANSLATION
  buddhism_events.16.a: "Musíme urobiť všetko, čo je v našich silách!" # todo: NEW TRANSLATION
  buddhism_events.16.b: "Možno teraz bude pôda lepšie využitá." # todo: NEW TRANSLATION
  buddhism_events.17.title: "Zlomené mníšske sľuby" # todo: NEW TRANSLATION
  buddhism_events.17.desc: "Náboženská disciplína mníchov v [ROOT.GetCountry.GetName] slabne. V dôsledku nedostatku prostriedkov, monopolizácie vyšších mníšskych pozícií malou skupinou [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý nedokáže ochrániť veriacich spôsobom očakávaným od pravého [ShowReligionGroupAdjective('buddhist')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], čoraz viac mníchov porušuje svoje sľuby a opúšťa mníšsky život, alebo v niektorých prípadoch zostáva, no nectí jeho princípy.\n\nObzvlášť očividný prípad mnícha, ktorý porušil svoje sľuby a nabádal k tomu aj iných, sa nám nedávno dostal do pozornosti a mnohí budú veľa čítať do toho, ako sa rozhodneme to riešiť. Hoci dobrý [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mal vždy prejaviť milosrdenstvo a zhovievavosť, je tiež povinnosťou každého [ROOT.GetCountry.GetGovernment.GetRulerTitle] udržiavať disciplínu v kláštoroch, aj silou, ak je to potrebné." # todo: NEW TRANSLATION
  buddhism_events.17.a: "Musíme prejaviť zhovievavosť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Nedostatok mníšskej disciplíny" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_lacking_monastic_discipline: "Nedostatok disciplíny v kláštoroch je dobre známy a v dôsledku toho región trpí duchovne. Je povinnosťou svetskej moci zakročiť proti takýmto excesom, no tentoraz zlyhala." # todo: NEW TRANSLATION
  buddhism_events.17.b: "Pokutovať previnilých mníchov ich hnuteľným majetkom a dobytkom." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Prísne tresty pre mníchov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Aby sa zlepšila mníšska disciplína, zaviedli sme prísnejšiu kontrolu a ukladáme pokuty previnilým mníchom. Každý mních, ktorého nájdu pri hanobení svojich sľubov alebo rádu, bude musieť zaplatiť veľké množstvo dobytka štátu." # todo: NEW TRANSLATION
  buddhism_events.17.c: "Popraviť mnícha a každého, kto ho podporuje!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Čistenie kláštorov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Aby sa zlepšila veľmi chabá mníšska disciplína, uvalili sme veľmi násilné a prísne tresty na tých, ktorí porušujú svoje sľuby. Takéto čistenia sú niekedy nevyhnutné, hoci nešťastné, no situácia sa zdá byť pomaly lepšia." # todo: NEW TRANSLATION
  buddhism_events.18.title: "Kláštory [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  buddhism_events.18.desc: "Múdre a produktívne politiky [target_ruler.GetName] vo vzťahu ku kláštorom panstva boli vždy dobre premyslené a benevolentné. Žiadnemu [ShowBuildingTypeName('monastery')] nie je dovolené ochudobnieť, a zároveň nebola dovolená degenerácia disciplíny a sily samotných inštitúcií. V dôsledku toho [ShowBuildingTypeNameWithNoTooltip('monastery')] v [target_location.GetName] prosperuje a stala sa známa všade ako príklad, ktorý treba nasledovať." # todo: NEW TRANSLATION
  buddhism_events.18.a: "Požadovať, aby pomáhali rozvíjať svoje okolie." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_monasteries_blooming: "Kláštory kvitnú" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_monasteries_blooming: "Múdre politiky nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] mali veľmi prospešný účinok na mníšske aktivity s celkovo pozitívnym rozvojom. [ShowBuildingTypeName('monastery')] tu je bohatý a mnísi sú disciplinovaní, v dôsledku čoho sa darí všetkým – od chorých a chudobných až po zdravých a bohatých." # todo: NEW TRANSLATION
  buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  buddhism_events.19.title: "Hod klina" # todo: NEW TRANSLATION
  buddhism_events.19.desc: "Posledné sezóny neboli pre [ROOT.GetCountry.GetName] veľmi priaznivé a jednou z povinností [ROOT.GetCountry.GetGovernment.GetRulerTitle] je starať sa o chudobných. Delegácia roľníkov teraz pristúpila k [target_ruler.GetName] s požiadavkou na oslobodenie od daní a poskytnutie trojročnej pôžičky, aby mohli postarať sa o svoje rodiny, kým sa opäť nezotavia." # todo: NEW TRANSLATION
  buddhism_events.19.a: "Rozumná žiadosť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_wedge_throw: "Hod klina" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_wedge_throw: "Roľníci narazili na ťažké časy. Aby sme im pomohli zotaviť sa, sme im dočasne znížili daňové zaťaženie!" # todo: NEW TRANSLATION
  buddhism_events.19.b: "Bohužiaľ štátna pokladnica je tiež prázdna." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_poor_rice_harvests: "Slabé úrody ryže" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_poor_rice_harvests: "Roľníci narazili na ťažké časy. Keď sme odmietli zmierniť ich daňové zaťaženie alebo im umožniť požičať si peniaze, región sa teraz varí z pohŕdania štátnou mocou." # todo: NEW TRANSLATION
  buddhism_events.20.title: "Obeta roľníkov" # todo: NEW TRANSLATION
  buddhism_events.20.desc: "[target_location.GetName] naliehavo potrebuje lepšiu infraštruktúru. Mnísi v miestnom [ShowBuildingTypeName('monastery')] robia, čo môžu, rovnako ako miestne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], no ak má táto oblasť prosperovať, štát bude musieť zasiahnuť. Plány na zlepšenie situácie vyžadujú pridať ďalších pracovníkov z vidieka, ale všetci roľníci sú zaneprázdnení zberom úrody. Môžeme ich nariadiť, aby prestali pracovať na poliach a zapojili sa do stavebných projektov pre spoločné dobro, ale na oplátku očakávajú obvyklú kompenzáciu v množstve ryže, ktoré by za ten čas mohli vypestovať." # todo: NEW TRANSLATION
  buddhism_events.20.a: "Vyplatiť kompenzáciu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_rice_compensation: "Kompenzácia ryžou" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_rice_compensation: "Požiadali sme roľníkov z okolitých obcí, aby pomohli zlepšiť túto oblasť výmenou za kompenzáciu za stratený príjem." # todo: NEW TRANSLATION
  buddhism_events.20.b: "Zrušiť projekt." # todo: NEW TRANSLATION
  buddhism_events.20.c: "Požadovať, aby roľníci pracovali bez náhrady." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_forced_labor: "Nútená práca" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_forced_labor: "Prinútili sme roľníkov z okolitých dedín, aby pomohli zlepšiť túto oblasť v záujme spoločného dobra." # todo: NEW TRANSLATION
  buddhism_events.1000.title: "Zajatý biely slon" # todo: NEW TRANSLATION
  buddhism_events.1000.desc: "Biely slon bol zajatý v zázemí [ROOT.GetCountry.GetName]. Takéto zviera sa nevída často a preto je tento priaznivý úkaz široko interpretovaný ako dôkaz múdrej a benevolentnej vlády [target_ruler.GetName]." # todo: NEW TRANSLATION
  buddhism_events.1000.a: "Postarajme sa oň dobre." # todo: NEW TRANSLATION
  buddhism_events.1000.b: "Predať ho." # todo: NEW TRANSLATION
  buddhism_events.1000.c: "Bol by to vynikajúci dar!" # todo: NEW TRANSLATION
  gifted_white_elephant: "Darovaný biely slon" # todo: NEW TRANSLATION
  buddhism_events.1001.title: "Biely slon" # todo: NEW TRANSLATION
  buddhism_events.1001.desc: "Biely slon bol zajatý v zázemí [target_origin_country.GetName], a [target_ruler.GetName] to múdro vyhodnotil ako znamenie úžitkového spojenectva našich dvoch národov. Je to najväčší dar, aký nám môže vládca udeliť, a verejnosť ho pravdepodobne prijme veľmi dobre. Je to však aj dosť nákladné ho udržiavať, aj keď sotva môžeme odmietnuť." # todo: NEW TRANSLATION
  buddhism_events.1001.a: "$buddhism_events.1000.a$" # todo: NEW TRANSLATION
  buddhism_events.1001.b: "$buddhism_events.1000.b$" # todo: NEW TRANSLATION
  sold_our_elephant: "Predaný darovaný biely slon" # todo: NEW TRANSLATION
  buddhism_events.1100.title: "Politický rival oslabený" # todo: NEW TRANSLATION
  buddhism_events.1100.desc: "Aj veľký vládca má svojich odporcov. [target_character.GetName] bol dosť otvoreným kritikom [target_ruler.GetName], no [target_character.GetSheHe] sa v poslednom čase dostal do veľmi ťažkej situácie. [target_character.GetHerHis|U] priatelia ho opustili a vysoké dlhy sťažujú [target_character.GetHerHim] zabezpečiť rodinu. Hoci sa šikovný človek môže z tejto situácie ešte zotaviť, môžeme tiež využiť túto príležitosť, aby sme sa tohto [target_character.GetWomanMan] zbavili raz a navždy." # todo: NEW TRANSLATION
  buddhism_events.1100.a: "Postarať sa, aby sa [target_character.GetSheHe|U] nikdy nezotavil." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_political_rival_crushed: "Politický rival potlačený" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_political_rival_crushed: "Dobre sme využili dočasnú sériu neúspechov jedného z našich politických rivalov, teraz obchádzaného a nepravdepodobného, že by sa ešte raz stal problémom. Ostatní pozorovali naše kroky a dvakrát si rozmyslia, než opäť spochybnia štátnu moc." # todo: NEW TRANSLATION
  buddhism_events.1100.b: "Skutočný [ROOT.GetCountry.GetGovernment.GetRulerTitle] si neuchováva zášť." # todo: NEW TRANSLATION
  buddhism_events.1100.c: "Toto je čas milosrdenstva, pomôžme tomuto [target_character.GetWomanMan] zotaviť sa." # todo: NEW TRANSLATION
  buddhism_events.1101.title: "Starý rival sa zotavil" # todo: NEW TRANSLATION
  buddhism_events.1101.desc: "Naša ochota pomôcť rivalovi v núdzi premenila [target_character.GetHerHim] z odporcu na pevného podporovateľa. S obnovenou mocenskou základňou je [target_character.GetSheHe] teraz dychtivý slúžiť nášmu [ROOT.GetCountry.GetFlavorRank], a okrem [target_character.GetHerHis] politického kapitálu ponúka [target_character.GetHerHis] aj vernosť a ochotu znovu slúžiť našej vláde." # todo: NEW TRANSLATION
  buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  buddhism_events.1102.title: "$buddhism_events.1101.title$" # todo: NEW TRANSLATION
  buddhism_events.1102.desc: "Naša ochota pomôcť rivalovi v núdzi mohla byť cnostným činom, no teraz keď sa [target_character.GetSheHe] zotavil, je tak kritický voči našej moci ako vždy. To, čo sa stalo, možno mierne oslabilo základy [target_character.GetHerHis] pozície, ale [target_character.GetSheHe] je stále odhodlaný použiť všetku [target_character.GetHerHis] moc na sabotáže vlády [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  buddhism_events.1102.a: "Žiadny dobrý skutok nezostane nepotrestaný..." # todo: NEW TRANSLATION
  buddhism_events.1102.b: "Možno je načase trvalejšie riešenie." # todo: NEW TRANSLATION
  buddhism_events.1200.title: "Pozvať Lamu" # todo: NEW TRANSLATION
  buddhism_events.1200.desc: "Mali by sme pozvať mocného lamu, aby sa usadil v našom hlavnom meste. Patronát nad týmto mužom a jeho budúcimi reinkarnáciami by mohol vytvoriť trvalé dedičstvo pre našu dynastiu." # todo: NEW TRANSLATION
  buddhism_events.1200.a: "Urobíme to." # todo: NEW TRANSLATION
  buddhism_events.1200.b: "Radšej nie." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_tibetan_lama: "Lama" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_tibetan_lama: "Mocný lama sa usadil v našom hlavnom meste a spojil sa s našimi vládcami." # todo: NEW TRANSLATION
  buddhism_events.1201.title: "Posol sa vrátil z [ShowRegionNameWithNoTooltip('tibet_region')]" # todo: NEW TRANSLATION
  buddhism_events.1201.desc: "Náš posol z [ShowRegionName('tibet_region')] sa vrátil s novinkami o mocnom náboženskom vodcovi, ktorý sa začal zaujímať o vec [target_ruler.GetName] a [target_ruler.GetHerHis] dynastie. Ak má prísť do [ROOT.GetCountry.GetCapital.GetName], musíme však urobiť viac než len zaručiť mu bezpečie. Aby si lama zviazal svoj osud s naším, musíme prisľúbiť, že jemu a jeho budúcim inkarnáciám bude udelený náležitý rešpekt a vplyv v našom [ROOT.GetCountry.GetFlavorRank] a že pre neho a jeho žiakov vytvoríme [ShowBuildingTypeName('tibetan_great_monastery')]. Ak tieto záruky nemôžeme poskytnúť, budeme sa musieť uspokojiť s prijatím delegácie mníchov, ktorí sú dychtiví založiť v našich krajinách komunitu." # todo: NEW TRANSLATION
  buddhism_events.1201.a: "Súhlasíme." # todo: NEW TRANSLATION
  buddhism_events.1201.b: "Prijmeme mníchov." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Prílev tibetských mníchov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Delegácia tibetských mníchov dorazila do týchto krajín, aby tu a v všetkých kútoch krajiny rozšírila [ShowReligionGroupName('buddhist')]." # todo: NEW TRANSLATION
  buddhism_events.1202.title: "Úmrtie lamy" # todo: NEW TRANSLATION
  buddhism_events.1202.desc: "Náš najuctievanejší a najváženejší lama zomrel a začalo sa pátranie po [target_character.GetHerHis] reinkarnácii. Hoci ich rádu je isté, že rýchlo nájdu [target_character.GetHerHis] nové ja, pravdepodobne by nebolo na škodu, ak by štát pomohol financovať expedíciu." # todo: NEW TRANSLATION
  buddhism_events.1202.a: "Pomôžme im." # todo: NEW TRANSLATION
  buddhism_events.1202.b: "Určite si poradia sami." # todo: NEW TRANSLATION
  buddhism_events.1203.title: "Nájdená reinkarnácia" # todo: NEW TRANSLATION
  buddhism_events.1203.desc: "Rád nášho starého veľkého lamy podarilo nájsť [target_old_lama.GetHerHis] nové ja a zasadil [target_character.GetHerHis] do ich [ShowBuildingTypeName('tibetan_great_monastery')]." # todo: NEW TRANSLATION
  buddhism_events.1203.a: "Nech [target_character.GetSheHe] dlho žije." # todo: NEW TRANSLATION
  buddhism_events.1204.title: "Legitímnosť reinkarnácie spochybnená" # todo: NEW TRANSLATION
  buddhism_events.1204.desc: "Zložitosť znovuzrodenia je niekedy nad pochopenie jednoduchších myslí. Hoci ich rád trvá na tom, že ich nový lama je reinkarnáciou ich starého vodcu, niektorí ľudia na vidieku boli veľmi neochotní toto tvrdenie prijať. Keď [target_character.GetHerHim] neuznávajú, majú pocit, že boli oklamaní, a v niekoľkých prípadoch napätie vyústilo až do ozbrojených konfliktov." # todo: NEW TRANSLATION
  buddhism_events.1204.a: "Pošlime poslov, aby ich presvedčili." # todo: NEW TRANSLATION
  buddhism_events.1204.b: "Pošleme vojská, aby ich presvedčili." # todo: NEW TRANSLATION
  buddhism_events.1300.title: "Náboženské vedenie" # todo: NEW TRANSLATION
  buddhism_events.1300.desc: "Ostrov [ShowAreaName('sailan_area')] je už stáročia zdrojom silnej [ShowReligionName('theravada')] [ShowReligionGroupAdjective('buddhist')] tradície. V mnohých ohľadoch je modelovou spoločnosťou pre [ShowReligionNameWithNoTooltip('theravada')] štát a jeho prosperujúce mníšske spoločenstvá sú predmetom závisti [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] sveta.\n\nHoci náš štát takisto nasleduje cestu [ShowReligionNameWithNoTooltip('theravada')], naše zákony a tradície sú pestrofarebnou mozaikou miestnych zvykov a myšlienok z konkurenčných [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] škôl, a postrádame silnú mníšsku infraštruktúru toho ostrova. Niektorí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú, aby sme poslali veľvyslanectvo na [ShowAreaNameWithNoTooltip('sailan_area')] a požiadali ich, aby nám poslali mníchov, ktorí by ich [ShowReligionNameWithNoTooltip('theravada')] tradície preniesli do našej krajiny." # todo: NEW TRANSLATION
  buddhism_events.1300.a: "Pošlime delegáciu." # todo: NEW TRANSLATION
  buddhism_events.1300.b: "Nie, musíme podporiť naše miestne náboženské smery!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Podpora miestnej mníšskej tradície" # todo: NEW TRANSLATION
  buddhism_events.1301.title: "Posolstvo z [target_origin_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  buddhism_events.1301.desc: "Prosperujúce mníšske komunity, sväté relikvie i dlhá tradícia zvládania koexistencie mníšskej a kráľovskej moci nás robia predmetom obdivu mnohých vládcov [ShowReligionName('theravada')]. Niet teda divu, že [target_origin_country.GetGovernment.GetRulerTitle] z [target_origin_country.GetName] túži napodobniť naše veľkoleposti. [target_origin_country.GetAdjectiveWithNoTooltip] delegácia, ktorá dnes prišla, žiada, aby sme povolili niekoľkým ich mníchom pricestovať do našej krajiny a tu prijať ordináciu, aby mohli odovzdať naše tradície späť do [target_origin_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  buddhism_events.1301.a: "Povoľme to." # todo: NEW TRANSLATION
  lankan_monks_sent: "[ShowReligionName('theravada')] výmena mníchov" # todo: NEW TRANSLATION
  buddhism_events.1301.b: "To nepripustíme!" # todo: NEW TRANSLATION
  no_lankan_monks_sent: "Odmietnuté mníšske vzdelávanie" # todo: NEW TRANSLATION
  buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip] odpoveď" # todo: NEW TRANSLATION
  buddhism_events.1302.desc: "[target_country.GetGovernment.GetRulerTitle] z [target_country.GetName] dovolil 40 mníchom prijímať ordináciu v [target_ruler.GetHerHis] krajine. [target_ruler.GetSheHe|U] tiež poslal skupinu mníchov priamo z [target_ruler.GetHerHis] území k nám, aby zabezpečil, že [ShowReligionName('theravada')] tradície budú prenesené rozumne." # todo: NEW TRANSLATION
  buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_monks_from_ceylon: "Vplyv z [ShowAreaName('sailan_area')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_monks_from_ceylon: "Prevzali sme veľký vplyv od štátov [ShowAreaName('sailan_area')] a ich mníšskych rádov. To nám umožnilo vytvoriť hlbšie väzby na prestížne [ShowReligionName('theravada')] tradície toho ostrova." # todo: NEW TRANSLATION
  buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip] odpoveď" # todo: NEW TRANSLATION
  buddhism_events.1303.desc: "[target_country.GetAdjective] [target_country.GetGovernment.GetRulerTitle] dal vedieť, že [target_ruler.GetSheHe] nedovolí našim mníchom učiť sa spôsoby [ShowAreaName('sailan_area')] [ShowReligionGroupName('buddhist')] ani nám inak nepomôže rozvíjať naše náboženské inštitúcie." # todo: NEW TRANSLATION
  buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
