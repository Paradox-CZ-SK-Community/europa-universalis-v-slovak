l_polish:
  muslim_flavor.1.title: "$ramadan$" # todo: NEW TRANSLATION
  muslim_flavor.1.desc: "Onedlho nastane deviaty mesiac nášho kalendára a [ShowReligionGroupAdjective('muslim')] veriaci po celom svete sa pripravujú na mesiac pôstu. Je to jeden z Piatich pilierov [ShowReligionGroupNameWithNoTooltip('muslim')] a je farḍ (povinný) pre všetkých dospelých [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] mužov a ženy, ktorí nie sú chorí, na ceste alebo tehotné. Od úsvitu do západu slnka sa nesmie prijímať jedlo, piť tekutiny, užívať tabak ani mať pohlavné styky. Je to čas duchovného rozjímania, zlepšovania sa a zvýšenej zbožnosti a uctievania. Žiadny [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], ktorý sa bojí [ROOT.GetCountry.GetReligion.GetGodName], by nemal ignorovať $ramadan$." # todo: NEW TRANSLATION
  muslim_flavor.1.a: "Je čas postiť sa." # todo: NEW TRANSLATION
  muslim_flavor.1.b: "Ignorovať to." # todo: NEW TRANSLATION
  muslim_flavor.2.title: "'Īd al-Fiṭr" # todo: NEW TRANSLATION
  muslim_flavor.2.desc: "Sviatok prerazenia pôstu označuje koniec $ramadan$ a [ShowReligionGroupAdjective('muslim')] veriaci po celom svete sa snažia prejaviť spoločný cieľ jednoty. Niektorí veria, že sviatok je farḍ (povinný), iní, že je to mustaḥabb (dôrazne odporúčané, takmer povinné) alebo mendūb (prednostné). Všetci [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] veriaci by mali odpustiť a zabudnúť na akékoľvek rozdiely alebo nepriateľstvá, ktoré sa mohli vyskytnúť počas roka." # todo: NEW TRANSLATION
  invited_eid_al_fitr: "Pozvaný na 'Īd al-Fiṭr" # todo: NEW TRANSLATION
  muslim_flavor.2.a: "Oslavovať tri dni a pozvať všetkých!" # todo: NEW TRANSLATION
  muslim_flavor.2.a.tt: "Každý susedný [ShowReligionGroupAdjective('muslim')] [country|e] získa [ShowBiasValue('invited_eid_al_fitr')|+=0] [opinion|e] voči [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
  muslim_flavor.2.b: "Oslavovať dva dni." # todo: NEW TRANSLATION
  muslim_flavor.2.c: "Oslavovať jeden deň." # todo: NEW TRANSLATION
  muslim_flavor.3.title: "Pozvaný na 'Īd al-Fiṭr" # todo: NEW TRANSLATION
  muslim_flavor.3.desc: "Vladár [origin.GetName], [target_ruler.GetName], pozval emisára nášho [ROOT.GetCountry.GetFlavorRank], aby oslávil Sviatok prerazenia pôstu, ktorý označuje koniec $ramadan$. Sviatok bude slávený tri dni a všetko, čo sa od nás žiada, je odpustiť a zabudnúť na akékoľvek rozdiely alebo nepriateľstvá, ktoré sa mohli vyskytnúť počas roka." # todo: NEW TRANSLATION
  muslim_flavor.3.a: "Hodný záver $ramadan$." # todo: NEW TRANSLATION
  muslim_flavor.4.title: "Ḥajj" # todo: NEW TRANSLATION
  muslim_flavor.4.desc: "Každý telesne zdatný [ShowReligionGroupAdjective('muslim')] muž a žena, ktorý si môže dovoliť vykonať Ḥajj, je povinný urobiť tak aspoň raz, aby splnil náboženskú povinnosť a jeden z Piatich pilierov [ShowReligionGroupNameWithNoTooltip('muslim')]. Je to púť do [ShowLocationName('mecca')], kde sa všetci muži pútnici obliekajú do 'iḥrām, aby prejavili rovnosť všetkých pútnikov pred [ROOT.GetCountry.GetReligion.GetGodName], pretože nie je rozdiel medzi kniežaťom a žobrákom. Pútnici sa neholia, nestrihajú si nechty, nenosia parfum, neskladajú prísahy ani sa nehádajú, nemajú pohlavné styky, nevyrývajú ani nepoškodzujú rastliny, nezabíjajú ani neubližujú divým zvieratám, nekryjú si hlavu alebo tvár a ruky, nemajú sobáš, nenosia topánky nad členky ani nenosia zbrane. Ako vládca [ROOT.GetCountry.GetLongName] a telesne zdatný [ShowReligionGroupAdjective('muslim')] [target_ruler.GetWomanMan] je čas, aby [target_ruler.GetName] dal príklad a začal Ḥajj." # todo: NEW TRANSLATION
  muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] čaká!" # todo: NEW TRANSLATION
  muslim_flavor.4.b: "Nie teraz!" # todo: NEW TRANSLATION
  muslim_flavor.5.title: "Rituály Ḥajj" # todo: NEW TRANSLATION
  muslim_flavor.5.desc: "Mnohé rituály Ḥajj zahŕňajú Ṭawāf, kde pútnici navštívia Ka'bu a obchádzajú ju sedemkrát proti smeru hodinových ručičiek, pri každom obvode vzývajúc modlitbu, zakončujúc rituál modlitbou a behaním alebo chôdzou sedemkrát medzi kopcami āl-Ṣafā wāl-Marwa. Nasledujúci deň pútnici odchádzajú na horu 'Arafāt, kde stoja v kontemplatívnom strážení, modlia sa a recitujú $common_string_quran$. Noc trávia spánkom na pôde Muzdalifa. Nasledujúci deň pútnici hádžu kamene, aby symbolizovali svoj odpor voči šayṭānovi na najväčšom stĺpe známom ako Jamrāt'al'Aqabah. Keď je hodených sedem kameňov, pútnici obetujú zvieratá na pripomenutie príbehu $name_abraham.arabic_language$ a $name_ishmael.arabic_language$. Púť je takmer u konca, ale zostáva ešte niekoľko úloh." # todo: NEW TRANSLATION
  muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  muslim_flavor.6.title: "Koniec Ḥajj" # todo: NEW TRANSLATION
  muslim_flavor.6.desc: "Predposledným rituálom je opätovná návšteva mešity Masjid al-Ḥarām v [ShowLocationName('mecca')], aby sa znovu obišiel Ka'ba. Nazýva sa to Ṭawāf al-Ifadah, čo symbolizuje zhone odpovedať [ROOT.GetCountry.GetReligion.GetGodName] a prejaviť Mu lásku. Pred odchodom z [ShowLocationNameWithNoTooltip('mecca')] vykonávajú pútnici záverečný ṭawāf nazývaný Ṭawāf al-Wadā'. Niektorí pútnici cestujú do mesta [ShowLocationName('medina')] a Al-Masjid al-Nabawī, ktoré obsahuje hrob proroka Muḥammada, mier nad ním." # todo: NEW TRANSLATION
  muslim_flavor.6.a: "Hadždž je u konca." # todo: NEW TRANSLATION
  completed_hajj: "Dokončený Ḥajj" # todo: NEW TRANSLATION
  every_known_muslim_completed_hajj_tt: "Každý známy [ShowReligionGroupAdjective('muslim')] [country|e] získa [ShowBiasValue('completed_hajj')|+=0] [opinion|e]" # todo: NEW TRANSLATION
  muslim_flavor.7.title: "Oprava Masjid al-Ḥarām" # todo: NEW TRANSLATION
  muslim_flavor.7.desc: "Najväčšia mešita sveta, Masjid al-Ḥarām, obklopuje jedno z najsvätejších miest [ShowReligionGroupName('muslim')], Ka'bu, ku ktorej cestujú všetci telesne zdatní [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] veriaci aspoň raz za život, aby vykonali Ḥajj. Bola to prvá budova postavená pre ľudstvo na uctievanie [ROOT.GetCountry.GetReligion.GetGodName]. Jej drevené stĺpy boli nahradené mramorovými a bola pridaná minareta. Jednému skromnému architektovi, menom [mimar_sinan.GetName], sme sa postavili do cesty a on nám povedal o svojich plánoch nahradiť plochú strechu kupolami zdobenými vnútornou kaligrafiou." # todo: NEW TRANSLATION
  muslim_flavor.7.a: "Opraviť mešitu pod dohľadom [mimar_sinan.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  muslim_flavor.7.b: "Riadiť sa návrhmi [mimar_sinan.GetNameWithNoTooltip] a opraviť mešitu." # todo: NEW TRANSLATION
  muslim_flavor.7.c: "Nerobiť nič." # todo: NEW TRANSLATION
  muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]" # todo: NEW TRANSLATION
  muslim_flavor.8.desc: "Sufijský rád založený Abū al-Najīb Abd al-Qādir Suhrawardī je prísne [ShowReligionAdjective('sunni')] rád, ktorý sa riadi školou islamského práva [ShowReligiousSchoolName('shafii_school')]. Hoci existuje od 11. storočia, za posledné roky prešiel malým obnovením a zohral dôležitú úlohu pri formovaní konzervatívnej novej zbožnosti. Futuwwy, cechy ktoré zdôrazňujú poctivosť, pokojnosť, jemnosť, štedrosť, vyhýbanie sa sťažnostiam a pohostinnosť v živote, boli tiež znovu oživené [ShowReligiousSchoolName('suhrawardi_school')]." # todo: NEW TRANSLATION
  muslim_flavor.8.a: "Ich práca je obdivuhodná, mali by sme ich podporiť." # todo: NEW TRANSLATION
  muslim_flavor.8.b: "To, čo robia, je v poriadku, ale nechceme mať s tým nič spoločné." # todo: NEW TRANSLATION
  muslim_flavor.9.title: "Zákaz alkoholu, [ShowGoodsNameWithNoTooltip('coffee')] a [ShowGoodsNameWithNoTooltip('tobacco')]?" # todo: NEW TRANSLATION
  muslim_flavor.9.desc: "Existujú rozprávky o múdrom a zbožnom $rank_kingdom_muslim_ruler_male$ z ďalekej krajiny, ktorý dokázal potlačiť korupciu, ktorá narástla počas vlády jeho predchodcov, politickými zmenami ako obmedzenie mrhania prostriedkami. Jeho najzbožnejšie príkazy však boli zákazy alkoholu, [ShowGoodsName('tobacco')] a [ShowGoodsName('coffee')] v jeho hlavnom meste. Aby vynútil vyhnanstvo týchto vecí, chodil v noci po uliciach a krčmách v civilnom odeve a nariaďoval popravu všetkým, ktorí zákaz porušili. Bol neľútostným stúpencom prohibície alkoholu, no sám mal vraj sklony k pitiu, čo vzbudzuje pochybnosti, či by bolo múdre zaviesť podobné zákazy." # todo: NEW TRANSLATION
  muslim_flavor.9.a: "Riaďme sa zbožnými spôsobmi legendárneho $rank_kingdom_muslim_ruler_male$." # todo: NEW TRANSLATION
  muslim_flavor.9.b: "Namiesto toho zvýšme daň na tieto tovary." # todo: NEW TRANSLATION
  muslim_flavor.9.c: "Nechceme vnucovať tieto morálne normy ostatným." # todo: NEW TRANSLATION
  muslim_flavor.10.title: "Moralita cisára" # todo: NEW TRANSLATION
  muslim_flavor.10.desc: "V našom [ROOT.GetCountry.GetFlavorRank] kolujú príbehy o mýtickom cisárovi, ktorý bol známy vymáhaním morálky a zakazoval konzumáciu, používanie a praktiky spojené s alkoholizmom, hazardom, kastráciou, otroctvom, eunuchmi, hudbou, nautch (špeciálny tanec) a narkotikami v ďalekej ríši. Hoci mohol vo svojom posadnutí zájsť príliš ďaleko, medzi iným vraj nariadil tresty pre [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] praktikujúcich, ktorí sa obliekali ako neveriaci ne-[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]; niektoré jeho myšlienky by mohli zvýšiť zbožnosť obyvateľstva nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  muslim_flavor.10.a: "Nasledovať jeho myšlienky." # todo: NEW TRANSLATION
  muslim_flavor.10.b: "Len zvýšiť daň na alkohol." # todo: NEW TRANSLATION
  muslim_flavor.10.c: "Znie ako blázon!" # todo: NEW TRANSLATION
  muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - Nebeská guľa" # todo: NEW TRANSLATION
  muslim_flavor.11.desc: "Dnes bol [ROOT.GetCountry.GetGovernment.GetCourtTitle] predstavený masívny, bezšvový nebeský glóbus s nápismi v [ShowLanguageName('arabic_language')] a [ShowLanguageName('persian_language')]. [target_character.GetName], metalurg, astronóm, géometrijský odborník a remeselník, použil tajnú metódu voskového odlievania na vytvorenie nebeského glóbusu. [target_character.GetSheHe|U] je presvedčený(á), že bude schopný(á) zopakovať tento úspech v metalurgii a vyrobiť pre nás mnoho ďalších nebeských glóbusov." # todo: NEW TRANSLATION
  muslim_flavor.11.a: "Prijať glóbus a povzbudiť [target_character.GetHerHim], aby vytvoril viac." # todo: NEW TRANSLATION
  muslim_flavor.11.b: "Ponúknuť [target_character.GetHerHim] miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
  muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  muslim_flavor.12.desc: "Vyskytol sa náboženský problém a poradcovia pri [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú zmätení. Jediná skutočná rada, ktorú niekto z nich vyslovil, bola: '[mian_mir_char.GetName], sufijský svätec v Lahore, by mohol pomôcť.' [mian_mir_char.GetNameWithNoTooltip], známy tým, že sa odvracia od svetských a sebeckých mužov všetkých vrstiev — od chamtivých rýpalov, cez dychtivých emírov, až po každého ambiciózneho Nuwwāba, ktorý by prenasledoval faqīra kvôli požehnaniu — no priateľ tých, ktorí milujú [ROOT.GetCountry.GetReligion.GetGodName], nie je ľahko prístupný. [mian_mir_char.GetHerHis|U] murīdūna, [mian_mir_char.GetHerHis] žiaci, strážia bránu [mian_mir_char.GetHerHis] domu, aby zabránili prístupu tým, ktorých [mian_mir_char.GetSheHe] nechce vidieť. Avšak pobožný vládca nášho [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetName], je ten, ktorého by [mian_mir_char.GetNameWithNoTooltip] prijal a poradil mu." # todo: NEW TRANSLATION
  muslim_flavor.12.a: "Požiadať [mian_mir_char.GetHerHim] o radu." # todo: NEW TRANSLATION
  muslim_flavor.12.b: "Nájsť iné riešenie problému." # todo: NEW TRANSLATION
  muslim_flavor.13.title: "Požiar v Ayazmakapi" # todo: NEW TRANSLATION
  muslim_flavor.13.desc: "Veľký požiar v [ShowLocationName('constantinople')] zničil židovské štvrte a bolo rozhodnuté, že vyhorené štvrte by mal štát vykúpiť povinne. [ShowReligionAdjectiveWithNoTooltip('judaism')] obchodníci proti tomu protestujú a snažia sa zmeniť toto rozhodnutie tým, že našim úradníkom ponúknu veľkú finančnú úplatok zo svojho 'Fondu pre nehody a núdzové situácie'. Úradníci informovali [target_ruler.GetName], čo [ShowReligionAdjectiveWithNoTooltip('judaism')] obchodníci ponúkli, a čakajú na odpoveď." # todo: NEW TRANSLATION
  muslim_flavor.13.a: "Prijať ich úplatky." # todo: NEW TRANSLATION
  muslim_flavor.13.b: "Odmietnuť úplatky a potrestať úplatkárov." # todo: NEW TRANSLATION
  muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] rád" # todo: NEW TRANSLATION
  muslim_flavor.14.desc: "Známy svojím dôrazom na lásku, toleranciu a otvorenosť, rádk [ShowReligiousSchoolName('chishti_school')] sa rozšíril do provincií [ROOT.GetCountry.GetName] a ich priateľský prístup k hľadačom z iných náboženstiev môže byť spôsobom, ako obrátiť viac ľudí na [ShowReligionGroupName('muslim')]. Sú dosť prísni vo svojom presvedčení, že učiteľ [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] by nemal navštevovať [ROOT.GetCountry.GetGovernment.GetCourtTitle] ani sa zapájať do záležitostí štátu, pretože by to skazilo dušu svetskými záležitosťami. Niektorí [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] veriaci veria, že hudba je [ROOT.GetCountry.GetReligion.GetSinName], zakázaná, zatiaľ čo praktikanti [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] veria, že spev alebo počúvanie hudby môže vyvolať božskú prítomnosť." # todo: NEW TRANSLATION
  muslim_flavor.14.a: "Prijať rád [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]" # todo: NEW TRANSLATION
  muslim_flavor.14.b: "Vyhnať ich z našich krajín!" # todo: NEW TRANSLATION
  muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]" # todo: NEW TRANSLATION
  muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')] je vplyvná [ShowReligionAdjective('sunni')] inštitúcia a qadírí derviši nosia v klobúkoch ružu zo zelenej a bielej látky so šesťcípu hviezdou uprostred. Boj proti túžbam ega je zdôrazňovaný učením [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]. Dve fázy väčšieho boja sú najprv skutky zakázané náboženským právom a potom boj proti základným neřestiam, akými sú chamtivosť, márnomyseľnosť a strach. 'Pravý hľadač [ROOT.GetCountry.GetReligion.GetGodName] by mal prekonať všetky túžby okrem želania byť vzatý do opatrovania [ROOT.GetCountry.GetReligion.GetGodName].' je dobre známe príslovie z učenia [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]." # todo: NEW TRANSLATION
  muslim_flavor.15.a: "Ich učenie je pravdivé, poskytneme im našu podporu." # todo: NEW TRANSLATION
  muslim_flavor.15.b: "Od nich sa nič nenaučíme." # todo: NEW TRANSLATION
  muslim_flavor.16.title: "$sharia$ zákony" # todo: NEW TRANSLATION
  muslim_flavor.16.desc: "Morálny kódex a náboženské právo [ShowReligionGroupName('muslim')] sa zaoberá mnohými témami, ako sú zločin, politika, ekonomika, ale aj osobné záležitosti ako sexuálne styky, hygiena, strava, modlitba a pôst. Považuje sa za neomylné právo [ROOT.GetCountry.GetReligion.GetGodName] a existujú dva zdroje tohto práva. Prvým sú predpisy stanovené v $common_string_quran$ a príklad proroka Muḥammada, mier nad ním, v $sunnah$. Qāḍī a a'immah sa sťažujú na laxné dodržiavanie $sharia$ práva v [ROOT.GetCountry.GetName] a trvajú na tom, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle] zabezpečil, že zákon bude vymáhaný za každých okolností." # todo: NEW TRANSLATION
  muslim_flavor.16.a: "Prísnejšie $sharia$ zákony." # todo: NEW TRANSLATION
  muslim_flavor.16.b: "Menej prísne $sharia$ zákony." # todo: NEW TRANSLATION
  muslim_flavor.17.title: "$a_ghilman$" # todo: NEW TRANSLATION
  muslim_flavor.17.desc: "Kedysi boli otrockí vojaci [ROOT.GetCountry.GetName] vychovávaní a vzdelávaní na náklady svojich pánov a slúžili im v akejkoľvek funkcii, akú si páni želali. Väčšina z nich boli vojaci, niektorí administrátori, ale všetci konvertovali na [ShowReligionGroupName('muslim')]. Niektorí z nich stále blúdia po [ROOT.GetCountry.GetNameWithNoTooltip], bez pána a snažia sa nájsť nejaký zmysel života. $a_ghilman$ dokonca poslali zástupcu k [target_ruler.GetName], žiadajúc, či by mohli nájsť službu v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  muslim_flavor.17.a: "Dať im administratívnu prácu." # todo: NEW TRANSLATION
  muslim_flavor.17.b: "Najatie ich ako vojakov." # todo: NEW TRANSLATION
  muslim_flavor.17.c: "Nechať ich pomáhať diplomatickému zboru." # todo: NEW TRANSLATION
  muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  muslim_flavor.18.desc: "Ľudia z [target_location.GetName] hovoria o mimoriadne šikovnom [reza_abbasi.GetArtistType.GetName], [reza_abbasi.GetDaughterSon] rodiny maliarskych miniaturistov. Diela [reza_abbasi.GetHerHis|U] sa zdajú priťahovať pozornosť mladých i starých, zvyčajne zobrazujúce len jednu alebo dve postavy na jednoduchom pozadí a tak sa sústreďujú na figúru a osobnosť zobrazenej osoby." # todo: NEW TRANSLATION
  muslim_flavor.18.a: "Podporiť [reza_abbasi.GetHerHim] a [reza_abbasi.GetHerHis] umenie." # todo: NEW TRANSLATION
  muslim_flavor.18.b: "Uistiť sa, že každý pozná talent [reza_abbasi.GetHerHis]!" # todo: NEW TRANSLATION
  muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  muslim_flavor.19.desc: "Fascinujúca nová myšlienka, že slnko je stredom vesmíru a Zem sa okolo neho otáča po kruhovej dráhe, sa rozšírila vďaka učeniam učenca, filozofa, architekta, matematika, astronóma a básnika [baha_al_din.GetName]. Kniha, na ktorej [baha_al_din.GetSheHe] pracuje, Tašhrīḥ āl-āflāk alebo 'Anatómia nebeských sfér', potvrdzuje názor podporujúci rotačné postavenie Zeme." # todo: NEW TRANSLATION
  muslim_flavor.19.a: "[baha_al_din.GetSheHe|U] bude mať našu podporu pri dokončení [baha_al_din.GetHerHis] diela." # todo: NEW TRANSLATION
  muslim_flavor.19.b: "Ignorovať [baha_al_din.GetHerHim]." # todo: NEW TRANSLATION
  muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]" # todo: NEW TRANSLATION
  muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')], čo znamená 'miesto učenia a štúdia', vyučuje tafsīr alebo $common_string_quran$ interpretáciu, $sharia$ alebo islamské právo, hadithy alebo zaznamenané výroky a činy proroka Muḥammada, mier nad ním, a manṭiq alebo logiku. Niektoré [ShowBuildingTypeNameWithNoTooltip('madrasa')] tiež vyučujú matematiku, astronómiu, astrológiu, geografiu, alchýmiu, filozofiu, mágiu a okultizmus. Budúcnosť krajiny leží v rukách detí, a aby sme im mohli dôverovať s budúcnosťou nášho [ROOT.GetCountry.GetFlavorRank], je najlepšie vzdelávať ich a zabezpečiť, aby ich poznanie sveta nikdy nezlyhalo." # todo: NEW TRANSLATION
