l_polish:
 propagate_religion_events.1.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] obchodníci v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 propagate_religion_events.1.desc: "[target_country.GetAdjective] [ShowReligionGroupAdjective('muslim')] obchodníci sa čoraz častejšie objavujú v našich prístavoch a zvykli sme si na nich a na ich vieru. Najmä v [target_location.GetName] sa títo obchodníci stali tak bežnými, že už pôsobia ako integrálna súčasť miestneho obyvateľstva.\n\nNedávno niektorí z týchto obchodníkov oslovili [ROOT.GetCountry.GetGovernment.GetCourtTitle] a požiadali o povolenie postaviť si vlastné osídlenie hneď mimo [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 propagate_religion_events.1.a: "Z tohto môže vzniknúť len dobro." # todo: NEW TRANSLATION
 propagate_religion_events.1.b: "Nie, musia zostať tam, kde ich môžeme kontrolovať." # todo: NEW TRANSLATION
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip] misionári" # todo: NEW TRANSLATION
 propagate_religion_events.2.desc: "Skupina [target_country.GetReligion.GetAdjective] misionárov z [target_country.GetName] k nám prišla s úmyslom usadiť sa v [target_location.GetName] a založiť tam novú komunitu pre seba a svojich konvertitov. Spolupracujú s miestnymi úradmi a neodporujú našej vláde, ale ich prítomnosť pravdepodobne prispeje k rýchlejšiemu šíreniu ich náboženstva do celého regiónu." # todo: NEW TRANSLATION
 propagate_religion_events.2.a: "Nemôžeme dovoliť, aby moc prešla do rúk vonkajších skupín, ako je táto." # todo: NEW TRANSLATION
 propagate_religion_events.2.b: "Budú vítaným prínosom pre našu spoločnosť." # todo: NEW TRANSLATION
 location_pops_convert_to_muslim.tt: "#Y 1%#! z [pops|e] v [target_location.GetName] sa [convert|e] na [target_country.GetReligion.GetName]" # todo: NEW TRANSLATION
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] námorníci" # todo: NEW TRANSLATION
 propagate_religion_events.3.desc: "Od najvýchodnejších morí až po teplejšie vody ovládané monzúnmi sa medzi mnohými prístavmi neustále pohybuje množstvo lodí, od malých dhow až po veľké galéry. Spolu táto obchodná sieť zabezpečuje tovary a zásoby pre viac než polovicu svetového obyvateľstva. Mnohé z týchto galér majú spoločné to, že ich posádku tvoria [ShowReligionGroupAdjective('muslim')] námorníci zo [ShowContinentName('africa')] alebo [ShowSubContinentName('middle_east')] spolu s konvertovanými miestnymi." # todo: NEW TRANSLATION
 propagate_religion_events.3.a: "Povzbudzujme týchto námorníkov, aby navštevovali naše prístavy!" # todo: NEW TRANSLATION
 propagate_religion_events.3.b: "Na našich lodiach nepotrebujeme cudzie vierovyznania." # todo: NEW TRANSLATION
 propagate_religion_events.4.title: "Zázrak" # todo: NEW TRANSLATION
 propagate_religion_events.4.desc: "Učený [target_character.GetWomanMan] z [target_country.GetName] údajne vyliečil niektorých obyvateľov v [target_location.GetName] z ťažkej choroby. Miestni sú veľmi ohromení a rozhodli sa prijať vieru tohto mudrca, aby ich [target_character.GetHerHis] Boh mohol chrániť v nadchádzajúcich časoch." # todo: NEW TRANSLATION
 propagate_religion_events.4.a: "To je dobré znamenie." # todo: NEW TRANSLATION
 propagate_religion_events.4.b: "Pozvime tohto [target_character.GetWomanMan] do [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 propagate_religion_events.5.title: "Zriadená mešita v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 propagate_religion_events.5.desc: "Prívrženci [target_location.GetDominantReligion.GetAdjective] v [target_location.GetName] založili nové miesto slúžiace ako ich bohoslužobňa. Mešita sa stala zreteľným centrom komunity a pravdepodobne pritiahne viac obyvateľov, aby sa sem usadili. Tiež uľahčí miestne obracanie obyvateľstva v celej oblasti.\n\nExistujú jasné náznaky, že nová mešita je čiastočne financovaná mnohými [target_country.GetAdjective] obchodníkmi aktívnymi v regióne, a niektorí v našej vláde sa obávajú, že by im to mohlo poskytnúť neprimeraný vplyv pre nich a ich náboženstvo." # todo: NEW TRANSLATION
 propagate_religion_events.5.a: "To nemôžeme dovoliť." # todo: NEW TRANSLATION
 propagate_religion_events.5.b: "Poskytnime im podporu, ktorú potrebujú, aby vybudovali lepšiu komunitu." # todo: NEW TRANSLATION
 propagate_religion.5.b.tt: "Každá [location|e] v [target_location.GetArea.GetName] stratí [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] a získa [ShowModifier('mosque_of_x')] na #Y 10#! rokov" # todo: NEW TRANSLATION
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ z [ROOT.GetCountry.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 propagate_religion_events.6.desc: "S rastúcim postavením [ShowReligionGroupName('muslim')] ako dominantného náboženstva nášho [ROOT.GetCountry.GetFlavorRank] začali mnohí naši vládni úradníci, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a ďalší významní ľudia prijímať islamské a [ShowLanguageName('arabic_language')] predstavy o kráľovaní, menách a tituloch. Mnohí dokonca začali označovať [ROOT.GetCountry.GetFlavorRank] za $rank_kingdom_muslim$, hoci naším oficiálnym štátnym náboženstvom je stále [ROOT.GetCountry.GetReligion.GetName]. Niektorí poradcovia [target_ruler.GetName] teraz navrhujú, že by bolo rozumné ísť s týmto návrhom. Ak začneme našu krajinu nazývať $rank_kingdom_muslim$, mohlo by to uľahčiť vzťahy s mnohými [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] krajinami na svete." # todo: NEW TRANSLATION
 propagate_religion_events.6.a: "Je to rozumný nápad." # todo: NEW TRANSLATION
 sultan_titles_for_non_muslims_tooltip: "Prijmeme [ShowReligionGroupAdjective('muslim')] tituly, čím sa naše vzťahy voči všetkým známym [ShowReligionGroupAdjective('muslim')] [countries|e] zlepšia o #G 75#!" # todo: NEW TRANSLATION
 propagate_religion_events.6.b: "Nie, musíme brániť tradičné hodnoty [ROOT.GetCountry.GetLongNameWithNoTooltip]!" # todo: NEW TRANSLATION
 propagate_religion_events.7.title: "Pripojenie sa k spoločenstvu veriacich" # todo: NEW TRANSLATION
 propagate_religion_events.7.desc: "Keďže [ROOT.GetCountry.GetReligion.GetName] je teraz oficiálnym náboženstvom [ROOT.GetCountry.GetName], pripojili sme sa ku spoločenstvu veriacich. Hoci niektorí zostávajúci tradicionalisti tento krok ľutujú, mnohí ďalší z našich [ShowReligionGroupAdjective('muslim')] obyvateľov sa teraz tešia zo spravodlivej vlády nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] bude triumfovať!" # todo: NEW TRANSLATION
 sultan_conversion_tooltip: "Naše vzťahy sa zlepšia o #G 50#! voči všetkým známym [ShowReligionGroupAdjective('muslim')] [countries|e]." # todo: NEW TRANSLATION
 propagate_religion_events.8.title: "Putovný učenec" # todo: NEW TRANSLATION
 propagate_religion_events.8.desc: "Učený [target_character.GetWomanMan] z [target_country.GetName] dorazil do [ROOT.GetCountry.GetCapital.GetName]. [target_character.GetSheHe|U] tvrdí, že študoval u učencov v mnohých slávnych mestách a [target_character.GetSheHe] je zbehlý v politike širšieho [ShowReligionGroupAdjective('muslim')] sveta ako aj v zložitých teologických otázkach." # todo: NEW TRANSLATION
 propagate_religion_events.8.a: "Ponúknime [target_character.GetHerHim] miesto na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 propagate_religion_events.8.b: "Zistime čo najviac o situácii v zahraničí." # todo: NEW TRANSLATION
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] náčelníci" # todo: NEW TRANSLATION
 propagate_religion_events.9.desc: "V [ROOT.GetCountry.GetAdjective] vnútrozemí mnohí náčelníci vládnu svojim malým územiam s minimálnym zásahom centrálnej moci. Napriek tomu, že im chýba schopnosť presadzovať veľkú moc, niektorí majú väčšie ambície. Niektorí miestni náčelníci v [target_location.GetName] sa dali do väčších nárokov tým, že sa začali titulovať sultánmi a snažia sa získať legitímnosť tým, že obracajú svoje obyvateľstvo na [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 propagate_religion_events.9.a: "Absurdné." # todo: NEW TRANSLATION
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] synkretizmus" # todo: NEW TRANSLATION
 propagate_religion_events.10.desc: "V [ROOT.GetCountry.GetAdjective] vidieku sa stále častejšie objavujú putovní súfijskí učenci, mystickí misionári viery [ShowReligionGroupAdjective('muslim')]. Často sú srdečne prijímaní nielen svojimi spoluviernymi, ale aj vidieckym obyvateľstvom, ktoré našlo spôsob, ako začleniť [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] vieru do svojich vlastných tradícií a mýtov. Výsledok nie je niečo, čo by zapadalo do [ShowLocationName('mecca')] alebo [ShowLocationName('cairo')], ale spôsobil, že mnohí ľudia sú celkovo naklonenejší k [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
 propagate_religion_events.10.a: "Musíme chrániť vieru našich predkov!" # todo: NEW TRANSLATION
 propagate_religion_events.10.b: "Akú škodu môžu títo muži spôsobiť." # todo: NEW TRANSLATION
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] utečenci" # todo: NEW TRANSLATION
 propagate_religion_events.11.desc: "Niekoľko utečencov z ďalekej vojny v [target_country.GetName] dorazilo k našim hraniciam. Vedie ich [ShowReligionGroupAdjective('muslim')] $rank_county_arabic_ruler_male$ a tvrdia, že ak im povolíme nejakú neobsadenú pôdu, vytvoria si prosperujúce osídlenie a budú viesť produktívny život ako naši poddaní." # todo: NEW TRANSLATION
 propagate_religion_events.11.a: "Možno máme pre nich ideálne miesto." # todo: NEW TRANSLATION
 propagate_religion_events.11.b: "Mali by si nájsť útočisko niekde inde." # todo: NEW TRANSLATION
