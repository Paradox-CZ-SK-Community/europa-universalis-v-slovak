l_polish:
  lutheranism_events.1.title: "Reformátor hľadá útočisko" # todo: NEW TRANSLATION
  lutheranism_events.1.desc: "[reformer.GetName], jeden z veľkých teológov našej doby, musel opustiť svoju vlasť, [reformer_fleeing_from_here.GetLongName], lebo sa obáva o svoju bezpečnosť. Ako [ShowReligionAdjective('lutheran')] krajina je našou povinnosťou poskytnúť tomuto mužovi útočisko, a zároveň by tak nepochybne posilnilo postavenie našej štátnej cirkvi, aspoň pokiaľ sa tento reformátor stotožní s našimi politikami." # todo: NEW TRANSLATION
  lutheranism_events.1.a: "Privítajme tohto veľkého muža!" # todo: NEW TRANSLATION
  lutheranism_events.1.a.tt: "Pokým bude reformátor žiť v našich hraniciach, môže sa rozhodnúť kritizovať alebo schvaľovať politiky našej štátnej cirkvi." # todo: NEW TRANSLATION
  protected_reformer: "Udelili útočisko reformátorovi" # todo: NEW TRANSLATION
  lutheranism_events.1.b: "Odmietnime ho." # todo: NEW TRANSLATION
  did_not_protect_reformer: "Odmietli útočisko reformátorovi" # todo: NEW TRANSLATION
  lutheranism_events.2.title: "Reformátor hľadá útočisko v [from.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.2.desc: "Jeden z najvýznamnejších zástancov reformácie v našej krajine, [reformer.GetName], odišiel do [from.GetLongName], údajne zo strachu z prenasledovania zo strany [ShowReligionAdjective('catholic')] úradov tu. Nespokojný s tým, že iba odišiel, teraz muž trávi čas výrobou letákov, ktorými zosmiešňuje nielen katolícku cirkev, ale aj svoju starú vlasť." # todo: NEW TRANSLATION
  lutheranism_events.2.a: "Pohoršujúce!" # todo: NEW TRANSLATION
  lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] bol videný pri kritizovaní štátnej cirkvi" # todo: NEW TRANSLATION
  lutheranism_events.3.desc: "Mať v hraniciach tvrdohlavého reformátora ako [reformer.GetName] spôsobilo isté napätie. Zdá sa, že muž, ktorý už opustil svoju starú vlasť, môže byť pomerne neochotný zmierniť svoje názory, aby sa prispôsobil politikám svojho nového domova." # todo: NEW TRANSLATION
  lutheranism_events.3.a: "Žiť pod našou ochranou znamená podporovať Cirkev!" # todo: NEW TRANSLATION
  lutheranism_events.3.b: "No dobre, ak to cítiš tak silne..." # todo: NEW TRANSLATION
  lutheranism_events.6.title: "Obavy z kryptokatolíkov" # todo: NEW TRANSLATION
  lutheranism_events.6.desc: "V našom štáte stále pretrvávajú obavy, že niektorí jedinci, ktorí sa vyznávajú veriť vo všetky aspekty našej štátnej cirkvi, sú stále potajme sympatizantmi [ShowReligionName('catholic')]. Jedna šľachtická rodina zvlášť, hoci pevne zapojená do štátnych štruktúr, má údajne papistické sklony. Ako roky plynú, tieto klebety sa nevytrácajú a teraz ich takmer nemožno ignorovať." # todo: NEW TRANSLATION
  lutheranism_events.6.a: "Zakázať tejto rodine zastávať úrady." # todo: NEW TRANSLATION
  lutheranism_events.6.b: "Musia byť postavení pred súd." # todo: NEW TRANSLATION
  lutheranism_events.6.c: "Ignorovať tieto ohavné klebety." # todo: NEW TRANSLATION
  lutheranism_events.7.title: "'Posledné dni [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.7.desc: "Náboženské nadšenie zachvátilo [ROOT.GetCountry.GetName], pretože obyvateľstvo sa presvedčilo, že blížia posledné dni. Sedliaci tvrdia, že vidia znamenia na oblohe a, v rozpore s doktrínou štátnej cirkvi, miestni kňazi kážu o apokalypse. Ako sa milenarizmus šíri provinciou, vina sa kladie na štát a na samotnú štátnu cirkev, ktorá sa hlási k luteránstvu, no zjavne nedodržiava svoju náuku.\n\nOficiálne reakcie na tieto nepokoje boli doteraz veľmi slabé, pretože dokonca niektorí z klerikov v [ROOT.GetCountry.GetCapital.GetName] sa domnievajú, že tieto obavy sú oprávnené." # todo: NEW TRANSLATION
  lutheranism_events.7.a: "Skúste upokojiť situáciu." # todo: NEW TRANSLATION
  lutheranism_events.7.b: "Zakročme razantne." # todo: NEW TRANSLATION
  lutheranism_events.7.c: "Majú dôvod báť sa. Pokajte sa, lebo koniec sa blíži!" # todo: NEW TRANSLATION
  lutheranism_events.9.title: "Posolstvo pre veriacich" # todo: NEW TRANSLATION
  lutheranism_events.9.desc: "Jednou z najväčších výhod mať štátnu cirkev je schopnosť osloviť všetkých veriacich v našej krajine naraz. Blíži sa národný deň modlitby a zvykom je, že kázeň toho dňa je čiastočne diktovaná centrálou štátnej cirkvi. Na čo by sa mala táto kázeň zamerať, keď sa pozeráme do budúcich rokov?" # todo: NEW TRANSLATION
  lutheranism_events.9.a: "Vďačnosť za mier, ktorý teraz máme." # todo: NEW TRANSLATION
  lutheranism_events.9.b: "Oprávnenie našich vojen." # todo: NEW TRANSLATION
  lutheranism_events.9.c: "Čistota viery." # todo: NEW TRANSLATION
  lutheranism_events.9.d: "Jednota samotného kresťanstva." # todo: NEW TRANSLATION
  lutheranism_events.9.e: "Vyhnúť sa zasahovaniu na miestnej úrovni." # todo: NEW TRANSLATION
  lutheranism_events.10.title: "Odmietanie reformácie v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.10.desc: "Sú ešte tí, najmä na vidieku, ktorí sa stavajú proti štátnej cirkvi [ROOT.GetCountry.GetLongName] a túžia vrátiť sa do náručia Rímskej cirkvi. Medzi náboženskými pochybnosťami a otvoreným povstaním je však veľký rozdiel, hoci doteraz bolo v [ROOT.GetCountry.GetName] ticho. Štátna cirkev bola spokojná nechať väčšinu týchto disidentov na pokoji, pokiaľ naďalej chodia na bohoslužby a platia dane.\n\nZrejme tento mier nemal trvať večne. Nedávne konfiskovanie cirkevných striebier v oblasti bolo miestnymi považované za otvorené vyhlásenie vojny a tí teraz berú zbrane, aby chránili svoje kostoly pred chamtivými rukami [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
  lutheranism_events.10.a: "Je čas na razantné presvedčenie." # todo: NEW TRANSLATION
  lutheranism_events.10.b: "Dočasne oslobodiť túto oblasť od vyberania daní." # todo: NEW TRANSLATION
  lutheranism_events.11.title: "Teológovia odsudzujú cirkev [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.11.desc: "Mnohí teológovia mali sľubné kariéry ešte predtým, než reformácia zasiahla našu krajinu a vznikla štátna cirkev [ROOT.GetCountry.GetLongName]. Vplyvní ľudia s pevne zakorenenými názormi sa ťažko presviedčajú prijať novú podobu cirkvi. Tento odpor voči zmene sa len posilnil a teraz sú títo teológovia považovaní za otvorených odporcov cirkvi. Naši ľudia sa nemôžu takto otvorene postaviť proti [ROOT.GetCountry.GetGovernment.GetRuler.GetName]; treba konať!" # todo: NEW TRANSLATION
  lutheranism_events.11.a: "Vyhostiť ich!" # todo: NEW TRANSLATION
  lutheranism_events.11.b: "Súdiť ich za rúhanie a nariadiť ich popravu." # todo: NEW TRANSLATION
  lutheranism_events.11.c: "Ako nešťastné…" # todo: NEW TRANSLATION
  lutheranism_events.12.title: "Katolícky mysliteľ na dvore" # todo: NEW TRANSLATION
  lutheranism_events.12.desc: "[target_character.GetName] je známy svojím bystrým intelektom a jeho prítomnosť na našom dvore dodáva nášmu menu istú veľkoleposť. [target_character.GetNameWithNoTooltip] je však zároveň pevný [ShowReligionName('catholic')] a bolo mu dovolené praktizovať vieru podľa vlastných predstáv, aby sme ho tu udržali. Bolo by nemysliteľné, aby cirkev [ROOT.GetCountry.GetName] sama kritizovala [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ale v uliciach [ROOT.GetCountry.GetCapital.GetName] sa šepká, že [target_character.GetNameWithNoTooltip] sa snaží zasadiť podvratné katolícke myšlienky do hlavy [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  lutheranism_events.12.a: "Nech hovoria." # todo: NEW TRANSLATION
  lutheranism_events.12.b: "Prepustiť ich z dvora." # todo: NEW TRANSLATION
  lutheranism_events.13.title: "Vplyv kalvinizmu" # todo: NEW TRANSLATION
  lutheranism_events.13.desc: "Hovorí sa, že [minister.GetName], blízky poradca [ROOT.GetCountry.GetGovernment.GetRuler.GetName], v skutočnosti skrýva tajné [ShowReligionAdjective('calvinist')] presvedčenia. Niekoľko nedávnych zákonov, ktoré tento poradca navrhol, bolo označených za pokusy potajme priblížiť našu krajinu k ideálom reformovaných cirkví." # todo: NEW TRANSLATION
  lutheranism_events.13.a: "Odmietnuť tieto klebety ako nezmysly." # todo: NEW TRANSLATION
  lutheranism_events.13.b: "Verejne sa dištancujte od [minister.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.14.title: "Vzdelanie [ROOT.GetCountry.GetGovernment.GetHeir.GetName]" # todo: NEW TRANSLATION
  lutheranism_events.14.desc: "Učitelia [ROOT.GetCountry.GetGovernment.GetHeir.GetName] považujú [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] za mimoriadne sľubného budúceho vládcu. Vo všetkom, čo sa týka štátnej správy, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] preukázal, že [ROOT.GetCountry.GetGovernment.GetHeir.GetHerselfHimself] má záujem a talent. Avšak náboženské autority sa obávajú, že [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] prejavuje príliš veľký záujem o katolícku vieru, ktorú sme opustili." # todo: NEW TRANSLATION
  lutheranism_events.14.a: "Urobí z [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] lepšieho vládcu." # todo: NEW TRANSLATION
  lutheranism_events.14.b: "Zakázať akékoľvek štúdium papistického učenia." # todo: NEW TRANSLATION
  lutheranism_events.15.title: "Sklony ku katolicizmu u [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: CHANGED
  lutheranism_events.15.desc: "Nie je žiadnym tajomstvom, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] má veľké pochopenie pre katolícku vieru, možno oveľa viac než by si želal klerus našej štátnej cirkvi. Napriek tomu korunovácia [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] bola populárna udalosť a zdá sa, že ľud stojí za naším novým panovníkom. Pochopenie cudzej viery nepochybne poslúži vládcu luteránskeho kráľovstva, a málokto by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] obvinil z kryptokatolicizmu." # todo: NEW TRANSLATION
  lutheranism_events.15.a: "Nech žije [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!" # todo: CHANGED
  STATIC_MODIFIER_NAME_tolerant_monarch: "Tolerantný panovník" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_tolerant_monarch: "Náš panovník je známy svojím veľkým porozumením iným verám a náboženské menšiny za našej vlády si vďaka tomu užívajú privilégiá, ktoré by inak nemali." # todo: NEW TRANSLATION
  lutheranism_events.16.title: "Svedomie [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: CHANGED
  lutheranism_events.16.desc: "Roky uplynuli a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa ukázal byť spravodlivým a čestným vládcom. Klerus už nebojí náhleho katolíckeho prevratu a ich nenávisť k papizmu bola zmiernená vďaka porozumeniu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] náboženstvu.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself], však, je znepokojený. Ako roky plynuli, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] si uvedomil, že [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] osobná viera je bližšia katolíkom, ktorých [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] tak veľmi chránil, než dogmatickej štátnej cirkvi [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  lutheranism_events.16.a: "Osobné abdikovanie je jediným riešením." # todo: NEW TRANSLATION
  lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] bude musieť pokračovať so sužovaným svedomím." # todo: CHANGED
  STATIC_MODIFIER_NAME_plagued_conscience: "Trpiace svedomie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_plagued_conscience: "Náš panovník nie je horlivým stúpencom učenia našej štátnej cirkvi. Hoci to priamo neovplyvňuje naše politiky, znamená to, že správa cirkvi sama o sebe sa stala nízkou prioritou." # todo: NEW TRANSLATION
  lutheranism_events.17.title: "Napätie medzi [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] a [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: CHANGED
  lutheranism_events.17.desc: "Záujem [ROOT.GetCountry.GetGovernment.GetHeir.GetName] o katolicizmus sa za roky len prehĺbil a [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] sa teraz obklopuje filozofmi, vedcami a umelcami z katolíckeho sveta. Toto sa stalo akousi hanbou. Ako hlava cirkvi [ROOT.GetCountry.GetName] je povinnosťou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hájiť hodnoty reformácie. Pokiaľ [ROOT.GetCountry.GetGovernment.GetHeir.GetName] nebude presvedčený zmeniť svoje spôsoby, [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] autorita nad našou cirkvou môže utrpieť." # todo: NEW TRANSLATION
  lutheranism_events.17.a: "Skúste donútiť [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip], aby zmenil [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] spôsoby." # todo: CHANGED
  lutheranism_events.17.b: "Dohodnime sa na nezhode." # todo: NEW TRANSLATION
  lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] vidí chybu v [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] spôsoboch" # todo: CHANGED
  lutheranism_events.18.desc: "Keď bolo [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] úplne jasne oznámené, čo sa od [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] očakáva, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] súhlasil/a, že sa jasnejšie dištancuje od katolíkov a ich učení." # todo: NEW TRANSLATION
  lutheranism_events.18.a: "Chvála Bohu!" # todo: NEW TRANSLATION
  lutheranism_events.20.title: "Neochota [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] ku kompromisu" # todo: CHANGED
  lutheranism_events.20.desc: "Napriek tomu, že sme sa snažili jasne vyložiť, čo sa očakáva od kráľovského dediča, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] trvá na tom, že si zachováva svoj škodlivý záujem o katolícku cirkev. V hlavnom meste propagandisti a satirici už začali rozširovať letáky o tom, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nedokáže zvládnuť vlastnú rodinu, nieto ešte chrániť veriacich kráľovstva." # todo: NEW TRANSLATION
  lutheranism_events.20.a: "Nedá sa nič robiť." # todo: NEW TRANSLATION
  lutheranism_events.20.b: "Nemáme inú možnosť, než zbaviť [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] dedičstva!" # todo: CHANGED
  STATIC_MODIFIER_NAME_disinherited: "Vyradený z dedičstva" # todo: NEW TRANSLATION
  lutheranism_events.22.title: "Pretrvávajúca nádej na zmierenie" # todo: NEW TRANSLATION
  lutheranism_events.22.desc: "Sú stále tí, ktorí túžia po čase, keď bola kresťanská viera zjednotená. Hoci vidia reformáciu a zrod luteránstva ako nevyhnutný, tiež ľutujú, že sa to nedalo bez schizmy.\n\nHoci sú dobre mienené, takéto sklony môžu byť veľmi škodlivé pre štátnu cirkev, akú máme. Je teda znepokojujúce, že niektorí úradníci v našej cirkvi i niektorí na našom seminári sa zdajú tieto myšlienky rozvažovať." # todo: NEW TRANSLATION
  lutheranism_events.22.a: "Stačí im napomenutie." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_phillipists: "Filippisti" # todo: NEW TRANSLATION
  lutheranism_events.22.b: "Zatknúť popredných a súdiť ich za vlastizradu." # todo: NEW TRANSLATION
  lutheranism_events.23.title: "Luteránska diaspora" # todo: NEW TRANSLATION
  lutheranism_events.23.desc: "Ako sa kresťanstvo stále viac delí, prúd náboženských utečencov do našej krajiny sa zmenil z prúdu na stály tok. Náboženské konflikty v hlavných katolíckych štátoch prinútili mnohých luteránov opustiť svoje staré krajiny. Ako luteránska krajina s vlastnou cirkvou im môžeme poskytnúť ochranu a zároveň využiť ich zručnosti a majetok.\n\nLuteránstvo však nie je jednotná viera a nie je veľmi pravdepodobné, že všetci, ktorí k nám prichádzajú, nájdu cirkev [ROOT.GetCountry.GetName] úplne zhodnú s ich vlastnými presvedčeniami. Hoci by bolo obdivuhodné prijať všetkých luteránskych prisťahovalcov, možno je rozumnejšie vyberať tých, ktorí majú zručnosti, ktoré by sme mohli využiť." # todo: NEW TRANSLATION
  lutheranism_events.23.a: "Otvoriť hranice všetkým luteránom." # todo: NEW TRANSLATION
  lutheranism_events.23.c: "Ponúknuť im pôdu v Novom svete." # todo: NEW TRANSLATION
  lutheranism_events.23.d: "Odmietnuť ich." # todo: NEW TRANSLATION
  welcomed_fleeing_lutherans: "Privítaní utečenci" # todo: NEW TRANSLATION
  turned_away_fleeing_lutherans: "Odmietnutí utečenci" # todo: NEW TRANSLATION
  lutheranism_events.27.title: "Prísny teológ" # todo: NEW TRANSLATION
  lutheranism_events.27.desc: "Z nášho cirkevného vzdelávacieho systému sa vynoril výnimočný muž. Je to kňaz s výnimočnou charizmou a presvedčením, ale namiesto toho, aby chcel zmeniť cirkev podľa svojich vlastných názorov, je odhodlaný vštípiť svojim nasledovníkom hodnotu zachovávania luteránskych tradícií a dogiem štátnej cirkvi.\n\nJe to pozoruhodný muž v takýchto časoch a nepochybne by sme ho mohli dobre využiť." # todo: NEW TRANSLATION
  lutheranism_events.27.a: "Nech vzdeláva našich kňazov." # todo: NEW TRANSLATION
  lutheranism_events.27.b: "Využime ho v boji proti kacírstvu." # todo: NEW TRANSLATION
  lutheranism_events.29.title: "Reformátor chváli cirkev [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.29.desc: "Jeden z veľkých mysliteľov v popredí reformácie nedávno v jednej zo svojich publikácií a počas disputácie postavil našu krajinu ako vzor, ktorým by sa mali iní inšpirovať. Toto určite posilní našu medzinárodnú povesť a zároveň pridá váhu autorite našej cirkvi." # todo: NEW TRANSLATION
  lutheranism_events.29.a: "Využiť to v našej vnútornej propagande." # todo: NEW TRANSLATION
  lutheranism_events.29.b: "To nám pomôže priblížiť sa k ostatným luteránom." # todo: NEW TRANSLATION
  beacon_of_lutheranism: "Ideálna luteránska krajina" # todo: NEW TRANSLATION
  lutheran_ideal: "Ideálna luteránska krajina" # todo: NEW TRANSLATION
  lutheranism_events.30.title: "Čarodejnícke procesy v [witch_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.30.desc: "Prechod z toho, že sme súčasťou širšej rímskokatolíckej cirkvi na miestnu cirkev [ROOT.GetCountry.GetLongName] vo všeobecnosti prebehol dobre, ale v niektorých oblastiach, ako [witch_location.GetName], sa stalo nejasné, kde leží náboženská autorita. Keď sa v starých časoch podozrievalo z čarodejníctva, katolícka cirkev často zasahovala a mohla zmierniť rozhorčenie miestneho obyvateľstva. Reformácia však posilnila vieru v ľudové varianty kresťanstva mimo Rímskej cirkvi.\n\nV [ROOT.GetCountry.GetNameWithNoTooltip] je obvinených niekoľko žien z čarodejníctva a už sa začalo hľadať viac. Miestni kňazi a sudcovia sa do procesov zapojili, ale štát zatiaľ nezasiahol. Ako počet čakajúcich na súd rastie, môže byť pre nás nevyhnutné konať." # todo: NEW TRANSLATION
  lutheranism_events.30.a: "Schváliť procesy." # todo: NEW TRANSLATION
  lutheranism_events.30.b: "Ignorovať procesy." # todo: NEW TRANSLATION
  lutheranism_events.30.c: "Musíme tieto procesy zastaviť." # todo: NEW TRANSLATION
  lutheranism_events.40.title: "Štát je považovaný za ochrancu čarodejníc" # todo: NEW TRANSLATION
  lutheranism_events.40.desc: "Naše pokusy zmierniť čoraz paranoickejší lov na čarodejnice v [witch_location.GetName] boli miestnym obyvateľstvom úplne nepochopené. Naši emisári boli sami obvinení z čarodejníctva a časti obyvateľstva sa stali nepriateľskými voči akejkoľvek vonkajšej moci, ktorá je vnímaná ako ochraňujúca údajných čarodejníc, ktoré údajne sužujú región." # todo: NEW TRANSLATION
  lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  lutheranism_events.31.title: "Šírenie nepriateľských publikácií" # todo: NEW TRANSLATION
  lutheranism_events.31.desc: "Veľa letákov, drevorezov a iných drobných publikácií sa začalo nedávno šíriť, určite financovaných našimi nepriateľmi. V týchto ohavných textoch sa tvrdí, že mnohé aspekty cirkvi [ROOT.GetCountry.GetName] boli vymyslené pre pohodlie štátu.\n\nHoci je pochybné, že táto kritika zanechá trvalú stopu na reputácii našej štátnej cirkvi, jej obraz bol na krátky čas poškodený." # todo: NEW TRANSLATION
  lutheranism_events.31.a: "Žiaľ." # todo: NEW TRANSLATION
  lutheranism_events.32.title: "Zaradenie nových regiónov" # todo: NEW TRANSLATION
  lutheranism_events.32.desc: "Ako sa naša krajina rozširuje do nových regiónov s luteránskym obyvateľstvom, začali sme proces začleňovania týchto ľudí do štátnej cirkvi. Zavedenie farných matrík do niektorých nedávno získaných území prinieslo prekvapujúce zistenie: oblasť je oveľa hustejšie osídlená, než si zrejme uvedomovali jej bývalí vládcovia." # todo: NEW TRANSLATION
  lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  lutheranism_events.33.title: "Pietizmus" # todo: NEW TRANSLATION
  lutheranism_events.33.desc: "Nový druh luteránskeho hnutia známy ako pietizmus sa začína uchytávať v našej krajine. Pietisti sa zaujímajú o vnútorné spasenie a prejavujú malý záujem či o teologické štúdium, alebo o dogmu štátnej cirkvi." # todo: NEW TRANSLATION
  lutheranism_events.33.a: "Pokúsiť sa obmedziť jeho vplyv." # todo: NEW TRANSLATION
  lutheranism_events.33.b: "Pristúpme k pietistom so záujmom." # todo: NEW TRANSLATION
  lutheranism_events.34.title: "Ikonoklastické nepokoje v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.34.desc: "Nenávisť k ikonám a obrazom starej katolíckej cirkvi je niečo, čo majú mnohí luteráni spoločné, a politika povoliť tieto obrazy v cirkvi [ROOT.GetOwner.GetLongName] preto nikdy nebola úplne bezproblémová.\n\nRozhorčení tým, čo považujú za modloslužbu, obyvatelia [target_province.GetName] vtrhli do mnohých kostolov v provincii, rozbíjajúc maľované okná a ničiac ikony a oltáre." # todo: NEW TRANSLATION
  lutheranism_events.34.a: "Potrestať páchateľov." # todo: NEW TRANSLATION
  lutheranism_events.34.b: "Opraviť a obnoviť poškodené kostoly." # todo: NEW TRANSLATION
  lutheranism_events.35.title: "Charizmatický vlastenecký kazateľ v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  lutheranism_events.35.desc: "[target_province.GetName] je región plný malých luteránskych kostolov, ktoré všetky odmietajú myšlienku centralizovanej dogmatickej cirkvi.\n\nTu získal na význame charizmatický kazateľ a hoci jeho kázne spájajú miestne spoločenstvá, zároveň udržujú ľudí rozhodnutých zachovať si autonómiu od cirkvi ich starej vlasti." # todo: NEW TRANSLATION
  lutheranism_events.35.a: "Je to príliš veľká námaha niečo robiť." # todo: NEW TRANSLATION
  lutheranism_events.35.b: "Urobme, čo môžeme, aby sme znížili jeho vplyv." # todo: NEW TRANSLATION
