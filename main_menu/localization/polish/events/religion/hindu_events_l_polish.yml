 hindu_events.2501.desc: "Pri dohľade nad údržbou slnečného [ShowBuildingTypeName('temple')] v [ROOT.GetCountry.GetCapital.GetName] si [target_ruler.GetName] tiež našiel čas na modlitbu a meditáciu v múroch [ShowBuildingTypeNameWithNoTooltip('temple')]. Naša odhodlanosť zachovať tento monument pripomínajúci veľkosť [ShowGodName('surya_god')] vzrástla. Budeme strážiť [ROOT.GetCountry.GetName] tak, ako nás stráži [ShowGodNameWithNoTooltip('surya_god')], a ak sa niekto pokúsi zničiť jeho chrámy, náš hnev ich spáli tak, ako slnko vypaľuje zem." # todo: NEW TRANSLATION
