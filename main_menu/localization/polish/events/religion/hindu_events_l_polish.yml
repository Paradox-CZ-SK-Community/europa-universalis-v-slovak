 hindu_events.2600.desc: "Zima sa blíži ku koncu. [ShowGodName('surya_god')] otáča svoj voz a prináša teplo a jar do [ROOT.GetCountry.GetName]. Zvyčajne to verní [ShowGodNameWithNoTooltip('surya_god')] oslavujú jednoducho vo vlastných domovoch, ale po práci vykonanej pri slnečnom [ShowBuildingTypeName('temple')] v [ROOT.GetCountry.GetCapital.GetName] a po tom, ako ľudia videli oddanosť [target_ruler.GetName] tomuto bohu, sa tam zdá zhromažďovať čoraz viac ľudí. Mohla by to byť výborná príležitosť uctiť si Najvyššie Svetlo väčším festivalom." # todo: NEW TRANSLATION
 hindu_events.2600.a: "Vitajte všetci v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], domove [ShowGodNameWithNoTooltip('surya_god')]!" # todo: NEW TRANSLATION
