 hindu_events.2500.title: "Chrámy Slnka" # todo: NEW TRANSLATION
 hindu_events.2500.desc: "[ShowGodName('surya_god')] nie je uctievaný tak ako kedysi. Saura, ktorí ho vnímali ako absolútne božstvo, sa stávajú čoraz menej početnými, a po celom $india$ mnohé chrámy, ktoré ho uctievali, boli zanedbané alebo dokonca zničené. Nie každý vládca zostáva oddaný [ShowGodNameWithNoTooltip('surya_god')] tak ako [target_ruler.GetName], a ikonoklastovia iných náboženstiev vynaložili veľké úsilie na zničenie týchto posledných bašt Najvyššieho Svetla.\n\nAvšak [ShowBuildingTypeName('temple')] zasvätený jemu v [ROOT.GetCountry.GetCapital.GetName] stále stojí pevne. Pod naším bedlivým okom, ako aj okom Mitrá, Varuṇa a Agni, nikdy nepadne. Vzhliadajúc na osud iných chrámov ako na varovanie, možno by sme mali venovať viac času a peňazí údržbe [ShowBuildingTypeNameWithNoTooltip('temple')]." # todo: NEW TRANSLATION
 hindu_events.2500.a: "Teraz – ak kedykoľvek – nás Pán [ShowGodNameWithNoTooltip('surya_god')] potrebuje." # todo: NEW TRANSLATION
