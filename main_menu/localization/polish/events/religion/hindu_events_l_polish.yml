 hindu_events.2601.desc: "Po očistení [target_ruler.GetHerHis] tela vodou a listami ekka kráča [target_ruler.GetName] k veľkému slnečnému [ShowBuildingTypeName('temple')] v [ROOT.GetCountry.GetCapital.GetName]. Ľudia z mnohých kast po celom [ROOT.GetCountry.GetName] prišli priniesť obetné dary vody, kvetov a ovocia a sledovať veľké procesie pri [ShowBuildingTypeNameWithNoTooltip('temple')] a v paláci. Mandala [ShowGodName('surya_god')] bola vyzdobená na oslavu a návštevníci sa spojili v uctievaní a radosti, že zima opäť pominula." # todo: NEW TRANSLATION
