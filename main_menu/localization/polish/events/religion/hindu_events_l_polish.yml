l_polish:
 hindu_events.1.title: "Dieťa [ShowGodNameWithNoTooltip('surya_god')]" # todo: NEW TRANSLATION
 hindu_events.1.desc: "[ROOT.GetCountry.GetName|U] je už nejaký čas bez vhodného [ROOT.GetCountry.GetGovernment.GetHeirTitle], čo znepokojuje členov rodiny [target_ruler.GetDynasty.GetName]. [target_character.GetName], člen správnej línie, nedávno porodila dieťa, ktoré by mohlo byť považované za v línii nástupníctva, keby nebola nevydatá.\n\nPretože sa vyzná v legendách $mahabarata$, rozpráva príbeh o tom, ako veľký kráľ Karṇa sa narodil z panny samotným [ShowGodName('surya_god')]. [target_ruler.GetNameWithNoTooltip] vysvetľuje, že sa aj ona naučila mantru, vďaka ktorej princezná z legendy otehotnela, a že jej dieťa, dieťa slnka, je predurčené k veľkým činom." # todo: CHANGED
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] nás požehnal! Toto bude začiatok Solárnej dynastie." # todo: NEW TRANSLATION
 hindu_events.1.b: "Panenské počatie? To je pekný príbeh." # todo: NEW TRANSLATION
 hindu_events.2.title: "Bāla" # todo: NEW TRANSLATION
 hindu_events.2.desc: "Naša krajina je vo vojne, a pre každého [ROOT.GetCountry.GetGovernment.GetRulerTitle] je vojna rodinnou záležitosťou. Náš [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_heir.GetName], bol vymenovaný za generála a povedie [ROOT.GetCountry.GetAdjective] armády k víťazstvu. Dcéra [target_ruler.GetName], [target_daughter.GetName], sa tiež začala intenzívne zaujímať o vojenské umenie a študuje boje popri svojom náboženskom vzdelaní.\n\nĽudia si pamätajú príbeh Bāla Tripurasundarī, mladej bohyne, ktorá bojovala po boku svojich bratov a hľadala boj zo zvedavosti. [target_daughter.GetNameWithNoTooltip] počúva tieto príbehy očarená a vie, ako sa Bālinej matke neustále snažila odhovoriť dcéru od želania ísť do vojny. Jej žiadosť teda nikoho neprekvapí." # todo: NEW TRANSLATION
 hindu_events.2.a: "Naši nepriatelia sa budú chvieť pred [target_daughter.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hindu_events.2.b: "Mládežnícka zvedavosť by sa mala smerovať skôr k udržiavaniu mieru než k vojne." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bāla Tripurasundarī" # todo: NEW TRANSLATION
 hindu_events.3.title: "Meditácia gurua" # todo: NEW TRANSLATION
 hindu_events.3.desc: "Ľud i [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa niekedy musia spoliehať na múdrosť svätých učiteľov. Guru nie je len učiteľ, ale aj žiak duchovných vecí a niekedy sa musí stiahnuť, aby v pokoji rozjímal. Jeden z najuznávanejších gurujov, [target_character.GetName], ktorého vedomosti často vyhľadával [target_ruler.GetName], sa v poslednej dobe stal veľmi samotárskym a takmer všetok svoj čas trávi v hlbokej meditácii. [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ľud sú nepokojní a vnímajú to ako zlý znak." # todo: NEW TRANSLATION
 hindu_events.3.a: "To je určite seba naplňujúce sa proroctvo..." # todo: NEW TRANSLATION
 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')] Stvoriteľ" # todo: NEW TRANSLATION
 hindu_events.1000.desc: "Zo všetkých, ktorí sa snažia zachytiť slávu [ShowGodName('shiva_god')] v umení, sa [target_artist.GetName] vždy darilo viac než ostatným. Preto bol [target_artist.GetSheHe] pozvaný na [target_ruler.GetName]ov [ROOT.GetCountry.GetGovernment.GetCourtTitle], no napriek [target_artist.GetHerHis] užitočným radám v mnohých otázkach zostáva [target_artist.GetHerHis] poznanie božského záhadou.\n\nJednej noci, keď prechádzal palácovými chodbami [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetShortNameWithNoTooltip] vidí, ako [target_artist.GetHerHim] dokončuje sochu a nakoniec sa pýta, aké vízie umožnili [target_artist.GetHerHim] zobraziť mnohé tváre [ShowGodNameWithNoTooltip('shiva_god')].\n\nOdpoveď [target_artist.GetShortName] je, že každá duša je súčasťou ducha Pána [ShowGodNameWithNoTooltip('shiva_god')], a rovnako ako [ShowGodNameWithNoTooltip('shiva_god')] stvoril všetko, duša je požehnaná mocou tvoriť." # todo: NEW TRANSLATION
 hindu_events.1000.a: "Na zamyslenie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_shaiva: "Shaiva" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Stiahnutý do rozjímania" # todo: NEW TRANSLATION
 hindu_events.1000.b: "To sú slová umelca. [ROOT.GetCountry.GetGovernment.GetRulerTitle] je niečo iné." # todo: NEW TRANSLATION
 hindu_events.1001.title: "Sṛṣṭi: Stvorenie" # todo: NEW TRANSLATION
 hindu_events.1001.desc: "Po rokoch uvažovania nad slovami umelca o duši a stvorení dospel [target_ruler.GetName] k mnohým poznatkom o povahe [ShowGodName('shiva_god')] ako stvoriteľa sveta. [target_ruler.GetSheHe|U] si tiež uvedomil dôležitosť tvorenia pre [target_ruler.GetHerHis] vlastné dedičstvo. Budúci myslitelia si budú pamätať [target_ruler.GetNameWithNoTooltip] ako toho, kto meditoval o vzniku sveta a o stvorení národa." # todo: NEW TRANSLATION
 hindu_events.1001.a: "Oṃ." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shiva_srishti: "Sṛṣṭi" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_jnana: "Jñāna" # todo: NEW TRANSLATION
 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')] Udržiavateľ" # todo: NEW TRANSLATION
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName|U] je v pokoji. Národ zažil obdobie stability a prosperity pod vládou [target_ruler.GetName], čo nám dáva viac času sústrediť sa na duchovné záležitosti. Bohužiaľ to v nás však vzbudilo u [ROOT.GetCountry.GetGovernment.GetRulerTitle] strach z konca týchto šťastných časov.\n\nKým [target_ruler.GetNameWithNoTooltip] hlboko rozjíma pred sochou [ShowGodName('shiva_god')], pristúpi k [target_ruler.GetNameWithNoTooltip] [target_character.GetName]. Keď [target_ruler.GetSheHe] dokončí mantru, [ROOT.GetCountry.GetGovernment.GetRulerTitle] vyjadrí [target_ruler.GetHerHis] obavy a požiada o radu. [target_character.GetShortNameWithNoTooltip] švihom ruky smerom k soche odpovedá, že zdvihnutá dlaň [ShowGodNameWithNoTooltip('shiva_god')] pripomína, že on nielen tvorí a ničí, ale aj zachováva." # todo: CHANGED
 hindu_events.1100.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1100.b: "V mnohých veciach dôverujeme [ShowGodNameWithNoTooltip('shiva_god')], ale zachovanie krajiny je naša vlastná povinnosť." # todo: NEW TRANSLATION
 hindu_events.1101.title: "Sthithi: Zachovanie" # todo: NEW TRANSLATION
 hindu_events.1101.desc: "Roky rozjímania o Abhayamudre, vztyčenej dlani [ShowGodName('shiva_god')], ktorá dáva požehnanie uistenia a bezpečia, priniesli [target_ruler.GetName] pocit, že [target_ruler.GetSheHe] pochopil veľa o tom, ako pôsobí ako udržiavateľ sveta. Toto poznanie upokojilo [target_ruler.GetHerHis] myseľ a umožnilo mu/jej sústrediť sa na vládu nad [ROOT.GetCountry.GetName] a starostlivosť o ňu, tak ako sa [ShowGodNameWithNoTooltip('shiva_god')] stará o všetko." # todo: NEW TRANSLATION
 hindu_events.1101.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')] Zničiteľ" # todo: NEW TRANSLATION
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName|U] je vo vojne. Národ pustoší našich nepriateľov, zanechávajúc za sebou zničenie a spustošenie. Uprostred vedenia tejto ofenzívy mal [target_ruler.GetName] málo času na meditáciu alebo akúkoľvek náboženskú úvahu. Jedného dňa sa však [target_ruler.GetSheHe] otočí a pozrie na krv a oheň zanechané postupom. Na chvíľu sa zdá, že cesta spravodlivého nasledovníka [ShowGodName('shiva_god')] je stratená.\n\n[target_character.GetName], osoba veľkej duchovnej oddanosti, pristaví k boku [ROOT.GetCountry.GetGovernment.GetRulerTitle] a radí [target_ruler.GetHerHim], aby sa nepozeral späť. Svet sa musí spáliť, aby sa mohol zrodiť znovu. Pán [ShowGodNameWithNoTooltip('shiva_god')] tiež ničí, aby znovu tvoril." # todo: CHANGED
 hindu_events.1200.a: "Tieto myšlienky si vezmeme so sebou do našich činov." # todo: NEW TRANSLATION
 hindu_events.1200.b: "Ľudia spustošujú svet sebecky. Nie je našou úlohou ho pretvárať tak, ako to robí [ShowGodNameWithNoTooltip('shiva_god')]." # todo: NEW TRANSLATION
 hindu_events.1201.title: "Saṃhāra: Zničenie" # todo: NEW TRANSLATION
 hindu_events.1201.desc: "Vojna dala [target_ruler.GetName] čas vidieť mnoho zničenia, ale aj obnovu, ktorá nasleduje. Hoci oheň, ktorý pohltil našich nepriateľov, nebol božského pôvodu, [target_ruler.GetSheHe] cíti, že má hlbšie pochopenie plameňa, ktorým [ShowGodName('shiva_god')] pretvára svet." # todo: NEW TRANSLATION
 hindu_events.1201.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')] Skrytý" # todo: NEW TRANSLATION
 hindu_events.1300.desc: "V hľadaní duchovného poznania sa [target_ruler.GetName] občas nemôže ubrániť pocitu, že sa mu to úmyselne vyhýba. Ak je božské prítomné vo všetkom, ako môže jeho podstata uniknúť tomu, kto ho hľadá?\n\n[target_ruler.GetSheHe|U] kladie tieto otázky [target_character.GetName], ktorý sa na chvíľu zamyslí, no potom odpovie, že Pán [ShowGodName('shiva_god')] skrýva svoju milosť pred stvorením. Uvedomiť si to pri našom hľadaní je prvým krokom k hlbšiemu pochopeniu božského, pretože bez skrytosti pravdy by neexistovalo žiadne pátranie." # todo: NEW TRANSLATION
 hindu_events.1300.a: "Treba pochopiť jeho význam." # todo: NEW TRANSLATION
 hindu_events.1300.b: "Potom je lepšie hľadať zjavenie inde." # todo: NEW TRANSLATION
 hindu_events.1301.title: "Tirobhāva: Ilúzia" # todo: NEW TRANSLATION
 hindu_events.1301.desc: "Po rokoch meditácie o tom, ako milosť [ShowGodName('shiva_god')] skrýva pravdu pred smrteľnými očami, sa [target_ruler.GetName] cíti v pokoji. Vedomý si toho, že [target_ruler.GetHerHis] vlastná existencia, hľadanie a nakoniec pochopenie na tom závisia, teraz vidí, ako tento princíp preniká každý aspekt reality." # todo: NEW TRANSLATION
 hindu_events.1301.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhāna" # todo: NEW TRANSLATION
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')] Zjavený" # todo: NEW TRANSLATION
 hindu_events.1400.desc: "Po mnohých rokoch hľadania gurua, ktorý by viedol [target_ruler.GetHerHim], [target_ruler.GetName] nenašiel nikoho, kto by primerane vysvetlil tajomstvá existencie alebo priniesol jasnosť v náboženských otázkach. V tomto bode [target_ruler.GetSheHe] začína strácať nádej vo veľkých učiteľov a radšej diskutuje o duchovnom so svojimi rovesníkmi.\n\nJedného dňa, keď hovoril s [target_ally_ruler.GetName] z [target_ally.GetName], sa začali baviť o povahe duše a jej jednote s božským. Hoci je [target_ally_ruler.GetNameWithNoTooltip] nasledovníkom [ShowGodName('vishnu_god')], slová [target_ruler.GetNameWithNoTooltip] o [ShowGodName('shiva_god')] v nich rezonovali.\n\nTo, čo bolo vyslovené v tejto konverzácii, neznie ako slová žiaka, ale majstra. Možno [ShowGodNameWithNoTooltip('shiva_god')] už prejavil [target_ruler.GetShortNameWithNoTooltip] svoju milosť tým, že mu dal toto zjavenie." # todo: NEW TRANSLATION
 hindu_events.1400.a: "$hindu_events.1000.a$" # todo: NEW TRANSLATION
 hindu_events.1400.b: "Stále je veľa čo sa naučiť od starších." # todo: NEW TRANSLATION
 hindu_events.1401.title: "Anugraha: Oslobodenie" # todo: NEW TRANSLATION
 hindu_events.1401.desc: "Rozjímanie nad poznaním, ktoré [target_ruler.GetSheHe] získal počas rokov duchovného hľadania, dalo [target_ruler.GetName] čas uvedomiť si proces, ktorým [ShowGodName('shiva_god')] zjavuje svoju milosť svetu a prináša dušiam múdrosť. Keď [target_ruler.GetShortNameWithNoTooltip] raz zdieľal toto poznanie s naším spojencom ešte pred tým, než si ho plne uvedomil, teraz môžeme toto nové pochopenie zdieľať s inými a viesť ich." # todo: NEW TRANSLATION
 hindu_events.1401.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha" # todo: NEW TRANSLATION
 hindu_events.1402.title: "Rudra, nasledovník [ShowGodNameWithNoTooltip('vishnu_god')]" # todo: NEW TRANSLATION
 hindu_events.1402.desc: "Oddanosť [target_ally_ruler.GetName] Pánovi [ShowGodName('vishnu_god')] nevylučuje diskusiu o duchovnom s nasledovníkmi [ShowGodName('shiva_god')]. [target_ruler.GetName] z [target_origin_country.GetName] je nasledovníkom [ShowGodNameWithNoTooltip('shiva_god')], ktorý bol napriek tomu cenným spojencom, priateľom a dnes učiteľom. Hovoriac o jednom z nasledovníkov [ShowGodNameWithNoTooltip('vishnu_god')], búrkovom bohu Rudrovi, [target_ruler.GetNameWithNoTooltip] ho stotožňuje so samotným [ShowGodNameWithNoTooltip('shiva_god')].\n\n[target_ruler.GetHerHis|U] opis božstva je živý a inšpirovaný, predostierajúc presvedčivý argument, že to je Rudra, kto prináša náboženské poznanie smrteľníkom." # todo: NEW TRANSLATION
 hindu_events.1402.a: "Je to preto, že Rudra je prvý medzi učeníkmi [ShowGodNameWithNoTooltip('vishnu_god')]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaishnava" # todo: NEW TRANSLATION
 hindu_events.1402.b: "Všetko je súčasťou božského. Musíme rozjímať aj nad [ShowGodNameWithNoTooltip('shiva_god')]." # todo: NEW TRANSLATION
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] našiel svojho boha, ale my musíme nájsť svojho." # todo: NEW TRANSLATION
 hindu_events.1403.title: "Rudra Saṃpradāya" # todo: NEW TRANSLATION
 hindu_events.1403.desc: "[target_ruler.GetName]ove meditácie a snahy pochopiť [ShowGodName('vishnu_god')] cez Rudru, jeho žiaka, viedli [target_ruler.GetHerHim] v posledných rokoch. Ako nasledovník [ShowGodNameWithNoTooltip('vishnu_god')] sa [target_ruler.GetSheHe] snaží nasledovať Rudrovu príklad a šíriť toto poznanie ďalej. [target_ruler.GetSheHe|U] a všetci žiaci, vlastne všetko, sú súčasťou bezhraničného božského, ktorým je Pán [ShowGodNameWithNoTooltip('vishnu_god')]." # todo: NEW TRANSLATION
 hindu_events.1403.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] a [ShowGodNameWithNoTooltip('shiva_god')]" # todo: NEW TRANSLATION
 hindu_events.1404.desc: "Venovanie času pochopeniu vzťahu medzi [ShowGodName('shiva_god')] a Pánom [ShowGodName('vishnu_god')] pomohlo [target_ruler.GetName] v hľadaní odpovedí. [target_ruler.GetSheHe|U] dospel k názoru, že najvyššie božstvo je duch bez limitov a hraníc, jeho podstata prítomná v [target_ruler.GetHerHis] vlastnej duši aj vo svete samotnom. Napriek tomu, že je príliš univerzálne na to, aby bolo skutočne pomenované, potrebujeme mu dať meno." # todo: NEW TRANSLATION
 hindu_events.1404.a: "Meno zostáva [ShowGodNameWithNoTooltip('vishnu_god')], zjavené Rudrom." # todo: NEW TRANSLATION
 hindu_events.1404.b: "Meno je [ShowGodNameWithNoTooltip('shiva_god')], Pán tanca." # todo: NEW TRANSLATION
 hindu_events.1404.c: "Meno je [ShowGodNameWithNoTooltip('shiva_god')], Zničiteľ." # todo: NEW TRANSLATION
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], nevesta [ShowGodNameWithNoTooltip('vishnu_god')]" # todo: NEW TRANSLATION
 hindu_events.1500.desc: "Udržiavanie manželských zväzkov s inými krajinami diplomaticky pomohlo [ROOT.GetCountry.GetName]. Pri nedávnom stretnutí s [target_country_ruler.GetName], panovníkom [target_country.GetName], [target_ruler.GetName] tiež diskutoval o duchovnom význame manželských zväzkov.\n\n[target_country_ruler.GetShortNameWithNoTooltip] a mnohí z [target_country_ruler.GetHerHis] veľvyslancov sú nasledovníkmi [ShowGodName('vishnu_god')] a poznajú [ShowGodName('shakti_god')] ako manželku [ShowGodNameWithNoTooltip('vishnu_god')] – [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip] využil príležitosť hovoriť s nimi o dôležitosti Bohyne ako prostriedku k božstvu. [target_ruler.GetHerHis|U] slová sa zdali zapôsobiť a ich vodcovia teraz lepšie chápu našu vieru aj hodnotu nášho kráľovského manželstva." # todo: NEW TRANSLATION
 hindu_events.1500.a: "Bohyňa je sila, Bohyňa je krása." # todo: NEW TRANSLATION
 hindu_events.1501.title: "$hindu_events.1500.title$" # todo: NEW TRANSLATION
 hindu_events.1501.desc: "[target_ruler.GetName] z [target_origin_country.GetName] je [target_ruler.GetWomanMan], ktorému dôverujeme, nielen v politických záležitostiach. Naše manželské dohody spájajú naše krajiny a [target_origin_country.GetGovernment.GetRulerTitle] často poskytuje naše vláde filozofické postrehy.\n\nJedného dňa obaja panovníci diskutovali svoje myšlienky o [ShowGodName('vishnu_god')] a povahe duše. [target_ruler.GetNameWithNoTooltip], nasledovník [ShowGodName('shakti_god')], spomína, ako sú obaja bohovia nerozluční ako muž a žena, a ako je duša tiež nerozlučná od božského. Aby sme správne pochopili [ShowGodNameWithNoTooltip('vishnu_god')], môžeme ho hľadať prostredníctvom Bohyne [ShowAvatarName('lakshmi_avatar')], jeho manželky." # todo: NEW TRANSLATION
 hindu_events.1501.a: "Nech [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] zjednotí naše duše s [ShowGodNameWithNoTooltip('vishnu_god')]." # todo: NEW TRANSLATION
 hindu_events.1501.b: "Budeme rozjímať nad touto jednotou a nad Bohyňou." # todo: NEW TRANSLATION
 hindu_events.1501.c: "Vážime si túto radu, ale hľadáme [ShowGodNameWithNoTooltip('vishnu_god')] bez sprostredkovateľov." # todo: NEW TRANSLATION
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Saṃpradāya" # todo: NEW TRANSLATION
 hindu_events.1502.desc: "Roky duchovného hľadania sprostredkované manželkou [ShowGodName('vishnu_god')], [ShowAvatarName('lakshmi_avatar')], odhalili mnoho odpovedí na to, čo [target_ruler.GetName] predtým považoval za záhady. Teraz rozumieme tomu, čo mali na mysli naši priatelia – nasledovníci [ShowGodName('shakti_god')] – a významu jednote duše s božstvom." # todo: NEW TRANSLATION
 hindu_events.1502.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$" # todo: NEW TRANSLATION
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] a [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]" # todo: NEW TRANSLATION
 hindu_events.1503.desc: "Roky meditácií o jednote [ShowGodName('vishnu_god')] a [ShowAvatarName('lakshmi_avatar')] priniesli [target_ruler.GetName] úžas nad poznatkami, ktoré nám Bohyňa poskytla. Teraz ju vnímame menej ako sprostredkovateľku a viac ako súčasť najvyššieho božstva." # todo: NEW TRANSLATION
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] je sila za [ShowGodNameWithNoTooltip('vishnu_god')], najvyšší boh." # todo: NEW TRANSLATION
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] sama môže dokonca presahovať [ShowGodNameWithNoTooltip('vishnu_god')]." # todo: NEW TRANSLATION
 hindu_events.1503.c: "Pôjdeme cestou Bohyne, cestou moci." # todo: NEW TRANSLATION
 hindu_events_1600.desc_common: "Malý [target_heir.GetName] dáva [target_ruler.GetName] nádej do budúcnosti a narodenie tohto potomka tiež pripomenulo ľuďom dôvody, prečo vnímame Devī ako bezkonkurenčnú najvyššiu božskú moc." # todo: NEW TRANSLATION
 hindu_events.1600.title: "Devī Matka" # todo: NEW TRANSLATION
 hindu_events.1600.desc: "Nedávno sa v dome [target_heir.GetDynasty.GetName] narodil dedič. $hindu_events_1600.desc_common$ Hoci [target_ruler.GetShortNameWithNoTooltip] môže vládnuť [ROOT.GetCountry.GetName] ako [ROOT.GetCountry.GetGovernment.GetRulerTitle], moc, ktorá udržiava našu krvi a vlastne celý svet, je doménou ženského princípu.\n\nUvedomenie si tohto aspektu Bohyne v [target_consort.GetName] nás prinútilo rozmýšľať o kráse a dobrote Devī." # todo: NEW TRANSLATION
 hindu_events.1600.a: "Toto uvedomenie si vyžaduje ďalšie premýšľanie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_shakta: "Shakta" # todo: NEW TRANSLATION
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] je skvelá, ale nie je Bohyňa." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ odmietnutá" # todo: NEW TRANSLATION
 hindu_events.1600.desc_female: "Nedávno [target_ruler.GetName] porodila dieťa, ktoré bude niesť odkaz dynastie [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Tak ako sa budúci vládca [ROOT.GetCountry.GetName] rodí z [target_ruler.GetShortNameWithNoTooltip], tak sa svet rodí a znovu rodí z Bohyne.\n\nSkutočnosť, že Devī používa túto veľkú moc na dobré účely, je skutočne znakom jej láskavosti a milosti, a vedomie, že existuje v [target_ruler.GetHerHis], prinúti [target_ruler.GetShortNameWithNoTooltip] považovať to za aspekt, s ktorým sa môže identifikovať." # todo: NEW TRANSLATION
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] môže byť láskavou matkou, ale aj zúrivá ako Bohyňa." # todo: NEW TRANSLATION
 hindu_events.1601.title: "Srikula" # todo: NEW TRANSLATION
 hindu_events.1601.desc: "Odkedy sa narodil [target_heir.GetName], vnímanie [target_ruler.GetName] [ShowGodName('shakti_god')] sa zmenilo. Jej energia ničenia je stále jasná pre [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale [target_ruler.GetSheHe] teraz vidí, že [ShowGodNameWithNoTooltip('shakti_god')] je tiež zdrojom všetkého. Pre [target_ruler.GetShortNameWithNoTooltip] je Bohyňa krásna a nežná. S touto nežnosťou, podporenou nekonečnou silou, aj my budeme vládnuť [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 hindu_events.1601.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1700.title: "Manželské zväzky" # todo: NEW TRANSLATION
 hindu_events.1700.desc: "Naše pochopenie tvorivého a milostivého aspektu [ShowGodName('shakti_god')] pomohlo [ROOT.GetCountry.GetName] pri zastrašovaní a lákaní iných národov, aby sa pripojili k našim záležitostiam. Jedným z mnohých spôsobov, ktorými sú národy viazané, je zväzok manželstva, ktorý [target_ruler.GetName] niekedy považuje za najvhodnejšie riešenie; nadviazal niekoľko takýchto zväzkov s inými krajinami. Diplomatické rokovania nadobudli charakter rozšírených rodinných stretnutí, všetci zjednotení krvou dynastie [target_ruler.GetDynasty.GetName].\n\nV poslednom čase hlboký vplyv týchto zväzkov inšpiroval [target_ruler.GetShortNameWithNoTooltip] uvažovať o tom, ako Bohyňa pomáha [target_ruler.GetHerHis] práci. Možno by hlbšia tantrická meditácia mohla priblížiť k jej pochopeniu." # todo: NEW TRANSLATION
 hindu_events.1700.a: "Zjednotenie manželky a manžela je naozaj srdcom božského." # todo: NEW TRANSLATION
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] vytvára jednotu, pretože celý svet je jej podstatou." # todo: NEW TRANSLATION
 hindu_events.1700.c: "Nezamieňajme politické s duchovným." # todo: NEW TRANSLATION
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]" # todo: NEW TRANSLATION
 hindu_events.1701.desc: "Roky tantrickej meditácie o tom, ako manželské väzby súvisia s božskými zväzkami medzi Devī a Deva, viedli [target_ruler.GetName] k identifikácii s [ShowAvatarName('parvati_avatar')], manželkou [ShowGodName('shiva_god')] a matkou mnohých veľkých bohov. Ako zdroj všetkej moci nám pomôže posilniť a ovládať väzby medzi smrteľníkmi." # todo: NEW TRANSLATION
 hindu_events.1701.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$" # todo: NEW TRANSLATION
 hindu_events.1702.title: "Prakṛti" # todo: NEW TRANSLATION
 hindu_events.1702.desc: "Roky tantrickej meditácie o podstate Bohyne vo všetkom viedli [target_ruler.GetName] k identifikácii s Prakṛti, božstvom prírody samotnej. Naša duchovná súdržnosť s okolím upokojuje a zjednocuje obyvateľov [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 hindu_events.1702.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$" # todo: NEW TRANSLATION
 hindu_events.1800.title: "Devī Ochrankyňa" # todo: NEW TRANSLATION
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName|U] je v plameňoch. Sme vo vojne proti tým, ktorí by chceli vidieť našu krajinu rozdrvenú a jej verných poddaných zabitých. Taký útok na náš ľud je neprijateľný a v [target_ruler.GetName] horí nezvyčajná zúrivosť namierená proti tým, ktorí tento konflikt spôsobili. Podľa pohľadov ostatných na [target_ruler.GetHerHim] je zrejmé, že [target_ruler.GetSheHe] musí v [target_ruler.GetHerHis] hneve a odhodlaní pôsobiť desivo.\n\nPočas zotavovania v chráme [target_ruler.GetSheHe] uvidí sochu [ShowAvatarName('kali_avatar')], hroznú vo vzhlade a brutalite. Napriek tomu v jej očiach, sčervenaných hnevom, je niečo známe: pocit účelu. Rovnako ako [ShowAvatarNameWithNoTooltip('kali_avatar')] stráži svoje deti, my ochránime synov a dcéry [ROOT.GetCountry.GetNameWithNoTooltip] až do konca." # todo: CHANGED
 hindu_events.1800.a: "Aj v srdci zničenia je krása." # todo: NEW TRANSLATION
 hindu_events.1800.b: "Urobíme, čo musíme, ale takto si Devī nepredstavujeme." # todo: NEW TRANSLATION
 hindu_events.1801.title: "Kalikula" # todo: NEW TRANSLATION
 hindu_events.1801.desc: "Vojna si vybrala daň na mnohých, ale po stretnutí s Bohyňou našla sila [target_ruler.GetName] posilnenie. Pochopili sme, že krása duše alebo božského sa neprejavuje len vonkajšou milosťou, ale aj tvár pokrytá krvou môže skrývať múdrosť a odvahu." # todo: NEW TRANSLATION
 hindu_events.1801.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.1900.title: "Opozícia" # todo: NEW TRANSLATION
 hindu_events.1900.desc: "Zdá sa, že [ShowGodName('shakti_god')] ukázala svoju najdrsnejšiu tvár [ROOT.GetCountry.GetName], keď sa naša krajina ocitla uprostred krutej vojny. Keďže [target_ruler.GetName] videl všetky aspekty vojny, môže lepšie pochopiť deštruktívne sily, ktoré pretvárajú svet, no musíme tiež zvážiť naše vlastné motivácie pri vedení tohto agresívneho postupu.\n\nDevī, ktorú poznáme, je krutá, ale na aký účel? Meditácia o tom, prečo prinášame smrť našim nepriateľom, môže objasniť, prečo Devī prináša smrť." # todo: NEW TRANSLATION
 hindu_events.1900.a: "Ich čas prišiel. Zvoláme zničenie na sily zla." # todo: NEW TRANSLATION
 hindu_events.1900.b: "Ich krv bude preliata na našej pokračujúcej ceste k oslobodeniu." # todo: NEW TRANSLATION
 hindu_events.1900.c: "Nie je čas na meditáciu. Sme vo vojne!" # todo: NEW TRANSLATION
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]" # todo: NEW TRANSLATION
 hindu_events.1901.desc: "Roky tantrickej meditácie priviedli [target_ruler.GetName] k identifikácii s [ShowAvatarName('kali_avatar')], čiernou Bohyňou. S mocou a múdrosťou tohto aspektu [ShowGodName('shakti_god')] odstránime zlé vplyvy vo svete a pretvoríme ho ohňom." # todo: NEW TRANSLATION
 hindu_events.1901.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$" # todo: NEW TRANSLATION
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]" # todo: NEW TRANSLATION
 hindu_events.1902.desc: "Roky tantrickej meditácie priviedli [target_ruler.GetName] k identifikácii s [ShowAvatarName('tara_avatar')], večne horiacou hviezdou. Preliatím krvi našich nepriateľov oslobodíme a ochránime náš ľud." # todo: NEW TRANSLATION
 hindu_events.1902.a: "$common_string_aum$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$" # todo: NEW TRANSLATION
 hindu_events.2000.title: "Odovzdávanie poznania" # todo: NEW TRANSLATION
 hindu_events.2000.desc: "[target_ruler.GetName]'s search for religious truths sometimes feels impossible, as if the divine and our own spirits were separated by the rules of existence itself. Seeking advice on the matter from a person at the [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], [target_ruler.GetSheHe] realizes that this is the first step to understanding the soul and Lord [ShowGodName('vishnu_god')]. The absolute truth exists separate from our reality. The sacred knowledge of the Gods is passed down through the ages, and [target_character.GetNameWithNoTooltip] offers to be a teacher on those matters.\n\n[target_character.GetHerHis|U]'s boldness in offering to be our [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s spiritual master is surprising, but perhaps [target_character.GetSheHe] is right." # todo: NEW TRANSLATION
 hindu_events.2000.a: "Vždy prijímame dar poznania." # todo: NEW TRANSLATION
 hindu_events.2000.b: "Budeme počúvať múdrych, ale nielen od [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brahmā Saṃpradāya" # todo: NEW TRANSLATION
 hindu_events.2000.c: "Pravdu budeme hľadať sami." # todo: NEW TRANSLATION
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$" # todo: NEW TRANSLATION
 hindu_events.2001.desc: "Posledné roky nás veľa naučili. Prijatie [target_character.GetName] za guru pomohlo [target_ruler.GetName] zmieriť sa s predstavou božského ako odlišného od duše a umožnilo [target_ruler.GetHerHim] meditovať a uctievať [ShowGodName('vishnu_god')] s týmto vedomím. Začíname sa pripravovať na odovzdávanie tejto pravdy iným, tak ako bola odovzdaná nám." # todo: NEW TRANSLATION
 hindu_events.2001.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$" # todo: NEW TRANSLATION
 hindu_events.2002.desc: "Odmietnutie jedného učiteľa v prospech prijímania duchovných rád od viacerých múdrych ľudí dalo [target_ruler.GetName] príležitosť počuť mnoho rôznych pohľadov. Zároveň sme si uvedomili, akú obrovskú úlohu predstavuje pochopiť povahu božského. Skutočne, toto učenie môže trvať celý život, a ešte dlhšie." # todo: NEW TRANSLATION
 hindu_events.2002.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.2100.title: "Štyria Kumāra" # todo: NEW TRANSLATION
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName|U] je bez potenciálneho [ROOT.GetCountry.GetGovernment.GetHeirTitle]. Panovanie rodu [target_ruler.GetDynasty.GetName] nad národom môže upadnúť, ak [target_ruler.GetName] zomrie bez nástupcu, a tlak na zrodenie dediča ťažko dolieha na [target_ruler.GetHerHim]. Denné modlitby k bohom, aby dali [target_ruler.GetHerHim] dieťa, zostávajú nevypočuté, no jeden príbeh je na mysli každého.\n\nRaz Brahmā Stvoriteľ priviedol zo svojho tela štyroch synov, Kumāra, aby pokračovali v jeho odkaze a pomáhali mu pri stvorení. Kumāra však také svetské úlohy odmietli a venovali sa výlučne štúdiu a vyučovaniu božského. Bez ich oddanosti a celibátu by sa k nám nedostalo poznanie [ShowGodName('vishnu_god')].\n\nAk chceme potešiť Pána [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetShortNameWithNoTooltip] musí zahodiť túžbu po dedičovi, poháňanú hladom po moci a telesnými túžbami, a hľadať pravdu." # todo: CHANGED
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] zasvätí [target_ruler.GetHerHis] život čistote a [ShowGodNameWithNoTooltip('vishnu_god')]." # todo: NEW TRANSLATION
 hindu_events.2100.b: "Vypočujeme radu, ale povinnosť nemožno zanedbať." # todo: NEW TRANSLATION
 hindu_events.2100.c: "Moc je úlohou [ROOT.GetCountry.GetGovernment.GetRulerTitle], telesné túžby sú [target_ruler.GetHerHis] voľným časom." # todo: NEW TRANSLATION
 hindu_events.2101.title: "Akhanda Brahmacharya" # todo: NEW TRANSLATION
 hindu_events.2101.desc: "Ubehli roky odvtedy, čo [target_ruler.GetName] opustil(a) pokusy o splodenie dediča pre [target_ruler.GetHerHis] dynastiu a rozhodol(a) sa pre život v celibáte zasvätený védskemu štúdiu. Čo sa stane, keď [target_ruler.GetHerHis] odíde, je neisté, no [target_ruler.GetHerHis] oddanosť neochabuje. Vystúpením z bežného života [ROOT.GetCountry.GetGovernment.GetRulerTitle] dokáže [target_ruler.GetSheHe] pochopiť Kumāra a ich rozhodnutie poznať a šíriť poznanie [ShowGodName('vishnu_god')]." # todo: NEW TRANSLATION
 hindu_events.2101.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.2102.title: "Kumāra Saṃpradāya" # todo: NEW TRANSLATION
 hindu_events.2102.desc: "Roky rozjímania naučili [target_ruler.GetName] veľa o Kumāra, posloviach [ShowGodName('vishnu_god')]. Hoci [target_ruler.GetSheHe] ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName] nebude a ani nemôže úplne zriecť materiálnych záujmov, toto obdobie dalo [target_ruler.GetShortNameWithNoTooltip] príležitosť vidieť svet s duchovnou jasnosťou a [target_ruler.GetSheHe] si túto skúsenosť vezme so sebou [target_ruler.GetHerHim] do [target_ruler.GetHerHis] budúcnosti ako [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 hindu_events.2102.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.2200.title: "Prekážky na našej ceste" # todo: NEW TRANSLATION
 hindu_events.2200.desc: "Počas vlády [target_ruler.GetName] sa [ROOT.GetCountry.GetCapital.GetName] stal vrcholom umenia a vedy, závisťou susedov. [ROOT.GetCountry.GetName] ukazuje iným národom cestu pri hľadaní poznania a inovácií. Keď vieme, že [ShowGodName('ganesha_god')] si cení múdrosť, teší to nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], že národ bol v jej hľadaní úspešný.\n\nAvšak súčasne, čím viac napredujeme, tým viac prekážok nachádzame, ktoré bránia nášmu výskumu. Pán [ShowGodNameWithNoTooltip('ganesha_god')], ktorý vytvára a posúva brániace prvky sveta, nám môže nielen pomôcť v štúdiách, ale ich aj sťažiť." # todo: NEW TRANSLATION
 hindu_events.2200.a: "Musíme tomu venovať čas na pochopenie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$" # todo: NEW TRANSLATION
 hindu_events.2200.b: "Nezískali sme technologickú prevahu len prázdnou meditáciou!" # todo: NEW TRANSLATION
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]" # todo: NEW TRANSLATION
 hindu_events.2201.desc: "Po rokoch štúdia textov mudrcov a $purana$ spolu s prácou vedcov a básnikov začína [target_ruler.GetName] rozpoznávať motívy Pána [ShowGodName('ganesha_god')] pri kladení prekážok v našom hľadaní poznania. Výnimočnosť [ROOT.GetCountry.GetName] zmenila jeho elitu, vrátane [ROOT.GetCountry.GetGovernment.GetRulerTitle], na márnivých a domýšľavých. Teraz vidíme, že pravá múdrosť si vyžaduje pokoru. Ťažkosti, ktoré máme teraz za sebou, ako aj tie, ktoré nás ešte čakajú, sú práve tie výzvy, ktoré poskytujú tú múdrosť." # todo: NEW TRANSLATION
 hindu_events.2201.a: "$common_string_aum$" # todo: NEW TRANSLATION
 hindu_events.2300.title: "Narodenie [ShowGodNameWithNoTooltip('ganesha_god')]" # todo: NEW TRANSLATION
 hindu_events.2300.desc: "Keď je [target_ruler.GetName] ďaleko za hranicami [ROOT.GetCountry.GetName] známy ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] mimoriadne oddaný [ShowGodName('ganesha_god')], mnoho ľudí očakáva, že [target_ruler.GetName] túto oddanosť sprístupní verejnosti.\n\nNarodenie Boha sa zvyčajne oslavuje na jeseň a ako sa deň blíži, príležitosť urobiť z tohto obradu veľké predstavenie zapájajúce ľudí naprieč [ROOT.GetCountry.GetNameWithNoTooltip] sa javí ako výborná šanca spojiť všetkých v uctievaní a slávnostiach." # todo: NEW TRANSLATION
 hindu_events.2300.a: "Oddanosť rodu [target_ruler.GetDynasty.GetNameWithNoTooltip] Pánovi Vināyakovi uvidia všetci!" # todo: NEW TRANSLATION
 hindu_events.2300.b: "Naše uctievanie [ShowGodNameWithNoTooltip('ganesha_god')] by malo zostať súkromnou záležitosťou každej rodiny." # todo: NEW TRANSLATION
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] Caturthī" # todo: NEW TRANSLATION
 hindu_events.2301.desc: "Dnes [target_ruler.GetName] vedie spomienku na príbeh narodenia [ShowGodName('ganesha_god')], ako ho stvorila jeho matka [ShowAvatarName('parvati_avatar')] a jeho otec [ShowGodName('shiva_god')] mu dal hlavu slona. Príbeh sa pripomína a oslavuje po celom [ROOT.GetCountry.GetCapital.GetName] a v mnohých ďalších miestach v [ROOT.GetCountry.GetName]. Sochy boha sú verejne uctievané a modak, sladké koláčiky, ktoré je známe, že [ShowGodNameWithNoTooltip('ganesha_god')] rád ochutnáva, sa ponúkajú a jedia. Ako Boh začiatkov, Vināyaka určite priniesol nový začiatok pre [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hindu_events.2301.a: "Sláva Pánovi Gaṇas!" # todo: NEW TRANSLATION
 hindu_events.2400.title: "Príprava na koniec" # todo: NEW TRANSLATION
 hindu_events.2400.desc: "Počas [target_ruler.GetHerHis] života ako nasledovník [ShowReligionAdjective('hindu')], [target_ruler.GetName] bol svedkom mnohých, ktorí odišli a prešli svojimi pohrebnými obradmi, ktoré niekedy zahŕňajú vodu z posvätného rieky. [target_ruler.GetSheHe|U] žil dosť dlho na to, aby uvažoval o [target_ruler.GetHerHis] vlastnej smrteľnosti a o tom, že jedného dňa [target_ruler.GetHerHis] telo zomrie a [target_ruler.GetHerHis] duch vystúpi do nebies.\n\n[Nádej][target_ruler.GetHerHis|U] je, že [target_ruler.GetHerHis] smrť nastane blízko brehov rieky. Avšak žiadny smrteľník nevie, kedy jeho život skončí, takže aspoň môžeme zabezpečiť [target_ruler.GetHerHis] spásu tým, že [target_ruler.GetHerHis] popol rozptýlime v Gange." # todo: NEW TRANSLATION
 hindu_events.2400.a: "Radšej sa pripravme." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_thinking_about_death: "Premýšľanie o smrti" # todo: NEW TRANSLATION
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] má pred sebou ešte mnoho rokov!" # todo: NEW TRANSLATION
 hindu_events.2401.desc_common: "Predchádzajúci vládca [ROOT.GetCountry.GetName], [target_last_ruler.GetName], nedávno zosnul. Po pohrebe boli popoly zverené do starostlivosti [target_ruler.GetName], spolu s prianiami [target_last_ruler.GetHerHis], aby boli ponorené do vôd Gangesu, posvätnej rieky." # todo: NEW TRANSLATION
 hindu_events.2401.title: "Pohreb pri Gange" # todo: NEW TRANSLATION
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nHoci ju uctievame, samotná Ganga nepreteká cez [ROOT.GetCountry.GetName]. Cesta k rieke s popolom môže zabrať čas, ale bola by to príležitosť prehĺbiť náš duchovný vzťah k nej." # todo: NEW TRANSLATION
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] zabezpečí, aby boli bezpečne dopravené tam." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Púť k Ganze" # todo: NEW TRANSLATION
 hindu_events.2401.b: "Namiesto toho ich rozptýlime v miestnej rieke." # todo: NEW TRANSLATION
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nKeďže [ROOT.GetCountry.GetNameWithNoTooltip] je požehnané prítomnosťou rieky vo svojich hraniciach, nie je to náročná skúška. Avšak ceremónia si aj tak vyžiada čas z povinností [target_ruler.GetNameWithNoTooltip] ako [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 hindu_events.2401.a_presence: "Toto je dobrý čas spojiť sa s božským." # todo: NEW TRANSLATION
 hindu_events.2401.b_presence: "Nemáme čas na smútenie." # todo: NEW TRANSLATION
 hindu_events.2402.title: "Ganga" # todo: NEW TRANSLATION
 hindu_events.2402.desc: "Keď [target_ruler.GetName] dorazí k brehu Gangy, cíti pocit prozreteľnosti. Keď [target_ruler.GetSheHe] vkročí do rieky s popolom, voda, ktorá [target_ruler.GetHerHim] obklopuje, sa javí, že preteká tromi svetmi, vidí temnotu Pātāla aj krásu Svarga.\n\nVšetci prítomní cítia bezprecedentné zjednotenie so svetom a riekou, modliac sa, aby raz videli koniec svojho života na tomto posvätnom brehu." # todo: NEW TRANSLATION
