l_polish:
 witch_trials.1.title: "Čarodejníctvo" # todo: NEW TRANSLATION
 witch_trials.1.desc: "Ľudia vo vojnovom meste [target_location.GetName] hľadajú príčiny nešťastí, ktoré ich postihli. Našťastie to nepripisujú našej vláde, no našli niečo, čo vyvolalo poriadny rozruch. Dlhodobé následky vojny a to, že sa zdá, že postihujú niektorých viac než iných, podľa nich môžu byť dielom iba tých, ktorí praktizujú čarodejníctvo a mágiu.\n\nObvinenia sa šíria vrchovato a miestne úrady sú ochotné zorganizovať riadne súdy pre tieto zločiny. Tak rozumné, ako môžu byť súdy za čarodejníctvo v [ROOT.GetCountry.GetName], každopádne." # todo: NEW TRANSLATION
 witch_trials.1.a: "Nechajte ich viesť miestne súdy." # todo: NEW TRANSLATION
 witch_trials.1.b: "Náš inkvizítor sa o tieto záležitosti postará organizovanejšie." # todo: NEW TRANSLATION
 witch_trials.1.c: "Takéto hlúpe poverčivosti nemajú miesto v [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 witch_trials.1000.title: "Procesy s čarodejnicami v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 witch_trials.1000.desc: "Ľudia v provinciách postihnutých hladomorom, chorobami a nešťastnými udalosťami tvrdia, že za ich biedou stojí čarodejníctvo a kúzla. Ženy, deti i muži boli obvinení z čarodejníctva, uctievania diabla a z toho, že sú hrozbou pre kresťanstvo. Situácia sa dostala tak ďaleko, že v [target_location.GetName] ľudia lynčovali domnelé čarodejnice bez riadneho súdu!" # todo: NEW TRANSLATION
 witch_trials.1000.a: "Čarodejníctvo ani čarodejnice neexistujú!" # todo: NEW TRANSLATION
 witch_trials.1000.b: "Zatiaľ nebudeme zasahovať." # todo: NEW TRANSLATION
 witch_trials.1000.c: "Pošlite poslov k [GetCountry('PAP').GetGovernment.GetRulerTitle], aby ste požiadali o radu." # todo: NEW TRANSLATION
 witch_trials.1000.d: "Dominikánska inkvizícia sa o to postará." # todo: NEW TRANSLATION
 witch_trials.1001.title: "Výkrik o pomoc" # todo: NEW TRANSLATION
 witch_trials.1001.desc: "[target_ruler.GetName] žiada [ROOT.GetCountry.GetGovernment.GetRulerTitle] o radu v záležitosti nedávnych honov a súdov s čarodejnicami. Ľudia v [target_ruler.GetHerHis] krajine pripisujú svoje nešťastie a utrpenie čarodejníctvu. Ich hnev viedol k tomu, že ženy, deti a muži sú obviňovaní z uctievania diabla, ohrozovania kresťanstva a blaha veriacich. Mali by byť tieto honby a súdy zakázané, alebo by ľuďom malo byť dovolené loviť, prenasledovať, obviňovať a trestať ľudí, ktorí môžu byť nevinní alebo nie čarodejnícki?" # todo: NEW TRANSLATION
 witch_trials.1001.a: "Zavrhnite hony na čarodejnice a súdy!" # todo: NEW TRANSLATION
 witch_trials.1001.b: "Ľuďom by sa malo dovoliť pokračovať v tejto praxi." # todo: NEW TRANSLATION
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zavrhuje procesy s čarodejnicami" # todo: NEW TRANSLATION
 witch_trials.1002.desc: "Po tom, čo sme požiadali [GetCountry('PAP').GetGovernment.GetRuler.GetName] o radu v otázke, či máme pokračovať v honoch a súdoch s čarodejnicami, sme dlho čakali na odpoveď. Nakoniec prišla, s podpisom [GetCountry('PAP').GetGovernment.GetRulerTitle] na konci oficiálneho dokumentu. 'Okamžite ukončite hony na čarodejnice a súdne procesy!'" # todo: NEW TRANSLATION
 witch_trials.1002.a: "Poslúchame." # todo: NEW TRANSLATION
 witch_trials.1002.b: "Odmietame." # todo: NEW TRANSLATION
 opinion_witchtrials_good: "Dodržiaval doktrínu." # todo: NEW TRANSLATION
 opinion_witchtrials_bad: "Nedodržiaval doktrínu." # todo: NEW TRANSLATION
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] povoľuje procesy s čarodejnicami" # todo: NEW TRANSLATION
 witch_trials.1003.desc: "Správa od [GetCountry('PAP').GetGovernment.GetRuler.GetName] bola veľmi jasná: čarodejníctvo a kúzla treba prenasledovať, obvinených súdiť a vinných za ich hriešne činy potrestať. Všetci, ktorí uctievajú diabla, zúčastňujú sa sabatov a ohrozujú kresťanstvo, budú horiť v pekle!" # todo: NEW TRANSLATION
 witch_trials.1003.a: "Chápeme a prijímame." # todo: NEW TRANSLATION
 witch_trials.1003.b: "Nie, odmietame dovoliť, aby poverčivosť roztrhala našu krajinu!" # todo: NEW TRANSLATION
 witch_trials.remove_modifiers.tt: "Procesy s čarodejnicami sú prerušené!"" # todo: NEW TRANSLATION
