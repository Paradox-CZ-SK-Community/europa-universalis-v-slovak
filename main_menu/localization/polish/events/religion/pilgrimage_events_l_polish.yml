l_polish:
 pilgrimage_events.1.title: "Zosuv pôdy" # todo: NEW TRANSLATION
 pilgrimage_events.1.desc: "Počas [target_ruler.GetHerHis] púte do [target_holy_site.GetName] v [target_location.GetName] [target_ruler.GetName] a [target_ruler.GetHerHis] sprievod narazili na vážnu prekážku na ceste. Zdá sa, že nedávne dažde uvoľnili pôdu a spôsobili zosuv, ktorý výrazne poškodil okolitú zástavbu. Cesty úplne zmizli a domy boli splavené uvoľnenou pôdou; plantáže boli zničené a ľudia zostali bez prostriedkov na prežitie. Ľudia sa obracajú na [target_ruler.GetShortNameWithNoTooltip] s prosbou o pomoc pri obnove svojho živobytia." # todo: NEW TRANSLATION
 pilgrimage_events.1.a: "Dajme im zlato, aby sme zmiernili ich bremeno." # todo: NEW TRANSLATION
 pilgrimage_events.1.b: "Pošleme niekoľko mužov, aby im pomohli pri obnove." # todo: NEW TRANSLATION
 pilgrimage_events.1.c: "Sme v zhone, niet času zastavovať." # todo: NEW TRANSLATION
 pilgrimage_events.1.d: "Musíme sa zastaviť a pomôcť týmto ľuďom." # todo: NEW TRANSLATION
 pilgrimage_events.1.d.tt: "Púť potrvá dlhšie" # todo: NEW TRANSLATION
 pilgrimage_events.2.title: "Putujúci mních" # todo: NEW TRANSLATION
 pilgrimage_events.2.desc: "Procesia [target_ruler.GetName] do [target_holy_site.GetName] v [target_location.GetName] bola krátko prerušená putujúcim mníchom pri ceste, ktorý žiadal almužnu. [target_monk.GetName] tvrdí, že sa narodil a vyrastal práve v [target_location.GetNameWithNoTooltip], kde získal [target_monk.GetHerHis] [target_monk.GetReligion.GetAdjective] vzdelanie v [target_holy_site.GetNameWithNoTooltip]. [target_monk.GetSheHe] sľubuje, že zasvätí [target_ruler.GetShortNameWithNoTooltip] do tajomstiev [target_monk.GetReligion.GetNameWithNoTooltip], ak [target_ruler.GetSheHe] dovolí, aby sa pridal(a) k sprievodu." # todo: NEW TRANSLATION
 pilgrimage_events.2.a: "Duchovná osoba je vždy vítaná." # todo: NEW TRANSLATION
 pilgrimage_events.2.b: "Naši súčasní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] poradcovia už majú našu dôveru." # todo: NEW TRANSLATION
 pilgrimage_events.3.title: "Voľná ruka na [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 pilgrimage_events.3.desc: "Kým je [target_ruler.GetName] preč na [target_ruler.GetHerHis] púti do [target_holy_site.GetName] v [target_location.GetName], mnohí členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú takmer úplne nečinní. Využívajúc prázdnotu, ktorú vytvorila neprítomnosť [ROOT.GetCountry.GetGovernment.GetRulerTitle], začali intrikovať a spájať sa, aby získali pre seba viac vplyvu a moci. Keď sa táto správa dostala k [target_ruler.GetShortNameWithNoTooltip], [target_ruler.GetSheHe] zostal bez slov, ohromený, že [target_ruler.GetHerHis] hlas už nemá takú autoritu ako kedysi." # todo: NEW TRANSLATION
 pilgrimage_events.3.a: "Zrádci! Všetci!" # todo: NEW TRANSLATION
 pilgrimage_events.3.b: "Nastal čas ich uviesť na pravú mieru." # todo: NEW TRANSLATION
 pilgrimage_events.3.c: "Budú toho ľutovať." # todo: NEW TRANSLATION
 pilgrimage_events.3.d: "Dokonca vlastný [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetRulerTitle] za tým stál!" # todo: NEW TRANSLATION
 pilgrimage_events.4.title: "Preplnenosť [target_holy_site.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 pilgrimage_events.4.desc: "Keď [target_ruler.GetName] dorazil(a) na [target_holy_site.GetName] v [target_location.GetName], [target_ruler.GetSheHe] nemohol(a) uveriť tomu, čo videl(a). To, čo malo byť centrom viery a duchovna, bolo skôr podobné rušnému trhovisku. Areál bol narvaný ľuďmi z rôznych kútov, kým obchodníci si postavili stánky, aby profitovali z davu. Ponúkali takmer čokoľvek, od jedla a nápojov pre pútnikov až po rôzne predmety ako dôkaz návštevy. Niektorí mali dokonca tú drzosť ponúkať údajnú 'relikviu' priamo na posvätnej pôde. Bolo zrejmé, že títo ľudia neboli zbožní pútnici, ale dav priťahovaný predstavením, zatiaľ čo skutoční pútnici boli stratení v mori hedonizmu." # todo: NEW TRANSLATION
 pilgrimage_events.4.a: "Možno by sme si mali pozrieť aj stánky." # todo: NEW TRANSLATION
 pilgrimage_events.4.b: "Svätokrádež! Musíme uchrániť posvätné miesto." # todo: NEW TRANSLATION
 pilgrimage_events.4.b.tt: "Každý [pop|e] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 pilgrimage_events.4.c: "My sami zabezpečíme jeho posvätnosť — spáľme stánky!" # todo: NEW TRANSLATION
 pilgrimage_events.4.c.tt: "Každý [pop|e] stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 pilgrimage_events.5.title: "Nebezpečná cesta" # todo: NEW TRANSLATION
 pilgrimage_events.5.desc: "Počas [target_ruler.GetHerHis] púte na posvätné miesto [target_holy_site.GetName] v [target_location.GetName] musel/musela [target_ruler.GetName] kráčať po náročnej trase. [target_ruler.GetSheHe|U] vedel/vedela vopred, že návšteva takého horského miesta nebude ľahkou prechádzkou, no ťažkosti na trase boli omnoho náročnejšie, než sa očakávalo. Príliš strmé a skalnaté pre kone, procesia musela pokračovať pešo, avšak pôda bola klzká a zradná. Nastal osudný okamih, keď [target_ruler.GetShortNameWithNoTooltip] zakopol a [target_ruler.GetSheHe] sa zrútil(a) po svahu hory. Vzniknuté zranenia sú pomerne vážne a [target_ruler.GetSheHe] bude potrebovať všetku lekársku starostlivosť, ktorú môže poskytnúť náš [ROOT.GetCountry.GetFlavorRank], ako aj priazeň [ROOT.GetCountry.GetReligion.GetGodName], ak sa má z toho zotaviť." # todo: NEW TRANSLATION
 pilgrimage_events.5.a: "Zvolajte najlepších liečiteľov." # todo: NEW TRANSLATION
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] je zranený a voláme najlepších liečiteľov, aby pomohli [target_ruler.GetHerHim]" # todo: NEW TRANSLATION
 pilgrimage_events.5.b: "Môžeme sa len modliť." # todo: NEW TRANSLATION
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] je zranený a modlíme sa k [ROOT.GetCountry.GetReligion.GetGodName] za [target_ruler.GetHerHis] uzdravenie" # todo: NEW TRANSLATION
