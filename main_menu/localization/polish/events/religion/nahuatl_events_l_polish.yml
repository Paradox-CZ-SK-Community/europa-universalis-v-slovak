l_polish:
 nahuatl_events.1.title: "Zlé znamenia" # todo: NEW TRANSLATION
 nahuatl_events.1.desc: "Po dôkladnom štúdiu oblohy a príslušných kalendárov sa naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zhodli, že všetko naznačuje príchod ťažkých a znepokojujúcich čias. Keď sa [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pripravujú na to, čo príde, mnohí sa pokúsia zachrániť pred zlými časmi tým, že vylejú trochu vlastnej krvi." # todo: NEW TRANSLATION
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque." # todo: NEW TRANSLATION
 nahuatl_events.1.a.tt: "[target_character.GetName] obetuje k bohům kúsok [target_character.GetHerHis] vlastnej krvi" # todo: NEW TRANSLATION
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$" # todo: NEW TRANSLATION
 nahuatl_events.2.title: "Vzácny syn" # todo: NEW TRANSLATION
 nahuatl_events.2.desc: "Dostala sa k nám správa o narodení výnimočného dieťaťa v [ROOT.GetCountry.GetCapital.GetName]. Po takmer dvoch dňoch pôrodu sa zrodil chlapec z ženy [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ale astrológovia a iní veštci sa zhodujú, že je predurčený k veľkosti. Ako tradícia káže, jeho matka ho čoskoro privedie do domu mládeže, aby ho predstavila tým, ktorí sa neskôr postarajú o jeho vojenské vzdelanie od puberty až do veku sobáša." # todo: NEW TRANSLATION
 nahuatl_events.2.a: "Telpochcalli z neho urobí dobrého bojovníka." # todo: NEW TRANSLATION
 nahuatl_events.2.a.tt: "Dieťa bude vychovávané v Telpochcalli" # todo: NEW TRANSLATION
 nahuatl_events.2.b: "Pokúsiť sa ho dostať do Calmecac" # todo: NEW TRANSLATION
 nahuatl_events.2.b.tt: "Dieťa bude vychovávané v Calmecac, čím sa zvýši jeho potenciál, no ľudia si všimnú odklon od tradície" # todo: NEW TRANSLATION
 nahuatl_events.3.title: "Vojna je tvoja púšť, tvoja úloha" # todo: NEW TRANSLATION
 nahuatl_events.3.desc: "Mladý chlapec, ktorý sa pred 16 rokmi narodil pod tak priaznivými hviezdami, dosiahol teraz dospelosť a nastal čas, aby šiel do boja. Rovnako ako ostatní chlapci v jeho veku, očakáva sa, že čoskoro privedie svojich prvých zajatcov, čo označí začiatok jeho kariéry bojovníka.\n\nAk niektorý z chlapcov zlyhá a nezíska zajatca, bude navždy označený ako neschopný byť bojovníkom a bude musieť pokračovať v živote ako muž bez významu." # todo: NEW TRANSLATION
 nahuatl_events.3.a: "Výsostné znamenia sú na jeho strane, určite sa mu bude dariť." # todo: NEW TRANSLATION
 nahuatl_events.3.a.tt: "Bojovník je poslaný do vojny, aby bol skúšaný" # todo: NEW TRANSLATION
 nahuatl_events.3.b: "Obetujme trochu krvi, aby sme mu pomohli." # todo: NEW TRANSLATION
 nahuatl_events.3.b.tt: "Vylieva sa krv [ROOT.GetCountry.GetGovernment.GetRulerTitle]a, čo určite pomôže nášmu bojovníkovi, ale ak bude porazený, bude to mať vplyv na reputáciu nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 nahuatl_events.4.title: "Tvoj domov nie je tu, lebo si orel, jaguár" # todo: NEW TRANSLATION
 nahuatl_events.4.desc: "Potvrdzujúc všetky znamenia, mladý bojovník narodený pred rokmi už prekročil všetky očakávania. Pri každej príležitosti bral zajatcov a prinášal veľkú slávu sebe i svojmu domu. V čase dosiahne určite najväčšie pocty, ktoré môže celoživotie bojov udeliť." # todo: NEW TRANSLATION
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 nahuatl_events.5.title: "Zaslúžiš si smrť obsidiánovým nožom." # todo: NEW TRANSLATION
 nahuatl_events.5.desc: "Napriek veľmi priaznivým znameniam sa zdá, že mladý bojovník narodený pred rokmi bol zajatý nepriateľom. Čoskoro bude čeliť svojmu osudu pri obetnom kameni v ich hlavnom meste. Hoci je to čestná smrť, sklamanie jeho domu je veľké." # todo: NEW TRANSLATION
 nahuatl_events.5.a: "Hodná smrť!" # todo: NEW TRANSLATION
 nahuatl_events.6.title: "Dáš slnku pitie, výživu, jedlo." # todo: NEW TRANSLATION
 nahuatl_events.6.desc: "Napriek priaznivým znameniam bol mladý bojovník narodený pred rokmi zabitý na bojisku. Už sa nestane veľkým bojovníkom, ani jeho srdce a krv nebudú obetované bohom." # todo: NEW TRANSLATION
 nahuatl_events.6.a: "Nešťastná smrť." # todo: NEW TRANSLATION
 nahuatl_events.6.b: "$nahuatl_events.6.a$" # todo: NEW TRANSLATION
 nahuatl_events.7.title: "Tvoj domov nie je tu..." # todo: NEW TRANSLATION
 nahuatl_events.7.desc: "Napriek veľmi priaznivým znameniam sa mladý chlapec narodený pred rokmi ukázal byť sklamaním pre seba a svoj dom. Tvárou v tvár boju sa ukázal ako zbabelec, zostal vzadu a nezískal ani jedného zajatca napriek mnohým príležitostiam. Po návrate do svojho domu bojovníkov mu bude ostrihané vlasy do tonsúry a navždy bude známy ako zlyhaný bojovník." # todo: NEW TRANSLATION
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 nahuatl_events.8.title: "Dobré znamenia" # todo: NEW TRANSLATION
 nahuatl_events.8.desc: "Po dôkladnom štúdiu hviezd, príslušných kalendárov a ďalších znamení známych našim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] je im jasné, že príde obdobie dobrých časov. Keďže pohltenie sveta nemôže byť bezprostredné, mnohí naši poddaní si teraz môžu trochu vydýchnuť, vedomí si, že obety, ktoré priniesli, boli dobre prijaté." # todo: NEW TRANSLATION
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] vychvaľujúci [target_character.GetHerHis] bohatstvo" # todo: NEW TRANSLATION
 nahuatl_events.9.desc: "Jeden z expertov remeselníkov často zamestnávaných nami a inými majetnými v našej spoločnosti sa pokúsil vystúpiť nad [target_character.GetHerHis] spoločenské postavenie. Ako [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa od [target_character.GetSheHe] očakáva skromná oslava pri narodení dieťaťa, no po narodení [target_character.GetHerHis] syna minulý mesiac usporiadal hostinu hodnú aspoň menšieho člena [GetEsateName('nobles_estate')]. Hoci nie je zlé, že členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] získavajú bohatstvo, takéto vychvaľovanie je veľkou urážkou [ROOT.GetCountry.GetReligion.GetGodName] a našich tradícií." # todo: NEW TRANSLATION
 nahuatl_events.9.a: "Toto je urážka [ROOT.GetCountry.GetReligion.GetGodName]. [target_character.GetSheHe|U] musí zomrieť." # todo: NEW TRANSLATION
 nahuatl_events.9.b: "Jeho [target_character.GetHerHis|U] práca je príliš dôležitá na to, aby [target_character.GetHerHim] zomrel." # todo: NEW TRANSLATION
 nahuatl_events.10.title: "Incident počas Nēmontēmi" # todo: NEW TRANSLATION
 nahuatl_events.10.desc: "Člen jednej z našich najvýznamnejších rodín medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bol dnes nájdený opitý na ulici. Nielenže je to hrozná urážka [ROOT.GetCountry.GetReligion.GetGodName], trestná udusením, ale stalo sa to počas obdobia Nēmontēmi, keď sú všetky narušenia pokoja prísne zakázané." # todo: NEW TRANSLATION
 nahuatl_events.10.a: "[target_char.GetSheHe|U] musí zomrieť." # todo: NEW TRANSLATION
 nahuatl_events.10.b: "Naša potreba [target_char.GetHerHim] je príliš veľká." # todo: NEW TRANSLATION
 nahuatl_events.11.title: "Potulný čarodejník" # todo: NEW TRANSLATION
 nahuatl_events.11.desc: "Dostali sme správu z jednej z našich provincií, že muž, ktorý tvrdí, že má magické schopnosti, šíri tam strach a zlé reči. Miestni vodcovia sú presvedčení, že ide o obyčajného podvodníka, s ktorým si poradia, ale mnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú náchylní na jeho vplyv." # todo: NEW TRANSLATION
 nahuatl_events.11.a: "Poslať vyslanca, aby ho chytil." # todo: NEW TRANSLATION
 nahuatl_events.11.a.tt: "Lov na čarodejníka začína" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Vidiecky čarodejník" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "V tejto lokalite sa hovorí, že vidiecky čarodejní terrorizuje vidiek." # todo: NEW TRANSLATION
 nahuatl_events.11.b: "Nech sa ním zaoberajú miestne úrady." # todo: NEW TRANSLATION
 nahuatl_events.12.title: "Čarodejník zmizol" # todo: NEW TRANSLATION
 nahuatl_events.12.desc: "Problém s čarodejníkom, ktorý šíril strach v našich krajinách, sa zdá byť vyriešený. Nikdy nebol chytený, ale keďže muža nevideli už niekoľko týždňov, jeho zlý vplyv utíchol." # todo: NEW TRANSLATION
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 nahuatl_events.13.title: "Čarodejník chytený" # todo: NEW TRANSLATION
 nahuatl_events.13.desc: "Čarodejník, ktorý šíril strach v našich krajinách, bol chytený. Tradičným trestom pre muža takého typu by bolo ostrihanie vlasov, čím by sa zbavil svojich magických síl. Keďže však tento muž spôsobil oveľa viac škody než priemerný vidiecky kúzelník, možno by bolo lepšie potrestať ho okamžitou smrťou, aby sme upokojili [ROOT.GetCountry.GetReligion.GetGodName] a ľudí." # todo: NEW TRANSLATION
 nahuatl_events.13.a: "Ostrihať mu vlasy!" # todo: NEW TRANSLATION
 nahuatl_events.13.b: "Zabiť ho!" # todo: NEW TRANSLATION
 nahuatl_events.14.title: "Tlacatecolotl" # todo: NEW TRANSLATION
 nahuatl_events.14.desc: "Dostali sa k nám správy, že trest čarodejníka, ktorý spôsobil taký rozruch v našich krajinách, neprebehol presne tak, ako bolo plánované. Nikto z účastníkov nezostal, aby rozprával príbeh, ale klebety hovoria, že muž bol skutočným Tlacatecolotl a že bol vidieť sovu odchádzať z jeho cely. Bez ohľadu na to, či sa premenil na sovu alebo nie, celý incident spôsobil šírenie divokých povestí po celej našej krajine." # todo: NEW TRANSLATION
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$" # todo: NEW TRANSLATION
 nahuatl_events.15.title: "Vidiecky čarodejník sa vrátil" # todo: NEW TRANSLATION
 nahuatl_events.15.desc: "Zdá sa, že čarodejník, ktorý nám raz unikol, sa teraz vrátil. Miestne úrady trvajú na tom, že muž šíri choroby a predpovedá zlé znamenia a musí byť zastavený." # todo: NEW TRANSLATION
 nahuatl_events.15.a: "Poslať vyslanca, aby ho chytil." # todo: NEW TRANSLATION
 nahuatl_events.15.b: "Nech sa ním zaoberajú miestne úrady." # todo: NEW TRANSLATION
 nahuatl_events.16.title: "Cihuateteo" # todo: NEW TRANSLATION
 nahuatl_events.16.desc: "Stretla nás veľká pohroma. Dnes ráno bol [target_character.GetName] nezvestný. Jeden zo služobníkov dieťaťa trvá na tom, že páchateľom bol Cihuateotl, pripomínajúci ženu, ktorá nedávno zomrela pri pôrode neďaleko. To, že taká temná bytosť by mohla uprostred noci odviesť nášho [ROOT.GetCountry.GetGovernment.GetHeirTitle], je určite znakom, že koniec sveta sa blíži." # todo: NEW TRANSLATION
 nahuatl_events.16.a: "Musíme urobiť, čo môžeme, aby sme uspokojili Tēzcatlipōca a Tlazolteotl." # todo: NEW TRANSLATION
 nahuatl_events.16.b: "Potrestať služobníka za šírenie lží." # todo: NEW TRANSLATION
 nahuatl_events.17.title: "Choroba nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 nahuatl_events.17.desc: "[target_character.GetName] ochorel a má rastúcu horúčku. Prítomní lekári odporučili niekoľko odvarov z koreňov a kukuričných zŕn." # todo: NEW TRANSLATION
 nahuatl_events.17.a: "Podriadiť sa a dúfať v najlepšie." # todo: NEW TRANSLATION
 nahuatl_events.17.b: "Musíme konať veľké obete, aby sme uspokojili [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 nahuatl_extra_sacrifice: "Vyžadované obete" # todo: NEW TRANSLATION
 nahuatl_events.18.title: "Ollamalitzli" # todo: NEW TRANSLATION
 nahuatl_events.18.desc: "Počas pobytu v dome mládeže sa [target_character.GetName] veľmi zdokonalil v tradičnej hre Ollamalitzli, ale ako dospelý sa tomu musel vzdať. Keďže sa hra hrá v rôznych štvrtiach [ROOT.Capital.GetName], [target_character.GetSheHe] je však často ako dospelý divákom na rôznych ihriskách pri chrámoch alebo trhoch. Tento zvyk isto zahŕňa aj účasť na divokej stávkovej hre, ktorá sa často s touto hrou spája, preto k vám dnes prišiel [target_character.GetNameWithNoTooltip] žiadať pomoc pri zaplatení [target_character.GetHerHis] dlhov." # todo: NEW TRANSLATION
 nahuatl_events.18.a: "Pomôžme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 nahuatl_events.18.b: "Zakázať [target_character.GetHerHim] ďalšiu účasť." # todo: NEW TRANSLATION
 nahuatl_events.19.title: "Zajatca ukradnutý" # todo: NEW TRANSLATION
 nahuatl_events.19.desc: "Bojy medzi bojovníkmi sú vždy individuálne záležitosti a môže byť ťažké presne sledovať, kedy alebo ako bol ktorý zajatec zajatý. Nedávno niektorí bojovníci pozorovali jedného z našich najskúsenejších bojovníkov, ako sa potichu vzďaľuje so zajatcom iného bojovníka. Ak bol zajatec ukradnutý, je to jeden z najzávažnejších možných priestupkov pre bojovníka, trestný len smrťou. Ešte horšie je, že mnohí podozrievajú, že zajímač úmyselne predelegoval svojho zajatca svojmu druhovi." # todo: NEW TRANSLATION
 nahuatl_events.19.a: "Zabiť obvineného." # todo: NEW TRANSLATION
 nahuatl_events.19.b: "Zabiť oboch." # todo: NEW TRANSLATION
 nahuatl_events.19.c: "Ušetriť bojovníkov." # todo: NEW TRANSLATION
 nahuatl_events.20.title: "Tlācaxīpēhualiztli - Slávnosť ošúpaných mužov" # todo: NEW TRANSLATION
 nahuatl_events.20.common: "Ako sa blíži jarná rovnodennosť a nariasenie sezóny, nastal čas Tlācaxīpēhualiztli. Prišiel čas obetovať všetkých vojnových zajatcov v chráme Xīpe Totēc. Ich krv nasýti [ROOT.GetCountry.GetReligion.GetGodName] a ich kože si oblečú ich zajazcovia a kňazi chrámu predtým, než budú uložené v posvätnom jaskynnom úkryte." # todo: NEW TRANSLATION
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nOsud nám prisúdil mnoho zajatcov a tento rok festival potrvá mnoho dní. Veľa krvi bude vylievané na počesť [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 nahuatl_events.20.a: "Obetovať zajatcov." # todo: NEW TRANSLATION
 nahuatl_events.20.b: "Usporiadať ešte veľkolepejší festival a požadovať od našich poddaných ďalších zajatcov." # todo: NEW TRANSLATION
 nahuatl_events.21.title: "Gladiátorský kameň" # todo: NEW TRANSLATION
 nahuatl_events.21.desc: "V rámci väčšieho festivalu Tlācaxīpēhualiztli budú tento rok najvýznamnejší z chytených bojovníkov postavení proti štyrom našim najlepším [ShowUnitDefinitionName('a_eagle_warrior')] a [ShowUnitDefinitionName('a_jaguar_warrior')] zatiahnutí k obetnému kameňu a ozbrojení len náhradným mācuahuitl, palicou s perím namiesto obsidiánových čepeľí. V nepravdepodobnom prípade, že by zajatec prežil súboj s prvými štyrmi protivníkmi, postaví sa poslednému, ľavorukému bojovníkovi. Okrem potešenia [ROOT.GetCountry.GetReligion.GetGodName] je tento obrad mimoriadne populárny a pravdepodobne pritiahne veľký počet divákov." # todo: NEW TRANSLATION
 nahuatl_events.21.nothing: "Niè veľké sa nestane!" # todo: NEW TRANSLATION
 nahuatl_events.21.uncoop: "Bude neochotný bojovník, čo zvýši [doom|e]." # todo: NEW TRANSLATION
 nahuatl_events.21.spectactle: "Veľké predstavenie, znižuje [doom|e]." # todo: NEW TRANSLATION
 nahuatl_events.21.a: "Nech zápas začne." # todo: NEW TRANSLATION
 nahuatl_events.21.b: "Zostaňme pri skromnejšom oslave." # todo: NEW TRANSLATION
 nahuatl_events.22.title: "Neochotný bojovník" # todo: NEW TRANSLATION
 nahuatl_events.22.desc: "Napriek dôkladným prípravám sa zajatý bojovník, ktorý mal dnes bojovať pri gladiátorskom kameni, ukázal byť menej spolupracujúcim. Hoci bol chrám naplnený divákmi, muž sa odmietol biť a musel byť rýchlo zrazený svojím prvým protivníkom. To vrhá dlhý tieň na celú tohtoročnú oslavu a niektorí to považujú za zlý znak." # todo: NEW TRANSLATION
 nahuatl_events.22.a: "Tak nech slnko pije." # todo: NEW TRANSLATION
 nahuatl_events.23.title: "Veľké predstavenie." # todo: NEW TRANSLATION
 nahuatl_events.23.desc: "Boj medzi našimi štyrmi šampiónmi a zajatým bojovníkom prekročil všetky očakávania. Zajatý nielenže prežil prvé štyri súboje, ale takmer to vyzeralo, akoby mohol poraziť posledného, ľavorukého protivníka, ktorému čelil.\n\nAko je zvykom, po tom, čo bol zajatec nakoniec porazený, jeho srdce bolo obetované [ROOT.GetCountry.GetReligion.GetGodName], jeho mäso bolo odovzdané rodine zajímateľa na zjedenie a jeho koža bude nosená zajímateľom mnoho dní.\n\nOslavy tohtoročného Tlācaxīpēhualiztli si budú pravdepodobne pamätať ešte mnoho rokov." # todo: NEW TRANSLATION
 nahuatl_events.23.a: "$nahuatl_events.22.a$" # todo: NEW TRANSLATION
 nahuatl_events.24.title: "Koniec osláv" # todo: NEW TRANSLATION
 nahuatl_events.24.desc: "Slávnosť ošúpaných mužov je teraz u konca a s ňou začína nová obdobie výsadby plodín. Nádherné oslavy tohto roka budú pravdepodobne dlho spomínané." # todo: NEW TRANSLATION
 nahuatl_events.24.a: "$nahuatl_events.22.a$" # todo: NEW TRANSLATION
 nahuatl_events.25.title: "$nahuatl_events.20.title$" # todo: NEW TRANSLATION
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nKeďže sme v poslednom čase nebojovali, máme akútny nedostatok zajatcov na obetovanie. Samotné to je zlým znamením a veci sa pravdepodobne ešte zhoršia, ak dnes nebudeme schopní vylievať viac krvi." # todo: NEW TRANSLATION
 nahuatl_events.25.a: "Musíme sa uspokojiť so zajatcami, ktorých máme." # todo: NEW TRANSLATION
 nahuatl_events.25.b: "Nech naše vazalské štáty zabezpečia zajatcov." # todo: NEW TRANSLATION
 nahuatl_events.28.title: "Veľký [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] básnik" # todo: NEW TRANSLATION
 nahuatl_events.28.desc: "Ústne slovo má našim ľuďom vždy zvláštny význam, piesne a recitácie zohrávajú významnú úlohu vo všetkých našich náboženských i svetských obradoch a dokonca aj náš najvyšší vodca je označovaný ako [ROOT.GetCountry.GetGovernment.GetRulerTitle], rečník. Ústna poézia je teda jednou z najsvätejších foriem umenia a jednou z mála prijateľných ciest, ktorými môže človek prejaviť nespokojnosť, úzkosť či dokonca pochybnosť o osude bez rozzúrenia [ROOT.GetCountry.GetReligion.GetGodName].\n\nNedávno prišiel do [ROOT.GetCountry.GetCapital.GetName] mimoriadne populárny básnik kultúry [ROOT.GetCountry.GetCulture.GetName], chváliaci naše mesto a jeho ľudí, no kritizujúci [target_character.GetName] [target_character.GetHerselfHimself]." # todo: NEW TRANSLATION
 nahuatl_events.28.a: "[target_artist.GetSheHe|U] poteší [ROOT.GetCountry.GetReligion.GetGodName] a ľud." # todo: NEW TRANSLATION
 nahuatl_events.28.b: "[target_artist.GetSheHe|U] nesmie zostať." # todo: NEW TRANSLATION
 nahuatl_events.29.title: "Rozšírenie hlavného chrámu v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 nahuatl_events.29.desc: "Hlavný chrám nášho hlavného mesta je hlavným symbolom našej vlády a putá, ktoré máme s [ROOT.GetCountry.GetReligion.GetGodName]. Je miestom, kde sa konajú všetky hlavné obety počas mnohých festivalov roka, a je hlavným cieľom pre každého útočiaceho nepriateľa. Pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] je povinnosťou udržiavať a rozširovať chrám, kedykoľvek je to možné." # todo: NEW TRANSLATION
 nahuatl_events.29.a: "Podniknime ambiciózne rozšírenie pyramídy." # todo: NEW TRANSLATION
 nahuatl_events.29.b: "Pridať ďalšiu vrstvu na pyramídu." # todo: NEW TRANSLATION
 nahuatl_events.29.c: "Skromné vylepšenia, to je všetko, na čo máme." # todo: NEW TRANSLATION
 nahuatl_events.29.d: "Teraz si nemôžeme dovoliť veľa." # todo: NEW TRANSLATION
 religious_focus_gain_tt: "Pokiaľ je aktívny modifikátor [ShowModifier('nahuatl_temple_expansion_modifier')], naše [religious_focuses|e] získavajú #G +0.2#! mesačného pokroku" # todo: NEW TRANSLATION
 nahuatl_events.30.title: "Púť do [ShowLocationNameWithNoTooltip('cholollan')]" # todo: NEW TRANSLATION
 nahuatl_events.30.desc: "Je tradíciou, že všetci naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] cestujú do veľkého svätyne Quetzalcōātl v chrámovom meste [ShowLocationName('cholollan')]. Tu môže byť uctievaný dobrotivý pierkový had, ochranca umení a dažďov, a tu môžu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Mesoameriky predviesť svoje bohatstvo bez toho, aby sa museli stretnúť v boji." # todo: NEW TRANSLATION
 nahuatl_events.30.a: "Vznešiť hold Quetzalcōātlovi." # todo: NEW TRANSLATION
 nahuatl_events.30.b: "Aký boh to je, ktorý nevyžaduje ľudské obete?" # todo: NEW TRANSLATION
