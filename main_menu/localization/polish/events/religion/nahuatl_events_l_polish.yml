 nahuatl_events.310.desc.a: " #italic Ātlcāhualo#!, čo znamená 'Ustávanie vody', je prvý festival roka a je zasvätený Tlālocovi, bohu dažďa a ďalším súvisiacim bohom dažďa. V tomto období náš ľud prosí boha, aby priniesol dážď, keď vstupujeme do najsuších mesiacov roka.\n\nPočas tejto doby sa prinášajú obety z kukurice a obety detí Tlālocovi. Tieto deti, ktoré budú obetované, sú oblečené rituálne a kňazi ich vedú na niekoľko posvätných vrchov, zatiaľ čo ľudia pri pohľade na procesiu plačú. Dostávajú prezývku #italic Tlācatetehuit#! alebo 'ľudské pásky', v analógii k papierovým páskam nazývaným #italic Āmatetehuitl#!, ktoré kňazi nosia.\n\nPred obetovaním deti strávia noc na vrchole hory, kde im nie je dovolené spať. Ich nočné výkriky sú považované za dobré znamenie, že dážď čoskoro príde." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.b: "Počas druhého mesiaca v našom slnečnom kalendári sa oslavuje festival #italic Tlācaxīpēhualiztli#! alebo 'Ošúpanie mužov', ktorý je zasvätený Xīpe Totēcovi. Cykly života, smrti a znovuzrodenia sú jeho doménou a tiež smrteľné vojnovanie. Počas tohto mesiaca náš ľud oslavuje príchod jari a plodnosť, znovuzrodenie života.\n\nNa jeho počesť sú zajatci ošúpaní a obetovaní a ich kože sa nosia dvadsať dní. Robia sa tiež gladiátorské obety, kde sú zajatci vybavení náhradnou zbraňou a nútení bojovať na smrť proti niekoľkým z našich najodvážnejších [ShowUnitDefinitionName('a_jaguar_warrior')]. Ak zvíťazia, dostanú späť slobodu." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.c: "Počas osláv festivalu #italic Tōzōztōntli#! alebo 'Malá vigília' sa oslavuje sadenie a sejba. Napriek tomu, že festival sa slávi hlavne na počesť Tlāloca, uctievajú sa aj iní bohovia a bohyne kukurice a plodnosti, ako napríklad Cōātlīcue. Počas tohto festivalu sú deti privádzané do prírody a prepichujú sa, aby z nich vyšla krv, zatiaľ čo niektoré z nich sú tiež obetované Tlālocovi v jaskyniach. Tam sa nakoniec odstraňujú a pochovávajú ošúpané kože, ktoré sa nosili od Tlācaxīpēhualiztli." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.d: "Dnes oslavujeme festival 'Veľkej vigílie' alebo #italic Huēyi Tōzōztli#! na počesť boha Centeōtl, božstva [ShowGoodsName('maize')]. Vďačíme kukurici, pretože nás živí, a uctievame úrodu, ktorú nám priniesla.\n\nPočas tohto mesiaca 'Veľkej vigílie' obetujeme deti na počesť Tlāloca a všetkých bohov kukurice, pretože Tlāloca treba vďaka za dážď, ktorý nám poskytol a ktorý umožnil túto úrodu." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.e: "Festival #italic Toxcatl#!, znamenajúci 'sucho', sa slávi ako piaty mesiac roka a sústreďuje sa na obnovu. Táto slávnosť je zasvätená bohom Tēzcatlipōca a Huītzilōpōchtli, a prinášajú sa im obety jedla a kvetov. Vrcholom festivalu je však obeta muža, ktorý počas uplynulého roka predstavoval Tēzcatlipōca.\n\nTento mladý muž určený na obetu je vždy vybraný zo zajatcov a počas jedného roka sa učí správať, jazyk, piesne a hrať na flautu. Po celý rok je medzi našimi ľuďmi uctievaný, pretože je stelesnením samotného Tēzcatlipōca, ale počas Toxcatl je obetovaný, ošúpaný a zjedený [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ihneď potom je vybraný ten, kto bude stvárňovať Tēzcatlipōca ďalší rok, aby cyklus mohol pokračovať." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.f: "Šiesty mesiac roka sa nazýva #italic Etzalcualiztli#! alebo 'Jedenie čerstvej [ShowGoodsName('maize')]' a je zasvätený bohom Tlālocovi a Chālchiuhtlicue. V ňom oslavujeme mladé plodiny a koniec suchej sezóny.\n\nPočas #italic Etzalcualiztli#! je náš hlavný chrám vyzdobený sitinami a farebným papierom, ktorý sa kladie okolo krkov sôch bohov ako náhrdelník. Bohom sa žiada o dážď, aby skončila suchá sezóna, a konajú sa púte na vrchol Tlālocovej hory, kde sú obetované deti i dospelí." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.g: "'Malý festival bohov', alebo #italic Tēcuilhuitōntli#!, sa oslavuje na počesť Huīxtohcihuātl, bohyne soli a slanej vody a sestry Tlāloca. Počas tohto mesiaca ľudia ďakujú bohom za príchod vody a zdravý rast úrody, zatiaľ čo mesto je vyzdobené vodnými kvetmi.\n\nAko v iných festivaloch, počas tohto mesiaca žena stvárňuje bohyňu a ostatné ženy okolo nej tancujú počas ceremónií, nosiac žlté kvety. Po skončení obradu je tá, ktorá stvárňovala Huīxtohcihuātl, rituálne obetovaná." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.h: "Oslavujeme #italic Huēyi Tēcuilhuitōntli#!, čo je 'Veľký festival bohov'. Bohovia [ShowGoodsName('maize')], najmä bohyňa Chicōmecōātl, sú uctení tancami a páni kŕmia poddaných počas osláv hojnosti.\n\nPočas tohto mesiaca sú otrokyne, predstavujúce bohyne Chicōmecōātl a Cihuacōātl, obetované. Tá, ktorá predstavuje Chicōmecōātl, je privedená na vrch hory a potom ona a pôrodné babice, ktoré ju sprevádzajú počas oslavy, bežia späť do chrámu modliť sa. Tam musí tancovať v chráme, po čom je obetovaná."
 nahuatl_events.310.desc.i: "Deviaty mesiac roka je zasvätený mŕtvym a oslavujú ho naši obchodníci. Tento mesiac, nazývaný #italic Tlaxōchimaco#! alebo 'Darovanie kvetov', je tematicky spojený s kvetmi a obchodom.\n\nMesiac je plný osláv na počesť našich mŕtvych a obchodníci oslavujú svoj celoročný úspech. Boh Huītzilōpōchtli je uctievaný počas tohto mesiaca, s obetami kvetov a jedla najprv pre neho, až potom pre ostatných bohov. Urodzené ženy dostávajú #italic xocotl#!, čo znamená 'ovocie', hrubý kmeň, ktorý je potom postavený v našom hlavnom chráme.\n\nOslavy zahŕňajú obetovanie kvetov a jedla predkom, ako aj obetovanie detí a napodobňovateľa Mictlāntēcutliho, boha smrti."
 nahuatl_events.310.desc.j: "Hlavná hostina mŕtvych sa slávi počas festivalu #italic Xocotl Huetzi#!, čo znamená 'Pád ovocia', kde sa oslavujú plody a úroda.\n\nBohovia Huēhuehteōtl a Xiuhtēcuhtli sú uctievaní a počas celého mesiaca ľudia lezú na strechy domov a pozývajú svojich mŕtvych, aby sa vrátili. #italic xocotl#! vztýčený predchádzajúci mesiac sa zloží a položí na kmeň ozdobený papierovými prúžkami.\n\nPosledný deň tohto mesiaca sú zajatci hádzaní do ohňa a potom im kňazi vytrhávajú srdcia. Nakoniec sa mládenci pokúšajú vyšplhať na kmeň pomocou lán, aby získali česť, po čom sa kmeň zoťať."
 nahuatl_events.310.desc.k: "Počas mesiaca 'Zametania', alebo #italic Ochpāniztli#!, oslavujeme úrodu a očistu. Počas týchto dvadsiatich dní sú uctievaní rôzni bohovia, ako Tlahzolteōtl, Toci (tiež nazývaná Cōātlīcue alebo Tēteoh īnnān), či Centeōtl. V tomto mesiaci ľudia rituálne zametajú a kúpu sa ako súčasť osláv a reprezentantka bohyne Toci je obetovaná.\n\nOtrokyňa predstavujúca Toci je prvých päť dní mesiaca ignorovaná, potom počas nasledujúcich ôsmich dní naokolo nej ticho tancujú. Nakoniec, počas posledných piatich dní, pôrodné babice a liečiteľky, ktoré otrokyňu pre obrad kúpili, predstierajú proti nej súboje, aby ju rozptýlili. V noci posledného dňa je otrokyňa privedená do chrámu a kňaz ju nesie po tom, čo rozsype [ShowGoodsName('maize')] múku na podlahu. Druhý kňaz jej následne odseknie hlavu a telo je stiahnuté z kože. Kňaz si potom oblečie kožu ako reprezentáciu novej a znovuzrodenej Toci. Časť kože z nohy sa použije na vytvorenie masky."
 nahuatl_events.310.desc.l: "'Príchod bohov', alebo #italic Teōtlehco#!, je dvanásty mesiac nášho kalendára a oslavuje sa príchod bohov a uctievanie všetkých bohov.\n\nV chráme sa na tanier nasype múka z [ShowGoodsName('maize')] a kňaz pravidelne kontroluje, či sa na nej neobjavili stopy. Ak áno, bohovia prišli a hrajú sa dychové nástroje a ľudia obetujú gule z kukurice.\n\nPo príchode bohov sú zajatci hádzaní do ohňov a skôr než zomrú, sú z neho vyťahovaní, ich srdcia sú vytrhnuté a sú sťatí. Títo zajatci, predstavujúci #italic mīmixcōah#!, sa po tejto oslave stávajú hviezdami na nebi.\n\nVeľké množstvá pulque sa pijú počas mesiaca na počesť Ōmetōchtliho a rôznych bohov pulque."
 nahuatl_events.310.desc.m: "Trinásty mesiac je festival #italic Tepēilhuitl#! alebo 'Horská hostina', zasvätený horám Tlāloc, Popōcatepētl a Iztaccihuatl. Počas tohto mesiaca uctievame bohov obchodu, ale aj Tlāloca a Xōchiquetzal.\n\nNaši ľudia vytvárajú procesiu nasledujúcu kňazov stúpajúcich na najbližšie vrcholy. V chrámoch postavených na týchto vrcholoch, nazývaných #italic Āyauhcalli#! alebo 'Domy hmly', veriaci nechávajú obety bohom a ľudia hodujú až do súmraku v horách 'medzi oblakmi.'\n\nMedzi obeťami sú podľa zvyku darované deti Tlālocovi a obetovaná je aj reprezentácia Xōchiquetzal."
 nahuatl_events.310.desc.n: "V festivale #italic Quechōlli#!, alebo 'Ružový lyžičiar', je hlavným motívom lov a mesiac je zasvätený bohu Mixcōhuātlovi, Oblakovému hadovi, bohu lovu. Počas týchto suchých mesiacov sa lov stáva dôležitou súčasťou našej kultúry.\n\nSúčasťou osláv je rituálny lov a obetovanie otrokov a zajatcov. Je to tiež mesiac, kedy dopĺňame naše zbrojnice a vyrábajú sa nové zbrane. Všetci účastníci týchto osláv praktizujú krvavé rituály, aby uctili zvieratá, ktoré budú loviť – darujúc krv za krv, alebo za našich padlých v bojoch."
 nahuatl_events.310.desc.o: "Festival #italic Panquetzaliztli#!, alebo 'Vztyčovanie zástav', je pätnásty mesiac nášho kalendára a označuje narodenie Huītzilōpōchtliho.\n\nPočas tohto mesiaca sa koná veľký festival oslavujúci narodenie boha, na konci ktorého sú obetovaní viacerí otroci a zajatci, ktorých majitelia sa po zvyšok mesiaca takmer postia. Keďže je to mesiac orientovaný na vojenské veci, konajú sa rituálne bitky.\n\nPostava predstavujúca boha je tiež vytvorená z [ShowGoodsName('maize')] a zjedená po obetiach. Počas celého mesiaca sa výrazne konzumuje pulque a ľudia obetujú svoju krv bohu."
 nahuatl_events.310.desc.p: "Toto je šestnásty mesiac roka, #italic Ātemoztli#!, čo znamená 'Zostup vody', a je zasvätený Tlālocovi, bohovi dažďa.\n\nPočas tohto mesiaca sa modlíme za dostatočný dážď, aby živil naše polia a zabezpečil bohatú úrodu, zatiaľ čo sa konzumujú figuríny boha vyrobené z cesta z [ShowGoodsName('maize')]. Ako obete, okrem zajatcov a otrokov, sú deti topené v jazere alebo v horách."
 nahuatl_events.310.desc.q: "Keď sa rok blíži ku koncu, slávime festival #italic Tititl#!, 'Natiahnuť'. Táto slávnosť ctí Cihuacōātl a počas nej je bohyňa nazývaná Ilamahtēuctli, alebo 'Stará žena', keďže Zem vyschla a ona je plodná matka nás všetkých.\n\nPočas obradu je rituálne obetovaná reprezentácia bohyne vyrobená z amarantového cesta. Keď vysychá, stáva sa mužskou, čo ukazuje dualitu sveta.\n\nStarí ľudia si tento mesiac užívajú, ale každý tancuje a zúčastňuje sa rituálov plodnosti. Obchodníci tiež obetujú otrokov, kúpených špeciálne pre túto oslavu."
 nahuatl_events.310.desc.r: "Posledný mesiac roka, 'Znovuzrodenie', alebo #italic Izcalli#!, označuje koniec nášho kalendára, tesne pred obávanými dňami Nēmontēmi. Tieto dni sú zasvätené bohom Tlāloc a Xiuhtēcuhtli v nádeji, že prinesú plodnosť, ktorú naše polia potrebujú, aby nakŕmili náš ľud.\n\nPočas festivalu sa hromadne konzumujú tamales vyrobené z amarantu a mladí ľudia chodia loviť zver v lesoch alebo vtáky pri jazere, zatiaľ čo ohne v chrámoch a domoch sú uhasené. Znovu budú zapálené až v prítomnosti božstva. Ako pri všetkých slávnostiach, aj tu sú obetovaní otroci a zajatci oblečení ako božstvá."
 nahuatl_events.310.desc.s: "Sme v posledných piatich dňoch roka, spoločne známych ako Nēmontēmi. Počas týchto dní naši ľudia nič neoslavujú, keďže sú považované za nešťastné; nevedie sa žiadny obchod a ľudia praktizujú zdržanlivosť ako znak úcty k #italic Tzitzimime#!.\n\nZatiaľ čo počas zvyšku roka ich náš ľud uctieva ako ochrankyne ženského a pra-matky ľudstva, počas dní Nēmontēmi, ako nestabilného obdobia roka, sú obávané.\n\nNapriek tomu sa [target_character.GetName] odvážil usporiadať oslavu. Účasť na udalosti bola minimálna, keďže väčšina ľudí sa bojí katastrofy alebo aspoň toho, že účasť na slávnosti počas nešťastných dní by mohla priniesť nešťastie im a ich rodinám. Napriek odporúčaniam nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] započúval hluchým uchom a pokračoval v prípravách. Potrestajú nás božstvá?"
 nahuatl_events.310.a: "Výrazne zlepšiť oslavu."
 nahuatl_events.310.b: "Veľmi zlepšiť oslavu."
 nahuatl_events.310.c: "Nevadí."
