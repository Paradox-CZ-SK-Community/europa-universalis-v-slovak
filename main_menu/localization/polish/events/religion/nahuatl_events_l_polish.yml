 nahuatl_events.310.desc.a: " #italic Ātlcāhualo#!, čo znamená 'Ustávanie vody', je prvý festival roka a je zasvätený Tlālocovi, bohu dažďa a ďalším súvisiacim bohom dažďa. V tomto období náš ľud prosí boha, aby priniesol dážď, keď vstupujeme do najsuších mesiacov roka.\n\nPočas tejto doby sa prinášajú obety z kukurice a obety detí Tlālocovi. Tieto deti, ktoré budú obetované, sú oblečené rituálne a kňazi ich vedú na niekoľko posvätných vrchov, zatiaľ čo ľudia pri pohľade na procesiu plačú. Dostávajú prezývku #italic Tlācatetehuit#! alebo 'ľudské pásky', v analógii k papierovým páskam nazývaným #italic Āmatetehuitl#!, ktoré kňazi nosia.\n\nPred obetovaním deti strávia noc na vrchole hory, kde im nie je dovolené spať. Ich nočné výkriky sú považované za dobré znamenie, že dážď čoskoro príde." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.b: "Počas druhého mesiaca v našom slnečnom kalendári sa oslavuje festival #italic Tlācaxīpēhualiztli#! alebo 'Ošúpanie mužov', ktorý je zasvätený Xīpe Totēcovi. Cykly života, smrti a znovuzrodenia sú jeho doménou a tiež smrteľné vojnovanie. Počas tohto mesiaca náš ľud oslavuje príchod jari a plodnosť, znovuzrodenie života.\n\nNa jeho počesť sú zajatci ošúpaní a obetovaní a ich kože sa nosia dvadsať dní. Robia sa tiež gladiátorské obety, kde sú zajatci vybavení náhradnou zbraňou a nútení bojovať na smrť proti niekoľkým z našich najodvážnejších [ShowUnitDefinitionName('a_jaguar_warrior')]. Ak zvíťazia, dostanú späť slobodu." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.c: "Počas osláv festivalu #italic Tōzōztōntli#! alebo 'Malá vigília' sa oslavuje sadenie a sejba. Napriek tomu, že festival sa slávi hlavne na počesť Tlāloca, uctievajú sa aj iní bohovia a bohyne kukurice a plodnosti, ako napríklad Cōātlīcue. Počas tohto festivalu sú deti privádzané do prírody a prepichujú sa, aby z nich vyšla krv, zatiaľ čo niektoré z nich sú tiež obetované Tlālocovi v jaskyniach. Tam sa nakoniec odstraňujú a pochovávajú ošúpané kože, ktoré sa nosili od Tlācaxīpēhualiztli." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.d: "Dnes oslavujeme festival 'Veľkej vigílie' alebo #italic Huēyi Tōzōztli#! na počesť boha Centeōtl, božstva [ShowGoodsName('maize')]. Vďačíme kukurici, pretože nás živí, a uctievame úrodu, ktorú nám priniesla.\n\nPočas tohto mesiaca 'Veľkej vigílie' obetujeme deti na počesť Tlāloca a všetkých bohov kukurice, pretože Tlāloca treba vďaka za dážď, ktorý nám poskytol a ktorý umožnil túto úrodu." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.e: "Festival #italic Toxcatl#!, znamenajúci 'sucho', sa slávi ako piaty mesiac roka a sústreďuje sa na obnovu. Táto slávnosť je zasvätená bohom Tēzcatlipōca a Huītzilōpōchtli, a prinášajú sa im obety jedla a kvetov. Vrcholom festivalu je však obeta muža, ktorý počas uplynulého roka predstavoval Tēzcatlipōca.\n\nTento mladý muž určený na obetu je vždy vybraný zo zajatcov a počas jedného roka sa učí správať, jazyk, piesne a hrať na flautu. Po celý rok je medzi našimi ľuďmi uctievaný, pretože je stelesnením samotného Tēzcatlipōca, ale počas Toxcatl je obetovaný, ošúpaný a zjedený [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ihneď potom je vybraný ten, kto bude stvárňovať Tēzcatlipōca ďalší rok, aby cyklus mohol pokračovať." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.f: "Šiesty mesiac roka sa nazýva #italic Etzalcualiztli#! alebo 'Jedenie čerstvej [ShowGoodsName('maize')]' a je zasvätený bohom Tlālocovi a Chālchiuhtlicue. V ňom oslavujeme mladé plodiny a koniec suchej sezóny.\n\nPočas #italic Etzalcualiztli#! je náš hlavný chrám vyzdobený sitinami a farebným papierom, ktorý sa kladie okolo krkov sôch bohov ako náhrdelník. Bohom sa žiada o dážď, aby skončila suchá sezóna, a konajú sa púte na vrchol Tlālocovej hory, kde sú obetované deti i dospelí." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.g: "'Malý festival bohov', alebo #italic Tēcuilhuitōntli#!, sa oslavuje na počesť Huīxtohcihuātl, bohyne soli a slanej vody a sestry Tlāloca. Počas tohto mesiaca ľudia ďakujú bohom za príchod vody a zdravý rast úrody, zatiaľ čo mesto je vyzdobené vodnými kvetmi.\n\nAko v iných festivaloch, počas tohto mesiaca žena stvárňuje bohyňu a ostatné ženy okolo nej tancujú počas ceremónií, nosiac žlté kvety. Po skončení obradu je tá, ktorá stvárňovala Huīxtohcihuātl, rituálne obetovaná." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.h: "We are celebrating the #italic Huēyi Tēcuilhuitōntli#! which is the 'Great Festival of the Gods'. The [ShowGoodsName('maize')] Gods, in particular the Goddess Chicōmecōātl, are honored with dances and the lords feed the commoners as we celebrate abundance.\n\nDuring this month, slave women, representing the Goddesses Chicōmecōātl y Cihuacōātl are sacrificed. The one that represents Chicōmecōātl is brought to the summit of a mountain and then she and the midwives that accompany her during the celebration run back to the temple to pray. There, she has to dance in the temple, after which she is sacrificed.": "Oslavujeme #italic Huēyi Tēcuilhuitōntli#!, čo je 'Veľký sviatok bohov'. Bohovia [ShowGoodsName('maize')], najmä bohyňa Chicōmecōātl, sú uctení tancami a páni pri oslavách kŕmia bežných ľudí ako výraz hojnosti.\n\nPočas tohto mesiaca sú obetované otrokyne, ktoré stvárňujú bohyne Chicōmecōātl y Cihuacōātl. Tá, čo stvárňuje Chicōmecōātl, je privedená na vrchol hory, a potom ona a pôrodné asistentky, ktoré ju sprevádzajú počas osláv, bežia späť do chrámu sa pomodliť. Tam musí v chráme tancovať, po čom je obetovaná." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.i: "The ninth month of the year is dedicated to the dead and is celebrated by our traders. This month, called #italic Tlaxōchimaco#! or 'Giving Flowers', is themed around flowers and trade.\n\nThe month is filled with celebrations honoring our dead, and our traders celebrate their year-long success. The God Huītzilōpōchtli is honored during this month, with offerings of flowers and food for him first before the rest of the Gods. Noble women receive the #italic xocotl#!, meaning 'fruit', which is a thick log that is then erected in our main temple.\n\nCelebrations include the offering of flowers and food to the ancestors, as well as sacrifices of children and an impersonator of Mictlāntēcutli, God of the Dead.": "Deviaty mesiac v roku je zasvätený mŕtvym a oslavujú ho naši obchodníci. Tento mesiac, nazývaný #italic Tlaxōchimaco#! alebo 'Darovanie kvetín', sa točí okolo kvetov a obchodu.\n\nMesiac je plný slávností na počesť mŕtvych a naši obchodníci oslavujú svoje ročné úspechy. Boh Huītzilōpōchtli je v tomto mesiaci uctievaný—najprv mu prinášajú kvety a jedlo skôr než ostatným bohom. Šľachtičné dostávajú #italic xocotl#!, čo znamená 'plod', čo je hrubé poleno, ktoré sa potom vztyčí v našom hlavnom chráme.\n\nOslavy zahŕňajú obetovanie kvetov a jedla predkom, ako aj obety detí a zosobnenie Mictlāntēcutliho, boha mŕtvych." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.j: "The main feast of the dead is celebrated during the Festival of #italic Xocotl Huetzi#!, meaning 'Fall of Fruits', where fruits and harvest are celebrated.\n\nThe Gods Huēhuehteōtl and Xiuhtēcuhtli are honored and throughout this month, people climb to the roofs of their houses and invite their dead to come back. The #italic xocotl#! erected in the previous month is taken down and put on top of a log adorned with paper strips.\n\nThe last day of this month, captives are thrown to the fires and then priests rip their hearts out. In the end, youngsters try to climb the log using ropes to be honored, after which the log is chopped down.": "Hlavná hostina mŕtvych sa oslavuje počas Festivalu #italic Xocotl Huetzi#!, čo znamená 'Pád plodov', kde sa oslavujú ovocie a úroda.\n\nBohovia Huēhuehteōtl a Xiuhtēcuhtli sú uctievaní a počas tohto mesiaca ľudia vylezú na strechy svojich domov a pozývajú svojich mŕtvych, aby sa vrátili. #italic xocotl#! vztyčený v predchádzajúcom mesiaci sa znesie a položí na poleno ozdobené papierovými pruhmi.\n\nPosledný deň tohto mesiaca sú zajatci vrhaní do ohňa a potom kňazi vytrhávajú ich srdcia. Nakoniec sa mladí pokúšajú vyliezť na poleno za pomoci lan, aby boli poctení, po čom sa poleno zrúti." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.k: "During the month of 'Sweeping,' or #italic Ochpāniztli#!, we celebrate the harvest and cleansing. Several Gods are honored all along these twenty days, such as Tlahzolteōtl, Toci (also called Cōātlīcue or Tēteoh īnnān), or Centeōtl.In this month, people ritually sweep and bathe as part of the celebrations, and a representative of the Goddess Toci is sacrificed.\n\nThe slave representing Toci is ignored during the first five days of the month, then silently danced around during the following eight. Finally, during the last five days, the midwives and healers who bought the slave for the ceremony fake battles against the slave to distract her. On the night of the last day, the slave is brought to the temple, and a priest carries her after she spreads [ShowGoodsName('maize')] flour on the floor. A second priest then cuts her head off, and her body is flayed. The priest then wears the skin as a representation of the new and reborn Toci. A piece of the skin of the leg is then used to create a mask.": "Počas mesiaca 'Zametania', alebo #italic Ochpāniztli#!, oslavujeme úrodu a očistenie. Počas týchto dvadsiatich dní sú uctievaní rôzni bohovia, ako Tlahzolteōtl, Toci (tiež nazývaná Cōātlīcue alebo Tēteoh īnnān) či Centeōtl. V tomto mesiaci ľudia rituálne zametajú a kúpajú sa ako súčasť osláv a zástupkyňa bohyne Toci je obetovaná.\n\nOtrokyňa stvárňujúca Toci je ignorovaná počas prvých piatich dní mesiaca, potom je počas nasledujúcich ôsmich v tichosti tanečne obchádzaná. Nakoniec, počas posledných piatich dní, pôrodné asistentky a liečiteľky, ktoré otrokyňu k rituálu kúpili, predstierajú bitky s ňou, aby ju rozptýlili. V noci posledného dňa je otrokyňa privezená do chrámu a kňaz ju nesie potom, čo ona roztiahne [ShowGoodsName('maize')] múku po podlahe. Druhý kňaz jej následne odsekne hlavu a jej telo je stiahnuté z kože. Kňaz si potom obliekne kožu ako zobrazenie novej a znovuzrodenej Toci. Kúsok kože z nohy sa potom použije na výrobu masky." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.l: "'The Gods Arrive' or #italic Teōtlehco#! is the twelfth month of our calendar, and the Arrival of the Gods is celebrated, and All Gods are honored during this month.\n\nIn the temple, [ShowGoodsName('maize')] flour is put on a plate, and a priest checks periodically if it has footprints on it. If there are, the Gods have arrived, and wind instruments are played and people offer balls of maize.\n\nAfter the Gods' arrival, captives are thrown into the fires and before they die they are taken out of it, their hearts are ripped out and they are beheaded. These captives, representing the #italic mīmixcōah#!, become stars in the sky after this celebration.\n\nGreat quantities of pulque are drunk as the month goes on in honor of Ōmetōchtli, the various Gods of pulque.": "„Príchod bohov“ alebo #italic Teōtlehco#! je dvanásty mesiac nášho kalendára a oslavuje sa Príchod bohôv, pričom všetci bohovia sú v tomto mesiaci uctievaní.\n\nV chráme sa na tanier nasype [ShowGoodsName('maize')] múka a kňaz periodicky kontroluje, či na nej nie sú odtlačky nôh. Ak sú, bohovia prišli, hrajú sa dychové nástroje a ľudia prinášajú guľôčky z kukurice.\n\nPo príchode bohôv sú zajatci vrhaní do ohňa a predtým, než zomrú, sú z neho vytiahnutí, ich srdcia sú vytrhnuté a sú im uťaté hlavy. Títo zajatci, stvárňujúci #italic mīmixcōah#!, sa po tejto oslave stanú hviezdami na nebi.\n\nPočas mesiaca sa hojné množstvá pulque pijú na počesť Ōmetōchtliho, rôznych bohov pulque." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.m: "The thirteenth month is the Festival of #italic Tepēilhuitl#! or 'the Mountain Feast', dedicated to the mountains Tlāloc, Popōcatepētl, and Iztaccihuatl. All along this month, we honor the Gods of trade, but also Tlāloc and Xōchiquetzal.\n\nOur people create a procession following the priests hiking to the nearest summits. In the temples erected on those summits, called #italic Āyauhcalli#! or 'Mist Houses,' the devotees leave their offerings to the Gods, and people feast until dusk in the mountains 'between clouds.'\n\nAmong the sacrifices, children are given to Tlāloc as is custom, and a representation of Xōchiquetzal is also sacrificed to the Gods.": "Trinásty mesiac je Festival #italic Tepēilhuitl#! alebo 'Horský sviatok', zasvätený horám Tlāloc, Popōcatepētl a Iztaccihuatl. Počas tohto mesiaca uctievame bohov obchodu, ale aj Tlāloca a Xōchiquetzal.\n\nNáš ľud vytvára procesiu, ktorá nasleduje kňazov pri stúpaniach na najbližšie vrcholy. V chrámoch postavených na týchto vrcholoch, nazývaných #italic Āyauhcalli#! alebo 'Domy hmly', oddaní nechávajú svoje obety bohom a ľudia hodujú až do súmraku v horách 'medzi oblakmi'.\n\nMedzi obeťami sú deti darované Tlālocovi podľa zvyku a reprezentácia Xōchiquetzal je tiež obetovaná bohům." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.n: "In The Festival of #italic Quechōlli#!, or 'Roseate Spoonbill,' hunting is the main theme, and the month is dedicated to the God Mixcōhuātl, the Cloud Serpent God of the hunt. It is during these dry months that hunting becomes an important part of our culture.\n\nAs part of the celebrations, ritual hunting is carried out, as well as sacrifices of slaves and captives. It is also the month where we replenish our armories and new weapons are made. All the participants in these celebrations practice bloodletting to honor the animals that we will hunt, giving blood for blood, or our people dead in battles.": "Počas Festivalu #italic Quechōlli#!, alebo 'Ružový lyžičiar', je hlavným témou lov a mesiac je zasvätený bohu Mixcōhuātl, Nebeskému hadovi, bohu lovu. Práve počas týchto suchých mesiacov sa lov stáva dôležitou súčasťou našej kultúry.\n\nV rámci osláv sa vykonáva rituálny lov, rovnako ako obety otrokov a zajatcov. Je to tiež mesiac, kedy dopĺňame naše arsenály a vyrábame nové zbrane. Všetci účastníci týchto osláv praktizujú vypúšťanie krvi na počesť zvierat, ktoré budeme loviť, dávajúc krv za krv, alebo na počesť nášho ľudu padlého v bitkách." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.o: "The Festival of #italic Panquetzaliztli#!, or 'Raising of Banners,' is the fifteenth month of our calendar and marks the birth of Huītzilōpōchtli.\n\nDuring this month, there is a big festival celebrating the birth of the God, at the end of which several slaves and captives are sacrificed, and whose owners abstain from almost eating until the month is over. As it is a martial-oriented month, ritual battles are fought.\n\nA figure representing the God is also created with [ShowGoodsName('maize')] that is eaten after the sacrifices. Throughout the month, there is a significant consumption of pulque, and people offer their blood to the God as a sacrifice.": "Festival #italic Panquetzaliztli#!, alebo 'Vztyčovanie zástav', je pätnásty mesiac nášho kalendára a značí narodenie Huītzilōpōchtliho.\n\nPočas tohto mesiaca sa koná veľký sviatok oslavujúci narodenie boha, na konci ktorého je obetovaných niekoľko otrokov a zajatcov, a ich majitelia sa takmer až do konca mesiaca zdržiavajú jedenia. Keďže ide o mesiac orientovaný na vojenské veci, konajú sa rituálne bitky.\n\nFigúrka stvárňujúca boha je tiež vytvorená z [ShowGoodsName('maize')] a je zjedená po obetách. Počas celého mesiaca sa spotrebúva veľké množstvo pulque a ľudia ponúkajú bohu svoju krv ako obeť." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.p: "This is the sixteenth month of the year or #italic Ātemoztli#!, which means 'Descent of Water', and is devoted to Tlāloc, the God of Rain.\n\nDuring this month, we pray for adequate rain to nourish our fields and ensure a bountiful harvest, while effigies of the God made with [ShowGoodsName('maize')] dough are consumed. As a sacrifice, besides captives and slaves, children are drowned in the lake or the mountains as offerings.": "Toto je šestnásty mesiac v roku alebo #italic Ātemoztli#!, čo znamená 'Sestup vody', a je zasvätený Tlālocovi, bohu dažďa.\n\nPočas tohto mesiaca sa modlíme za primeraný dážď, aby naše polia nalačno pokŕmil a zabezpečil bohatú úrodu, zatiaľ čo podoby boha z [ShowGoodsName('maize')] cesta sú skonzumované. Ako obeta, popri zajatcoch a otrokoch, sú deti utopené v jazere alebo v horách ako dary." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.q: "As the year approaches its end, we celebrate the Festival of #italic Tititl#!, 'Stretching.' This festivity honors Cihuacōātl, and during it, the Goddess is called Ilamahtēuctli, or 'the Old Woman,' as the Earth has dried out, and she is the fertile mother of us all.\n\nIn the ceremony, a representation of the Goddess made of amaranth is ritualistically sacrificed. As she dries, she becomes masculine, displaying the dualistic nature of the world.\n\nOld people enjoy this month dedicated in many ways to them, but everyone dances and participates in fertility rituals. Merchants will also sacrifice slaves bought specifically for this celebration.": "Keď sa rok chýli ku koncu, oslavujeme Festival #italic Tititl#!, 'Napínanie'. Táto slávnosť uctieva Cihuacōātl, a počas nej sa bohyňa nazýva Ilamahtēuctli, alebo 'Stará žena', keďže zem vyschla a ona je plodnou matkou nás všetkých.\n\nV rámci obradu je rituálne obetovaná zobrazenie bohyne vyrobené z amarantu. Keď vyschne, stáva sa mužským, čo zobrazuje dualistickú podstatu sveta.\n\nStarší si tento mesiac, ktorý je im v mnohých ohľadoch venovaný, užívajú, ale každý tancuje a zúčastňuje sa plodnostných rituálov. Obchodníci tiež obetujú otrokov, kúpených špeciálne pre túto slávnosť." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.r: "The last month of the year, 'Rebirth,' or #italic Izcalli#!, marks the end of our calendar, just before the feared Nēmontēmi days. These days are dedicated to the Gods Tlāloc and Xiuhtēcuhtli, in hopes that they bring the fertility our fields need to feed our people.\n\nDuring the Festival, tamales made of amaranth are profusely consumed, and youngsters go hunting beasts in the forests or birds in the lake, while the fires in the temples and homes are extinguished. These fires will only be reignited in the presence of the Deity. As with all festivities, sacrifices of slaves and captives dressed as the deities are performed.": "Posledný mesiac v roku, 'Znovuzrodenie', alebo #italic Izcalli#!, znamená koniec nášho kalendára, tesne pred obávanými dňami Nēmontēmi. Tieto dni sú zasvätené bohom Tlālocovi a Xiuhtēcuhtlimu v nádeji, že prinesú plodnosť, ktorú naše polia potrebujú na nakŕmenie nášho ľudu.\n\nPočas festivalu sa hojné množstvá tamales z amarantu konzumujú a mladí vychádzajú loviť zver v lesoch alebo vtáky v jazere, zatiaľ čo ohniská v chrámoch a domoch sa zhasnú. Tieto ohniská budú znovu rozžaté iba v prítomnosti božstva. Ako pri všetkých slávnostiach, konajú sa obety otrokov a zajatcov oblečených ako božstvá." # todo: NEW TRANSLATION
 nahuatl_events.310.desc.s: "We are in the last five days of the year, collectively known as the Nēmontēmi. During these days, our people do not celebrate anything as they are considered unlucky days; no business is conducted, and people practice abstinence as a sign of respect to the #italic Tzitzimime#!.\n\nWhile during the rest of the year, our people worship them as the protectresses of the feminine and progenitresses of mankind, during the days of the Nēmontēmi, as an unstable period of the year, they are feared.\n\nRegardless, [target_character.GetName], has dared to host a celebration. Attendance at the event has been minimal, as most people fear a catastrophe or, at the very least, that attending such a festivity during the unlucky days could bring bad luck to them and their families. Despite the advice of our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has turned a deaf ear and proceeded with the preparations. Will the deities punish us?": "Sme v posledných piatich dňoch roka, kolektívne známych ako Nēmontēmi. Počas týchto dní náš ľud nič nesláví, pretože sú považované za nešťastné dni; nevedie sa obchod a ľudia praktizujú zdržanlivosť ako prejav úcty k #italic Tzitzimime#!.\n\nKým počas zvyšku roka ich náš ľud uctieva ako ochrankyne ženského a pramatky ľudstva, počas dní Nēmontēmi, ako nestabilného obdobia roka, sa ich ľudia boja.\n\nNapriek tomu sa [target_character.GetName] odvážil usporiadať oslavu. Účasť na podujatí bola minimálna, pretože väčšina ľudí sa obáva katastrofy alebo aspoň toho, že účasť na takejto slávnosti počas nešťastných dní by mohla privolať nešťastie im a ich rodinám. Napriek radám nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] zatvoril oči a pokračoval v prípravách. Potrestajú nás bohovia?" # todo: NEW TRANSLATION
 nahuatl_events.310.a: "Improve the celebration massively.": "Veľmi výrazne zlepšiť oslavu." # todo: NEW TRANSLATION
 nahuatl_events.310.b: "Improve the celebration greatly.": "Výrazne zlepšiť oslavu." # todo: NEW TRANSLATION
 nahuatl_events.310.c: "Nevermind.": "Nechaj tak." # todo: NEW TRANSLATION
