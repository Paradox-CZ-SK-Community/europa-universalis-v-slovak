l_polish:
 anglican_events.1.title: "Vystavenie kráľovského erbu" # todo: NEW TRANSLATION
 anglican_events.1.desc: "Po zničení a odstránení pápežských symbolov zostali anglikánske kostoly pomerne prázdne. Bol vydaný príkaz, že namiesto týchto rúhačských ikon má byť vystavený kráľovský erb [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Prítomnosť kráľovského erbu upevňuje v verejnom povedomí realitu nového poriadku; že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je od Boha ustanovený nielen ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName], ale aj ako Najvyšší guvernér cirkvi." # todo: NEW TRANSLATION
 anglican_events.1.a: "Pýšne vystavte kráľovský erb v každom kostole." # todo: NEW TRANSLATION
 anglican_events.2.title: "Recusancia" # todo: NEW TRANSLATION
 anglican_events.2.desc: "Návšteva anglikánskych bohoslužieb je v [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] [ROOT.GetCountry.GetName] povinná. Recusancia je potrestateľná prísnymi pokutami. Osoba uznaná vinnou musí predať všetok svoj majetok a veci, svoje pozemky, nehnuteľnosti a dedičstvá, a všetky svoje nájmy a anuity. Vynucovanie je však ťažké kvôli obrovskému počtu potenciálnych recusantov, a preto by sme sa mali zamerať na najznepokojujúcejších páchateľov.\n\nPápežstvo je obzvlášť hanebný zločin. Keďže pápež popiera legitimitu [ROOT.GetCountry.GetGovernment.GetRulerTitle], tak aj verní katolíci musia konať proti nemu, a teda všetci katolíci môžu byť považovaní za zradcov štátu.\n\nRadikálni nekonformisti ako puritáni môžu byť tiež terčom týchto zákonov, ak sa príliš vzdiali od ustálených dogiem Cirkvi.\n\nZákon vynucuje jednotnosť náboženského presvedčenia v [ROOT.GetCountry.GetName], ale môže byť tiež použitý na odrádzanie frakcionárstva na dvore. Už samotné naznačenie recusancie môže zničiť povesť človeka na dvore." # todo: NEW TRANSLATION
 anglican_events.2.a: "Zamerať sa na katolíkov." # todo: NEW TRANSLATION
 anglican_events.2.b: "Zamerať sa na puritánov." # todo: NEW TRANSLATION
 anglican_events.2.a.tt: "Všetci [ShowReligionName('catholic')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 anglican_events.3.title: "Veštenie a kázne" # todo: NEW TRANSLATION
 anglican_events.3.desc: "Anglikánska cirkev nevyžaduje, aby jej kňazi venovali veľa času kazateľstvu. Mesačná alebo dokonca štvrťročná kázeň je podľa zákona postačujúca, zvyčajne priamo prevzatá z Knihy homílií.\n\nMnohí farníci si želajú osobnejší a angažovanejší prístup k bohoslužbám a zobrali veci do vlastných rúk tým, že spoločne platia vzdelaných prednášajúcich, aby kážu v ich mestách. Títo prednášajúci však nemajú vždy ortodoxné teologické názory. Vo väčšine prípadov sú tí najhorlivejší kázatelia tí s najradikálnejšími myšlienkami, a preto sa tieto súkromné kázne stali spojené s puritánskym hnutím.\n\nHoci má nábožensky gramotnejšie obyvateľstvo svoje výhody, razantné potlačenie puritánstva by zvýšilo autoritu Cirkvi." # todo: NEW TRANSLATION
 anglican_events.3.a: "Zákaz týchto nekonformných kázní." # todo: NEW TRANSLATION
 anglican_events.3.b: "Nech kážu, ako chcú." # todo: NEW TRANSLATION
 anglican_events.4.title: "Parlamentná debata o doktríne" # todo: NEW TRANSLATION
 anglican_events.4.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetParliament.GetName] je často volaný, aby debatoval o záležitostiach náboženstva. Typicky [ROOT.GetCountry.GetGovernment.GetRulerTitle] navrhne novú vlnu reforiem pre anglikánsku cirkev a [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zaujme postoj podľa ustálených frakčných línií; poslanci Dolnej snemovne sú viac naklonení radikálnym alebo dokonca puritánskym opatreniam, zatiaľ čo sekulárni páni sa skôr prikláňajú ku konzervatívnejšiemu prístupu. Zriedka sa stáva, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] získa presne to, čo chce, a keď sa to stane, často sú v tom zapojené donucovacie opatrenia." # todo: NEW TRANSLATION
 anglican_events.4.a: "Schváliť reformy presne tak, ako ich navrhol [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 anglican_events.4.b: "Dni patria lordom." # todo: NEW TRANSLATION
 anglican_events.4.c: "Dolná snemovňa má svoje." # todo: NEW TRANSLATION
 anglican_events.5.title: "Marprelatské traktáty" # todo: NEW TRANSLATION
 anglican_events.5.desc: "Nespokojní s konzervatívnym zriadením anglikánskej cirkvi začala skupina puritánov píšucich pod pseudonymom 'Martin Marprelate' vydávať séria ostrých brožúr namierených proti cirkevnej vrchnej vrstve. Podľa týchto autorov sú biskupi [ROOT.GetCountry.GetName] pyšní, pápežskí, domýšľaví, rúhaví, malicherní, škodliví a zhoubní prelati, ktorí usurpujú autoritu od Boha.\n\nTieto traktáty získali verejnú pozornosť a hrozí, že zosmiešnia zriadenie, ak sa s nimi niečo neurobí." # todo: NEW TRANSLATION
 anglican_events.5.a: "Ignorovať tieto nezmysly." # todo: NEW TRANSLATION
 anglican_events.5.b: "Odpovedať v rovnakom duchu, toto je vojna brožúr!" # todo: NEW TRANSLATION
 anglican_events.5.c: "Nájsť a zatknúť autorov." # todo: NEW TRANSLATION
 anglican_events.6.title: "Vzbury kvôli knihe modlitieb" # todo: NEW TRANSLATION
 anglican_events.6.desc: "Doktríny anglikánskej cirkvi sú obsiahnuté v Knihe spoločných modlitieb. Je to kniha, ktorú treba občas revidovať, aby zodpovedala zmenám v anglikánskom myslení, keď sa kolíše medzi radikálnejšou a tradičnejšou teológiou. Najnovšie vydanie obsahuje materiály, ktoré výrazne nahnevali obyvateľov [prayer_book_province.GetName], z ktorých mnohí stále lpia na katolíckych dogmách a praktikách. Povstali v rebélii a požadujú návrat Knihy k predchádzajúcemu vydaniu." # todo: NEW TRANSLATION
 anglican_events.6.a: "Zrušiť nové vydanie a urobiť ústupky tradicionalistom." # todo: NEW TRANSLATION
 anglican_events.6.b: "Nepokyneme papistickej zrade!" # todo: NEW TRANSLATION
 anglican_events.7.title: "Krypto-[ShowReligionAdjectiveWithNoTooltip('catholic')] štátnik" # todo: NEW TRANSLATION
 anglican_events.7.desc: "[ROOT.GetCountry.GetAdjective] reformácia nepřehodila srdcia a mysle celej populácie. Mnohí naďalej pocítujú [ShowReligionAdjective('catholic')] sympatie, dokonca aj medzi [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zistilo sa, že [minister.GetName] tajne navštevoval [ShowReligionAdjectiveWithNoTooltip('catholic')] omšu, čo je prax prísne zakázaná zákonom. Ak by bol odhalený, [minister.GetSheHe] príde o všetku [minister.GetHerHis] pôdu a majetok a už nebude oprávnený zastávať verejnú funkciu." # todo: NEW TRANSLATION
 anglican_events.7.a: "Sú príliš užitoční, zatiaľ ich nechajme." # todo: NEW TRANSLATION
 anglican_events.7.b: "Žiadni [ShowReligionAdjectiveWithNoTooltip('catholic')] veriaci v [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 anglican_events.7.c: "Preč s [minister.GetHerHis] hlavou!" # todo: NEW TRANSLATION
 anglican_events.8.title: "Modlitby k svätým" # todo: NEW TRANSLATION
 anglican_events.8.desc: "Keď sa [ROOT.GetCountry.GetName] oddelilo od Ríma, zbavili sme sa poverčivého názoru, že modlitby by sa mali obracať k svätým namiesto k Bohu samotnému. Keďže naša nová teológia nemá miesto pre pápežský koncept Očistca, nie je potrebné, aby sa svätí zaujímali za naše duše. Napriek tomu mnohí pokračujú v praxi modliť sa k svätým a mnohé kostoly dávajú nadmerný rešpekt svojim patrónom." # todo: NEW TRANSLATION
 anglican_events.8.a: "Je to neškodné, môžeme to povoliť." # todo: CHANGED
 anglican_events.8.b: "Jednotnosť musí byť vynútená" # todo: NEW TRANSLATION
 anglican_events.9.title: "Zrušenie sviatkov" # todo: NEW TRANSLATION
 anglican_events.9.desc: "Katolícky liturgický kalendár je plný sviatkov, ktoré fungujú ako štátne sviatky a príležitosti na oslavy. Už nie sme pod pápežskou autoritou, naša vlastná cirkev musí rozhodnúť, nakoľko by sa táto prax mala zachovať. Najhorlivejší reformátori tvrdia, že zbytočné sviatky povzbudzujú hriešne pokušenia a rozptyľujú od užitočnej práce. V teologickom ohľade s týmto názorom panuje široký súhlas, ale zrušenie sviatkov pravdepodobne rozčúli obyvateľstvo, ktoré si užíva občasný voľný deň." # todo: NEW TRANSLATION
 anglican_events.9.a: "Zrušiť viac sviatkov." # todo: NEW TRANSLATION
 anglican_events.9.b: "Nech si užijú zábavu." # todo: NEW TRANSLATION
 anglican_events.10.title: "Puritáni odchádzajú do kolónií" # todo: NEW TRANSLATION
 anglican_events.10.desc: "Puritáni už dlhší čas kritizujú hierarchiu a doktríny Cirkvi [ROOT.GetCountry.GetName]. Pre nich reformácia iba nahradila pápeža [ROOT.GetCountry.GetGovernment.GetRulerTitle] a otvorene hanobia pomalý prístup štátu k reformám. Okrem teologických sporov boli puritáni tiež prenasledovaní ako nekonformisti v závislosti od sklonov súčasného [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nakoniec unavení náboženskými záležitosťami Európy sa mnohí puritáni rozhodli migrovať do Nového sveta. Zorganizovali sa do kolonizačnej spoločnosti a požiadali o listinu na založenie nových osídlení v Amerike." # todo: NEW TRANSLATION
 anglican_events.10.a: "Nech postavia vlastné osídlenie." # todo: NEW TRANSLATION
 anglican_events.10.b: "Zintegrujte ich do existujúcej kolónie." # todo: NEW TRANSLATION
 anglican_events.11.title: "Kontroverzia okolo rúch" # todo: NEW TRANSLATION
 anglican_events.11.desc: "Záležitosť kňazských rúch zostáva spornou otázkou v anglikánskej cirkvi. Prehnané a poverčivé šaty pápežských kňazov sú určite na odstránenie, ale stupeň prísnosti požadovaný od kňazov naďalej vyvoláva debaty a protesty.\n\nKonzervatívni anglikáni chcú znovu zaviesť niektoré z honosných atributov starej katolíckej kňazskej hodnosti, zatiaľ čo umiernení tvrdia, že jednoduchá surplica je postačujúca. Radikálni reformátori trvajú na tom, že rúcha nie sú len bez biblickej opory, ale poškodzujú a skorumpujú ustanovenia, ktoré Boh zriadil." # todo: NEW TRANSLATION
 anglican_events.11.a: "Povoliť tradičné rúcha." # todo: NEW TRANSLATION
 anglican_vestments_tt: "Týmto sa zvýši dopyt po [ShowGoodsName('fine_cloth')] u našich [ShowPopTypeName('clergy')]" # todo: NEW TRANSLATION
 anglican_events.11.b: "Iba surplice." # todo: NEW TRANSLATION
 anglican_events.11.c: "Odsúdiť všetky rúcha." # todo: NEW TRANSLATION
 anglican_events.12.title: "Rozbíjanie oltárov" # todo: NEW TRANSLATION
 anglican_events.12.desc: "Raný obdobie anglicánskej reformácie je časom horlivej ikonoklazmy. Akákoľvek výzdoba alebo relikvia, ktorá naznačuje pápežstvo, existenciu Očistca alebo božstvo svätých, je bezohľadne odstraňovaná z kostolov. Všetko, čo by mohlo viesť laikov na scestie, musí byť zničené; oltáre sú rozbíjané, obrazy premaľované, svätyne zničené.\n\nTrvalou otázkou pre novú anglikánsku cirkev je, ako ďaleko by sa mala táto ikonoklazma dostať. Niektorí radikálnejší reformátori tlačia na odstránenie krížov, svietnikov a krucifixov, zatiaľ čo iní sa usilujú o obnovenie niektorých neškodnejších ozdôb." # todo: NEW TRANSLATION
 anglican_events.12.a: "Rozbiť oltáre a uväzniť pápežských protestantov!" # todo: NEW TRANSLATION
 anglican_events.12.a.tt: "Všetci [ShowReligionName('catholic')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 anglican_events.12.b: "Zničiť len to, čo je nepochybne pápežské." # todo: NEW TRANSLATION
 anglican_events.12.b.tt: "Všetci [ShowReligionName('catholic')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 anglican_events.12.c: "Ukončiť túto ikonoklazmu." # todo: NEW TRANSLATION
 anglican_events.13.title: "Katolícki intrikáni" # todo: NEW TRANSLATION
 anglican_events.13.desc: "Hoci sa [ROOT.GetCountry.GetName] formálne oddelilo od Ríma, pápež naďalej zasahuje do našich záležitostí organizovaním sprisahaní proti [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Jezuiti a kňazi sú medzi jeho agentmi, ukrývaní zradnými recusantmi.\n\nTíto krypto-katolíci používajú prefíkané metódy ukrývania pápežských agentov pred zákonom, prefíkane stavajúc tajné priestory za stenami, pod podlahovými doskami a dokonca v skrytých podzemných priechodoch. Ukrytie v týchto 'kňazských dierach' môže zraníť alebo dokonca udusiť ich obyvateľov, takže sú aspoň menej schopní sa rýchlo zachrániť po odhalení." # todo: NEW TRANSLATION
 anglican_events.13.a: "Vykonať národné hľadanie kňazov. Prehľadať každý dom!" # todo: NEW TRANSLATION
 anglican_events.13.b: "Zistiť, odkiaľ prichádzajú" # todo: NEW TRANSLATION
 anglican_events.15.title: "Nekonformný panovník" # todo: NEW TRANSLATION
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa ocitol v neľahkej pozícii byť zároveň náboženským nekonformistom a Najvyšším guvernérom Cirkvi [ROOT.GetCountry.GetName]. Anglikáni [ROOT.GetCountry.GetName] sa ťažko vyrovnávajú s týmto stavom a legitimita Cirkvi je dramaticky oslabená." # todo: NEW TRANSLATION
 anglican_events.15.a: "Bude to ťažké prispôsobiť sa." # todo: NEW TRANSLATION
 anglican_events.15.b: "Panovník musí byť anglikán." # todo: NEW TRANSLATION
