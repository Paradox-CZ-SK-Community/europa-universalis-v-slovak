l_polish:
 flavor_tim_governor.1.title: "Smrť nášho vládcu" # todo: NEW TRANSLATION
 flavor_tim_governor.1.desc: "S úmrtím nášho vládcu je [target_area.GetName] teraz de jure spravované [target_country.GetName]. Preto [target_character2.GetName] požiadal od súčasného vládcu, aby mu ich vrátil späť do rúk [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tim_governor.1.a: "Náš čas ako guvernérov sa skončil." # todo: NEW TRANSLATION
 flavor_tim_governor.1.b: "Možno môžeme vyrokovať predĺženie?" # todo: NEW TRANSLATION
 flavor_tim_governor.2.title: "Žiadosti [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.2.desc: "Po smrti [target_character3.GetName] nám pripadli územia [prev_country.GetName]. Avšak [target_character2.GetName] požiadal, aby si [target_character2.GetSheHe] tieto územia ponechal." # todo: NEW TRANSLATION
 flavor_tim_governor.2.a: "Je nám to jedno." # todo: NEW TRANSLATION
 flavor_tim_governor.2.b: "To môžeme urobiť." # todo: NEW TRANSLATION
 tim_governor_maintain_governance_tt: "[prev_country.GetName] si udrží kontrolu nad [target_area.GetName]" # todo: NEW TRANSLATION
 flavor_tim_governor.3.title: "Podpora od [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor_3_desc_shared: "V poslednom čase nám chýbala podpora od nášho suveréna, [target_country.GetName]. [target_character2.GetName] si to uvedomil/a a teraz chce požiadať o podporu [target_character.GetName]. Môžeme si vybrať z niekoľkých možností, napríklad zlato alebo mužstvo." # todo: NEW TRANSLATION
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Môžeme dokonca požiadať, aby sa [target_character3.GetName] pridal/a k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$" # todo: NEW TRANSLATION
 flavor_tim_governor.3.a: "Potrebujeme viac vojakov." # todo: NEW TRANSLATION
 flavor_tim_governor.3.b: "V pokladnici nám chýbajú prostriedky." # todo: NEW TRANSLATION
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] by bol dobrým členom nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tim_governor.3.d: "Netreba nič požadovať." # todo: NEW TRANSLATION
 tim_governor_overlord_must_accept_tt: "[target_country.GetName] musí súhlasiť, aby sa efekty prejavili" # todo: NEW TRANSLATION
 timurid_governor_no_demand_tt: "Žiadna požiadavka nebude odoslaná [target_country.GetName]" # todo: NEW TRANSLATION
 flavor_tim_governor.4.title: "Žiadosť od [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.4.desc: "[prev_country.GetName] v poslednom čase trpí. Požiadali nás o istú podporu. Môžeme im ju poskytnúť a na oplátku ich môžeme na chvíľu ponechať pri moci." # todo: NEW TRANSLATION
 flavor_tim_governor.4.a: "Pošleme im vojakov." # todo: NEW TRANSLATION
 flavor_tim_governor.4.b: "Dostanú zlato, ktoré chcú." # todo: NEW TRANSLATION
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] sa k nim pridá." # todo: NEW TRANSLATION
 flavor_tim_governor.4.d: "Nezískajú od nás podporu." # todo: NEW TRANSLATION
 flavor_tim_governor.5.title: "Noví ľudia sa hrnú do [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_tim_governor.5.desc: "Keď je naše guvernorstvo dobre upevnené, noví ľudia sa rozhodli pripojiť k našim snahám. Jedným z nich je [target_character.GetName], [target_character.GetWomanMan] s rôznorodými schopnosťami. [target_character.GetSheHe|U] pochádza z [target_religion.GetAdjective] [target_culture.GetName] prostredia a pýši sa rôznymi zručnosťami, ktoré môžeme využiť." # todo: NEW TRANSLATION
 flavor_tim_governor.5.a: "Najmeme ich." # todo: NEW TRANSLATION
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U] bude pre nás výborným učiteľom." # todo: NEW TRANSLATION
 flavor_tim_governor.5.c: "Stále je čo vyriešiť..." # todo: NEW TRANSLATION
 flavor_tim_governor.5.d: "Dobrý spoločník pre nás." # todo: NEW TRANSLATION
 flavor_tim_governor.5.e: "Nezadržíme ich tu." # todo: NEW TRANSLATION
 flavor_tim_governor.6.title: "Rozvoj [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.6.desc: "Odkedy [target_character.GetName] dostal/a guvernorstvo [target_area.GetName], usilovne sa snaží premeniť ho na klenot [target_country.GetName]. Využívajúc obmedzené prostriedky, ktoré mal/a k dispozícii, to bolo veľké učenie. Občania, ktorí spočiatku pochybovali o schopnostiach [target_character.GetHerHis], sú teraz radi, že žijú pod jeho/jej správou." # todo: NEW TRANSLATION
 flavor_tim_governor.6.a: "Podporme tento rozvoj." # todo: NEW TRANSLATION
 flavor_tim_governor.6.b: "Nech sa [target_character.GetHerHim] poučí z tohto úspechu." # todo: NEW TRANSLATION
 timurid_governor_increase_development_in_area_tt: "Každé vlastnené [location|e] v [target_area.GetName] získa [ShowNamedValue('development_weak_bonus')|+=] [development|e]" # todo: NEW TRANSLATION
 flavor_tim_governor.7.title: "Ekonomické politiky sa v [target_area.GetNameWithNoTooltip] vymstili" # todo: NEW TRANSLATION
 flavor_tim_governor.7.desc: "Napriek najlepším snahám [target_character.GetName] premeniť [target_area.GetName] na klenot, [target_character.GetSheHe] utrpel/a neúspechy. Niektoré ekonomické opatrenia zavedené v [target_area.GetNameWithNoTooltip] viedli k zatváraniu domov a cechov, čo viedlo k úpadku." # todo: NEW TRANSLATION
 flavor_tim_governor.7.a: "Za [ROOT.GetCountry.GetReligion.GetGodName], toto je zlé." # todo: NEW TRANSLATION
 flavor_tim_governor.7.b: "Mali by sme tieto politiky zvrátiť." # todo: NEW TRANSLATION
 timurid_governor_decrease_development_in_area_tt: "Každé vlastnené [location|e] v [target_area.GetName] stratí [ShowNamedValue('development_weak_penalty')|+=] [development|e]" # todo: NEW TRANSLATION
 flavor_tim_governor.8.title: "Život na hranici" # todo: NEW TRANSLATION
 flavor_tim_governor.8.desc: "Odkedy sme boli vyhnaní do [target_area.GetName], ľudia tam zostali otužilí. Vždy pripravení na nepriateľské nájazdy, sú teraz známi v rámci [target_country.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] si toho tiež všimol/a a chce premeniť [target_area.GetNameWithNoTooltip] na militaristické guvernorstvo, aby sme jedného dňa mohli pomstiť [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tim_governor.8.a: "Trénujme ich tvrdšie." # todo: NEW TRANSLATION
 flavor_tim_governor.8.b: "Stojí toto hľadanie pomsty naozaj za to?" # todo: NEW TRANSLATION
 flavor_tim_governor.9.title: "Nový [target_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_tim_governor.9.desc: "Po smrti nášho vládcu teraz [target_country.GetName] vládne nová postava. Hoci to nespôsobilo veľkú nestabilitu, vznikli nové príležitosti nárokovať si [target_country.GetNameWithNoTooltip]. Použiť len zdroje z [target_area.GetName] by bolo riskantné, ale vyhnanstvo, ktoré ľudia prežili, nie je zabudnuté, a túžba po pomste sa môže utišiť až vtedy, keď [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] ovládne celé [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tim_governor.9.a: "Vpred do [target_country.GetCapital.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_tim_governor.9.b: "Ešte nie je ten čas." # todo: NEW TRANSLATION
 flavor_tim_governor.10.title: "Vyhnanstvo v [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_tim_governor.10.desc: "Kvôli nedávnym vyhnanstvám v hlavnom meste [target_country.GetName], [target_country.GetCapital.GetName], do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prišlo množstvo vyhnancov, medzi nimi aj [target_character2.GetName]. [target_character.GetName] si želá zamestnať [target_character2.GetHerHim], hoci tým iste pobúri [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tim_governor.10.a: "Ak nás vyženú, vezmeme si všetkých vyhnancov do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tim_governor.10.b: "Popravme [target_character2.GetNameWithNoTooltip], aby sme získali nejaké priazne." # todo: NEW TRANSLATION
 flavor_tim_governor.11.title: "Účinné riadenie v [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.11.desc: "Vďaka účinným politikám [target_character.GetName] a [target_character.GetHerHis] v [target_area.GetName] provincia zažíva prosperitu. Ulice [ROOT.GetCountry.GetCapital.GetName] sú teraz plné pracovitých [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a spokojných [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Môžeme do toho viac investovať, alebo si môžeme užiť súčasné výhody." # todo: NEW TRANSLATION
 flavor_tim_governor.11.a: "Viac investujme do prosperity." # todo: NEW TRANSLATION
 flavor_tim_governor.11.b: "Namiesto míňania zlata si užime súčasný stav." # todo: NEW TRANSLATION
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Každé vlastnené [location|e] v [target_area.GetName] získa [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] a ich [pops|e] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tim_governor.12.title: "Politiky guvernéra v [target_area.GetNameWithNoTooltip] sa vymstili" # todo: NEW TRANSLATION
 flavor_tim_governor.12.desc: "Nedávne politiky zavedené [target_character.GetName] sa vymstili. Namiesto očakávanej prosperity [target_character.GetSheHe] viedli k poklesu produktivity [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Nie je však neskoro, môžeme sa pokúsiť niektoré z nich zvrátiť, aj keď to spôsobí istú nestabilitu v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_tim_governor.12.a: "Žneme, čo siaeme." # todo: NEW TRANSLATION
 flavor_tim_governor.12.b: "Rýchlo ich zrušme." # todo: NEW TRANSLATION
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Každé vlastnené [location|e] v [target_area.GetName] stratí [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] a ich [pops|e] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tim_governor.13.title: "Rozvoj prístavu v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.13.desc: "Guvernorstvo [target_character.GetName] prinieslo prístavu [target_location.GetName] prosperitu. Prílev obchodníkov zo všetkých kútov [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] spôsobil, že [target_location.GetRank.GetName] sa stal možno jedným z najväčších prístavov v celom [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tim_governor.13.a: "Nech prosperuje." # todo: NEW TRANSLATION
 flavor_tim_governor.13.b: "Využime túto prosperitu pre seba." # todo: NEW TRANSLATION
 flavor_tim_governor.14.title: "Opevňovanie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tim_governor.14.desc: "Keď dostal guvernorstvo [ROOT.GetCountry.GetCapital.GetArea.GetName], [target_character.GetName] tvrdo pracoval/a. Už zhromaždil/a prostriedky a plány na vytvorenie [ShowBuildingTypeName('castle')] v [target_location.GetName], [target_character.GetSheHe] je teraz pripravený/á ho postaviť. Môžeme s týmto návrhom ísť ďalej, alebo sa namiesto budovania opevnení na hraniciach sústrediť na posilnenie našich armád." # todo: NEW TRANSLATION
 flavor_tim_governor.14.a: "Postavme tento [ShowBuildingTypeNameWithNoTooltip('castle')]." # todo: NEW TRANSLATION
 flavor_tim_governor.14.b: "Posilnenie armády znie výhodnejšie."" # todo: NEW TRANSLATION
