l_polish:
 flavor_boh.1.title: "Návrat [ShowReligionNameWithNoTooltip('hussite')]!" # todo: NEW TRANSLATION
 flavor_boh.1.desc: "Naše pokusy vynútiť náboženský mier medzi [ShowReligionAdjective('hussite')] a [ShowReligionAdjective('catholic')] zlyhali napriek našim najlepším snahám. [jiri_z_podebrad.GetName], vodca frakcie [ShowReligionAdjectiveWithNoTooltip('hussite')], zhromaždil armádu a teraz kráča na [ShowLocationName('prague')]. Hodlá sa urobiť [ROOT.GetCountry.GetGovernment.GetRulerTitle]om [ROOT.GetCountry.GetName] a zabezpečiť náboženskú slobodu pre nasledovníkov [GetCharacter('boh_jan_hus').GetLastName]." # todo: NEW TRANSLATION
 flavor_boh.1.historical_info: "Jiří z Kunštátu a Poděbrad bol český šľachtic a vodca husitov. V dôsledku napätia medzi veriacimi katolíckej cirkvi a husitmi počas vlády kráľa Vladislava zhromaždil armádu, pochodoval do hlavného mesta a následne porazil šľachtu stále lojálnu pápežovi. V roku 1451 mu cisár Fridrich III. zveril správu o Čechách a v roku 1458 bol zvolený stavmi za kráľa Čiech, dokonca aj tými, ktorí boli stále lojálni pápežovi. Jeho vláda bola poznačená politikou mieru a spolupráce, no katolícka opozícia organizovala povstanie za pomoci kráľa Mateja Korvína z Uhorska, ktorý vtrhol do Čiech s cieľom obnoviť katolicizmus." # todo: NEW TRANSLATION
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] poznal pravdu." # todo: NEW TRANSLATION
 flavor_boh.1.b: "Nech [ROOT.GetCountry.GetGovernment.GetRulerTitle] nasleduje Husa, národ nasleduje Rím." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_boh_hussite_king: "Husitská vláda" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Náš vládca podporuje [ShowReligionName('hussite')], náboženské hnutie založené [GetCharacter('boh_jan_hus').GetName] v opozícii voči [ShowReligionAdjective('catholic')] Cirkvi. Hoci je hnutie veľmi populárne medzi našimi poddanými, spôsobilo to, že ostatní [ShowReligionGroupAdjective('christian')] vládcovia v Európe sú nám v lepšom prípade nepriateľsky naklonení." # todo: NEW TRANSLATION
 flavor_boh.1.c: "Budeme verní Rímu!" # todo: NEW TRANSLATION
 boh_papal_reconciled: "Podrobenie husitov" # todo: NEW TRANSLATION
 flavor_boh.2.title: "Kacírska osoba [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_boh.2.desc: "[target_character.GetName] je oddaný nasledovník sekty [ShowReligionAdjective('hussite')], čo stavia [target_character.GetHerselfHimself] do sporu s [ShowReligionAdjective('catholic')] Cirkvou. [GetCountry('PAP').GetGovernment.GetRulerTitle], presvedčený o svojej milosrdnosti, ponúkol úplné zmierenie s Cirkvou a dokonca mierne ústupky, ak sa zriekneme [GetCharacter('boh_jan_hus').GetLastName] a vrátíme sa do zhody s Rímom." # todo: NEW TRANSLATION
 flavor_boh.2.a: "Podriadiť sa Rímu" # todo: NEW TRANSLATION
 flavor_boh.2.b: "Zostaň verný Kristovi!" # todo: NEW TRANSLATION
 flavor_boh.3.title: "Konfederácia Zelená Hora" # todo: NEW TRANSLATION
 flavor_boh.3.desc: "Odmietnutie [target_character.GetName] vyhovieť požiadavkám Cirkvi potlačiť vieru [ShowReligionAdjective('hussite')] rozčúlilo pápežskú frakciu v [ROOT.GetCountry.GetName]. Považujú [target_character.GetHerHim] za kacíra a nepriateľa nielen ich, ale aj Cirkvi. Na stretnutí v Zelené Hore vyhlásili [target_character.GetShortNameWithNoTooltip] za nespôsobilého vládnuť. Spolu s rovnako zmýšľajúcou šľachtou v [ShowAreaName('silesia_area')] sa dali do otvoreného povstania proti nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_boh.3.a: "Rozdrvíme ich!" # todo: NEW TRANSLATION
 flavor_boh.4.title: "Vladislavská sieň" # todo: NEW TRANSLATION
 flavor_boh.4.desc: "[target_character.GetName], náš skvelý architekt, sa skutočne prekonal svojou poslednou stavbou, [ShowWorkOfArtName('vladislav_hall')]. Absolútne majstrovské dielo architektúry, je to ľahko najväčší svetský priestor v [ShowLocationName('prague')]. Dá sa využiť na bankety, korunovácie a iné dôležité dvorné udalosti, a jej bezprecedentná veľkosť — nielen v dĺžke, ale aj vo výške klenby — umožňuje dokonca usporiadať turnaje s jazdcami na koni priamo vnútri." # todo: NEW TRANSLATION
 flavor_boh.4.a: "Veľkolepé!" # todo: NEW TRANSLATION
 flavor_boh.4.historical_info: "Vladislavská sieň, neskorogotické majstrovské dielo na Pražskom hrade, bola dokončená v roku 1502 za kráľa Vladislava II. Navrhol ju Benedikt Rejt; jej rozsiahly priestor a rebrové klenby odrážajú stredovekú architektonickú vynaliezavosť. Pôvodne slúžila pre kráľovské ceremónie, hostiny a rytierske turnaje; neskôr počas habsburskej éry hostila rokovania snemu a kráľovské voľby. Jej široké schodisko bolo postavené tak, aby pojalo jazdcov na koni." # todo: NEW TRANSLATION
 flavor_boh.6.title: "Brahe a Kepler" # todo: NEW TRANSLATION
 flavor_boh.6.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa stal majákom vedeckého pokroku, priťahujúcim najväčšie mysle tej doby. Medzi nimi dorazil renomovaný dánsky astronóm [target_character.GetName] do [ROOT.GetCountry.GetCapital.GetName], prinášajúc [target_character.GetHerHis] bezkonkurenčnú expertízu v pozorovaní nebeských telies. V snahe zrefinovať [target_character.GetHerHis] teórie sa k nemu pridal brilantný matematik [target_character2.GetName], ktorého analytické schopnosti môžu zrevolucionizovať naše chápanie nebies. Ich spolupráca môže priniesť slávu a vedomosti našej ríši, no ich práca spochybňuje tradičné názory." # todo: NEW TRANSLATION
 flavor_boh.6.historical_info: "Slávny astronóm Tycho Brahe sa v neskoršom veku presťahoval do Prahy, kde sa stal dvoraným astronómom. Postavil nové observatórium, kde mu pomáhal Johannes Kepler, ktorý po Tychovej smrti použil jeho zozbierané dáta na vypracovanie svojich zákonov pohybu planét." # todo: NEW TRANSLATION
 flavor_boh.6.a: "Brilantné!" # todo: NEW TRANSLATION
 flavor_boh.6.b: "Mali by prestať hľadieť do neba!" # todo: NEW TRANSLATION
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] tradície" # todo: NEW TRANSLATION
 flavor_boh.7.desc: "Tradičné [ShowReligionAdjective('hussite')] zvyky sú medzi ľudom [ROOT.GetCountry.GetName] stále v pamäti. Keď sú Lutherove tézy široko známe, čoraz viac významných ľudí sa otvorene označuje za [ShowReligionAdjective('lutheran')] namiesto [ShowReligionAdjectiveWithNoTooltip('hussite')]. Musíme sa rozhodnúť, či si zachováme odlišnú [ShowReligionAdjectiveWithNoTooltip('hussite')] identitu, alebo sa pripojíme k širšej [ShowReligionAdjectiveWithNoTooltip('lutheran')] reformácii." # todo: NEW TRANSLATION
 flavor_boh.7.a: "Zachováme si svoju odlišnú [ShowReligionAdjectiveWithNoTooltip('hussite')] vieru." # todo: NEW TRANSLATION
 flavor_boh.7.b: "Pridáme sa k reformácii. Pre Luthera a [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_boh.8.title: "Zimný kráľ v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.8.desc: "Náboženské napätie medzi našimi [ShowReligionAdjective('catholic')] a [ShowReligionAdjective('lutheran')] obyvateľmi nie je nič nové, ale v poslednom čase dosiahlo znepokojujúce extrémy. Niektorí [ShowReligionAdjectiveWithNoTooltip('lutheran')] šľachtici získali podporu podobných heretikov z okolitých krajín a dokonca zvolili kandidáta, ktorý by nahradil [target_character.GetName] ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName]. Ich odvaha nepozná hranice, ale náboženský konflikt je nepopierateľný. Musíme buď prijať [ShowReligionNameWithNoTooltip('lutheran')], alebo sa pripraviť čeliť im na bojisku." # todo: NEW TRANSLATION
 flavor_boh.8.historical_info: "V roku 1608 sa napätie medzi katolíckymi a protestantskými časťami cisárstva zvýšilo. Protestanti vstúpili do únie pod kniežaťom Fridrichom Falckým, ktorú podporilo Braniborsko a Hessen-Kassel. Katolíci odpovedali tvorbou svojej vlastnej únie — Katolíckej ligy. V roku 1618 sa Česi vzbúrili a zvolili si protestantského kráľa Falckého. Cisár to nemohol prijať a poslal svojho skúseného veliteľa Tillyho s vojskami do Čiech; v bitke na Bielej hore sa vláda Fridricha Falckého skončila. Všetok protestantský odpor v Rakúsku a južnom Nemecku bol zlomený. Fridrich utiekol z Čiech a pre svoju krátku vládu získal prezývku 'Zimný kráľ'." # todo: NEW TRANSLATION
 flavor_boh.8.a: "Vyhnime sa preliatiu krvi." # todo: NEW TRANSLATION
 flavor_boh.8.b: "Boh bude s nami!" # todo: NEW TRANSLATION
 boh_lutheran_king: "Luteránsky kráľ na tróne" # todo: NEW TRANSLATION
 flavor_boh.9.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] [GetCountry('BOH').GetGovernment.GetRulerTitle] v [GetCountry('BOH').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.9.desc: "Nový [GetCountry('BOH').GetGovernment.GetRulerTitle] začal svoje panovanie v [GetCountry('BOH').GetLongName]. Zrejme skúšaný diablom, [target_character.GetName] sa rozhodol nasledovať kacírsku [ShowReligionAdjective('hussite')] vieru, otvorene v rozpore so všetkým, čo je správne. Kolégium kardinálov to identifikuje ako urážku [ShowReligionNameWithNoTooltip('catholic')] a osobne aj voči [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_boh.9.a: "Musíme odsúdiť [target_character.GetNameWithNoTooltip] a [target_character.GetHerHis] rod." # todo: NEW TRANSLATION
 boh_heretic_hussite: "Kacírski husita" # todo: NEW TRANSLATION
 flavor_boh.9.b: "Musíme usilovať o zmierenie s [GetCountry('BOH').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] odsudzuje [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName] odsúdila nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] kvôli [target_character.GetHerHis] trvaniu na kacírstve [ShowReligionAdjective('hussite')]." # todo: NEW TRANSLATION
 flavor_boh.10.a: "Stojím za svojím ľudom!" # todo: NEW TRANSLATION
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] ustupuje" # todo: NEW TRANSLATION
 flavor_boh.11.desc: "Dostali sme správu, že [GetCountry('PAP').GetLongName] sa rozhodla zdržať sa odsúdenia nášho nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] napriek [target_character.GetHerHis] otvorenej príslušnosti k hnutiu [ShowReligionAdjective('hussite')]." # todo: NEW TRANSLATION
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_boh.13.title: "Rozkol v Cirkvi" # todo: NEW TRANSLATION
 flavor_boh.13.desc: "Bude sa konať koncil o viere [ShowReligionAdjective('catholic')] v [ShowLocationName('konstanz')], a [target_character.GetName] bol požiadaný, aby tam odcestoval a predniesol svoje názory o rozkolu v Cirkvi. Bolo mu prisľúbené bezpečné prechodné príkazanie." # todo: NEW TRANSLATION
 flavor_boh.13.a: "Všetko dobre dopadne!" # todo: NEW TRANSLATION
 flavor_boh.14.title: "Koncil v [ShowLocationNameWithNoTooltip('konstanz')]" # todo: NEW TRANSLATION
 flavor_boh.14.desc: "Na veľkom zhromaždení Koncilu v [ShowLocationName('konstanz')] vanú prudké vetry osudu, nesúce so sebou ťarchu náboženských nepokojov a osudu jedného muža. [target_character.GetName], [GetCountry('BOH').GetAdjective] reformátor a obhajca náboženskej slobody, stojí pred mocným koncilom s osudom v závislosti od jeho rozhodnutia. Ozveny učenia [target_character.GetLastNameWithNoTooltip] sa nesú svätými sieňami, spochybňujúc autoritu [ShowReligionAdjective('catholic')] Cirkvi a požadujúc reformu. Jeho stúpenci, husiti, sledujú s bated breath, zatiaľ čo koncil rozhoduje o jeho osude." # todo: NEW TRANSLATION
 flavor_boh.14.a: "Spáliť [target_character.GetNameWithNoTooltip] na hranici" # todo: NEW TRANSLATION
 flavor_boh.14.b: "Odpustiť kaciera" # todo: NEW TRANSLATION
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] spálený na hranici" # todo: NEW TRANSLATION
 flavor_boh.15.desc: "V análoch náboženského boja sa otvára temná kapitola, keď život [target_character.GetName], [ROOT.GetCountry.GetAdjective] reformátora, dospieva k osudovému a tragickému záveru. Keď plamene rozdelenia pohltili veriacich, mocné sily [ShowReligionAdjective('catholic')] Cirkvi sa teraz zhromažďujú, aby zahasili záblesk učenia [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.15.a: "Bol jedným z nás?" # todo: NEW TRANSLATION
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] prepustený.." # todo: NEW TRANSLATION
 flavor_boh.16.desc: "V ohromujúcom zvrate udalostí zaznievujú sály spravodlivosti vyhlásením, ktoré sa nesie cez veky. [target_character.GetName], [ROOT.GetCountry.GetAdjective] reformátor, kedysi odsúdený ako kacíř, dostáva šancu na vykúpenie. Už nie je považovaný za nepriateľa [ShowReligionAdjective('catholic')] viery a môže pokračovať vo svojom učení." # todo: NEW TRANSLATION
 flavor_boh.16.a: "Tieto učenia sa iste rozšíria..." # todo: NEW TRANSLATION
 flavor_boh.17.title: "Prvý kongres v [ShowLocationNameWithNoTooltip('visegrad')]" # todo: NEW TRANSLATION
 flavor_boh.17.desc: "Ubehlo niekoľko rokov, odkedy sa domy [ROOT.GetCountry.GetAdjective], [GetCountry('HUN').GetAdjective] a [GetCountry('POL').GetAdjective] stretli kvôli otázke expanzie [GetCountry('HAB').GetAdjective]. Aby sme upevnili silné vzťahy medzi tromi krajinami, rozhodli sme sa zrušiť naše nároky na trón [ShowDynastyName('piast_dynasty')].\n\nVýmenou a ako prejav dobrej vôle sme získali výhradné práva na obchodné trasy a uznanie našej suverenity nad [ShowAreaName('silesia_area')]. Táto dohoda oživila vzťahy medzi troma rodmi a môže sa ukázať ako dôležitá páka v našej vojne vplyvu proti rodine [ShowDynastyName('habsburg_dynasty')]." # todo: NEW TRANSLATION
 flavor_boh.17.a: "Budeme naďalej dodržiavať túto dohodu!" # todo: NEW TRANSLATION
 flavor_boh.17.b: "Máme iné plány..." # todo: NEW TRANSLATION
 flavor_boh.18.title: "Staroměstská Radnice - Staromestská radnica" # todo: NEW TRANSLATION
 flavor_boh.18.desc: "Správa nášho panstva je zložitá záležitosť, ktorá vyžaduje pozornosť mnohých schopných kancelárov a členov kabinetu.\n\nAby sa uľahčili právne postupy a zlepšila naša kapacita spravovať [ROOT.GetCountry.GetFlavorRank], mnohí poradcovia z nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle] navrhli kúpu veľkého patricijského domu od bohatej rodiny a jeho premenenie na miesto stretnutí, kde by sa medzi poradcami a zástupcami stavov prerokúvali politiky a štátne kroky." # todo: NEW TRANSLATION
 flavor_boh.18.a: "Toto je prínos pre naše [ROOT.GetCountry.GetGovernment.GetAdjective] postavenie!" # todo: NEW TRANSLATION
 flavor_boh.18.b: "Nemali by sme narušiť súčasný stav." # todo: NEW TRANSLATION
 flavor_boh.19.title: "Daňové práva okresov" # todo: NEW TRANSLATION
 flavor_boh.19.desc: "Ako sa mestské hranice [ShowLocationName('prague')] rozrastajú, mnohí prominentní predstavitelia, ktorí slúžia ako hlavy rôznych mestských častí mesta, napríklad Malá Strana, prišli a požadujú právo zdaňovať občanov žijúcich v ich hraniciach.\n\nTento krok by určite preniesol veľkú časť vplyvu z rúk našej pokladnice do rúk [ShowEstateTypeName('nobles_estate')] a preto ho treba skúmať s najvyššou opatrnosťou." # todo: NEW TRANSLATION
 flavor_boh.19.a: "Dobre, vyhovte ich žiadosti." # todo: NEW TRANSLATION
 flavor_boh.19.b: "To neprichádza do úvahy!" # todo: NEW TRANSLATION
 flavor_boh.20.title: "Univerzita v [ShowLocationNameWithNoTooltip('prague')]" # todo: NEW TRANSLATION
 flavor_boh.20.desc: "Šírenie poznania je životne dôležitým úsilím, ak sa chceme považovať za jedných z najosvietenejších a najvzdelanejších ľudí sveta. Vedenie akademického vzdelávania, čulé miestnosti novej univerzity a šírenie múdrosti sa stali najvyhľadávanejšími záujmami našej elity, čo vyústilo do požiadaviek postaviť [ShowBuildingTypeName('university')] s cieľom vychovať a pestovať ďalšiu generáciu bystrých myslí!" # todo: NEW TRANSLATION
 flavor_boh.20.a: "Skvelý nápad!" # todo: NEW TRANSLATION
 flavor_boh.20.b: "To nie je dobrý nápad..." # todo: NEW TRANSLATION
 flavor_boh.21.title: "Nové Město - Nové mesto" # todo: NEW TRANSLATION
 flavor_boh.21.desc: "Ako dôkaz veľkej správy [target_character.GetName], a prosperity a blahobytu nášho ľudu navrhuje mestská rada [target_location.GetName] výstavbu úplne nového mesta v právnych hraniciach našej veľkej metropoly. V snahe povýšiť status mesta [target_location.GetNameWithNoTooltip] na metropolu mnohí poradcovia podporujú myšlienku osídliť nové mestské centrum novo postavenými budovami, ktoré zachytia slávu a pracovitosti nášho ľudu!" # todo: NEW TRANSLATION
 flavor_boh.21.a: "Nech sa postaví!" # todo: NEW TRANSLATION
 flavor_boh.21.b: "To nie je ideálne využitie našich prostriedkov." # todo: NEW TRANSLATION
 flavor_boh.22.title: "Spoločné všeobecné zhromaždenie" # todo: NEW TRANSLATION
 flavor_boh.22.desc: "Odkedy sme nastúpili ako hlavy [GetUniqueInternationalOrganization('hre').GetName], všimli sme si výrazný rozdiel medzi cisárskymi justičnými postupmi a tými našimi. Tento rozptyl sa ešte zväčšuje kvôli kultúrnym a tradičným odlišnostiam, keď sa snažíme brániť a legitimizovať našu vládu.\n\nAby sme upevnili našu pozíciu a priblížili náš ľud k Cisárstvu, mnohí poradcovia [target_character.GetName] navrhli spoločné všeobecné zhromaždenie. Zúčastnili by sa ho členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a predstavitelia všetkých cisárskych kniežat spolu s našimi a umožnilo by potvrdenie mnohých existujúcich rímskych zákonov týkajúcich sa ich privilégií." # todo: NEW TRANSLATION
 flavor_boh.22.a: "Životne dôležitý a potrebný krok na legitimizáciu našej vlády." # todo: NEW TRANSLATION
 flavor_boh.22.b: "Nemiešajme vnútornú a zahraničnú politiku." # todo: NEW TRANSLATION
 every_elector_25_opinion_tt: "Každý voliteľ získa [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] náklonnosť k nám" # todo: NEW TRANSLATION
 flavor_boh.23.title: "Zemský súd v [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.23.desc: "Správa našej ríše nie je ľahká úloha. Stovky súdnych vykonávateľov a guvernérov pracujú neúnavne deň a noc, aby zlepšili našu efektivitu výberu daní a zvýšili našu kontrolu nad pohraničnými oblasťami nášho panstva.\n\nNedávno sme dostali správu od mestských hláv oblasti [target_area.GetName], ktorí požiadali o vytvorenie regionálneho súdu, ktorý by prevzal správu na žiadosť [target_capital.GetName]. Reprezentovaný lokálne zvoleným guvernérom a dohliadaný regionálnym sudcom, súd by obsahoval 14 kresiel najvýznamnejších šľachticov z tejto oblasti." # todo: NEW TRANSLATION
 flavor_boh.23.a: "Dobre, schváľte návrh." # todo: NEW TRANSLATION
 flavor_boh.23.b: "Nemôžeme si dovoliť odcudziť centrálnu autoritu..." # todo: NEW TRANSLATION
 boh_control_prosp_dev_moravia_tt: "Každé [location|e] v oblasti [target_area.GetName] získa:\n#G 10%#! Kontrolu\n#G 1.00#! Rozvoj\n#G 10%#! Prosperitu" # todo: NEW TRANSLATION
 boh_prosperity_capital_prov: "Každé [location|e] v provincii [target_capital.GetName] získa:\n#G 10%#! Prosperitu" # todo: NEW TRANSLATION
 flavor_boh.24.title: "Maiestas Carolina" # todo: NEW TRANSLATION
 flavor_boh.24.desc: "Storočia šľachtici z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vykonávali takmer neobmedzenú moc nad svojimi miestnymi doménami. To viedlo k tomu, že mnohí z nich často spochybňovali autoritu koruny.\n\nJe to veľmi nebezpečná predstava a vytvoril sa nebezpečný precedens. Mnohí poradcovia v našich radoch navrhli vypracovanie súboru článkov zameraných na obmedzenie práv prominentných postáv šľachty v našich krajinách. To však môže byť dosť destabilizujúce..." # todo: NEW TRANSLATION
 flavor_boh.24.a: "Pokračujme v konaní, my vládneme tejto zemi." # todo: NEW TRANSLATION
 flavor_boh.24.b: "Neznepokojujme tých, ktorí majú moc." # todo: NEW TRANSLATION
 flavor_boh.25.title: "Majster z Vyššieho Brodu" # todo: NEW TRANSLATION
 flavor_boh.25.desc: "Jeden z našich najtalentovanejších umelcov, [target_artist.GetName], sa v posledných rokoch vypracoval. So svojím pozoruhodným portfóliom diel si zaslúži vysokú chválu a uznanie. Pozvanie [target_artist.GetHerHim] na náš dvor prinesie len prestíž a slávu našej kultúre, ako aj zvýši našu pozornosť k veľkému umeniu." # todo: NEW TRANSLATION
 flavor_boh.25.a: "Pilier našich vynikajúcich umeleckých snáh!" # todo: NEW TRANSLATION
 flavor_boh.25.b: "Tieto diela sú podľa nás aj tak preceňované..." # todo: NEW TRANSLATION
 flavor_boh.26.title: "Koruna svätého Václava" # todo: NEW TRANSLATION
 flavor_boh.26.desc: "Náš kráľovský dom prešiel mnohými turbulentnými časmi. Naša odolnosť je vyzretá prekážkami a nepriateľmi, ktorých sme museli premôcť, aby sme dosiahli súčasnú dominantnú pozíciu.\n\nAko spôsob oslavy a ukázania našej nadvlády poradcovia uvažujú o vyhotovení legendárnej a krásnej koruny, venovanej svätému Václavovi. Ozdobená zlatom a vykladaná viac než 90 drahými kameňmi, táto koruna bude navždy symbolom našej moci a bohatstva!" # todo: NEW TRANSLATION
 flavor_boh.26.a: "Zafinancujme vytvorenie takého symbolu sami!" # todo: NEW TRANSLATION
 flavor_boh.26.b: "Venovanie svätému Václavovi si určite vyžaduje dary..." # todo: NEW TRANSLATION
 flavor_boh.26.c: "Drahé ozdoby si nemôžeme dovoliť." # todo: NEW TRANSLATION
 wear_st_wenceslas_crown_tt: "[target_character.GetName] bude nosiť novú korunu" # todo: NEW TRANSLATION
 flavor_boh.27.title: "[ShowBuildingTypeNameWithNoTooltip('cathedral')] svätého Víta" # todo: NEW TRANSLATION
 flavor_boh.27.desc: "Pôvodne postavená v 10. storočí, [ShowBuildingTypeName('cathedral')] svätého Víta je trvácnym a krásnym symbolom našej sily a viery. Avšak ako rastie sláva [target_location.GetName], musia rásť aj naše monumenty venované bohu. Architektonické plány boli vypracované a pracovníci majú byť najatí, ak sa rozhodneme pokračovať v tomto veľkom podniku." # todo: NEW TRANSLATION
 flavor_boh.27.a: "Zafinancujme rozšírenie!" # todo: NEW TRANSLATION
 flavor_boh.27.b: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
 flavor_boh.27.historical_info: "Katedrála bola pôvodne založená v roku 930 Václavom I., vévodom Čiech, ako ranorománska rotunda. Postupne, s rastúcou kresťanskou komunitou a túžbou po väčšom chráme, bola v roku 1060 postavená veľkolepejšia románska bazilika kniežaťom Spytihněvom II., ktorá začlenila južnú apsidu pôvodnej rotundy. Dizajn katedrály čerpal inšpiráciu z románskej architektúry v Svätom Rímskom impériu, najmä z opátstva v Hildesheime a Speyerskej katedrály. Gotická verzia katedrály sa začala stavať v roku 1344, keď sa Praha stala arcibiskupstvom, ale husitské vojny v 14. storočí spôsobili zastavenie výstavby. Počas storočí bolo niekoľko pokusov pokračovať v stavbe, ale vážnejšie práce začali až v roku 1844 a katedrála nebola dokončená až do roku 1929." # todo: NEW TRANSLATION
 flavor_boh.28.title: "Tekuté potešenie" # todo: NEW TRANSLATION
 flavor_boh.28.desc: "Obyvatelia [target_location.GetName] sú horlivými konzumentmi studeného [ShowGoodsName('beer')] po dlhom dni práce. To viedlo k tomu, že mnohí začali vyrábať vlastné pivo doma a pivovary sa čoraz viac objavujú v rurálnych aj mestských oblastiach.\n\nZdá sa, že pre každú domácnosť v meste existuje iný nálev. Kde je smäd, tam je aj príležitosť na zisk. Preto mnohí poprední členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] predložili návrh založiť stálu výrobu piva, aby miestne pivo bolo známe všade." # todo: NEW TRANSLATION
 flavor_boh.28.a: "Urobte to." # todo: NEW TRANSLATION
 flavor_boh.28.b: "Zabudnite na alkohol a vráťte sa do práce!" # todo: NEW TRANSLATION
 flavor_boh.29.title: "Veľkosť z malých začiatkov" # todo: NEW TRANSLATION
 flavor_boh.29.desc: "Mnohí [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] snívajú o živote plnom dobrodružstva, stúpaní po spoločenskom rebríku a zmene rách na bohatstvo. Napriek našej túžbe vidieť náš ľud prosperovať a povyšovať sa, byť roľníkom prináša čestnosť, odvahu a úctu.\n\nNie každý sedliak je však z rovnakého dreva. Do [target_capital_location.GetName] prišla správa o mužovi s veľkými vojenskými a bojovými schopnosťami. Príbeh [target_character.GetHerHis|U] znie ako z rozprávky. Pravdupovediac, nie sme si istí, ktoré časti sú mýtus a ktoré fakty.\n\nVychovaný ako syn kováča, [target_character.GetName] bol od útleho veku nútený uchopiť meč, keď jeho dedinu Stříbrná Skalice blízko [target_location.GetName] spálili plamene vojny. Odvtedy sa [target_character.GetSheHe] vycvičil na veľkého bojovníka a vydal sa na cestu, ktorá ho odviedla od pokojného začiatku do sveta vojny a dobrodružstva. Teraz nás [target_character.GetShortNameWithNoTooltip] prišiel navštíviť." # todo: NEW TRANSLATION
 flavor_boh.29.a: "[target_character.GetSheHe|U] bude dobrým vodcom!" # todo: NEW TRANSLATION
 flavor_boh.29.b: "[target_character.GetSheHe|U] zabúda na svoje miesto." # todo: NEW TRANSLATION
 flavor_boh.30.title: "[ShowGoodsNameWithNoTooltip('silver')] nájdené v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.30.desc: "Dostali sme správy, že sedliaci v [target_location.GetName] objavili čisté žily [ShowGoodsName('silver')|l]! Ako šťastie prikáže, lokalita je zrelá na ťažbu, pričom mnohé odhady predpokladajú veľké množstvá hodnotného kovu pripraveného na extrakciu.\n\nVstup do tohto podniku určite zvýši prosperitu miestneho obyvateľstva a pritiahne nových osadníkov pripravených využiť príležitosť a zbohatnúť z [ShowGoodsNameWithNoTooltip('silver')|l]." # todo: NEW TRANSLATION
 flavor_boh.30.a: "Dobre, financujte ťažbu." # todo: NEW TRANSLATION
 flavor_boh.30.b: "Nie, rozdeľme to, čo sa dá ľahko získať, a zachovajme status quo." # todo: NEW TRANSLATION
 flavor_boh.31.title: "Koruna [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.31.desc: "S novým [target_art.GetName] na čele nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], a so zemami [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] a [ShowAreaName('silesia_area')] pod našou kontrolou, sa [ROOT.GetCountry.GetLongName] pevne etabloval ako mocný [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] v Európe. Prišla myšlienka ku [ROOT.GetCountry.GetGovernment.GetRulerTitle] spojiť naše územia s [target_art.GetNameWithNoTooltip], aby boli známe ako Koruna [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.31.a: "Odteraz sme Koruna [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.31.b: "Náš titul je v poriadku tak, ako je." # todo: NEW TRANSLATION
 crown_of_bohemia_tt: "Zmeníme naše meno na #Y Koruna [GetCountry('BOH').GetNameWithNoTooltip]#!" # todo: NEW TRANSLATION
 flavor_boh.32.title: "Osud [GetCountry('LUX').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.32.desc: "Povinnosti [target_character.GetName] nielen ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName], ale aj ako [GetCountry('LUX').GetGovernment.GetRulerTitle] [GetCountry('LUX').GetName] sa v poslednom čase značne rozšírili vzhľadom na nedávne zvolenie [target_character.GetHerHis] za cisára [GetUniqueInternationalOrganization('hre').GetName]. Aby sa konsolidovala byrokracia a správa titulov bola jednoduchšia, má [target_character.GetSheHe] možnosť odovzdať [GetCountry('LUX').GetLongNameWithNoTooltip] [target_heir.GetName].\n\nAj keď by tak [target_character.GetNameWithNoTooltip] oveľa jednoduchšie spravoval svoje domény, naše územie by sa tým zmenšilo, hoci by stále zostalo pod kontrolou dynastie [target_character.GetDynasty.GetName]. Ak sa však rozhodneme ponechať všetko ako [target_character.GetHerHis] vlastníctvo, môžeme byť vnímaní ako hrozba kvôli nahromadeniu titulov pod [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.32.a: "Darujme to, darujme to, darujme to teraz." # todo: NEW TRANSLATION
 flavor_boh.32.b: "Všetko je naše!" # todo: NEW TRANSLATION
 flavor_boh.33.title: "Nákup [GetCountry('BRA').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName] bola dlhodobo veľmi vplyvným členom [GetUniqueInternationalOrganization('hre').GetName] a moc dynastie [target_bra_ruler.GetDynasty.GetName] sa po ňom šíri. Teraz, keď je [target_ruler.GetName] [GetUniqueInternationalOrganization('hre').GetLeaderTitle], bude pre nás výhodné zabezpečiť si kreslá kurfiřtov. Ako už [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetNameWithNoTooltip], získať pod kontrolu aj [GetCountry('BRA').GetLongNameWithNoTooltip] nielen zabezpečí kurfiřtstvo, ale zároveň zníži moc dynastie [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nKeďže sú to dynastia riadená chamtivosťou a túžbou po moci, môžeme im skúsiť poslať ponuku na nákup titulu [GetCountry('BRA').GetNameWithNoTooltip] pre [target_character.GetName] a zistiť, koľko za to požadujú." # todo: NEW TRANSLATION
 flavor_boh.33.a: "Poslať im ponuku." # todo: NEW TRANSLATION
 flavor_boh.33.b: "Máme lepšie využitie pre naše peniaze." # todo: NEW TRANSLATION
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName] dostane od nás ponuku na kúpu" # todo: NEW TRANSLATION
 flavor_boh.33.historical_info: "V roku 1373 bol Karol IV., kráľ český a cisár Svätého rímskeho impéria, schopný odkúpiť markgrófstvo Braniborské pre svojho syna a dediča, budúceho kráľa Václava IV. Keďže bol ešte dieťa, vládol za neho Karol. To tiež zabezpečilo voľbu na cisársky trón, no sila lucemburskej dynastie upadala počas neskorších vládcov, a keď prišla rad na Žigmunda, tiež syna Karola IV., aby bol zvolený za cisára, Čechy zabezpečili voľbu výmenou za udelenie dedičnej vlády nad Braniborom pre dynastiu Hohenzollernovcov." # todo: NEW TRANSLATION
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip] chce kúpiť náš [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName] sa zdá byť posilnená po tom, čo bol ich vládca zvolený aj za cisára [GetUniqueInternationalOrganization('hre').GetName], a teraz sa pokúšajú zabezpečiť kontrolu nad kurfiřtstvami. Prišli k nám s návrhom kúpiť našu krajinu pre [target_character.GetName].\n\nHoci by to znamenalo značnú stratu moci pre dynastiu [target_bra_ruler.GetDynasty.GetName], peniaze, ktoré za to dostaneme, môžu byť užitočné v ktoromkoľvek inom našom území. Okrem toho môže byť aj výhodou byť vládnutý dynastiou [target_ruler.GetDynasty.GetName] a zároveň pod ochranou [GetCountry('BOH').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_boh.34.a: "Poslať im cenovú ponuku." # todo: NEW TRANSLATION
 flavor_boh.34.b: "Nebudeme sa dať kúpiť!" # todo: NEW TRANSLATION
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName] dostane od nás cenovú ponuku" # todo: NEW TRANSLATION
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] odpovedá" # todo: NEW TRANSLATION
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nAvšak teraz zistíme, že nemáme vhodného [ROOT.GetCountry.GetGovernment.GetHeirTitle], ktorý by mohol ponuku prijať." # todo: NEW TRANSLATION
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName] nám poslali svoju odpoveď s čiastkou, ktorú považujú za primerané odškodnenie za predaj svojej krajiny a ustanovenie nášho [ROOT.GetCountry.GetGovernment.GetHeirTitle] ako ich [GetCountry('BRA').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_boh.35.a: "Táto ponuka je prijateľná." # todo: NEW TRANSLATION
 flavor_boh.35.b: "Bohužiaľ ju nemôžeme prijať." # todo: NEW TRANSLATION
 flavor_boh.36.title: "Štyri články [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.36.desc: "Posledné roky boli dlhým bojom za obranu našej viery, kde mnohí z našich ľudí zahynuli, náš kedysi mierumilovný ľud sa obrátil k divokosti a obrannému postoji voči svetu. Keď sa prach usadí a zhromaždíme ranených, aby sme oslávili naše víťazstvo a uctili mŕtvych, zasadneme za rokovací stôl spolu s tými, ktorí kedysi chceli vyhladiť našu vieru.\n\nMožno to Boh chcel tak, aby sme pretrvali, proti trúfalosti [ShowReligionAdjective('catholic')] Cirkvi a ich slabým prehreškom proti nám. Teraz musíme rozhodnúť, či budeme trvať na našich požiadavkách proti týmto supom, alebo odmietneme ich prosby o prímerie a budeme pokračovať v boji proti korupcii ich viery." # todo: NEW TRANSLATION
 flavor_boh.36.a: "Mier v našich časoch?" # todo: NEW TRANSLATION
 enable_4_articles_prague_reform: "Umožní prístup k [ShowGovernmentReformName('four_articles')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_boh.36.b: "Dosť rečí!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Bohemická agresia" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Naši nepriatelia zlyhali v eradikácii našej viery a žiadali pokoj. Teraz je však náš čas obnoviť agresiu a zničiť ich raz a navždy!" # todo: NEW TRANSLATION
 opinion_hussite_aggression_modifier: "Odmietol Štyri články" # todo: NEW TRANSLATION
 boh_widespread_condemnation_tt: "Každá [ShowReligionAdjective('catholic')] krajina stratí [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] náklonnosť k nám" # todo: NEW TRANSLATION
 four_articles: "Štyri články" # todo: NEW TRANSLATION
 four_articles_desc: "Séria požiadaviek predložených našimi hlavami štátu a viery proti agresorom pápežských križiackych výprav, ktoré v slabom pokuse chceli potlačiť našu vieru." # todo: NEW TRANSLATION
 flavor_boh.36.historical_info: "Štyri články pražské, známe aj ako Pražské články, sú súbor požiadaviek predložených nasledovníkmi [GetCharacter('boh_jan_hus').GetName], českého reformátora, počas Basilejského koncilu v 15. storočí. Tieto články zohrali významnú úlohu v husitskom hnutí, ktoré bolo predzvesťou protestantskej reformácie. Články zahŕňali klauzuly ako sloboda kázania Slova Božieho, prijímanie (komunie), všeobecná reforma cirkevnej inštitúcie a vylúčenie smrteľných hriešnikov z Cirkvi." # todo: NEW TRANSLATION
 flavor_boh.37.title: "Jednota bratov" # todo: NEW TRANSLATION
 flavor_boh.37.desc: "Počas uplynulých rokov praktikovania [ShowReligionAdjective('hussite')] liturgie vyrástol strom našej viery do mnohých vetiev, keď vo vnútri našej krajiny prosperuje a rastie. Mnohí veriaci sa zhromažďujú v zhromaždeniach, aby sa zúčastňovali cirkevných rituálov, očistených a slobodných od dotyku bludárov, ktorí zablúdili.\n\nV tomto prostredí nábožnosti a teokracie sa rastúci počet našich [ShowEstateTypeName('clergy_estate')] obrátil k extrémnej interpretácii [ShowReligionNameWithNoTooltip('hussite')], ktorá káže vylúčenie šľachty a obchodníkov z možných zástupcov Cirkvi, vykonávaniu liturgie v jednoduchých a skromných obradoch a odmietaniu apoštolskej posloupnosti." # todo: NEW TRANSLATION
 flavor_boh.37.a: "Nech kážu, ich slová nesú pravdu." # todo: NEW TRANSLATION
 flavor_boh.37.b: "Nesmierime dovoliť týmto hlasom ovládnuť našu spoločnosť." # todo: NEW TRANSLATION
 unity_brethren_privilege: "Jednota bratov" # todo: NEW TRANSLATION
 unity_brethren_privilege_desc: "Hnutie radikálnych [ShowReligionName('hussite')] zamerané na čistú eleganciu kázania a uctievania, sústreďujúce sa na vylúčenie mocných osôb z [ShowEstateTypeName('burghers_estate')] a [ShowEstateTypeName('nobles_estate')] a podporujúce materinský jazyk a zjednodušené obrady počas komunie." # todo: NEW TRANSLATION
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] popravený" # todo: NEW TRANSLATION
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] popravený" # todo: NEW TRANSLATION
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] oslobodený" # todo: NEW TRANSLATION
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] oslobodený" # todo: NEW TRANSLATION
 flavor_boh.38.title: "Zjednotenie [ShowLocationNameWithNoTooltip('prague')]" # todo: NEW TRANSLATION
 flavor_boh.38.desc: "[ShowLocationName('prague')] po stáročia slúžila ako hlavné mesto [ROOT.GetCountry.GetAdjective] a doteraz túto úlohu veľmi dobre plnila. Avšak masívny pokrok v technológiách a industrializácii začína odhaľovať praskliny v zastaranej infraštruktúre [target_location.GetRank.GetName]. Aby [target_location.GetRank.GetNameWithNoTooltip] mohla naďalej prirodzene rásť a byť hoden hlavnému mestu nášho národa, mali by sme spojiť mestské časti tvoriace historické [target_location.GetRank.GetNameWithNoTooltip] a vytvoriť jednotný plán infraštruktúry, ktorý umožní pokračujúcu expanziu [ShowLocationNameWithNoTooltip('prague')]." # todo: NEW TRANSLATION
 flavor_boh.38.a: "Musíme financovať reorganizáciu [ShowLocationNameWithNoTooltip('prague')]." # todo: NEW TRANSLATION
 flavor_boh.38.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_boh.38.historical_info: "V roku 1784 bolo Praha zjednotená do jedného mesta zlúčením štyroch historických kráľovských miest - Starého Města, Nového Města, Malé Strany a Hradčan." # todo: NEW TRANSLATION
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Spoločenstvo" # todo: NEW TRANSLATION
 flavor_boh.39.desc: "Naša cesta históriou videla, ako [ROOT.GetCountry.GetName] vystúpilo z postavenia menšej moci až na impérium – stalo sa významnou mocnosťou na svetovej scéne, vládnouc rozsiahlym regiónom a mnohým národom. Vládnutie takému štátu však vyžaduje pevný postoj. V obavách z separatizmu a napätia medzi národnosťami [ROOT.GetCountry.GetFlavorRank] niektorí navrhujú prijať novú ústavu. Tvrdia, že musíme pozerať za hranice toho, čo sa tradične považovalo za [ROOT.GetCountry.GetNameWithNoTooltip], aby sme vytvorili väčšie spoločenstvo. Naše impérium bude siahať cez rozsiahle regióny [ShowContinentName('europe')] a postavíme sa medzi veľké svetové mocnosti." # todo: NEW TRANSLATION
 flavor_boh.39.a: "Prijať novú ústavu." # todo: NEW TRANSLATION
 flavor_boh.39.b: "Ponechať súčasnú ústavu." # todo: NEW TRANSLATION
 flavor_boh.40.title: "Rozšírenie [ShowLocationNameWithNoTooltip('kutna_hora')]" # todo: NEW TRANSLATION
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')] je dlhodobo oporou prosperity [ROOT.GetCountry.GetAdjective], preslávená svojimi bohatými [ShowGoodsName('silver')] baňami, ktoré významne posilnili našu ekonomiku. Historický a ekonomický význam [ShowLocationNameWithNoTooltip('kutna_hora')] nemožno zľahčovať, pretože jej bohatstvo financovalo nespočetné podniky a posilnilo naše poklady. Teraz je príležitosť ďalšie investovať do zlepšenia baníctva, zaistiť trvalý rast a ziskovosť pre nasledujúce generácie." # todo: NEW TRANSLATION
 flavor_boh.40.a: "Investovať do rozšírenia." # todo: NEW TRANSLATION
 flavor_boh.40.b: "Nestojí to za investíciu." # todo: NEW TRANSLATION
 flavor_boh.40.a.tt: "Investovanie do infraštruktúry [ShowLocationNameWithNoTooltip('kutna_hora')] zníži pravdepodobnosť zrútenia baní a záplav." # todo: NEW TRANSLATION
 flavor_boh.41.title: "Zatopenie [ShowLocationNameWithNoTooltip('kutna_hora')]" # todo: NEW TRANSLATION
 flavor_boh.41.desc: "[ShowGoodsName('silver')] bane v [ShowLocationName('kutna_hora')] v poslednom čase čelia vážnym záplavám. S hlavnými a najbohatšími šachtami zaplavenými je budúcnosť miestnych storočných baníckych tradícií ohrozená. [ShowLocationNameWithNoTooltip('kutna_hora')] nás požiadala, aby sme im pomohli zachrániť, čo sa dá, avšak robiť to v zrútenej bani bude zároveň drahé a nebezpečné." # todo: NEW TRANSLATION
 flavor_boh.41.a: "Skúsme zachrániť, čo sa dá." # todo: NEW TRANSLATION
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_boh.41.historical_info: "Kutná Hora čelila sérii ničivých záplav počas 16. a 17. storočia, ktoré viedli k masívnemu poklesu baníctva, z ktorého sa už nikdy úplne nepozbieralo." # todo: NEW TRANSLATION
 flavor_boh.42.title: "Pan-[ShowCultureGroupNameWithNoTooltip('slavic_group')] kongres v [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_boh.42.desc: "Ako sa myšlienky nacionalizmu šíria po [ShowContinentName('europe')] ako požiar, zástupcovia národov [ShowCultureGroupName('slavic_group')] sa zišli v [ShowLocationName('prague')], aby prediskutovali spoluprácu medzi všetkými Slovanmi. Panslavizmus sa formuje ako vplyvné hnutie, ktoré sa zaujíma o rozvoj medzislovanských vzťahov a rozvoj [ShowCultureGroupNameWithNoTooltip('slavic_group')] folklóru a tradícií, zatiaľ čo niektorí z jeho najextrémnejších prívržencov volajú dokonca po zjednotení všetkých Slovanov pod jednou zástavou. Vzhľadom na širokú podporu tohto hnutia bude pravdepodobne zohrávať významnú úlohu v budúcnosti." # todo: NEW TRANSLATION
 flavor_boh.42.a: "Sláva rodu!" # todo: NEW TRANSLATION
 flavor_boh.42.historical_info: "Prvý panslovanský kongres, ktorý sa konal v Prahe, bol významným krokom k podpore jednoty medzi slovanskými národmi. Viedol tiež k prijatiu modro-bielo-červenej panslovanskej zástavy a k prijatiu piesne 'Hej, Slované' ako panslavistickej hymny." # todo: NEW TRANSLATION
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.43.desc: "[target_character.GetName], utraquistský biskup a zástanca všeobecného vzdelávania, je známy ako 'Učiteľ národov'. [target_character.GetHisHer|U] inovatívne vzdelávacie metódy a snahy o reformu školstva mali hlboký vplyv na našu spoločnosť. S rastúcim uznávaním [target_character.GetHisHer] vzdelávacích teórií sa nám ponúka príležitosť využiť [target_character.GetHisHer] odbornosť pre pokrok [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] by mohol využiť [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_boh.43.historical_info: "Jan Amos Komenský, známy aj ako Comenius, bol významný pre svoje priekopnícke práce v modernom vzdelávaní, obhajoval všeobecné vzdelanie a pokrokové vyučovacie metódy, ktoré zdôrazňovali porozumenie a kritické myslenie namiesto memorovania." # todo: NEW TRANSLATION
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')] - Zlaté mesto" # todo: NEW TRANSLATION
 flavor_boh.44.desc: "[ShowLocationName('prague')], naše rozkvitajúce hlavné mesto, získalo prezývku 'Zlaté mesto'. Ako najväčšie mesto v rámci [GetUniqueInternationalOrganization('hre').GetName] sa stalo majákom priťahujúcim ľudí zďaleka a zblízka. Učeníci, obchodníci a remeselníci sa zhromažďujú na našich rušných uliciach, prispievajúc k neustálemu rastu a prosperite nášho majestátneho hlavného mesta. Prílev talentu a bohatstva premieňa [ShowLocationNameWithNoTooltip('prague')] na skutočné centrum kultúry a moci." # todo: NEW TRANSLATION
 flavor_boh.44.a: "Slávne!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Zlaté mesto" # todo: NEW TRANSLATION
 flavor_boh.44.historical_info: "Počas vlády Karola IV. Praha rozkvitala a stala sa významným politickým, kultúrnym a hospodárskym centrom. Ako sídlo cisára sa Praha stala de facto hlavným mestom Svätého rímskeho impéria a mesto zažilo významný rast a rozvoj. Počas jeho vlády boli postavené dôležité pamiatky ako Karlov most, Nové Mesto a katedrála sv. Víta." # todo: NEW TRANSLATION
 flavor_boh.45.title: "Objav Vojnichovho rukopisu" # todo: NEW TRANSLATION
 flavor_boh.45.desc: "Pri prehliadaní archívov Karlovej univerzity v [ShowLocationName('prague')] rektor univerzity objavil zvláštny rukopis. Kniha je plná podivných ilustrácií a zápisov v písme, ktoré vzdoruje všetkým známym jazykom. Po ďalšom skúmaní sa zdá, že obsahuje množstvo tém od astrológie až po recepty, no žiadny učenec nedokáže rozlúštiť jeho význam. Od svojho objavu je kniha predmetom búrlivej debaty — niektorí navrhujú, aby sa zachovala a skúmala, zatiaľ čo iní tvrdia, že ide o knihu kúziel napísanú v démonickom jazyku." # todo: NEW TRANSLATION
 flavor_boh.45.a: "Zachovajme tento fascinujúci umelecký kúsok." # todo: NEW TRANSLATION
 flavor_boh.45.b: "Zničte toto dielo diabla!" # todo: NEW TRANSLATION
 voynich_manuscript: "Vojnichov rukopis" # todo: NEW TRANSLATION
 flavor_boh.45.historical_info: "Vojnichov rukopis je záhadný ilustrovaný stredoveký kodex písaný v neznámom písme a jazyku, ktorého účel a pôvod zostávajú záhadou napriek rozsiahlemu skúmaniu." # todo: NEW TRANSLATION
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.46.desc: "[target_character.GetName], významná osobnosť hnutia [ShowReligionAdjective('hussite')], pôsobí ako arcibiskup [ShowLocationName('prague')] v čase veľkých náboženských otrasov. [target_character.GetHisHer|U] neochvejná oddanosť [ShowReligionAdjectiveWithNoTooltip('hussite')] príčine a snahy o zmierenie miernych a radikálnych frakcií zanechali trvalý dopad na [ROOT.GetCountry.GetName]. Hlboké teologické porozumenie [target_character.GetLastNameWithNoTooltip] a [target_character.GetHisHer] schopnosť v náboženských debatech môžu byť neoceniteľné pri šírení našej viery." # todo: NEW TRANSLATION
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_boh.46.historical_info: "Rokycana zohral kľúčovú úlohu v českém husitskom hnutí, kde výrazne ovplyvnil náboženské a politické reformy v zemiach koruny české. Ako významný vodca a teológ podporoval husitské princípy a snažil sa zjednotiť rôzne frakcie, čo výrazne formovalo náboženskú scénu kráľovstva." # todo: NEW TRANSLATION
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.47.desc: "[target_character.GetName] je významnou postavou v rozvoji [ShowDialectName('czech_dialect')] literatúry, pôsobiaci ako vydavateľ, tlačiar a prekladateľ. [target_character.GetHisHer|U] príspevky k jazyku [ShowDialectNameWithNoTooltip('czech_dialect')] a snahy sprístupniť literatúru širokým vrstám zanechali trvalý vplyv na gramotnosť našej krajiny. Ako rastie [target_character.GetHisHer] vplyv, máme príležitosť využiť [target_character.GetHisHer] odbornú zručnosť pre dobro nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_boh.47.a: "Určite využijeme [target_character.GetHisHer] schopnosti." # todo: NEW TRANSLATION
 flavor_boh.47.historical_info: "Jiří Melantrich z Aventina výrazne ovplyvnil kultúrne a intelektuálne prostredie Čiech svojou rozsiahlu tlačiarenskou a vydavateľskou činnosťou. Jeho snahy pri výrobe a šírení dôležitých literárnych a vedeckých diel pomohli zachovať a podporiť český jazyk a literatúru počas kľúčového obdobia kultúrneho oživenia." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Melantrichovo úsilie" # todo: NEW TRANSLATION
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.48.desc: "[target_character.GetName] je jedným z najvýznamnejších architektov barokovej epochy v [ROOT.GetCountry.GetName]. [target_character.GetHisHer|U] architektonické majstrovské diela, ako kostol svätého Mikuláša v [ShowLocationName('prague')] a Břevnovský kláštor, zanechávajú trvalý odtlačok v krajine. Inovatívne návrhy a dôraz na detail [target_character.GetLastNameWithNoTooltip] získavajú rastúce uznanie a obdiv. Keďže prispel k viac než štyridsiatke architektonických skvostov, bolo by rozumné odmeniť [target_character.GetHimHer] miestom v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_boh.48.a: "[target_character.GetHisHer|U] služba je veľmi cenená." # todo: NEW TRANSLATION
 flavor_boh.48.historical_info: "Dientzenhoferova baroková architektúra zanechala trvalý vplyv s dielami ako kostol svätého Jána Nepomuckého a Loreta v Prahe. Jeho inovatívne návrhy a dôraz na detail výrazne formovali architektonickú krajinu a kultúrne dedičstvo kráľovstva." # todo: NEW TRANSLATION
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_boh.49.desc: "[target_character.GetName], vynikajúci [ShowCultureName('czech')] filológ a historik, sa vynára ako kľúčová postava v [ShowCultureNameWithNoTooltip('czech')] národnom obrodení. Pod vplyvom [ShowInstitutionName('enlightenment')] a narastajúcich myšlienok národného štátu [target_character.GetLastNameWithNoTooltip] horlivo obhajuje zachovanie a oživenie [ShowCultureNameWithNoTooltip('czech')] jazyka, kultúry a identity.\n\n[target_character.GetHisHer|U] vedecké práce a oddanosť [ShowCultureNameWithNoTooltip('czech')] dedičstvu inšpirujú obnovený pocit národnej hrdosti a jednoty medzi [ShowCultureNameWithNoTooltip('czech')] ľudom. Toto kultúrne prebudenie vytvára kolektívne povedomie, ktoré môže významne zmeniť budúcnosť nášho národa." # todo: NEW TRANSLATION
 flavor_boh.49.a: "Podporíme [target_character.GetHisHer] snahy!" # todo: NEW TRANSLATION
 flavor_boh.49.b: "Podpora [target_character.GetHimHer] by mohla rozhorčiť menšiny v krajine." # todo: NEW TRANSLATION
 flavor_boh.49.historical_info: "Josef Dobrovský bol kľúčový pre české národné obrodenie, keď zanietene podporoval zachovanie a oživenie českého jazyka a kultúry, čo vzbudilo obnovený pocit národnej identity a hrdosti medzi českým ľudom. Jeho vedecká práca a oddanosť českému dedičstvu významne ovplyvnili kultúrne a národné povedomie tej doby." # todo: NEW TRANSLATION
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] krištáľ" # todo: NEW TRANSLATION
 flavor_boh.50.desc: "Storočia [GetCountry('VEN').GetAdjective] [ShowGoodsName('glass')] dominovalo sklárskemu remeslu, pričom menšie sklárske podniky sa snažili verne napodobniť majstrov z ostrova Murano. [ROOT.GetCountry.GetName] je regiónom výroby [ShowGoodsNameWithNoTooltip('glass')] už od 12. storočia, ale kombináciou miestneho vápenca s potašou v novej metóde sú teraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip] výrobcovia [ShowGoodsNameWithNoTooltip('glass')] konečne schopní konkurovať [GetCountry('VEN').GetAdjectiveWithNoTooltip] sklárstvu.\n\nNový druh [ROOT.GetCountry.GetAdjectiveWithNoTooltip] krištáľu je odolnejší, trbliece sa a výrazne odlišný vo svojom štýle od [GetCountry('VEN').GetAdjectiveWithNoTooltip]. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] krištáľové lustre, sklenené šperky a ryté [ShowGoodsNameWithNoTooltip('glass')] sa rýchlo stávajú bežným javom na všetkých dvoroch [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_boh.50.a: "Priezračné ako krištáľ." # todo: NEW TRANSLATION
 flavor_boh.50.a.tt: "Každé vlastnené [location|e] s [ShowBuildingTypeName('market_village')] alebo [ShowBuildingTypeName('glassworks')] získa #G 20.00%#! [prosperity|e]." # todo: NEW TRANSLATION
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] pivovarnícka tradícia" # todo: NEW TRANSLATION
 flavor_boh.51.desc: "[ShowGoodsName('beer')] je už dlhodobo späté s kultúrnym založením našej krajiny a získalo si postavenie národného nápoja [ShowCultureName('czech')] ľudu. Od [ROOT.GetCountry.GetGovernment.GetAdjective] hostín v honosných palácoch po šľachtické stretnutia v reprezentačných sídlach a dokonca aj v skromných domovoch roľníkov, toto tekuté zlato si cení každý. Kláštory tiež prispeli k tejto ctihodnej tradícii, zdokonaľujúc svoje pivovarnícke techniky po celé stáročia a vyrábajúc niektoré z najlepších pív v [ROOT.GetCountry.GetFlavorRank].\n\nHistória [ShowCultureNameWithNoTooltip('czech')] varenia piva siaha stovky rokov dozadu, pričom každá generácia zdokonaľovala remeslo a odovzdávala svoje poznatky ďalej. Táto tradícia nielen spája náš ľud, ale tiež slúži ako významný ekonomický prínos." # todo: NEW TRANSLATION
 flavor_boh.51.a: "Na zdravie!" # todo: NEW TRANSLATION
 flavor_boh.51.a.tt: "Každé vlastnené miesto s [ShowBuildingTypeName('brewery')], [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')], alebo [ShowBuildingTypeName('brewery_mill')] získava [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_boh.52.title: "Bažinná príšera z [ShowLocationNameWithNoTooltip('vizovice')]" # todo: NEW TRANSLATION
 flavor_boh.52.desc: "Správy z regiónu pri [ShowLocationName('vizovice')] dorazili až k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle], opisujúc desivý príbeh, ktorý sa medzi obyčajnými ľuďmi šíri ako požiar. Hovorí sa o monštre číhajúcom v bažinách, ktoré unáša a požíra bezbranných dedinčanov. Tento mýtus vyvolal v oblasti značné nepokoje a paniku. Kým niektorí poradcovia navrhujú vyslať vojská, aby toho údajného monštra polapili a utíšili obavy a obnovili poriadok, iní tvrdia, že ide len o ľudovú rozprávku a že [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] by nemal míňať prostriedky na takéto nezmysly." # todo: NEW TRANSLATION
 flavor_boh.52.a: "Zafinancovať výpravu na preskúmanie." # todo: NEW TRANSLATION
 flavor_boh.52.b: "Ľudia by nemali byť takí poverčiví..."" # todo: NEW TRANSLATION
