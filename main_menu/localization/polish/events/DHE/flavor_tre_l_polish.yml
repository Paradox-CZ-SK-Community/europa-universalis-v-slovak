l_polish:
  flavor_tre.1.title: "Citadela [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tre.1.desc: "Stojaca hrdoprdne po stáročia, [target_location.GetRank.GetName] v [target_location.GetName] je symbolom kráľovskej moci hlboko v srdci regiónu [ShowRegionName('anatolia_region')]. Slúžiac ako maják našich kultúrnych tradícií, naše veľké hlavné mesto zaznamenalo veľký rozmach, predovšetkým vďaka svojmu nádhernému prístavu a geografickému postaveniu.\n\nVybavená mnohými mestskými zariadeniami, ako sú obchodné štvrte, trhy a akvadukty, sa stala symbolom našej moci, našou pýchou a naším klenotom. Nedávny nárast obyvateľstva si vyžiadal rozšírenie hraníc [target_location.GetRank.GetNameWithNoTooltip], aby sa za našimi pevnými hradbami zmestilo viac domácností." # todo: NEW TRANSLATION
  flavor_tre.1.historical_info: "Založené v roku 756 pred n. l., Trebizond má dlhú históriu ako oporný bod kresťanstva a gréckeho kultúrneho dedičstva. Už v rímskych časoch mesto slúžilo ako dôležitá légijná základňa v Pontos Polemoniakos. Neskôr, počas vlády Justiniána, niekoľko arménskych tažení využívalo Trebizond ako zborové a odrazové miesto.\n\nMesto sa v 8. storočí vyvinulo na arcibiskupstvo a na metropolu na začiatku 10. storočia. Cisárstvo Trebizond, založené v roku 1204 Alexiom I. Komnenom a Davidom Komnenom, pretrvalo až do roku 1461, opevnené Pontskými horami, silnými mestskými opevneniami a strategickými manželskými zväzkami. Hoci bolo malé, s približne 4 000 obyvateľmi v roku 1438, bolo dobre bránené a pýšilo sa významnými pamiatkami, ako kláštor Hagia Sophia a katedrála Panagia Chrysokephalos. Trebizond bol posledným byzantským oporným bodom, ktorý padol do rúk Osmanom, pričom si udržiaval svoje kultúrne a historické významy až do roku 1461." # todo: NEW TRANSLATION
  flavor_tre.1.a: "Financovať rozšírenie!" # todo: NEW TRANSLATION
  flavor_tre.1.b: "Nech nechajú hladovať pred hradbami..." # todo: NEW TRANSLATION
  flavor_tre.2.title: "Neposlušnosť Scholarioi" # todo: NEW TRANSLATION
  flavor_tre.2.desc: "Poháňaní úpadkom centrálnej moci a podnecovaní svojou nenásytnou chamtivosťou, mnohí členovia miestnych šľachtických milícií začali ovládať veľké časti politickej scény v [target_location.GetName]. Zatiaľ čo vždy radi prijímali nové úradné miesta, privilégiá a cenné majetky, mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prekročili hranicu... Ak proti nim nezasiahneme rozhodne, ich sklony ku korupcii môžu vhodiť celú krajinu do pazúrov občianskej vojny!" # todo: NEW TRANSLATION
  flavor_tre.2.a: "Spútajte tieto besné psy!" # todo: NEW TRANSLATION
  flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  flavor_tre.2.historical_info: "Scholarioi boli vplyvní #italic άρχοντες#! (šľachtici) a jedna z najsilnejších rodín v Trebizonde. Pôvodne vznikli ako kráľovská milícia určená na ochranu mesta. Čoskoro sa skazili a spochybnili autoritu vládnucej cisárovnej Irene v roku 1340. Ich drzosť a túžba po moci ich priviedli k zablokovaniu nástupu Irene, čím vrhli celú krajinu do občianskej vojny, zatiaľ čo južná hranica Trebizondu bola súčasne terčom nájazdov Turkmenov. To vyvrcholilo tým, že nájazdníci mesto dobyli, zapálili ho a priviedli epidémiu, ktorá vznikla z hnilobného pachu rozkladajúcich sa tiel - ľudí i koní." # todo: NEW TRANSLATION
  flavor_tre.3.title: "Otrava [target_character1.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tre.3.desc: "V zúfalom čine vášnivej nenávisti a žiarlivosti, [target_character2.GetName] pristúpil k otráveniu a spečatil osud [target_character1.GetShortName]. Zhoršené [target_character1.GetShortNameWithNoTooltip] zdá sa chladnými citmi voči [target_character2.GetHerHim] a existenciou mnohých mileniek a milencov..." # todo: NEW TRANSLATION
  flavor_tre.3.a: "V láske a vojne je všetko dovolené." # todo: NEW TRANSLATION
  flavor_tre.3.b: "Tohto nebudeme tolerovať!" # todo: NEW TRANSLATION
  flavor_tre.3.historical_info: "Manželstvo medzi Irenou a Basilom bolo ničím iným než spôsobom, ako si dynastia Komnenoi zabezpečila spojenectvo s cisárom Byzancie, keďže Irene bola nemanželskou dcérou cisára Andronika III. Paleologa. Hoci medzi nimi nebolo žiadne náklonnosť, Irene nerodila deti a Basil nachádzal útechu v náručí dvorskej milenky. Resentment medzi kráľovským párom nakoniec viedol k atentátu na Basila a k nástupu vlády Ireny, turbulentnému obdobiu pre Trebizond."" # todo: NEW TRANSLATION
