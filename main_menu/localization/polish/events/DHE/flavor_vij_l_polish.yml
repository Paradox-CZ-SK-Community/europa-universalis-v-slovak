l_polish:
 flavor_vij.1.title: "Správa ríše" # todo: NEW TRANSLATION
 flavor_vij.1.desc: "Pod schopnou vládou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sme sa rozšírili do južnej časti $india$ a teraz spravujeme [ShowCultureName('telugu')] a [ShowCultureName('tamil')] ľudí a ich jedinečné jazyky. Aby sme zabezpečili stabilitu nášho [ROOT.GetCountry.GetFlavorRank], mali by sme tieto ľudy ďalej integrovať namiesto toho, aby sme ich považovali za vzdialených subjektov. Prvým krokom v tom smere by mohlo byť priznať im právo obhajovať sa v ich jazyku, bez ohľadu na náš [ShowCultureName('kannadiga')] súd." # todo: NEW TRANSLATION
 flavor_vij.1.a: "Udeľte im tieto práva." # todo: NEW TRANSLATION
 unlock_vij_language_rights.tt: "Odomkne zákon [ShowLawName('language_of_pleading')] bez ohľadu na náš [court_language|e] a [ShowPolicyName('multi_lingual_court')] pre našu krajinu" # todo: NEW TRANSLATION
 flavor_vij.1.b: "Nedajme im nič!" # todo: NEW TRANSLATION
 flavor_vij.2.title: "Kanaka Dasa" # todo: NEW TRANSLATION
 flavor_vij.2.desc: "Hnutie Haridasa južného $india$ nás už obdarovalo hudobnými skladbami a filozofickými traktátmi. Teraz sa meno jedného muža šíri po krajine a môže ovplyvniť našu kultúru na stáročia. Mali by sme tohto muža sponzorovať a podporiť, aby dosiahol svoj potenciál." # todo: NEW TRANSLATION
 flavor_vij.2.historical_info: "Básnik, filozof, hudobník a skladateľ Kanaka Dasa sa volal Thimmappa Nayaka, kým ako mladý chlapec nenašiel poklad zlata a nebol známy ako Kanaka Nayaka - Kanaka znamená zlato v kannadčine - hoci nikdy zlato nepoužíval pre seba. Jeho plné meno, Kanaka Dasa, mu dal učenec Vyasaraja, ktorého bol Kanaka Dasa žiakom. Narodil sa v bojovníckej komunite a vzdal sa svojej profesie bojovníka, keď utrpel vážne zranenie vo vojne a zázračne sa uzdravil. Venoval svoj život skladaniu hudby a literatúry s filozofiou vysvetlenou rečou bežných ľudí. Medzi jeho hlavné diela patria #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#! a #italic Mohanatarangini#!." # todo: NEW TRANSLATION
 flavor_vij.2.a: "Jeho hudba bude žiť navždy!" # todo: NEW TRANSLATION
 flavor_vij.2.b: "Jeho filozofia pretrvá!" # todo: NEW TRANSLATION
 flavor_vij.3.title: "Dodda Ganeshana Gudi" # todo: NEW TRANSLATION
 flavor_vij.3.desc: "[target_character.GetName], miestny vládcovia v [ROOT.GetCountry.GetName], nám predkladá plány na výstavbu chrámu na uctievanie Nandiho, posvätného býka a blízkeho ctiteľ a služobníka [ShowGodName('shiva_god')], v [ROOT.GetCountry.GetCulture.GetName] architektonickom štýle. Hoci by chrám pozostával len zo svätyne pred zastrešenou predsieňou a veľkého žulového monolitu Nandi umiestneného na podstavci vo vnútri svätyne, išlo by o jednu z najväčších murti, aké kedy boli. Pokorný Kempe Gowda tiež žiada o malý príspevok na financovanie tejto stavby." # todo: NEW TRANSLATION
 flavor_vij.3.a: "Sponzorovať chrám" # todo: NEW TRANSLATION
 flavor_vij.3.b: "Nemáme na to prostriedky." # todo: NEW TRANSLATION
 flavor_vij.4.title: "Veerabhadra Temple" # todo: NEW TRANSLATION
 flavor_vij.4.desc: "Chrám Veerabhadru bude výborným príkladom [ROOT.GetCountry.GetAdjective] architektonického štýlu a umenia. Vishwakarma Brāhmaṇa stapathis sa už dohodli, že vytesajú chrám zasvätený božstvu Veerabhadra. Vnútro svätyne bude prepracované, s množstvom nádherných sôch v zložitých mandapams. Jedna mandapam bude mať stĺpy s postavami v životnej veľkosti tanečníkov, hudobníkov a ďalších sôch, vytvorených našimi remeselníkmi. Obrovský žulový býk Nandi, ktorý sľúbili vytesať Vishwakarma Brāhmaṇa stapathis, bude vyrezaný z jedného kusu kameňa a stropy budú zdobené dychberúcimi nástennými maľbami. Hoci sú tieto plány už nakreslené a pripravené na realizáciu, vyžadovali by značné finančné prostriedky." # todo: NEW TRANSLATION
 flavor_vij.4.a: "Postavme chrám" # todo: NEW TRANSLATION
 flavor_vij.4.b: "Nemáme na to prostriedky." # todo: NEW TRANSLATION
 flavor_vij.5.title: "Vellore Fort" # todo: NEW TRANSLATION
 flavor_vij.5.desc: "Okolie [ShowLocationName('vellore')] je vhodné pre veľký fortifikačný komplex, slúžiaci ako útočisko pre nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pri správnych investíciách by mohol byť [ShowLocationNameWithNoTooltip('vellore')] zveľadený na veľké hlavné mesto pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_vij.5.historical_info: "V roku 1566 bol Vellore Fort postavený Chinna Bommi Nayakom a Thimma Reddy Nayakom, náčelníkmi pod Ríšu Vijayanagara. Jeho veľké hradby, široký priekopa a pevná murárska práca ho preslávili a bol postavený z žuly z neďalekých lomov v okresoch Arcot a Chittor. Vo vnútri pevnosti sa nachádza chrám zasvätený Jalagandeeswarovi, ktorý je známy svojimi rezbami." # todo: NEW TRANSLATION
 flavor_vij.5.a: "Postavme pevnosť a urobme z nej naše hlavné mesto!" # todo: NEW TRANSLATION
 flavor_vij.5.b: "Pevnosť v tej oblasti by nám dobre poslúžila." # todo: NEW TRANSLATION
 flavor_vij.5.c: "Ignorujme to!" # todo: NEW TRANSLATION
 flavor_vij.6.title: "Pán kannadskej ríše" # todo: NEW TRANSLATION
 flavor_vij.6.desc: "Vďaka všetkému úsiliu nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] predchodcov sme konečne dosiahli dominantné postavenie nad všetkými ostatnými štátmi v južnom $india$. Podložený našimi úspechmi v oblasti vojenskej sily i hospodárskej stability sa teraz môžeme prehlásiť za cisárov ľudu [ROOT.GetCountry.GetCulture.GetName] a zabezpečiť naše vedenie ľudí južného $india$." # todo: NEW TRANSLATION
 flavor_vij.6.historical_info: "Veľký cisár Vijayanagaru Krishna Deva Raya získal tituly Andhra Bhoja, Mooru Rayara Ganda - 'Kráľ troch kráľov' - a Kannada Rajya Rama Ramana - 'Pán kannadskej ríše'. Porazením sultánov z Bídžápuru, Golcondy a rádže z Orissy sa Krishna Deva Raya stal najsilnejším vládcov polostrova v južnej časti Indie. Kráľ nebol len schopný administrátor, ale aj vynikajúci generál, ktorý viedol z prvých radov v bitke a staral sa dokonca aj o ranených. Spolu so svojím predsedom vlády Timmarusom kráľ dobre spravoval kráľovstvo, udržiaval mier v krajine a zvyšoval prosperitu ľudu." # todo: NEW TRANSLATION
 flavor_vij.6.a: "Bohovia sa na nás usmievajú!" # todo: NEW TRANSLATION
 flavor_vij.7.title: "Molla" # todo: NEW TRANSLATION
 flavor_vij.7.desc: "Básníčka [vij_atukuri_molla.GetName] sa narodila v hrnčiarskej rodine v Kadape a chce preložiť [ShowLanguageName('sanskrit_language')] $ramayana$ do [ShowLanguageName('telugu_language')]. Vyhlasuje Pána [ShowGodName('shiva_god')] za svojho gurua a inšpiruje sa básnikom Potanom, ktorý napísal Bhagavata Puranu v [ShowLanguageNameWithNoTooltip('telugu_language')]. Žiada o naše sponzorstvo, ale odmieta venovať svoje diela akémukoľvek kráľovi podľa všeobecnej praxe básnikov. Mali by sme ju napriek jej presvedčeniu, že svoje dielo nebude venovať nášmu najmilostivejšiemu [ROOT.GetCountry.GetGovernment.GetRulerTitle], podporiť?" # todo: NEW TRANSLATION
 flavor_vij.7.historical_info: "Cisár Vijayanagaru, Krishnadevaraya, pozval Atukuri Mollu do svojho kráľovského dvora, kde predniesla $ramayana$ pred ním a jeho básnikmi. Molla predovšetkým používala jednoduchú telugčinu a veľmi zriedka používala sanskritské slová, a jej dielo známe ako Molla $ramayana$ je napísané v telugu. Otváracia báseň v Molla $ramayana$ hovorí - '$ramayana$ bolo napísané mnohokrát. Zastaví niekto jedenie len preto, že jedlo sa vezme každý deň? Tak je to so príbehom Rámu a ten ho môže napísať, čítať a milovať toľkokrát, koľkokrát sa chce.'" # todo: NEW TRANSLATION
 flavor_vij.7.a: "Podporiť poetku" # todo: NEW TRANSLATION
 flavor_vij.7.b: "Ignorujme ju." # todo: NEW TRANSLATION
 flavor_vij.8.title: "Tallapaka Tirumalamma" # todo: NEW TRANSLATION
 flavor_vij.8.desc: "Považovaná za jednu z prvých [ShowCultureName('telugu')] poetiek, [vij_tallapaka_tirumalamma.GetName] sa narodila do rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a začala písať vo svojom rodnom jazyku [ShowLanguageName('telugu_language')]. Nedávno vydala Subhadra Kalyanam, dielo obsahujúce 1170 básní o manželstve Arjunu a Subhadrā. S jej už osvojenou zručnosťou by bolo pre nás prínosné podporiť ju ďalej." # todo: NEW TRANSLATION
 flavor_vij.8.a: "Podporiť jej dielo." # todo: NEW TRANSLATION
 flavor_vij.8.b: "Ignorujme ju." # todo: NEW TRANSLATION
 flavor_vij.9.title: "Astadiggajas" # todo: NEW TRANSLATION
 flavor_vij.9.desc: "Počas panovania nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] zažila [ShowCultureName('telugu')] kultúra zlatý vek, ktorý vyvrcholil dielami ôsmich [ShowCultureNameWithNoTooltip('telugu')] básnikov nazývaných Astadiggajas. Mali by sme využiť túto aktuálnu situáciu a zaviesť systém na zachovanie našej jedinečnej kultúry pre budúce generácie." # todo: NEW TRANSLATION
 flavor_vij.9.historical_info: "Cisár Sri Krishna Deva Raya vládol ríši Vijayanagara od roku 1509 až do svojej smrti v roku 1529, počas ktorých podporoval ôsmich telugských básnikov nazývaných Astadiggajas. Títo ôsmi básnici Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu a Tenali Ramakrishnudu boli považovaní za osem pilierov jeho literárnej zbierky. Prabhandha obdobie, ako sa nazýva vek Astadiggajas, pokračovalo od 1540 do 1600, počas ktorého bol dvor básnikov nazývaný aj Bhuvana Vijayam alebo Dobytie sveta." # todo: NEW TRANSLATION
 flavor_vij.9.a: "Nech začne Prabandha vek!" # todo: NEW TRANSLATION
 flavor_vij.9.b: "Nepotrebujeme ich." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Prabandha vek" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Patronát nad básnikmi našej krajiny povznesie našu kultúru na nové výšiny." # todo: NEW TRANSLATION
 flavor_vij.10.title: "Vyasatirtha" # todo: NEW TRANSLATION
 flavor_vij.10.desc: "Učenec [vij_vyasatirtha.GetName] je už uznávaný ako jedno z troch duchovných svetiel, munitrayam, Dvaita Vedanta. Dokonca aj jeho odporcovia obdivujú jeho jasné pochopenie a výklad ich škol filozofie. Mali by sme využiť jeho odbornosť a zamestnať ho na našom dvore skôr, než to urobia iní." # todo: NEW TRANSLATION
 flavor_vij.10.historical_info: "Majster v debate a dialógu v logike a filozofii, Vyasatirtha mal veľký vplyv na ríšu Vijayanagara počas vlády Shri Krishnadevaraya. Kráľ mal vo Vyasatirthu veľký rešpekt, považoval ho za nič menšie než svojho kuladevata a gurua. Medzi Vyasatirthove slávne práce patrí Nyayamruta - Nápoj logiky, Tarkatandava - Tanec logiky, Tatparya Chandrika - Mesiac komentára, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana a Sattarkavilasa." # todo: NEW TRANSLATION
 flavor_vij.10.a: "Nech nás jeho múdrosť vedie!" # todo: NEW TRANSLATION
 flavor_vij.11.title: "Tamilské obchodné cechy" # todo: NEW TRANSLATION
 flavor_vij.11.desc: "Hoci pôvod nášho [ROOT.GetCountry.GetFlavorRank] leží v suchých horných oblastiach [ShowAreaName('karnakassala_area')], naše nedávne rozšírenia priniesli pod našu kontrolu bohaté obchodné mestá [ShowAreaName('tamil_land_area')]. S našou rastúcou autoritou v oblasti sme sa dostali do konfliktu s miestnymi [ShowCultureName('tamil')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Teraz nás požiadali, aby sme ich obchodné privilégiá zakotvili. Hoci by nám to zabezpečilo ich spoluprácu do budúcnosti, museli by sme vzdať časť našej tvrdo získanej kontroly v [ShowAreaNameWithNoTooltip('tamil_land_area')]." # todo: NEW TRANSLATION
 flavor_vij.11.a: "Udeľme im, o čo žiadali." # todo: NEW TRANSLATION
 flavor_vij.11.b: "Nepotrebujeme ich spoluprácu." # todo: NEW TRANSLATION
 flavor_vij.12.title: "Obchodníci v [ShowLocationNameWithNoTooltip('pazhaverkadu')] prosperujú" # todo: NEW TRANSLATION
 flavor_vij.12.desc: "Po dobytí provincie [ShowProvinceDefinitionName('kosta')] naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] investovali veľa peňazí do rozvoja prístavu [ShowLocationName('pazhaverkadu')] na významnú destináciu pre lode zo všetkých ázijských morí." # todo: NEW TRANSLATION
 flavor_vij.12.historical_info: "Severné pobrežie Koromandelu a predovšetkým mesto Pazhaverkadu bolo pre ríšu Vijayanagara životne dôležité. Práve cez tento pobrežný pás prichádzali všetky východné tovary do cisárskeho hlavného mesta. Po spustošení spôsobenom vojnami proti Kráľovstvu Orissa sa oblasť okolo Pazhaverkadu dostala do ekonomického zlatého veku." # todo: NEW TRANSLATION
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_vij.13.title: "Chrám Venkateshwara" # todo: NEW TRANSLATION
 flavor_vij.13.desc: "V srdci nášho [ROOT.GetCountry.GetFlavorRank], v osadách [ShowLocationName('penukonda')], leží chrám venovaný Venkateshwarovi, forme nášho najuctievanejšieho boha [ShowGodName('vishnu_god')]. Storočia pred nami vládcovia krajiny darovali chrámovému komplexu hojne dary, aby prejavili svoju štedrosť v úcte k [ShowGodNameWithNoTooltip('vishnu_god')]. Keďže sme územie dobyli len nedávno, mali by sme teraz rozhodnúť, ako pristupovať k darom pre chrám počas nášho panovania." # todo: NEW TRANSLATION
 flavor_vij.13.a: "Urobme veľký príspevok." # todo: NEW TRANSLATION
 flavor_vij.13.b: "Nech budú naše príspevky skromnejšie." # todo: NEW TRANSLATION
 flavor_vij.14.title: "Proroctvo [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.14.desc: "Odkedy [target_character.GetName] a jeho brat unikli z [ShowLocationName('delhi')] po porážke kráľa z [ShowLocationName('warangal')], ponáhľali sa na planinu [ShowRegionName('deccan_region')], kde založili [ROOT.GetCountry.GetLongName]. Teraz, s veľkým [target_character.GetNameWithNoTooltip] ako naším [ROOT.GetCountry.GetGovernment.GetRulerTitle], môžeme zabezpečiť, že naša kontrola v južnom $india$ bude presahovať [ShowLocationName('vijayanagar')], Mesto víťazstva." # todo: NEW TRANSLATION
 flavor_vij.14.a: "Nech [ROOT.GetCountry.GetNameWithNoTooltip] povstane!" # todo: NEW TRANSLATION
 flavor_vij.14.historical_info: "Hoci o ranom živote Harihary I a Bukka Rayu je známych len málo, existuje niekoľko teórií o tom, ako sa nimi stali. Jedna hovorí, že boli pastieri, pričom bráhman povedal Bukkovi, že jedného dňa bude cisárom celého Bharatwarsha. Druhá teória uvádza, že Harihara aj Bukka boli veliteľmi pod Kākatīyami, a po drvivej porážke pod Muḥammadom ibn Ṭughlāqom boli poslaní do Dillí, kde konvertovali na islam. Po ich úteku a pod vedením múdreho Vidyāraṇyu našli ríšu Vijayanagara." # todo: NEW TRANSLATION
 flavor_vij.15.title: "Smrť [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.15.desc: "So smrťou [target_character2.GetName] a nástupom [target_character.GetName] na [ROOT.GetCountry.GetAdjective] trón je [ROOT.GetCountry.GetNameWithNoTooltip] teraz pripravený vstúpiť do novej éry prosperity. [target_character.GetSheHe|U] už pripravil plány na povýšenie mnohých učencov v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_vij.15.a: "Nech [target_character.GetHerHis] vláda prinesie nám prosperitu." # todo: NEW TRANSLATION
 flavor_vij.16.title: "Mesto učenia" # todo: NEW TRANSLATION
 flavor_vij.16.desc: "S naším vzostupom v $india$ a potrebou posilniť náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] má [target_character.GetName] plány rozvíjať [target_location.GetName] ešte viac. [target_character.GetSheHe|U] už plánuje povýšiť [target_location.GetRank.GetName] na nové výšky, už ho nazývajúc #italic Mesto učenia#!, aby prilákal viac učencov." # todo: NEW TRANSLATION
 flavor_vij.16.a: "Podporme toto úsilie." # todo: NEW TRANSLATION
 flavor_vij.16.b: "Je to dosť drahé..." # todo: NEW TRANSLATION
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip], Mesto víťazstva" # todo: NEW TRANSLATION
 flavor_vij.17.desc: "[target_character.GetName] a [target_character.GetHerHis] snahy na posilnenie [target_location.GetName] viedli k tomu, že sa [target_location.GetRank.GetName] stal centrom mnohých rôznych náboženstiev a zároveň si udržal status [target_location.GetRank.GetNameWithNoTooltip], kde mnoho [ShowReligionAdjective('hindu')] učencov môže študovať. Môžeme túto snahu možno ešte viac podporiť." # todo: NEW TRANSLATION
 flavor_vij.17.a: "Nech celé $india$ pozná [target_location.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_vij.17.b: "Nemali by sme sa kvôli tomu zadĺžiť." # todo: NEW TRANSLATION
 flavor_vij.17.historical_info: "Vijayanagar, čo v preklade znamená Mesto víťazstva, bolo v tom čase najľudnatejším a najslávnejším mestom v Indii. Po založení Hariharom a Bukka Rayom sa pomaly stal centrom pre každého hinduistického občana v podsubkontinente. To však neznamená, že bol náboženským mestom, keďže mnohé pamiatky boli viacnáboženské. V 16. storočí bol zajatý a vyplienený počas 6 mesiacov koalíciou moslimských sultanátov." # todo: NEW TRANSLATION
 flavor_vij.18.title: "Pád [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.18.desc: "Keď naše sily vtrhli do [target_location.GetName] a obsadili jeho ulice, mnohí z našich vojakov začali vykrádať jeho obrovské bohatstvo. Hoci im to môžeme dovoliť a získať tak ich bohatstvo pre seba, možno bude lepšie zachovať [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_vij.18.a: "Zoberme korisť!" # todo: NEW TRANSLATION
 flavor_vij.18.b: "Zachovajme [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vij.19.title: "$madhura_vijayam$" # todo: NEW TRANSLATION
 flavor_vij.19.desc: "Po odchode zakladateľov nášho veľkého národa, [GetCharacter('vij_harihara_sangama').GetName] a [GetCharacter('vij_bukka_raya_sangama').GetName], bolo o nich napísaných mnoho nových príbehov a básní. Jedna z týchto básní je #italic $madhura_vijayam$#!, opisujúca pád [ShowLocationName('madurai')]. Možno by sme sa mohli pokúsiť tieto diela publikovať." # todo: NEW TRANSLATION
 flavor_vij.19.historical_info: "Hoci veľká časť jeho obsahu sa stratila v čase, Madhura Vijayam opisuje život Kumara Kampanu, syna Bukka Rayu I, a obsahuje detaily o páde sultanátu Madurai. Preto to nie je len báseň, ale aj kus historickej informácie. Bola znovuobjavená v roku 1916, čo umožnilo jej vytlačenie a zverejnenie svetu." # todo: NEW TRANSLATION
 flavor_vij.19.a: "Môžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_vij.19.b: "Minúť peniaze za niekoľko básní? To je príliš drahé." # todo: NEW TRANSLATION
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.20.desc: "Vzhľadom na množstvo básní napísaných v rôznych jazykoch v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] vznikol dopyt po prekladateľoch. Jedným z nich je [target_character.GetName], muž skromného pôvodu, no veľkého talentu. Prišiel, aby nám pomohol v prekladateľských snahách." # todo: NEW TRANSLATION
 flavor_vij.20.a: "Zamestnajme ho." # todo: NEW TRANSLATION
 flavor_vij.20.b: "Prekladať? Takí ľudia nie sú potrební v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vij.21.title: "Učený život v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.21.desc: "S množstvom umeleckých diel v [ROOT.GetCountry.GetCapital.GetName] a s množstvom nových učencov, básnikov a prekladateľov prichádzajúcich na náš dvor, [target_character.GetName] uvažoval o zmene fungovania [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Namiesto toho, aby ovplyvňovali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], možno by to malo byť úplne samostatné telo, ukážka prestíže skôr než administratívny orgán." # todo: NEW TRANSLATION
 flavor_vij.21.a: "Je potrebné viac dôrazu na učenosť v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vij.21.b: "Nemali by sme nahnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_vij.22.title: "Učenie sa od [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] bojovníkov." # todo: NEW TRANSLATION
 flavor_vij.22.desc: "Hoci sme v konštantnom konflikte s [ShowReligionGroupAdjective('muslim')] národmi, nemali by sme byť úzkeho rozhľadu ohľadne ich spôsobov boja. Ich jazdci sú zručnejší než naši a vždy spôsobujú problémy našej pechote. Možno môžeme prijať niektoré z ich taktík a integrovať ich do [ROOT.GetCountry.GetAdjective] armády." # todo: NEW TRANSLATION
 flavor_vij.22.a: "Táto inovácia nám prinesie mnohé víťazstvá." # todo: NEW TRANSLATION
 flavor_vij.22.b: "Ani jedného [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] nepripustíme v armáde." # todo: NEW TRANSLATION
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] možno naverbovať len z [locations|e], kde prevláda viera [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_vij.23.title: "Podpora [ShowLanguageNameWithNoTooltip('kannada_language')] literatúry" # todo: NEW TRANSLATION
 flavor_vij.23.desc: "Veľa našich literárnych diel a mnohí z našich veľkých básnikov napísali svoje diela v jazyku [ShowLanguageName('kannada_language')], odkiaľ vznikol pojem #italic [ShowLanguageNameWithNoTooltip('kannada_language')] literatúra#! v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avšak [target_character.GetName] uvažuje o podpore tohto druhu literatúry, pretože ho uchvátili všetky veľké príbehy, ktoré obsahuje." # todo: NEW TRANSLATION
 flavor_vij.23.a: "Nech [ROOT.GetCountry.GetNameWithNoTooltip] má všetky veľké básne!" # todo: NEW TRANSLATION
 flavor_vij.23.b: "Toto nestojí za naše úsilie." # todo: NEW TRANSLATION
 flavor_vij.24.title: "Potreba vody v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.24.desc: "Ak má [target_location.GetName] prosperovať, potrebuje stály prísun vody. Aktuálne rastúca populácia [target_location.GetRank.GetName] môže byť udržaná iba vtedy, ak im zabezpečíme všetky základné potreby. Z týchto dôvodov [target_character.GetName] vypracoval plány so svojím [ROOT.GetCountry.GetGovernment.GetCabinetTitle], aby posilnili zavlažovanie v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vij.24.a: "Mesto víťazstva bude prosperovať!" # todo: NEW TRANSLATION
 flavor_vij.24.b: "Nemali by sme nadmerne zaťažovať naše pokladnice takýmito projektmi." # todo: NEW TRANSLATION
 flavor_vij.25.title: "Prístup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.25.desc: "S nástupom vlády [target_character.GetName] nad [ROOT.GetCountry.GetName] je čas, aby si zvolil prístup k otázke synkretizmu. S rôznymi kultúrami v $india$ môže byť lepšie zvoliť tolerantnejší postoj, no na konsolidáciu moci môže byť lepšie postaviť ich do podriadeného postavenia ako naše menejcenné subjekty." # todo: NEW TRANSLATION
 flavor_vij.25.a: "Neznepokojujme žiadne kultúrne menšiny." # todo: NEW TRANSLATION
 flavor_vij.25.b: "Pre [ROOT.GetCountry.GetNameWithNoTooltip] nech sa pred nami klaniajú." # todo: NEW TRANSLATION
 flavor_vij.26.title: "Dobyvanie [ShowCultureNameWithNoTooltip('tamil')] ľudu" # todo: NEW TRANSLATION
 flavor_vij.26.desc: "S pádom [ShowCultureName('tamil')] území mnohí na našom dvore diskutovali o ich postavení v našej krajine. Hoci medzi nami a nimi prebiehalo niekoľko konfliktov v južnom $india$, sú stále cennými subjektmi na vykorisťovanie. Ich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú možno jedny z najbohatších v regióne. To, čo s nimi urobíme, však môže zmeniť, ako nás vnímajú v budúcnosti." # todo: NEW TRANSLATION
 flavor_vij.26.a: "Sme dobyvatelia, nie barbari." # todo: NEW TRANSLATION
 flavor_vij.26.b: "Ich bohatstvo patrí nám." # todo: NEW TRANSLATION
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Všetky [ShowCultureName('tamil')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], ale každé miesto s aspoň #Y 5%#! [ShowCultureName('tamil')] [pops|e] stratí [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]." # todo: NEW TRANSLATION
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Všetky [ShowCultureName('tamil')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_vij.27.title: "Migrácia ľudu Vadugan" # todo: NEW TRANSLATION
 flavor_vij.27.desc: "S našimi dobývaniami v [ShowAreaName('tamil_land_area')] a s [ShowCultureName('telugu')] ľuďmi túžiacimi po lepšom živote sa rozhodli migrovať na juh, kde žije [ShowCultureName('tamil')] ľud. Nazývaní Vadugan spôsobili nestabilitu v [ShowCultureNameWithNoTooltip('tamil')] krajinách. Možno sa pokúsime túto migráciu aspoň čiastočne obmedziť, aby sme zabezpečili kultúrnu stabilitu." # todo: NEW TRANSLATION
 flavor_vij.27.a: "Nech sa presťahujú na juh." # todo: NEW TRANSLATION
 flavor_vij.27.b: "Môžeme sa pokúsiť ich obmedziť." # todo: NEW TRANSLATION
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Všetky [ShowCultureName('tamil')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_vij.28.title: "Rozšírenie $ranganathaswamy_temple$" # todo: NEW TRANSLATION
 flavor_vij.28.desc: "Po konfliktoch, ktoré sa odohrali v $india$, bol chrám v [ShowLocationName('srirangam')] úplne zdevastovaný. [ShowReligionGroupAdjective('muslim')] vládcovia mu nikdy nevenovali pozornosť, ale teraz, keď máme pod kontrolou toto posvätné miesto, možno ho môžeme obnoviť do jeho bývalej slávy." # todo: NEW TRANSLATION
 flavor_vij.28.historical_info: "Postavený chola vládcov Dharmavarmom, Ranganathaswamy Temple je najstarším dochovaným chrámovým komplexom v Južnej Indii. Hoci v počiatočných rokoch zažíval prosperitu, v 14. storočí ho zničil a vyplienil moslimský generál Malik Kafur a jeho zlatú ikonu poslal späť do Dillí. Trvalo šesť desaťročí, kým bol chrám znovu získaný, a za vlády Vijayanagari zažil chrám 200 rokov prosperity, keď sa impérium sústredilo na opravy a opätovnú inštaláciu starých ikon Višnu a Lakšmi." # todo: NEW TRANSLATION
 flavor_vij.28.a: "Pre [ShowGodNameWithNoTooltip('vishnu_god')], obnovme ho!" # todo: NEW TRANSLATION
 flavor_vij.28.b: "Nestojí to za námahu a peniaze." # todo: NEW TRANSLATION
 flavor_vij.29.title: "Ochrancovia [ShowReligionAdjectiveWithNoTooltip('hindu')] praktík" # todo: NEW TRANSLATION
 flavor_vij.29.desc: "S naším nástupom k moci v južnom $india$, zostávame jedným z mála veľkých [ShowReligionAdjective('hindu')] panstiev, ktoré stoja ako opora proti [ShowReligionGroupAdjective('muslim')] hordám. Avšak namiesto toho, aby sme hľadeli von, možno je čas pozrieť sa dovnútra, na rôzne sekty a vierovyznania v rámci [ROOT.GetCountry.GetName]. Namiesto toho, aby sme boli majákom nádeje len pre [ShowReligionAdjectiveWithNoTooltip('hindu')] obyvateľov, môžeme sa pokúsiť chrániť práva iných vier." # todo: NEW TRANSLATION
 flavor_vij.29.a: "Ochráňme všetkých našich [ShowReligionAdjectiveWithNoTooltip('hindu')] občanov." # todo: NEW TRANSLATION
 flavor_vij.29.b: "Sloboda náboženského vyznávania má prednosť." # todo: NEW TRANSLATION
 flavor_vij.30.title: "Chrámový komplex Tirupati-Tirumala" # todo: NEW TRANSLATION
 flavor_vij.30.desc: "Možno najväčší chrám v našich krajinách, veľký chrám Venkateshwaru a priľahlý chrám v Tirupati sú čoraz viac späté s vládcami nášho štátu. V priebehu rokov sa z neho stal z významného pútnického miesta jeden z najväčších chrámov v $india$. Chrám je podporovaný darmi nespočetných pokladov ako aj viac než štyridsiatimi dedinami, ktoré mu zabezpečujú potravu a príjem. Nemali by sme byť však spokojní s týmto. Zvýšením našej podpory, pridelením ešte viacerých dedín a darov, môžeme zabezpečiť, že sa stane najväčším chrámom v celom južnom $india$." # todo: NEW TRANSLATION
 flavor_vij.30.historical_info: "Aj keď chrám Venkateswaru v Tirumale existuje od staroveku, počas vlády Vijayanagarskej ríše mohol intenzívne prosperovať. Cisár Krishnadevaraya mu pravidelne daroval dary, čo umožnilo pozlátenie vnútorného sanktuária, a dokonca si v ňom nechal vyhotoviť sochu seba samého." # todo: NEW TRANSLATION
 flavor_vij.30.a: "Poskytnime veľkorysé dary." # todo: NEW TRANSLATION
 flavor_vij.30.b: "Udržme naše príspevky skromné." # todo: NEW TRANSLATION
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.31.desc: "Severné pobrežie Coromandelu a [target_location.GetRank.GetName] [target_location.GetName] sú obzvlášť životne dôležité pre naše panstvo. Práve cez tento pobrežný pás všetok tovar z východu prichádza k náročným dušiam v našom hlavnom meste. Ako sa táto oblasť spamätáva z našej okupácie a ako náš [ROOT.GetCountry.GetFlavorRank] stále rastie, prístav tam vstúpil do zlatej éry." # todo: NEW TRANSLATION
 flavor_vij.31.a: "Nech prístav prosperuje!" # todo: NEW TRANSLATION
 flavor_vij.31.b: "Jeho prirodzený rast stačí." # todo: NEW TRANSLATION
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] Nepokoje" # todo: NEW TRANSLATION
 flavor_vij.32.desc: "Napriek tomu, že naše panovanie v [ShowProvinceDefinitionName('mysore_plateau')] prinieslo do oblasti poriadok, ľudia tam s nami stále nie sú spokojní. Vyjadrili svoj odpor a pripravujú sa na povstanie." # todo: NEW TRANSLATION
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_vij.32.b: "Mali by sme sa pokúsiť obmedziť tieto nepokoje." # todo: NEW TRANSLATION
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Všetky [pops|e] v [ShowProvinceDefinitionName('mysore_plateau')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Všetky [pops|e] v [ShowProvinceDefinitionName('mysore_plateau')] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] a každé [location|e] tam stratí [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]." # todo: NEW TRANSLATION
 flavor_vij.33.title: "Opevnenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName|U] je posiata množstvom veľkých pevností a hradov. Pevnosti, ako tie v [target_location.GetName] a [target_location2.GetName], umožnili obyvateľom žiť v prosperite, pretože ich chránia pred nájazdmi a útokmi. To tieto lokality povýšilo na nové výšiny." # todo: CHANGED
 flavor_vij.33.a: "Nech prosperujú." # todo: NEW TRANSLATION
 flavor_vij.33.b: "Použime ich na efektívnejšiu kontrolu okolitých oblastí." # todo: NEW TRANSLATION
 flavor_vij.33.c: "Investujme do týchto miest ešte viac." # todo: NEW TRANSLATION
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Každá lokalita, ktorá má #Y Obrannú#! [building|e], získa [ShowNamedValue('development_mild_bonus')|+=] [development|e]." # todo: NEW TRANSLATION
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Každá lokalita, ktorá má #Y Obrannú#! [building|e], získa [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]." # todo: NEW TRANSLATION
 flavor_vij.1000.title: "Chrámy [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij.1000.desc: "[ShowReligionGroupAdjective('muslim')] vládca [target_country.GetName] kontroluje jedno z našich najuctievanejších duchovných miest. Hoci to môže byť prijateľné opatrenie, je to príliš nestabilné na to, aby sme zostali pasívni. Mali by sme požadovať ich podrobenie a pripraviť inváziu, aby sme zaistili, že tieto chrámy nikdy nebudú znesvätené pohanmi." # todo: NEW TRANSLATION
 flavor_vij.1000.historical_info: "Aj keď väčšinu Indie môže tvoriť hinduistická populácia, väčšina ich najsvätejších chrámov leží v južnej časti subkontinentu. Toto spolu s nestabilitou [ShowReligionGroupAdjective('muslim')] sultanátov v oblasti umožnilo Hariharovi a Bukkovi Rayovi konsolidovať tieto oblasti, slúžiac ako opora proti severným sultanátom." # todo: NEW TRANSLATION
 flavor_vij.1000.a: "Je čas prejsť do útoku." # todo: NEW TRANSLATION
 flavor_vij.1000.b: "Mali by sme sa zdržať takýchto nepriateľských činov." # todo: NEW TRANSLATION
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] požaduje podrobenie" # todo: NEW TRANSLATION
 flavor_vij.1001.desc: "[ROOT_country.GetLongName] požaduje naše podrobenie! Ak nebudeme súhlasiť, hrozia nám inváziou. Ich chabou zámienkou pre túto agresiu sa zdajú byť [ShowReligionAdjective('hindu')] sväté chrámy v našej krajine." # todo: NEW TRANSLATION
 flavor_vij.1001.a: "Nech prídu" # todo: NEW TRANSLATION
 flavor_vij.1001.b: "Mali by sme sa im podvoliť." # todo: NEW TRANSLATION
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip] odmieta" # todo: NEW TRANSLATION
 flavor_vij.1002.desc: "Bohužiaľ, a hoci nie je veľké prekvapenie, [target_country.GetName] odmieta našu požiadavku na podrobenie." # todo: NEW TRANSLATION
 flavor_vij.1002.a: "Pripravte armádu!" # todo: NEW TRANSLATION
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] sa poddáva" # todo: NEW TRANSLATION
 flavor_vij.1003.desc: "[target_country.GetName] prijala našu požiadavku na podrobenie a teraz bude oficiálne pôsobiť ako náš vazal." # todo: NEW TRANSLATION
 flavor_vij.1003.a: "Príjemné prekvapenie" # todo: NEW TRANSLATION
 flavor_vij.1100.title: "Povesti o [ShowCultureNameWithNoTooltip('tamil')] povstaní" # todo: NEW TRANSLATION
 flavor_vij.1100.desc: "Aj keď sme pod svoje panstvo dostali [ShowCultureName('tamil')], mnohí z nich s nami nie sú spokojní. Rozšírili sa chýry, že pod vedením [target_character2.GetName] sa zhromažďuje búrka pripravená vhodiť [ROOT.GetCountry.GetName] do občianskej vojny. Naši poradcovia naliehajú, aby sme vyhostili [target_character2.GetHerHim], ale ak to urobíme, riskujeme rozhorčenie našich [ShowCultureName('tamil')] ľudí." # todo: NEW TRANSLATION
 flavor_vij.1100.a: "Zbavíme sa tejto zrady!" # todo: NEW TRANSLATION
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Ak sa nám nepodarí získať #G 80%#! [control|e] alebo [pop_satisfaction|e] v [ShowAreaName('tamil_land_area')], alebo vyhostiť #Y Tamil Rebellion Leader#! do 20 rokov, [ShowCultureName('tamil')] krajiny sa vzbúria." # todo: NEW TRANSLATION
 flavor_vij.1101.title: "$flavor_vij.1100.title$" # todo: NEW TRANSLATION
 flavor_vij.1101.desc.a: "Vďaka našim politikám snažiacim sa potlačiť [ShowCultureName('tamil')] povstanie sme ukľudnili väčšinu týchto rebelov. Opäť sú spokojní s našou vládou, a čo je ešte lepšie, chytili zradcu, ktorý toto povstanie zorganizoval. [target_character.GetName] bol teraz zajatý našimi silami a všetci sa tešia na vykázanie [target_character2.GetHerHim]." # todo: NEW TRANSLATION
 flavor_vij.1101.desc.b: "Keď sme zlyhali v potlačení [ShowCultureName('tamil')] povstania, vodca tejto zradcovskej bandy ukázal svoju tvár. [target_character.GetName] sa sprisahal, aby získal podporu a vytvoril si vlastné panstvo nezávislé od [ROOT.GetCountry.GetName]; jednal s [ShowCultureNameWithNoTooltip('tamil')] ľudom. Teraz zostáva už len tieto povstalecké sily rozdrviť." # todo: NEW TRANSLATION
 flavor_vij.1101.a: "Preč s [target_character.GetHerHim]! Zradcovia nepatria do [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: CHANGED
 flavor_vij.1101.b: "Do zbraní, muži! Rozdrvime [target_character.GetNameWithNoTooltip] a jeho verbež!" # todo: NEW TRANSLATION
 tamil_uprising: "Tamilské povstanie" # todo: NEW TRANSLATION
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Všetky [ShowCultureName('tamil')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_vij.1102.title: "$flavor_vij.1100.title$" # todo: NEW TRANSLATION
 flavor_vij.1102.desc: "S podporou [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa nám podarilo chytiť vodcu [ShowCultureName('tamil')] povstania. [target_character.GetName] a [target_character.GetHerHis] ambície vytvoriť vlastné panstvo boli potlačené a [target_character.GetHerHis] je teraz vyhnaný z [ROOT.GetCountry.GetName]. Avšak [ShowCultureNameWithNoTooltip('tamil')] ľud nezabudne na vyhostenie svojho vodcu..." # todo: NEW TRANSLATION
 flavor_vij.1102.a: "Aby sme ochránili [ROOT.GetCountry.GetNameWithNoTooltip], bolo to nevyhnutné." # todo: NEW TRANSLATION
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Všetky [ShowCultureName('tamil')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_vij.1103.title: "$flavor_vij.1100.title$" # todo: NEW TRANSLATION
 flavor_vij.1103.desc: "[target.GetName] zomrel. Po ďalšom vyšetrovaní a s reakciou [ShowCultureName('tamil')] obyvateľstva je povstanie teraz takmer upokojené. Ich snahy odtrhnúť sa od nášho panstva boli obmedzené." # todo: NEW TRANSLATION
 flavor_vij.1103.a: "Celé [ROOT.GetCountry.GetNameWithNoTooltip] si vydýchlo úľavou." # todo: NEW TRANSLATION
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Všetky [ShowCultureName('tamil')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_vij.1200.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] nepriateľ" # todo: NEW TRANSLATION
 flavor_vij.1200.desc: "So slábnucej vplyvu [GetCountry('DLH').GetName] v $india$ a úplného oslobodenia [ShowRegionName('deccan_region')] vznikli nové mocnosti. Jednou z nich je [target_country.GetName], ktorá vystupuje ako náš hlavný protivník pri zjednocovaní $india$." # todo: NEW TRANSLATION
 flavor_vij.1200.a: "Pripravme sa ich rozdrviť." # todo: NEW TRANSLATION
 flavor_vij.1200.b: "Ešte nie sme pripravení..." # todo: NEW TRANSLATION
 flavor_vij.1201.title: "$flavor_vij.1200.title$" # todo: NEW TRANSLATION
 flavor_vij.1201.desc: "[target_country2.GetName] plánuje rozšíriť sa do našich krajín, pripravený zrovnať [ROOT.GetCountry.GetCapital.GetName] so zemou. Musíme ochrániť naše panstvo!" # todo: NEW TRANSLATION
 flavor_vij.1201.a: "Sme pripravení na boj!" # todo: NEW TRANSLATION
 flavor_vij_1200_shared_title: "Pád [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vij_1200_shared_desc: "Hlavné mesto nášho rivala, [target_location.GetName], padlo po dlhotrvajúcom obliehaní. Ich obyvateľstvo je teraz na milosť našej moci. Môžeme vyplieniť [target_location.GetRank.GetName] a vylúpiť jeho bohatstvo pre seba, alebo ho zachovať a rozvinúť do nových výšin." # todo: NEW TRANSLATION
 flavor_vij_1200_response_shared_desc: "[target_country.GetName] zrovnali naše hlavné mesto so zemou. Nerešpektujúc obyvateľstvo tam, rozhodli sa ich ponížiť, čo spôsobuje nestabilitu v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_vij_1200_shared_opt_1: "Zrovnať so zemou!" # todo: NEW TRANSLATION
