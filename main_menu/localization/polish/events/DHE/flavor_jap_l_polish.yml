l_polish:
  flavor_jap.1.title: "Zákon [ShowPolicyNameWithNoTooltip('sakoku_enabled')]" # todo: NEW TRANSLATION
  flavor_jap.1.desc: "Naše rozhodnutie uzavrieť sa pred svetom prostredníctvom [ShowPolicyName('sakoku_enabled')] nám doteraz pomohlo ľahšie uplatňovať kontrolu nad obyvateľstvom. Avšak je zrejmé, že sa tým brzdíme, pokiaľ ide o rozšírenie nových myšlienok a vynálezov. Keď sa okolitý svet začína globalizovať, vidíme, že naši susedia z tohto kontaktu s inými štátmi profitujú, zatiaľ čo my zápasíme. Možno je čas prehodnotiť našu politiku?" # todo: NEW TRANSLATION
  flavor_jap.1.a: "Pokračovať v dodržiavaní zákona [ShowPolicyNameWithNoTooltip('sakoku_enabled')]." # todo: NEW TRANSLATION
  flavor_jap.1.b: "Zrušiť zákon [ShowPolicyNameWithNoTooltip('sakoku_enabled')]." # todo: NEW TRANSLATION
  flavor_jap.2.title: "Rangaku" # todo: NEW TRANSLATION
  flavor_jap.2.desc: "Obchodníci [target_country.GetAdjective] už nejaký čas pôsobia na ostrove Dejima v [target_location.GetName] a kontakt medzi našimi ľuďmi a enklávou je prísne kontrolovaný. Napriek tomu si naše dve kultúry nemôžu nepovšimnúť náznaky jednej druhej. Zdá sa, že ľudia [target_country.GetAdjectiveWithNoTooltip] vedia veci, ktoré my nevieme, predovšetkým v medicíne, ale aj v oblasti vedy, výroby a strojného inžinierstva. Niektorí z našich bohatších občanov dokonca uprednostnili využívanie [target_country.GetAdjectiveWithNoTooltip] chirurga v enkláve namiesto miestnych lekárov.\n\nJe zrejmé, že by sa dalo veľa naučiť z intenzívnejšieho styku s týmito návštevníkmi zo Západu, ak by sme boli ochotní trochu viac otvoriť naše provincie." # todo: NEW TRANSLATION
  flavor_jap.2.a: "Otvoriť naše provincie pre poznanie [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.2.a.tt: "Odomkne [ShowGovernmentReformName('jap_rangaku')] [government_reform|e]" # todo: NEW TRANSLATION
  flavor_jap.2.b: "Nechať naše provincie zatvorené." # todo: NEW TRANSLATION
  flavor_jap.3.title: "Vrak západnej lode" # todo: NEW TRANSLATION
  flavor_jap.3.desc: "Loď dosiahla pobrežie [target_location.GetName] po dlhom a namáhavom plavbe cez to, čo posádka nazýva #italic Strait of Magellan#!. #italic De Liefde#! je zjavne jedinou zostávajúcou loďou zo skupiny piatich a z pôvodnej posádky viac než sto má len 24 chorých a umierajúcich mužov, pričom menej ako 10 z nich dokáže stáť.\n\nJej bohatý náklad západných kuriozít a vojenského vybavenia dopadol oveľa lepšie než posádka a mal by byť celkom cenný. Navyše jeden z preživších, navigátor menom [target_character.GetName], trvá na tom, aby [target_character.GetSheHe] bol predvedený pred nášho 'kráľa'..." # todo: NEW TRANSLATION
  flavor_jap.3.historical_info: "William Adams bol prvým Angličanom, ktorý dorazil do Japonska. Po tom, čo slúžil pod Sir Francisom Drakom počas vojny so Španielskom, sa pridal k Holandskej Východoindickej spoločnosti v expedícii cez Magellanov prieliv, ktorá po mnohých útrapách dokázala doraziť do Japonska. On a jeho druhý dôstojník Jan Joosten boli poslaní k Tokugawa Ieyasuovi a vstúpili do jeho služby, boli obaja vymenovaní za hatamoto, vysoké samurajské postavenie, a dostali povolenie nosiť dve meče. Adams prijal meno Miura Anjin a dostal územie Miura. Riadil výstavbu prvých západného štýlu japonských lodí, ako aj rôzne obchodné a diplomatické misie medzi Japonskom a Európou." # todo: NEW TRANSLATION
  flavor_jap.3.a: "Pomôcť cudzincom." # todo: NEW TRANSLATION
  flavor_jap.3.b: "Nerobiť nič." # todo: NEW TRANSLATION
  flavor_jap.3.c: "Očakávame príchod [target_character.GetHerHis]." # todo: NEW TRANSLATION
  flavor_jap.3.c.tt: "[target_country.GetName] rozhodne, čo robiť s [target_character.GetName]." # todo: NEW TRANSLATION
  flavor_jap.4.title: "$flavor_jap.3.title$" # todo: NEW TRANSLATION
  flavor_jap.4.desc: "$flavor_jap.3.desc$" # todo: NEW TRANSLATION
  flavor_jap.4.a: "[target_character.GetSheHe|U] je pozoruhodná osobnosť." # todo: NEW TRANSLATION
  flavor_jap.4.b: "Poslať [target_character.GetHerHim] do [GetCountry('JAP').GetGovernment.GetAdjective] [GetCountry('JAP').GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.5.desc: "[target_country.GetLongName] splnili svoju povinnosť a poslali k nám [target_character.GetName], ako [target_character.GetSheHe] požiadal. Teraz vidíme, že [target_character.GetSheHe] je pozoruhodná osobnosť s rozsiahlymi znalosťami sveta a mora. [target_character.GetSheHe|U] nám bezpochyby bude veľkou službou, ak [target_character.GetHerHim] vezmeme pod svoje krídla." # todo: NEW TRANSLATION
  flavor_jap.5.a: "[target_character.GetSheHe|U] bude cenným prínosom v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_jap.5.b: "Zaujímavosť, ale s [target_character.GetHerHim] nemáme úžitok." # todo: NEW TRANSLATION
  flavor_jap.6.title: "Kirishitan" # todo: NEW TRANSLATION
  flavor_jap.6.desc: "Obchodníci, ktorých sme privítali, stále viac a viac zintenzívnili svoju prítomnosť v našej krajine. Priniesli so sebou [ShowReligionAdjective('catholic')] misionárov, podporovaných svojimi domovskými štátmi, ktorí okamžite začali šíriť [ShowReligionGroupName('christian')] a masovo konvertovať miestne obyvateľstvo. Ak ich nezastavíme, títo jezuiti, františkáni a dominikáni by mohli predstavovať významnú hrozbu pre [ShowReligionName('shinto')]." # todo: NEW TRANSLATION
  flavor_jap.6.a: "Zastavte misionárov!" # todo: NEW TRANSLATION
  flavor_jap.6.a.tt: "Mnohí z našich [pops|e] sa konvertujú na [ShowReligionName('catholic')] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_jap.6.b: "Nech šíria svoju vieru." # todo: NEW TRANSLATION
  flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]" # todo: NEW TRANSLATION
  flavor_jap.7.desc: "Feudálni páni zlyhali vo svojej povinnosti a je čas uistiť sa, že poznajú svoje zodpovednosti. [ShowLawName('jap_buke_shohatto')] alebo 'The Various Points of Laws for Warrior Houses' je odpoveďou na to, v podobe série ediktov navrhnutých tak, aby ilustrovali povinnosti a správanie samurajov. Má byť vnímaný ako kódex konania, len opis toho, čomu by mal ideálny samuraj usilovať. Preto je myšlienka taká, že samuraji sami chcú tieto pravidlá nasledovať, namiesto toho aby sme ich nútili." # todo: NEW TRANSLATION
  flavor_jap.7.a: "Uplatniť [ShowLawNameWithNoTooltip('jap_buke_shohatto')] pre celé [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.7.b: "Kódex je skôr súbor usmernení než skutočných pravidiel." # todo: NEW TRANSLATION
  flavor_jap.7.c: "Ignorovať ho." # todo: NEW TRANSLATION
  flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]" # todo: NEW TRANSLATION
  flavor_jap.8.desc: "[target_character.GetName] vydal zbierku ediktov nazvanú [ShowLawName('jap_buke_shohatto')] alebo 'The Various Points of Laws for Warrior Houses'. Je to séria ediktov, poznámok o tom, ako by sa mal samuraj správať a aké by mali byť jeho povinnosti. Medzi nimi sú vymenované bojové praktiky a umenia, ktorým by sa trieda bojovníkov mala venovať, ako aj činnosti, ktorým by sa mala vyhýbať. Poskytuje tiež usmernenia pre riadne správanie $daimyo$, ustanovujúce, čo je v ich doménach dovolené a čo nie." # todo: NEW TRANSLATION
  flavor_jap.8.a: "Sú to len usmernenia." # todo: NEW TRANSLATION
  flavor_jap.9.title: "Gokaidō" # todo: NEW TRANSLATION
  flavor_jap.9.desc: "Aby sme zvýšili našu kontrolu nad [GetUniqueInternationalOrganization('japanese_shogunate').GetName], mali by sme kontrolovať pohyb po piatich centrálnych cestách, ktoré spájajú naše hlavné mesto s okrajovými provinciami. Päť ciest, alebo Gokaidō, by malo mať pozdĺž najfrekventovanejších trás zriadené poštové stanice, kde sa cestujúci môžu odpočinúť a nakúpiť zásoby." # todo: NEW TRANSLATION
  flavor_jap.9.historical_info: "Gokaidō boli päť hlavných diaľnic v Japonsku počas obdobia Edo, spájajúce dôležité mestá a regióny krajiny. Tieto cesty zohrávali kľúčovú úlohu v obchode, komunikácii a pohybe ľudí. Infrastruktúra Gokaidō významne prispela k ekonomickému a kultúrnemu rozvoju Japonska v tomto období." # todo: NEW TRANSLATION
  flavor_jap.9.a: "Zriadiť Gokaidō." # todo: NEW TRANSLATION
  flavor_jap.9.b: "Nie je to potrebné." # todo: NEW TRANSLATION
  flavor_jap.10.title: "Kyōhō reformy" # todo: NEW TRANSLATION
  flavor_jap.10.desc: "Návrh 'Kyōhō reformy' bol predložený [target_character.GetName] — súbor ekonomických opatrení zameraných na finančnú solventnosť [ROOT.GetCountry.GetLongName]. Keďže konfuciánske princípy sú do istej miery zakorenené v našej vláde a tvrdia, že peniaze sú poskvrnou, bude potrebné odložiť niektoré z týchto princípov, ak by brzdili reformný proces. Reformy zahŕňajú vytvorenie obchodníckych cechov, ktoré umožnia väčšiu kontrolu a zdaňovanie, a zdôrazňujú šetrenie." # todo: NEW TRANSLATION
  flavor_jap.10.a: "Zreformujeme obchod." # todo: NEW TRANSLATION
  flavor_jap.10.b: "Armáda potrebuje reformy." # todo: NEW TRANSLATION
  flavor_jap.10.c: "Držme sa pôvodných ekonomických reforiem." # todo: NEW TRANSLATION
  flavor_jap.11.title: "Genroku" # todo: NEW TRANSLATION
  flavor_jap.11.desc: "Je to pre nás nová zlatá doba. Roky vnútorného pokoja v [ROOT.GetCountry.GetLongName] vytvorili hospodársku stabilitu. Umenie a architektúra kvitnú, prosperita sa rozširuje po celej krajine a naše najjasnejšie mysle dosahujú pozoruhodné objavy v technike a filozofii." # todo: NEW TRANSLATION
  flavor_jap.11.a: "Toto je náš čas!" # todo: NEW TRANSLATION
  flavor_jap.12.title: "Kokugaku" # todo: NEW TRANSLATION
  flavor_jap.12.desc: "Dominantné štúdium textov [ShowCultureGroupName('chinese_group')], konfuciánskych a [ShowReligionGroupAdjective('buddhist')] viedlo k úpadku štúdia [ShowCultureGroupName('japanese_group')]. Niekoľkí učenci začali skúmať rané klasiky [ShowCultureGroupNameWithNoTooltip('japanese_group')], kritizujúc represívne moralizovanie konfuciánskych mysliteľov a snažia sa znovu ustanoviť [ShowCultureGroupNameWithNoTooltip('japanese_group')] kultúru pred prílevom cudzích spôsobov myslenia a správania. Nazývajú sa Kokugaku, alebo myslitelia 'Národného štúdia'." # todo: NEW TRANSLATION
  flavor_jap.12.a: "Radi podporíme týchto mysliteľov." # todo: NEW TRANSLATION
  flavor_jap.13.title: "$kakitsu_treaty$" # todo: NEW TRANSLATION
  flavor_jap.13.desc: "Plieničia a piráti zarábajú prepadávaním obchodných ciest, pretože to považujú za výhodnejšie než poctivý obchod. Aby sme obmedzili ich činnosť, k nám prišli poslovia z [target_kor.GetName] s ponukou podpísať zmluvu, ktorá by nám poskytla preferenčné obchodné práva s nimi. Podpísaním zmluvy sa nám ich prístavy otvoria pre našich obchodníkov, ale budeme im musieť pomôcť bojovať proti pirátstvu v regióne." # todo: NEW TRANSLATION
  flavor_jap.13.historical_info: "Kakitsuská zmluva, tiež nazývaná Zmluva z Gyehae, bola podpísaná v roku 1443 medzi dynastiou Joseon v Kórei a Sō Sadamori zo Sō klanu z Tsushimy. Zmluva vznikla v dôsledku invázie na Tsushimu kórejskými silami v snahe potlačiť pirátstvo, ktoré sa tam rozvinulo a neustále ohrozovalo obchod okolo Kórejského polostrova. Sō Sadamori navrhol zmluvu, aby stanovila pevnú kvótu lodí, ktoré by boli povolené obchodovať s Kóreou, čo umožnilo klanu Sō monopolizovať tento obchod." # todo: NEW TRANSLATION
  flavor_jap.13.a: "Podpísať zmluvu." # todo: NEW TRANSLATION
  flavor_jap.13.b: "Táto zmluva nám neprospieva." # todo: NEW TRANSLATION
  kakitsu_treaty: "Kakitsu zmluva" # todo: NEW TRANSLATION
  flavor_jap.101.title: "Vyhlásenie [our_ruler.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_jap.101.desc: "Keďže [go_daigo.GetName] bol teraz zosadený, [our_ruler.GetName] sa ujal inštalácie [our_ruler.GetHerselfHimself] ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] a ustanovenia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] za nástupcu kamakurského panovania. Hoci [go_daigo.GetNameWithNoTooltip] ušiel do [ShowLocationName('yoshino')], [koumyou.GetName] bol vyzdvihnutý na miesto [go_daigo.GetNameWithNoTooltip] a oficiálne schválil vládu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] s [our_ruler.GetNameWithNoTooltip] na čele. Aj keď väčšina klanov podporuje [our_ruler.GetNameWithNoTooltip], v tieňoch sa šepoce o tých, ktorí by sa pokúsili obnoviť [go_daigo.GetNameWithNoTooltip] ako cisára." # todo: NEW TRANSLATION
  flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] povedie [ShowRegionNameWithNoTooltip('japan_region')] v tejto novej ére!" # todo: NEW TRANSLATION
  flavor_jap.102.title: "Vymenovanie [kou_no_moronao.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.102.desc: "Hľadajúc vynikajúcich jedincov, ktorí by pomohli pri stabilizácii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] v [ShowRegionName('japan_region')] a zároveň obmedzili moc [GetCountry('STC').GetName], [our_ruler.GetName] vymenoval [kou_no_moronao.GetName] za #italic Shitsuji#!. Hoci blízki podporovatelia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] podporujú [our_ruler.GetNameWithNoTooltip], iní potichu vyjadrili nespokojnosť s [kou_no_moronao.GetNameWithNoTooltip], obávajúc sa, že by [kou_no_moronao.GetHeShe] mohol narušiť súčasné rozloženie moci v interných politikách [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_jap.102.a: "Udeľte mu úrad Shitsuji!" # todo: NEW TRANSLATION
  flavor_jap.102.b: "Vyhnúť sa posilňovaniu [kou_no_moronao.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.102.b_tt: "Úrad Shitsuji zostane prázdny, aby sa predišlo politickým sporom." # todo: NEW TRANSLATION
  jap_should_ko_clan_accept: "Ak [GetCountry('KOU').GetName] prijme, získame nasledovné výhody:" # todo: NEW TRANSLATION
  jap_should_ko_clan_decline: "Ak [GetCountry('KOU').GetName] odmietne, namiesto toho získame nasledovné výhody:" # todo: NEW TRANSLATION
  jap_random_court_official_becomes_shitsuji: "Apolitický úradník mimo [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa stane Shitsuji." # todo: NEW TRANSLATION
  flavor_jap.103.title: "Pokus o atentát na [kou_no_moronao.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.103.desc: "Keď bol [kou_no_moronao.GetName] pôvodne vymenovaný za Shitsuji, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] boli pomerne nespokojní, vnímajúc [kou_no_moronao.GetName] ako osobu, ktorá by zmenila skladbu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ako čas plynul, mnohé z týchto obáv sa naplnili, keď prišli správy z [ROOT.GetCountry.GetCapital.GetName], že [kou_no_moronao.GetNameWithNoTooltip] prežil pokus o [kou_no_moronao.GetHisHer] život cez noc!\n\nPáchateľom tohto pokusu sa ukázal byť nik iný než [ask_tadayoshi.GetName], jeden z najostrejších politických rivalov [kou_no_moronao.GetShortNameWithNoTooltip] v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_jap.103.a: "Odstrániť [ask_tadayoshi.GetNameWithNoTooltip] z [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
  flavor_jap.103.b: "Zatiaľ nechať [ask_tadayoshi.GetNameWithNoTooltip] na pokoji." # todo: NEW TRANSLATION
  flavor_jap.103.c: "Odstrániť [kou_no_moronao.GetNameWithNoTooltip] a vymenovať [ask_tadayoshi.GetNameWithNoTooltip] za Shitsuji." # todo: NEW TRANSLATION
  flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] prestúpil k [GetCountry('STC').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.104.desc: "Hoci [our_ruler.GetName] vyhostil [ask_tadayoshi.GetName] z [ROOT.GetCountry.GetGovernment.GetCourtTitle] za [ask_tadayoshi.GetHisHer] pokus o atentát na [kou_no_moronao.GetName], [ask_tadayoshi.GetHeShe] si stále dokázal zachovať politických spojencov. Veľmi nespokojný s pokračujúcou vládou [our_ruler.GetName], [ask_tadayoshi.GetNameWithNoTooltip] ušiel z [ROOT.GetCountry.GetCapital.GetName] spolu so svojimi podporovateľmi do [GetCountry('STC').GetLongName], aby podporil [stc_ruler.GetName]. Keďže [ask_tadayoshi.GetNameWithNoTooltip] je mocný jedinec, mnohí úradníci v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naliehajú na [our_ruler.GetNameWithNoTooltip], aby nekonali bezohľadne v tvári zrade [ask_tadayoshi.GetShortNameWithNoTooltip], a namiesto toho vyzývajú k opatrnosti pri ďalších krokoch proti [GetCountry('STC').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.104.a: "Teraz by sme sa mali mať na pozore pred [GetCountry('STC').GetLongNameWithNoTooltip], keďže [ask_tadayoshi.GetNameWithNoTooltip] ušiel." # todo: NEW TRANSLATION
  south_court_will_become_stronger: "[ask_tadayoshi.GetName] vezme mnohých z [ask_tadayoshi.GetHisHer] spojencov k [GetCountry('STC').GetLongName], čo ich posilní." # todo: NEW TRANSLATION
  flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] prichádza" # todo: NEW TRANSLATION
  flavor_jap.105.desc: "V prekvapivom kroku sa odpadlík [ask_tadayoshi.GetName] dostavil do [ROOT.GetCountry.GetLongName], aby prisahal vernosť na podporu [our_ruler.GetName]. Keďže nespokojný s tým, ako [jap_ruler.GetName] zvláda svoje [GetCountry('JAP').GetGovernment.GetCourtTitle], [ask_tadayoshi.GetNameWithNoTooltip] teraz vyjadril svoju podporu pri obnovení [ROOT.GetCountry.GetLongNameWithNoTooltip] na Chrízantémový trón." # todo: NEW TRANSLATION
  flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] bude kľúčový v nadchádzajúcich časoch." # todo: NEW TRANSLATION
  flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip] prestúpil k [GetCountry('STC').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.106.desc: "Do [ROOT.GetCountry.GetCapital.GetName] prišla strašná správa, že jeden z vplyvnejších klanov, [ymn_clan.GetName] pod vedením [ymn_ruler.GetName], prešiel k [GetCountry('STC').GetLongName]. Zo strachu z reakcie síl [ymn_clan.GetAdjectiveWithNoTooltip] mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli myšlienku spustiť skorý útok proti [ymn_clan.GetNameWithNoTooltip], dúfajúc, že rozdrvia akékoľvek plány [ymn_clan.GetNameWithNoTooltip] na posily pre [GetCountry('STC').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.106.a: "Musíme zostať ostražití voči [ymn_clan.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.106.b: "Rýchlo ich zničíme!" # todo: NEW TRANSLATION
  flavor_jap.106.tt: "[GetCountry('YMN').GetLongName] teraz bude podporovať [GetCountry('STC').GetLongName] v [GetCountry('STC').GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.107.title: "Kompromis pre podrobenie" # todo: NEW TRANSLATION
  flavor_jap.107.desc: "Medzi najsilnejšími [ShowSpecialStatusName('shugo_daimyo')] v [ShowRegionName('japan_region')] sa [GetCountry('OUC').GetName] a [GetCountry('YMN').GetName] ukázali byť dvoma pomerne ťažkými klanmi na rokovanie, často využívajúc svoje značné vplyvy na odolanie požiadavkám [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Avšak, snažiac sa ďalej integrovať klany do širšej byrokracie, [our_ruler.GetName] navrhol ponuku autonómie pre [GetCountry('OUC').GetNameWithNoTooltip] a [GetCountry('YMN').GetNameWithNoTooltip] vo forme nezasahovania do ich príslušných oblastí klanov, ak sa [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] úplne podriadia. Hoci rokovania vyzerali sľubne, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naliehajú na [our_ruler.GetNameWithNoTooltip], aby s dohodou nepokračoval, obávajúc sa, že by to klany dlhodobo len posilnilo." # todo: NEW TRANSLATION
  flavor_jap.107.a: "Prijať kompromis s [GetCountry('OUC').GetNameWithNoTooltip] a [GetCountry('YMN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.107.b: "Odmietnuť, nebudeme ponúkať žiadne špeciálne privilégiá žiadnemu [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!" # todo: NEW TRANSLATION
  flavor_jap.110.title: "Integrácia [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] do byrokracie" # todo: NEW TRANSLATION
  flavor_jap.110.desc: "Aby sa znížilo oddelenie medzi vládou [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a autonómiou [ShowSpecialStatusName('shugo_daimyo')], [our_ruler.GetName] začal klásť základy pre integráciu silnejších klanov z [ShowRegionName('japan_region')] do byrokracie [ROOT.GetCountry.GetFlavorRank]. Tými reformami [our_ruler.GetName] dúfa, že dominantné klany zostanú verné vládnucej [ROOT.GetCountry.GetFlavorRank], a zároveň odmení tých, ktorí sa ukážu byť cenným prínosom pre vládu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.110.a: "Prilákajme tieto [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] do byrokracie [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_jap.110.b: "Prijmime ďalšie kroky, aby sme zabezpečili lojalitu [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]." # todo: NEW TRANSLATION
  flavor_jap.111.title: "Systém Kanrei rady" # todo: NEW TRANSLATION
  flavor_jap.111.desc: "Medzi prvými reformami na posilnenie byrokracie [ROOT.GetCountry.GetFlavorRank] je zavedenie nového systému Kanrei rady. Prostredníctvom tohto reformovaného systému [our_ruler.GetName] dúfa, že mocní [ShowSpecialStatusName('shugo_daimyo')] budú mať hlas v správe [ShowRegionName('japan_region')], a zároveň sa prehĺbia väzby a vzťahy medzi [ROOT.GetCountry.GetFlavorRank] a klanmi." # todo: NEW TRANSLATION
  flavor_jap.111.a: "Táto rada pomôže upevniť autoritu [ROOT.GetCountry.GetGovernment.GetRulerTitle] nad [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]." # todo: NEW TRANSLATION
  flavor_jap.112.title: "Zaradenie mocných klanov do Kanrei rady" # todo: NEW TRANSLATION
  flavor_jap.112.desc: "Aby vytvoril počiatočné jadro novo vzniknutej Kanrei rady, [our_ruler.GetName] sa obrátil na najsilnejšie klany v [ShowRegionName('japan_region')] v nádeji vybudovať silné politické vzťahy pre budúcu stabilitu. Na základe rady [ROOT.GetCountry.GetGovernment.GetCourtTitle] členovia odporučili [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] a [GetCountry('HTK').GetName], aby slúžili ako prví vysokopostavení členovia." # todo: NEW TRANSLATION
  flavor_jap.112.a: "Nech začnú novú éru!" # todo: NEW TRANSLATION
  flavor_jap.112.b: "Obmedzme ich právomoci, aby príliš nezískali na moci." # todo: NEW TRANSLATION
  flavor_jap.113.title: "Rozšírenie Shukurō Kaigi" # todo: NEW TRANSLATION
  flavor_jap.113.desc: "Hoci pri počiatočnom založení Kanrei rady boli vymenované tri mocné klany, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, aby [our_ruler.GetName] pristúpil k jej rozšíreniu. Vymenovaním niektorých slabších klanov do Shukurō Kaigi (rady starších) by sa zabezpečilo, že iné [ShowSpecialStatusName('shugo_daimyo')] budú mať silnejší hlas v [ROOT.GetCountry.GetGovernment.GetCourtTitle], pričom by sa zároveň kontrolovali najvyššie postavené [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]." # todo: NEW TRANSLATION
  flavor_jap.113.a: "Vymenovať niektoré slabšie klany do Shukurō Kaigi." # todo: NEW TRANSLATION
  flavor_jap.113.b: "Nemôžeme riskovať ďalšie posilňovanie týchto klanov." # todo: NEW TRANSLATION
  flavor_jap.114.title: "Samurai-Dokoro" # todo: NEW TRANSLATION
  flavor_jap.114.desc: "So rastúcim počtom trestnej činnosti v [ShowRegionName('japan_region')] sa [our_ruler.GetName] rozhodol posilniť #italic Samurai-Dokoro#! a zároveň ho rozšíriť, aby sa stal silnejším úradom moci v rámci [ROOT.GetCountry.GetLongName]. Ako vedúci úrad pre trestné spravodlivosť v [ShowRegionNameWithNoTooltip('japan_region')] niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] prejavili priaznivosť voči [GetCountry('IMG').GetName] pri obsadzovaní úradu, zatiaľ čo iní navrhujú, že pozíciu by mal dostať [replacement_clan.GetName]." # todo: NEW TRANSLATION
  flavor_jap.114.a: "Udeľte úrad [GetCountry('IMG').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.114.b: "Získať väčšiu autoritu nad úradom s pomocou [replacement_clan.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.115.title: "Kanrei rada posilňuje súdržnosť medzi členmi" # todo: NEW TRANSLATION
  flavor_jap.115.desc: "Hoci sa Kanrei rada stala miestom politického rivalstva medzi klanmi, zároveň v nej vzrástla aj vzájomná súdržnosť medzi nimi. Táto súdržnosť navyše viedla k ešte pevnejšiemu upevneniu [ROOT.GetCountry.GetGovernment.GetAdjective] vlády, pričom mnohé klany preukazujú absolútnu vernosť [our_ruler.GetName]." # todo: NEW TRANSLATION
  flavor_jap.115.a: "Rada sa ukázala byť efektívnym nástrojom byrokracie." # todo: NEW TRANSLATION
  flavor_jap.120.title: "Nespokojnosť s [GetCountry('SBA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.120.desc: "Hoci vymenovanie [GetCountry('SBA').GetLongName] do Kanrei rady malo zlepšiť vzťahy medzi [ROOT.GetCountry.GetFlavorRank] a [GetCountry('SBA').GetNameWithNoTooltip], [sba_ruler.GetName] sa stal nespokojným s vládou [our_ruler.GetName] a čoraz častejšie podniká kroky na otvorené vzdorovanie [our_ruler.GetNameWithNoTooltip] v [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nSnažiac sa potrestať [GetCountry('SBA').GetNameWithNoTooltip] za jeho nevhodné správanie, [our_ruler.GetNameWithNoTooltip] poslal poslov po celom [ShowRegionName('japan_region')], aby vytvorili koalíciu proti [sba_ruler.GetNameWithNoTooltip] s nádejou zvrhnúť [sba_ruler.GetHimHer], hoci iní v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obávajú, že to môže destabilizovať [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_jap.120.a: "Túto drzú neposlušnosť netolerujeme, nájdite ďalších [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!" # todo: NEW TRANSLATION
  flavor_jap.120.b: "Túto drzú neposlušnosť zatiaľ ignorujeme." # todo: NEW TRANSLATION
  summoning_of_shugo_lords: "Niekoľko [ShowSpecialStatusName('shugo_daimyo')] príde na požiadanie [our_ruler.GetName] a pomôže proti [GetCountry('SBA').GetLongName]." # todo: NEW TRANSLATION
  flavor_jap.121.title: "Koalícia Shugo proti [GetCountry('SBA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.121.desc: "Na žiadosť [our_ruler.GetName] klany [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] a [summoned_shugo_three.GetName] ponúkli pomoc v koalícii na zničenie [GetCountry('SBA').GetNameWithNoTooltip]. Hoci [our_ruler.GetNameWithNoTooltip] ponúkol veľké politické výhody, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] namiesto toho požiadali, aby [ROOT.GetCountry.GetFlavorRank] záležitosť riešil osobne, pretože odmenené klany by sa mohli pokúsiť profitovať zo svojej priazne u [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_jap.121.a: "Hanebné [GetCountry('SBA').GetNameWithNoTooltip] musí byť zvrhnuté." # todo: NEW TRANSLATION
  flavor_jap.121.b: "Túto záležitosť vyriešime sami." # todo: NEW TRANSLATION
  shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] a [summoned_shugo_three.GetName] získajú [ShowNamedValue('prestige_extreme_bonus')|+] [prestige|e] a pripoja sa k nášmu [war|E] proti [GetCountry('SBA').GetName]" # todo: NEW TRANSLATION
  flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] a rada Kanrei" # todo: NEW TRANSLATION
  flavor_jap.122.desc: "Pád [GetCountry('SBA').GetName] spôsobil, že pozícia moci, ktorú držali v rade Kanrei, sa vytratila. Snažiac sa zaplniť vzniknuté mocenské vakuum, [chosen_kanrei_leader.GetName] ponúkol službu ako najvyšší klan v rade. Iní v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, že nastal čas vybrať nový klan mimo rady, ktorý by zaplnil vzniknuté miesto, a zároveň by to mal byť klan bez predchádzajúcich ambícií." # todo: NEW TRANSLATION
  flavor_jap.122.a: "[chosen_kanrei_leader.GetNameWithNoTooltip] bude viesť zatiaľ." # todo: NEW TRANSLATION
  flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] zaujme miesto [GetCountry('SBA').GetNameWithNoTooltip] v rade." # todo: NEW TRANSLATION
  flavor_jap.123.title: "Nárast represívnej moci" # todo: NEW TRANSLATION
  flavor_jap.123.desc: "Pád [GetCountry('SBA').GetName] vyvolal vlny po celom [ShowRegionName('japan_region')], ktoré naznačujú, že [ROOT.GetCountry.GetFlavorRank] je ochotný prijímať represívne opatrenia na riešenie akéhokoľvek narušenia v rámci svojich poddaných. Kým predchádzajúce klany sa správali nevhodne, až doteraz sa nebojácili následkov od [ROOT.GetCountry.GetFlavorRank].\n\nHoci novoobjavená represívna povaha môže znížiť ambície niektorých [ShowSpecialStatusName('shugo_daimyo')], priniesla so sebou aj určitú nedôveru voči [our_ruler.GetName]." # todo: NEW TRANSLATION
  flavor_jap.123.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] sa naučia byť opatrnejší voči autorite [our_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.130.title: "Legitimizácia [ROOT.GetCountry.GetGovernment.GetAdjective] vlády" # todo: NEW TRANSLATION
  flavor_jap.130.desc: "Hoci [old_ashikaga_ruler.GetName] založil nový [ROOT.GetCountry.GetFlavorRank], mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ShowRegionName('japan_region')] ho vnímajú ako nelegitímny kvôli jeho zaobchádzaniu s rodinou [ShowDynastyName('yamato_dynasty')]. Snažiac sa ďalej legitimizovať vládnu dynastiu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [kanrei_council_leader.GetName] sa snaží povzbudiť účasť [our_ruler.GetName] v starobylom systéme hodností. Ako jeden zo základov cisárskych tradícií, ak [our_ruler.GetNameWithNoTooltip] prejaví úctu k procesu, môže to posilniť [our_ruler.GetHisHer] legitímnosť v očiach elít." # todo: NEW TRANSLATION
  flavor_jap.130.a: "Nasledovať radu [kanrei_council_leader.GetNameWithNoTooltip] a zúčastniť sa." # todo: NEW TRANSLATION
  flavor_jap.130.b: "Odmietnuť účasť v starobylom dvorskom systéme hodností." # todo: NEW TRANSLATION
  flavor_jap.131.title: "Dekrét o polovičných daniach" # todo: NEW TRANSLATION
  flavor_jap.131.desc: "V snahe ďalej posilniť väzby cisárskeho dvora s [ROOT.GetCountry.GetLongName], [our_ruler.GetName] oficiálne schválil dekrét #italic Hanzei#!. Zákazom rozdeľovania cisárskych pozemkov [ShowSpecialStatusName('shugo_daimyo')] bude [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] teraz povinný platiť polovičnú daň úmernú podpore, ktorú získavajú zástupcovia [ROOT.GetCountry.GetGovernment.GetAdjective] pri riešení miestnych nájazdov. Novovymenovaní [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] však od dekrétu boli oslobodení." # todo: NEW TRANSLATION
  flavor_jap.131.a: "Tento dekrét prospeje celému [ShowRegionNameWithNoTooltip('japan_region')]!" # todo: NEW TRANSLATION
  flavor_jap.131.b: "Povoliť čiastočné zabavenie cisárskych pozemkov." # todo: NEW TRANSLATION
  flavor_jap.132.title: "Kjúšú Tandai" # todo: NEW TRANSLATION
  flavor_jap.132.desc: "[ShowAreaName('saikaidou_area')] je jedným z problémovejších regiónov [ROOT.GetCountry.GetGovernment.GetAdjective] vlády nad [ShowRegionName('japan_region')] a ukázal sa byť hlavným oporným bodom podpory [GetCountry('STC').GetAdjective]. Snažiac sa utlačiť región, [our_ruler.GetName] vyzval na vymenovanie nového lojálneho Tandai pre [ShowAreaNameWithNoTooltip('saikaidou_area')], hoci niektorí podporujú menovanie miestneho klanu verného [ROOT.GetCountry.GetGovernment.GetAdjective] veci v nádeji na efektívnejšiu správu." # todo: NEW TRANSLATION
  flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] bude slúžiť ako Kjúšú Tandai." # todo: NEW TRANSLATION
  flavor_jap.132.b: "Namiesto toho vymenovať miestny [kyushu_clan_tandai.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.133.title: "Rozvoj Gobanshū" # todo: NEW TRANSLATION
  flavor_jap.133.desc: "Aby sa proti vzostupnej neposlušnosti niektorých [ShowSpecialStatusName('shugo_daimyo')] postavilo, [our_ruler.GetName] požiadal [ROOT.GetCountry.GetGovernment.GetCourtTitle] o podporu pri zriadení novej šógunskej armády. Na zabezpečenie lojality novej armády nariadil [our_ruler.GetNameWithNoTooltip], aby jej rady zodpovedali priamo [ROOT.GetCountry.GetGovernment.GetRulerTitle] a veliteľské posty obmedzil len na tých [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], ktorí preukazujú najväčšiu vernosť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_jap.133.a: "Nikto si nebude trúfať vyzvať moc [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
  flavor_jap.133.b: "Väčší dôraz na armádu založenú na odvedencoch." # todo: NEW TRANSLATION
  flavor_jap.134.title: "Povinný pobyt" # todo: NEW TRANSLATION
  flavor_jap.134.desc: "S túžbou ďalšej centralizácie [ShowRegionName('japan_region')], [our_ruler.GetName] vydal dekrét, ktorý vyžaduje, aby [ShowSpecialStatusName('shugo_daimyo')] s postami v rade Kanrei mali povinné bydlisko v [ROOT.GetCountry.GetCapital.GetName]. Hoci niektorí [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] budú nový dekrét nepochybne neobľubovať, prinútiť ich zostať v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nepochybne oslabí ich prípadné ambície proti [ROOT.GetCountry.GetFlavorRank], keďže budú pod dohľadom [our_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.134.a: "Prinútiť [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] usadiť sa v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.134.b: "Stiahnuť zavedenie tejto politiky." # todo: NEW TRANSLATION
  flavor_jap.135.title: "Oslabenie [tki_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.135.desc: "Kým [tki_country.GetName] vždy patrilo medzi silnejšie klany v [ShowRegionName('japan_region')], v poslednej dobe výrazne posilnelo pod vedením [tki_ruler.GetName] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] už nemôže ignorovať [tki_ruler.GetHisHer] ambície. S požiadavkami z [ROOT.GetCountry.GetGovernment.GetCourtTitle] rozdeliť pôdu [tki_country.GetNameWithNoTooltip] do vedľajších vetví, [our_ruler.GetName] vyzval na priame kroky trestania [tki_ruler.GetNameWithNoTooltip] za [tki_ruler.GetHisHer] vzdor." # todo: NEW TRANSLATION
  flavor_jap.135.a: "[tki_country.GetNameWithNoTooltip] musí byť skrotené!" # todo: NEW TRANSLATION
  flavor_jap.135.b: "Túto záležitosť už ďalej nebudeme riešiť." # todo: NEW TRANSLATION
  flavor_jap.136.title: "Povstanie Meitoku" # todo: NEW TRANSLATION
  flavor_jap.136.desc: "Hoci vzťahy medzi [GetCountry('YMN').GetName] a [ROOT.GetCountry.GetFlavorRank] boli v poslednej dobe stabilné, [ymn_ruler.GetName] spôsobil takmer úplný rozvrat náhlym zabraním cisárskych pozemkov vo svojej doméne. Ignorujúc výzvy [ROOT.GetCountry.GetGovernment.GetCourtTitle] na vrátenie zabavených pozemkov, [our_ruler.GetName] požiada o pomoc pri potlačení klanu za jeho hanebné činy." # todo: NEW TRANSLATION
  flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] nesmie ďalej zaberať cisárske pozemky!" # todo: NEW TRANSLATION
  flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] je silný klan, vyhnime sa konfliktu s nimi." # todo: NEW TRANSLATION
  flavor_jap.137.title: "Zdanenie Sakaya-Dosō" # todo: NEW TRANSLATION
  flavor_jap.137.desc: "Aby zvýšil príjmy pre [ROOT.GetCountry.GetFlavorRank], [our_ruler.GetName] navrhol novú daň pre Sakaya-Dosō (pôžičkárov) v [ROOT.GetCountry.GetCapital.GetName]. Hoci boli v minulosti zdrojom príjmov, nedávny rozmach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] spôsobil, že Sakaya-Dosō v [ROOT.GetCountry.GetCapital.GetRank.GetName] značne zbohatli, až do takej miery, že súčasná daňová politika im necháva veľké časti majetku." # todo: NEW TRANSLATION
  flavor_jap.137.a: "Zdaníme pôžičkárov!" # todo: NEW TRANSLATION
  flavor_jap.137.b: "Nemôžeme riskovať rozhnevanie pôžičkárov." # todo: NEW TRANSLATION
  flavor_jap.138.title: "Zhoršovanie vzťahov s [chi_nation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.138.desc: "Hoci obchod medzi [ROOT.GetCountry.GetName] a [chi_nation.GetName] kedysi kvitol, posledné časy priniesli medzi našimi štátmi nepokoje. Snažiac sa obnoviť väzby s [chi_nation.GetNameWithNoTooltip], [our_ruler.GetName] požiadal [ROOT.GetCountry.GetGovernment.GetCourtTitle] o pomoc pri zostavení novej delegácie, zároveň však vyjadril nespokojnosť s [chi_ruler.GetName]." # todo: NEW TRANSLATION
  flavor_jap.138.a: "Obnovme vzťahy medzi našimi štátmi." # todo: NEW TRANSLATION
  flavor_jap.138.b: "Záležitosti [chi_nation.GetNameWithNoTooltip] sú pre nás bezvýznamné." # todo: NEW TRANSLATION
  flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]" # todo: NEW TRANSLATION
  flavor_jap.140.desc: "S mocenskou základňou [ROOT.GetCountry.GetFlavorRank] v [ShowRegionName('japan_region')] takmer konsolidovanou, [our_ruler.GetName] sa pustil do výstavby veľkého nového paláca ako symbolu moci a nádheru [ROOT.GetCountry.GetGovernment.GetAdjective]. Pomenovaný [ShowWorkOfArtName('hana_no_gosho_palace')], [our_ruler.GetNameWithNoTooltip] dúfa, že zostane zdrojom [ROOT.GetCountry.GetGovernment.GetAdjective] sily a prestíže v nasledujúcich storočiach." # todo: NEW TRANSLATION
  flavor_jap.140.a: "Prestížny palác!" # todo: NEW TRANSLATION
  flavor_jap.141.title: "Výstavba [ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]" # todo: NEW TRANSLATION
  flavor_jap.141.desc: "Získavši pozemok od rodiny Saionji vďaka politickému vplyvu a pokladnici [ROOT.GetCountry.GetGovernment.GetAdjective], [our_ruler.GetName] nariadil výstavbu veľkolepej novej stavby pokrytej zlatom.\n\nOzdobením stavby zlatom [our_ruler.GetNameWithNoTooltip] dúfa odstrániť pocity súvisiace so smrťou a zároveň ukázať majestátnosť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_jap.141.a: "Tento chrám bude symbolom našej veľkoleposti!" # todo: NEW TRANSLATION
  flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]" # todo: NEW TRANSLATION
  flavor_jap.142.desc: "Spôsobila rozruch v celom [ROOT.GetCountry.GetGovernment.GetCourtTitle], starostlivo vytvorená kronika od [kitabatake_chikafusa.GetName] bola dokončená. Dokumentuje všetkých minulých cisárov až po súčasného [stc_ruler.GetName] a šíri sa po [ShowRegionName('japan_region')] ako búrka. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] vyjadrili obavy z textu, tvrdiaac, že vylúčenie [GetCountry('NTC').GetLongName] z kroniky a namiesto toho nasledovanie [stc_ruler.GetNameWithNoTooltip] z [GetCountry('STC').GetName] vzbudí ďalšie otázky ohľadom legitimacy [ntc_ruler.GetName]." # todo: NEW TRANSLATION
  flavor_jap.142.a: "Kompromitujúca kronika." # todo: NEW TRANSLATION
  flavor_jap.143.title: "Obnovenie Gakkō v [ShowLocationNameWithNoTooltip('ashikaga_loc')]" # todo: NEW TRANSLATION
  flavor_jap.143.desc: "Hoci [ShowLocationName('ashikaga_loc')] Gakkō bola po stáročia významnou akadémiou, v poslednom čase zaznamenala prudký pokles inovácií. S niekoľkými podporovateľmi súcitnými s umením školy prítomnými v [ROOT.GetCountry.GetGovernment.GetCourtTitle], mnohí začali naliehať na [our_ruler.GetName], aby jej venoval patronát a pomohol oživiť veľkú akadémiu." # todo: NEW TRANSLATION
  flavor_jap.143.a: "Oživme túto veľkú akadémiu!" # todo: NEW TRANSLATION
  flavor_jap.144.title: "Príchod [jesuit_francis_xavier.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.144.desc: "V posledných rokoch sa čoraz častejší príchod #italic Nanban#! obchodníkov k našim brehom stal predmetom kontroverzií medzi niektorými miestnymi [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] a osobami v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avšak nedávna osobnosť pritiahla osobnú pozornosť [our_ruler.GetName]. Nanban obchodníci ho nazývajú [jesuit_francis_xavier.GetName]; [jesuit_francis_xavier.GetHeShe] dorazil do [arrival_location.GetName] a ako muž viery dúfa šíriť svoje [ShowReligionName('catholic')] učenie po [ShowRegionName('japan_region')]." # todo: NEW TRANSLATION
  flavor_jap.144.a: "Povoliť [jesuit_francis_xavier.GetHimHer] zostať." # todo: NEW TRANSLATION
  flavor_jap.144.b: "Zamedziť akékoľvek pokusy o konverziu nášho obyvateľstva." # todo: NEW TRANSLATION
  flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')] chrám" # todo: NEW TRANSLATION
  flavor_jap.145.desc: "Ako horlivý podporovateľ [ShowReligionGroupAdjective('buddhist')] mníchov, [our_ruler.GetName] presmeroval prostriedky na založenie [ShowWorkOfArtName('shokoku_ji')], nového [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] chrámu v [ShowLocationName('kyoto')]. Vidí to ako dar mníchom a [our_ruler.GetNameWithNoTooltip] dúfa, že časom poslúži tento chrám na hostenie banketov a bude miestom stretnutí pre všetkých v [ROOT.GetCountry.GetGovernment.GetAdjective] byrokracii." # todo: NEW TRANSLATION
  flavor_jap.145.a: "Úžasný chrám!" # todo: NEW TRANSLATION
  flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.146.desc: "Jeden z mníchov v [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName] začal získavať pozornosť [ROOT.GetCountry.GetGovernment.GetCourtTitle] svojou praxou #italic Suiboku#! atramentového maľovania. Počas pôsobenia v [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')], [target_character.GetNameWithNoTooltip] vytvoril niekoľko úžasných obrazov, ktoré zaujali [ROOT.GetCountry.GetGovernment.GetCourtTitle], hoci žiadny z nich neprekonal obľúbený [ShowWorkOfArtName('catfish_with_a_gourd')]." # todo: NEW TRANSLATION
  flavor_jap.146.a: "Zručný umelec Suiboku." # todo: NEW TRANSLATION
  flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.147.desc: "Počas pôsobenia v [ShowWorkOfArtName('shokoku_ji')] sa [target_character.GetName] veľa naučil praxi #italic Suiboku#! od [josetsu.GetName] a postupom času sa vypracoval na režiséra maliarstva [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName]. Z jeho mnohých diel v službách [ROOT.GetCountry.GetFlavorRank] žiadne nezískalo viac uznania naprieč [ROOT.GetCountry.GetGovernment.GetCourtTitle] než [ShowWorkOfArtName('reading_in_a_bamboo_grove')]." # todo: NEW TRANSLATION
  flavor_jap.147.a: "Vynikajúci maliar!" # todo: NEW TRANSLATION
  flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_jap.148.desc: "Krčiac sa v stopách svojho majstra [tensho_shubun.GetName] a veľkého [josetsu.GetName], [target_character.GetName] vynikol ako ďalší veľký maliar našej doby, získavši slávu po celom [ShowRegionName('japan_region')] spojením maliarskych štýlov [ShowCultureGroupName('japanese_group')] a [ShowCultureGroupName('chinese_group')]. Medzi jeho mnohými obrazmi slúži [ShowWorkOfArtName('jap_winter_landscape')] ako jeden z najlepších príkladov tohto spojenia štýlov." # todo: NEW TRANSLATION
  flavor_jap.148.a: "Uznávaná osobnosť!" # todo: NEW TRANSLATION
  flavor_jap.150.title: "Založenie školy Kanō" # todo: NEW TRANSLATION
  flavor_jap.150.desc: "Počas svojho pôsobenia ako hlavný maliar [ROOT.GetCountry.GetGovernment.GetCourtTitle] bol [target_character.GetName] zástancom rôznych zenových a #italic Suiboku#! maliarskych štýlov. Hoci jeho pozícia hlavného maliara bola niektorými v [ROOT.GetCountry.GetGovernment.GetCourtTitle] kritizovaná, jeho diela mu priniesli blízke priateľstvo s [our_ruler.GetName].\n\nSnažiac sa založiť maliarskú školu, [target_character.GetNameWithNoTooltip] požiadal [our_ruler.GetNameWithNoTooltip] o pridelenie niektorých [ROOT.GetCountry.GetGovernment.GetAdjective] prostriedkov na rozvoj nového štýlu." # todo: NEW TRANSLATION
  flavor_jap.150.a: "Skvelý návrh!" # todo: NEW TRANSLATION
  flavor_jap.150.b: "Poskytnúť [target_character.GetNameWithNoTooltip] dodatočné prostriedky." # todo: NEW TRANSLATION
  flavor_jap.150.c: "Odmietnuť uspokojiť žiadosť [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.151.title: "Podpora Nō divadla" # todo: NEW TRANSLATION
  flavor_jap.151.desc: "Hoci mnohé formy divadla boli v minulosti predmetom záujmu v [ROOT.GetCountry.GetGovernment.GetCourtTitle], žiadna nezanechala trvalejší dojem než prax Nō. V porovnaní s predchádzajúcimi panovníkmi si [our_ruler.GetName] obľúbil toto umenie a snaží sa ho spojiť s aristokratickými umeniami [ROOT.GetCountry.GetGovernment.GetCourtTitle], pričom požiadal ďalších v [ROOT.GetCountry.GetGovernment.GetCourtTitle] o patronát nad Nō umením." # todo: NEW TRANSLATION
  flavor_jap.151.a: "Poskytovať patronát Nō umeniu." # todo: NEW TRANSLATION
  flavor_jap.151.b: "Budeme mať iné formy na prejav [ROOT.GetCountry.GetGovernment.GetAdjective] moci." # todo: NEW TRANSLATION
  flavor_jap.152.title: "Rozvoj architektúry Shoin-Zukuri" # todo: NEW TRANSLATION
  flavor_jap.152.desc: "Aby oddelil obdobie rodiny [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] od obdobia Kamakury, [our_ruler.GetName] sa pustil do položenia základov nového stavebného štýlu pre vek [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. V porovnaní s minulými návrhmi budov tvoria v #italic Shoin-Zukiri#! štvorcové stĺpy a tatami podlahy jadro stavby.\n\nS plánmi renovovať palác v [ROOT.GetCountry.GetCapital.GetName] podľa nových návrhov dúfa [our_ruler.GetNameWithNoTooltip], že časom celé [ShowRegionNameWithNoTooltip('japan_region')] prevezme novú architektúru Shoin-Zukuri." # todo: NEW TRANSLATION
  flavor_jap.152.a: "Je to čas zmien." # todo: NEW TRANSLATION
  flavor_jap.153.title: "Cesta [ShowGoodsNameWithNoTooltip('tea')]" # todo: NEW TRANSLATION
  flavor_jap.153.desc: "Hoci kultúra [ShowGoodsName('tea')] zostáva kľúčovou súčasťou tradícií [ShowCultureGroupName('japanese_group')], [target_character.GetName] upútal pozornosť [our_ruler.GetName] a ďalších členov [ROOT.GetCountry.GetGovernment.GetCourtTitle] svojou revolučnou úpravou praxe. Predefinovaním každého aspektu #italic čajového obradu#!, od nástrojov až po samotné postupy, nové praktiky [target_character.GetNameWithNoTooltip] rýchlo získali pozornosť a rozšírili sa po [ShowRegionName('japan_region')]." # todo: NEW TRANSLATION
  flavor_jap.153.a: "Oficiálne prijmime túto prax." # todo: NEW TRANSLATION
  flavor_jap.153.b: "Bolo by to zbytočné rozptyľovanie." # todo: NEW TRANSLATION
  flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')] Shoshidai" # todo: NEW TRANSLATION
  flavor_jap.154.desc: "Snažiac sa ďalej posilniť byrokraciu, [our_ruler.GetName] položil základy úradu #italic [ShowLocationName('kyoto')] Shoshidai#!, ktorý je evolúciou predchádzajúceho úradu Tandai, ktorý vykonávali regionálni guvernéri. V rámci novo rozšíreného úradu bude jeho držiteľ slúžiť ako osobný zástupca [ROOT.GetCountry.GetGovernment.GetRulerTitle] a pôsobiť priamo pod vedením [our_ruler.GetHisHer]." # todo: NEW TRANSLATION
  flavor_jap.154.a: "Zriadiť tento úrad!" # todo: NEW TRANSLATION
  flavor_jap.154.b: "Bolo by to plytvanie zdrojmi" # todo: NEW TRANSLATION
  flavor_jap.155.title: "Inštitucionalizácia Hatamoto" # todo: NEW TRANSLATION
  flavor_jap.155.desc: "Snažiac sa vyčleniť hranicu medzi Gokenin, [our_ruler.GetName] položil základy na inštitucionalizáciu svojich najvernejších nasledovníkov ako príslušníkov triedy Hatamoto. Hoci sú funkčne podobní Gokenin z minulých storočí, Hatamoto môžu osobne žiadať audienciu u [our_ruler.GetNameWithNoTooltip], čo je špeciálna výsada predtým udelená len veľmi málo ľuďom." # todo: NEW TRANSLATION
  flavor_jap.155.a: "Inštitucionalizovať Hatamoto." # todo: NEW TRANSLATION
  flavor_jap.155.b: "Udržať rovnováhu medzi Gokenin a Hatamoto." # todo: NEW TRANSLATION
  flavor_jap.156.title: "Výstavba ostrova Dejima" # todo: NEW TRANSLATION
  flavor_jap.156.desc: "S rastúcim príchodom Nanban obchodníkov z cudzích krajín mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] požiadali [our_ruler.GetName], aby založil zvláštny prístav v [ShowLocationName('nishisonogi')]. Slúžiac ako odbočený ostrov od hlavného sídla, 'Dejima' by slúžila ako určené obchodné miesto pre všetkých, ktorí chcú obchodovať s Nanban." # todo: NEW TRANSLATION
  flavor_jap.156.a: "Postaviť ostrov." # todo: NEW TRANSLATION
  flavor_jap.156.b: "Postaviť prístav na ostrove, ale zmierniť obmedzenia pre tých, ktorí v ňom obchodujú." # todo: NEW TRANSLATION
  flavor_jap.160.title: "Zriadenie štvrte Yoshiwara" # todo: NEW TRANSLATION
  flavor_jap.160.desc: "Snažiac sa izolovať určité aspekty [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v [ShowLocationName('toshima_kanto')], [our_ruler.GetName] nariadil vytvorenie novej štvrte v [ShowLocationNameWithNoTooltip('toshima_kanto')], Yoshiwara. V tejto štvrti môže bohatá trieda [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] žiť v prebytku a zároveň byť úplne izolovaná od zvyšku osídlenia." # todo: NEW TRANSLATION
  flavor_jap.160.a: "Zriadiť túto štvrť!" # todo: NEW TRANSLATION
  flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')] túto štvrť nepotrebuje." # todo: NEW TRANSLATION
  flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto" # todo: NEW TRANSLATION
  flavor_jap.161.desc: "Snažiac sa ďalej obmedziť moc rodiny [ShowDynastyName('yamato_dynasty')], [our_ruler.GetName] vypracoval nové zákony, ktoré obmedzia autoritu [ymt_ruler.GetName] a [ymt_ruler.GetHisHer] vplyv na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Podľa nového zákona [ROOT.GetCountry.GetFlavorRank] tiež odporučil, aby [ymt_ruler.GetNameWithNoTooltip] venoval svoj život štúdiu a poézii." # todo: NEW TRANSLATION
  flavor_jap.161.a: "Prijať zákony na obmedzenie cisárskej rodiny." # todo: NEW TRANSLATION
  flavor_jap.161.b: "Vyhnúť sa oslabeniu cisárskej rodiny." # todo: NEW TRANSLATION
  flavor_jap.162.title: "Výstavba hradu [ShowLocationNameWithNoTooltip('osaka')]" # todo: NEW TRANSLATION
  flavor_jap.162.desc: "S túžbou presiahnuť mnoho veľkých hradov v [ShowRegionName('japan_region')], [our_ruler.GetName] položil základy pre založenie hradu [ShowLocationName('osaka')]. Charakterizovaný piatimi hlavnými vežami a opevnenou priekopou v okolí, [ShowLocationNameWithNoTooltip('osaka')] by nepochybne bol jednou z najpevnejších stavieb v [ShowRegionNameWithNoTooltip('japan_region')] a hlavným symbolom vlády [our_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_jap.162.a: "Postaviť hrad!" # todo: NEW TRANSLATION
  flavor_jap.162.b: "Bolo by to príliš nákladné." # todo: NEW TRANSLATION
  flavor_jap.162.a.tt: "Ak [ROOT.GetCountry.GetName] odomkol [ShowAdvanceName('bastion_advance')] a [ShowLocationName('osaka')] už má [ShowBuildingTypeName('castle')], namiesto toho bude postavený [ShowBuildingTypeName('bastion')]." # todo: NEW TRANSLATION
  flavor_jap.163.title: "Inštitucionalizácia Kinchū Narabini Kuge Shohatto" # todo: NEW TRANSLATION
  flavor_jap.163.desc: "Snažiac sa ďalej obmedziť moc [our_ruler.GetName], [jap_ruler.GetName] vydal #italic Kinchū Narabini Kuge Shohatto#!. Podľa nového zákona bola autorita [our_ruler.GetNameWithNoTooltip] značne zúžená a [jap_ruler.GetNameWithNoTooltip] zároveň odporučil [our_ruler.GetNameWithNoTooltip] venovať sa štúdiu a poézii." # todo: NEW TRANSLATION
  flavor_jap.163.a: "Toto je hrozné obmedzenie!" # todo: NEW TRANSLATION
  flavor_jap.170.title: "Reformy Kansei" # todo: NEW TRANSLATION
  flavor_jap.170.desc: "Po desaťročiach nestability a hladomorov v [ShowRegionName('japan_region')], mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naliehajú na [our_ruler.GetName], aby prijal radikálne opatrenia.\n\nSnažiac sa stabilizovať a riešiť mnohé problémy, ktorým čelí [ROOT.GetCountry.GetFlavorRank], sa mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] podieľali na vypracovaní Kansei reforiem. Hoci niektoré opatrenia navrhované [ROOT.GetCountry.GetGovernment.GetCourtTitle] poškodzujú vzťahy so zahraničnými štátmi obmedzením obchodu, položili by základy na oživenie poľnohospodárskej bázy [ShowRegionNameWithNoTooltip('japan_region')]." # todo: NEW TRANSLATION
  flavor_jap.170.a: "Zaviesť reformy!" # todo: NEW TRANSLATION
  flavor_jap.170.b: "Zakázať reformy" # todo: NEW TRANSLATION
  flavor_jap.180.title: "Úrad Shitsuji" # todo: NEW TRANSLATION
  flavor_jap.180.desc: "Keďže si prial vybrané osobnosti v [GetCountry('JAP').GetGovernment.GetCourtTitle], [jap_ruler.GetName] ponúkol prestížnu funkciu #italic Shitsuji#! [our_ruler.GetName]. Úrad s obrovským politickým vplyvom v [GetUniqueInternationalOrganization('japanese_shogunate').GetName]; ak [our_ruler.GetNameWithNoTooltip] ponuku prijme, [our_ruler.GetHeShe] bude môcť uplatňovať značný vplyv v celom [ShowRegionName('japan_region')]." # todo: NEW TRANSLATION
  flavor_jap.180.a: "Prijať funkciu Shitsuji!" # todo: NEW TRANSLATION
  flavor_jap.180.b: "Odmietnuť ponuku na úrad." # todo: NEW TRANSLATION
  flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] odmieta vymenovanie" # todo: NEW TRANSLATION
  flavor_jap.181.desc: "Napriek tomu, že ide o pozíciu veľkej moci, [kou_no_moronao.GetNameWithNoTooltip] odmietol ponuku [our_ruler.GetName] na úrad #italic Shitsuji#!.\n\nAby sa zabránilo posilneniu jednej z frakcií v [ROOT.GetCountry.GetGovernment.GetCourtTitle], [our_ruler.GetNameWithNoTooltip] namiesto toho hľadal nižšie postaveného úradníka, [target_character.GetName], v nádeji, že [target_character.GetHeShe] nebude poznačený politikou [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_jap.181.a: "Dúfajme, že úradník dokáže vykonávať úrad čestne." # todo: NEW TRANSLATION
  flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] prijíma vymenovanie" # todo: NEW TRANSLATION
  flavor_jap.182.desc: "Po prijatí našej ponuky na úrad Shitsuji prišiel [kou_no_moronao.GetName] do [ROOT.GetCountry.GetCapital.GetName], aby formálne prijal funkciu a posilnil náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] svojím [kou_no_moronao.GetHisHer] vplyvom." # todo: NEW TRANSLATION
  flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] bude slúžiť ako vynikajúci Shitsuji." # todo: NEW TRANSLATION
