l_polish:
  flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.1.desc: "[target_character.GetName] sa vrátil(a) do [ROOT.GetCountry.GetName], po tom, čo študoval(a) v zahraničí na [ShowLocationName('padova')], a pri tom sa [target_character.GetSheHe] rýchlo predstavil(a) pred nášho dobrého [target_ruler.GetName]. [target_character.GetSheHe|U] ponúka [target_character.GetHerHis] služby [ROOT.GetCountry.GetFlavorRank], ktoré [target_character.GetSheHe] sľubuje, že budú bohaté." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nOkrem toho, [target_character.GetSheHe] začal(a) aj dvorovať dcére [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_princess.GetName], a sľuby o manželstve sú na obzore." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.1.a: "Svadba, aký nádherný nápad." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.1.b: "[target_character.GetSheHe|U] je skutočne talentovaný(á) jedinec." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.2.title: "Rastúci vplyv [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] kontinuálne rozširoval(a) svoje chápadlá do všetkých aspektov politiky a záležitostí na dvore. [target_character.GetHerHis|U] vplyv a kontakty s mocnými členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začali byť nielen nepríjemnosťou, ale hrozbou pre samotnú [ROOT.GetCountry.GetGovernment.GetAdjective] autoritu. Ak neobmedzíme [target_character.GetHerHis] ambície, [target_character.GetSheHe] si nakoniec určite prisvojí kontrolu nad celým [ROOT.GetCountry.GetLongName] pre [target_character.GetHerselfHimself]. Objavili sa tiež obvinenia, že [target_character.GetHerHis] dokonca plánuje zavraždiť členov [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.2.a: "Dohodnime sa s [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.2.b: "Dosť toho, [target_character.GetSheHe] je nepriateľom [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] ponúka obrovské bohatstvo" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName] musel(a) utiecť zo svojej rodnej krajiny [GetCountry('DAN').GetLongName] kvôli obvineniam zo zákernosti a vrážd a zo sprisahania s cieľom získať kontrolu nad krajinou. Obvinenia, samozrejme, ktoré [target_character.GetSheHe] tvrdí, že sú úplne nepravdivé a neopodstatnené." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ Teraz, aby dokázal(a) svoju dobrú vôľu, [target_character.GetSheHe] ponúkol(a) obrovskú sumu peňazí [target_ruler.GetName].\n\nJe celkom pravdepodobné, že tieto peniaze pochádzajú z pokladnice [GetCountry('DAN').GetAdjectiveWithNoTooltip], no zároveň sa veľmi hodia na financovanie vojny proti nim." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.3.a: "Prekvapenie, to určite, ale vítané." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.3.b: "Nemôžeme prijímať peniaze od zradcov." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.4.title: "Vhľad [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n[target_character.GetHerHis|U] poznatky o krajine sa ukázali byť veľmi užitočné teraz, keď sme vo vojne s [GetCountry('DAN').GetNameWithNoTooltip]. Informácie, ktoré [target_character.GetSheHe] poskytol(a), viedli k rýchlemu dobytí a kapitulácii obrancov v [target_location.GetName], a to môže rozhodnúť medzi víťazstvom a prehrou v tejto vojne." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.4.a: "Nesmierne príjemný výsledok." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] sa stáva nepríjemnosťou" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] sa ukázal(a) byť veľmi užitočný(á) a poskytol(a) nám prevahu proti [GetCountry('DAN').GetLongName], avšak postupne sa stal(a) čoraz problematickejší(ia). Zdá sa, že obvinenia, že [target_character.GetHerHim] sa sprisahával(a) v [GetCountry('DAN').GetNameWithNoTooltip], nakoniec neboli úplne neopodstatnené, pretože sa objavili dôkazy o tom, že [target_character.GetHerHim] sa pokúšal(a) urobiť to isté aj tu. Ak bude ponechaný(á) napospas vlastným plánom, [target_character.GetSheHe] sa určite pokúsi získať [ROOT.GetCountry.GetFlavorRank] pre [target_character.GetHerselfHimself]." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] prichádza s návrhom" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.6.desc: "[target_character.GetName] prišiel(la) na náš dvor po tom, čo musel(a) utiecť z [GetCountry('DAN').GetName] aj z [origin_country.GetName] kvôli obvineniam, že [target_character.GetHerHim] intrikoval(a) s cieľom získať kontrolu nad týmito krajinami. Teraz k nám prišiel(la), vo svojej nekonečnej túžbe po pomste, a ponúka nám vládu nad [GetCountry('DAN').GetLongNameWithNoTooltip] výmenou za našu pomoc pri jej obsadení." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.6.a: "Skutočne zaujímavý návrh." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.6.b: "Takému hadovi nemôžeme dôverovať." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.7.title: "Koniec intríg [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] bol(a) istý čas tŕňom v našom boku, intrikoval(a) s cieľom získať kontrolu nad krajinou zvnútra i zvonku. Našťastie rozumný [target_ruler.GetName] z [origin_country.GetLongName] ukončil tieto [target_character.GetHerHis] machinácie tým, že ich odmietol počúvať. Teraz autorita [target_character.GetShortNameWithNoTooltip] zmizla a dni [target_character.GetHerHis] sú zrátané." # todo: NEW TRANSLATION
  flavor_dan_corfitz_ulfeldt.7.a: "Patričný koniec pre hada." # todo: NEW TRANSLATION
