l_polish:
  flavor_dan_skane_war.1.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.1.desc: "[target_character.GetName], jeden z najváženejších členov nášho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], bol odhalený pri sprisahávaní proti [GetCountry('SWE').GetAdjective] nadvláde [ROOT.GetCountry.GetName]. Jeho dôvody nespokojnosti s našimi panovníkmi nie sú bez základu, pretože [target_ruler.GetName] často zanedbáva záležitosti nášho štátu v prospech [GetCountry('SWE').GetCulture.GetNameWithNoTooltip] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]. S ohľadom na nedávne udalosti v [GetCountry('DAN').GetName] by nám mohlo byť prospešné opäť vyhlásiť našu vernosť [GetCountry('DAN').GetAdjectiveWithNoTooltip] štátu." # todo: NEW TRANSLATION
  flavor_dan_skane_war.1.a: "Vyhostiť ho do [GetCountry('DAN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dan_skane_war.1.b: "Podporiť jeho povstanie." # todo: NEW TRANSLATION
  flavor_dan_skane_war.1.b.tt: "To by mohlo viesť k anektovaniu našej krajiny [GetCountry('DAN').GetName]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] ponúka svoje služby" # todo: NEW TRANSLATION
  flavor_dan_skane_war.2.desc: "[target_character.GetName] prišiel z [GetCountry('SKE').GetName], kde obhajoval snahu opäť vyhlásiť právoplatnú [ROOT.GetCountry.GetAdjective] vládu nad [ShowAreaName('skaneland_area')]. S ním na našom dvore by sme mohli nadviazať kontakty s prívetivými [ShowCultureName('danish')] členmi [GetCountry('SKE').GetAdjective] [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_dan_skane_war.2.a: "Je viac než vítaný!" # todo: NEW TRANSLATION
  flavor_dan_skane_war.2.a.tt: "Keď príde vhodný čas, budeme sa môcť spoľahnúť na podporu [GetCountry('SKE').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.2.b: "Nepotrebujeme žiadnu pomoc." # todo: NEW TRANSLATION
  flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] sa vracia do lona" # todo: NEW TRANSLATION
  flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] z [GetCountry('SKE').GetName] opäť prejavila rozvahu a rozhodla sa zvoliť nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] za svojho právoplatného vládcu. Hoci to určite rozzúri [GetCountry('SWE').GetLongName], niet veľkého dôvodu odmietnuť korunováciu." # todo: NEW TRANSLATION
  flavor_dan_skane_war.3.a: "Slávny deň!" # todo: NEW TRANSLATION
  flavor_dan_skane_war.3.b: "Tá koruna je bezcenná." # todo: NEW TRANSLATION
  flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip] sa pripája k [GetCountry('DAN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.4.desc: "Zrádne [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] z [GetCountry('SKE').GetName] sprisahali s [GetCountry('DAN').GetName], aby zrušili naše panovanie v [ShowAreaName('skaneland_area')]. Ak nebudeme konať rýchlo, oblasť nám môže uniknúť z panstva, možno navždy." # todo: NEW TRANSLATION
  flavor_dan_skane_war.4.a: "Neslýchané!" # todo: NEW TRANSLATION
  flavor_dan_skane_war.5.title: "Ponuka na kúpu [GetCountry('SKE').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.5.desc: " [GetCountry('SKE').GetName] síce zriedka zažívalo otvorené povstanie, ale spor medzi tou krajinou a [GetCountry('SWE').GetName] neustal od vzbury [target_character.GetName].\n\nMali by sme urobiť ponuku odkúpiť túto krajinu od [GetCountry('SWE').GetNameWithNoTooltip], čo by zabránilo krvavému konfliktu v [ShowRegionName('scandinavian_region')] a zabezpečilo by pokoj." # todo: NEW TRANSLATION
  flavor_dan_skane_war.5.a: "Predložiť ponuku." # todo: NEW TRANSLATION
  flavor_dan_skane_war.5.a.tt: "Ponúkneme 6 mesiacov našich príjmov ako platbu za [GetCountry('SKE').GetNameWithNoTooltip], čo ich spraví vazalmi v prípade, že [GetCountry('SWE').GetNameWithNoTooltip] prijme" # todo: NEW TRANSLATION
  flavor_dan_skane_war.5.b: "To nám už viac neprospieva." # todo: NEW TRANSLATION
  flavor_dan_skane_war.6.title: "[GetCountry('DAN').GetNameWithNoTooltip] ponúka kúpu [GetCountry('SKE').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_skane_war.6.desc: "[GetCountry('DAN').GetName] nám poslal návrh kúpy práv na nadvládu nad [GetCountry('SKE').GetName]. Prijatie ponuky by nám prinieslo prísun zlata, ktoré by sme mohli dobre využiť, ale zároveň by nás pripravilo o okamžitý prístup k [ShowLocationName('oresund')]." # todo: NEW TRANSLATION
  flavor_dan_skane_war.6.a: "Súhlasíme!" # todo: NEW TRANSLATION
  flavor_dan_skane_war.6.b: "Odmietnuť návrh!" # todo: NEW TRANSLATION
  flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip] prijíma našu ponuku" # todo: NEW TRANSLATION
  flavor_dan_skane_war.7.desc: "[GetCountry('SWE').GetName] prijala našu ponuku na odkúpenie nadvlády nad [GetCountry('SKE').GetName]. Hoci sa ešte vykonávajú niektoré formality, dohoda je ratifikovaná a už v platnosti." # todo: NEW TRANSLATION
  flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"" # todo: NEW TRANSLATION
