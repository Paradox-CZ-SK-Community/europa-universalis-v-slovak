l_polish:
  flavor_plc.1.title: "Rád Svätého Ducha" # todo: NEW TRANSLATION
  flavor_plc.1.desc: "V [GetCountry('FRA').GetLongName] vznikla potreba nového duchovného rádu po strate prestíže, ktorú utrpel Rád svätého Michala. Tento nový rád získa v svojej domovine prvenstvo podľa prednosti, nadobudne slávu a vplyv prijímaním niektorých z najsilnejších vládcov a šľachticov v [GetCountry('FRA').GetNameWithNoTooltip].\n\nRád Svätého Ducha, ako bude nazývaný, sa bude skladať z ôsmich cirkevných členov, štyroch úradov a sto rytierov, pričom získanie členstva bude vyžadovať najprísnejšie požiadavky na vieru a štatút. Spojenie sa s takým veľkorysým rádom prostredníctvom našej patronácie nám zabezpečí veľké výhody." # todo: NEW TRANSLATION
  flavor_plc.1.a: "Založiť rád." # todo: NEW TRANSLATION
  flavor_plc.1.b: "Nepotrebujeme insignie ani pompézne tituly!" # todo: NEW TRANSLATION
  flavor_plc.1.historical_info: "Založený kráľom Henrichom III. Francúzskym počas jeho pôsobenia na poľskom tróne, Rád Svätého Ducha začal svoju činnosť 31. decembra 1578. Jeho cieľom bolo obnoviť prestíž, ktorú stratil Rád svätého Michala počas francúzskych náboženských vojen. Inšpirácia prišla z predchádzajúceho rádu vytvoreného Ľudovítom z Anjou v roku 1353, ktorý Henrich III. videl vo Benátkach. Nový rád, zasvätený Duchu Svätému, bol vyhradený pre vysokopostavených princov a šľachtu, čím vznikol dvojúrovňový systém spolu s Rádom svätého Michala, ktorý mal byť určený menším služobníkom Koruny. Táto iniciatíva mala uctievať dvojitý nástup Henricha III. ako kráľa Poľska a Francúzska, ktoré sa oba udiali na Turíce, a oživila historický Rád Uzla založený v 14. storočí." # todo: NEW TRANSLATION
  flavor_plc.2.title: "Námorná komisia" # todo: NEW TRANSLATION
  flavor_plc.2.desc: "Moria nikdy neboli prioritou pre naše [ROOT.GetCountry.GetFlavorRank]. Po väčšinu našej histórie boli pobrežné oblasti buď na periférii nášho štátu, alebo priamo ovládané cudziou mocou. Časy sa však menia a musíme sa prispôsobiť. S naším rastúcim potenciálom a novými ambíciami na [ShowAreaName('eastern_baltic_sea')] nastal čas založiť vojnovú flotilu." # todo: NEW TRANSLATION
  flavor_plc.2.historical_info: "Naval Commission or #italic Komisja Morska#! bola inštitúcia vytvorená 24. marca 1568 kráľom Zikmundom II. Augustom. So sídlom v Danzigu, bola to prvá poľská admiralita a jej účelom bolo spravovať flotilu súkromných korzárov, zabezpečovať disciplínu v námorníckych radoch a vydávať rozkazy námorníctvam. Bola relatívne krátkodobá, trvala iba do roku 1572, ale koncept bol neskôr znovu využitý v roku 1626, keď bola vytvorená „Commission of Royal Ships“ alebo #italic Komisja Okrętów Królewskich#!" # todo: NEW TRANSLATION
  flavor_plc.2.a: "Zriadiť komisiu." # todo: NEW TRANSLATION
  flavor_plc.2.b: "Radšej sa zamerajme na reformu našich pozemných síl." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Založenie námorníctva" # todo: NEW TRANSLATION
  flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.3.desc: "Obchodník pôvodu [plc_arend_dickmann_scope.GetCulture.GetName] nedávno vstúpil do služby nášho námorníctva a svojimi schopnosťami [plc_arend_dickmann_scope.GetHerHis] odlišuje [plc_arend_dickmann_scope.GetHerselfHimself] od iných námorníkov. Keď už [plc_arend_dickmann_scope.GetHerHim] postúpil v radoch, námorná komisia zvažuje vymenovanie [plc_arend_dickmann_scope.GetNameWithNoTooltip] za admirála." # todo: NEW TRANSLATION
  flavor_plc.3.a: "Potrebujeme [plc_arend_dickmann_scope.GetNameWithNoTooltip] ako admirála!" # todo: NEW TRANSLATION
  flavor_plc.3.b: "Nechajme [plc_arend_dickmann_scope.GetHerHim] ako obyčajného námorníka." # todo: NEW TRANSLATION
  flavor_plc.4.title: "Sarmatizmus" # todo: NEW TRANSLATION
  flavor_plc.4.desc: "Nedávno medzi naším [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začalo naberať na sile zvláštne tvrdenie. Toto spojenie, poukázané už v 15. storočí [GetCharacter('jan_dlugosz').GetName], tvrdí, že pôvod [ROOT.GetCountry.GetAdjective] ľudu sahá k Sarmatcom z dávnych [ShowRegionName('steppes_region')]. Táto teória [ShowPolicyName('plc_sarmatism')] určite vyhovuje záujmom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorí ju s nadšením prijali a spravili z nej súčasť svojej identity." # todo: NEW TRANSLATION
  flavor_plc.4.a: "Fascinujúce!" # todo: NEW TRANSLATION
  flavor_plc.4.b: "Je to zaujímavá teória, nič viac." # todo: NEW TRANSLATION
  flavor_plc.5.title: "Štvrtkové večere" # todo: NEW TRANSLATION
  flavor_plc.5.desc: "Príchod [ShowInstitutionName('enlightenment')] do [ROOT.GetCountry.GetName] nezostal bez plodov. Spontánne, na žiadosť jedného z členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vysoko v hierarchii [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozhodol začať organizovať stretnutia v [ROOT.GetCountry.GetGovernment.GetAdjective] paláci. Tieto podujatia neboli obyčajné, keďže boli založené na [GetCountry('FRA').GetAdjective] salónoch." # todo: NEW TRANSLATION
  flavor_plc.5.historical_info: "Štvrtkové večere boli stretnutia konané medzi poľskou inteligenciou a kráľom Stanisławom Augustom Poniatowským v rokoch 1770 až 1784 v kráľovských sídlach. Účastníkmi boli významní filozofi, spisovatelia a politici, ktorí diskutovali o literatúre a ideáloch." # todo: NEW TRANSLATION
  flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]" # todo: NEW TRANSLATION
  flavor_plc.6.desc: "Inšpirovaný susednými mocnosťami, [target_character.GetName] predložil návrh na založenie vojenského rádu vlastného [target_character.GetHerHis], aby bol rovnocenný s ďalšími veľmocami v [ShowContinentName('europe')] a aby boli [target_character.GetHerHis] dvorania primerane odmenení. Takáto inštitúcia by však nebola bez nákladov, finančných aj politických. Nový rád by odcudzil [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí vnímajú inštitúciu ako porušenie ich ideálov, ktoré postulujú, že každý šľachtic má byť rovný." # todo: NEW TRANSLATION
  flavor_plc.6.historical_info: "Rád Bieleho Orla bol založený 1. novembra 1705 kráľom Augustom II. Silným Poľsko-litovského spoločenstva. Jeho založenie bolo inšpirované francúzskym Rádom Svätého Ducha a ruským Rádom svätého Ondreja. Hoci spočiatku bol udelený len vybraným osobám, Augustov nástupca, Augustus III., by ho udeľoval viac než tristo ráz." # todo: NEW TRANSLATION
  flavor_plc.6.a: "Založiť rád!" # todo: NEW TRANSLATION
  flavor_plc.6.b: "Nemôžeme si dovoliť rozhnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_plc.7.title: "Kolegiá šľachty" # todo: NEW TRANSLATION
  flavor_plc.7.desc: "Rôzni významní členovia [root_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nedávno založili niekoľko kolegií a univerzít po celom [target_capital.GetName], z ktorých väčšina nesie názov #italic Collegium Nobilium#! alebo College for Nobles. Ako názov naznačuje, tieto školy sú zamerané na vzdelávanie synov vyššej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_plc.7.a: "Takúto iniciatívu môžeme len podporiť." # todo: NEW TRANSLATION
  flavor_plc.7.b: "Snažia sa len obohatiť sami seba." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Vynikajúce šľachtické vzdelanie" # todo: NEW TRANSLATION
  flavor_plc.8.title: "Komisia národného vzdelávania" # todo: NEW TRANSLATION
  flavor_plc.8.desc: "Vo [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bol predložený návrh na zriadenie [ShowModifier('plc_polish_commission')], ktorý by bol regulačným orgánom spravujúcim predovšetkým školský systém [ROOT.GetCountry.GetLongName] a ďalšie s tým súvisiace záležitosti. Hoci návrh získal veľkú podporu od [ROOT.GetCountry.GetGovernment.GetRulerTitle] a mnohých významných členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], veľká časť [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zostáva skeptická." # todo: NEW TRANSLATION
  flavor_plc.8.historical_info: "Komisia národného vzdelávania, alebo #italic Komisja Edukacji Narodowej#! bola inštitúcia vytvorená 14. októbra 1773 na riadenie školského systému Poľsko-litovského spoločenstva po zrušení Jezuitov. Nielenže prevzala jezuitické kolegiá, ale tiež vypracovala nový učebný plán a sprístupnila vzdelávanie širšej verejnosti." # todo: NEW TRANSLATION
  flavor_plc.8.a: "Zriadiť komisiu." # todo: NEW TRANSLATION
  flavor_plc.8.b: "Nemôžeme si dovoliť rozhnevať [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_polish_commission: "Komisia národného vzdelávania" # todo: NEW TRANSLATION
  flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.9.desc: "Mladý vojak menom [target_character.GetName] pomerne nevýznamného šľachtického pôvodu sa rozhodol presadiť sa vo svete a stal sa žoldnierom, zhromaždil malú družinu ako vodca novej žoldnierskej spoločnosti [lisowczycy_scope.GetName]. Hoci veríme, že by bolo lepšie, keby sa [target_character.GetNameWithNoTooltip] pridal k našim silám, mali by sme určite zvážiť využitie [target_character.GetHerHis] služieb skôr, než to urobia naši nepriatelia." # todo: NEW TRANSLATION
  flavor_plc.9.a: "Potrebujeme každú zbraň, ktorú môžeme získať." # todo: NEW TRANSLATION
  flavor_plc.9.b: "Teraz nie je čas." # todo: NEW TRANSLATION
  flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.10.desc: "Istý člen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nedávno získal veľkú povesť v [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHerHis|U] meno je [target_character.GetName] a [target_character.GetSheHe] sa stal prominentnou postavou v politike a v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Dôležitejšie je, že [target_character.GetShortNameWithNoTooltip] je známy svojimi hromovými homíliami a kázňami prednesenými počas zasadnutí [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
  flavor_plc.10.a: "Musíme venovať týmto kázňam maximálnu pozornosť." # todo: NEW TRANSLATION
  flavor_plc.10.b: "Ignorovať [target_character.GetHerHim]." # todo: NEW TRANSLATION
  every_non_catholic_pop_loses_satisfaction: "Každý [pop|e] ne-[skarga_religion.GetAdjective] [religion|e] stráca [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.11.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] je v úžase nad nedávnymi úspechmi [target_character.GetName], stúpajúcej hviezdy v našom vojsku. Hoci niektorí pochybovali o vojenských schopnostiach [target_character.GetShortNameWithNoTooltip], spomienka na [target_character.GetHerHis] poslednú potýčku sa zdá, že ich názory rozhodne zmenila. Teraz panuje všeobecný súhlas, že [target_character.GetNameWithNoTooltip] by mal byť povýšený do hodnosti #italic hetman#!." # todo: NEW TRANSLATION
  flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!" # todo: NEW TRANSLATION
  flavor_plc.11.b: "[target_character.GetSheHe|U] je príliš ambiciózny a mohol by podkopať [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_plc.12.title: "Knižnica Załuskych" # todo: NEW TRANSLATION
  flavor_plc.12.desc: "Členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa rozhodli založiť impozantnú [ShowBuildingTypeName('library')] v našom hlavnom meste [target_location.GetName]. Nie je to však obyčajná inštitúcia, keďže obsahuje pôsobivé množstvo literárnych diel domácich autorov i zahraničných spisovateľov. Možno by bolo vhodné prideliť [ShowBuildingTypeNameWithNoTooltip('library')] dodatočné prostriedky." # todo: NEW TRANSLATION
  flavor_plc.12.a: "Urobiť z nej národnú knižnicu!" # todo: NEW TRANSLATION
  flavor_plc.12.b: "Sponzorovať zriadenie." # todo: NEW TRANSLATION
  flavor_plc.12.c: "Radšej zlepšiť životy šľachty." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Knižnica Załuskych" # todo: NEW TRANSLATION
  flavor_plc.13.title: "Škola rytierstva" # todo: NEW TRANSLATION
  flavor_plc.13.desc: "Do [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bol nedávno schválený plán vytvoriť novú elitnú školu v [target_location.GetName]. Výstavba prebieha podľa očakávaní, ale objavila sa otázka, či by budova mala byť určená pre elitu, ako je zvykom v mnohých inštitúciách, alebo či by sme mali pristúpiť k meritokratickejšiemu prístupu." # todo: NEW TRANSLATION
  flavor_plc.13.a: "Iba [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] budú prijatí." # todo: NEW TRANSLATION
  flavor_plc.13.b: "Nech je otvorená pre všetkých." # todo: NEW TRANSLATION
  flavor_plc.13.c: "Nevšímajme si inštitúciu [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Zbor kadetov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Zbor kadetov pre všetkých" # todo: NEW TRANSLATION
  flavor_plc.14.title: "Zmluva z [ShowLocationNameWithNoTooltip('hadiach')]" # todo: NEW TRANSLATION
  flavor_plc.14.desc: "S ohromným vplyvom [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] a hrozbou ich povstania musíme niekedy tancovať podľa ich taktov. Ich melódia je však v poslednom čase obzvlášť prehnaná, keď navrhli, aby [ShowReligionAdjective('orthodox')] [ShowCultureName('ruthenian')] ľudia pristúpili k [ROOT.GetCountry.GetName] ako tretí člen [ROOT.GetCountry.GetFlavorRank], čo by im teoreticky udelilo rovnosť s nami, hoci v praxi by im to dalo dominantné postavenie v štáte." # todo: NEW TRANSLATION
  flavor_plc.14.a: "Podpísať tento trpký návrh." # todo: NEW TRANSLATION
  flavor_plc.14.b: "Nebudeme rokovať s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]." # todo: NEW TRANSLATION
  every_cossack_pop: "Každý [pop|e], ktorý patrí [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  plc_name_will_change: "Náš názov sa zmení na $PLC_ruthenian$." # todo: NEW TRANSLATION
  flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.15.desc: "Skupina [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vedená [target_character.GetName] sa rozhodla zjednotiť v #italic konfederacja#! na obranu svojich historických privilégií pred údajným prehnaním [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pokiaľ nesplníme požiadavky [target_rebel.GetName], je veľmi pravdepodobné, že budeme čeliť ozbrojenému povstaniu." # todo: NEW TRANSLATION
  flavor_plc.15.historical_info: "#italic konfederacja#! bola asociácia založená jedným z poľsko-litovských stavov s cieľom presadiť svoju vôľu voči kráľovskej moci a brániť svoje privilégiá. Tento zrada voči korunke bol ospravedlňovaný #italic ius resistendi#!, právom odolávať prehnanostiam vlády." # todo: NEW TRANSLATION
  flavor_plc.15.a: "Postavme sa im na bojisku." # todo: NEW TRANSLATION
  flavor_plc.15.b: "Splniť ich požiadavky." # todo: NEW TRANSLATION
  plc_confederation_rebelname: "Konfederácia" # todo: NEW TRANSLATION
  flavor_plc.16.title: "Rokosz [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.16.desc: "Zradná družina [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pod vedením [target_character.GetName] vzala do rúk zbrane v otvorenom povstaní po tom, čo sme odmietli ich požiadavky. Ich ubohý [target_rebel.GetName] neobstojí proti vojenskej sile [ROOT.GetCountry.GetGovernment.GetAdjective] síl." # todo: NEW TRANSLATION
  flavor_plc.16.historical_info: "Poľsko-litovský #italic rokosz#! bol povstanie šľachty v mene obrany ich privilégií a obmedzovania absolútistických prehnaností kráľa." # todo: NEW TRANSLATION
  flavor_plc.16.a: "Prekliatí zradcovia!" # todo: NEW TRANSLATION
  PLC_our_neighbors_rivals_enemies_have_been_notified: "Všetci naši susedia, [rivals|e], a [enemies|e] boli informovaní o našich problémoch." # todo: NEW TRANSLATION
  flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.17.desc: "Zradní [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] pod vedením [target_character.GetName] sa rozhodli zosnovat povstanie proti nášmu ušľachtilému a spravodlivému vládeniu. Po zabezpečení podpory [ShowCultureName('crimean')] Tatárov si kladú za cieľ získať nezávislosť, alebo aspoň rozšírenie privilégií a zväčšenie registru." # todo: NEW TRANSLATION
  flavor_plc.17.historical_info: "Povstanie Chmelnického bolo jedným z mnohých kozáckych povstaní v Poľsko-litovskom spoločenstve, no zďaleka najúspešnejším. Začalo 25. januára 1648 útokom na kráľovskú stráž pri Zaporožskej Siči. Povstanie by trvalo 9 rokov až do smrti Bohdana Chmelnického. Po jeho smrti začala Sič rokovania s Commonwealthom, ktoré viedli k Zmluve z Hadiače." # todo: NEW TRANSLATION
  flavor_plc.17.a: "Zradcom to nedovolíme." # todo: NEW TRANSLATION
  plc_chmielnicki_uprising: "Povstanie Chmelnického" # todo: NEW TRANSLATION
  flavor_plc.18.title: "Nové hlavné mesto v [target_location.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_plc.18.desc: "Vznik [ROOT.GetCountry.GetLongName] mierne posunul stred moci. S úniou kráľovstiev sa [target_location.GetName] stal jedným z hlavných miest v našom [ROOT.GetCountry.GetFlavorRank]. Možno by bolo rozumné presunúť tam sídlo [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]?\n\nMnohí z našich poradcov tento návrh podporujú, pretože [target_location.GetNameWithNoTooltip] leží v výhodnej geografickej polohe medzi našimi novo integrovanými územiami a naším jadrom okolo súčasného hlavného mesta [current_capital.GetName]." # todo: NEW TRANSLATION
  flavor_plc.18.historical_info: "Po väčšinu existencie Kráľovstva Poľsko bolo mesto Krakov hlavným mestom štátu, kde panovník vládol a kde sídlil dvor. Avšak s personálnou úniou s Litvou sa situácia začala meniť, keď mesto Varšava začalo naberať na význame. V roku 1569 sa rozhodlo, že Sejm sa bude konať vo Varšave a o štyri roky neskôr sa rozhodlo, že tam sa uskutočnia aj kráľovské voľby. Odvtedy mesto získavalo prevahu nad Krakovom, kde sa však stále konali korunovácie." # todo: NEW TRANSLATION
  flavor_plc.18.a: "Hodí sa to k nášmu vznešenému postaveniu!" # todo: NEW TRANSLATION
  flavor_plc.18.b: "Prečo narušiť bohatstvo [current_capital.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
