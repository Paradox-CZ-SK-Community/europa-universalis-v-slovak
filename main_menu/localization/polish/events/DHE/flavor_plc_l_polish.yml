  STATIC_MODIFIER_NAME_plc_strive_for_reform: "Usilovať sa o reformy" # todo: NEW TRANSLATION
  plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Pokiaľ je aktívny [ShowModifier('plc_strive_for_reform')], požiadavky na zrušenie [privileges|e] [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] a [ShowEstatePrivilegeName('nieszawa_privileges')] budú odstránené." # todo: NEW TRANSLATION
  flavor_plc.1000.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] požadujú rovnaké práva" # todo: NEW TRANSLATION
  flavor_plc.1000.desc: "Je faktom, že [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] boli udelené mnohé privilégiá, nie všetky z nich sa však vzťahujú aj na ich [target_religion.GetAdjective] náprotivky. Takýto stav je hlboko znepokojujúci pre [target_religion.GetAdjectiveWithNoTooltip], ktorí cítia, že ich starodávne privilégiá sú porušované. Preto predložili žiadosť o rozšírenie rôznych privilégií aj pre nich. Hoci to nie je prekvapujúce, zvláštne na tejto žiadosti je podpora a krytie zo strany [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorých náboženské rozdiely im nebránia v podpore záujmov magnátov iného vyznania." # todo: NEW TRANSLATION
  flavor_plc.1000.a: "Udeľte privilégiá." # todo: NEW TRANSLATION
  flavor_plc.1000.b: "Odmietnuť ich žiadosti." # todo: NEW TRANSLATION
  plc_required_for_further_events: "[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] je potrebné pre ďalšie [events|e] týkajúce sa Brestskej únie." # todo: NEW TRANSLATION
  every_noble_pop_orthodox_loses_20_satisfaction: "[ShowPopTypeName('nobles')], ktorí sú [ShowReligionAdjective('orthodox')], stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_plc.1001.title: "Návšteva patriarchu" # todo: NEW TRANSLATION
  flavor_plc.1001.desc: "Nedávno patriarchu [ShowLocationName('constantinople')] navštívil [target_religion.GetAdjective] metropolitu [leader_of_the_kyiv_patriarchate.GetName], aby vyzbieral prostriedky pre väčšiu vec [target_religion.GetAdjectiveWithNoTooltip] Cirkvi. Počas návštevy len formálne vypočul požiadavky miestnych veriacich a ignoroval ich prosby o pomoc s krízou Cirkvi.\n\nZa takýchto okolností by sme mohli urobiť kroky smerom k zjednoteniu oboch cirkví v úniu." # todo: NEW TRANSLATION
  flavor_plc.1001.historical_info: "V roku 1588 patriarchu Konštantínopolu Jeremias II. navštívil územia Rusí, aby vyzbieral prostriedky na posilnenie patriarchálnej pokladnice a svojej politickej moci. Po ceste udelil Moskve status autonómneho patriarchátu. Počas návštevy v Rusi odvolal kijevského metropolitu Onisifora a varoval pred polygyniou medzi klérom. Tieto kroky však nestačili upokojiť rusínske biskupy, ktorí cítili, že Jeremias nerobí dosť na boj proti úpadku nábožnosti medzi rusínskymi bežnými ľuďmi." # todo: NEW TRANSLATION
  flavor_plc.1001.a: "Navrhnúť zjednotenie metropoly [leader_of_the_kyiv_patriarchate.GetNameWithNoTooltip]." # todo: CHANGED
  flavor_plc.1001.b: "Pokus o presvedčenie [target_religion.GetAdjectiveWithNoTooltip] ľudu, aby prešiel na [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  plc_revoking_empowered_orthodox_nobility_will_prevent: "Odňatie [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] zamedzí spusteniu budúcich [events|e]." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Zjednotenie cirkví" # todo: NEW TRANSLATION
  flavor_plc.1002.title: "Zradcovia medzi nami" # todo: NEW TRANSLATION
  flavor_plc.1002.desc: "Nie všetci [target_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ustupujú našim snahám zjednotiť obe cirkvi. Mnohí v skutočnosti aktívne bojujú proti našej misii nadviazať spojenie medzi [GetCountry('PAP').GetLongName] a [target_religion.GetAdjectiveWithNoTooltip] Cirkvou. Hoci sa nám podarilo zastaviť šírenie tohto hnutia odporu, je jasné, že eparchie vedené vzdorovitými biskupmi sa nepripoja k únii." # todo: NEW TRANSLATION
  flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$" # todo: NEW TRANSLATION
  flavor_plc.1002.a: "Aká škoda." # todo: NEW TRANSLATION
  flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|e] budú mať [pop_satisfaction|e] svojich [target_religion.GetAdjective] [pops|e] zníženú o [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]" # todo: NEW TRANSLATION
  flavor_plc.1003.title: "Unia [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.1003.desc: "Naše úsilie o zjednotenie ruténskej [target_religion.GetAdjective] cirkvi s [ROOT.GetCountry.GetReligion.GetAdjective] cirkvou sa konečne vyplatilo, keďže dnes sa podpísala Zmluva z [target_location.GetName], čím vznikla [target_io.GetName] pod naším vedením. Cesta sem nebola ľahká, pretože nie všetci biskupi boli nadšení z vyhliadky zjednotenia. Je škoda, že sa objavilo toľko odporu nielen doma, ale aj zo strany iných [target_religion.GetAdjectiveWithNoTooltip] národov." # todo: NEW TRANSLATION
  flavor_plc.1003.historical_info: "Dôsledkom Jeremiasovej sklamanej návštevy bolo obnovenie snáh o zjednotenie ortodoxnej a katolíckej cirkvi v Poľsko-litovskom spoločenstve. Nakoniec niekoľkí biskupi z metropoly Kyjev podľahli pápežskej autorite a vytvorili ruténsku unickú cirkev, ktorej bolo dovolené zachovať východné rity, no formálne bola pod autoritou Ríma. Vznik tejto cirkvi bol spečatený podpisom Brestskej únie v roku 1596." # todo: NEW TRANSLATION
