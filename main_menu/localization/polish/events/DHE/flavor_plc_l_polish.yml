  flavor_plc.2000.title: "Zovretí medzi mocnosťami" # todo: NEW TRANSLATION
  flavor_plc.2000.desc: "Náš štát je obklopený krajinami, ktoré sú mocnejšie než my. Postihnutý vnútorným frakcionizmom a rozšírenou krízou, mnohí v [ROOT.GetCountry.GetName] začali požadovať centralizáciu štátu, zatiaľ čo iní, prevažne zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sa sústreďujú na ochranu svojich starodávnych privilégií a zároveň sú naklonení [other_country.GetName]." # todo: NEW TRANSLATION
  flavor_plc.2000.historical_info: "Livonská vojna bola konflikt medzi Moskovským cárstvom a koalíciou Poľsko-litvy, Švédska a Dánska, ktorý trval od roku 1558 do 1583. Iskrou konfliktu boli ruské zásahy v Livónsku, pričom počas tých 25 rokov sa snažili získať Livónsko pre seba. Nakoniec koaličné sily zvíťazili a #italic Terra Mariana#! bola rozdelená medzi dánsky Ösel, švédské Estónsko a Poľsko-litovské Kuronsko-Semigalské vévodstvo s jeho zvyškom vo Livónsku." # todo: NEW TRANSLATION
  flavor_plc.2000.a: "Usilovať o centralizáciu." # todo: NEW TRANSLATION
  flavor_plc.2000.b: "Obrátiť sa na [other_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_plc.2001.title: "Výzva od [livonian_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_plc.2001.desc: "[livonian_scope.GetLongName|U] nám ponúkol spojenectvo. Samotné by to bolo málo lákavé, ale s politickým vplyvom by sme z tejto ponuky mohli urobiť ponuku vazalstva. Ak však túto príležitosť využijeme, určite uvidíme zásah cudzej moci." # todo: NEW TRANSLATION
  flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$" # todo: NEW TRANSLATION
  flavor_plc.2001.a: "Toto je vynikajúca príležitosť." # todo: NEW TRANSLATION
  flavor_plc.2001.b: "Odmietnuť ponuku." # todo: NEW TRANSLATION
  flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] mení orientáciu" # todo: NEW TRANSLATION
  flavor_plc.2002.desc: "[livonian_scope.GetLongName|l] sa rozhodol zosúladiť so štátom [nation_helping.GetName], čo viedlo k ich vazalizácii. Tento zjavný nárok na územie ohrozuje naše záujmy v [ShowAreaName('baltic_area')] a je nevyhnutné, aby sme zasiahli, kým sa situácia neukľudní a ich ovládanie nezosilnie." # todo: NEW TRANSLATION
  flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$" # todo: NEW TRANSLATION
