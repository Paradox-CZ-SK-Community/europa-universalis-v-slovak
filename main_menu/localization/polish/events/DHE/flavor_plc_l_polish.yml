  flavor_plc.2003.a: "Stojí za zváženie." # todo: NEW TRANSLATION
  flavor_plc.2004.title: "Zmluva z [ShowLocationNameWithNoTooltip('vilnius')]" # todo: NEW TRANSLATION
  flavor_plc.2004.desc: "Budúcnosť [ShowAreaName('baltic_area')] je stále neistá. Aj keď sa v regióne už viedlo niekoľko vojen, otázka, ktorého vplyvu bude prevládať v týchto územiach, zostáva otvorená a určite sa tu povedú ďalšie boje. Hoci nás vojny značne zaťažili, podarilo sa nám obstáť a upevniť náš vplyv v juhozápadných oblastiach [ShowProvinceDefinitionName('courland_province')] a [ShowProvinceDefinitionName('semigalia_province')]. Možno by sme tam mali založiť nového vazala." # todo: NEW TRANSLATION
  flavor_plc.2004.historical_info: "The #italic Zmluva vo Vilne#! potvrdila podriadenie livónskych stavov Poľsko-litovskej únii. Livonci na oplátku získali potvrdenie náboženskej slobody, záruku privilégií a #italic Indigenat#!, udeľovanie šľachtického stavu zahraničným šľachticom. Ďalej, v rámci zmluvy, boli livónske územia južne od rieky Daugavy konsolidované pod novo založeným Kuronsko-Semigalským vévodstvom, ktoré autonómne spravoval posledný majster Livónska, Gotthard Ketler. Zvyšok livónskych území severne od rieky bol premenený na Vévodstvo Livónsko priamo pod litovskou jurisdikciou." # todo: NEW TRANSLATION
