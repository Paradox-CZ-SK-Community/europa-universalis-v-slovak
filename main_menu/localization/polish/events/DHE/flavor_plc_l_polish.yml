  STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Nesplnenie požiadaviek" # todo: NEW TRANSLATION
  plc_take_the_privilege_to_remove_the_modifier: "[ShowModifier('plc_blackmail_of_the_nobles')] možno odstrániť získaním privilégiá [ShowEstatePrivilegeName('liberum_veto')] [privilege|e]." # todo: NEW TRANSLATION
  flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]" # todo: NEW TRANSLATION
  flavor_plc.20.desc: "Udeľovanie rôznych privilégií v priebehu rokov viedlo k vzniku skutočne jedinečnej vlády, kde sa zdá, že [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] disponujú absolútnou mocou nad riadením štátu. Akýkoľvek zákon, s ktorým aristokracia nesúhlasí, je zrušený právom [ShowEstatePrivilegeName('liberum_veto')]. Ďalej [ROOT.GetCountry.GetGovernment.GetCourtTitle] už nemôže voľne uvaliť daně na nich vďaka [ShowEstatePrivilegeName('privilege_of_koszyce')]. Ani obmedzenia nie sú možné, pretože [ShowEstatePrivilegeName('nihil_novi')] zakazuje vytvárať zákony o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bez ich súhlasu. Potvrdenie všetkých týchto privilégií a ďalších je garantované každým nastupujúcim [ROOT.GetCountry.GetGovernment.GetRulerTitle] počas ich korunovácie ako súčasť [ShowEstatePrivilegeName('pacta_conventa')]." # todo: NEW TRANSLATION
  flavor_plc.20.a: "Dosiahli sme dokonalú vládu." # todo: NEW TRANSLATION
