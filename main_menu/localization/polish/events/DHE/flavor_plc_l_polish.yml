  flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]" # todo: NEW TRANSLATION
  flavor_plc.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], uvedomujúc si slabosť [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], sa rozhodli získať nové privilégiá tým najpodlejším spôsobom. Jemne si vedomí našej závislosti, rozhodli sa vydierať [ROOT.GetCountry.GetGovernment.GetRulerTitle] v nádeji, že získajú privilégium [ShowEstatePrivilegeName('liberum_veto')]." # todo: NEW TRANSLATION
