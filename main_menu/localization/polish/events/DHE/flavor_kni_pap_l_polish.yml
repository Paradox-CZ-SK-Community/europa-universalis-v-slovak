l_polish:
 flavor_kni_pap.1.title: "Smyrniotská krížová výprava" # todo: NEW TRANSLATION
 flavor_kni_pap.1.desc: "Rozsiahle pirátstvo [crusade_target.GetCulture.GetName], vedené [crusade_target.GetLongName], spôsobilo veľké znepokojenie [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] lodnej doprave. Takýto stav nemožno tolerovať. Kristov svet nebude ponižovaný nízkymi pirátmi [crusade_target.GetReligion.GetAdjective]! Aby sme túto biedu zastavili, môžeme vyhlásiť krížovú výpravu proti [crusade_target.GetNameWithNoTooltip], aby sme ich zradnosť raz a navždy ukončili." # todo: NEW TRANSLATION
 flavor_kni_pap.1.historical_info: "Dve smyrniotské krížové výpravy sa odohrali medzi rokmi 1343 a 1351. Počas prvej výpravy sa kresťanom podarilo dobyť smyrniotskú citadelu a prístav, ale nepodarilo sa im zabezpečiť akropolu. Na oslavu úspechov sa v meste slávila omša, počas ktorej Turci vtrhli a povraždili modliace sa vedenie. Potom bola zorganizovaná druhá výprava, aby pomohla bojujúcej kresťanskej časti mesta." # todo: NEW TRANSLATION
 flavor_kni_pap.1.a: "Nikto nebude ohrozovať [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] plavbu!" # todo: NEW TRANSLATION
 flavor_kni_pap.1.b: "Ach, tá bieda." # todo: NEW TRANSLATION
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$" # todo: NEW TRANSLATION
 flavor_kni_pap.2.desc: "Posol prišiel z [papal_state.GetLongName], pozývajúc nás na krížovú výpravu proti [crusade_target.GetName]. Títo piráti [crusade_target.GetReligion.GetAdjective] sú už niekoľko desaťročí pohromou pre [ShowProvinceDefinitionName('aegean_sea_province')] a nedávno zvýšili svoje útoky na plavbu [papal_state.GetReligion.GetGroup.GetAdjective]. Je načase im dať lekciu." # todo: NEW TRANSLATION
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$" # todo: NEW TRANSLATION
 flavor_kni_pap.2.a: "Vypočujme volanie." # todo: NEW TRANSLATION
 flavor_kni_pap.2.b: "Momentálne sa nemôžeme zúčastniť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Križiacke zanietenie" # todo: NEW TRANSLATION
 kni_joined_crusade: "Pripojil sa k smyrniotskej krížovej výprave" # todo: NEW TRANSLATION
 flavor_kni_pap.3.title: "Krížová výprava proti nám!" # todo: NEW TRANSLATION
 flavor_kni_pap.3.desc: "Hanební [papal_state.GetReligion.GetAdjective] podliaci v [papal_state.GetName] vyhlásili proti nám svätú vojnu. Zrejme sa im naše nedávne pirátstvo príliš nepáči. Stretnime ich na mori a naučme ich lekciu alebo dve o tom, kto sú skutoční admirálovia [ShowProvinceDefinitionName('aegean_sea_province')]." # todo: NEW TRANSLATION
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$" # todo: NEW TRANSLATION
 flavor_kni_pap.3.a: "Viac lodí na rabovanie!" # todo: NEW TRANSLATION
 flavor_kni_pap.4.title: "Postúpenie [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni_pap.4.desc: "Naše nedávne zisky v [ShowAreaName('west_anatolia_area')] sú výsledkom našich statočných snáh v nedávnej krížovej výprave. Treba však povedať, že naša schopnosť udržať toto územie je v najlepšom prípade pochybná. Preto by bolo možno ideálne odovzdať tieto územia [target_country.GetLongName]." # todo: NEW TRANSLATION
 flavor_kni_pap.4.a: "Odovzdajme ich." # todo: NEW TRANSLATION
 flavor_kni_pap.4.b: "Bojovali sme statočne za túto zem." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Dar svätému vojenskému rádu" # todo: NEW TRANSLATION
 flavor_kni_pap.5.title: "Dar [the_from.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni_pap.5.desc: "[the_from.GetLongName] nám ponúka svoje nedávne zisky s tým, že nedokáže udržať tieto územia v tvári cudzím povstaniam. Keďže sa nachádzame na hranici kresťanstva, sme lepšie predurčení držať toto územie." # todo: NEW TRANSLATION
 flavor_kni_pap.5.a: "Tento dar poslúži kresťanstvu." # todo: NEW TRANSLATION
 flavor_kni_pap.5.b: "Už sme príliš preťažení." # todo: NEW TRANSLATION
 flavor_kni_pap.6.title: "Odpoveď od [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni_pap.6.desc_common: "Posol z [target_country.GetName] dorazil s správou o ich odpovedi na našu ponuku daru." # todo: NEW TRANSLATION
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Poďakovali nám za náš dar a našu zbožnosť a vyhlásili úplné odhodlanie držať územie v mene nášho Pána." # todo: NEW TRANSLATION
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Bohužiaľ oznámili svoju neschopnosť prevziať ďalšie územia. V takom prípade budeme musieť ustanoviť miestnych správcov, aby sme nad územiami uplatnili primeranú kontrolu." # todo: NEW TRANSLATION
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_kni_pap.6.b: "Potom to budeme držať spravodlivo."" # todo: NEW TRANSLATION
