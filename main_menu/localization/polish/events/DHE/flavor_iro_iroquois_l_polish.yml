l_polish:
  flavor_iro.1.title: "Odkaz Veľkého zmierovateľa" # todo: NEW TRANSLATION
  flavor_iro.1.desc: "Keď bývali rozdeleným národom, Konfederácia [ShowCultureGroupName('haudenosaunee_group')] sa zjednotila zásluhou Veľkého zmierovateľa, Deganawida, ktorý spojil kedysi súperiace kmene do rodinného zväzku. Od jej založenia zostali kmene [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] zjednotené a žili v spolunažívaní, no začínajú sa šíriť šepoty, že by sa mal vyzdvihnúť jeden dominantný kmeň ako hlavný vodca. Takýto čin by však ohrozil samotné zakladajúce princípy, na ktorých Deganawida postavil Konfederáciu [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]." # todo: NEW TRANSLATION
  flavor_iro.1.a: "Časy sa menia." # todo: NEW TRANSLATION
  may_unify_haudenosaunee_confederation: "Odomyká interakcie [ShowCountryInteractionName('form_closer_bond_iroquois')] a [ShowCountryInteractionName('merge_tribe_iroquois')] voči ostatným národom [ShowCultureGroupName('haudenosaunee_group')]. Zjednotenie území [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] nám umožní preformovať sa na zjednotenú Konfederáciu [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]." # todo: NEW TRANSLATION
  flavor_iro.2.title: "Právo na vedenie" # todo: NEW TRANSLATION
  flavor_iro.2.desc: "Hoci Konfederácia [ShowCultureGroupName('haudenosaunee_group')] fungovala ako kooperatívne zväzové spoločenstvo, každý kmeň si zachoval vlastnú autonómiu a vojenské družiny. Vidieť rast súperiacich kmeňov však viedlo niektorých v okolí [our_ruler.GetName] k návrhu, aby [our_ruler.GetHeShe] viedol kampaň s cieľom stať sa centrálnym vodcom [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')].\n\nZatiaľ čo niektorí to považujú za zradu vízie Veľkého zmierovateľa pre konfederáciu, silný vodca môže byť potrebný na ochranu konfederácie pred vonkajšími kmeňovými hrozbami." # todo: NEW TRANSLATION
  flavor_iro.2.a: "Viesť kampaň, aby sme presvedčili ostatné národy [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]." # todo: NEW TRANSLATION
  flavor_iro.2.b: "Odmietnuť narušiť pôvodnú víziu konfederácie." # todo: NEW TRANSLATION
  flavor_iro.3.title: "Kmeňoví náčelníci rozhorčení na [our_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.3.desc: "Zatiaľ čo niektorí kmeňoví vodcovia v konfederácii prijali výzvy [our_ruler.GetNameWithNoTooltip] na centrálneho vodcu, iní na to reagovali ostro a považujú to za zradu vízie Veľkého zmierovateľa. Hoci sú títo vodcovia stále oddaní konfederácii, dali jasne najavo, že pokusy zjednotiť sa za jedným vodcom nebudú jednoduché." # todo: NEW TRANSLATION
  flavor_iro.3.a: "Budeme si musieť získať ich dôveru." # todo: NEW TRANSLATION
  flavor_iro.10.title: "Príbeh Jigonsaseh" # todo: NEW TRANSLATION
  flavor_iro.10.desc: "Odovzdávajúc príbeh Jigonsaseh ďalšej generácii, [target_character.GetName] pripomína vplyv, ktorý Matka národov mala na založenie konfederácie [ShowCultureGroupName('haudenosaunee_group')]. Po stretnutí s Veľkým zmierovateľom sa Jigonsaseh stala jednou z jeho najdôležitejších nasledovníčok, starala sa o zdravie jeho prívržencov a zároveň slúžila ako dôležitá sprostredkovateľka medzi kmeňmi. Za svoje zásluhy jej Veľký zmierovateľ udelil titul #italic Mother of Nations#! na počesť jej prínosov." # todo: NEW TRANSLATION
  flavor_iro.10.a: "Jigonsaseh je nepochybne matriarchou našej konfederácie." # todo: NEW TRANSLATION
  flavor_iro.13.title: "Legenda o Hiawathovi" # todo: NEW TRANSLATION
  flavor_iro.13.desc: "Počas miestneho festivalu v [ROOT.GetCountry.GetCapital.GetName] [our_ruler.GetName] povzbudil [target_character.GetName], aby vyrozprával príbeh Hiawathu, jedného zo zakladajúcich členov konfederácie [ShowCultureGroupName('haudenosaunee_group')].\n\nHiawatha bol kedysi divoký muž, ktorý blúdil po kraji [ShowAreaName('haudenosaunee_area')] až do svojho stretnutia s Veľkým zmierovateľom. Pri ich stretnutí v jeho chatrči presvedčil Veľký zmierovateľ Deganawida divokého muža, aby prijal myšlienky vyjadrené Veľkým zákonom pokoja. Chcúc teraz uskutočniť víziu Veľkého zmierovateľa, Deganawida odmenil divokého muža menom 'Hiawatha' a poslal ho do sveta šíriť prísľub Veľkého zákona pokoja." # todo: NEW TRANSLATION
  flavor_iro.13.a: "Hiawatha je jedným z našich najdôležitejších predkov." # todo: NEW TRANSLATION
  flavor_iro.15.title: "Očistenie Tadodaho" # todo: NEW TRANSLATION
  flavor_iro.15.desc: "Hoci príbehy spoluzakladateľov konfederácie, ako Jigonsaseh a Hiawatha, boli rozhodujúce pri vytváraní konfederácie [ShowCultureGroupName('haudenosaunee_group')], vyvrcholenie príbehu s Tadodahom symbolizuje jeho dokončenie, ako je znázornené na wampumovom opasku.\n\nPri opisovaní záverečnej časti nášho založenia [target_character.GetName] pripomína význam očistenia tyrana Tadodaha. Ako posledný väčší odporovateľ na ceste k ustanoveniu Veľkého zákona pokoja Tadodaho predtým odmietal pokusy Hiawathu presvedčiť svoj národ, aby prijal Veľký zákon, a podľa príbehu použil hrozné kúzla, ktorými zabil Hiawathove dcéry pri jeho snahách o rokovania. Po úteku Hiawathu sa čoskoro vrátil spolu s Veľkým zmierovateľom a spoločne ceremoniálnymi hymnami upokojili zlého ducha v Tadodahovi. Napriek jeho predchádzajúcim tyranským skutkom mu Deganawida udelil jemu a jeho kmeňu česť strážiť radu ohňa, čo umožnilo jeho kmeňu zachovať si vplyvnú úlohu v budúcej konfederácii." # todo: NEW TRANSLATION
  flavor_iro.15.a: "Hoci bol kedysi tyranom, Tadodaho nás učí, že každý je schopný vykúpenia." # todo: NEW TRANSLATION
  flavor_iro.20.title: "Obnovenie Veľkého zákona pokoja" # todo: NEW TRANSLATION
  flavor_iro.20.desc: "Hoci pôvodná vízia Veľkého zmierovateľa predpokladala, že [ShowCultureGroupName('haudenosaunee_group')] sa zjednotia do kooperatívnej konfederácie bez nadradenosti jedného kmeňa nad druhým, časy priniesli zmeny.\n\nTeraz, ako nepochybný centrálny vodca konfederácie, [our_ruler.GetName] prisľúbil zachovávať učenie Veľkého zmierovateľa a bude viesť päť národov ako ich hlavný vodca." # todo: NEW TRANSLATION
  flavor_iro.20.a: "Konfederácia [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] bude naším vedením posilnená." # todo: NEW TRANSLATION
  flavor_iro.30.title: "Náčelník [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.30.desc: "Počas expanzie [ROOT.GetCountry.GetAdjective] do [ShowAreaName('pennsylvania_area')] sa kmeňový náčelník [target_character.GetName] stal kľúčovou osobou pri správe regiónu. Vďaka [target_character.GetHisHer] skúsenostiam s rokovaniami s [ShowCultureName('carantouan_culture')] a [ShowCultureName('atrakwaye_culture')] zostali naše osady v [ShowAreaNameWithNoTooltip('pennsylvania_area')] relatívne nepoškodené. Za [target_character.GetHisHer] príspevok niektorí v blízkom kruhu [our_ruler.GetName] požadujú povýšenie [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.30.a: "Povýšte [target_character.GetHimHer]!" # todo: NEW TRANSLATION
  flavor_iro.30.b: "Oblasť [ShowAreaNameWithNoTooltip('pennsylvania_area')] by lepšie slúžila inému náčelníkovi." # todo: NEW TRANSLATION
  flavor_iro.31.title: "The Walking Purchase" # todo: NEW TRANSLATION
  flavor_iro.31.desc: "Ako vedúci náčelník [ShowAreaName('pennsylvania_area')] bol [target_character.GetName] hlavným rokovateľom v záležitostiach týkajúcich sa miestnych kmeňov aj [colonial_nation_target.GetAdjective] osadníkov. V poslednej dobe sa však [target_character.GetNameWithNoTooltip] zúčastnil rokovaní o zmluve s [colonial_nation_target.GetNameWithNoTooltip], usilujúc sa predať pozemky okolo [ShowProvinceDefinitionName('delaware_province')]. Keďže [ROOT.GetCountry.GetName] nemá priame územia v [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')] a namiesto toho udržiava len vplyv, predaj by priniesol väčší vplyv u [colonial_nation_target.GetNameWithNoTooltip], hoci by to mohlo zhoršiť naše vzťahy s kmeňmi v danej oblasti." # todo: NEW TRANSLATION
  flavor_iro.31.a: "Súhlasiť s predajom." # todo: NEW TRANSLATION
  flavor_iro.31.b: "Odmietnuť návrh [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.32.title: "Príchod misionárov" # todo: NEW TRANSLATION
  flavor_iro.32.desc: "Keďže si [target_character.GetName] vybudoval povesť priaznivých vzťahov s blízkymi [colonial_nation_target.GetAdjective] osadníkmi, schválil prijatie misionárov do území [ShowAreaName('pennsylvania_area')]. Hoci boli títo ľudia prevažne mierumilovní, niektorí regionálni náčelníci v [ROOT.GetCountry.GetName] varovali pred tým, aby tieto osoby konvertovali miestnych [ROOT.GetCountry.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.32.a: "Povoliť [target_character.GetNameWithNoTooltip] naďalej prijímať misionárov." # todo: NEW TRANSLATION
  flavor_iro.32.b: "Zakázať ďalších misionárov." # todo: NEW TRANSLATION
  flavor_iro.33.title: "Konverzia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.33.desc: "Hoci [target_character.GetName] udržiaval blízky vzťah s misionármi, niektorí náčelníci boli zaskočení [target_character.GetHisHer] náhlym prechodom na [ShowReligionName('lutheran')]. Aj keď [target_character.GetNameWithNoTooltip] zostal lojálny, prijatie tejto viery [target_character.GetHisHer] vyvolalo kontroverzie v blízkom kruhu [our_ruler.GetName], pričom niektorí navrhujú, aby bol [target_character.GetShortNameWithNoTooltip] donútený vzdať sa [target_character.GetHisHer] postu." # todo: NEW TRANSLATION
  flavor_iro.33.a: "Dovoliť [target_character.GetNameWithNoTooltip] naďalej spravovať [ShowAreaNameWithNoTooltip('pennsylvania_area')]." # todo: NEW TRANSLATION
  flavor_iro.33.b: "Donútiť [target_character.GetShortNameWithNoTooltip] vzdať sa [target_character.GetHisHer] postu." # todo: NEW TRANSLATION
  flavor_iro.40.title: "Silná medzkmeňová jednota" # todo: NEW TRANSLATION
  flavor_iro.40.desc: "Napriek počiatočnému odporu voči zjednoteniu za centrálnym vodcom zažili bojovníci [ROOT.GetCountry.GetName] obnovenie kmeňovej jednoty. Zatiaľ čo jednotlivé vojenské družiny sa spájali počas vojen za konfederáciu, konsolidácia družín v časoch pokoja vytvorila silnejšie putá." # todo: NEW TRANSLATION
  flavor_iro.40.a: "Naši nepriatelia by sa mali mať na pozore pred našou nezlomnou jednotou." # todo: NEW TRANSLATION
  flavor_iro.41.title: "Obchodovanie s palnými zbraňami" # todo: NEW TRANSLATION
  flavor_iro.41.desc: "Hoci príchod [neighbor_country.GetName] spôsobil otras pre ľudí [ROOT.GetCountry.GetAdjective], vďaka mierovým snahám [our_ruler.GetName] sa [ROOT.GetCountry.GetLongNameWithNoTooltip] vyvinulo priateľské vzťahy s [neighbor_country.GetNameWithNoTooltip]. V rámci nadviazaného obchodu títo cudzinci priniesli so sebou ničivú zbraň známu ako muškétová puška. Aj keď sme získali len obmedzené množstvo týchto zbraní, aby sa ich naučili používať bojovníci [ROOT.GetCountry.GetAdjectiveWithNoTooltip], obchodníci [neighbor_country.GetAdjectiveWithNoTooltip] sa zdajú byť ochotní v budúcnosti dodať viac [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.41.a: "Tieto vojnové zbrane musíme zvládnuť." # todo: NEW TRANSLATION
  flavor_iro.41.b: "Tieto zbrane nepotrebujeme na vyhranie konfliktov." # todo: NEW TRANSLATION
  flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] ohromený kmeňovou jednotou" # todo: NEW TRANSLATION
  flavor_iro.42.desc: "Pochádzajúci z blízkej [neighbor_country.GetAdjective] dediny vyjadril [colonial_settler.GetName] svoje prekvapenie nad jednotou, ktorú prejavujú ľudia [ROOT.GetCountry.GetAdjective], tvrdíc, že naša jednota je ako nezlomné puto. Spolu s rozprávkami o konfliktoch za morom požiadal [our_ruler.GetName] [colonial_settler.GetNameWithNoTooltip], aby sa vrátil do [colonial_settler.GetHisHer] dediny a rozšíril informáciu, že ak kmeň dosiahne jednotu ako ľudia [ROOT.GetCountry.GetAdjectiveWithNoTooltip], aj oni dokážu veľké činy." # todo: NEW TRANSLATION
  flavor_iro.42.a: "Pozvať [colonial_settler.GetNameWithNoTooltip], aby sa kedykoľvek vrátil." # todo: NEW TRANSLATION
  flavor_iro.42.b: "Zakázať ďalším [neighbor_country.GetAdjectiveWithNoTooltip] osadníkom vstup do našich krajín." # todo: NEW TRANSLATION
  flavor_iro.43.title: "Prijatie zajatcov" # todo: NEW TRANSLATION
  flavor_iro.43.desc: "Naša nedávna vojna s [prisoner_origin_country.GetName] nám priniesla mnoho [prisoner_origin_country.GetAdjectiveWithNoTooltip] zajatcov. Napriek tomu, že sú zajatcami, niektorí považujú ľudí [prisoner_origin_country.GetAdjectiveWithNoTooltip] za kultúrnych súrodencov ľudí [ROOT.GetCountry.GetAdjective]. Niektorí naliehajú na [our_ruler.GetName], aby týchto zajatcov privítal v [ROOT.GetCountry.GetCapital.GetName] a formálne ich adoptoval za členov [ROOT.GetCountry.GetNameWithNoTooltip], hoci iní varujú [our_ruler.GetNameWithNoTooltip], že títo ľudia musia byť po skončení vojny vrátení." # todo: NEW TRANSLATION
  flavor_iro.43.a: "Adoptovať zajatcov za členov konfederácie." # todo: NEW TRANSLATION
  flavor_iro.43.b: "Týchto zajatcov musíme vrátiť po skončení vojny." # todo: NEW TRANSLATION
  flavor_iro.44.title: "Spoločné bratstvo" # todo: NEW TRANSLATION
  flavor_iro.44.desc: "Kedysi rozdelené zoskupenie kmeňov sa pod vedením kampane za Veľký zákon pokoja od Veľkého zmierovateľa zmenilo a päť národov vytvorilo zjednotenú ligu [ShowCultureGroupName('haudenosaunee_group')]. Zrodená v nádeji na trvalý mier a spoluprácu medzi kmeňmi, liga postupne vytvorila medzi kmeňmi, napriek odlišnostiam v kultúre, blízke puto bratstva." # todo: NEW TRANSLATION
  flavor_iro.44.a: "Naša jednota je naša sila." # todo: NEW TRANSLATION
  flavor_iro.45.title: "Príchod ľudí [ShowCultureNameWithNoTooltip('skarureh_culture')]" # todo: NEW TRANSLATION
  flavor_iro.45.desc: "Od svojho založenia pozostávala konfederácia [ROOT.GetCountry.GetAdjective] len z piatich národov, spojených sľubom Veľkého zákona pokoja od Veľkého zmierovateľa napriek vzájomným rozdielom. To však nebránilo členom každej z piatich kmeňov adoptovať jednotlivcov mimo konfederácie za členov svojich kmeňov.\n\nV dôsledku prenasledovania v ich rodnej oblasti [ShowAreaName('north_carolina_area')] sa zostávajúci členovia ľudu [ShowCultureName('skarureh_culture')] prisťahovali k našim hraniciam. Zarmútený rozprávkami o páde ľudu [ShowCultureNameWithNoTooltip('skarureh_culture')] požiadal [our_ruler.GetName] veľkú radu, aby povolila ľuďom [ShowCultureNameWithNoTooltip('skarureh_culture')] pridať sa ako šiestemu národu." # todo: NEW TRANSLATION
  flavor_iro.45.a: "Prijať ľudí [ShowCultureNameWithNoTooltip('skarureh_culture')] do konfederácie." # todo: NEW TRANSLATION
  flavor_iro.45.b: "Zostaneme striktne len piatimi národmi." # todo: NEW TRANSLATION
  flavor_iro.46.title: "Výhody [ShowAdvanceNameWithNoTooltip('three_sisters')]" # todo: NEW TRANSLATION
  flavor_iro.46.desc: "Agrárna prax dlho využívaná kmeňmi [ShowCultureGroupName('haudenosaunee_group')], [ShowAdvanceName('three_sisters')] pozostáva z troch plodín: kukurice, fazule a tekvice. Použitím týchto troch plodín formou spoločne sadenia vytvárajú symbiotický vzťah, ktorý každému z nich prináša bohatú úrodu.\n\nTento rok však prax [ShowAdvanceNameWithNoTooltip('three_sisters')] priniesla väčší ako očakávaný výnos úrody a vnútorný kruh [our_ruler.GetName] váha, ako naložiť s prebytkom." # todo: NEW TRANSLATION
  flavor_iro.46.a: "Usporiadať veľký festival v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] na oslavu úrody." # todo: NEW TRANSLATION
  flavor_iro.46.b: "Rozdeliť ho medzi dediny [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.47.title: "Matriarchálne poľnohospodárstvo" # todo: NEW TRANSLATION
  flavor_iro.47.desc: "Kým väčšina mužov v [ROOT.GetCountry.GetName] sa venuje vojenstvu, ženy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sa starajú o všetky aspekty farmárčenia a poľnohospodárstva. V mnohých ohľadoch sú rastliny tvoriace [ShowAdvanceName('three_sisters')]: kukurica, fazuľa a tekvica, synonymom úlohy, ktorú ženy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] zastávajú, pričom každá 'sesternica' rastlina pomáha a podporuje rast tej druhej." # todo: NEW TRANSLATION
  flavor_iro.47.a: "Ženy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tvoria základ konfederácie." # todo: NEW TRANSLATION
  flavor_iro.50.title: "Výmena [ShowGoodsNameWithNoTooltip('fur')]" # todo: NEW TRANSLATION
  flavor_iro.50.desc: "Vďaka obchodu s [neighbor_country.GetName] sa nám podarilo získať tovary ako strelné zbrane a kovové výrobky, čo mení aspekty života [ROOT.GetCountry.GetAdjective]. Avšak v poslednom čase prejavuje [neighbor_country.GetNameWithNoTooltip] väčší záujem o získavanie [ShowGoodsName('fur')] od našich ľudí, považujúc ju za cenný tovar.\n\nS rastúcou potrebou [ShowGoodsNameWithNoTooltip('fur')] sa lovci stali agresívnejšími pri lovení bobrov a iných zvierat, hoci niektorí v [ROOT.GetCountry.GetNameWithNoTooltip] čoraz viac obávajú, že populácia môže byť vážne ohrozená, ak dopyt po [ShowGoodsNameWithNoTooltip('fur')] bude pokračovať v raste." # todo: NEW TRANSLATION
  flavor_iro.50.a: "Povoliť lov [ShowGoodsNameWithNoTooltip('fur')] zatiaľ." # todo: NEW TRANSLATION
  flavor_iro.50.b: "Prísne obmedziť lov bobrov, nemôžeme riskovať poškodenie ekosystému." # todo: NEW TRANSLATION
  flavor_iro.51.title: "Bobrie vojny" # todo: NEW TRANSLATION
  flavor_iro.51.desc: "S neustále rastúcim dopytom po [ShowGoodsName('fur')] mnohí lovci [ROOT.GetCountry.GetAdjective] začali loviť mimo tradičných hraníc kmeňa, vydávajúc sa do teritórií susedných kmeňov. Niektoré z týchto kmeňov to však považujú za porušenie svojho územia a nedávno zranili niekoľkých lovcov, ktorí vkročili na ich pôdu.\n\n[our_ruler.GetName] začal organizovať stretnutia s členmi kmeňov [ROOT.GetCountry.GetNameWithNoTooltip] v nádeji, že sa nájde riešenie rastúceho počtu lovcov vychádzajúcich mimo územia [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Niektorí z prítomných však vyjadrili záujem namiesto toho obsadiť územia našich susedov, aby rozšírili naše loviská, poukazujúc na to, že obchod s [neighbor_colonial.GetName] výrazne prospel ľuďom [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Iní však tvrdia, že expanzia vojnou porušuje kľúčový princíp stanovený Veľkým zákonom pokoja." # todo: NEW TRANSLATION
  flavor_iro.51.a: "Dopyt po [ShowGoodsNameWithNoTooltip('fur')] musí byť uspokojený, povoliť expanziu." # todo: NEW TRANSLATION
  flavor_iro.51.b: "Nemôžeme riskovať zradu ideálov Veľkého zákona pokoja." # todo: NEW TRANSLATION
  enables_beaver_wars_cb: "Umožňuje [ShowCasusBelliName('cb_beaver_wars')] [casus_belli|e] proti kmeňovým národom s [ShowGoodsName('fur')]." # todo: NEW TRANSLATION
  flavor_iro.52.title: "Pokles populácie bobrov" # todo: NEW TRANSLATION
  flavor_iro.52.desc: "Hoci nás obchod s [neighbor_colonial.GetName] v minulosti výrazne obohatil, priniesol zároveň skazu nášmu ekosystému. Mnohí lovci [ROOT.GetCountry.GetAdjective] teraz majú problémy nájsť bobrov, náš primárny zdroj [ShowGoodsName('fur')] a obchod s [neighbor_colonial.GetNameWithNoTooltip]. Keď sa tieto zvieratá zdajú byť vzácne, náš obchod s [neighbor_colonial.GetNameWithNoTooltip] sa značne oslabil, hoci niektorí obchodníci začali loviť zvieratá nižšej kvality." # todo: NEW TRANSLATION
  flavor_iro.52.a: "To je veľká tragédia." # todo: NEW TRANSLATION
  disables_beaver_wars_cb: "Stráca prístup k [ShowCasusBelliName('cb_beaver_wars')] [casus_belli|e]." # todo: NEW TRANSLATION
  flavor_iro.60.title: "Veľká rada" # todo: NEW TRANSLATION
  flavor_iro.60.desc: "Po svojom založení Veľkým zmierovateľom Deganawidom bola konfederácia [ShowCultureGroupName('haudenosaunee_group')] spravovaná [ShowGovernmentReformName('iro_council_of_the_fifty')], združením päťdesiatich náčelníkov. Hoci za posledné časy pod [our_ruler.GetName] jedna postava získala veľkú moc v konfederácii, [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] si udržala značný vplyv na vládnutie [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] sa musí pridržiavať [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]." # todo: NEW TRANSLATION
  flavor_iro.60.b: "Ignorovať pokyny rady." # todo: NEW TRANSLATION
  flavor_iro.61.title: "Veľká rada a [neighbor_country.GetAdjectiveWithNoTooltip] diplomacia" # todo: NEW TRANSLATION
  flavor_iro.61.desc: "Kým [our_ruler.GetName] a [our_ruler.GetHisHer] blízky kruh udržiavali úzke vzťahy s [neighbor_country.GetName], niektorí v [ShowGovernmentReformName('iro_council_of_the_fifty')] varovali [our_ruler.GetNameWithNoTooltip], aby nebol príliš priateľský s [neighbor_country.GetNameWithNoTooltip]. S ich rastúcou expanziou sa [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] obáva, že môže prísť čas, keď [neighbor_country.GetNameWithNoTooltip] bude vnímať [ROOT.GetCountry.GetName] skôr ako nepriateľa než priateľa." # todo: NEW TRANSLATION
  flavor_iro.61.a: "Riadiť sa opatrnosťou [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]." # todo: NEW TRANSLATION
  flavor_iro.61.b: "Odmietnuť radu [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] a pokračovať v stykoch s [neighbor_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] pomáha kmeňom [ShowLanguageNameWithNoTooltip('wendat_language')]" # todo: NEW TRANSLATION
  flavor_iro.62.desc: "Hoci [ROOT.GetCountry.GetName] zostala od vzniku prevažne mierovou konfederáciou, vojenské družiny z viacerých kmeňov v konfederácii sa autonomne vydávali do susedných krajín. Jedna taká družina však priniesla správy, že kmeňom [ShowLanguageName('wendat_language')] poskytol pomoc [target_character.GetName], dodávajúc im muškétové zbrane. Keďže [ShowLanguageNameWithNoTooltip('wendat_language')] sú považované za jeden z hrozivejších kmeňov, členovia družiny naliehajú na [our_ruler.GetName], aby pripravil konfederáciu na možné vpády." # todo: NEW TRANSLATION
  flavor_iro.62.a: "Budeme musieť byť voči kmeňom [ShowLanguageNameWithNoTooltip('wendat_language')] opatrnejší." # todo: NEW TRANSLATION
  flavor_iro.63.title: "Zničenie [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]" # todo: NEW TRANSLATION
  flavor_iro.63.desc: "Raz oblasť známa tým, že hostila jedného z mnohých veľkých rivalov [ROOT.GetCountry.GetName], ľud [ShowCultureName('attignawantan_culture')], teraz vlastníme región [ShowProvinceDefinitionName('wendake_province')]. Hoci kmene [ShowCultureNameWithNoTooltip('attignawantan_culture')] sú do značnej miery oslabené a už nepredstavujú hrozbu pre [ROOT.GetCountry.GetNameWithNoTooltip], niektorí členovia vojenských družín sa pustili do pustošenia dedín v [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], dúfajúc, že pošlú posolstvo, že bojovníci [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sa nemajú brať na ľahkú váhu. Zatiaľ čo niektorí v kmeni tieto činy schvaľujú, [our_ruler.GetName] navrhuje, že by bolo najlepšie šetriť krajinu [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] teraz, keď je v držbe [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_iro.63.a: "Povoliť vojenským družinám pokračovať v pustošení [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]." # todo: NEW TRANSLATION
  flavor_iro.63.b: "Okamžite ukončiť pustošenie! Musíme tieto územia zachovať." # todo: NEW TRANSLATION
  flavor_iro.64.title: "Rast osád pozdĺž [ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]" # todo: NEW TRANSLATION
  flavor_iro.64.desc: "Hoci väčšina osád [ROOT.GetCountry.GetAdjective] väčšinou sídlila v vnútorných oblastiach [ShowAreaName('haudenosaunee_area')], nedávne expedície priniesli rozšírenie nových osád pozdĺž [ShowProvinceDefinitionName('lake_ontario_province')]. Tieto novozaložené osady, tvorené prevažne osadníkmi [ShowCultureNameWithNoTooltip('kanienkehaka_culture')], [ShowCultureNameWithNoTooltip('gayogohono_culture')] a [ShowCultureNameWithNoTooltip('onondagega_culture')], majú potenciál vyrásť do úrodných dedín." # todo: NEW TRANSLATION
  flavor_iro.64.a: "Povoliť nové osady." # todo: NEW TRANSLATION
  flavor_iro.64.b: "Zabrániť vzniku nových osád, aby sme zachovali vnútorné obyvateľstvo." # todo: NEW TRANSLATION
  flavor_iro.65.title: "Expedícia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.65.desc: "Pochádzajúci z [GetCountry('FRA').GetName], [target_character.GetName] dorazil do [ROOT.GetCountry.GetCapital.GetName] v nádeji, že bude šíriť slovo [ShowReligionName('catholic')] a posilňovať vzťahy medzi [GetCountry('FRA').GetNameWithNoTooltip] a [ROOT.GetCountry.GetName]. Minulé nepriateľstvá viedli k stretom medzi vojenskými družinami [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a expedíciami [GetCountry('FRA').GetAdjectiveWithNoTooltip].\n\nNiektorí varujú pred povolením [target_character.GetNameWithNoTooltip], obávajúc sa, že jeho mierumilovná misia proselytizovať môže byť len zámienka." # todo: NEW TRANSLATION
  flavor_iro.65.a: "Povoliť jezuitovi zostať." # todo: NEW TRANSLATION
  flavor_iro.65.b: "Zakázať jezuitovi kázať v našich krajinách!" # todo: NEW TRANSLATION
  flavor_iro.66.title: "Epidémia pravých kiahní v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_iro.66.desc: "Hoci sa jeho príchod spočiatku javil podozrivo, výprava [target_character.GetName] do našich krajín zostala vo veľkej miere pokojná. Niektorí náčelníci síce vyjadrili obavy z konverzie [ROOT.GetCountry.GetAdjective] ľudí, no [target_character.GetShortNameWithNoTooltip] sa zatiaľ ukázal byť mužom mieru.\n\nAvšak priateľské vzťahy sa rýchlo pokazili, keď mnohí [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kmeňania rýchlo podľahli pravým kiahňam. Rozhorčení, mnohí nespokojní obyvatelia v [ROOT.GetCountry.GetCapital.GetName] obrátili svoj hnev proti misii a požadovali, aby [target_character.GetNameWithNoTooltip] a [target_character.GetHisHer] nasledovníci ihneď odišli." # todo: CHANGED
  flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] a [target_character.GetHisHer] misia musia okamžite odísť." # todo: NEW TRANSLATION
  flavor_iro.66.b: "Možno [target_character.GetHeShe] vie, ako liečiť chorobu — požiadajte, aby [target_character.GetHeShe] zostal(a)." # todo: NEW TRANSLATION
  flavor_iro.70.title: "Vytvorenie novej delegácie" # todo: NEW TRANSLATION
  flavor_iro.70.desc: "Hoci [our_ruler.GetName] zostal pomerne schopným [ROOT.GetCountry.GetGovernment.GetRulerTitle] pre [ROOT.GetCountry.GetName], niektorí členovia rady päťdesiatich ho kritizovali za prejavovanie favoritizmu voči členom kmeňa [our_ruler.GetCulture.GetName]. Aby upokojili tieto obavy v rade, členovia blízkeho okruhu [our_ruler.GetNameWithNoTooltip] navrhli vytvoriť novú delegáciu, zloženú z členov ostatných kmeňov [ShowCultureGroupName('haudenosaunee_group')]." # todo: NEW TRANSLATION
  flavor_iro.70.a: "Privítajte nových členov do blízkeho okruhu!" # todo: NEW TRANSLATION
  flavor_iro.70.b: "Nie je potrebné privítať rozšírenú delegáciu." # todo: NEW TRANSLATION
