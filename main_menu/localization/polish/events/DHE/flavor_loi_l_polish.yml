l_polish:
 flavor_loi.10.title: "Nórske ostrovy" # todo: NEW TRANSLATION
 flavor_loi.10.desc: "Ľud [ROOT.GetCountry.GetLongName] dlhé roky žil v tieni svojho [ROOT.GetCountry.GetCulture.GetName] dedičstva, no teraz, tvárou v tvár meniacim sa časom, zvažujeme, že opäť prijmeme naše nordické korene. Ako sa cítime byť čoraz bližšie k starým kráľovstvám [scandinavia.GetName], je veľa, čo možno získať znovuobjavením tohto pradávneho dedičstva a nadviazaním nových spojenectiev.\n\nAk sa rozhodneme touto cestou, musíme byť pripravení vzdať sa niektorých našich galských tradícií a zvykov, no odmeny tejto cesty môžu byť veľké. Prijatím našich nordických koreňov môžeme pre obyvateľov týchto ostrovov ustanoviť novú a mocnú identitu [nordic_culture.GetName] a získať svoje miesto medzi Levmi severu.\n\nVydáme sa na túto cestu znovuobjavovania?" # todo: NEW TRANSLATION
 flavor_loi.10.a: "Prijať naše nordické korene." # todo: NEW TRANSLATION
 flavor_loi.10.b: "Odolať volaniu Severu." # todo: NEW TRANSLATION
 opinion_loi_10_adopted_our_culture: "Prijatá nordická kultúra" # todo: NEW TRANSLATION
 flavor_loi.20.title: "Súťaž stavby lodí" # todo: NEW TRANSLATION
 flavor_loi.20.desc: "Vetry provincie [target_location.GetProvinceDefinition.GetName] nesú ozvenu kladív udierajúcich do dubu a borovice, keď sa majstri stavitelia lodí z celého regiónu [target_location.GetArea.GetName] zhromažďujú, aby súťažili vo Veľkej [ROOT.GetCountry.GetAdjective] súťaži stavby lodí v [target_location.GetName].\n\nTradičné staviteľstvo lodí je životne dôležité pre náš spôsob života a treba ho podporovať. Ako zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], máme povinnosť dohliadať na túto súťaž." # todo: NEW TRANSLATION
 flavor_loi.20.a: "Objednať galéru a prihlásiť ju." # todo: NEW TRANSLATION
 flavor_loi.20.b: "Sponzorovať preferovaného súťažiaceho." # todo: NEW TRANSLATION
 flavor_loi.20.c: "Nevenovať súťaži pozornosť."" # todo: NEW TRANSLATION
