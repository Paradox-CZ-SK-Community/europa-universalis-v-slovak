  flavor_mei.1.title: "Strieborná horúčka v [ShowLocationNameWithNoTooltip('freiberg')]" # todo: NEW TRANSLATION
  flavor_mei.1.desc: "Novozistené ložiská [ShowGoodsName('silver')] vyvolali doslova príval ľudí sťahujúcich sa do okolia [ShowLocationName('freiberg')], snažiacich sa profitovať z rozkvitajúceho baníckeho priemyslu v [ShowProvinceDefinitionName('erzgebirge_province')]. Zvýšený záujem o naše banícke mestá môže byť len v náš prospech." # todo: NEW TRANSLATION
  flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mei.1.a.tt: "Každé [location|e] s baníckym [raw_material|e] získa [ShowModifier('freiberger_berggeschrey')]." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey" # todo: NEW TRANSLATION
  flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.2.desc: "Talentovaný dramatik a básnik [target_character.GetName] sa rozhodol zvoliť si náš štát za [target_character.GetHerHis] pobyt a pokračovať v písaní na našej pôde. [target_character.GetSheHe|U] je už uznávaným spisovateľom, no neprejavuje známky zastavenia." # todo: NEW TRANSLATION
  flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mei.2.b: "Radšej by mal odísť do [target_banish_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.10.desc: "[target_character.GetName], cnostný skladateľ z [ShowLocationName('eisenach')] a teraz žijúci v [ShowLocationName('leipzig')], bol počutý, ako sa sťažuje na vysoké životné náklady v [ShowLocationNameWithNoTooltip('leipzig')] a na nízky plat, ktorý [target_character.GetSheHe] dostáva ako #italic Thomaskantor#!. [target_character.GetSheHe|U] tiež prejavil [target_character.GetHerHis] túžbu byť dvorovým hudobníkom v našom hlavnom meste." # todo: NEW TRANSLATION
  flavor_mei.10.a: "Priviesť [target_character.GetHerHim] na dvor." # todo: NEW TRANSLATION
  flavor_mei.10.b: "Nepotrebujeme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_mei.10.historical_info: "Johann Sebastian Bach bol skladateľ barokového obdobia a najvýznamnejší člen veľkej rodiny severonemeckých hudobníkov. Hoci ho jeho súčasníci obdivovali predovšetkým ako vynikajúceho cembalistu, organistu a odborníka na stavbu organov, dnes je Bach všeobecne považovaný za jedného z najväčších skladateľov všetkých čias." # todo: NEW TRANSLATION
  flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.20.desc: "Ako blízky priateľ Luthera, [target_character.GetName] horlivo prijal [ShowReligionName('lutheran')] ale vždy bol otvorený pracovať s [ShowReligionName('catholic')] Maecenas.\n\nAko dvorový umelec sa pýtame, či tieto kontakty s oboma stranami nemôžu byť pre nás problémom. Po celom kontinente sa [ShowReligionNameWithNoTooltip('lutheran')] a [ShowReligionNameWithNoTooltip('catholic')] bijú v krvavom konflikte, ktorý by nás mohol ovplyvniť." # todo: NEW TRANSLATION
  flavor_mei.20.a: "Sme všetci bratia v Kristovi." # todo: NEW TRANSLATION
  flavor_mei.20.b: "Nech sa [target_character.GetSheHe|U] sústredí na jednu vieru." # todo: NEW TRANSLATION
  flavor_mei.20.historical_info: "Lucas Cranach #italic the Elder#!, známy svojím výnimočným umeleckým talentom, bol nemecký renesančný maliar a grafik špecializujúci sa na drevoryt a lept. Bol dvorovým maliarom saských kurfirstov a preslávil sa zachytením podstaty nemeckých kniežat a významných predstaviteľov protestantskej reformácie.\n\nBol tiež blízkym dôverníkom Martina Luthera, ktorého príčinu horlivo podporoval. Zatiaľ čo jeho diela zahŕňali náboženské témy v katolíckej tradícii aj inovatívne zobrazenia luteránskych náboženských motívov, dôsledne v nich začleňoval mytologické a náboženské akty.\n\nJeho rozsiahla dielňa vytvorila mnoho verzií jeho majstrovských diel, a aj po jeho smrti jeho syn Lucas Cranach mladší a ďalší pokračovali v napodobňovaní jeho brilantných prác, čím upevnili jeho odkaz ako jedného z najvplyvnejších a najúspešnejších nemeckých umelcov svojej doby." # todo: NEW TRANSLATION
  flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.30.desc: "[target_character.GetName] viedol rušný život ako matematik, filozof, vedec a diplomata. [target_character.GetSheHe|U] vynikal v každej z týchto oblastí a stal sa hrdosťou národa.\n\nBohužiaľ [target_character.GetHerHis] povaha, zvedavá a stále hľadajúca nové výzvy, robí z [target_character.GetHerHim] takmer nomáda, ktorý sa neustále presúva po celom Nemecku. Ak chceme udržať [target_character.GetHerHis] génius, budeme musieť financovať [target_character.GetHerHis] prácu a udržať [target_character.GetHerHim] v našej krajine." # todo: NEW TRANSLATION
  flavor_mei.30.a: "Financovať [target_character.GetHerHis] prácu." # todo: NEW TRANSLATION
  flavor_mei.30.b: "Naše pokladničné prostriedky by mali byť použité na iné účely." # todo: NEW TRANSLATION
  flavor_mei.30.historical_info: "Gottfried Wilhelm Leibniz, brilantný polymath 17. a 18. storočia, prispel významne do rôznych oblastí poznania, vrátane matematiky, filozofie a vedy. Známym je pre svoju priekopnícku prácu v kalkule; nezávisle vyvinul princípy diferenciálneho a integrálneho počtu, čím položil základy modernej matematiky. Leibniz sa venoval aj metafyzike, navrhol koncept monád a obhajoval predstavu predurčenej harmónie vo vesmíre." # todo: NEW TRANSLATION
  flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.40.desc: "[target_character.GetName] je uznávaný putujúci chirurg, ktorý poskytoval svoje služby v [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')] a [ShowAreaName('silesia_area')].\n\n[target_character.GetHerHis|U] schopnosti sú nepochybne pôsobivé, no [target_character.GetSheHe] je tiež známy tým, že verí v mágiu, ktorú považuje za súvisiacu s medicínou, čo by mohlo vyvolať škandál." # todo: NEW TRANSLATION
  flavor_mei.40.a: "Urobiť z [target_character.GetHerHim] nášho dvorového očného lekára." # todo: NEW TRANSLATION
  flavor_mei.40.b: "[target_character.GetSheHe|U] verí v zvláštne veci a [target_character.GetSheHe] by sa nemal priblížiť k nášmu panovníkovi." # todo: NEW TRANSLATION
  flavor_mei.40.historical_info: "Georg Bartisch, prominentný nemecký lekár a chirurg, je známy svojimi významnými príspevkami k oftalmológii. V 16. storočí napísal jednu z najskorších komplexných kníh o očných chorobách a ich liečbe, nazvanú "Ophthalmodouleia," ktorá sa stala základným dielom v odbore. Bartischove priekopnícke pozorovania a inovatívne chirurgické techniky napredovali v poznaní a starostlivosti o rôzne očné ochorenia a zanechali trvalý vplyv na rozvoj oftalmológie ako lekárskej disciplíny." # todo: NEW TRANSLATION
  flavor_mei.50.title: "Vzostup [ShowLocationNameWithNoTooltip('dresden')]" # todo: NEW TRANSLATION
  flavor_mei.50.desc: "Z neznámej osady sa [ShowLocationName('dresden')] postupne, ale stabilne rozrastalo odvtedy, čo mu v roku 1455 bola udelená výsada trhu.\n\nJeho poloha na rieke Labe ho robí zaujímavým miestom pre obchod a je blízko bohatých baní v Ore Mountains. Niektorí sa pýtajú, či by to nebola dobrá príležitosť na vybudovanie nového hlavného mesta." # todo: NEW TRANSLATION
  flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] bude naše nové hlavné mesto." # todo: NEW TRANSLATION
  flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] sa stalo dostatočne dôležitým!" # todo: NEW TRANSLATION
  flavor_mei.50.historical_info: "Aj keď Dresden nebolo dôležité mesto až do roku 1485, keď sa stalo vojvodským sídlom saských vládcov, stalo sa centrom kultúry a jedným z najdôležitejších miest v Svätej ríši rímskej." # todo: NEW TRANSLATION
  flavor_mei.60.title: "Vianočný dar" # todo: NEW TRANSLATION
  flavor_mei.60.desc: "Každý rok mesto [ShowLocationName('dresden')] slávi vianočný trh nazývaný #italic Dresden Striezelmarkt#!, kde sa obyvatelia a ľudia z okolitých miest zhromažďujú, aby kupovali alebo predávali rôzne druhy tovarov. Tento trh sa koná od roku 1434, keď mestu bolo udelené privilégium.\n\nHoci je trh ziskový, tohtoročné výnosy boli vyššie, než sa očakávalo, a mestská rada sa rozhodla venovať nám časť výnosov z poplatkov. Naši poradcovia diskutujú, čo by sme mali s peniazmi robiť." # todo: NEW TRANSLATION
  flavor_mei.60.a: "Viac peňazí je vždy vítaných." # todo: NEW TRANSLATION
  flavor_mei.60.b: "Mali by sme tieto peniaze zainvestovať späť do [ShowLocationNameWithNoTooltip('dresden')]." # todo: NEW TRANSLATION
  flavor_mei.60.historical_info: "Dresden Striezelmarkt je najstarší dokumentovaný vianočný trh v Nemecku a jedna z ústredných atrakcií mesta Dresden" # todo: NEW TRANSLATION
  flavor_mei.70.title: "Požiadavky na novú #italic Frauenkirche#!" # todo: NEW TRANSLATION
  flavor_mei.70.desc: "Obyvatelia [ShowLocationName('dresden')], hoci všeobecne lojálni, boli v poslednom čase rozrušení. Väčšinou vyznávajú inú vieru než my a žiadajú vlastný chrám na vykonávanie svojho náboženstva.\n\nNa to sú ochotní zbúrať #italic Frauenkirche#! a postaviť ju nanovo vo vlastnom štýle. Aj keď sú ochotní za to zaplatiť, predpokladáme, že to prinesie nové výdavky, nielen to, ale tiež vytvorí precedens, ktorý by nám mohol spôsobiť problémy." # todo: NEW TRANSLATION
  flavor_mei.70.a: "Nech zbúrajú kostol a prestavajú ho podľa svojej viery." # todo: NEW TRANSLATION
  flavor_mei.70.b: "Mali by sa radšej konvertovať." # todo: NEW TRANSLATION
  flavor_mei.70.historical_info: "Počas obdobia pred reformáciou slúžila Frauenkirche ako sídlo archiprezbitera v meissenskej diecéze. S nástupom reformácie sa však premenila na protestantský kostol. Pôvodná Frauenkirche bola zbúraná v roku 1727, aby uvoľnila miesto pre väčšiu náhradu s vyššou kapacitou. Občania sa ujali prestavby a postavili ju znovu ako luteránsky farný kostol, pričom neočakávane získali podporu saského kurfirstu Fredericka Augusta I., ktorý konvertoval na katolicizmus, aby sa stal poľským kráľom. Jeho podpora nielen obohatila panorámu Dresden ohromujúcou kupolou, ale tiež upokojila ľudí v Sasku, že nebudú nútení princípom #italic cuius regio, eius religio#!." # todo: NEW TRANSLATION
  flavor_mei.80.title: "Utrpenie mladého Werthera" # todo: NEW TRANSLATION
  flavor_mei.80.desc: "Mladý spisovateľ, menom [target_character.GetName], sa stal celebritou v literárnych kruhoch po vydaní [target_character.GetHerHis] diela #italic The Sorrows of Young Werther#!. Tento román bol niektorými kritizovaný kvôli reakciám niektorých čitateľov po jeho prečítaní. Pokúšajúc sa napodobniť protagonistu románu a jeho tragickú neopätovanú lásku, niekoľko ľudí spáchalo samovraždu rovnakým spôsobom ako on. Z literárneho hľadiska je román nepochybne vynikajúce dielo, no jeho vplyv na ľahko ovplyvniteľných ľudí môže byť nebezpečný." # todo: NEW TRANSLATION
  flavor_mei.80.a: "Priviesť [target_character.GetHerHim] na náš dvor, bez ohľadu na to." # todo: NEW TRANSLATION
  flavor_mei.80.b: "[target_character.GetSheHe|U] má zlú povesť, nepotrebujeme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_mei.80.historical_info: "Goetheho #italic The Sorrows of Young Werther#! je román, ktorý zobrazuje intenzívne emócie a tragický osud jeho protagonistu Werthera. Vydaný v roku 1774, stal sa literárnym fenoménom a inšpiroval kultúrny jav známy ako #italic Werther Effect#!. Tento termín označuje nárast samovrážd a napodobňovacích správ spôsobených romantizujúcim zobrazením sebazničenia v románe. Kniha svojím hlbokým dopadom na emócie čitateľov vyvolala diskusie o zodpovednosti umenia a literatúry v spoločnosti." # todo: NEW TRANSLATION
  flavor_mei.90.title: "Tragédia Fausta" # todo: NEW TRANSLATION
  flavor_mei.90.desc: "Počas posledných mesiacov náš dvorný umelec [target_character.GetName] pracoval na hre inšpirovanej legendou Johann George Faust.\n\n$faust_desc$" # todo: NEW TRANSLATION
  flavor_mei.90.a: "Aká úžasná hra!" # todo: NEW TRANSLATION
  flavor_mei.90.historical_info: "Johann Wolfgang von Goetheho #italic Faust#! je uznávaná tragická hra v dvoch častiach, #italic Faust, Part One#! a #italic Faust, Part Two#!. Najskoršie verzie, známe ako #italic Urfaust#!, boli vytvorené medzi rokmi 1772 a 1775, hoci presný vývoj zostáva nejasný. #italic Urfaust#! pozostáva z dvadsiatich dvoch scén kombinujúcich prózu a rýmovaný verš. Hoci pôvodný rukopis sa stratil, kópia sa objavila v roku 1886.\n\nV roku 1790 sa prvý tlačený výskyt objavil ako #italic Faust, a Fragment#!. Goethe potom dokončil #italic Part One#! v roku 1806, nasledovalo jeho vydanie v roku 1808 a revidované vydanie v rokoch 1828–29. #italic Faust, Part Two#!, dokončený v roku 1831, sa sústreďuje na rôzne témy ako psychológia, história, politika a mystické a filozofické otázky, čím predstavuje vyvrcholenie Goetheho neskorších rokov. #italic Part One#! a väčšina #italic Part Two#! sú písané v rýmovanom verši a zaujímajú významné miesto na nemecky hovoriacich javiskách. Považovaný za Goetheho vrcholné dielo a majstrovské dielo nemeckej literatúry, #italic Faust#! ponúka fascinujúci príbeh." # todo: NEW TRANSLATION
  flavor_mei.100.title: "Nová radnica v Lipsku" # todo: NEW TRANSLATION
  flavor_mei.100.desc: "Mestská rada [ShowLocationName('leipzig')] prichádza k nám so žiadosťou o pomoc pri renovácii ich Starej radnice. V 14. storočí naši predkovia financovali vybudovanie budovy, kde sa mohli zhromažďovať zástupcovia mesta a spravovať ho.\n\nUž uplynulo 200 rokov od vybudovania tohto projektu v južnej časti centrálneho trhu [ShowLocationNameWithNoTooltip('leipzig')] a budova sa zdá byť príliš malá na splnenie potrieb rady.\n\nBol nám predložený nový návrh v saskom renesančnom štýle spolu s pozvánkou zúčastniť sa na financovaní stavby. Ak prispejeme finančne, zúčastníme sa na výstavbe jednej z najimpozantnejších radníc v našej krajine." # todo: NEW TRANSLATION
  flavor_mei.100.a: "Pomôžeme s projektom." # todo: NEW TRANSLATION
  flavor_mei.100.b: "Ich budova, ich náklady." # todo: NEW TRANSLATION
  flavor_mei.100.historical_info: "Stará radnica v Lipsku, umiestnená v srdci mesta, je historická a malebná budova pochádzajúca zo 16. storočia. Jej nádherná renesančná architektúra obsahuje impozantnú fasádu zdobenú precíznymi sochami a ornamentmi. Radnica slúžila ako centrum politickej a administratívnej činnosti a jej krásna veža ponúka panoramatické výhľady na mesto. Dnes stojí ako symbol bohaté historie a kultúrneho dedičstva Lipska." # todo: NEW TRANSLATION
  flavor_mei.110.title: "Zwinger" # todo: NEW TRANSLATION
  flavor_mei.110.desc: "Po zhliadnutí veľkoleposti palácov, ktoré si niektorí panovníci na kontinente dali postaviť, náš panovník [ROOT.GetCountry.GetGovernment.GetRuler.GetName] uvažoval o zahájení vlastného projektu.\n\nS niekoľkými usmerneniami od [ROOT.GetCountry.GetGovernment.GetRulerTitle] predstavil dvorný architekt ambiciózny plán na vytvorenie veľkého paláca a záhradného komplexu s interiérmi, ktoré by slúžili ako výstavné galérie a knižničné siene. Náš panovník je nadšený, ale niektorí sa pýtajú, či by sme mali vynaložiť peniaze na takýto obrovský projekt." # todo: NEW TRANSLATION
  flavor_mei.110.a: "Pre slávu!" # todo: NEW TRANSLATION
  flavor_mei.110.b: "Ďalší palác?" # todo: NEW TRANSLATION
  flavor_mei.110.historical_info: "Zwinger, palácový komplex so záhradami v Dresden, Nemecko, predstavuje korunovačné dielo barokového obdobia. Navrhol ho architekt Matthäus Daniel Pöppelmann a je rovnako známy spolu s ikonickou Frauenkirche ako jedna z najslávnejších architektonických pamiatok Dresden. Pôvodne slúžil ako oranžéria, záhrada a priestor pre slávnostné stretnutia počas vlády Augusta Silného; jeho veľké pavilóny, galérie zdobené sochami a ozdobné vázy ukazujú pompéznosť tej doby.\n\nHoci bol pôvodne koncipovaný ako predhradie nového zámku, ktorý nikdy nebol dokončený, Zwinger sa postupom času vyvinul a nakoniec získal význam ako múzejné centrum v 19. storočí, obzvlášť s pridaním Semperovej galérie smerujúcej k rieke Labe.\n\nPo zničení počas bombardovania Dresden v roku 1945 prešiel Zwinger dôkladnou rekonštrukciou v nasledujúcich desaťročiach. Dnes v ňom sídli renomovaná Gemäldegalerie Alte Meister, Dresdenská zbierka porcelánu a Matematicko-fyzikálny salón, ktoré sú otvorené návštevníkom a ponúkajú nahliadnutie do slávy histórie a kultúry." # todo: NEW TRANSLATION
  flavor_mei.120.title: "Nadobudnutie [GetCountry('LDB').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.120.desc: "[target_character.GetName] zdedil(a) [GetCountry('LDB').GetLongName] po [target_character.GetHerHis] sobáši s [target_spouse.GetName] a chce nám ich predať.\n\nZem [GetCountry('LDB').GetNameWithNoTooltip] nám pred nedávnom patrila a toto by mohla byť príležitosť, ako ich získať späť. Čo by sme mali urobiť?" # todo: NEW TRANSLATION
  flavor_mei.120.a: "Toto územie patrí nám." # todo: NEW TRANSLATION
  flavor_mei.120.b: "Bolo to predané z nejakého dôvodu." # todo: NEW TRANSLATION
  flavor_mei.120.historical_info: "Pôvodne wettinské územie, markgrófstvo Landsberg bolo v roku 1291 predané rodu Askania. V roku 1347 vojvoda Magnus I. z Brunsviku-Lüneburgu predal markgrófstvo, ktoré zdedil po svojom manželstve so Sophiou z Brandenburchu-Stendalu, späť markgrófovi Frederickovi II. z Meissenu, čím opäť zjednotil wettinské panstvá." # todo: NEW TRANSLATION
  flavor_mei.121.desc: "[GetCountry('MEI').GetName] vstúpil do pokročilých rokovaní s [target_character.GetName] s cieľom odkúpiť [GetCountry('LDB').GetName]! Hoci ide o nebezpečnú hrozbu pre našu autonómiu, ešte nie je neskoro zabrániť tejto dohode a získať na svoju stranu [target_character.GetNameWithNoTooltip] za pomoci [target_spouse.GetName]." # todo: NEW TRANSLATION
  flavor_mei.121.a: "Predať toto územie je správne." # todo: NEW TRANSLATION
  flavor_mei.121.a.tt: "Budeme pokračovať v hre za [GetCountry('MEI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.121.b: "Nemôžeme sa vzdať tohto územia!" # todo: NEW TRANSLATION
  flavor_mei.122.desc: "[GetCountry('LDB').GetName] sa náhle stiahol z našich rokovaní o nadobudnutí ich území. Nezostáva nám nič iné, len získať ich územia pomocou vojny." # todo: NEW TRANSLATION
  flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: CHANGED
  flavor_mei.130.title: "Cisárska ponuka" # todo: NEW TRANSLATION
  flavor_mei.130.desc: "[GetCountry('SWB').GetName]'s [target_character.GetName] zomrel(a) bez dedičov a [GetCountry('SWB').GetFlavorRank] zostalo neobsadené.\n\nKeďže tento úrad nemožno nechať prázdny, potrebujeme nového držiteľa tejto dôstojnosti.\n\nMedzi viacerými kandidátmi naši poradcovia navrhli [GetCountry('MEI').GetGovernment.GetRulerTitle] z [GetCountry('MEI').GetName] ako dobrú voľbu. Ak sa rozhodneme povýšiť [GetCountry('MEI').GetGovernment.GetRuler.GetHerHim] na [GetCountry('SWB').GetGovernment.GetRulerTitle], môžeme získať nového spojenca v regióne." # todo: NEW TRANSLATION
  flavor_mei.130.a: "Dobrý nápad!" # todo: NEW TRANSLATION
  flavor_mei.130.b: "Nie sú hodní." # todo: NEW TRANSLATION
  flavor_mei.130.historical_info: "V roku 1423 Friedrich the Quarrelsome, markgróf z Meissenu, získal vojvodstvo Saxony-Wittenberg spolu s kurfiřtovskou dôstojnosťou, čo viedlo k zlúčeniu markgrófstva Meissen s kurfiřtstvom Sasko a stratilo svoj status ako nezávislé kniežatstvo." # todo: NEW TRANSLATION
  flavor_mei.131.title: "Cisárska ponuka" # todo: NEW TRANSLATION
  flavor_mei.131.desc: "Vládca [GetCountry('SWB').GetLongName] zomrel bez dediča a [GetCountry('SWB').GetFlavorRank] zostalo prázdne. Cisár [target_emperor.GetName] nám ponúkol byť novým kurfirstom." # todo: NEW TRANSLATION
  flavor_mei.131.a: "Prijímame to s poctou." # todo: NEW TRANSLATION
  flavor_mei.131.tt: "Staneme sa kurfiřtstvom Saska" # todo: NEW TRANSLATION
  flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.140.desc: "[target_ruler.GetName] presadzoval zamestnať [target_character.GetName], jedného zo svojich najbližších osobných poradcov, do [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa však obávajú, keďže sa šíri fáma, že [target_character.GetLastNameWithNoTooltip] má väčšiu moc než [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself], čo by mohlo dať [target_character.GetLastNameWithNoTooltip] neporovnateľný diplomatický vplyv a viesť k zneužitiu moci na naplnenie [target_character.GetHisHer] ambícií." # todo: NEW TRANSLATION
  flavor_mei.140.a: "Nech [target_character.GetHisHer] vedie naše záležitosti." # todo: NEW TRANSLATION
  flavor_mei.140.b: "Nemôžeme dovoliť, aby sa [target_character.GetHimHer] stal(a) mocou za trónom." # todo: NEW TRANSLATION
  flavor_mei.140.historical_info: "Heinrich von Brühl bol vplyvným vrchným ministrom Saského kurfiřtstva a Poľska počas vlády Fredericka Augusta II., známeho aj ako Augustus III. Poľský. Ako diplomat a dvoran Brühl účinne ovládal saskú a poľskú politiku desaťročia, manažoval aliancie a štátne menovania. Podarilo sa mu centralizovať dvor pod svojou kontrolou tak, že k panovníkovi sa dalo dostať len cez neho." # todo: NEW TRANSLATION
  flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.150.desc: "[target_character.GetName] si získal povesť vďaka majstrovsky postaveným organom, ktoré majú údajne jedinečnú čistotu zvuku a získavajú slávu po celej krajine. Mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrili túžbu zamestnať [target_character.GetLastNameWithNoTooltip], aby pozdvihol naše kostoly a oslavoval našu vieru, ale chýbajú im prostriedky potrebné na objednanie [target_character.GetHimHer]." # todo: NEW TRANSLATION
  flavor_mei.150.a: "[target_character.GetHisHer|U] umenie pozdvihne našu zbožnosť." # todo: NEW TRANSLATION
  flavor_mei.150.b: "Nemôžeme si dovoliť takéto luxusy." # todo: NEW TRANSLATION
  flavor_mei.150.historical_info: "Gottfried Silbermann bol jedným z najslávnejších staviteľov organov barokového obdobia. Pôsobil prevažne v Sasku a vybudoval viac než 50 organov známych svojou tónovou brilantnosťou a mechanickými inováciami. Silbermann zdokonalil skoršie francúzske a nemecké návrhy kombinovaním remeselného spracovania s akustickým inžinierstvom. Jeho organy získali obdiv mnohých významných osobností, vrátane Johannesa Sebastiana Bacha a Fridricha Veľkého." # todo: NEW TRANSLATION
  flavor_mei.160.title: "Založenie Leucorey" # todo: NEW TRANSLATION
  flavor_mei.160.desc: "Náš región už dlhodobo potrebuje veľkú inštitúciu vzdelávania. Niektorí zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prišli s návrhom založiť [ShowBuildingTypeName('university')] v [target_location.GetName], ktorá by sa venovala právnikom, lekárom a duchovným. Sú ochotní ju financovať, ale sami si ju nemôžu dovoliť postaviť, preto by bola potrebná spolupráca s [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
  flavor_mei.160.a: "Nech zažiari poznaním!" # todo: NEW TRANSLATION
  flavor_mei.160.b: "Nemáme voľné prostriedky na jej podporu." # todo: NEW TRANSLATION
  flavor_mei.160.historical_info: "Univerzita vo Wittenbergu, známa aj ako Leucorea, bola založená v roku 1502 kurfirstom Frederickom Múdrym Saským, s kráľovským listom udeleným cisárom Maximiliánom I. Bola určená na prípravu administrátorov, teológov a právnikov pre Ernestínske kurfiřtstvo a čoskoro sa stala kolískou luteránskej reformácie, najmä po vymenovaní Martina Luthera za profesora v roku 1508, ktorému neskôr nasledoval Philipp Melanchthon." # todo: NEW TRANSLATION
  flavor_mei.170.title: "[ShowBuildingTypeNameWithNoTooltip('university')] v [ShowLocationNameWithNoTooltip('freiberg')]" # todo: NEW TRANSLATION
  flavor_mei.170.desc: "Bohatstvo našich hôr neleží len v rúde, ale aj v poznaní potrebnom na jeho ťažbu. Keď sa tradičné banícke techniky začínajú ukazovať ako nedostatočné pri výzvach hlbších šácht a komplikovanej geológie, [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje presmerovať [ShowModifier('freiberg_base')] a namiesto toho založiť [ShowBuildingTypeName('university')], ktorá by sa zamerala na moderné priemyselné metódy ťažby a vychovala ďalšiu generáciu inžinierov." # todo: NEW TRANSLATION
  flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')] sa stane centrom vedeckého baníctva!" # todo: NEW TRANSLATION
  flavor_mei.170.b: "Radšej rozšírme tradičné metódy." # todo: NEW TRANSLATION
  flavor_mei.170.c: "Nemôžeme si dovoliť ani jedno." # todo: NEW TRANSLATION
  flavor_mei.170.historical_info: "Freiberská univerzita baníctva a techniky, založená v roku 1765, je najstaršou stále fungujúcou univerzitou baníctva a metalurgie na svete. Bola založená v reakcii na rastúcu zložitosť baníctva v Ore Mountains a osvietenský tlak nahradiť tradíciu empirickým poznaním. Univerzita sa rýchlo stala modelovou inštitúciou pre banícke vzdelávanie v celej Európe a jej študenti objavili dokonca dva nové prvky - indium a germanium." # todo: NEW TRANSLATION
  flavor_mei.180.title: "Centralizácia mincovníctva" # todo: NEW TRANSLATION
  flavor_mei.180.desc: "Po stáročia bola mincovňa v [ShowLocationName('freiberg')] jednou z najprestížnejších a najproduktívnejších v našom [ROOT.GetCountry.GetFlavorRank], premenúvajúc [ShowGoodsName('silver')] z [ShowProvinceDefinitionName('erzgebirge_province')] na menu, ktorá prúdila cez celé [ROOT.GetCountry.GetFlavorRank]. Avšak požiadavky modernej správy a potreba jednotnej meny prinútili našich poradcov navrhnúť centralizáciu nášho razenia. Navrhujú zabaviť všetky mincovne v [ROOT.GetCountry.GetName] a zriadiť jednu centrálnu v [ShowLocationName('dresden')], s dohľadom nad celou krajinou." # todo: NEW TRANSLATION
  flavor_mei.180.a: "Centralizovať razenie mincí." # todo: NEW TRANSLATION
  flavor_mei.180.b: "Nech si každá oblasť razí vlastné mince." # todo: NEW TRANSLATION
  flavor_mei.180.historical_info: "V roku 1556 kurfirst Augustus Saský zavrel dlho dominantnú freiberskú mincovňu a presunul všetky mincovné operácie do Dresden po odhalení širokého rozsahu znehodnocovania meny v regionálnych mincovniach. Zriadenie mincovne blízko jeho sídla potvrdilo priamu kontrolu nad kvalitou striebra a finančnou politikou." # todo: NEW TRANSLATION
  flavor_mei.190.title: "Debata o [ShowLocationNameWithNoTooltip('leipzig')]" # todo: NEW TRANSLATION
  flavor_mei.190.desc: "V [ShowLocationName('leipzig')] sa rozvinula ostrá akademická disputácia medzi [target_character.GetName], radikálnym teológom a profesorom z [ShowLocationName('wittenberg')], a známym scholastikom [target_character2.GetName]. Diskutujú o nových tvrdeniach zástancov reformácie, napríklad že autorita by mala vychádzať zo Písma skôr než z tradície, že [GetUniqueInternationalOrganization('catholic_church').GetName] sa v doktríne mýlila, a že [GetCountry('PAP').GetGovernment.GetRulerTitle] neudržiava najvyššiu moc na základe božského práva." # todo: NEW TRANSLATION
  flavor_mei.190.a: "Nemali by sme do toho zasahovať." # todo: NEW TRANSLATION
  flavor_mei.190.b: "Podporiť tradičné názory [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] vznáša oprávnené obavy." # todo: NEW TRANSLATION
  flavor_mei.190.historical_info: "Lipská disputácia z roku 1519 bola akademická polemika na Univerzite v Lipsku medzi Johannom Eckom a Andreasom Karlstadtom. Disputa bola iniciovaná Eckovým negatívnym komentárom k Lutherovým 95 tézam a spočiatku sa sústredila na otázky slobodnej vôle a cirkevnej autority. Čoskoro sa rozšírila do širšej diskusie o legitimite Cirkvi, nadradenosti Písma nad tradíciou a povahe pápežskej moci. Hoci nebol dosiahnutý konsenzus, debata výrazne zvýšila viditeľnosť reformných myšlienok a urýchlila rastúce teologické a politické rozdelenie v rámci Svätorímskej ríše." # todo: NEW TRANSLATION
  flavor_mei.200.title: "Zaslúžená odmena" # todo: NEW TRANSLATION
  flavor_mei.200.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis|U] zať, [son_in_law.GetName], vládca [target_country.GetName], nám veľa pomohol v nedávnych ťažkostiach v [GetCountry('BRA').GetName]. Bolo by vhodné, aby cisár veľkoryso odmenil tých, ktorí dobre slúžia [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
  flavor_mei.200.a: "Zasypať [son_in_law.GetHerHim] bohatstvami." # todo: NEW TRANSLATION
  flavor_mei.200.b: "Služba cisárovi je odmenou sama o sebe." # todo: NEW TRANSLATION
  flavor_mei.200.historical_info: "Friedrich II z dynastie Wettinovcov bol verným spojencom cisára Ľudovíta IV počas jeho vlády. Oženil sa s Ľudovítovou dcérou Mathildou a bol kľúčovým spojencem pri stabilizácii markgrófstva Braniborska po jeho nadobudnutí dynastiou Wittelsbachov. Za svoju činnosť a stálu podporu Wittelsbachovského cisárstva bol odmenený podporou vo svojich snahách v Durínsku aj Meißen." # todo: NEW TRANSLATION
  flavor_mei.201.title: "Dar od cisára" # todo: NEW TRANSLATION
  flavor_mei.201.desc: "[target_emperor.GetName], cisár [GetUniqueInternationalOrganization('hre').GetName] a svokor nášho panovníka [ROOT.GetCountry.GetGovernment.GetRuler.GetName], poslal za našu vernosť štedrú odmenu. [target_emperor.GetSheHe] nám osobitne ďakuje za naše úsilie pri stabilizácii [GetCountry('BRA').GetName] a za podporu pri [target_emperor.GetHerHis] panovaní." # todo: NEW TRANSLATION
  flavor_mei.201.a: "Pridať to do našej pokladnice." # todo: NEW TRANSLATION
  flavor_mei.201.b: "Použime to na razbu novej mince, Meißner Groschen." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_meissen_groschen: "Meißner Groschen" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_meissen_groschen: "Nová minca zlepšuje ekonomiku [GetCountry('MEI').GetName], uľahčuje transakcie a zjednodušuje tok kapitálu." # todo: NEW TRANSLATION
  flavor_mei.210.title: "Manufaktúra [ShowGoodsNameWithNoTooltip('porcelain')] v [ShowLocationNameWithNoTooltip('meissen')]" # todo: NEW TRANSLATION
  flavor_mei.210.desc: "[ShowGoodsName('porcelain')] dlho vzbudzovalo veľký záujem, pričom bolo mnoho neúspešných pokusov znovu vytvoriť tajné umenie jeho pravého spracovania. Avšak vďaka mnohým experimentom našich najlepších vedcov a vynálezcov sa nám podarilo reprodukovať prvé [ShowGoodsNameWithNoTooltip('porcelain')] v [ShowContinentName('europe')]. Aby sme túto vzácnu inováciu ochránili a ekonomicky využili, mnohí navrhujú zriadiť štátom financovanú manufaktúru v [ShowLocationName('meissen')]." # todo: NEW TRANSLATION
  flavor_mei.210.a: "Zriadiť ju!" # todo: NEW TRANSLATION
  flavor_mei.210.b: "Mali by sme sa sústrediť na tradičnú výrobu." # todo: NEW TRANSLATION
  flavor_mei.210.historical_info: "Meissenská porcelánová manufaktúra bola založená v roku 1710 a financoval ju August Silný na zámku Albrechtsburg. Bola prvou v Európe, ktorá vyrábala porcelán tvrdej hmoty, ktorý sa dovtedy dovážal len z Číny. Táto inovácia mala rozsiahly ekonomický a kultúrny dopad, vďaka čomu sa Sasko stalo popredným producentom porcelánu a posilnila sa jeho prestíž v celej Európe." # todo: NEW TRANSLATION
  flavor_mei.220.title: "Génius [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.220.desc: "[target_character.GetName] ohromil [ROOT.GetCountry.GetFlavorRank] svojimi prepracovanými a majstrovskými dielami, napríklad zložitým zlatníctvom, ktoré spája umelecké cítenie s technickou precíznosťou. Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje, aby sme [target_character.GetHimHer] ponúkli patrónstvo, lebo veria, že s primeraným financovaním by [target_character.GetLastNameWithNoTooltip] výrazne pozdvihol náš kultúrny prestíž." # todo: NEW TRANSLATION
  flavor_mei.220.a: "Ponúknuť [target_character.GetHimHer] patrónstvo." # todo: NEW TRANSLATION
  flavor_mei.220.b: "[target_character.GetHisHer|U] služby by boli príliš drahé." # todo: NEW TRANSLATION
  flavor_mei.220.historical_info: "Johann Melchior Dinglinger bol jeden z najvýnimočnejších zlatníkov svojej doby. Jeho prepychové práce, často osadené tisíckami drahokamov, boli symbolmi saského dvorského lesku. Často dostával objednávky od Augusta Silného a významne prispel k estetike barokového Saska." # todo: NEW TRANSLATION
  flavor_mei.230.title: "Teória neptunizmu" # todo: NEW TRANSLATION
  flavor_mei.230.desc: "V Baníckej akadémii v [ShowLocationName('freiberg')] profesor [target_character.GetName] predstavil revolučnú teóriu geologického vzniku, ktorú [target_character.GetSheHe] nazýva neptunizmom. Podľa [target_character.GetHimHer] boli všetky horniny kedysi vylúčené z prapôvodného oceánu procesom kryštalizácie. Hoci [target_character.GetHisHer] prednášky priťahujú mnoho ľudí, mnohí kritici odmietajú [target_character.GetHisHer] myšlienky, ktoré však čoraz viac získavajú akademické uznanie." # todo: CHANGED
  flavor_mei.230.a: "Podporiť vzostup neptunizmu!" # todo: NEW TRANSLATION
  flavor_mei.230.b: "Sú to špekulatívne úvahy." # todo: NEW TRANSLATION
  flavor_mei.230.historical_info: "Abraham Gottlob Werner bol priekopníkom geológie a jedným zo zakladateľov modernej mineralógie. Jeho neptunistická teória, hoci bola neskôr nahradená plutonizmom, ktorý pripisuje vznik hornín sopečnej činnosti, hlboko ovplyvnila vedecké myslenie v celej Európe a prilákala študentov do Freibergu." # todo: NEW TRANSLATION
  flavor_mei.240.title: "Príchod [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mei.240.desc: "Do [ShowLocationName('dresden')] prišla pozoruhodná osobnosť: [target_character.GetName], jeden z najslávnejších skladateľov opera seria v [ShowContinentName('europe')], prišiel predstaviť [target_character.GetHisHer] najnovšie dielo. Keď sa ľudia hrnú na [target_character.GetHisHer] vystúpenia, mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] šepkajú, že by sa [target_character.GetLastNameWithNoTooltip] mohol/-mohla dať presvedčiť zostať, keby sme mu/jej ponúkli patrónstvo a ocenili [target_character.GetHisHer] génius." # todo: NEW TRANSLATION
  flavor_mei.240.a: "Urobíme, čo môžeme, aby [target_character.GetHimHer] zostal/a!" # todo: NEW TRANSLATION
  flavor_mei.240.b: "[target_character.GetSheHe|U] je len ďalší hudobník." # todo: NEW TRANSLATION
  flavor_mei.240.historical_info: "Johann Adolph Hasse bol významný skladateľ nemeckého baroka. Jeho príchod do Drážďan znamenal zlatý vek hudby na saskom dvore, najmä pod patronátom elektrixy Márie Josefy a voliteľa Augusta III. Neskôr pôsobil ako kapelník a mal veľký podiel na tom, že sa Drážďany stali centrom talianskej opery v severnom Nemecku." # todo: NEW TRANSLATION
  flavor_mei.1000.title: "Búrka na obzore" # todo: NEW TRANSLATION
  flavor_mei.1000.desc: "Odkedy náš dom uchvátil trón [GetCountry('THU').GetName] od Ludovingovcov, medzi nami a nižšími pánmi regiónu pretrváva napätie. Dlhodobo sa snažíme podriadiť celé [GetCountry('THU').GetNameWithNoTooltip] pod svrchovanosť dynastie [ShowDynastyName('wettin_dynasty')], a miestni grófi nám v tomto cieli ostro odporujú. Možno prišiel čas konečne začať pracovať na dosiahnutí tohto cieľa a obsadenie [target_country.GetName] sa zdá byť ideálnym krokom." # todo: NEW TRANSLATION
  flavor_mei.1000.a: "Musíme uplatniť naše nároky." # todo: NEW TRANSLATION
  flavor_mei.1000.a.tt: "Naša otvorená nepriateľnosť môže donútiť [target_country.GetName] hľadať zahraničnú podporu." # todo: NEW TRANSLATION
  flavor_mei.1000.b: "Nie je čas na vojnu." # todo: NEW TRANSLATION
  flavor_mei.1000.historical_info: "V roku 1247 dynastia Ludovingovcov v Durínsku vymrela a trón si nárokoval Heinrich z Meißen, člen dynastie Wettinovcov. Odtedy sa Wettinovci snažili zjednotiť región pod svrchovanosťou svojej dynastie, čo odcudzilo ostatných kniežat. V roku 1342 sa miestne rody zišli v Arnstadte a vytvorili zväz na protiopatrenie voči Wettinovcom. Konflikt vyústil do Durínskej vojny grófov, ktorá síce spočiatku úspešne vzdorovala Wettinovcom, no nakoniec Wettinovcom umožnila upevniť moc a rozšíriť svoju kontrolu nad regiónom." # todo: NEW TRANSLATION
  flavor_mei.1001.title: "Hrozba [ShowDynastyNameWithNoTooltip('wettin_dynasty')]" # todo: NEW TRANSLATION
  flavor_mei.1001.desc: "Odkedy dynastia [ShowDynastyName('wettin_dynasty')] obsadila [GetCountry('THU').GetName], medzi ňou a nižšími pánmi regiónu pretrvávajú napätia. [root_country.GetName] nedávno otvorene deklaroval ambíciu zjednotiť región pod svojou nadvládou a šíria sa chýry, že by sme mohli byť jedným z ich prvých cieľov. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa zišla a tlačí na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby konala skôr, než bude neskoro. Navrhujú vyslať poslov do susedných krajín a ponúknuť im alianciu na odvrátenie hrozby, ktorú predstavuje [GetCountry('THU').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mei.1001.a: "Musíme konať rýchlo." # todo: NEW TRANSLATION
  flavor_mei.1001.a.tt: "Naše snahy vytvoriť aliancie proti [root_country.GetName] môžu vyústiť v preventívnu vojnu." # todo: NEW TRANSLATION
  flavor_mei.1001.b: "Nedá sa nič robiť." # todo: NEW TRANSLATION
  flavor_mei.1002.title: "Hrozba [ShowDynastyNameWithNoTooltip('wettin_dynasty')]" # todo: NEW TRANSLATION
  flavor_mei.1002.desc: "Posol z [target_country.GetName] prišiel na [ROOT.GetCountry.GetGovernment.GetCourtTitle] s varovaním pred obrovskou hrozbou, ktorú predstavujú ambície dynastie [ShowDynastyName('wettin_dynasty')], snažiacej sa zjednotiť celý región pod svojou nadvládou a ohrozujúcej nezávislosť [target_country.GetNameWithNoTooltip] i [ROOT.GetCountry.GetName]. Ponúkajú alianciu, ktorá by ich mala odradiť od útoku na ktoréhokoľvek z nás." # todo: NEW TRANSLATION
  flavor_mei.1002.a: "Rozumná ponuka." # todo: NEW TRANSLATION
  flavor_mei.1002.b: "Nemôžeme uzatvárať aliancie na základe klebiet." # todo: NEW TRANSLATION
  flavor_mei.1003.title: "Durínska vojna grófov" # todo: NEW TRANSLATION
  flavor_mei.1003.desc: "Zlá správa dorazila na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Nižší páni regiónu sa zhromažďujú okolo [target_country.GetName], aby vytvorili koalíciu na zastavenie našich plánov regionálneho zjednotenia. Zatiaľ čo niektorí navrhujú, aby sme svoje plány opustili, iní tlačia [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby zasiahli skôr, než sa [target_country.GetNameWithNoTooltip] podarí zjednotiť všetkých pánov za svojou vecou." # todo: NEW TRANSLATION
  flavor_mei.1003.a: "Musíme konať rýchlo." # todo: NEW TRANSLATION
  flavor_mei.1003.b: "Opozícia je príliš silná." # todo: NEW TRANSLATION
