  flavor_sav.1.desc: "Ako svedectvo veľkoleposti a historického významu stojí táto prepychová kráľovská rezidencia v [ShowLocationNameWithNoTooltip('turin')] obklopená rozľahlými záhradami a pýši sa dôkladne prepracovanými barokovými aj [ShowInstitutionName('renaissance')] architektonickými prvkami. Dvorníci v paláci majú k dispozícii bohato zdobené komnaty; každá z nich rozpráva príbeh kráľovskej minulosti a sľubuje slávnu budúcnosť.\n\nRozsiahle záhrady, doplnené pôsobivými fontánami a sochami, poskytujú pokojnú oázu. Palác Venaria slúži nielen ako kultúrny poklad, ale aj ako priestor pre rôzne podujatia a výstavy, pričom pozýva zahraničných hodnostárov, aby sa ponorili do jeho bohatej dedičiny. Pod naším pozorným a kultivovaným okom stojí ako nádherný príklad architektonického a kultúrneho dedičstva [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
