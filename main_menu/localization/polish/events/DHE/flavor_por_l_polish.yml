l_polish:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.1.desc: "Túžba po námornej ceste do $india$ zachvátila [ShowSubContinentName('western_europe')]. Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] bol teraz oslovený [ShowCultureName('ligurian')] námorníkom, ktorý tvrdí, že západná cesta k $india$ je lepšou alternatívou než hľadanie trasy okolo [ShowSubContinentName('southern_africa')]. Hoci niektorí z našich poradcov odmietajú základy jeho tvrdení, môže to byť hodná investícia." # todo: NEW TRANSLATION
 flavor_por.1.a: "Odmietnuť jeho návrh" # todo: NEW TRANSLATION
 flavor_por.1.b: "Najmite Columbusa" # todo: NEW TRANSLATION
 flavor_por.1.historical_info: "Roku 1492 sa Christopher Columbus vydal na svoju slávnu výpravu pre Kastíliu a plával na západ cez Atlantik hľadajúc západnú cestu do Orientu. Sedem rokov predtým, v roku 1485, Columbus predložil rovnaký plán kráľovi Portugalska, Jánovi II., ktorý po konzultácii s odborníkmi návrh odmietol. Columbus urobil ďalší pokus presvedčiť kráľa v roku 1488, ale v tom čase portugalský moreplavec Bartolomeu Dias úspešne oboplával Mys dobrej nádeje, takže východná námorná cesta do Ázie sa javil pravdepodobnejší a kráľ opäť návrh Columbusa zamietol." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.2.title: "Atlantický obchod s otrokmi" # todo: NEW TRANSLATION
 flavor_por.2.desc: "Zriadenie plantáží sa pre [ROOT.GetCountry.GetName] ukázalo ako úspečný podnik. S rastúcim dopytom po produktoch týchto špecializovaných fariem rastie aj potreba lacnej pracovnej sily. Vďaka našim existujúcim väzbám na africký obchod máme príležitosť rozšíriť získavanie [ShowPopTypeName('slaves')] z [ShowSubContinentName('west_africa')] tak, aby sme uspokojili požiadavky plantáží." # todo: NEW TRANSLATION
 flavor_por.2.a: "Podporiť obchod s otrokmi z [ShowSubContinentName('west_africa')WithNoTooltip]" # todo: NEW TRANSLATION
 african_slave_trade_encouraged: "Obchod s otrokmi podporený" # todo: NEW TRANSLATION
 flavor_por.2.b: "Koruna by sa nemala zapájať" # todo: NEW TRANSLATION
 flavor_por.2.historical_info: "Využívanie pôdy a zdrojov v kolóniách Nového sveta viedlo k rozsiahlemu používaniu otrockej práce. Keď veľká časť domáceho obyvateľstva zahynula v dôsledku nadmernej práce a chorôb prenesených z Európy, nedostatok pracovnej sily sa čoskoro stal problémom pre kolonizátorov. Služobníctvo na zmluvu to čiastočne zmiernilo, ale neposkytlo pracovnú silu potrebnú v plnom rozsahu. Tak sa začal Atlantický obchod s otrokmi, kde boli otroci kúpení pozdĺž západoafrického pobrežia prepravovaní do Brazílie. Do Brazílie bolo odoslaných viac ako 3 milióny afrických otrokov, najmä pracovať na rozsiahlych cukrových plantážach." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.3.title: "Misionári v Ostrovoch korenia" # todo: NEW TRANSLATION
 flavor_por.3.desc: "S naším objavom Ostrovov korenia prichádza viac než len ekonomický prospech. Ako je spravodlivé, mali by sme šíriť slovo pravého náboženstva a viesť tieto chudobné duše do svetla [ROOT.GetCountry.GetReligion.GetName]." # todo: NEW TRANSLATION
 flavor_por.3.a: "Šíriť [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] vieru" # todo: NEW TRANSLATION
 flavor_por.3.historical_info: "Archipelag Moluky bol historicky známy ako #italic Ostrovy korenia#! a stal sa dôležitou súčasťou portugalskej obchodnej siete v juhovýchodnej Ázii počas 16. storočia. Po ich vyhostení z Ternate Portugalci založili nové obchodné centrum na ostrove Ambon, ktorý objavili v roku 1513. Hoci boli Portugalci pravidelne napádaní miestnymi moslimami v regióne, misionári dokázali veľké množstvo obyvateľov konvertovať na kresťanstvo. Koncom 16. storočia žilo v Molukách viac než 50 000 kresťanov, väčšina z nich na Ambone." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.4.title: "Casa da Índia" # todo: NEW TRANSLATION
 flavor_por.4.desc: "Musíme efektívne dohliadať na a spravovať [ROOT.GetCountry.GetAdjective] záujmy a majetky v $india$ a [ShowContinentName('africa')]. Navrhlo sa, že najlepším spôsobom je vytvoriť inštitúciu priamo pod [ROOT.GetCountry.GetGovernment.GetAdjective] pokladníkom s monopolnými právami na všetky súvisiace obchodné spojenia a tovary." # todo: NEW TRANSLATION
 flavor_por.4.a: "Znie to ako dobrý plán." # todo: NEW TRANSLATION
 flavor_por.4.a.tt: "Odomkne [ShowGovernmentReformName('por_casa_de_india')] [government_reform|e]" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.5.title: "Belémska veža" # todo: NEW TRANSLATION
 flavor_por.5.desc: "Prístav [ShowLocationName('lisbon')] za posledné desaťročia výrazne získal na význame. Zatiaľ čo prístav a rieka Tejo rástli na význame, naše opevnenia pri ústí rieky zaostali. Dostali sme návrh od [ROOT.GetCountry.GetAdjective] architekta postaviť nové opevnenie pri brehu rieky na ochranu mesta." # todo: NEW TRANSLATION
 flavor_por.5.a: "Musí byť postavená" # todo: NEW TRANSLATION
 flavor_por.5.b: "Máme iné priority" # todo: NEW TRANSLATION
 flavor_por.5.historical_info: "Veža v Béleme bola na príkaz Manuela I. postavená začiatkom 16. storočia na obranu ústia rieky Tejo. Bola postavená v manuelinskom, teda portugalskom neskorogotickom štýle. Veža bola vylepšená v roku 1571, ale roku 1580 padla po niekoľkých hodinách obliehania do rúk vojsk španielskeho vojvodu z Alby. Vežové väzenia neskôr slúžili ako väzenie." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.6.title: "Kláštor Jerónimos" # todo: NEW TRANSLATION
 flavor_por.6.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozhodol, že dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] potrebuje nové miesto posledného odpočinku. Na tento účel boli vypracované drahé plány na kláštor, ktoré sú teraz pripravené na realizáciu." # todo: NEW TRANSLATION
 flavor_por.6.a: "Ukáže našu slávu" # todo: NEW TRANSLATION
 flavor_por.6.b: "Je to príliš drahé" # todo: NEW TRANSLATION
 flavor_por.6.historical_info: "Stavba kláštora Jerónimos začala v roku 1501 a pôvodne ju financoval Manuel I. z príjmov z dani #italic Vintena da Pimenta#! na tovary z Afriky a Ďalekého východu. Kláštor sa stal aj miestom pochovania Manuela I. a budúcich portugalských panovníkov z domov Aviz a Bragança. Práce prestali v roku 1580, keď sa po smrti Štefana I. Portugalska a následnej dynastickej kríze Portugalsko dostalo do únie so Španielskom. Keď sa Portugalsko opäť stalo nezávislým v roku 1640, na kláštore pokračovali práce, vrátane vloženia zlatom pokrytého stropu v roku 1669 a veľkých fresiek dokončených koncom 18. storočia. V 19. storočí boli do kláštora prenesené pozostatky Vaska da Gamy a Luísa de Camõesa." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.7.title: "Prieskumníci dosiahli Indiu" # todo: NEW TRANSLATION
 flavor_por.7.desc: "Naši prieskumníci dorazili do Indie a začali nadšene obchodovať v menšom rozsahu s miestnym obyvateľstvom. Teraz musíme konať rýchlo, aby sme využili tieto nové príležitosti a zabezpečili si obchodné práva v Indii pre seba. Územia okolo Goa by boli ideálnym miestom pre naše obchodné operácie." # todo: NEW TRANSLATION
 flavor_por.7.a: "Slávne!" # todo: NEW TRANSLATION
 flavor_por.7.historical_info: "Vasco da Gama sa stal prvým Portugalcom, ktorý dosiahol Indiu, keď pristál pri Kozhikode (Calicut) 20. mája 1498. Napriek protestom arabských obchodníkov sa da Gamaovi podarilo získať obchodné práva u vládcu Zámorína, no neskôr nedokázal priniesť zlato potrebné na zaplatenie colných poplatkov. Celkovo však da Gamova výprava priniesla veľký zisk, keď hodnota nákladu dovážaného späť bola šesťdesiatkrát vyššia ako náklady na výpravu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.8.title: "Generálna gubernia Brazílie" # todo: NEW TRANSLATION
 flavor_por.8.desc: "Odkedy sme zriadili kapitánstva v našich kolóniách, trápila nás ich správa. Mnohí regionálni guvernéri a šľachtici usilujúci o moc nedokázali vytvoriť jednotnú odpoveď proti pirátstvu a nájazdom domorodcov na naše kolónie. Teraz je čas vytvoriť nový úrad s právomocou nad týmito kapitánstvami a zjednotiť naše kolónie v Novom svete. Generálna gubernia bude konať v mene nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a ustanoví našu autoritu v [ShowRegionName('brazil_region')]." # todo: NEW TRANSLATION
 flavor_por.8.a: "Zriadiť ju!" # todo: NEW TRANSLATION
 flavor_por.8.b: "Nepotrebujeme ju!" # todo: NEW TRANSLATION
 flavor_por.8.historical_info: "Generálna gubernia Brazílie bola zriadená v roku 1549 kráľom João III. Portugalska. Tento vládny orgán mal slúžiť ako jednotná inštitúcia pre kapitánstva, ktoré organizovali portugalské kolónie Brazílie." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.9.title: "Obchodný konflikt v Indickom oceáne" # todo: NEW TRANSLATION
 flavor_por.9.desc: "S príchodom portugalských lodí do Indického a Arabského oceánu máme konečne príležitosť pokúsiť sa narušiť plavbu [ShowCultureGroupName('arabian_group')] v tejto oblasti. Sme v pozícii výrazne znížiť zásobovanie korením a hodvábom do [ShowLocationName('alexandria')], čím ublížime našim obchodným konkurentom na Blízkom východe a rovnako v [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 flavor_por.9.a: "Násilne ovládnuť obchod s korením" # todo: NEW TRANSLATION
 portuguese_privateers: "Portugalskí korzári" # todo: NEW TRANSLATION
 flavor_por.9.b: "Usilovať sa o lepšie vzťahy v regióne" # todo: NEW TRANSLATION
 careful_trade_expansion: "Opatrné rozšírenie obchodu" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.10.title: "Guvernér Martim Afonso de Sousa" # todo: NEW TRANSLATION
 flavor_por.10.desc: "Náš koloniálny subjekt v [ShowRegionName('brazil_region')] mal nedávno problémy s nájdením jednotnej odpovede na pirátstvo pozdĺž pobrežia. Hoci sú tieto problémy momentálne malého rozsahu, mali by sme konať teraz, aby sme predišli ich vymknutiu z kontroly. Vymenovanie schopného guvernéra by bol prvý krok k dosiahnutiu tohto cieľa." # todo: NEW TRANSLATION
 flavor_por.10.a: "Vymenovať de Sousu" # todo: NEW TRANSLATION
 flavor_por.10.historical_info: "Predné koloniálne elity dostali pásy pôdy, ktoré sa tiahli od brazílskeho pobrežia do vnútrozemia. Majitelia týchto pozemkov, často kapitáni, osídlili kolonistov vo svojich príslušných kapitánstvach a boli povinní poskytovať im ochranu a spravodlivosť. Keďže kapitánstva boli nezávislé, nedokázali sa brániť pred zahraničnými pirátmi. De Sousa poslal do Brazílie dekrétom kráľa João III. bol úspešný v boji proti pirátstvu a v intenzifikácii kolonizačných snáh do vnútrozemia. V roku 1534 bol ustanovený za donatárneho kapitána São Vicente za svoje zásluhy." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.11.title: "Výprava [ROOT.GetCountry.GetGovernment.GetRulerTitle] do Severnej Afriky" # todo: NEW TRANSLATION
 flavor_por.11.desc: "Za naším pobrežím sú krajiny, ktoré sú v rukách neveriacich. Aby sme zabezpečili našu pozíciu v [ShowRegionName('north_atlantic_ocean_region')] a rozšírili kontrolu nad ďalšími územiami, mali by sme viesť kampaň proti týmto neveriacim pre slávu Boha." # todo: NEW TRANSLATION
 flavor_por.11.a: "Križiacka výprava proti neveriacim v Afrike" # todo: NEW TRANSLATION
 prepares_crusade: "Pripravuje križiacku výpravu" # todo: NEW TRANSLATION
 flavor_por.11.b: "Mali by sme sa zamerať inde" # todo: NEW TRANSLATION
 flavor_por.11.historical_info: "V roku 1578 sa kráľ Sebastião Portugalský vydal na výpravu s cieľom dobyť Maroko, kde už Portugalsko držalo Tangier a Ceutu. Krátko po vylodení pri bitke pri al-Qaşr al-Kabīr marockí Berberi pod vedením Moulay Ismaïla tak zničujúco porazili portugalské vojsko, že kráľ bol zabitý spolu s väčšinou portugalskej šľachty bojujúcej po jeho boku. Táto katastrofa otvorila cestu španielskej kontrole nad Portugalskom a bola začiatkom úpadku Portugalska." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.12.title: "Methuenova dohoda" # todo: NEW TRANSLATION
 flavor_por.12.desc: "Angličan sa nám prihovoril v službách [target_country.GetName]. Navrhuje obchodnú dohodu medzi našimi národmi, aby sa posilnili naše ekonomiky. Hoci by to mohlo zvýšiť niektoré z našich vývozných tokov do ich krajiny, tiež by sme dovážali tovary, ktoré sami nie sme schopní vyrobiť." # todo: NEW TRANSLATION
 flavor_por.12.a: "Prijať dohodu" # todo: NEW TRANSLATION
 accepted_meuthen_agreement: "Prijatá Methuenova dohoda" # todo: NEW TRANSLATION
 flavor_por.12.b: "Odmietnuť dohodu" # todo: NEW TRANSLATION
 denounced_meuthen_agreement: "Odmietnutá Methuenova dohoda" # todo: NEW TRANSLATION
 flavor_por.12.historical_info: "John Methuen sa narodil v roku 1650. Ako zručný diplomat je dobre známy pre zmluvu podpísanú v roku 1703 medzi Anglickom a Portugalskom. Hlavným účelom zmluvy bolo umožniť voľný dovoz anglickej vlny a látok do Portugalska výmenou za voľný dovoz portugalského vína do Anglicka (portské víno). Zmluva v efektívnom zmysle spravila z Portugalska ekonomického a politického satelita Anglicka a platila do roku 1750, keď ju kráľ José I. prestal rešpektovať, hoci formálne zostala v platnosti až do roku 1836. John Methuen zomrel v roku 1706 krátko po svojom najväčšom úspechu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.13.title: "Gróf da Ericeira" # todo: NEW TRANSLATION
 flavor_por.13.desc: "Významná osobnosť [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ponúka našemu [ROOT.GetCountry.GetGovernment.GetRulerTitle] rady v otázkach obchodu. [target_character.GetName], gróf z Ericeiry, je talentovaný muž a pevný zástanca merkantilistickej politiky. Hoci je merkantilizmus jeho hlavnou starosťou, môžeme ho zamestnať v rozličných záležitostiach nášho štátu." # todo: NEW TRANSLATION
 flavor_por.13.a: "Riadiť sa jeho radou!" # todo: NEW TRANSLATION
 flavor_por.13.b: "Prepustiť ho!" # todo: NEW TRANSLATION
 flavor_por.13.historical_info: "Dom Luís de Meneses, gróf da Ericeira, bol silným zástancom merkantilizmu a pomohol reformovať portugalský štát smerom k väčšej kontrole portugalského obchodu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.17.title: "Obdobie neistoty" # todo: NEW TRANSLATION
 flavor_por.17.desc: "Neschopnosť priviesť na svet žijúceho mužského potomka ohrozuje budúcnosť [ROOT.GetCountry.GetFlavorRank] rizikom cudzej intervencie. Ak by dcéra [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nastúpila po [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer], riskuje, že sa stane len bábkou v rukách manžela, ktorý by namiesto nej vládol [ROOT.GetCountry.GetName].\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] navrhujú zmeniť zákon o následníctve tak, aby vylúčili [heir.GetName] z dedenia koruny. Spojili sa vo svojom úsilí dosadiť nelegitímneho nevlastného brata a šľachtica [john_avis.GetName] na miesto [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer], ak by [ROOT.GetCountry.GetGovernment.GetRulerTitle] zlyhal v splodení mužského potomka." # todo: NEW TRANSLATION
 flavor_por.17.a: "Odmietnuť ich návrh." # todo: NEW TRANSLATION
 flavor_por.17.a.custom: " [ShowPopTypeName('burghers')] a [ShowPopTypeName('nobles')] v [GetCountry('POR').GetName] stratia #R 90.00%#! [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_por.17.tt1: " [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa pokúsia dosadiť [john_avis.GetNameWithNoTooltip] na trón" # todo: NEW TRANSLATION
 flavor_por.17.tt2: "Odhodlanosť preukázaná [ROOT.GetCountry.GetGovernment.GetRulerTitle] je ocenená za postoj proti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]" # todo: NEW TRANSLATION
 avis_supporters: "Prívrženci Joãoa Avisa" # todo: NEW TRANSLATION
 flavor_por.17.b: "Súhlasíme." # todo: NEW TRANSLATION
 flavor_por.17.tt3: "[heir.GetName] bude vylúčený z následníctva" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.19.desc: "Vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] slabne, s malou podporou na [ROOT.GetCountry.GetGovernment.GetCourtTitle] a bez pozícií v [ROOT.GetCountry.GetGovernment.GetCabinetTitle] pridelených ich stavu. Naši špióni hlásia, že provokatívny [joao_braganca.GetName] hľadá podporu na zvrhnutie [ROOT.GetCountry.GetGovernment.GetRuler.GetName], pričom chce vrátiť moc a privilégiá [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] späť." # todo: NEW TRANSLATION
 flavor_por.19.desc_subject: "Vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] slabne, s malou reprezentáciou na dvore a bez vplyvu na zahraničné či domáce záležitosti. Naši špióni hlásia, že provokatívny [joao_braganca.GetName] plánuje zvrhnúť panstvo [overlord.GetCountry.GetAdjective] a obnoviť nezávislosť [ROOT.GetCountry.GetName]. [joao_braganca.GetSheHe] má podporu skupiny známej ako #italic Forty Conspirators#! medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a očakáva sa, že udeje okamžite." # todo: NEW TRANSLATION
 flavor_por.19.a: "Abdikovať v prospech [joao_braganca.GetHisHer]." # todo: NEW TRANSLATION
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip] je pridaný ako [character|e] a dobyde trón s podporou [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_por.19.b: "Nech [joao_braganca.GetNameWithNoTooltip] vedie boj." # todo: NEW TRANSLATION
 flavor_por.19.tt2: "[joao_braganca.GetSheHe|U] mobilizuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na podporu [joao_braganca.GetHisHer] boja za odstránenie [target_root_country.GetName] od vplyvu [GetCountry('SPA').GetAdjective]" # todo: NEW TRANSLATION
