 flavor_por.21.title: "Os Lusíadas" # todo: NEW TRANSLATION
 flavor_por.21.desc: "Luís de Camões vydal epickú báseň, ktorá pripomína fantastické plavby našich krajanov smerom k Indii. Os Lusíadas sú skutočne majstrovským dielom jazyka [ROOT.GetCountry.GetCulture.GetName] a našej kultúry a rozšíria sa ďaleko a široko po svete." # todo: NEW TRANSLATION
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_por.21.historical_info: "$the_lusiads_desc$ Dielo, vydané v roku 1572, je považované za národný epos Portugalska." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.22.title: "Vasco da Gama ponúka svoje služby" # todo: NEW TRANSLATION
 flavor_por.22.desc: "Pochádzajúc z menšieho rodu [ShowCultureName('portuguese')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] vyrástol v radoch svätého rádu a teraz ponúka svoje služby našej korune pri ďalšom bádaní smerom k Indii. Viedol už menšie námorné strety, zdá sa byť skúseným veliteľom a je vhodný na vedenie novej expedície." # todo: NEW TRANSLATION
 flavor_por.22.a: "Dobre nám poslúži" # todo: NEW TRANSLATION
 flavor_por.22.historical_info: "Pred svojou slávnou plavbou do Indie a vylodením v Kozhikode (Calicut) slúžil Vasco da Gama v Ráde Santjaga, ktorý mal veľkú prestíž u kráľa Joãoa II., bývalého veľmajstra rádu. Svoju cestu začal v roku 1497 so štyrmi loďami, dosiahol Indiu v máji 1498 a vrátil sa do Portugalska v roku 1499. Jeho cesta sa ukázala byť veľmi výnosná, priniesla korenie a predovšetkým novú otvorenú námornú cestu do Indie." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.23.title: "Kláštor Batalha" # todo: NEW TRANSLATION
 flavor_por.23.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] prisľúbil Panne Márii kláštor na jej počesť, ak by [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] dokázal zvíťaziť vo vojne proti [loser.GetName]. Vojna bola vyhraná a teraz je čas splniť túto prísahu." # todo: NEW TRANSLATION
 flavor_por.23.a: "Pre slávu!" # todo: NEW TRANSLATION
 flavor_por.23.historical_info: "Po bitke pri Aljubarrota v roku 1385, kde portugalské sily porazili kastílsku armádu, kráľ Ján I. Portugalský splnil svoj sľub venovať kláštor Panne Márii za víťazstvo. $batalha_monastery_desc$" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.24.title: "Pantheon [ROOT.GetCountry.GetGovernment.GetAdjective|U]" # todo: NEW TRANSLATION
 flavor_por.24.desc: "S naším zosnulým panovníkom je čas pripraviť [old_ruler.GetHerHis] pohreb, keď sa chodby [ROOT.GetCountry.GetGovernment.GetAdjective] paláca napĺňajú plačom. Hoci [old_ruler.GetSheHe] jasne vyjadril želanie byť pochovaný v kláštore Alcobaça, nie je známe veľa ďalších inštrukcií, ako postupovať. Príliš skromný pohreb môže uškodiť obrazu [ROOT.GetCountry.GetFlavorRank], ale príliš veľkolepý môže zničiť naše financie pre naliehavejšie záležitosti." # todo: NEW TRANSLATION
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] si zaslúži veľkolepý hrob." # todo: NEW TRANSLATION
 flavor_por.24.b: "Nie je treba sa predvádzať." # todo: NEW TRANSLATION
 flavor_por.24.historical_info: "Kláštor Alcobaça, založený v roku 1153 kráľom Afonso I. Portugalským, bol miesto pochovania portugalských panovníkov po stáročia a stal sa jedným z najbohatších a najvplyvnejších kláštorov, čiastočne vďaka tomuto vzťahu. Je považovaný za jeden z najdôležitejších kláštorov stredoveku, spolu s kláštorom Santa Cruz pri Coimbre, a za jeden z najkrajších v Portugalsku." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.25.title: "Nové sídlo Rádu Krista" # todo: NEW TRANSLATION
 flavor_por.25.desc: "S dokončenou rekonkvistou a vzdialením bojov s našimi [ShowReligionGroupAdjective('muslim')] nepriateľmi z nášho územia, prítomnosť Rádu Krista v [ShowLocationName('tavira')] stráca zmysel. Okrem toho pokles prestíže rádu v oblasti nepomáha.\n\nNiektorí naši poradcovia navrhujú presunúť Rád do bývalého sídla templárov a obsadiť kláštorno-hradný komplex konventu Krista na severe [ShowProvinceDefinitionName('estremadura_province')]." # todo: NEW TRANSLATION
 flavor_por.25.a: "Použijú templárske sídlo v [ShowLocationNameWithNoTooltip('tomar')]." # todo: NEW TRANSLATION
 flavor_por.25.b: "Zostanú tam, kde sú." # todo: NEW TRANSLATION
 flavor_por.25.historical_info: "Kráľ Dinis I., reagujúc na potlačenie rádu templárov v roku 1312, založil #italic Christi Militia#! v roku 1317, ktorá bola schválená pápežom Jánom XXII. bulou #italic AD EA EX QVIBVS#! v roku 1319. Po rokovaniach ďalšia bula v roku 1323 udelila Dinisovi právomoc previesť majetok templárov na Rád Krista. Rytieri uložili prísahy chudoby, čistoty a poslušnosti, pričom postavenie rádu ako nástupcu templárov zostáva predmetom historických debát. Dom Gil Martins, prvý veľmajster, pochádzal z Rádu Aviz.\n\nPôvodne so sídlom v Castro Marim v Algarve sa Rád presunul do Tomaru v roku 1357, blízko Santarému, bývalého templárskeho sídla, čo znamenalo významnú kapitolu v stredovekých dejinách Portugalska." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.26.title: "Madeirské víno" # todo: NEW TRANSLATION
 flavor_por.26.desc: "Od objavenia [ShowProvinceDefinitionName('madeira_province')] si naši ľudia pestujú ziskovú cukrovú trstinu, využívajúc priaznivé podnebie ostrova. Nedávno sa však s rozvojom cukrovarníckeho priemyslu v [ShowRegionName('brazil_region')] znížila ziskovosť madeirského [ShowGoodsName('sugar')] a mnohí sa pýtajú, či nenastal čas vyvinúť alternatívnu plodinu, napríklad investovať do [ShowGoodsName('wine')]." # todo: NEW TRANSLATION
 flavor_por.26.a: "Prejdeme na víno." # todo: NEW TRANSLATION
 flavor_por.26.b: "Cukor je výhodnejší." # todo: NEW TRANSLATION
 flavor_por.26.historical_info: "Cukrová trstina dominovala hospodárstvu Madeiry, poháňajúc prosperitu Funchalu a priťahujúc európskych dobrodruhov a obchodníkov. V 15. storočí sa Funchal stal kľúčovým prístavom na európskych obchodných trasách. Pri pestovaní cukrovnej trstiny boli využívaní otroci, vrátane Guanches, Berberov a západoafrických obyvateľov, hoci majitelia otrokov boli minoritou. V roku 1617 barbareskí korzári zajali 1 200 ľudí v Porto Santo. Až do 16. storočia prosperovala Madeira ako významný cukrový trh, pričom sa tu aplikovalo skoré využívanie otrockej práce pri výrobe cukru, čo neskôr ovplyvnilo väčšie zámoorské oblasti. Konkurencia z brazílskych a svätotomských plantáží viedla k poklesu madeirského cukru a bolo potrebné dovážať cukor z iných portugalských kolónií. Kedysi prosperujúce cukrovary postupne zanikli a uvoľnili miesto alternatívnym trhom na Madeire." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 flavor_por.27.title: "Kresťania svätého Tomáša" # todo: NEW TRANSLATION
 flavor_por.27.desc: "Keď sme prvýkrát pristáli na brehoch $india$, čoskoro k nám prišla správa o nasledovníkoch nášho Pána a Spasiteľa Ježiša Krista. Boli prenasledovaní početnejšími [ShowReligionGroupAdjective('muslim')] ľuďmi a nasledovníkmi [ShowReligionName('hindu')], takže vznikol spoločný záujem spájať sa.\n\nAvšak keď naši ľudia začali s nimi spolunažívať, čoskoro si uvedomili, že majú odlišné rity a zvyky nášho náboženstva, ktoré nie sú vždy schválené. Mnoho hlasov žiada, aby sme zasiahli a priviedli ich späť na správnu cestu, zatiaľ čo iní tvrdia, že by im mala byť dovolená pokračovať vo vlastných obradoch." # todo: NEW TRANSLATION
 flavor_por.27.a: "Mali by sa pridať k našej cirkvi." # todo: NEW TRANSLATION
 flavor_por.27.b: "Pokým sú kresťanmi..." # todo: NEW TRANSLATION
 flavor_por.27.historical_info: "V roku 1498 sa kresťania svätého Tomáša stretli s Portugalcami počas expedície Vaska da Gamy a vytvorili alianciu kvôli svojej vratkej pozícii v období politickej nestability a tlaku zo strany regionálnych vládcov. Portugalci, s cieľom ovládnuť obchod s korením a šíriť svoje kresťanstvo, ustanovili Padroado Real, udeľujúci cirkevnú autoritu v dobytých územiach. Najprv mierne, portugalské podrobenie kresťanov svätého Tomáša zosilnelo po roku 1552, s strategickými krokmi vedúcimi k izolácii komunity od jej hierarchie do roku 1575. V roku 1599 arcibiskup Goa, Aleixo de Menezes, získal podriadenie posledného metropolitu a inicioval Synodu z Diamperu.\n\nSynoda, zvolaná Menezesom, uskutočnila liturgické reformy, uložila anatemu niektorým zvykov a formálne priniesla kresťanov svätého Tomáša do Katolíckej cirkvi. Portugalské zásahy, vrátane pálenia syrských textov a odstránenia kastových práv, však vyvolali pohŕdanie a v nasledujúcich rokoch podnietili otvorený odpor v komunite, čo značí zložité obdobie kultúrnych a náboženských konfliktov." # todo: NEW TRANSLATION
 flavor_por.28.title: "Zriadenie Portugalskej inkvizície" # todo: NEW TRANSLATION
 flavor_por.28.desc: "Keď bol náš vládca [target_character.GetName] zasnúbený s [ROOT.GetCountry.GetGovernment.GetConsort.GetName], jednou z podmienok zväzku bolo prijatie inkvizície [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank], aby sa zabezpečilo, že početné konvertity žijúce v našej krajine nevyznávajú potajme svoje staré vierovyznania.\n\nZriadenie vlastnej inkvizície by mohlo priniesť početné výhody pre náš štát, ako napríklad záruku lojality zo strany poddaných, ktorí patrili k iným náboženstvám a ktorí by nemohli byť považovaní za plne lojálnych. Na druhej strane toto opatrenie môže vyvolať nepokoje medzi tými istými ľuďmi, ktorí môžu predvídať nepriateľstvo z našej strany." # todo: NEW TRANSLATION
 flavor_por.28.a: "Zriadime Portugalskú inkvizíciu." # todo: NEW TRANSLATION
 flavor_por.28.b: "Nevyzerá to ako dobrý nápad." # todo: NEW TRANSLATION
 flavor_por.28.historical_info: "Založená v roku 1536 kráľom Jánom III. na žiadosť Manuela I., Portugalská inkvizícia (#italic Inquisição Portuguesa#!), alebo Všeobecná rada Svätého úradu inkvizície v Portugalsku, vznikla. Schválenie pápeža Pavla III., oneskorené až po Manuelovej smrti, viedlo k jej formálnej inštalácii v roku 1536. Bola súčasťou širšej kresťanskej inkvizície, pripojila sa k španielskej a rímskej inkvizícii a zrušená bola v roku 1821." # todo: NEW TRANSLATION
 flavor_por.29.title: "Epistola de Victoria Contra Infideles" # todo: NEW TRANSLATION
 flavor_por.29.desc: "Náš vládca [target_character.GetName] vydal dekret, podľa ktorého všetci naši poddaní nasledujúci náboženstvo [ShowReligionAdjective('judaism')] musia prejsť na [ShowReligionName('catholic')] alebo čeliť vyhnanstvu. Dekret, nazvaný #italic Epistola de Victoria Contra Infideles#!, obhajuje nevyhnutnosť, aby sa [ROOT.GetCountry.GetName] stalo skutočným [ShowReligionGroupName('christian')] národom tým, že celé jeho obyvateľstvo bude vyznávať tú istú vieru." # todo: NEW TRANSLATION
 flavor_por.29.a: "Nech sa stanú kresťanmi!" # todo: NEW TRANSLATION
 flavor_por.29.b: "Nechajme ich na pokoji." # todo: NEW TRANSLATION
 flavor_por.29.tt1: "Väčšina sefardských Židov v našej krajine bude prekonvertovaná na katolicizmus a tí, ktorí odmietnu, budú vyhostení zo štátu." # todo: NEW TRANSLATION
 flavor_por.29.tt2: "Sefardi v našej krajine budú šťastnejší." # todo: NEW TRANSLATION
 flavor_por.29.historical_info: "Dňa 5. decembra 1496 kráľ Manuel I. Portugalský, pod tlakom katolíckych panovníkov Španielska, vydal dekret o vyhnaní alebo konverzii všetkých Židov ako podmienku svojho sobáša s princeznou Izabelou. Boli vydané dva dekréty, ktoré spočiatku smerovali k vyhnaniu, ale neskôr sa v roku 1497 zmenili na nútené konverzie. Portugalskí Židia boli násilne pokrstení a tí, ktorí odolali, boli deportovaní na São Tomé a Príncipe. Portugalskí konvertiti čelili ťažkostiam, vrátane masakry v Lisabone v roku 1506 a zriadenia Portugalskej inkvizície v roku 1536, čo odráža búrlivé obdobie náboženského prenasledovania." # todo: NEW TRANSLATION
 flavor_por.30.title: "Masaker v Lisabone" # todo: NEW TRANSLATION
 flavor_por.30.desc: "V [ShowLocationName('lisbon')] prepukla vzbura a tisíce rozohnaných občanov prenasledujú #italic Nových kresťanov#! po uliciach nášho mesta.\n\nPodľa našich informátorov to všetko začalo, keď verní sa modlili počas omše v Kaplnke Ježiša a údajne z kríža vyžarovalo svetlo. Jeden #italic Nový kresťan#!, ktorý bol prítomný, posmešne spochybnil tvrdenia o zázraku a dav sa rozzúril, muža zabil na mieste a začal lov na každého #italic Nového kresťana#!, koho videl.\n\nMesto je v plameňoch a ulice sú pokryté krvou #italic Nových#! a #italic Starých kresťanov#! rovnako." # todo: NEW TRANSLATION
 flavor_por.30.a: "Nedokážeme nič urobiť." # todo: NEW TRANSLATION
 flavor_por.30.b: "Zastavte toto šialenstvo." # todo: NEW TRANSLATION
 flavor_por.30.tt1: "Veľké množstvo #Y Nových a Starých kresťanov bude #R zahynúť#!." # todo: NEW TRANSLATION
 flavor_por.30.tt2: "Veľké množstvo #Y Nových a Starých kresťanov bude #R zahynúť#!." # todo: NEW TRANSLATION
 flavor_por.30.tt3: Výrazný počet "#Y" -> chyba v origináli, ale podľa štýlu preložiť takto: "Významné množstvo #Y Nových a Starých kresťanov bude #R zahynúť#!." # todo: NEW TRANSLATION
 flavor_por.30.tt4: "Menšie množstvo #Y Nových a Starých kresťanov bude #R zahynúť#!." # todo: NEW TRANSLATION
 flavor_por.30.historical_info: "V nedeľu 19. apríla 1506 vypukol v Lisabone masaker, keď veriaci kostola napadli osoby podozrivé z toho, že sú Židia, a násilie prerástlo do mestského antisemitizmu. Násilie si vyžiadalo mnohé obete medzi #italic Novými kresťanmi#! (zdroje udávajú počet obetí medzi 1 000 a 4 000), označovanými ako Židia nútene konvertovaní na kresťanstvo, ale postihlo aj značné množstvo #italic Starých kresťanov#!." # todo: NEW TRANSLATION
 flavor_por.31.title: "Vyhostenie moslimov z Portugalska" # todo: NEW TRANSLATION
 flavor_por.31.desc: "Po dokončení našej Rekonquisty v roku 1249, pri dobytí [ShowProvinceDefinitionName('algarve_province')], bol náš štát domovom tisícok [ShowReligionGroupAdjective('muslim')] poddaných s pomerne pochybnou vernosťou. Ako aj v iných častiach [ShowRegionName('iberia_region')], náš [target_character.GetName] sa obáva, že [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ľudia žijúci v ich ríši nemusia byť tak lojálni, ako sa zdajú. Poradcovia prišli s rôznymi alternatívami, no všetky z nich ukazujú možné riziká, ktoré môžu ohroziť stabilitu nášho [ROOT.GetCountry.GetFlavorRank] a zničiť všetko." # todo: NEW TRANSLATION
 flavor_por.31.a: "Jednoducho ich vyhoďme." # todo: NEW TRANSLATION
 flavor_por.31.b: "Nútene ich obráťte!" # todo: NEW TRANSLATION
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')] povstanie" # todo: NEW TRANSLATION
 flavor_por.31.c: "Sú lojálni poddaní." # todo: NEW TRANSLATION
 flavor_por.31.tt1: "Väčšina moslimov v našej krajine bude prekonvertovaná na katolicizmus a tí, ktorí odmietnu, budú vyhostení zo štátu. Existuje veľká šanca, že sa vzbúria. Blízke moslimské krajiny získajú proti nám Casus Belli a môžu nás napadnúť." # todo: NEW TRANSLATION
 flavor_por.31.tt2: "Vyhostíme našich [ShowCultureName('andalusi')] moslimov z Portugalska, pretože si nemôžeme dovoliť, aby sa vzbúrili, ak by sme sa ich pokúsili obrátiť." # todo: NEW TRANSLATION
 flavor_por.31.tt3: "[ShowCultureName('andalusi')] ľudia v našej krajine budú uľavení a spokojní s nami." # todo: NEW TRANSLATION
 flavor_por.31.historical_info: "Vyhostenie moslimov z Portugalska, často zatienené nútenou konverziou Židov, sa odohralo v decembri 1496. Napriek tomu, že Portugalsko v určitých ohľadoch prejavovalo vyššiu toleranciu voči moslimským menšinám ako iné časti Európy, Manuel I. nariadil ich odchod bez jasného provokujúceho dôvodu. Spočiatku sa uvažovalo o nútenej konverzii alebo popravách, ale portugalská vláda, bojaac sa odplaty od severoafrických moslimských kráľovstiev, zvolila deportácie. Motívy Manuelovho rozkazu zostávajú nejasné; vysvetlenia sa pohybujú od túžby po náboženskej jednotnosti súvisiacej s 'katolíckymi panovníkmi' Isabelou a Ferdinandom až po ambície dobyť Maroko alebo vplyv dominikánskeho spovedníka brata Jorgeho Vogado. Väčšina ušla do severnej Afriky." # todo: NEW TRANSLATION
 flavor_por.32.title: "Križiarska výprava proti [GetCountry('POR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.32.desc: "Špinavý [target_character.GetName] z [GetCountry('POR').GetName] vydal edikt, ktorý núti všetkých našich bratov [ShowReligionGroupAdjective('muslim')] konvertovať na [ShowReligionName('catholic')] alebo čeliť vyhnanstvu.\n\nAko pobožná [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] krajina sme viazaní slovom chrániť našich bratov vo viere, no mnohí argumentujú, že záležitosť by nemala ohroziť našu pozíciu." # todo: NEW TRANSLATION
 flavor_por.32.a: "Musíme nad tým premýšľať." # todo: NEW TRANSLATION
 flavor_por.32.b: "Vyhlásime proti nim $jihad$." # todo: NEW TRANSLATION
 flavor_por.33.title: "Ribeira das Naus" # todo: NEW TRANSLATION
 flavor_por.33.desc: "Napriek tradícii stavať lode v oblasti #italic Tercenas#! v [ShowLocationName('lisbon')], nám chýbal vhodný pristav ako si osada zaslúži. Vďaka túžbe nášho [target_character.GetName] postaviť palác #italic Paço da Ribeira#! v oblasti, kde bol starý pristav, môžeme teraz vybudovať riadny pristav inde.\n\nTáto nová oblasť dostala meno #italic Ribeira das Naus#! od pracovníkov, ktorí na nej pracujú, a zdá sa, že názov sa ujíma. Nové lodenice nám určite pomôžu budovať lode priemyselným spôsobom, zväčšujúc náš námorný stav v krátkom čase." # todo: NEW TRANSLATION
 flavor_por.33.a: "To nám pomôže." # todo: NEW TRANSLATION
 flavor_por.33.historical_info: "Miesto námorného arzenálu, kedysi stredoveké lodenice nazývané \"tercenas\", sa zmenilo počas výstavby Paço da Ribeira kráľom Manuelom I. Založenie nových tercenas, známych ako \"Ribeira das Naus\", západne od kráľovského paláca, zohralo rozhodujúcu úlohu pri výrobe lodí pre portugalské objavy. Tieto lodenice, najväčšie v Portugalskom impériu, slúžili ako model pre zámorské prevádzky, najmä v Goa a Cochine." # todo: NEW TRANSLATION
 flavor_por.34.title: "Presun [ShowBuildingTypeNameWithNoTooltip('university')] z [current_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.34.desc: "[target_building_type.GetName] v [current_location.GetName] bol pôvodne založený ako [target_building_type.GetNameWithNoTooltip] v [target_location.GetName] [founder_of_university.GetName] už v roku 1290. Dostalo meno [ShowLawName('por_estudo_geral_law')] a zostalo v [target_location.GetRank.GetName] až do roku 1308, keď bolo presunuté tam, kde je dnes kvôli konfliktom s miestnymi občanmi.\n\nOdvtedy sa však tieto konflikty konečne utišili a vláda [target_character.GetName] by mohla vidieť návrat [target_building_type.GetNameWithNoTooltip] späť do kapitálu [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.34.a: "Vráťte [target_building_type.GetNameWithNoTooltip] do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.34.b: "Nemôžeme dovoliť, aby sa konflikty znovu objavili." # todo: NEW TRANSLATION
 flavor_por.35.title: "Merkantilistické ideály [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.35.desc: "Jeden z členov nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a horlivý zástanca teórie [ShowSocietyDirectionName('mercantilism')], [target_character.GetName], má mnoho skvelých nápadov týkajúcich sa podpory rodinného priemyslu [ROOT.GetCountry.GetAdjective]. Avšak plány [target_character.GetHerHis] budú vyžadovať mnoho radikálnych zákonných zmien, ktoré by mohli niektorých rozhnevať.\n\nJadro ambícií [target_character.GetNameWithNoTooltip] spočíva v predstave, že žiadny občan [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nebude obliekaný pomocou zahraničných zdrojov. Tento dôraz na odvetvia [ShowGoodsName('wool')] a [ShowGoodsName('cloth')] vyvíja veľký tlak na [target_location.GetRank.GetName] [target_location.GetName], ktorý sa považuje za centrum [ShowGoodsNameWithNoTooltip('wool')] v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.35.a: "Dajme na rady [target_character.GetHerHis]!" # todo: NEW TRANSLATION
 flavor_por.35.b: "Toto je príliš riskantný plán." # todo: NEW TRANSLATION
 flavor_por.36.title: "Ambície [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.36.desc: "[ruler_scope.GetName] verí, že [ROOT.GetCountry.GetLongName] pomaly zaostáva za ostatnými veľmocami [ShowContinentName('europe')], s klesajúcou obchodnou bilanciou a postupnou stratou významu. Aby tomu čelil, hľadá [ruler_scope.GetHeShe] svetlé hlavy do [ruler_scope.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ktoré by priniesli nové nápady. Medzi kandidátmi je [target_character.GetName], učený [target_character.GetWomanMan], ktorý cestoval po dvoroch [ShowContinentNameWithNoTooltip('europe')] a má množstvo politík, ktoré by [target_character.GetSheHe] chcel zaviesť.\n\nMedzi politikami sú agrárna a priemyselná reforma ako aj vytváranie nových spoločností na obchod s mnohými populárnymi tovarmi. To všetko by vyvolalo hnev [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], s ktorým bude treba nakladať." # todo: NEW TRANSLATION
 flavor_por.36.a: "Okamžite zaveďte nápady [target_character.GetHerHis]!" # todo: NEW TRANSLATION
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] by sa mal sústrediť na vládnutie, nie počúvať takých tulákov." # todo: NEW TRANSLATION
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.37.desc: "Jeden z našich vynikajúcich prieskumníkov, [target_character.GetName], práve vyprodukoval dielo veľkej excelentnosti. S názvom [target_work_of_art.GetName], je to [ShowWorkOfArtTypeName('treatise')] o kosmografii a navigácii a slúži ako kompendium [ROOT.GetCountry.GetAdjective] poznatkov o námorníctve a objavovaní. Tiež popisuje históriu našich objavov a techniky, ktoré sa využívali pri týchto objavoch. Kniha bola venovaná [ruler_scope.GetName], ktorý mal možnosť prečítať si dielo pred jeho publikovaním." # todo: NEW TRANSLATION
 flavor_por.37.a: "Uskryť rukopis, aby sa zabránilo šíreniu týchto vedomostí." # todo: NEW TRANSLATION
 flavor_por.37.b: "Nech ho vydajú, aby sme posilnili našu prestíž!" # todo: NEW TRANSLATION
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.38.desc: "Naša nedávna výprava do $india$ sa vrátila s veľmi zaujímavou osobou na palube - [target_character.GetName]. [target_character.GetSheHe] je [target_character.GetReligion.GetAdjective] cestovateľ pôvodu [GetCountry('POL').GetAdjective], ktorý sa vyznamenal znalosťou mnohých jazykov a mohol by slúžiť ako [ROOT.GetCountry.GetGovernment.GetAdjective] tlmočník na východe." # todo: NEW TRANSLATION
 flavor_por.38.a: "Dajte [target_character.GetHerHim] na naše lode!" # todo: NEW TRANSLATION
 flavor_por.38.b: "Je veľa takých ako [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_por.39.title: "$por_geral_de_espanha$" # todo: NEW TRANSLATION
 flavor_por.39.desc: "[target_character.GetName], [ShowTraitName('bastard')] [target_character.GetDaughterSon] [target_character.GetFather.GetName], sa ukázal byť múdrym [target_character.GetWomanMan] a skvelým radcom [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nedávno, po účasti v boji proti [GetCountry('MOR').GetLongName], vyprodukoval veľkú [ShowWorkOfArtTypeName('chronicle')] o Rekonquiste a [ROOT.GetCountry.GetAdjective] úlohe v nej." # todo: NEW TRANSLATION
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]" # todo: NEW TRANSLATION
 flavor_por.40.desc: "Spor medzi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] je skutočne večný. Každý nasledujúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa niekedy snažil presadiť politiky [ShowSocietyDirectionName('centralization')], no často zlyhal. To viedlo k spleti mnohých rôznych zákonov, ktoré len málokto aktívne sleduje, čím zaťažujú našu byrokraciu. Aby sa tomuto konfliktu urobil koniec, [target_character.GetName] plánuje zaviesť [ShowPolicyName('por_lei_mental')], prelomovú politiku, ktorá pomôže ukončiť tento boj." # todo: NEW TRANSLATION
 flavor_por.40.a: "Zaviesť zákon." # todo: NEW TRANSLATION
 flavor_por.40.b: "Nemôžeme riskovať rozzúrenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 flavor_por.41.title: "Spoločné rody" # todo: NEW TRANSLATION
 flavor_por.41.desc: "Mnohé rôzne rody [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú spoločné nám a nášmu susedovi, [target_country.GetLongName]. Patria sem najvýznamnejšie dynastie [ROOT.GetCountry.GetName], vrátane [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] a mnohých ďalších. Takáto blízkosť umožňuje členom týchto domov komunikovať zároveň s oboma dvorcami a prechádzať cez hranice bez obmedzenia.\n\nNedávnym prínoscom tohto stavu je [target_character.GetName], ktorého nesúhlas s politikami [ROOT.GetCountry.GetName] bol taký výrazný, že sa rozhodol opustiť [ROOT.GetCountry.GetGovernment.GetCourtTitle] a vstúpiť do [target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.41.a: "Konečne preč!" # todo: NEW TRANSLATION
 por_reason_for_flavor_por_41: "Ak chceme predísť podobnej udalosti v budúcnosti, musíme zabezpečiť, aby [estate_satisfaction|e] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] presahovala #Y 30%#!." # todo: NEW TRANSLATION
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] sa presťahoval do [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.42.desc: "Člen [origin_country.GetAdjective] [origin_country.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName], nedávno prekročil hranicu do [ROOT.GetCountry.GetName] a pripojil sa k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Dôvody nie sú isté, ale najpravdepodobnejšie ide o nesúhlas s politikami rozhodovacích orgánov [origin_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.42.a: "Vítame!" # todo: NEW TRANSLATION
 flavor_por.43.title: "$livro_das_cantigas$" # todo: NEW TRANSLATION
 flavor_por.43.desc: "[target_character.GetName], momentálne žijúci vo svojom dome v Lilam, [target_location.GetName], je možno posledným veľkým trubadúrom [ROOT.GetCountry.GetName]. Vyznamenaný nemanželský [target_character.GetDaughterSon] [target_character.GetFather.GetName], Kráľ básnikov, aj on vytvoril mnoho #italic cantigas#!. Navyše vynaložil veľké úsilie, aby ich zvečnil pre budúce roky, a zostavil [target_work_of_art.GetName], spevník, ktorý obsahuje nespočetné množstvo týchto piesní. Keď cíti, že jeho posledné dni sa blížia, venoval túto hudobnú zbierku svojmu synovcovi [target_dedication_character.GetName] z [target_country.GetName]." # todo: NEW TRANSLATION
 flavor_por.43.a: "Poctiť vôľu [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_por.43.b: "Musíme si to ponechať!" # todo: NEW TRANSLATION
 flavor_por.44.title: "$flavor_por.43.title$" # todo: NEW TRANSLATION
 flavor_por.44.desc: "Vynikajúca hudobná zbierka, [target_work_of_art.GetName], bola darovaná jej autorom, [target_character.GetName], [target_dedication_character.GetName] z [target_country.GetName]. Sme veľmi potešení týmto úžasným dielom!" # todo: NEW TRANSLATION
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_por.45.title: "Reforma [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]" # todo: NEW TRANSLATION
 flavor_por.45.desc: "Zložitá sieť kánonického, rímskeho a krajinského práva sa ukazuje ako zvláštny problém pre správu [ROOT.GetCountry.GetFlavorRank]. Aby sme bojovali proti týmto vážnym neefektívnostiam, [target_character.GetName] sa pustil do vytvorenia novej zbierky a formalizácie zákonov známej ako [ShowGovernmentReformName('por_ordinances')]. Bude sa kopírovať tisíckrát a distribuovať po štáte, čo umožní efektívnejšie riadenie." # todo: NEW TRANSLATION
 flavor_por.45.a: "Pokračovať s reformou." # todo: NEW TRANSLATION
 flavor_por.45.b: "Zatiaľ nie sme pripravení na takéto zmeny." # todo: NEW TRANSLATION
 por_upgrade_ordinances: "[modifiers|e] [ShowGovernmentReformName('por_ordinances')] budú upravené o #g +50.0%#!. Avšak množstvo [ShowGoodsName('paper')], ktoré naše [pops|e] požadujú, sa zdvojnásobí." # todo: NEW TRANSLATION
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] a [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]" # todo: NEW TRANSLATION
 flavor_por.46.desc: "S príchodom [ShowInstitutionName('printing_press')] sa nám poskytuje zlatá príležitosť zefektívniť distribúciu [ShowGovernmentReformName('por_ordinances')]. Navyše môže byť rukopis ďalej skonsolidovaný a môžeme zaviesť niekoľko reforiem, aby sme sa zbavili mnohých zastaraných zákonov, ktoré stratili svoju relevanciu v posledných desaťročiach. To by bol veľký úspech [ROOT.GetCountry.GetFlavorRank], ale prišlo by to za značnú cenu." # todo: NEW TRANSLATION
 flavor_por.46.a: "Objednať nové vydanie." # todo: NEW TRANSLATION
 flavor_por.46.b: "Súčasný systém je v poriadku tak, ako je." # todo: NEW TRANSLATION
 flavor_por.47.title: "Misericórdia" # todo: NEW TRANSLATION
 flavor_por.47.desc: "Doteraz sa starostlivosť o chudobných a chorých vykonávala inštitúciami známymi ako #italic albegarias#! a #italic hospitais#!. To sa však čoskoro môže zmeniť, pretože niekoľko mešťanov z [target_location.GetName] nedávno založilo nové bratstvo nazvané [ShowModifier('por_misericordia')]. Na rozdiel od mnohých iných iniciatív väčšina zástupcov stavov vyjadrila plnú podporu tejto organizácii a vstúpila do jej radov, šíriac ju po celom [ROOT.GetCountry.GetName]. Posledným, kto má ešte zaujať stanovisko k bratstvu, je [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_por.47.a: "Udeľme mu náš patronát!" # todo: NEW TRANSLATION
 flavor_por.47.b: "Máme určité pochybnosti." # todo: NEW TRANSLATION
 flavor_por.48.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.48.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa stali častými návštevníkmi v [target_location.GetName], čo prinútilo guvernérov udeliť im ďalšie privilégiá. To premenilo [target_location.GetRank.GetName] na jedného z našich hlavných partnerov v severnom [ShowContinentName('europe')]. Ako také many v rámci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] žiadajú, aby sme v [target_location.GetNameWithNoTooltip] postavili nový [ShowBuildingTypeName('trade_office')]." # todo: NEW TRANSLATION
 flavor_por.48.a: "Vytvoriť [ShowBuildingTypeNameWithNoTooltip('trade_office')]." # todo: NEW TRANSLATION
 flavor_por.48.b: "Namiesto toho sa sústreďme na vnútornú výstavbu." # todo: NEW TRANSLATION
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.49.desc: "[target_character.GetName] si získal značnú povesť na [ROOT.GetCountry.GetGovernment.GetCourtTitle] vďaka svojim talentom pri písaní. V skutočnosti vytvoril mnoho historických diel pre budúce generácie a vzhľadom na svoju účasť v mnohých kľúčových udalostiach nedávnej [ROOT.GetCountry.GetAdjective] histórie, mnohí sú presvedčení, že je tým pravým [target_character.GetWomanMan] pre úlohu archivára a kronikára." # todo: NEW TRANSLATION
 flavor_por.49.a: "Vymenujte [target_character.GetShortNameWithNoTooltip] za hlavného kronikára." # todo: NEW TRANSLATION
 flavor_por.49.b: "Nie sme príliš ohromení." # todo: NEW TRANSLATION
 flavor_por.50.title: "Nadvláda nad rádmi" # todo: NEW TRANSLATION
 flavor_por.50.desc: "Vek [target_religion.GetAdjective] [ShowGovernmentReformName('military_order_reform')] sa pomaly chýli ku koncu. Rôzne rády majú čoraz menej členov a už nie je také prestížne byť ich súčasťou ako kedysi. Podarilo sa nám získať povolenie od [GetCountry('PAP').GetGovernment.GetRulerTitle], aby bol [target_character.GetName] vymenovaný za veľmajstra rozličných rád a teraz nad nimi máme absolútnu autoritu." # todo: NEW TRANSLATION
 flavor_por.50.a: "Podriadime ich priamemu dozoru." # todo: NEW TRANSLATION
 flavor_por.50.b: "Rozpustiť rády!" # todo: NEW TRANSLATION
 flavor_por.51.title: "São Jorge da Mina" # todo: NEW TRANSLATION
 flavor_por.51.desc: "Počas našej nedávnej plavby v [ShowAreaName('gulf_of_africa_sea')] sme narazili na skupinu domorodcov v [target_location.GetName]. Hoci takéto stretnutia sú pomerne bežné, toto bolo pozoruhodné, pretože boli mimoriadne ochotní obchodovať so [ShowGoodsName('goods_gold')]. To podnietilo našu expedíciu postaviť #italic padrão#! a začať budovať menší predmostok. Ochota domorodcov obchodovať s takýmto cenným tovarom naznačuje, že neďaleko musia byť bohatšie zdroje [ShowGoodsNameWithNoTooltip('goods_gold')] a vybudovanie väčšej prítomnosti by mohlo byť výhodné." # todo: NEW TRANSLATION
 flavor_por.51.a: "Musíme v tomto obchode pokračovať." # todo: NEW TRANSLATION
 flavor_por.51.b: "Nájdeme iný zdroj [ShowGoodsNameWithNoTooltip('goods_gold')]." # todo: NEW TRANSLATION
 flavor_por.52.title: "Navigátor" # todo: NEW TRANSLATION
 flavor_por.52.desc: "[target_character.GetName] skutočne vyčlenil(a) [target_character.GetHerselfHimself] spomedzi všetkých #italic infantes#! [ROOT.GetCountry.GetName]. Treba povedať, že [target_character.GetShortNameWithNoTooltip] je pravý vizionár, ktorý verí, že objavovanie je budúcnosť [ROOT.GetCountry.GetLongName], a preto je ochotný(á) vynaložiť veľkú časť [target_character.GetHerHis] majetku na financovanie ambicióznych výprav naprieč [ShowRegionName('north_atlantic_ocean_region')]. Možno aby sme tieto podniky ešte viac povzbudili, malo by byť [target_character.GetSheHe] udelené monopolné právo." # todo: NEW TRANSLATION
 flavor_por.52.a: "Udeľte monopol!" # todo: NEW TRANSLATION
 flavor_por.52.b: "Máme radi [target_character.GetHerHim], no nie až tak." # todo: NEW TRANSLATION
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.53.desc: "Jeden z našich námorníkov a účastník predchádzajúcich prieskumných misií, [target_character.GetName], si v poslednom čase získal veľkú priazeň [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [target_character.GetSheHe|U] získal(a) mnoho povýšení a bola mu priznaná mesačná renta v očakávaní ďalších projektov. Mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] chcú, aby sa [target_character.GetHerHim] stal(a) naším ďalším veliteľom výprav." # todo: NEW TRANSLATION
 flavor_por.53.a: "Potrebujeme, aby [target_character.GetHerHim] viedol(a) naše expedície!" # todo: NEW TRANSLATION
 flavor_por.53.b: "Musíme sa sústrediť na pozemné záležitosti." # todo: NEW TRANSLATION
 flavor_por.54.title: "Formovanie terçov" # todo: NEW TRANSLATION
 flavor_por.54.desc: "Z neustálych vojen v [ShowContinentName('europe')] vznikajú nové formácie. Jedna z nich, slávny [ShowAdvanceName('tercio')], je formácia dlho žiadaná v [ROOT.GetCountry.GetName], a [target_character.GetName] si želá ich nasadiť v našom námorníctve namiesto použitia na pozemné panovanie." # todo: NEW TRANSLATION
 flavor_por.54.a: "Budú slúžiť ako vynikajúca námorná pechota." # todo: NEW TRANSLATION
 flavor_por.54.b: "Radšej ich použime v pozemných bojoch." # todo: NEW TRANSLATION
 flavor_por.54.historical_info: "Na rozdiel od ich španielskych náprotivkov používali Portugalci Tercio ako námornú silu. Tieto terçá sa neskôr zúčastnili bitky pri Alcácer Quibir proti osmanským a marockým silám a nakoniec sa stali portugalským námorným zborom." # todo: NEW TRANSLATION
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] of [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.55.desc: "[target_location.GetName] je [target_character.GetName]-om videný ako kľúčové miesto pre [ShowBuildingTypeName('por_feitoria')]. Ako medzistanica medzi [ShowRegionName('maghreb_region')] a [ShowRegionName('guinea_region')] by mohla slúžiť ako výborný odrazový bod a zároveň ako vynikajúce obchodné stanovište. Preto by dekrét na premenenie [target_location.GetRank.GetName] na nové [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] bol veľmi prospešný." # todo: NEW TRANSLATION
 flavor_por.55.historical_info: "Arguim, prvá feitoria Portugalcov na africkom kontinente, slúžila ako dôležité obchodné pristávisko pre otrokov a zlato, ktoré boli považované za mimoriadne dôležité. Mala niekoľko výhod: ľahko sa dala brániť, mala bezpečné kotvisko a oblasť, v ktorej sa nachádzala, bola frekventovaná transsaharskými obchodníkmi hľadajúcimi soľ. Nepriťahovala však toľko pozornosti koruny ako iné feitorie a nakoniec prešla v roku 1633 pod holandskú vládu, keď štyridsať vojakov obsadilo tamojší pevnostný komplex." # todo: NEW TRANSLATION
 flavor_por.55.a: "Toto bude malý krok smerom k väčšiemu cieľu." # todo: NEW TRANSLATION
 flavor_por.55.b: "Nie je potrebné tam zakladať [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]." # todo: NEW TRANSLATION
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] of [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.56.desc: "Odkedy sme získali [target_location.GetRank.GetName] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si želajú rozšíriť svoj vplyv v $china$. Navrhli vybudovať tam [ShowBuildingTypeName('por_feitoria')], čo je niečo, o čom [target_character.GetName] už uvažoval." # todo: NEW TRANSLATION
 flavor_por.56.historical_info: "Po tom, čo bola získaná od Míngov v roku 1557, Macau zažilo svoje zlaté obdobie počas portugalskej vlády. Jej pozícia v Ázii a obchod s Čínou umožnili korune aj jezuitom investovať do prístavu, čo viedlo k prosperite Nanban obchodu až do poklesu obchodu s Japonskom." # todo: NEW TRANSLATION
 flavor_por.56.a: "Musíme zvýšiť náš vplyv v $china$." # todo: NEW TRANSLATION
 flavor_por.56.b: "Cesty slobodného obchodu sú tým, ako získať tento vplyv." # todo: NEW TRANSLATION
 flavor_por.57.title: "Ochrana obchodu v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.57.desc: "Aby sme riadne nasmerovali zdroje do [ROOT.GetCountry.GetCapital.GetMarket.GetName], musíme ochrániť prístav [target_location.GetName]. [target_character.GetName] navrhol vybudovať tam [ShowBuildingTypeName('por_feitoria')], čím sa zvýši vplyv nášho [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v $india$." # todo: NEW TRANSLATION
 flavor_por.57.historical_info: "Získané Afonso de Albuquerque v roku 1510, Goa slúžila ako základňa pre dobytia Malacky a Hormuzu. Ako hlavná námorná základňa Portugalska v Indickom oceáne uľahčila obchod so korením a umožnila rozsiahlu portugalskú námornú prítomnosť." # todo: NEW TRANSLATION
 flavor_por.57.a: "To znie ako výborný nápad." # todo: NEW TRANSLATION
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] je určené len pre obchod nášho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_por.58.title: "Opevnenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.58.desc: "Ostrov [target_location.GetName] bol považovaný za dôležitý prístav pre náš obchod v [ShowContinentName('asia')] vďaka svojej polohe v [ShowLocationName('persian_gulf')]. [target_character.GetName] chce posilniť [target_location.GetRank.GetName] výstavbou [ShowBuildingTypeName('por_feitoria')], čo umožní nášmu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ešte viac projekovať svoju moc v okolitých oblastiach." # todo: NEW TRANSLATION
 flavor_por.58.historical_info: "Po rýchlom dobytí Hormuzu vedenom Afonso de Albuquerque bol ostrov ohrozený zajatím Safavidskými a Osmanskými silami. Aby tomu zabránil, postavil pevnosť Nossa Senhora da Conceição. To Portugalcom umožnilo udržať kontrolu v Perzskom zálive až do roku 1622, keď ho obsadili Safavidi a Britská východoindická spoločnosť." # todo: NEW TRANSLATION
 flavor_por.58.a: "Posilníme [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.58.b: "Jeho prirodzená poloha stačí." # todo: NEW TRANSLATION
 flavor_por.59.title: "Kontrola prielivu pri [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.59.desc: "Aby sme zabezpečili náš nepretržitý prístup k obchodu východnej [ShowContinentName('asia')], bude potrebné opevniť prístav [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] už pripravujú financie na toto podnikanie, čo umožní vybudovať tam [ShowBuildingTypeName('por_feitoria')]." # todo: NEW TRANSLATION
 flavor_por.59.historical_info: "Malacku obsadili Portugalci počas obliehania v roku 1511. Vedený Afonso de Albuquerque, dokázal zabezpečiť mesto, ktoré sa stalo jedným z najdôležitejších portugalských oporných bodov. Vedomí si, že susedné štáty sa pokúsia ovládnuť prieliv, ho dôkladne opevnili. Malacca zostala pod portugalskou kontrolou až do roku 1641, keď ju obsadili Holanďania." # todo: NEW TRANSLATION
 flavor_por.59.a: "Opevníme prieliv." # todo: NEW TRANSLATION
 flavor_por.59.b: "Nie je potrebné to robiť." # todo: NEW TRANSLATION
 flavor_por.60.title: "Vzdialená základňa" # todo: NEW TRANSLATION
 flavor_por.60.desc: "[target_location.GetName] bol jednou z našich najlepších základní pre prieskum v [ShowRegionName('north_atlantic_ocean_region')] a [ShowRegionName('south_atlantic_region')]. [target_location.GetRank.GetName] by sa mohol ďalej rozšíriť, pretože význam západných trás rastie. Preto [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhol, aby sa do prístavu vložili ďalšie prostriedky." # todo: NEW TRANSLATION
 flavor_por.60.historical_info: "Vďaka svojej polohe pre prieskumníkov a obchodníkov bolo Angra povýšené v rámci koruny Portugalska. Elity flámskeho, španielskeho a janovského pôvodu prispeli k jeho rýchlemu rozvoju, všetko vedené bohatým obchodníkom Lucasom de Cacenou. Až začiatkom 16. storočia João III. rozhodol povýšiť ho na mesto." # todo: NEW TRANSLATION
 flavor_por.60.a: "Investujme do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.60.b: "Tieto prostriedky by mohli byť využité lepšie." # todo: NEW TRANSLATION
 flavor_por.61.title: "Všetky oči na [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.61.desc: "Aby sme si založili riadnu základňu v [ShowRegionName('maghreb_region')], [target_character.GetName] konzultoval(a) s [ROOT.GetCountry.GetGovernment.GetCourtTitle] a vojenskou radou. Všetky nápady smerujú k dobytiu [target_location.GetName] k dosiahnutiu tohto cieľa. Môžeme vyhlásiť vojnu [target_country.GetName] a obsadiť [target_location.GetRank.GetName], ale hrozí nám potupa na bojisku." # todo: NEW TRANSLATION
 flavor_por.61.historical_info: "Krátko po víťazstve v bitke pri Aljubarrota začal vtedajší kráľ João I. Portugalský pripravovať výpravu na dobytie Ceuty, aby mohol lepšie kontrolovať obchod smerujúci do Levanty, Egypta a Libye. V rýchlej vojne sa im podarilo mesto zajať, čo znamenalo začiatok portugalského impéria." # todo: NEW TRANSLATION
 flavor_por.61.a: "Pôjdeme a dobyjeme ho." # todo: NEW TRANSLATION
 flavor_por.61.b: "Možno by sme mohli dosiahnuť kontrolu mierovou cestou." # todo: NEW TRANSLATION
 flavor_por.62.title: "Ambície [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.62.desc: "[target_character.GetName] sa obrátil(a) na naše [ROOT.GetCountry.GetGovernment.GetCourtTitle] s žiadosťou o podporu jednej zo svojich najambicióznejších myšlienok. Chce zhromaždiť flotilu lodí pre veľkú plavbu a úplne obeplaviť zemeguľu. Tento plán je odvážny, no odmietnutie takého [target_character.GetWomanMan] by mohlo viesť k tomu, že ho ukradnú iní." # todo: NEW TRANSLATION
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$" # todo: NEW TRANSLATION
 flavor_por.62.a: "Okamžite odstránime [target_character.GetHerHim] z [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_por.62.b: "Odmietnuť takúto ambíciu by bola veľká škoda..." # todo: NEW TRANSLATION
 flavor_por_magellan_historical_info: "Expedícia Fernão de Magalhães je možno jednou z najslávnejších z Pyrenejského polostrova. Pôvodne slúžil v Portugalskej východnej Indii a pod Afonso de Albuquerque sa zúčastnil dobytia Malacky. Napriek tomu, že mnoho jeho návrhov bolo kráľom Portugalska odmietnutých, rozhodol sa skúsiť šťastie u Karola I. Španielskeho, kde dostal podporu, akú požadoval." # todo: NEW TRANSLATION
 flavor_por.64.title: "Ochrana [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.64.desc: "Aby sme riadne zabezpečili „vetry obchodu“ v [ShowRegionName('guinea_region')], [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhol postaviť v [target_location.GetName] [ShowBuildingTypeName('por_feitoria')]. [target_location.GetRank.GetName] získal priazeň [target_character.GetName] aj [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Preto budú plány opevniť toto miesto široko podporované." # todo: NEW TRANSLATION
 flavor_por.64.historical_info: "Elmina Castle je najznámejšia feitoria v Afrike. Založená v roku 1481 Henrikom Moreplavcom (Henrique o Navegador), jej plánom bolo kontrolovať obchodnú cestu z Indie do Európy spolu so Zlatým pobrežím. Mnohí obchodníci z európskeho, ázijského aj afrického pôvodu sa tam zhromažďovali. Portugalsko si túto feitoriu udržalo až do roku 1637, keď ju obsadili Holanďania." # todo: NEW TRANSLATION
 flavor_por.64.a: "To je rozumný nápad." # todo: NEW TRANSLATION
 flavor_por.64.b: "Kontrolovať vetry obchodu? Nech vetry fúkajú prirodzene." # todo: NEW TRANSLATION
 flavor_por.1000.title: "Zajatí Santa Catarina" # todo: NEW TRANSLATION
 flavor_por.1000.desc: "Jedna z našich lodí bola zajatá zákernými obchodníkmi [ShowCultureName('low_franconian')]. Admirál, ktorý našu loď obsadil, ju nárokuje pre svoju spoločnosť pod zámienkou, že moria sú slobodné a každý má právo si loď prisvojiť. Naši obchodníci však tvrdia, že Santa Catarina kotvila v portugalských vodách a naliehajú, aby sme požadovali vrátenie lode aj nákladu." # todo: NEW TRANSLATION
 flavor_por.1000.a: "Žiadať vrátenie nákladu!" # todo: NEW TRANSLATION
 flavor_por.1000.b: "Neriešme túto záležitosť." # todo: NEW TRANSLATION
 flavor_por.1000.historical_info: "Portugalská karaka Santa Catarina bola v februári 1603 pri pobreží Singapuru zajatá tromi loďami Holandskej východoindickej spoločnosti (V.O.C.). Náklad v hodnote 2,2 milióna gilderov zdvojnásobil kapitál V.O.C., no právna oprávnenosť ponechať korisť bola sporná podľa holandských zákonov a vyvolala protesty Portugalska. Incident prispel k vypuknutiu Holandsko-portugalskej vojny trvajúcej v rokoch 1602–1663." # todo: NEW TRANSLATION
 flavor_por.1001.title: "Zajatí Santa Catarina" # todo: NEW TRANSLATION
 flavor_por.1001.desc: "$flavor_por.5.desc$" # todo: NEW TRANSLATION
 flavor_por.1001.a: "Náklad patrí nám!" # todo: NEW TRANSLATION
 flavor_por.1001.b: "Vráťte náklad" # todo: NEW TRANSLATION
 flavor_por.1002.title: "Holanďania držia náklad" # todo: NEW TRANSLATION
 flavor_por.1002.desc: "Holanďania odmietajú vrátiť zajatý náklad zo Santa Catarina!" # todo: NEW TRANSLATION
 flavor_por.1002.a: "Žiadajú po nás vojnu..." # todo: NEW TRANSLATION
 flavor_por.1003.title: "Holanďania vracajú náklad" # todo: NEW TRANSLATION
 flavor_por.1003.desc: "Holanďania uznali oprávnenosť nášho protestu a súhlasili vrátiť náklad." # todo: NEW TRANSLATION
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] sa pripája k [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]" # todo: NEW TRANSLATION
 flavor_por.2000.desc: "Jeden z dvoranov [target_country.GetAdjective], [target_character.GetName], nedávno dorazil na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hovorí sa, že je dámou v čakaní na nevestu jedného z dôležitých radcov [ROOT.GetCountry.GetName]. To samo o sebe nie je veľká správa. Najzaujímavejšie je však to, že sa zdá, že [target_character2.GetName] k [target_character.GetHerHim] prechováva vášnivú náklonnosť." # todo: NEW TRANSLATION
 flavor_por.2000.a: "Dúfajme, že je to len prechodné." # todo: NEW TRANSLATION
 flavor_por.2001.title: "Milostný román" # todo: NEW TRANSLATION
 flavor_por.2001.desc: "Vo [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa rozšírila správa, že [target_character2.GetName], dedič trónu [ROOT.GetCountry.GetName], sa skutočne zaľúbil do osoby [target_character.GetName], ktorá zrejme city opätuje. Obaja si už vymenili niekoľko milostných listov a mali už niekoľko tajných stretnutí. Negatívna publicita z tohto vzťahu vážne poškodila legitimitu dynastie [target_character2.GetDynasty.GetName] a napriek snahám ich od seba oddeliť, títo zamilovaní si udržiavajú pravidelný kontakt." # todo: NEW TRANSLATION
 flavor_por.2001.a: "Iste sa navzájom čoskoro omrzia." # todo: NEW TRANSLATION
 flavor_por.2002.title: "Vplyv rodu [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2002.desc: "Príbuzní [target_character.GetName] z rodu [target_character.GetDynasty.GetName] zjavne získali prirodzenú dôveru [target_character2.GetName] a stali sa jeho/jej najbližšími radcami. Mať tak mocný rod z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] určovať našu politiku je ponižujúce a priam nebezpečné. Predpokladá sa, že títo príbuzní sa snažia presvedčiť [target_character2.GetNameWithNoTooltip], aby si dokonca nárokoval trón nášho suseda, čo by mohlo byť nebezpečné." # todo: NEW TRANSLATION
 flavor_por.2002.a: "Stačilo. [target_character.GetNameWithNoTooltip] musí zomrieť." # todo: NEW TRANSLATION
 flavor_por.2002.b: "S tým sa nedá nič robiť." # todo: NEW TRANSLATION
 flavor_por.2003.title: "Vražda [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2003.desc: "Ako nariadené, naši vrahovia vstúpili do [ShowBuildingTypeName('monastery')], kde [target_character.GetName] prebýval(a), a bez váhania vykonali rozkaz, zabili [target_character.GetHerHim] bez ľútosti pred ostatnými obyvateľmi a [target_character.GetHerHis] rodinou.\n\nNie je známe, či [target_character2.GetName] prepadol(a) hnevu alebo smútku, keď sa o tom dozvedel(a). Isté však je, že [target_character2.GetNameWithNoTooltip] presne vie, kto tento rozsudok nariadil, a hľadá pomstu." # todo: NEW TRANSLATION
 flavor_por.2003.a: "Tak to muselo byť." # todo: NEW TRANSLATION
 flavor_por.2004.title: "Otvorený vzdor" # todo: NEW TRANSLATION
 flavor_por.2004.desc: "Teraz je známe, čo [target_character2.GetName] plánoval(a) ako svoju retribúciu. V prejave otvoreného vzdoru voči svojmu otcovi sa [target_character2.GetSheHe] stal(a) hlavou povstania [target_rebel.GetName], aby zvrhol(a) údajne tyranského [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Toto sa vymklo z našej kontroly, možno je čas abdikovať." # todo: NEW TRANSLATION
 flavor_por.2004.a: "Ten príšera nemá proti našim armádam šancu!" # todo: NEW TRANSLATION
 flavor_por.2004.b: "Nech [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] abdikuje." # todo: NEW TRANSLATION
 flavor_por.2005.title: "Nástup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2005.desc: "Keď sa [target_character.GetName] stal(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], je slobodný/á robiť, čo chce. A čo chce, je uctiť pamiatku svojho mŕtveho milenca, [dead_lover.GetName]. Následne usporiadal(a) veľkú procesiu z aktuálneho miesta pochovania [dead_lover.GetShortNameWithNoTooltip] do novo vytvoreného mauzólea, aby [dead_lover.GetSheHe] mohol/mohla spočívať v dôstojnom mieste. Okrem toho v oficiálnom dekréte vyhlásil(a), že sa tajne oženil/a s [dead_lover.GetNameWithNoTooltip] a že manželstvo je platné. Teraz chce [target_character.GetShortNameWithNoTooltip] dostať spravodlivosť pre vrahov." # todo: NEW TRANSLATION
 flavor_por.2005.a: "Ach, aká dráma!" # todo: NEW TRANSLATION
 flavor_por.2006.title: "Uplatnenie spravodlivosti" # todo: NEW TRANSLATION
 flavor_por.2006.desc: "Konečne, [target_character.GetName] dokázal(a) vykonať spravodlivosť nad vrahmi [dead_lover.GetName]. Po mesiacoch neúnavného pátrania sa [target_character.GetSheHe] podarilo chytiť posledných žijúcich vrahov a slávnostne ich popraviť. Srdcia vrahov boli vytrhnuté z ich studených tiel na znak toho, že nikdy žiadne nemali. Dúfajme, že toto je posledný taký príklad krutosti, ktorý uvidíme od [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_por.2006.a: "Naozaj tragický príbeh." # todo: NEW TRANSLATION
 flavor_por.2007.title: "Rod [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2007.desc: "Mali sme úplnú pravdu ohľadom škodlivého vplyvu rodu [target_character.GetDynasty.GetName] na [target_character2.GetName]. Po ich hrozných radách [target_character2.GetSheHe] spustil(a) neorganizovanú kampaň proti našim susedom z vlastnej iniciatívy a podarilo sa mu/jej nechať [target_character.GetHerselfHimself] zajatého(ú). Hoci sa [target_character2.GetSheHe] vyhol(a) ďalším problémom zaplatením výkupného, ponižujúci výsledok je naozaj hrozný." # todo: NEW TRANSLATION
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_por.2100.title: "Kontakt s [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2100.desc: "Naše vzťahy s [target_country.GetName] v poslednej dobe trpia. [target_character.GetName] si toho tiež všimol(a) a chce tento stav napraviť. Môžeme poslať list [target_character2.GetName], hovoriaci o [ROOT.GetCountry.GetAdjective] kultúre a náboženstve. Možno to zaujme [target_country.GetGovernment.GetRulerTitle] a povedie k priateľskejším vzťahom." # todo: NEW TRANSLATION
 flavor_por.2100.historical_info: "Hoci takéto plány nikdy neboli úplne zrealizované, začiatkom 16. storočia bol perzský šáh v kontakte s Portugalcami. Túžiac získať ich ako spojenca, vtedajší šáh Ismā'īl I. zvažoval konverziu na katolicizmus, aby si zabezpečil takéto spojenectvo. Pred uzavretím akejkoľvek dohody však zomrel, čím sa nádeje na portugalsko-safavidské spojenectvo rozplynuli." # todo: NEW TRANSLATION
 flavor_por.2100.a: "Dajme do tohto listu všetko!" # todo: NEW TRANSLATION
 flavor_por.2100.b: "Stačia pár priateľských listov." # todo: NEW TRANSLATION
 por_persia_glorify_jesus_tt: "Pošleme správu [target_country.GetName] o #Y Jesus#!. To môže viesť k tomu, že ich [target_country.GetGovernment.GetRulerTitle] sa začne zaujímať o [ROOT.GetCountry.GetReligion.GetName]" # todo: NEW TRANSLATION
 flavor_por.2101.title: "List od [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRulerTitle] z [prev_country.GetName] nám poslal list. Chváli v ňom slávu [prev_country.GetNameWithNoTooltip] a ich kultúru. Kladiac dôraz na [prev_country.GetAdjectiveWithNoTooltip] kultúru a [prev_country.GetReligion.GetName], rozpráva o Ježišovi Kristovi, no [target_character.GetName] si tiež praje odpoveď od [target_character2.GetName] v nádeji na nadviazanie priateľskejších vzťahov." # todo: NEW TRANSLATION
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$" # todo: NEW TRANSLATION
 flavor_por.2101.a: "Nadväzme tieto priateľské vzťahy." # todo: NEW TRANSLATION
 flavor_por.2101.b: "Chválite seba namiesto nás? Čo to má byť za posmech?" # todo: NEW TRANSLATION
 flavor_por.2101.c: "Viete, možno bol Ježiš Kristus pravým prorokom." # todo: NEW TRANSLATION
 flavor_por.2200.title: "Získanie obchodu v [ShowRegionNameWithNoTooltip('japan_region')]" # todo: NEW TRANSLATION
 flavor_por.2200.desc: "Odkedy sme narazili na [ShowRegionName('japan_region')], náš [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prejavil osobitný záujem založiť tam obchodnú stanicu. Ak sa spojíme s [target_character2.GetName] v tejto veci, možno vytvoríme obchodnú sieť v celej námornej [ShowContinentName('asia')] rozšírením nášho vplyvu tam." # todo: NEW TRANSLATION
 flavor_por.2200.a: "Stojí to za pokus." # todo: NEW TRANSLATION
 flavor_por.2200.b: "Preto to dobyjme [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 por_nanban_owner_must_accept_tt: "Vlastník [target_location.GetName] musí prijať našu ponuku, aby sa účinky prejavili" # todo: NEW TRANSLATION
 flavor_por.2201.title: "Ponuka od [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRulerTitle] z [prev_country.GetName] nám ponúkol veľkú sumu zlata výmenou za právomoci v prístave [target_location.GetName]. Hoci by sme mohli prijať, iste to povedie k poklesu nášho komerčného vplyvu v [ShowRegionName('japan_region')], no posunie nás to viac smerom [ShowSocietyDirectionName('outward')]." # todo: NEW TRANSLATION
 flavor_por.2201.a: "Radi prijmeme zlato." # todo: NEW TRANSLATION
 flavor_por.2201.b: "Tí [prev_country.GetAdjectiveWithNoTooltip] darebáci nie sú dôveryhodní." # todo: NEW TRANSLATION
