l_polish:
  flavor_ben.1.title: "$walls_of_benin$" # todo: NEW TRANSLATION
  flavor_ben.1.desc: "Prosperita [target_location.GetName] závisí od jej hradieb. Z tohto dôvodu sa [target_character.GetName] rozhodol, že nastal čas ich rozšíriť. Takýto projekt bude síce nákladný, no umožní pozdvihnúť [target_location.GetRank.GetName] na novú úroveň." # todo: NEW TRANSLATION
  flavor_ben.1.a: "Postavme tieto hradby." # todo: NEW TRANSLATION
  flavor_ben.1.b: "Priekopy stačia na ochranu [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ben.2.title: "Správa v mestách" # todo: NEW TRANSLATION
  flavor_ben.2.desc: "[ROOT.GetCountry.GetName|U] boli centralizované v [ROOT.GetCountry.GetCapital.GetName] namiesto mnohých miest v jeho rámci. Namiesto toho, aby sme im len poskytovali ochranu, môžeme zriadiť administratívu, ktorá bude priamo poslúchať [target_character.GetName]. Budú namiesto toho spravované prostredníctvom [GetBuildingName('eghabho_nore_mansion')], kde sídlia vládni úradníci, ktorí priamo poslúchajú [target_character.GetNameWithNoTooltip]." # todo: CHANGED
  flavor_ben.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bude centralizované!" # todo: NEW TRANSLATION
  flavor_ben.2.b: "Súčasný systém je v poriadku." # todo: NEW TRANSLATION
  flavor_ben.3.title: "Obmedzenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  flavor_ben.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] príliš dlho rozhodujú o následníctve v [ROOT.GetCountry.GetName]. Ich vplyv narušuje stabilitu [ROOT.GetCountry.GetFlavorRank] kvôli vlastným záujmom. [target_character.GetName] a [target_character.GetHerHis] stúpenci majú tejto oligarchii dosť a chcú ju zrušiť. Plánujú zosnovanie niekoľkých atentátov na týchto vplyvných ľudí, ktorí bránia vláde [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Avšak takéto kroky môžu viesť k ich povstaniu." # todo: NEW TRANSLATION
  flavor_ben.3.a: "Dá sa zariadiť niekoľko 'nehôd'." # todo: NEW TRANSLATION
  flavor_ben.3.b: "Takto sa s poddanými zaobchádzať nesmie!" # todo: NEW TRANSLATION
  ben_purge_non_innocent_nobles_tt: "#Y 5%#! z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] v [ROOT.GetCountry.GetCapital.GetName] bude #R zabitých#!" # todo: NEW TRANSLATION
  flavor_ben.4.title: "Povstanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
  flavor_ben.4.desc: "V dôsledku našich akcií proti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa spojili a povstali proti [target_character.GetName]. Teraz sa chcú zbaviť [target_character.GetHerHis] vplyvu a vrátiť [ROOT.GetCountry.GetFlavorRank] do svojich rúk. Toto sa skutočne stalo krízou, ale mali by sa stúpenci [target_character.GetNameWithNoTooltip] postaviť, alebo pokloniť sa požiadavkám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?" # todo: NEW TRANSLATION
  flavor_ben.4.a: "Na zbrane!" # todo: NEW TRANSLATION
  flavor_ben.4.b: "Možno majú pravdu..." # todo: NEW TRANSLATION
  ben_all_nobles_join_revolt: "Všetci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa pripoja k [target_rebel.GetName]" # todo: NEW TRANSLATION
  uzama_revolt: "Povstanie Uzama" # todo: NEW TRANSLATION
  flavor_ben.5.title: "Vnútorné nepokoje v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ben.5.desc: "Narastajúce nepokoje v rámci [ROOT.GetCountry.GetName] viedli k tomu, že sa krajina pomaly roztrháva zvnútra. Ľudia videli úpadok [ROOT.GetCountry.GetFlavorRank] počas vlády [target_character.GetName] a teraz sa prikláňajú k sľubom členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ako aj [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Toto je rozhodujúci moment v dejinách [ROOT.GetCountry.GetNameWithNoTooltip] a krízu treba odvrátiť." # todo: NEW TRANSLATION
  flavor_ben.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bude obnovené." # todo: NEW TRANSLATION
  flavor_ben.6.title: "Sponzorovanie obchodu s otrokmi" # todo: NEW TRANSLATION
  flavor_ben.6.desc: "Prax otroctva priniesla [ROOT.GetCountry.GetName] veľké zisky. Ide o prax, z ktorej profitovala celá [ROOT.GetCountry.GetFlavorRank], okrem niekoľkých nešťastných. Teraz, s našimi kontaktmi mimo [ShowRegionName('guinea_region')], prebiehajú debaty o rozšírení tejto praxe. Primárne s cieľom rozšíriť náš [ShowBuildingTypeName('slave_market')]. Aj keď [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nemusí byť schopný zasiahnuť priamo, môže aspoň udeliť práva na jej rozšírenie.." # todo: NEW TRANSLATION
  flavor_ben.6.a: "Zisky z tejto praxe musia byť zvýšené." # todo: NEW TRANSLATION
  flavor_ben.6.b: "Prax otroctva musí byť postupne zrušená." # todo: NEW TRANSLATION
  ben_slave_building_upgrade_tt: "Maximálna úroveň [building|e] [ShowBuildingTypeName('slave_market')] bude #G zdvojnásobená#!""" # todo: NEW TRANSLATION
