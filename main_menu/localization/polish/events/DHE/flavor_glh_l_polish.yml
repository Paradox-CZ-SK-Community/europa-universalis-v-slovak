l_polish:
 flavor_glh.1.title: "Tatárske jarmo" # todo: NEW TRANSLATION
 flavor_glh.1.desc: "Po úspešnom vpáde do ruských krajín sme podrobili tých, ktorí ochotne otvorili svoje brány [ROOT.GetCountry.GetName]. Aby sme udržali kontrolu nad kniežatstvami [ShowCultureGroupName('russian_group')], zriadili sme zložitý tributárny systém vyžadujúci každoročný tribut v minciach a bojovníkoch, aby sme zabránili obnove síl a potlačili budúce výzvy našej moci.\n\nAby sme povzbudili vnútorné spory medzi kniežatami, udeľujeme veľkorysý titul [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] tomu, koho uznáme za vhodného; na oplátku bude v našom mene vyberať dane od zostávajúcich tributárov." # todo: NEW TRANSLATION
 flavor_glh.1.a: "Čokoľvek, čo ich udrží na uzde." # todo: NEW TRANSLATION
 flavor_glh.1.tt: "[target_root_country.GetName] si môže na požiadanie zvoliť nového [ShowSpecialStatusName('tatar_tax_collector')] pre [tatar_yoke.GetName]" # todo: NEW TRANSLATION
 flavor_glh.1.historical_info: "Tatárske jarmo označuje nadvládu a panovanie Zlatéj Horde nad východnou Európou, ktorá vtrhla do regiónu v trinástom storočí a uložila formu tributárneho systému východoslovanským kniežatstvám a vojvodstvám. Termín 'jarmo' sa vzťahuje na tribut dlžný Mongolom a Tatarom, ale tiež zahŕňal nútenú vojenskú službu, ktorú museli slovanskí poddaní poskytovať. Tatárske jarmo pretrvalo až do úpadku Zlatéj Horde v pätnástom storočí." # todo: NEW TRANSLATION
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] 'Kalita' [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_glh.2.desc_kalita_the_tax_collector: "The [ShowSpecialStatusName('tatar_tax_collector')] of the [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], nám naďalej dobre slúži pri zabezpečovaní, aby boli všetky dane vybrané od našich poddaných v ruslands. Bolo však navrhnuté, že tributárne štáty môžu poskytnúť do našich pokladníc ďalšie mince, ktoré sa [ShowSpecialStatusName('tatar_tax_collector')] ponúkol vyberať v našom mene. Takéto iniciatívy by boli iste odmenené umožnením [target_root_country.GetGovernment.GetRuler.GetHimHer] ponechať si titul a súvisiace privilégiá." # todo: CHANGED
 flavor_glh.2.desc_discovered_treachery: "The [ShowSpecialStatusName('tatar_tax_collector')] of the [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], bol zistený, že zamlčiava životne dôležité informácie, ktoré by nám veľmi prospeli. Zdá sa, že tributárne štáty v ruslands sú schopné poskytnúť do našich pokladníc ďalšie mince, ktoré má [ShowSpecialStatusName('tatar_tax_collector')] právomoc vyberať v našom mene, no tak sa nedeje. Takáto zradu nemožno nechať nepotrestanú a možno by bolo rozumné zvážiť nového nositeľa titulu a súvisiacich privilégií." # todo: CHANGED
 flavor_glh.2.desc: "The [ShowSpecialStatusName('tatar_tax_collector')] of the [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], bol zistený, že zatajoval životne dôležité informácie pred [GetCountry('GLH').GetGovernment.GetRulerTitle], ktoré by boli veľkým prínosom pre [ShowCultureGroupName('tatar_group')]. Zdá sa, že existovali plány vyberať od nás ďalší tribut, ktorý by [ShowSpecialStatusName('tatar_tax_collector')] mohol vyberať v mene [GetCountry('GLH').GetLongName], no nestalo sa tak. Musíme osláviť tento akt odvahy a modliť sa, aby tieto informácie zostali zahalené." # todo: CHANGED
 flavor_glh.2.a: "Poslušnosť sa očakáva, no je uznaná." # todo: NEW TRANSLATION
 flavor_glh.2.tt1: "Dôvera medzi [GetCountry('GLH').GetGovernment.GetRulerTitle] a [ShowSpecialStatusName('tatar_tax_collector')] sa zvyšuje" # todo: CHANGED
 STATIC_MODIFIER_NAME_kalita: "Kalita" # todo: NEW TRANSLATION
 flavor_glh.2.b: "Neodpúšťame ani nezabúdame." # todo: NEW TRANSLATION
 flavor_glh.2.c: "Nečakaný akt láskavosti." # todo: NEW TRANSLATION
 flavor_glh.3.title: "Bitka kniežat" # todo: NEW TRANSLATION
 flavor_glh.3.desc_direct_appeal_to_khan: "Ako člen [GetUniqueInternationalOrganization('tatar_yoke').GetName] boli panovníci kniežatstiev pod našou ochranou tradične predmetom potvrdenia [ROOT.GetCountry.GetGovernment.GetRulerTitle] pred nástupom na trón. Vládca [target_root_country.GetName], ktorého právo vládnuť už bolo potvrdené, je uprostred mocenského zápasu s blízkym príbuzným a preto poslal emisára, aby sme znovu potvrdili vymenovanie [target_root_country.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetLongName] vydal dekret, že [target_root_country.GetGovernment.GetRuler.GetName] si udržiava priazeň [GetCountry('GLH').GetGovernment.GetRuler.GetName] pokiaľ ide o vládu nad [target_root_country.GetName]." # todo: NEW TRANSLATION
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetName] vydal dekret, že [target_root_country.GetGovernment.GetRuler.GetName] už nezískava priazeň [GetCountry('GLH').GetGovernment.GetRuler.GetName] pokiaľ ide o vládu nad [target_root_country.GetName]. Namiesto toho [GetCountry('GLH').GetGovernment.GetRulerTitle] favorizuje vládu [pretender.GetName]." # todo: NEW TRANSLATION
 flavor_glh.3.a: "Podporiť vládu [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_glh.3.tt1: "Toto zníži pravdepodobnosť nástupníckej vojny v [target_root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_glh.3.b: "Podporiť vládu [pretender.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_glh.3.tt2: "Toto pravdepodobne vyústi do nástupníckej vojny v [target_root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_glh.3.c: "Prijať rozhodnutie." # todo: NEW TRANSLATION
 flavor_glh.1000.title: "Nový [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]?" # todo: NEW TRANSLATION
 flavor_glh.1000.desc: "[actor.GetName] požiadal o udelenie funkcie [ShowSpecialStatusName('tatar_tax_collector')], ktorú momentálne zastáva [old_tax_collector.GetName]. Hoci by to mohlo narušiť rovnováhu v rámci [GetInternationalOrganization('tatar_yoke').GetName] a spôsobiť, že [old_tax_collector.GetNameWithNoTooltip] k nám bude viac nepriateľský, môže to byť príležitosť vytvoriť nového [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')], lojálnejšieho než ten predchádzajúci." # todo: NEW TRANSLATION
 flavor_glh.1000.a: "Láskavo im udelíme nový titul." # todo: NEW TRANSLATION
 flavor_glh.1000.b: "Dávame prednosť [old_tax_collector.GetNameWithNoTooltip]"" # todo: NEW TRANSLATION
