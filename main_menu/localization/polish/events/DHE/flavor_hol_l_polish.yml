l_polish:
 flavor_hol.1.title: "[target_location.GetNameWithNoTooltip] Univerzita" # todo: NEW TRANSLATION
 flavor_hol.1.desc: "Vzdelávanie ľudí [ROOT.GetCountry.GetCulture.GetName] je veľkou starosťou štátu. Štátne orgány neustále potrebujú vzdelaných jedincov, ktorí môžu slúžiť ako správcovia a guvernéri. Aby sme zvýšili gramotnosť a spôsobilosť potenciálnych nových úradníkov, poradcovia [target_character.GetName] navrhujú postaviť univerzitu v [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_hol.1.historical_info: "William, Prince of Orange, the leader of the Dutch Revolt in the Eighty Years' War founded the Leiden University in 1575 as the emerging Dutch Republic did not have any universities. Spain controlled southern Leuven where the only university in the Netherlands was. Prince William decided to found the first Dutch university in Leiden to educate citizens for religious purposes and give the country and its government educated men in other fields. Academic study had become important as the scientific renaissance had begun and Leiden was chosen as a reward for the heroic defense of Leiden against Spanish attacks in the previous year. Philip II of Spain appears on the official foundation certificate, as he was still the de jure count of Holland although he forbade any subject to study in Leiden." # todo: NEW TRANSLATION
 flavor_hol.1.a: "Sponzorovať univerzitu." # todo: NEW TRANSLATION
 flavor_hol.1.b: "Nestojí to za to." # todo: NEW TRANSLATION
 flavor_hol.2.title: "Synoda v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.2.desc: "[ShowReligiousAspectName('arminianism')], hnutie v rámci [ShowReligionName('calvinist')] založené [loc_jacobus_arminius.GetName] s pluralistickými a humanistickými názormi, získava medzi veriacimi [ROOT.GetCountry.GetName] čoraz väčšiu popularitu. To vyvolalo vznik protihnutia v podobe [ShowReligiousAspectName('gomarism')], založeného [loc_franciscus_gomarus.GetName], ktoré sa snaží brániť ideály a názory [ShowReligionNameWithNoTooltip('calvinist')]. Aby sa zabránilo ďalšiemu eskalovaniu tejto vášnivej kontroverzie, konala sa v [target_location.GetName] národná synoda, aby tento náboženský konflikt raz a navždy vyriešila." # todo: NEW TRANSLATION
 flavor_hol.2.historical_info: "The rise of Arminianism caused a National Synod to be held in Dordrecht by the Dutch Reformed Church to settle the divisive controversy initiated. On November 13, 1618, the Dutch Reformed Church and voting representatives from eight foreign Reformed churches held the first meeting. The last and final meeting was held on May 9, 1619, and was the 154th meeting. It settled the controversy over Arminianism, condemned it, rejected the Arminian views and set forth the Reformed doctrine on each point, namely total depravity, unconditional election, limited atonement, irresistible grace, and the perseverance of the saints. The Remonstrants, as the Arminians were known, were directed to abstain from ministerial activities such as preaching, exhorting, administering the sacraments, and visiting the sick. They were also requested to sign The Act of Cessation, the legalization of the order to desist from the ministry but refused to sign it and were sentenced as 'disturbers of the public peace' and ordered to leave the United Provinces. The Synod condemned the religious doctrine of Arminianism as heresy." # todo: NEW TRANSLATION
 flavor_hol.2.a: "Potupiť [ShowReligiousAspectNameWithNoTooltip('arminianism')]" # todo: NEW TRANSLATION
 flavor_hol.2.a.tt: "Nahradiť [ShowReligiousAspectName('gomarism')] s [ShowReligiousAspectName('instituionalized_gomarism')].\n[ShowReligiousAspectName('arminianism')] sa pre nás stáva neprístupným" # todo: NEW TRANSLATION
 flavor_hol.2.b: "Odmietnuť [ShowReligiousAspectNameWithNoTooltip('gomarism')]" # todo: NEW TRANSLATION
 flavor_hol.2.b.tt: "Nahradiť [ShowReligiousAspectName('arminianism')] s [ShowReligiousAspectName('instituionalized_arminianism')].\n[ShowReligiousAspectName('gomarism')] sa pre nás stáva neprístupným" # todo: NEW TRANSLATION
 flavor_hol.2.c: "To nie je naša vec." # todo: NEW TRANSLATION
 flavor_hol.3.title: "Statenvertaling" # todo: NEW TRANSLATION
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName] je zjednocujúce náboženstvo [ROOT.GetCountry.GetLongName]. Napriek tomu jazyk svätého textu, hoci preložený do [ROOT.GetCountry.GetCulture.GetLanguage.GetName], nevyjadruje skutočný význam slov. Je to prepis z [ShowLanguageName('latin_language')] do [ShowLanguageName('german_language')], ktorý sa potom prispôsobuje [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]. Zriadenie Statenbijbel - #italic Štátna Biblia#! - zabezpečí správny preklad textu tak, ako to Pán zamýšľa." # todo: NEW TRANSLATION
 flavor_hol.3.historical_info: "The Synod of Dort of 1618-1619 deemed it necessary to translate the Bible into Dutch as the existing Dutch Bibles were merely translations of other translations. The new translation, the Statenbijbel, was to be based on the original languages in imitation of the King James Bible from 1611. Its first publication would have to wait until 1637, yet its impact on the cultural identity and unity of the Netherlands would form the basis for the standardized Dutch of today." # todo: NEW TRANSLATION
 flavor_hol.3.a: "Financovať Statenbijbel." # todo: NEW TRANSLATION
 flavor_hol.3.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.4.desc: "Matematik a vedec z [ShowLocationName('bruges')], [target_character.GetName], precestoval niekoľko miest, aby rozšíril svoje znalosti predtým, než sa rozhodol usadiť v [ShowLocationName('the_hague')]. [target_character.GetHeShe|U] nám ponúkol svoje služby buď ako poradca, alebo ako vedec." # todo: NEW TRANSLATION
 flavor_hol.4.historical_info: "The Flemish mathematician and military engineer Simon Stevin was active in many areas of science and engineering, both theoretical and practical. The Dutch word for mathematics, wiskunde or 'the art of what is certain', was Stevin's own translation and makes Dutch one of the few European languages where 'mathematics' is not derived from Greek via Latin. He invented a carriage with sails which was propelled solely by the force of wind, and acquired a speed which exceeded that of horses." # todo: NEW TRANSLATION
 flavor_hol.4.a: "Jeho znalosti budú mať veľkú vedeckú hodnotu." # todo: NEW TRANSLATION
 flavor_hol.4.b: "Jeho myseľ bude veľkou službou štátu." # todo: NEW TRANSLATION
 flavor_hol.4.b.tt: "[target_character.GetName] sa stane dostupným pre [cabinet|e]" # todo: NEW TRANSLATION
 flavor_hol.5.title: "Wilhelmus" # todo: NEW TRANSLATION
 flavor_hol.5.desc: "Národná hymna je vyjadrením ducha krajiny a jej ľudu. Zatiaľ čo mnohé iné štáty už v minulosti ustanovili svoje hymny, [ROOT.GetCountry.GetName] stále jednu postráda. Podpora vytvorenia takejto hymny zvýši náš medzinárodný prestíž a zároveň dá ľuďom [ROOT.GetCountry.GetCulture.GetName] pocit hrdosti a jednoty." # todo: NEW TRANSLATION
 flavor_hol.5.historical_info: "The anthem #italic Wilhelmus#! or #italic Wilhelmus van Nassouwe#! was very popular among the Dutch population and would, in 1932, become recognized as the official national anthem of the Netherlands. Willem van Oranje or William of Orange is the main character of the anthem which tells of him, his life, and why he is fighting against the king of Spain, written in a first-person perspective. For a national anthem, the text and tune of the song are remarkably peaceful." # todo: NEW TRANSLATION
 flavor_hol.5.a: "Financovať národnú hymnu." # todo: NEW TRANSLATION
 flavor_hol.5.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_hol.6.title: "Tulipánová horúčka" # todo: NEW TRANSLATION
 flavor_hol.6.desc: "Keď sa [target_country.GetName] rozširuje a prepája [ShowSubContinentName('middle_east')] s [ShowContinentName('europe')], tulipán sa dostal z [ShowLocationName('constantinople')] do rúk [ROOT.GetCountry.GetAdjective] obchodníkov. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si kvet obľúbilo nielen pre jeho krásu, ale aj pre jeho cenu. Mnohí obchodníci začali predávať a špekulovať s hodnotou kvetu. Neviditeľná ruka trhu však rýchlo ukončila túto bublinu, keď ceny tulipánov kolabovali — a spolu s nimi aj finančná stabilita mnohých členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_hol.6.historical_info: "The tulip was introduced in Europe in the 1550s from the Ottoman Empire. They quickly became popular among the rich merchants in the Netherlands as a luxury item. The market grew, and in 1634 when demand increased in France, speculators entered the market. In 1636, a futures market was created, and during the autumn and winter, the prices skyrocketed until the prices collapsed in February 1637. The result was the bankruptcy of many, and economic disaster." # todo: NEW TRANSLATION
 flavor_hol.6.a: "Za to si môžete viniť len sami seba!" # todo: NEW TRANSLATION
 flavor_hol.6.b: "Štát by mohol zmierniť straty." # todo: NEW TRANSLATION
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.7.desc: "[target_character.GetName], talentovaný [target_character.GetWomanMan] v oblasti tvorby kníh, našiel cestu do [ShowLocationName('amsterdam')], aby tam založil [ShowBuildingTypeName('printing_press_shop')]." # todo: NEW TRANSLATION
 flavor_hol.7.historical_info: "A former bookbinder and merchant, Lodewijk Elzevir was a famous printer and a publisher. His first book was published in 1583 in Leiden which would then later form the foundation of a family business until 1791. Elzevir was known for its elegance and accuracy but also for the small and very portable formats used, such as the duodecimo format." # todo: NEW TRANSLATION
 flavor_hol.7.a: "Dovoliť [target_character.GetHimHer] založiť [target_character.GetHisHer] dielňu." # todo: NEW TRANSLATION
 flavor_hol.7.b: "Písanie by malo zostať právom [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_hol.8.title: "Ambiciózne koloniálne plány" # todo: NEW TRANSLATION
 flavor_hol.8.desc: "Ako relatívny neskorší uchádzač v súťaži o kolónie zistíme, že mnohé koloniálne územia, o ktoré máme záujem, už boli obsadené inými. Máme však silné námorníctvo a ochotný finančný sektor, takže stále disponujeme značnými zdrojmi. Tieto okolnosti viedli Holandskú západoindickú spoločnosť k vypracovaniu #italic Groot Desseyn Grand#! - návrhu, ako by sa [ROOT.GetCountry.GetCulture.GetName] moc mohla napokon povýšiť nad našich konkurentov.\n\nPodľa plánu by bolo efektívnejšie namiesto budovania vlastných kolónií dobyť kolónie našich konkurentov. Ako prirodzený konkurent bol za vhodný cieľ považovaný najmä [GetCountry('POR').GetAdjective] koloniálny impérium, obzvlášť keď do niektorých z týchto podnikov sú už zapojení [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] investori." # todo: NEW TRANSLATION
 flavor_hol.8.a: "Znie to ako veľkolepý plán!" # todo: NEW TRANSLATION
 ned_grand_design: "Groot Desseyn" # todo: NEW TRANSLATION
 flavor_hol.8.b: "Nie, medzinárodná komunita by nás nenávidela." # todo: NEW TRANSLATION
 flavor_hol.9.title: "Fluitschip" # todo: NEW TRANSLATION
 flavor_hol.9.desc: "Rozsiahla [ROOT.GetCountry.GetCulture.GetName] ekonomika kladie veľké nároky na našu obchodnú flotilu. Veľmi plytké [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] vody tiež znamenajú, že bežné obchodné lode ako karavely sa nemôžu priblížiť k mnohým [ROOT.GetCountry.GetAdjectiveWithNoTooltip] prístavom. Zatiaľ sa to riešilo použitím menších boeierov, ale vďaka finančnej podpore od [target_character.GetName], obchodníka z [ShowLocationName('hoorn')], bol vyvinutý nový typ lode.\nFluit alebo fluyt je dlhší, má charakteristický hruškovitý záver a je postavený tak, aby ho efektívne obsluhovala malá posádka. Keďže dokáže niesť väčší náklad a pritom plávať v plytkých holandských vodách a dobre sa správať aj na otvorenom mori, je to požehnanie pre našich obchodníkov." # todo: NEW TRANSLATION
 flavor_hol.9.a: "To je rozhodne dobrý nápad!" # todo: NEW TRANSLATION
 flavor_hol.9.b: "Nemyslím si, že náš lodiarenský priemysel je na to pripravený." # todo: NEW TRANSLATION
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.10.desc: "[target_character.GetName], známejší jednoducho ako Erasmus, je humanista a usilovný učenec. Jeho svetové názory ako aj jeho filozofie sú v [ShowContinentName('europe')] známe svojou tolerantnosťou. Ako [target_character.GetWomanMan] strednej línie je jeho vplyv v teológii majákom pre tých, ktorí si viac cenia slobodu než ortodoxiu." # todo: NEW TRANSLATION
 flavor_hol.10.historical_info: "Desiderius Erasmus of Rotterdam, a prominent figure of the Northern Renaissance, was a Dutch humanist known for his extensive literary contributions in Latin and Greek. He played a significant role in classical scholarship and is celebrated for his natural Latin style. Erasmus advocated for tolerance, concord, and free-thinking within the Catholic Church, despite the backdrop of the European religious Reformation. His work, including #italic The Praise of Folly#! and #italic On Free Will#!, addressed theological and societal issues, often promoting a middle-ground approach that disappointed both Catholic and Protestant factions. Despite facing poverty and spiritual struggles early in life, Erasmus's writings reflect his convictions on education, marriage, social reform, and the importance of individual autonomy within religious institutions." # todo: NEW TRANSLATION
 flavor_hol.10.a: "Nech [target_character.GetHisHer] myšlienky prinesú lepšiu budúcnosť." # todo: NEW TRANSLATION
 flavor_hol.10.b: "[target_character.GetHisHer|U] filozofie nemôžu zostať v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.11.desc: "[target_character.GetName] je učenec a právnik, známy svojou slávnou knihou 'De Jure Belli ac Pacis'. Považovaný za právne majstrovské dielo, jeho práce majú položiť základy budúcim právam. Je známy aj svojím slávnym útekom z väzenia (kde bol zadržaný kvôli politickým a náboženským sporom) v knižnom debne!" # todo: NEW TRANSLATION
 flavor_hol.11.historical_info: "Hugo Grotius, a Dutch polymath born in Delft in 1583, made significant contributions to philosophy, political theory, and law, particularly in the realms of international law and natural rights. Despite being imprisoned for his involvement in religious controversies in the Dutch Republic, Grotius continued his intellectual pursuits and wrote influential works while in exile in France. His masterpieces, #italic De jure belli ac pacis#! and #italic Mare Liberum#!, laid the groundwork for modern international law, earning him the title #italic father of international law#!. Grotius's ideas on sovereignty, natural law, and rights influenced subsequent thinkers like John Locke and played a role in shaping political developments such as the Glorious Revolution in England and the American Revolution. His theological foundation for natural law, rooted in both Biblical revelation and human reason, remains a cornerstone of his legacy." # todo: NEW TRANSLATION
 flavor_hol.11.a: "Aký veľký muž!" # todo: NEW TRANSLATION
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.12.desc: "Syn jedného z našich diplomatov sa stáva populárnym pre svoj génius. Podľa niektorých poradcov [target_character.GetSheHe] prejavil úžasné schopnosti v geometrii a matematike. S primeraným financovaním by nás [target_character.GetSheHe] mohol ohromiť." # todo: NEW TRANSLATION
 flavor_hol.12.historical_info: "Huygens was a Dutch mathematician, astronomer, and physicist who founded the wave theory of light, discovered the true shape of the rings of Saturn and made original contributions to the science of dynamics - the study of the action of forces on bodies. Forgotten until the early 19th century, his theories on light appear today as one of the most brilliant and original contributions to modern science and will always be remembered by the principle bearing his name." # todo: NEW TRANSLATION
 flavor_hol.12.a: "Priviesť [target_character.GetHerHim] na dvor." # todo: NEW TRANSLATION
 flavor_hol.12.b: "[target_character.GetSheHe|U] je obyčajný človek." # todo: NEW TRANSLATION
 NED_BUFFED_POLDERS: "The [ShowBuildingTypeName('polders')] [building|e] #Y Maximálna úroveň#! from [development|e] will now be #G Zdvojnásobená#!." # todo: NEW TRANSLATION
 flavor_hol.13.title: "Banka [ShowLocationNameWithNoTooltip('amsterdam')] & Medzinárodný kapitálový trh" # todo: NEW TRANSLATION
 flavor_hol.13.desc: "Založenie [ShowBuildingTypeName('wisselbank')] bolo historickým činom našej spoločnosti a obchodníckej triedy. To, čo začalo ako spôsob prísnej kontroly hodnoty peňazí, sa v priebehu rokov menilo, pridávajúc čoraz viac výnimiek k pravidlám - ak nie priamo ich obchádzajúc. Niet prekvapenia, že pôvodne veľmi vážená inštitúcia stratila svoj prestíž a považuje sa za skorumpované miesto.\n\nTeraz nás však ekonomické ťažkosti nútia pozrieť sa späť na túto inštitúciu v poslednej snahe obnoviť jej minulosť a pri tom aj našu vlastnú ekonomiku." # todo: NEW TRANSLATION
 flavor_hol.13.historical_info: "Since the foundation of the Wisselbank, the initally strict policies of full reserve relaxed over time while financing overseas trade and the Dutch economy but maintaining liquidity through collateral. When the Fourth Anglo-Dutch War ocurred, the confidence in the bank was severely eroded as the Dutch East India Company defaulted. In 1790, the Wisselbank was declared insolvent, even after several attempts to recapitalize the institution were made. Eventually the City of Amsterdam took control of it and replaced it with the Nederlandsche Bank. The Wisselbank was closed in 1819." # todo: NEW TRANSLATION
 flavor_hol.13.a: "Pokúsiť sa zachrániť [ShowBuildingTypeNameWithNoTooltip('wisselbank')]." # todo: NEW TRANSLATION
 flavor_hol.13.b: "Zatvoriť Banku [ShowLocationNameWithNoTooltip('amsterdam')] a niesť dôsledky." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Kríza holandského finančného sektora" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Kedysi centrum celoeurópskych financií, iné mestá v iných krajinách nás teraz predstihli pred [ShowLocationNameWithNoTooltip('amsterdam')]. Spolu so zlou ekonomickou politikou Banky [ShowLocationNameWithNoTooltip('amsterdam')] sa dôveryhodnosť a životaschopnosť holandského bankového sektora vážne spochybňujú." # todo: NEW TRANSLATION
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.14.desc: "Z pokornej rodiny pochádzajúci [target_character.GetName] prejavil pôsobivú schopnosť zobrazovať svet na papieri. Táto schopnosť by mohla byť veľmi užitočná pri vojenských operáciách, avšak hrozí, že [target_character.GetHerHis] zručnosti budú podcenené, ak bude obmedzený len na vojenské mapy." # todo: NEW TRANSLATION
 flavor_hol.14.historical_info: "Flemish geographer, mathematician, and cartographer. He studied in Louvain where he had a geographical establishment (1534). From 1537 to 1540 he surveyed and mapped Flanders. In 1538 he produced his first map of the world (based on Ptolemy's map)" # todo: NEW TRANSLATION
 flavor_hol.14.a: "Jeho mapy budú pre vojenské účely veľmi užitočné." # todo: NEW TRANSLATION
 flavor_hol.14.b: "Nech [target_character.GetHerHim] pracuje na vylepšeniach máp." # todo: NEW TRANSLATION
 flavor_hol.15.title: "[ShowReligionNameWithNoTooltip('calvinist')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.15.desc: "Roky sa naša krajina hádala medzi konzervatívnejším [ShowReligionName('calvinist')] a otvorenejším prístupom, snažiac sa uspokojiť rôznorodé vierovyznania obývajúce našu krajinu.\n\nV [ShowLocationName('dordrecht')] prebieha synoda, kde sa stretli dvaja hlavní zástupcovia oboch táborov, aby posúdili doktrínu svojho oponenta. Toto môže byť skvelá príležitosť verejne podporiť jedného z dvoch kandidátov a tým raz navždy ukončiť túto debatu." # todo: NEW TRANSLATION
 flavor_hol.15.historical_info: "In a clerical meeting in Dordrecht (1618-1619) hard-line Calvinism was made State-religion. This was the end of a long struggle between a pluralistic and humanitarian faction, the Arminians, and a dogmatic, narrow-minded 'True Calvinistic' faction, the Gomarists. Moritz of Oranien supported the Gomarists, composed mainly of petty bourgeois and farmers, while Oldenbarneveld supported the Arminians, composed of intellectuals and rich bourgeois." # todo: NEW TRANSLATION
 flavor_hol.15.a: "Podporte [target_character2.GetNameWithNoTooltip]." # todo: CHANGED
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip] má pravdu." # todo: CHANGED
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.16.desc: "Narodený v jednej z najvýznamnejších rodín našej krajiny, [target_character.GetName] je skvelý [target_character.GetWomanMan], ktorého talenty nie sú v súčasnej funkcii Pensionára [ShowLocationNameWithNoTooltip('dordrecht')] správne využité. Mali by sme ho zamestnať v našom úrade." # todo: NEW TRANSLATION
 flavor_hol.16.historical_info: "Jan de Witt became Raadpensionaris (Great Pensioner) in 1653. The Dutch Republic enjoyed under his guidance some of its most brilliant years. He also spent his life fighting the influence of the House of Orange, traditionally holding the office of Stadtholder, therefore in charge of the military affairs of the Republic, managing to have the Act of Exclusion voted against them in 1667. However, the defeats in 1672 against France and England made the Orangist party come back and have him imprisoned. On 20th August 1672, he and his brother Cornelis were slaughtered by a mob incited by his political opponents." # todo: NEW TRANSLATION
 flavor_hol.16.a: "[target_character.GetSheHe|U] bude výborným ministrom!" # todo: NEW TRANSLATION
 flavor_hol.16.b: "Nie je potrebný ďalší poradca." # todo: NEW TRANSLATION
 flavor_hol.17.title: "Založenie burzy cenných papierov v [ShowLocationNameWithNoTooltip('amsterdam')]" # todo: NEW TRANSLATION
 flavor_hol.17.desc: "Keď sa naše podniky stávajú čoraz ziskovejšími, čoraz viac ľudí má záujem do nich investovať. Títo investori očakávajú návratnosť svojich investícií, a preto je potrebné vytvoriť inštitúciu, ktorá zaručí, že investori dostanú podiel na budúcich ziskoch. Riešením bol vznik burzy v Amsterdame, ktorá by poskytovala investorom dlhopisy. Naši poradcovia nás však upozorňujú, že smerovanie tejto inštitúcie by malo buď kontrolovať našu ekonomiku, alebo uľahčiť prístup k úverom." # todo: NEW TRANSLATION
 flavor_hol.17.historical_info: "In the wake of the creation of the Bank of Amsterdam (1609), the city's stock exchange had become more and more active. Having taken over from Antwerp the role of leading financial place, the stock exchange flourished. Funds from all over Europe would become available and loans were easily accessible, at rates unmatched anywhere else. This was enhanced by the capitalistic success of the Dutch East India Company (1602) and even of the less successful West India Trade Company (1621)." # todo: NEW TRANSLATION
 flavor_hol.17.a: "Rozšíriť trh úverov." # todo: NEW TRANSLATION
 flavor_hol.17.b: "Zaviesť prísnu kontrolu." # todo: NEW TRANSLATION
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]-[root_country.GetCulture.GetNameWithNoTooltip] Napätia" # todo: NEW TRANSLATION
 flavor_hol.18.desc: "Po roky bol [target_country.GetAdjective] [target_country.GetFlavorRank] vždy podporovateľom nášho [root_country.GetFlavorRank], keďže sme mali spoločného nepriateľa v [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. V poslednom čase sa však domáca politika [target_country.GetAdjectiveWithNoTooltip] voči hugenotom, ako aj ich zahraničná politika v našom bezprostrednom okolí, stali dôvodom obáv z [target_country.GetNameWithNoTooltip]. Možno je teraz čas pokúsiť sa získať priateľov pred nevyhnutným konfliktom s naším južným susedom." # todo: NEW TRANSLATION
 flavor_hol.18.a: "Našou politikou musí byť zamedziť expanzii [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 ned_anti_french_policy: "Spoločný nepriateľ" # todo: NEW TRANSLATION
 fra_dutch_friction: "Fransko-holandské napätie" # todo: NEW TRANSLATION
 flavor_hol.18.b: "Viesť priateľskú politiku voči [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 ned_friendly_towards_france: "Zbližovanie s Francúzskom" # todo: NEW TRANSLATION
 flavor_hol.19.title: "Le Prisonnier de Hollande" # todo: NEW TRANSLATION
 flavor_hol.19.desc: "Po rokoch, ak nie priateľstva, tak aspoň priateľskej spolupráce, sa [root_country.GetName] začal voči nám správať viac nepriateľsky. Dostali sme správy, že si hľadajú priateľov u našich nepriateľov a že sa snažia obmedziť náš vplyv v Nízkych krajinách. Hoci je to nevdeké, môže to byť aj dobre načasované. Bez našej dobrej vôle, ktorá by ich chránila, by Nízke krajiny boli vítaným prírastkom k nášmu [target_country.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_hol.19.a.tt: "[root_country.GetLongName] sa pokúsi zlepšiť svoje vzťahy s našimi [rivals|e]" # todo: NEW TRANSLATION
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] vojenské reformy" # todo: NEW TRANSLATION
 flavor_hol.20.desc: "Ozbrojené sily [ShowContinentName('europe')] rýchlo napredujú v technológiách a taktikách. Je zrejmé, že musíme čo najskôr reformovať našu armádu, aby [ROOT.GetCountry.GetName] mohol mať politický vplyv na scéne veľmocí. Našťastie [target_character.GetName] už má plány, ako sa touto záležitosťou zaoberať..." # todo: NEW TRANSLATION
 flavor_hol.20.historical_info: "Johann, hrabě z Nassau-Siegen spolu so svojim bratom Willemom a bratrancem princom Mauritsom stáli v centre holandských reforiem. Znovu sa učili zabudnuté zručnosti klasických armád z prekladov rímskych vojenských príručiek, reorganizovali bojové formácie, aby boli flexibilnejšie a zvýšili palebnú silu. Johann bol mozgom za najslávnejšou zo všetkých cvičebných príručiek, de Gheyn's Wapenhandelinghe, a zakladateľom jednej z prvých vojenských akadémií v Siegene v Nemecku." # todo: NEW TRANSLATION
 flavor_hol.20.a: "Podporovať útočný prístup." # todo: NEW TRANSLATION
 flavor_hol.20.b: "Podporovať obranný prístup." # todo: NEW TRANSLATION
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.21.desc: "Skutočná sila vládcu spočíva v kompetencii jeho ministrov. Našťastie pre [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetFlavorRank] má dvor to šťastie, že v službách je [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_hol.21.historical_info: "Narodený v roku 1640, Anthony Hensius si počas celého života užíval dôveru Viléma III. Oranžského. Po mieri v Nijmegene bol poslaný do Versailles, aby dozeral na vykonávanie jeho článkov, a v roku 1688 sa stal Raad Pensionaris po tom, čo Vilém presťahoval sa do Anglicka. Bol tvrdým vyjednávačom a neústupným odporcom Francúzska, stál v jadre všetkých proti-francúzskych koalícií zostavených počas vojen konca 17. storočia. Zomrel v roku 1720." # todo: NEW TRANSLATION
 flavor_hol.21.a: "Vynikajúci minister!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Brilantný minister" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Schopnosti tejto postavy na dvore sú nadštandardné. Ich nápady a činy otvárajú štátu cestu k veľkej budúcnosti." # todo: NEW TRANSLATION
 flavor_hol.22.title: "Arumer Zwarte Hoop" # todo: NEW TRANSLATION
 flavor_hol.22.desc: "Nespokojní s konaním našich vojsk v regióne sa [ShowPopTypeName('peasants')] zo [ShowAreaName('friesland_area')] postavili proti nám. V spojení s žoldnierskymi vojskami dosiahli títo povstalci na súši len obmedzené úspechy, no už vykonali niekoľko prekvapivých manévrov na mori. Povstalci sú rovnako pirátmi ako aj vojakmi, a ak to čoskoro nepotlačíme, bude to mať negatívny dopad na námornú dopravu." # todo: NEW TRANSLATION
 flavor_hol.22.a: "Zdrvte zradcov." # todo: NEW TRANSLATION
 frisian_independence_fighter: "$frisian$ Bojovníci za nezávislosť" # todo: NEW TRANSLATION
 flavor_hol.22.a.tt: "Všetci [ShowCultureName('frisian')] [pops|e] sa pripoja k [target_rebel.GetName] [rebel|e]" # todo: NEW TRANSLATION
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.23.desc: "Inovatívne myšlienky a názory sú v štáte [ROOT.GetCountry.GetCulture.GetName] aktívne podporované, čo zase pestuje zvedavejšie mysle, ktoré sa snažia podporovať spoločenstvo svojimi filozofiami. Jedným z takýchto intelektuálov je [target_character.GetName], ktorý sa venuje viacerým filozofickým oblastiam." # todo: NEW TRANSLATION
 flavor_hol.23.historical_info: "Baruch Spinoza, pochádzajúci z portugalsko-židovskej rodiny prisťahovalcov, viedol relatívne jednoduchý život, živoril ako brúsič šošoviek a prijímal dary od patrónov. Hoci je považovaný za vynikajúceho výrobcu šošoviek, je to jeho oddanosť filozofii, etike a teológii, na čo bude tento muž spomínaný. Spinoza v živote publikoval len niekoľko diel, no jeho myšlienky sa napriek tomu rozšírili a dokonca mu bola ponúknutá katedra na Univerzite v Heidelbergu, ktorú odmietol zo strachu, že by mu obmedzila slobodu myslenia." # todo: NEW TRANSLATION
 flavor_hol.23.a: "Veľký človek." # todo: NEW TRANSLATION
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.24.desc: "[ShowReligionName('calvinist')] sa v [ROOT.GetCountry.GetName] šíri ako požiar. Odhadzujúc názory [ShowReligionName('lutheran')], verní [ShowReligionAdjectiveWithNoTooltip('calvinist')] majú podstatne radikálnejší prístup voči [ShowReligionName('catholic')].\n\nNapriek tomu nie všetci súhlasia s ich ideológiou. Teológ [target_character.GetName] spochybňuje ich horlivé metódy a navrhuje humanistickejšie zaobchádzanie s heretikmi. Jeho spôsob myslenia viedol k založeniu hnutia [ShowReligiousAspectName('arminianism')] v [ShowReligionNameWithNoTooltip('calvinist')]." # todo: NEW TRANSLATION
 flavor_hol.24.historical_info: "Jacobus Arminius, holandský reformovaný teológ, spochybnil kalvinizmus a vyvinul teologické základy arminianizmu, čím podnietil holandské remonstrantské hnutie. Hoci spočiatku bránil kalvinistické učenie o predurčení, začal pochybovať o niektorých jeho aspektoch a navrhoval úpravy, zdôrazňujúc milosť dostatočnú pre všetkých, aby mohli veriť a byť spasení. Jeho učenie bolo systematizované posmrtne v Piatich artikloch remonstrantov, čo viedlo k prenasledovaniu zo strany kalvinistického synodu v Dordrechtu, no arminianizmus pretrval a ovplyvnil postavy ako John Wesley, ktorý sa stal jeho významným zastáncom v rámci metodistického hnutia." # todo: NEW TRANSLATION
 flavor_hol.24.a: "Prijať [target_character.GetHisHer] filozofie." # todo: NEW TRANSLATION
 flavor_hol.24.b: "Odmietnuť [target_character.GetHimHer] a [target_character.GetHisHer] myšlienky." # todo: NEW TRANSLATION
 flavor_hol.24.c: "Vyžeňte tohto heretika!" # todo: NEW TRANSLATION
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.25.desc: "[ShowReligiousAspectName('arminianism')] naberá na popularite v rámci [ShowReligionName('calvinist')]. Avšak nie všetci sa prikláňajú k ideálom [trigger_character.GetName] a [trigger_character.GetHisHer] hnutia. Jedným z výrazných oponentov je teológ [target_character.GetName], ktorý sa postavil proti inklinácii a humanistickým názorom, ktoré [ShowReligiousAspectNameWithNoTooltip('arminianism')] presadzuje. Tak vzniklo hnutie [ShowReligiousAspectName('gomarism')]." # todo: NEW TRANSLATION
 flavor_hol.25.historical_info: "Holandský teológ Franciscus Gomarus energicky bojoval proti učeniam Jacobusa Arminiusa, obhajoval absolútne predurčenie a viedol gomaristickú frakciu. Hoci spočiatku učil pokojne, pri príchode Arminiusa na Leidenskú univerzitu sa dostal s ním do osobných sporov a teologických debát. Hral významnú úlohu na synode v Dordrechte, kde bránil kalvinistickú doktrínu, a pokračoval vo svojej akademickej činnosti až do svojej smrti, zanechávajúc po sebe odkaz teologického sporu a učenia." # todo: NEW TRANSLATION
 flavor_hol.25.a: "$flavor_hol.24.a$" # todo: NEW TRANSLATION
 flavor_hol.25.b: "$flavor_hol.24.b$" # todo: NEW TRANSLATION
 flavor_hol.25.c: "$flavor_hol.24.c$" # todo: NEW TRANSLATION
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] War" # todo: NEW TRANSLATION
 flavor_hol.26.desc: "Ľudia [target_country.GetAdjective] hlásajú bezbožný spôsob života. Nezávislí od akéhokoľvek feudálneho panstva, oslobodení od akejkoľvek božskej príručky, život v [target_country.GetNameWithNoTooltip] skôr pripomína anarchiu než biblicky schválenú existenciu. Ako zbožní príslušníci [ShowReligionGroupAdjective('christian')] viery je našou svätou povinnosťou ukončiť túto urážku Pánovi a raz a navždy ukončiť túto 'slobodu'." # todo: NEW TRANSLATION
 flavor_hol.26.a: "Nech nám Pán pomôže rýchlo skoncovať s týmto kacírstvom." # todo: NEW TRANSLATION
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Zlatý vek maliarstva" # todo: NEW TRANSLATION
 flavor_hol.27.desc: "Prosperita a stabilita formujú súčasnú históriu [ROOT.GetCountry.GetName]. Inšpirovaní týmto [ROOT.GetCountry.GetCulture.GetName] Zlatým vekom vytvárajú umelci z všetkých kútov našej krajiny veľké maľby, aké ľudstvo predtým nevidelo." # todo: NEW TRANSLATION
 flavor_hol.27.historical_info: "Holandské maliarstvo Zlatého veku vzkvitlo v 17. storočí počas vrcholu Holandskej republiky, poznačeného prosperitou a inováciami v obchode, vede a umení. Odklon od tradičných náboženských motívov viedol holandských umelcov k sekulárnym témam s detailným realizmom a formoval odlišné žánre ako portrét, žánrové scény, krajiny, námorné scény a zátišia. Táto špecializácia v maľovaní žánrov, pozorovateľná od konca 20. rokov 17. storočia až do roku 1672, zosobňovala umeleckú identitu tej doby a ovplyvnila ďalší vývoj západného maliarstva." # todo: NEW TRANSLATION
 flavor_hol.27.a: "Nech naše umenie zasiahne srdcia divákov." # todo: NEW TRANSLATION
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]" # todo: NEW TRANSLATION
 flavor_hol.28.desc: "S kolísavosťou drahých kovov používaných na razenie mincí, obzvlášť [ShowGoodsName('silver')], mnohým vyvstáva potreba stabilnej striebornej bankovej meny. Niekoľko [ShowPopTypeName('burghers')], bývalých členov mestského zastupiteľstva, navrhlo vytvoriť výmennú banku, ktorá by bola zárukou stability hodnoty tejto meny.\n\nNie všetci s týmto nápadom súhlasia, najmä medzi [ShowPopTypeName('nobles')], ktorí to vnímajú ako nový spôsob, ktorým by si [ShowPopTypeNameWithNoTooltip('burghers')] mohli privlastniť viac moci. Hoci to nemusí byť úplne nepravdivé, návrh má cnosť v tom, že by viedol k lepšej kontrole nad hodnotou mien, s ktorými obchodujeme." # todo: NEW TRANSLATION
 flavor_hol.28.a: "Postavme výmennú banku." # todo: NEW TRANSLATION
 flavor_hol.28.b: "To nepotrebujeme." # todo: NEW TRANSLATION
 flavor_hol.28.historical_info: "Založená v roku 1609, Bank of Amsterdam, alebo Wisselbank, bola ranou výmennou bankou podporenou mestom Amsterdam. Niektorí ju považujú za prvú skutočnú centrálnu banku; zohrala kľúčovú úlohu v ochrane mince a zaviedla prvú medzinárodnú rezervnú menu, bankový gulden. Wisselbank ovplyvnil štátne banky po celej Európe, no zmena politiky a bankroty počas Štvrtého anglicko-holandského konfliktu viedli k jeho platobnej neschopnosti v roku 1790. Mesto Amsterdam prevzalo kontrolu v roku 1791 a Nederlandsche Bank prevzala emisné povinnosti v roku 1814, čo vyústilo do likvidácie Wisselbanku v roku 1819." # todo: NEW TRANSLATION
 flavor_hol.29.title: "Severná [ShowInstitutionNameWithNoTooltip('renaissance')]" # todo: NEW TRANSLATION
 flavor_hol.29.desc: "Keďže [ShowInstitutionName('renaissance')] sa šíri v zvyšku [ShowContinentName('europe')], [target_character.GetName] plánuje podporiť umelcov, aby posilnil(a) [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ďalej šíril(a) ideály renesancie v Nizozemí." # todo: NEW TRANSLATION
 flavor_hol.29.a: "Podporte toto úsilie." # todo: NEW TRANSLATION
 flavor_hol.29.b: "Je to príliš nákladné." # todo: NEW TRANSLATION
 flavor_hol.29.c: "Pomôžu nám nielen v umení." # todo: NEW TRANSLATION
 flavor_hol.30.title: "[ShowLocationNameWithNoTooltip('jerusalem')] Západu" # todo: NEW TRANSLATION
 flavor_hol.30.desc: "Keďže [ShowLocationName('amsterdam')] je domovom mnohých [ShowReligionAdjective('judaism')] ľudí, označili ho za #italic [ShowLocationName('jerusalem')] Západu#!. Hoci to nie je [ShowReligionAdjectiveWithNoTooltip('judaism')] [target_location.GetRank.GetName], je to určite domov pre mnohých z nich." # todo: NEW TRANSLATION
 flavor_hol.30.a: "Nech žijú v pokoji." # todo: NEW TRANSLATION
 flavor_hol.31.title: "Prístav [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hol.31.desc: "Správca [target_location.GetRank.GetName] [target_location.GetName] videl, že [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pripravujú plány nového prístavu. To nám umožní lepšie sa sústrediť na námorné záležitosti, no bude to vyžadovať našu investíciu do ich plánov." # todo: NEW TRANSLATION
 flavor_hol.31.a: "Ak potrebujú peniaze, nech ich majú." # todo: NEW TRANSLATION
 flavor_hol.31.b: "Mali by sme sa namiesto toho sústrediť na pevninu." # todo: NEW TRANSLATION
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] gulden" # todo: NEW TRANSLATION
 flavor_hol.32.desc: "So zavedením florinu na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] mnohí obchodníci žiadajú, aby sme začali raziť túto novú mincu, označovanú v [ROOT.GetCountry.GetName] ako #italic Gulden#!, v nádeji, že táto nová minca bude mať väčšiu menovú hodnotu než predchádzajúca." # todo: NEW TRANSLATION
 flavor_hol.32.a: "Vytvorme túto novú mincu." # todo: NEW TRANSLATION
 flavor_hol.32.b: "Nepotrebujeme žiadnu menovú reformu." # todo: NEW TRANSLATION
 flavor_hol.32.historical_info: "Počas vlády vojvodu Filipa 'Dobrého' z Burgundska sa inšpiroval florénom z Talianska, livrou z Francúzska a librou z Anglicka pri tvorbe svojej meny. Známy ako holandský gulden, rýchlo sa rozšíril po Nizozemí a stal sa dominantnou menou na nasledujúce stáročia." # todo: NEW TRANSLATION
 flavor_hol.33.title: "Hľadanie obilia z [ShowAreaNameWithNoTooltip('baltic_area')]" # todo: NEW TRANSLATION
 flavor_hol.33.desc: "Keďže nám chýba domáca produkcia obilia na sebestačnosť, musíme hľadať zdroje, odkiaľ ho dovážať. Jednými z najbližších zdrojov sú provincie [ShowAreaName('baltic_area')]. Dve kľúčové otázky nám bránia zabezpečiť tieto dodávky obilia. Tou prvou a najdôležitejšou je Øresundská clá v [ShowLocationName('kobenhavn')], ktorá bráni intenzívnejšiemu obchodu [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], pretože musia platiť vysoké poplatky pri prechode. Druhou dôležitou prekážkou je dominancia národov [ShowCultureGroupName('german_group')] tam, čo sťažuje konkurenciu. Možno že pomocou šikovnej diplomacie, alebo riešením týchto problémov silou, konečne zabezpečíme naše dodávky obilia." # todo: NEW TRANSLATION
 flavor_hol.33.a: "Vyplávajme do [ShowAreaNameWithNoTooltip('baltic_area')]." # todo: NEW TRANSLATION
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Problém bude pokračovať, pokiaľ v [ROOT.GetCountry.GetCapital.GetMarket.GetName] chýba [ShowGoodsName('wheat')], a naše [merchant_power|e] v [target_location2.GetMarket.GetName] a v [target_location.GetMarket.GetName] sú pod #Y 25#!" # todo: CHANGED
 flavor_hol.34.title: "[ShowAreaNameWithNoTooltip('baltic_area')] obchod zabezpečený" # todo: NEW TRANSLATION
 flavor_hol.34.desc: "Keď je obchod v [ShowAreaName('baltic_area')] teraz zabezpečený, môžeme spoľahlivejšie začať posielať zásielky potravín späť do Nizozemí." # todo: NEW TRANSLATION
 flavor_hol.34.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "Každý [pop|e], ktorý je súčasťou [ShowCultureGroupName('netherlandish_group')] [culture_group|e], získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."" # todo: NEW TRANSLATION
