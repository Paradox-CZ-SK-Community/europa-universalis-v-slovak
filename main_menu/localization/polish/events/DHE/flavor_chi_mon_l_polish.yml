l_polish:
 flavor_chi_mon.1.title: "Víťazstvo pri [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_mon.1.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName] prišli slávne správy. Nielenže sme vyhrali bitku pri [target_location.GetName], ako sme očakávali, ale naše víťazstvo bolo také úplné, že sa nám podarilo zajať [captured_emperor.GetName], vodcu na čele [GetInternationalOrganizationType('middle_kingdom').GetName]. Ak využijeme našu prevahu, môžeme vyjednať veľké ústupky od [target_war.GetName]." # todo: NEW TRANSLATION
 flavor_chi_mon.1.a: "Využiť našu prevahu." # todo: NEW TRANSLATION
 flavor_chi_mon.1.b: "Ponúknuť [target_country.GetNameWithNoTooltip] výkupné za [captured_emperor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mon_pushing_advantage: "[ShowModifier('chi_tumu_crisis_benefit')] potrvá tak dlho, pokiaľ bude [captured_emperor.GetName] uväznený v [ROOT.GetCountry.GetName] a nažive.\nAk zajmeme [location_for_capture.GetName], obdržíme nasledujúce výhody:" # todo: NEW TRANSLATION
 mon_offer_ransom: "Ponúknuť [target_country.GetName] výkupné za [captured_emperor.GetName] za cenu [SCOPE.GetLocalVariable('ransom_value')|=+]" # todo: NEW TRANSLATION
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bol zajatý!" # todo: NEW TRANSLATION
 flavor_chi_mon.2.desc: "Bitka v [target_location.GetName] sa ukázala ako katastrofálna porážka pre naše sily. Ešte horšie je, že [captured_emperor.GetName], náš milovaný [ROOT.GetCountry.GetGovernment.GetRulerTitle], bol zajatý počas [capturing_country.GetAdjective] úteku, čo uvrhlo náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] do paniky. Nie je isté, kto bude odteraz viesť [GetInternationalOrganizationType('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 flavor_chi_mon.2.a: "Udržať súčasný stav." # todo: NEW TRANSLATION
 flavor_chi_mon.2.b: "[sibling_candidate.GetSisterBrother] [captured_emperor.GetNameWithNoTooltip] môže vládnuť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_chi_mon.2.c: "Dieťa [ROOT.GetCountry.GetGovernment.GetRulerTitle] je ideálne." # todo: NEW TRANSLATION
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip] je ideálna voľba." # todo: NEW TRANSLATION
 chi_recapture_emperor_tt: "[captured_emperor.GetName] musí byť opätovne získaný prostredníctvom [ShowPeaceTreatyTypeName('chi_recapture_emperor')] [peace_treaty|e]. Ak [captured_emperor.GetName] zomrie v zajatí, dostaneme nasledujúce tresty:" # todo: NEW TRANSLATION
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] zomiera vo väzení" # todo: NEW TRANSLATION
 flavor_chi_mon.3.desc: "Náš najväčší majetok, [target.GetName], bývalý vládca [target_country.GetName], zahynul počas nášho zajatia. Skutočne sme stratili veľkého [target.GetManWoman], ktorý bude navždy zapamätaný ako naša vstupenka k veľkosti." # todo: CHANGED
 flavor_chi_mon.3.a: "Prekliatie!" # todo: NEW TRANSLATION
 flavor_chi_mon.4.title: "Smrť [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName|U] práve postihla pohroma. Náš milovaný vládca, [target.GetSonDaughter] neba, [target.GetName], údajne zomrel v zajatí [target.GetOwner.GetAdjective] príšer. Je tragické, že [target.GetShortNameWithNoTooltip] sa nikdy nedožil, aby bol znovu zajatý a vrátený do [target.GetHerHis] vzácnej krajiny." # todo: CHANGED
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] nebol hoden takej smrti." # todo: NEW TRANSLATION
 flavor_chi_mon.5.title: "Ponuka výkupného" # todo: NEW TRANSLATION
 flavor_chi_mon.5.desc: "Prekvapivo nám príšery v [capturing_country.GetName] predložili ponuku výkupného. Veľká suma zlata za bezpečný návrat nášho milovaného zajatého [captured_emperor.GetName]. Musíme tiež priznať, že, hoci považujeme [captured_emperor.GetHerHis] život za neoceniteľný, teší nás, že naši nepriatelia ho tak podceňujú." # todo: NEW TRANSLATION
 flavor_chi_mon.5.a: "Prijať návrh." # todo: NEW TRANSLATION
 flavor_chi_mon.5.b: "Je to pasca! Neodpovedať." # todo: NEW TRANSLATION
 flavor_chi_mon.6.title: "Dobytie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_mon.6.desc: "[target_location.GetRank.GetName] [target_location.GetName] konečne padol do našich rúk. Demoralizovaná posádka neodolala náporu [ROOT.GetCountry.GetAdjective] síl a odovzdala kontrolu nad naším cieľom. Navyše ich [target_character.GetName] stále zostáva v našej starostlivosti, čo uvrhlo [target_location.GetOwner.GetAdjective] [target_location.GetOwner.GetGovernment.GetCourtTitle] do paniky." # todo: NEW TRANSLATION
 flavor_chi_mon.6.a: "Toto bude zapísané do dejín." # todo: NEW TRANSLATION
 flavor_chi_mon.7.title: "Návrat [target_emperor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_mon.7.desc: "[target_emperor.GetName], bývalý vládca [ROOT.GetCountry.GetName], bol konečne vrátený do [ROOT.GetCountry.GetFlavorRank]. Po srdečnom prijatí obyvateľmi [ROOT.GetCountry.GetCapital.GetName] nie sú všetci nadšení z návratu [target_emperor.GetHerHis]. Vo [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa vytvorili frakcie, z ktorých niektoré preferujú, aby [target_emperor.GetNameWithNoTooltip] abdikoval." # todo: NEW TRANSLATION
 flavor_chi_mon.7.a: "Právoplatný vládca sa vrátil." # todo: NEW TRANSLATION
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] by mal vládnuť namiesto toho."" # todo: NEW TRANSLATION
