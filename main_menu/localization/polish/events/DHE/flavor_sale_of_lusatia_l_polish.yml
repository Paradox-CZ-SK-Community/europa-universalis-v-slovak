l_polish:
  flavor_sale_of_lusatia.1000.title: "Záloha [GetCountry('SOR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1000.desc: "The [GetCountry('SOR').GetLongName], which we acquired with our inheritance after the death of [GetCharacter('bra_heinrich_ii_askanier').GetName], has no great value for [target_ruler.GetName] and [target_ruler.GetHerHis] ambitions in [ROOT.GetCountry.GetCapital.GetName]. Previously, we reached an agreement with the [GetCountry('MEI').GetLongName], pledging the rights to [GetCountry('SOR').GetNameWithNoTooltip] to them. As foreign powers eye [GetCountry('SOR').GetNameWithNoTooltip] up as a avenue for their own expansion, it could be more beneficial to renew this agreement, and gaining money from it now instead of being shackled to the burden of defending it from foreign aggression." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1000.a: "Pošlite diplomata do [GetCountry('MEI').GetCapital.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] bude schopné odkúpiť [GetCountry('SOR').GetName] za značnú sumu peňazí, pričom presunie vzťah [subject|e] na nich na 10 rokov. Avšak [target_ruler.GetName] zostane [ruler|e] [GetCountry('SOR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1000.b: "Nemôžeme sa s ňou rozlúčiť, ani dočasne." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1000.historical_info: "Markgrófstvo Lužica bolo v roku 1353 zastavené Markgrófstvu Meißen, obnovujúc starú zálohu z roku 1323. Záloha bola dohodnutá na 10 rokov, dávala Meißen prístup k výnosom Lužice, zatiaľ čo Wittelsbachovia zostali nominálnymi vládcami." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1001.desc: "The [GetCountry('BRA').GetLongName] has offered us to renew the old pledge of [GetCountry('SOR').GetName] for ten years. While they demand a significant payment, this could be a splendid opportunity to acquire more influence in old [target_ruler_meissen.GetDynasty.GetName] lands." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1001.a: " [ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1001.b: "Tohoto územia nepotrebujeme." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.title: "Záležitosť [GetCountry('SOR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.desc_normal: "The [GetCountry('SOR').GetLongName] is now supposed to return into our fold, as the pledge has completed.\n\nHowever, it remains a possession that offers us little value and selling the lands could give us necessary financial backing for more important issues. We could explore the option to sell the title altogether, ridding us of the troublesome land. Surely many would be interested in acquiring [GetCountry('SOR').GetName] and our good relations with [target_buyer.GetName] make them a trustworthy option." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.desc_fallback: "The pledge of [GetCountry('SOR').GetName] has run its course but unfortunately it has ceased to exist in the possession of foreign fools. We have few legal options to regain those lands now." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.a: "Oslovte [target_buyer.GetNameWithNoTooltip] s ponukou." # todo: CHANGED
  flavor_sale_of_lusatia.1100.b: "Už nás nebaví predávať územia." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.c: "Získame naše zákonné územie späť!" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.d: "Možno omyl úsudku." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1100.historical_info: "Po uplynutí zálohy z roku 1353 predal Otto von Wittelsbach titul a územia markgrófstva Lužica Korune Čiech, ktorá ponuku prijala. Lužica vstúpila do domínium Čiech a opätovne zjednotila Hornú a Dolnú Lužicu pod jednou vládou." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1101.desc: "With the pledge of [GetCountry('SOR').GetName] to [GetCountry('MEI').GetName] ending, [GetCountry('BRA').GetName] has decided to offer us a full purchase of the [GetCountry('SOR').GetLongNameWithNoTooltip]. While the price is certainly steep, it could be a lucrative investment for us." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1101.a: "Prijímame to!" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1101.b: "To vyzerá ako zlá investícia." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1102.title: "Ponuka zamietnutá" # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName] has rejected our offer! [GetCountry('SOR').GetName] will return to our rule as stated in the original pledge and they will pay their vassal fees to us again." # todo: NEW TRANSLATION
  flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
