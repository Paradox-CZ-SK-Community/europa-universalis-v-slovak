  flavor_cas_por.1.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], ako výlučný vládca [ROOT.GetCountry.GetName], má nárok na všetky prírodné komodity a bohatstvo, ktoré sa nachádzajú v [ROOT.GetCountry.GetFlavorRank]. Preto všetky prírodné zdroje vyťažené [ROOT.GetCountry.GetAdjectiveWithNoTooltip] občanmi právom patria [target_character.GetName]. Ak by však každý musel odovzdať svoje zásoby vláde, neexistoval by žiadny stimul na vykonávanie ťažobných prác, a preto sme sa rozhodli vyberať zdroje prostredníctvom [ShowPolicyName('royal_fifth_law')]." # todo: NEW TRANSLATION
