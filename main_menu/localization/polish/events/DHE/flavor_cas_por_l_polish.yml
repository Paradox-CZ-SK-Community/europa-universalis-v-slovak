  flavor_cas_por.2.desc: "$flavor_cas_por.1.desc_common$\n\nNedávne objavenie [target_goods.GetName] v [target_location.GetName] opäť prinieslo túto daň do popredia, keďže miestny vicekráľ požaduje, aby správcovia baní dodržiavali daň, ktorá bola doteraz do značnej miery uplatňovaná. Viacerí radiči [ROOT.GetCountry.GetGovernment.GetRulerTitle] tvrdia, že by mohla poškodiť produkciu tohto zdroja." # todo: NEW TRANSLATION
