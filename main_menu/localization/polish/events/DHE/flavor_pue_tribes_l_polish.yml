l_polish:
  flavor_pue.101.title: "Cesty Chaco" # todo: NEW TRANSLATION
  flavor_pue.101.desc: "Hoci ich hlavné využitie našimi predkami už dávno pominulo, Cesty Chaco cez [ShowLocationNameWithNoTooltip('aaku')] a [ShowLocationNameWithNoTooltip('shiewhibak')] slúžili nášmu ľudu ako dôležitý orientačný bod na prepravu potravín a iného tovaru. Ako však uplynuli storočia, časti týchto ciest sa dostali do zanedbaného stavu, takže kľúčové trasy pozdĺž ciest postupne miznú.\n\nAby sa obnovili časti týchto ciest, [our_ruler.GetName] požiadal o pomoc po celom [ROOT.GetCountry.GetCapital.GetName], hľadajúc dobrovoľníkov na obnovenie týchto poškodených oblastí skôr, než navždy zmiznú." # todo: NEW TRANSLATION
  flavor_pue.101.a: "Obnovme cesty našich predkov." # todo: NEW TRANSLATION
  flavor_pue.101.b: "Nemôžeme obetovať zdroje." # todo: NEW TRANSLATION
  flavor_pue.102.title: "Zavlažovanie [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pue.102.desc: "Hoci sa nášmu ľudu podarilo vytvoriť jedinečné sídlo s [ROOT.GetCountry.GetCapital.GetName] situovaným na plošine, prinieslo to so sebou aj problémy so zavlažovaním, podobne ako v mnohých osadách v [ShowAreaName('shiewhibak_area')]. Snažiac sa vybudovať spoľahlivý zavlažovací systém, [our_ruler.GetName] požiadal o pomoc pri posilnení existujúcich kanálov, aby zabezpečil stabilnejší prísun vody pre [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_pue.102.a: "Presmerovať zdroje na zlepšenie zavlažovania [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_pue.102.b: "Tieto snahy nepotrebujeme." # todo: NEW TRANSLATION
  flavor_pue.103.title: "Miesto, ktoré vždy bolo" # todo: NEW TRANSLATION
  flavor_pue.103.desc: "Hoci mnohé z osád [ShowCultureGroupName('puebloan_group')] v [ShowAreaName('shiewhibak_area')] boli situované na skalných bralách, [ShowCultureGroupNameWithNoTooltip('puebloan_group')] z [ShowLocationName('aaku')] zostáva jednou z najvýnimočnejších, keďže je umiestnená na vyvýšenej mesa. Hoci [ShowLocationNameWithNoTooltip('aaku')] čelí výzvam kvôli svojej charakteristickej vyvýšenej polohe, je to zároveň jedna z jej najsilnejších strán, ponúkajúca mimoriadne obrannú pozíciu, keby bol jej ľud donútený do konfliktu." # todo: NEW TRANSLATION
  flavor_pue.103.a: "Poloha [ShowLocationNameWithNoTooltip('aaku')] je jedinečná." # todo: NEW TRANSLATION
  flavor_pue.104.title: "Sídlo našich predkov" # todo: NEW TRANSLATION
  flavor_pue.104.desc: "Keď sa [our_ruler.GetName] stal [ROOT.GetCountry.GetGovernment.GetRulerTitle] nad viacerými kmeňmi [ShowCultureGroupName('puebloan_group')], spolu s podporou [our_ruler.GetHisHer] vnútorného kruhu požiadal o podporu medzi osadami [ShowCultureGroupNameWithNoTooltip('puebloan_group')], aby znovu osídlili opustené [ShowLocationName('tse_bitai')]. Kedysi hlavné sídlo našich predkov, opustenie [ShowLocationNameWithNoTooltip('tse_bitai')] vyústilo do postupného rozdelenia nášho ľudu na viaceré kmene. Hoci kruté podmienky tiež prispeli k tomu, že naši predkovia oblasť opustili, [our_ruler.GetNameWithNoTooltip] dúfa, že spoločným úsilím môže byť znovuobnovenie [ShowLocationNameWithNoTooltip('tse_bitai')] teraz možné." # todo: NEW TRANSLATION
  flavor_pue.104.a: "Vrátime sa do sídla našich predkov." # todo: NEW TRANSLATION
  flavor_pue.104.b: "Najlepšie bude, ak nepôjdeme v stopách našich predkov." # todo: NEW TRANSLATION
  flavor_pue.105.title: "Znovuosídlenie [ShowLocationNameWithNoTooltip('tse_bitai')]" # todo: NEW TRANSLATION
  flavor_pue.105.desc: "Pri snahách o znovuosídlenie [ShowLocationName('tse_bitai')] sa [our_ruler.GetName] spolu so členmi osád [ShowCultureGroupName('puebloan_group')] pod správou [ROOT.GetCountry.GetName] zaoberali otázkou určenia tohto miesta za nové hlavné sídlo. Hoci [ROOT.GetCountry.GetCapital.GetName] dlho slúžilo nášmu kmeňu od exodu našich predkov z [ShowLocationNameWithNoTooltip('tse_bitai')], náš nedávny návrat vyvolal diskusiu, či by opäť nemalo slúžiť ako hlavné sídlo pre náš ľud. Aj keď je znovuosídľovanie [ShowLocationNameWithNoTooltip('tse_bitai')] stále v plnom prúde, stále pretrvávajú staré obavy, že kruté suchá, ktoré donútili našich predkov utiecť, sa môžu znovu objaviť a spôsobiť ďalší kolaps." # todo: NEW TRANSLATION
  flavor_pue.105.a: "Opäť bude slúžiť ako naše sídlo." # todo: NEW TRANSLATION
  flavor_pue.105.b: "Najlepšie by bolo, keby [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zostalo sídlom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_pue.106.title: "Opätovné zjednotenie [ShowCultureGroupNameWithNoTooltip('puebloan_group')]" # todo: NEW TRANSLATION
  flavor_pue.106.desc: "Vďaka úsiliu [our_ruler.GetName] bolo niekoľko kmeňov [ShowCultureGroupName('puebloan_group')] zjednotených pod jedným [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Hoci uplynuli storočia od kolapsu spoločnosti našich predkov, niektorí vnímajú [our_ruler.GetNameWithNoTooltip] ako zjednocujúcu postavu, ktorá by mohla opäť spojiť rôzne kmene [ShowCultureGroupNameWithNoTooltip('puebloan_group')], ktoré dávno opustili naše pradávne územia." # todo: NEW TRANSLATION
  flavor_pue.106.a: "Je čas, aby sa naše národy opäť zjednotili." # todo: NEW TRANSLATION
  flavor_pue.106.b: "Bolo by to nákladné úsilie, radšej sa sústreďme na mier." # todo: NEW TRANSLATION
  flavor_pue.107.title: "Nástupcovia prastarých [ShowCultureGroupNameWithNoTooltip('puebloan_group')]" # todo: NEW TRANSLATION
  flavor_pue.107.desc: "Kedysi považované za nemožnú úlohu, [our_ruler.GetName] dokázal zjednotiť rôzne kmene [ShowCultureGroupName('puebloan_group')], ktoré sa rozdelili po kolapse našich predkov. Zaviazal sa umožniť každému kmeňu zachovať autonómiu vo svojej vyvinutej identite; [our_ruler.GetNameWithNoTooltip] dúfa, že zjednotený ľud si v nasledujúcich storočiach udrží bratstvo a vyhne sa konfliktom, ktoré roztrieštili našich predkov." # todo: NEW TRANSLATION
  flavor_pue.107.a: "Nech je náš ľud navždy zjednotený!"" # todo: NEW TRANSLATION
