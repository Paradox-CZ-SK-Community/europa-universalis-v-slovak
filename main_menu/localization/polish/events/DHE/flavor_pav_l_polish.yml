  flavor_pav.1.title: "Vyhnanie [expelled_ruler.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pav.1.desc: "Mesto [ROOT.GetCountry.GetCapital.GetName] je v plameňoch, keď sa opäť vzbúrila proti [expelled_ruler.GetDynasty.GetName]. Tentokrát ju vedie charizmatický klerik [pav_iacopo_bussolari_scope.GetName], ktorý zjednotil mesto proti jeho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ak sa nič neurobí, [expelled_ruler.GetName] bude musieť utiecť, možno do náručia [ShowDynastyName('visconti_dynasty')]." # todo: NEW TRANSLATION
  flavor_pav.1.historical_info: "V roku 1356 boli Beccaria z Pavie vypudení populárnou vzburou vedenou frátrom Iacopom Bussolarim, ktorý neskôr pomohol zachrániť mesto pred padnutím pri obliehaní vedenom Visconti. Vyhnanci sa spojili a mesto v roku 1359 padlo do rúk Milána, po čom Beccaria získali niektoré privilégiá späť, no mesto zostalo pod milánskou kontrolou." # todo: NEW TRANSLATION
  flavor_pav.1.a: "Nasledujte jeho kázne!" # todo: NEW TRANSLATION
  flavor_pav.1.b: "Musíme vzdorovať týmto nepokojom." # todo: NEW TRANSLATION
  flavor_pav.2.title: "$flavor_pav.1.title$" # todo: NEW TRANSLATION
  flavor_pav.2.desc: "Dostala sa k nám správa o populárnej vzbure v [target_country.GetName], ktorú vedie charizmatický [pav_iacopo_bussolari_scope.GetName]. Pod rúškom [pav_iacopo_bussolari_scope.GetHisHer] sa obyvateľom [target_country.GetCapital.GetNameWithNoTooltip] podarilo vypudiť dynastiu [expelled_ruler.GetDynasty.GetName] z vlády nad ich mestom, vrátane [expelled_ruler.GetName], ktorý sa obrátil na nás o pomoc. Hoci sme sa predtým dostali do sporu s [expelled_ruler.GetDynasty.GetNameWithNoTooltip], môžeme to využiť ako príležitosť konečne toto mesto natrvalo získať." # todo: NEW TRANSLATION
  flavor_pav.2.historical_info: "$flavor_pav.1.historical_info$" # todo: NEW TRANSLATION
  flavor_pav.2.a: "Využiť chaos." # todo: NEW TRANSLATION
  flavor_pav.2.b: "Nie je to naša starosť."" # todo: NEW TRANSLATION
