l_polish:
  flavor_bng.1.title: "Vplyv [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bng.1.desc: "[target_artist.GetName], pochádzajúci z vplyvnej rodiny, získal všeobecné uznanie ako učenec a spisovateľ a zachováva učenie súfijského rádu Chishti v [ROOT.GetCountry.GetName]. S jeho rastúcou slávou medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] by sme si mohli zvýšiť postavenie u našej populácie pozvaním ho na dvor a jeho sponzorovaním. To by ešte viac posilnilo vplyv tohto rádu v našej krajine a zakorenilo ich hodnoty v našej spoločnosti." # todo: NEW TRANSLATION
  flavor_bng.1.a: "Staňme sa jeho patrónmi!" # todo: NEW TRANSLATION
  flavor_bng.1.b: "Nepotrebujeme ho." # todo: NEW TRANSLATION
  flavor_bng.1.historical_info: "Nur Qutb Alam bol vodcom súfijského rádu Chishti v Bengálsku koncom 14. a začiatkom 15. storočia. Rád Chishti si udržiaval dlhodobú podporu pod moslimskými vládcami Bengálska. Počas jeho vedenia rád udržiaval moslimskú prítomnosť počas vlády Raja Ganesha, hinduistického panovníka." # todo: NEW TRANSLATION
  flavor_bng.2.title: "Literárne snahy [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bng.2.desc: "Vďaka nášmu pokračujúcemu patronátu prosperuje kultúra [ROOT.GetCountry.GetCulture.GetName] a viacerí umelci si urobili z [ROOT.GetCountry.GetCapital.GetName] svoje trvalé sídlo. [target_artist.GetName] pracoval na epickom diele o prorokoch [ShowReligionGroupName('muslim')]. Dielo je prekladom #italic Qaṣaṣ al-anbiyā'#! do jazyka [ShowLanguageName('bengali_language')], a ak sponzorujeme jeho vydanie, môže povýšiť naše domáce literárne diela na novú úroveň." # todo: NEW TRANSLATION
  flavor_bng.2.a: "Toto znamená začiatok novej literárnej éry!" # todo: NEW TRANSLATION
  flavor_bng.2.b: "Nemali by sme na to míňať peniaze." # todo: NEW TRANSLATION
  flavor_bng.3.title: "Mesto mešít [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bng.3.desc: "[target_character.GetName], pochádzajúci z našej regionálnej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], premenil oblasť okolo [ShowLocationName('khalifatabad')] na krásne mesto mešít a mostov. Keďže mesto leží v delte Gangy, nebolo to ľahké. Napriek tomu sa v jeho schopných rukách [ShowLocationNameWithNoTooltip('khalifatabad')] rýchlo vyvíja na významné stredisko medzi našimi mestami s mincovňami." # todo: NEW TRANSLATION
  flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_bng.4.title: "Mestá s mincovňami v [ShowAreaNameWithNoTooltip('bengal_area')] prosperujú" # todo: NEW TRANSLATION
  flavor_bng.4.desc: "S vytvorením nových mincovní v oblasti [ShowAreaName('bengal_area')] prichádza veľký hospodársky rast. Stabilná zásoba mincí vedie nielen k známej pevnej mene, ale aj k tomu, že zahraniční kupci uprednostňujú obchod v našich prístavoch a mestách." # todo: NEW TRANSLATION
  flavor_bng.4.a: "Sme bohatí!" # todo: NEW TRANSLATION
  flavor_bng.5.title: "Mešita Adina v [ShowLocationNameWithNoTooltip('pandua')]" # todo: NEW TRANSLATION
  flavor_bng.5.desc: "[target_character.GetName] chce oslaviť naše ťažko vybojované osamostatnenie od tyranskej vlády [GetCountry('DLH').GetName] zdobením nedávno povereného [ShowBuildingTypeName('cathedral')] v [ShowLocationName('pandua')]. Pre toto monumentálne dielo by sme mali najať len najlepších architektov, zbehlých v štýloch [ShowRegionName('persia_region')] a [ShowRegionName('crescent_region')]. Hoci by to bolo poriadne nákladné, ukáže to našu veľkoleposť a upevní našu pamiatku na stáročia." # todo: NEW TRANSLATION
  flavor_bng.5.historical_info: "Mešitu Adina nechal v roku 1373 postaviť Sikandar Shah. Umiestnená v imperiálnom hlavnom meste Pandua, mešita napodobňovala dizajn sásánovskej perzskej architektúry a ďalej čerpala inšpiráciu z Veľkej mešity v Damasku. Bola navrhnutá tak, aby potvrdila cisárske ambície Bengálského sultanátu a oslavovala víťazstvá nad Dílíjskym sultanátom v 14. storočí, čím zabezpečila nezávislosť mladej krajiny." # todo: NEW TRANSLATION
  flavor_bng.5.a: "Výborný plán." # todo: NEW TRANSLATION
  flavor_bng.5.b: "Nemáme peniaze na také prepychové stavby." # todo: NEW TRANSLATION
  flavor_bng.6.title: "Susedné štáty" # todo: NEW TRANSLATION
  flavor_bng.6.desc: "S [target_character.GetName], ktorý si praje zjednotiť [ShowRegionName('bengal_region')], [target_character.GetHeShe] začal zhromažďovať armádu a spôsobovať hraničné konflikty so susednými štátmi v nádeji, že ich vyprovokuje do vojny." # todo: NEW TRANSLATION
  flavor_bng.6.a: "Zjednoťme [ShowRegionNameWithNoTooltip('bengal_region')]!" # todo: NEW TRANSLATION
  flavor_bng.6.b: "Udržanie stability je lepšie." # todo: NEW TRANSLATION
  flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bng.7.desc: "[target_location.GetRank.GetName] [target_location.GetName] bol centrom súfijských učencov v [ShowRegionName('bengal_region')], čo umožnilo rozkvet jeho ulíc a obyvateľstva. Ak ho budeme mať pod kontrolou, môžeme ho možno urobiť hlavným mestom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_bng.7.a: "Nech [target_location.GetNameWithNoTooltip] prosperuje!" # todo: NEW TRANSLATION
  flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] uprednostňuje sídlo [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bng.8.title: "Pretendent [ShowReligionAdjectiveWithNoTooltip('hindu')]" # todo: NEW TRANSLATION
  flavor_bng.8.desc: "Obyvateľstvo [ShowReligionAdjective('hindu')] v [ROOT.GetCountry.GetName] sa zmobilizovalo okolo miestneho guvernéra. [target_character.GetHerHis|U] meno je [target_character.GetName], človek nízkeho pôvodu, ktorý má dosť [ShowReligionGroupAdjective('muslim')] vlády v [ROOT.GetCountry.GetNameWithNoTooltip] a túži svrhnúť trón [ROOT.GetCountry.GetNameWithNoTooltip] z rúk [target_character2.GetName]." # todo: NEW TRANSLATION
  flavor_bng.8.a: "Možno je čas na nové vedenie..." # todo: NEW TRANSLATION
  flavor_bng.8.b: "Na zbrane!" # todo: NEW TRANSLATION
  bng_muslim_nobles_become_disloyal_tt: "Všetky naše ne-[ShowReligionAdjective('hindu')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  bng_hindus_become_disloyal_tt: "Všetky [ShowReligionAdjective('hindu')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_bng.9.title: "Podpora súfizmu" # todo: NEW TRANSLATION
  flavor_bng.9.desc: "Súfijské praktiky sa v [ROOT.GetCountry.GetName] stali populárnymi. Mnohé svätyne im boli zasvätené a dokonca niekoľko ľudí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] nasleduje ich myšlienky. Možno ich môžeme ešte viac sponzorovať." # todo: NEW TRANSLATION
  flavor_bng.9.a: "Budeme podporovať súfijské praktiky." # todo: NEW TRANSLATION
  flavor_bng.9.b: "Nemusíme na to míňať zdroje." # todo: NEW TRANSLATION
  flavor_bng.10.title: "Prioritizovať [ShowRegionNameWithNoTooltip('bengal_region')]" # todo: NEW TRANSLATION
  flavor_bng.10.desc: "Krajiny regiónu [ShowRegionName('bengal_region')] sú bohaté na zdroje. [target_character.GetName] a [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] chcú tieto zdroje využiť, vytvárať nové mestá a ustanoviť [ROOT.GetCountry.GetName] ako ekonomického hegemóna." # todo: NEW TRANSLATION
  flavor_bng.10.a: "Začnime vnútornú expanziu." # todo: NEW TRANSLATION
  flavor_bng.10.b: "Už máme dobrú ekonomickú pozíciu." # todo: NEW TRANSLATION
  flavor_bng.11.title: "Tradícia stavby lodí" # todo: NEW TRANSLATION
  flavor_bng.11.desc: "[ROOT.GetCountry.GetCulture.GetName] mal výraznú prítomnosť v [ShowProvinceDefinitionName('bengal_high_sea_zones_province')] v minulosti, čo zabezpečilo, že pobrežie aj obchodné trasy tam boli pod ich kontrolou. Posilnili sme jedno z najsilnejších námorníctiev v $india$ a v regióne máme dedičstvo stavby lodí. Mali by sme podporiť túto tradíciu a posilniť náš prístav v [target_location.GetName]." # todo: NEW TRANSLATION
  flavor_bng.11.a: "Naše námorníctvo bude prosperovať." # todo: NEW TRANSLATION
  flavor_bng.11.b: "Posilnenie našich pozemných síl je dôležitejšie." # todo: NEW TRANSLATION
  bng_buff_naval_parliament_debate_tt: "Po dobu #Y 20#! rokov bude [ShowParliamentIssueType('increase_naval_spending')] teraz udeľovať #G +5%#! [societal_values|e] smerom k [ShowSocietyDirectionName('naval')]" # todo: NEW TRANSLATION
  flavor_bng.12.title: "$firoz_minar$" # todo: NEW TRANSLATION
  flavor_bng.12.desc: "S obsedantným záujmom [target_character.GetName] o architektúru sa [target_character.GetSheHe] rozhodol vytvoriť vežu inšpirovanú architektúrou [ShowDynastyName('tughlaq_dynasty')]. Nazvaná $firoz_minar$, má pripomínať víťazstvá [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bng.12.a: "Hlavný architekt urobí z nej najvyššiu vežu!" # todo: NEW TRANSLATION
  flavor_bng.12.b: "Na čo slúži obyčajná veža?" # todo: NEW TRANSLATION
  flavor_bng.13.title: "$dakhil_darwaza$" # todo: NEW TRANSLATION
  flavor_bng.13.desc: "Aby posilnil citadelu [target_location.GetName], [target_character.GetName] chce vytvoriť nový hlavný vstup pre [target_location.GetRank.GetName] a pomenovať ho $dakhil_darwaza$. [target_character.GetSheHe|U] chce z neho urobiť najštýlovejšie a najväčšie brány v $india$. Bolo by to nákladné, ale slávne." # todo: NEW TRANSLATION
  flavor_bng.13.a: "Nech tieto brány vybudujú." # todo: NEW TRANSLATION
  flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] je už opevnené." # todo: NEW TRANSLATION
  flavor_bng.14.title: "$kusumba_mosque$" # todo: NEW TRANSLATION
  flavor_bng.14.desc: "Niekoľko mešít v [ShowRegionName('bengal_region')] nasledovalo architektúru [target_character.GetDynasty.GetName], pričom mnohé z nich už boli postavené v tom štýle. [target_character.GetName] je posadnutý vytvorením novej mešity s úplne odlišným štýlom. Nazývajúc ju $kusumba_mosque$, [target_character.GetSheHe] tvrdí, že bude čiernym kameňom [ShowRegionNameWithNoTooltip('bengal_region')]." # todo: NEW TRANSLATION
  flavor_bng.14.historical_info: "Počas vrcholu vlády Suri nad Bengálskom bolo týmito vládcami postavených niekoľko mešít po celom území. Hoci väčšina z nich nasledovala rovnaký štýl, mešita Kusumba nasledovala štýl starších stavieb, nezávislý od štýlu afgánskych vládcov." # todo: NEW TRANSLATION
  flavor_bng.14.a: "Bude to veľkolepá mešita." # todo: NEW TRANSLATION
  flavor_bng.14.b: "$india$ už nepotrebuje viac takýchto." # todo: NEW TRANSLATION
  flavor_bng.14.c: "Bude to najveľkolepejšia zo všetkých [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
  flavor_bng_1000_shared: "Vzťahy s $china$" # todo: NEW TRANSLATION
  flavor_bng.1000.title: "$flavor_bng_1000_shared$" # todo: NEW TRANSLATION
  flavor_bng.1000.desc: "[GetInternationalOrganization('middle_kingdom').GetName] vedená [target_country.GetName] sa môže ukázať ako cenný spojenec. Hoci nie je isté, či ich dokážeme presvedčiť na podporu v akomkoľvek konflikte, môžeme im aspoň poslať vyslancov, aby sme posilnili vzťahy medzi oboma kráľovstvami." # todo: NEW TRANSLATION
  flavor_bng.1000.a: "Stojí to za námahu." # todo: NEW TRANSLATION
  flavor_bng.1000.b: "Nemusíme z nich robiť našich spojencov" # todo: NEW TRANSLATION
  bng_no_diplomatic_ties_tt: "Nezašleme žiadnu ambasádu do [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_bng.1001.title: "$flavor_bng_1000_shared$" # todo: NEW TRANSLATION
  flavor_bng.1001.desc: "[target_country2.GetName] poslala ambasádu do [ROOT.GetCountry.GetCapital.GetName] v nádeji, že nadviaže lepšie vzťahy a možno sa naučí naše spôsoby vládnutia. Hoci by sme tam mohli zvýšiť náš vplyv, zdieľanie našich spôsobov s cudzincami nemusí byť najlepšia myšlienka." # todo: NEW TRANSLATION
  flavor_bng.1001.a: "Privítajme ich!" # todo: NEW TRANSLATION
  flavor_bng.1001.b: "Tu nie sú vítaní." # todo: NEW TRANSLATION
  bng_rejected_agreement_tt: "[target_country2.GetName] nedostane žiadne bonusy"" # todo: NEW TRANSLATION
