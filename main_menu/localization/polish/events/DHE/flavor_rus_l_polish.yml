l_polish:
 flavor_rus.1.title: "Reforma pomestí" # todo: NEW TRANSLATION
 flavor_rus.1.desc: "Dobytie [GetCountry('NOV').GetName] stále predstavuje riziko povstaní kvôli silnému miestnemu odporu. Prebehli násilné deportácie obyvateľstva a miestni vodcovia [GetCountry('NOV').GetAdjectiveWithNoTooltip] cirkvi boli nahradení [ROOT.GetCountry.GetAdjective] [target_religion.GetName] vodcami. Aby sme potlačili ďalšie povstania, môžeme zaviesť reformu správy pôdy, ktorá zhabá statky miestnych [ShowPopTypeName('nobles')] a prevedie ich vlastníctvo na armádu, čím centralizujeme moc a zabezpečíme vernosť." # todo: NEW TRANSLATION
 flavor_rus.1.a: "Zaviesť pomestijný systém." # todo: NEW TRANSLATION
 flavor_rus.1.b: "Staňme sa viac podobní [GetCountry('NOV').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_rus.1.c: "Zajať a popraviť všetkých odporcov." # todo: NEW TRANSLATION
 flavor_rus.1.historical_info: "Po tom, čo Moskovia vtrhli do Novgorodu v roku 1471 a Litva neprispela Novgorodu na pomoc, bol Novgorod prinútený prijať Korostynskú zmluvu, ktorá ďalej obmedzila jeho nezávislosť. Ivan III, stále ostražitý voči povstaniam po tom, čo sa stalo jeho otcovi, deportoval veľa obyvateľov Novgorodu. Tiež vymenil vodcov novgorodskej cirkvi za ruských pravoslávnych vodcov. Zeme boli odobraté domorodcom a pridelené jazdcom výmenou za vojenskú službu. Po zavedení reformy správy pôdy, nazývanej systém pomestí, ju zaviedol aj v Moskovskom štáte. Odobratím majetkov miestnym šľachticom — bojarom — a ich pridelením armáde pomohol posilniť a centralizovať svoju moc a vytvoriť vernosť v armáde a medzi služobníkmi. Do roku 1489 bol Novgorod tieňom svojej bývalej slávy a stal sa súčasťou stále sa rozširujúceho ruského štátu." # todo: NEW TRANSLATION
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.2.desc: "Výnimočný stratég [malyuta_skuratov.GetName] práve hľadá uplatnenie na dvore. [malyuta_skuratov.GetSheHe|U] má bohaté pochopenie politických intríg, preukázanú neotrasiteľnú lojalitu a povesť nemilosrdného vykonávateľa rozsudkov. Prezývaný 'Čierny pes' a 'Železná päsť', [malyuta_skuratov.GetSheHe] pravdepodobne vzbudí strach u našich protivníkov a zabezpečí presné vykonávanie každého kráľovského príkazu." # todo: NEW TRANSLATION
 flavor_rus.2.a: "Výnimočný minister!" # todo: NEW TRANSLATION
 flavor_rus.2.tt1: "Extrémna brutalita preukázaná [malyuta_skuratov.GetNameWithNoTooltip] dobre rezonuje s [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_rus.2.b: "Nemilosrdný vojnový horlivec." # todo: NEW TRANSLATION
 flavor_rus.2.historical_info: "Malyuta Skuratov bol jedným z najvýraznejších vodcov počas Opričniny — keď Ivan Hrozný a jeho tajná polícia vykonali tisíce popráv a konfiskácií pozemkov. Skuratov si získal meno v roku 1569, keď sa zúčastnil procesu a popravy Ivanovho jediného bratranca Vladimira Starického — možného nárokovníka na trón. Neskôr toho istého roku uškrtil moskovského metropolitu Filipa II za kritiku procesov a v roku 1570 bol zodpovedný za zabitie tisícov obyvateľov počas trestnej expedície do Novgorodu. Skuratov bol zabitý v roku 1573 pri obliehaní Weissensteinu počas Livónskej vojny." # todo: NEW TRANSLATION
 flavor_rus.3.title: "Rusko hľadí na Východ" # todo: NEW TRANSLATION
 flavor_rus.3.desc: "Keď máme pod kontrolou oblasti [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] a [ShowAreaName('astrakhan_area')], musíme pokračovať v našom východnom expanzívnom ťažení, aby sme si zaistili panstvo nad [ShowRegionName('ural_region')] a pomstili sa tým, ktorí sa nás kedysi snažili ovládnuť." # todo: NEW TRANSLATION
 flavor_rus.3.a: "To všetko patrí Matke Rus." # todo: NEW TRANSLATION
 flavor_rus.3.b: "Najprv vnútorná stabilita." # todo: NEW TRANSLATION
 flavor_rus.3.c: "Rozširujeme sa slovami, nie mečmi." # todo: NEW TRANSLATION
 flavor_rus.3.historical_info: "V roku 1552 carevitch Ivan IV Hrozný viedol expedíciu proti Chánstvu Kazan, východne od Nižného Novgorodu a brániaceho bodu na Volge. Použitie ťažkých bombard učinilo priechod cez múry tatárskeho mesta, ktoré bolo rýchlo prekonané a anektované. V roku 1556, po jeho úspechu proti Kazani štyri roky predtým, Ivan podnikol novú expedíciu proti Chánstvu Astrachan, južne po Volge. Zajatie Astrachan otvorilo prístup k Kaspickému moru a položilo celý povodí Volgy pod ruskú kontrolu. Mesta ako Samara, Saratov a Tsaritsyne boli založené pozdĺž rieky, aby zabezpečili riadnu kontrolu." # todo: NEW TRANSLATION
 flavor_rus.4.title: "Prekážka [GetCountry('PLC').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.4.desc: "Úspešná expanzia na západ nám priniesla úplnú kontrolu nad oblasťou [ShowAreaName('smolensk_area')], no v [ShowAreaName('white_ruthenia_area')] stále pretrvávajú ohniská odporu, ktoré bránia nášmu ďalšiemu vnikaniu do zemí [GetCountry('PLC').GetName]. Musíme využiť výhodu a získať zostávajúce územie, ak chceme zhromaždiť všetky slovanské krajiny pod jedným veľkým [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_rus.4.a: "Postúpime vpred." # todo: NEW TRANSLATION
 rus_claimed_land: "Nárokovali naše územie" # todo: NEW TRANSLATION
 rus_claimed_land_antagonism: "Nárokovali naše územie" # todo: NEW TRANSLATION
 flavor_rus.4.b: "Vyvolalo by to napätie v diplomatických vzťahoch." # todo: NEW TRANSLATION
 flavor_rus.4.tt1: "Odpor voči expanzii frustruje [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_rus.4.c: "Kedysi boli tieto země naše." # todo: NEW TRANSLATION
 flavor_rus.4.tt2: "Charizmatické písmo [target_root_country.GetGovernment.GetRuler.GetName] vyvoláva otázky o oprávnenom vlastníctve oblasti [ShowAreaName('white_ruthenia_area')]" # todo: NEW TRANSLATION
 flavor_rus.4.historical_info: "Ivan IV Ruský rozšíril hranice svojej vlasti ďaleko na juh a východ, ale na západe, najmä v Livónsku, narazil na silný odpor. Vojny s Poľsko-litovským spoločenstvom a Švédskom sa vlečú a priniesli početné porážky, čo donútilo Ivana podpísať mierovú zmluvu, v ktorej muselo Rusko vzdať sa všetkých západných územných ziskov. Nevraživosť medzi oboma krajinami zostala vysoká a vyvrcholila poľskou okupáciou Moskvy počas doby nepokojov." # todo: NEW TRANSLATION
 flavor_rus.5.title: "Podmanenie stepí" # todo: NEW TRANSLATION
 flavor_rus.5.desc: "Triumfálne dobytie turkických nomádskych kmeňov obývajúcich stepi posunulo naše východné fronty o niekoľko míľ dopredu a prinútilo nás dostať sa do dosahu oblasti [ShowAreaName('lower_yik_area')]. Je nevyhnutné zabezpečiť stepi, odstrániť hrozbu nájazdov a dokončiť ich podmanenie, čím otvoríme novú éru východného objavovania." # todo: NEW TRANSLATION
 flavor_rus.5.a: "Posledná hranica, ktorú treba skrotiť." # todo: NEW TRANSLATION
 flavor_rus.5.b: "Nie sú ničím viac než pasienky pre dobytok." # todo: NEW TRANSLATION
 flavor_rus.5.historical_info: "Bezprostredne po páde Astrachu vyslal cár Ivan IV ťaženie do stepí južne od Kazane, kde sídlila Nogajská horda. Bol to prvý krok pre pokračujúcu expanziu na východ; výpravu viedli kozáci a financovala ju mocná obchodnícka rodina Stroganovovcov. Nasledovalo dobytí Chánenstva Sibir a následné zničenie posledného chánenstva, čo umožnilo preskúmanie a kontrolu rozľahlého vnútrozemia. Kozáci tu postupne budovali mestá z ostrogov (jednoduchých opevnení na zabezpečenie tranzitu) a v roku 1645 dosiahli Tichý oceán pri Ochotsku." # todo: NEW TRANSLATION
 flavor_rus.6.title: "Vybraný snem" # todo: NEW TRANSLATION
 flavor_rus.6.desc: "Moc [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bráni centralizácii moci potrebnej pre rýchle rozhodovanie. Navrhuje sa vytvoriť výkonnú radu vybraných jednotlivcov na zrýchlenie vládnych procesov a obmedzenie vplyvu šľachticov, čo by umožnilo riešiť rôznorodé otázky a zavádzať potrebné reformy. [alexi_adashev.GetName] a [sylvestr_the_priest.GetName] sú blízkymi priateľmi [ROOT.GetCountry.GetGovernment.GetRulerTitle] a očakáva sa, že budú v rade sedieť." # todo: NEW TRANSLATION
 flavor_rus.6.a: "Poradné telo schopných mužov." # todo: NEW TRANSLATION
 flavor_rus.6.b: "Takáto rada nebude mať vplyv." # todo: NEW TRANSLATION
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] a [sylvestr_the_priest.GetNameWithNoTooltip] sú prenasledovaní a popravení k potešeniu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 enable_chosen_rada_reform: "Umožní prístup k [ShowGovernmentReformName('chosen_rada_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_rus.6.historical_info: "Vybraná rada bola skupina poradcov, ktorá zohrávala významnú úlohu v ranných rokoch panovania Ivana IV. Tvorili ju osobnosti ako Alexi Adashev a kňaz Sylvestr, ktorí boli dôveryhodnými poradcami veľkokniežaťa Ivana IV a pomáhali mu pri snahe centralizovať moc, reformovať právny systém a riešiť rôzne problémy štátu." # todo: NEW TRANSLATION
 flavor_rus.7.title: "Vyplienenie [ShowLocationNameWithNoTooltip('moscow')]" # todo: NEW TRANSLATION
 flavor_rus.7.desc: "Prebiehajúci konflikt s [moscow_sacker.GetName] nabral katastrofálny obrat, keď ich sily prelomili brány [ShowLocationName('moscow')] a zanechali za sebou stopu zničenia. Budovy boli zapálené a prichádzajú tragické správy o obetiach medzi civilistami. Toto je najhroznejšia pohroma pre [ROOT.GetCountry.GetName]!" # todo: NEW TRANSLATION
 flavor_rus.7.a: "Presmerovať humanitárnu pomoc." # todo: NEW TRANSLATION
 rus_sacked_moscow: "Vyplienenie Moskvy" # todo: NEW TRANSLATION
 flavor_rus.7.b: "Využiť príležitosť na potlačenie akejkoľvek opozície." # todo: NEW TRANSLATION
 flavor_rus.7.historical_info: "V roku 1558 cár Ivan IV, uvedomujúc si dôležitosť voľného prístupu k Baltskému moru pre európsky obchod, obrátil pozornosť na západ. Viedol vojnu s cieľom zaviesť ruskú nadvládu nad Livónskom. Najprv Rusko dosiahlo úspechy, zničilo livonských rytierov, avšak ich spojenec Litva sa čoskoro stal neoddeliteľnou súčasťou Poľska. Vojna sa vlečie — Švédi, ktorí chránili svoje záujmy v Estónsku, podporovali Poľsko, zatiaľ čo Krymskí Tatári napádali Astrachan a v roku 1571 dokonca uskutočnili rozsiahly vpád do Ruska. To vyústilo do vyplienenia a podpálenia Moskvy, pričom stáli len kremľ." # todo: NEW TRANSLATION
 flavor_rus.8.title: "Systém kormlenija" # todo: NEW TRANSLATION
 flavor_rus.8.desc: "Snaženie o konsolidáciu moci v [ROOT.GetCountry.GetAdjective] štáte narazilo na prekážku v podobe príliš veľkej moci regionálnej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Môžeme zaviesť systém, v ktorom cár získa kontrolu nad pridelením finančných a materiálnych potrieb [ShowPopTypeName('nobles')], aby sme udržali rovnováhu moci a kontrolu nad šľachtou a byrokraciou a zabezpečili ich pokračujúcu podporu." # todo: NEW TRANSLATION
 flavor_rus.8.a: "Vodítko nikdy nemôže byť príliš krátke." # todo: NEW TRANSLATION
 flavor_rus.8.b: "Archaické a zbytočné." # todo: NEW TRANSLATION
 flavor_rus.8.historical_info: "Systém kormlenija bol systém poskytovania finančných a materiálnych potrieb ruskej šľachte a byrokracii počas vlády Ivana Hrozného. Tento systém bol dôležitou súčasťou jeho snáh o konsolidáciu moci a kontroly v ruskom štáte. Šľachtici, ktorí profitovali zo systému kormlenija, sa stali finančne závislými na cárovi. Táto závislosť pomáhala zabezpečiť ich lojalitu a odrádzala potenciálnu opozíciu." # todo: NEW TRANSLATION
 flavor_rus.9.title: "Nezávislosť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('orthodox')] cirkvi" # todo: NEW TRANSLATION
 flavor_rus.9.desc: "Pád [ShowLocationName('constantinople')], historicky sídla cirkevnej moci pre [ShowReligionName('orthodox')], nám prináša významnú príležitosť. Musíme sa rozhodnúť, či podporíme dedičstvo a zasadzujeme sa o presun kontroly nad [ShowReligionAdjectiveWithNoTooltip('orthodox')] cirkvou do [ShowLocationName('moscow')], alebo sa vydáme cestou znovuzískania bývalého cisárskeho hlavného mesta od [ShowReligionGroupAdjective('muslim')|U] neveriacich." # todo: NEW TRANSLATION
 flavor_rus.9.a: "Ambiciózny cieľ, to áno." # todo: NEW TRANSLATION
 rus_aspires_to_lead_orthodoxy: "Usiluje sa viesť pravoslávie" # todo: NEW TRANSLATION
 flavor_rus.9.b: "Je naším osudom oslobodiť Konštantínopol." # todo: NEW TRANSLATION
 flavor_rus.9.historical_info: "Krátko pred pádom Byzantskej ríše sa ruská cirkev v podstate stala nezávislou od patriarchátu v Konštantínopole. Metropolita Jonah, vymenovaný sneme ruských biskupov, získal titul Metropolita Moskvy a celej Rusi. Odtiaľ sa ruská cirkev stala čoraz nezávislejšou od Konštantínopola a postupne sa viac spájala s ruským štátom." # todo: NEW TRANSLATION
 flavor_rus.10.title: "Jarmo nevoľníctva" # todo: NEW TRANSLATION
 flavor_rus.10.desc: "Súčasný výskyt [ShowDiseaseName('bubonic_plague')] ničí vidiecke komunity naprieč [ROOT.GetCountry.GetName], pričom správy naznačujú, že celé dediny sú opúšťané, keď sa obyvatelia snažia uniknúť údajnému božiemu trestu. Polia sú ponechané neorezané, čo hrozí výrazne menšou úrodou, ak situácia nebude okamžite riešená." # todo: NEW TRANSLATION
 flavor_rus.10.a: "Podriadiť roľníkov nevoľníctvu." # todo: NEW TRANSLATION
 flavor_rus.10.tt: "V prejave zjednotenej sily sa niekoľko komunít vzbúri proti svojim pánom z [ShowPopTypeName('nobles')] v búrlivom odporu voči navrhovaným zmenám" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_unattended_crops: "Zanedbané plodiny" # todo: NEW TRANSLATION
 flavor_rus.10.b: "Nepodriaďujme ich nevoľníctvu." # todo: NEW TRANSLATION
 flavor_rus.10.historical_info: "Koncom šestnásteho storočia suchá, hlad a mor zabili pol milióna ľudí v Moskovskom štáte. Roľníci opúšťali svoje dediny a ich držby zarastali burinou. V reakcii na to bolo nariadené, že roľníkom je zakázané opustiť statky, na ktorých sa narodili. Roľníci sa tak stali naozaj nevoľníkmi." # todo: NEW TRANSLATION
 flavor_rus.11.title: "Stodeväťdesiat kapitúl synoda"  # todo: NEW TRANSLATION
 flavor_rus.11.desc: "V roku 1551 metropolita Mascarius zvolal cirkev na to, čo sa stalo známe ako Synod stoviek kapitol, aby zjednotili cirkevné obrady a povinnosti po celom Rusku. Tiež požadovali, aby vláda zrušila svoju jurisdikciu nad cirkvou." # todo: NEW TRANSLATION
 flavor_rus.11.a: "Potvrdiť tieto zmeny" # todo: NEW TRANSLATION
 flavor_rus.11.b: "Zakázať tieto myšlienky" # todo: NEW TRANSLATION
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.12.desc: "Šetrný finančník [boris_morozov.GetName] je považovaný za ambiciózneho a schopného štátnika, ktorý by mohol výrazne prispieť k každodennej prevádzke [ROOT.GetCountry.GetAdjective] štátu. [boris_morozov.GetHisHer|U] snahy zvýšiť príjmy pokladnice by pravdepodobne vyústili do razantných škrtov miezd štátnych úradníkov a zjednodušenia správy vládnych záležitostí. Niet pochýb, že [boris_morozov.GetSheHe] je užitočným prvkom pri riadení krajiny a očakáva sa, že bude hájiť záujmy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] popri svojich ďalších povinnostiach na dvore." # todo: NEW TRANSLATION
 flavor_rus.12.a: "Pozvať [boris_morozov.GetHimHer] na dvor." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_steamroll_administrator: "Autoritatívny administrátor" # todo: NEW TRANSLATION
 flavor_rus.12.tt2: "Silný vplyv [boris_morozov.GetHisHer|U] ako regenta priaznivo pôsobí v záujme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_rus.12.tt3: "[boris_morozov.GetSheHe|U] môže zaviesť ďalšie reformy, ak bude slúžiť ako [regent|e] alebo pridelený do [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.12.b: "Chudobný plebejec nemôže vládnuť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_rus.12.historical_info: "Boris Morozov bol švagrom a vychovávateľom cára Alexeja a viedol vládu počas jeho skorého panovania. Dohliadal na mzdové výdavky a Veľkú pokladnicu, Morozov sa snažil zvýšiť štátne príjmy znižovaním miezd a zavádzaním nových daní. Vysoká daň na soľ spôsobila a dala meno Soľnému povstaniu v roku 1648. Po krátkom vyhnanstve v kláštore sa Morozov vrátil do Moskvy, kde si udržal nízky profil, zatiaľ čo si udržiaval veľkú kontrolu nad vládou." # todo: NEW TRANSLATION
 flavor_rus.13.title: "Právny kódex Sobornoye Ulozheniye" # todo: NEW TRANSLATION
 flavor_rus.13.desc: "Existujúca legislatíva, ktorá definuje právnu a spoločenskú štruktúru [ROOT.GetCountry.GetName], je zastaraná a nehodí sa k dobe ani k autorite, ktorú vykonáva [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Musíme napísať nový komplexný právny systém zakorenený v tradičnom [ROOT.GetCountry.GetAdjectiveWithNoTooltip] práve s integrovanými prvkami [GetCountry('BYZ').GetAdjective] práva. To umožní ďalšie posilnenie centrálnej autority, vytvorenie harmonického vzťahu medzi cirkvou a štátom a zavedenie prísnych trestov za trestné činy ako krádež, vlastizrada a povstanie." # todo: NEW TRANSLATION
 flavor_rus.13.a: "Vynútiť jeho dodržiavanie." # todo: NEW TRANSLATION
 flavor_rus.13.b: "Prečo meniť to, čo funguje?" # todo: NEW TRANSLATION
 flavor_rus.13.historical_info: "Sobornoye Ulozheniye bol súbor zákonov prijatý v Carskom Rusku zástupným zhromaždením ruských stavov. Jeho cieľom bolo stanoviť aktualizovaný právny rámec pre súdnictvo, trestné a občianske právo, ako aj predpisy týkajúce sa sociálnych a ekonomických záležitostí. Ďalej upevnil nevoľníctvo posilnením existujúceho spoločenského poriadku a viazaním roľníkov k pôde." # todo: NEW TRANSLATION
 flavor_rus.14.title: "Nikonove reformy" # todo: NEW TRANSLATION
 flavor_rus.14.desc: "Praxe [ShowCultureName('greek_culture')] a [ShowCultureGroupName('russian_group')] cirkví sa v priebehu času rozšírili a v služobných knihách, rituáloch a dizajne ikon existujú viacnásobné nezrovnalosti. Mali by sme podniknúť kroky na modernizáciu cirkvi tak, aby priniesla harmóniu medzi našimi dvoma autokefálnymi spoločenstvami." # todo: NEW TRANSLATION
 flavor_rus.14.a: "Modernizujme cirkev." # todo: NEW TRANSLATION
 flavor_rus.14.b: "Nasledujme varovanie Raskolníkov." # todo: NEW TRANSLATION
 flavor_rus.14.tt2: "[nikita_minin.GetSheHe|U] môže urýchliť náboženskú reformu, ak bude pridelený do [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.14.historical_info: "Nikon, patriarchát ruskej pravoslávnej cirkvi, zaviedol rozsiahle reformy na očistenie cirkevnej disciplíny a rituálov opravou služobných kníh podľa Grékov. Čelil silnému odporu, bol vyhnaný a nakoniec zosadený. Napriek jeho odstráneniu jeho reformy pretrvali." # todo: NEW TRANSLATION
 flavor_rus.15.title: "Raskol" # todo: NEW TRANSLATION
 flavor_rus.15.desc: "Nedávne reformy rozvírili cirkevné vody [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('orthodox')] cirkvi, čo spôsobilo prasklinu medzi tými, čo sú za a tými, čo sú proti zmenám považovaným za radikálne a ďalekosiahle. Musíme sa rozhodnúť, či zvrátime nedávne zmeny, alebo pevne stojíme pri našom záväzku k novým princípom, ktoré riadia transformáciu cirkvi." # todo: NEW TRANSLATION
 flavor_rus.15.a: "Tieto reformy sú nevyhnutné." # todo: NEW TRANSLATION
 flavor_rus.15.tt1: "Energetický a výrečný [nikita_minin.GetName] zavádza odvážne reformy k veľkému rozhorčeniu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_rus.15.b: "Podporiť staré tradície." # todo: NEW TRANSLATION
 flavor_rus.15.c: "Ozbaviť [nikita_minin.GetNameWithNoTooltip] moci." # todo: NEW TRANSLATION
 flavor_rus.15.tt2: "[nikita_minin.GetName] je súdený synodou a znížený na pozíciu mnícha" # todo: NEW TRANSLATION
 flavor_rus.15.historical_info: "Raskol bol významným rozkolom v rámci ruskej pravoslávnej cirkvi, ktorý nastal po cirkevných reformách patriarchu Nikona. Mnohí považovali zmeny za príliš rozsiahle a odklon od pravej ortodoxie, čo viedlo k vzniku samostatných náboženských komunít, ktoré pokračovali v praktizovaní starých spôsobov. Známymi ako sektári Raskolnici, boli podporovaní skupinami ako Duchoborci a držali sa starších praktík, ktoré Nikon zakázal." # todo: NEW TRANSLATION
 flavor_rus.16.title: "Veľké reformy" # todo: NEW TRANSLATION
 flavor_rus.16.desc: "Naši susedia sa vedy rýchlo posúvajú vpred a my zaostávame, čo sa prejavuje zaostalosťou v spoločnosti. Musíme prijať spoločenské reformy a oslobodiť sa od okov tradícií, inak riskujeme, že nás predbehnú mocnosti, ktoré sa prispôsobia rýchlejšie." # todo: NEW TRANSLATION
 flavor_rus.16.a: "Nevyhnutné zlo." # todo: NEW TRANSLATION
 flavor_rus.16.tt1: "Pokusy obmedziť moc cirkvi sú hlboko nenávidené [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_rus.16.tt2: "Reformy pravdepodobne vyvolajú povstanie" # todo: NEW TRANSLATION
 flavor_rus.16.b: "Vyhnúť sa vonkajším vplyvom." # todo: NEW TRANSLATION
 flavor_rus.16.tt3: "Poučenie z rozsiahlej cesty po Európe je ignorované" # todo: NEW TRANSLATION
 flavor_rus.16.historical_info: "Počas neskorého 17. a začiatku 18. storočia Peter Veľký zaviedol sériu reforiem s cieľom premeniť Rusko na moderný európsky štát. Vláda a armáda boli reformované pod dohľadom poradcov zo západnej Európy a Peter, snívajúci o ruskom námornom postavení, usiloval ovládnuť pobrežia Baltského a Čierneho mora. Drastické reformy stretli silný odpor, pretože ľudí urážalo náhle narušenie ich tradičného života a tradícií, čo vyústilo do niekoľkých povstaní." # todo: NEW TRANSLATION
 flavor_rus.17.title: "Bulavinovo povstanie" # todo: NEW TRANSLATION
 flavor_rus.17.desc: "Nespokojnosť s nedávno prijatými reformami vyvolala rozsiahle povstanie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí sa snažia zvrhnúť režim a vrátiť [ROOT.GetCountry.GetName] k starým spôsobom. Musí byť riešené s maximálnou naliehavosťou, aby nerozvrátilo krajinu a neznehodnotilo kroky k modernizácii." # todo: NEW TRANSLATION
 flavor_rus.17.a: "Potlačiť povstanie." # todo: NEW TRANSLATION
 flavor_rus.17.b: "Odovzdať apel na zdravý rozum." # todo: NEW TRANSLATION
 flavor_rus.17.tt1: "Vojenská sila [target_root_country.GetGovernment.GetRuler.GetName] vzbudzuje strach v srdciach niekoľkých vodcov povstania, čím obmedzuje rozsah povstania" # todo: NEW TRANSLATION
 flavor_rus.17.tt2: "Vizionárske prosby [target_root_country.GetGovernment.GetRuler.GetName] presvedčia vodcov povstania, aby zložili zbrane a podporili reformy" # todo: NEW TRANSLATION
 flavor_rus.17.c: "Zrušiť väčšinu reforiem." # todo: NEW TRANSLATION
 bulavin_rebellion: "Bulavinovo povstanie" # todo: NEW TRANSLATION
 flavor_rus.17.historical_info: "Bulavinovo povstanie vypuklo v októbri 1707, keď Kondratij Bulavin a skupina kozáckych z Donu ambushovali a zabili skupinu hľadačov odmien, ktorých Peter Veľký poslal zatknúť utiekajúcich roľníkov ukrývajúcich sa v oblasti Donu. Podkladové dôvody boli v tom, že Peterov novo reformovaný štát expandoval a začal zasahovať do kozáckych zemí a ich poluautonómie. Povstanie sa neobracalo proti cárstvu samotnému, ale proti Petrovi a jeho poradcom, ktorí boli vnímaní ako zlé sily, ktorých reformy sa zdali ničiť Rusko." # todo: NEW TRANSLATION
 flavor_rus.18.title: "Diplomatické intermezzo" # todo: NEW TRANSLATION
 flavor_rus.18.desc: "Orientálny poslovník [fyodor_baikov.GetName] nedávno navštívil [GetCountry('CHI').GetName] s cieľom nadviazať diplomatické vzťahy a zabezpečiť zmluvu vzájomného rešpektu. Bohužiaľ, kvôli kultúrnym nedorozumeniam sa etiketa nedodržala, čo viedlo k nešťastnému omylu, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] podľahol nadradenosti [GetCountry('CHI').GetNameWithNoTooltip], pričom bola zaslaná požiadavka [ROOT.GetCountry.GetAdjective] dvoru okamžite začať platiť tribut. Túto diplomatickú chybu musíme napraviť, inak riskujeme podnietiť domáce rozhorčenie, pripomínajúce temné dni vlády [ShowCultureGroupName('tatar_group')]." # todo: NEW TRANSLATION
 flavor_rus.18.a: "Ignorovať požiadavky." # todo: NEW TRANSLATION
 flavor_rus.18.tt1: "Mrazivé vzťahy medzi [target_root_country.GetNameWithNoTooltip] a [GetCountry('CHI').GetNameWithNoTooltip] dočasne zmrazujú diplomatické styky a spoločné iniciatívy." # todo: NEW TRANSLATION
 rus_ignored_vassal_demands: "Ignorované požiadavky vassala" # todo: NEW TRANSLATION
 flavor_rus.18.b: "Priznať vazalstvo, ale odmietnuť platby." # todo: NEW TRANSLATION
 rus_paid_vassal_respect: "Uznané vazalstvo bez platenia" # todo: NEW TRANSLATION
 flavor_rus.18.c: "Platiť tribut." # todo: NEW TRANSLATION
 rus_paid_vassal_tribute: "Zaplatený tribut vassalovi" # todo: NEW TRANSLATION
 flavor_rus.18.historical_info: "Fyodor Baikov odišiel do Pekingu v roku 1656, aby nadviazal diplomatické vzťahy s Čínou. Dostali mu jasné pokyny, aby sa nezúčastňoval žiadnych ponižujúcich rituálov, ktoré by naznačovali ruskú podriadenosť Číne. Preto, keď dorazil k bránam Zakázaného mesta, odmietol vykonať klaniaci úkon, keď bol o to požiadaný, pretože by to podľa čínskych konceptov znamenalo uznanie nadradenosti dynastie Qing ruským štátom. To mu udelilo niekoľkomesačnú izoláciu a následné vyhostenie z Pekingu." # todo: NEW TRANSLATION
 flavor_rus.19.title: "Kozácke povstanie Stenky Razina" # todo: NEW TRANSLATION
 stenka_razin_tt: "[rebel_origin.GetName] [pops|e] v [ShowRegionNameWithNoTooltip('steppes_region')] sa pripoja k [stenka_razin.GetName]" # todo: NEW TRANSLATION
 flavor_rus.19.desc: "Konfrontovaní so sociálnou nespravodlivosťou a ekonomickými ťažkosťami sa [rebel_origin.GetName] kozáci z regiónu [ShowRegionName('steppes_region')] postavili na odpor, aby si vydobyli nezávislosť. Môžeme sa pokúsiť potlačiť povstanie silou našich zbraní alebo hľadať diplomatické riešenie navrhnutím obmedzenej autonómie." # todo: NEW TRANSLATION
 flavor_rus.19.a: "Zlikvidovať všetky separatistické hnutia." # todo: NEW TRANSLATION
 flavor_rus.19.b: "Ponúknuť obmedzenú autonómiu." # todo: NEW TRANSLATION
 flavor_rus.19.c: "Skúsiť náboženské riešenie." # todo: NEW TRANSLATION
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oslovuje vodcov povstania, ktorí sa prezentujú ako obrancovia [ShowReligionAdjective('orthodox')] viery, apelujúc na spoločné hodnoty s cieľom dosiahnuť kompromis" # todo: NEW TRANSLATION
 stenka_razin: "Kozácke povstanie Stenky Razina" # todo: NEW TRANSLATION
 stenka_razin_gives_up_tt1: "Každé vlastnené [location|e] v [ShowRegionName('steppes_region')] [region|e] stratí [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 stenka_razin_gives_up_tt2: "Každá vlastnená [location|e] v [ShowRegionName('steppes_region')] [region|e] stráca [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_rus.19.historical_info: "Stenka Razin získal slávu a bohatstvo vďaka úspešným nájazdom na perzské a ruské osady. V roku 1670 zahájil ťaženie proti cárskym pevnostným mestám pri Volge, dobyl Tsaritsyn a Astrachaň s oddielom 7 000 kozákov. Zapojený do prejavov rozvratu a krutostí, Razin nahradil miestne vlády kozáckou samosprávou. Jeho povstanie sa rozšírilo, obsadilo Saratov a postupovalo až k Simbirsku. Po stretnutí s lojalistickou armádou utrpel Razin rozhodujúcu porážku v roku 1671, čo viedlo k jeho zajatiu, mučeniu a poprave na moskovskom Červenom námestí." # todo: NEW TRANSLATION
 flavor_rus.20.title: "Nerčinský mier" # todo: NEW TRANSLATION
 flavor_rus.20.desc: "Teritoriálne spory medzi [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] a [GetCountry('CHI').GetName] sa pravdepodobne zintenzívnia, ak budeme pokračovať v expanzii na východ. Mali by sme navrhnúť zmluvu, aby sme predišli ďalším konfliktom a posilnili naše nároky na regióny [ShowRegionName('west_siberia_region')] a [ShowRegionName('east_siberia_region')]. Na oplátku by sme mohli ako gesto dobrej vôle vzdať akýchkoľvek nárokov na [ShowRegionName('manchuria_region')]." # todo: NEW TRANSLATION
 flavor_rus.20.a: "Podmienky sú prijateľné." # todo: NEW TRANSLATION
 flavor_rus.20.tt1: "Asertivita [target_root_country.GetName] nad [ShowRegionName('west_siberia_region')] a [ShowRegionName('east_siberia_region')] nepochybne vyprovokuje akékoľvek krajiny s podobnými nárokmi na tieto regióny" # todo: NEW TRANSLATION
 rus_treaty_of_nerchinsk: "Nerčinský mier" # todo: NEW TRANSLATION
 rus_claimed_siberia: "Nárokovaný Sibír" # todo: NEW TRANSLATION
 flavor_rus.20.b: "Odmietnuť zmluvu ako absurdnú." # todo: NEW TRANSLATION
 rus_refused_treaty_of_nerchinsk: "Odmietnutý Nerčinský mier" # todo: NEW TRANSLATION
 flavor_rus.20.historical_info: "Ruské prieskumy a kolonizácia Sibíri, ktoré inicioval Ivan Hrozný, pokračovali počas 17. storočia. Ku koncu storočia bolo objavené väčšina východnej Sibíri, vrátane Kamčatky, ktorá bola dosiahnutá v roku 1679. Povodie Amuru preskúmal v 1650-tych rokoch Chabarov. V roku 1689 sa rusko-čínska hranica vyriešila Nerčinským mierom, ktorý stanovil hranicu pri Amure. V roku 1727 zjednodušila Kyakhtská zmluva ruskú obchodnú stanicu v Pekingu, hlavnom meste dynastie Mingov (Manchu)." # todo: NEW TRANSLATION
 flavor_rus.21.title: "Veľká severná vojna" # todo: NEW TRANSLATION
 flavor_rus.21.desc: "[GetCountry('SWE').GetFlavorRank] [GetCountry('SWE').GetName] hraničí s nami a je ťažké určiť hrozbu, ktorú by predstavovali, ak by sme sa stali ich ďalším cieľom. Bolo by rozumné iniciovať rokovania s krajinami, ktoré majú s nimi napäté vzťahy, a hľadať spoločné stanovisko, aby sme zastavili rast Severského leva." # todo: NEW TRANSLATION
 flavor_rus.21.a: "Sila v počte." # todo: NEW TRANSLATION
 rus_political_aggressions: "Politické agresie" # todo: NEW TRANSLATION
 rus_enemy_of_sweden: "Nepriateľ Švédska" # todo: NEW TRANSLATION
 flavor_rus.21.b: "Nech sa ostatní postarajú sami." # todo: NEW TRANSLATION
 flavor_rus.21.historical_info: "Koncom 17. storočia vystúpilo Švédsko ako veľmoc po sérii konfliktov na Baltickom mori. V roku 1697 však nastúpil na trón 15-ročný Karel XII. Cítiac slabosť, ruský cár Peter I. uzavrel spojenectvo s Dánskom a Poľsko-Saskom. Napriek tomu, s britskou a holandskou námornou pomocou, Karel XII. vylodil na Zélande a rýchlo porazil Dánov, potom sa presunul do Estónska, kde jeho výrazne menšia armáda dosiahla rozhodujúce víťazstvo nad Rusmi. Karel sa nakoniec rozhodol postúpiť na Moskvu, ale tvrdá zima a ruské nájazdy jeho armádu zdecimovali a napokon bol porazený v bitke pri Poltave v roku 1709." # todo: NEW TRANSLATION
 flavor_rus.22.title: "Absolútna reforma vlády" # todo: NEW TRANSLATION
 flavor_rus.22.desc: "Nastal čas zmodernizovať vládu [ROOT.GetCountry.GetName] odstránením archaických tradícií a neefektívnych foriem správy. Posilnením legislatívnej moci [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zabezpečením, že dekréty [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] budú rýchlo vykonávané koordinovaným a centralizovaným vládnym orgánom, môžeme postupovať vpred a zabezpečiť, že žiadna reforma nebude zmarená korupciou a časovo náročnými odvolaniami." # todo: NEW TRANSLATION
 flavor_rus.22.a: "Nový začiatok." # todo: NEW TRANSLATION
 enable_russian_absolutism_reform: "Umožní prístup k [ShowGovernmentReformName('russian_absolutism')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú rozčúlení drsným ignorovaním ich privilégií a nárokov" # todo: NEW TRANSLATION
 flavor_rus.22.b: "Starý spôsob je lepší!" # todo: NEW TRANSLATION
 flavor_rus.22.historical_info: "Počas vlády Petra „Veľkého“ nahradil stredoveké a zastarané formy vlády účinnou autokraciou. V roku 1711 zrušil bojarskú radu a zriadil Senát ako najvyšší orgán štátu, koordinujúci centrálne a miestne akcie, dohliadajúci na príjmy a vypracúvajúci legislatívu. V civilných inštitúciách bola uplatnená vojenská disciplína, v Senáte bol na službe strážny dôstojník." # todo: NEW TRANSLATION
 flavor_rus.23.title: "Vládne poručníctvo" # todo: NEW TRANSLATION
 flavor_rus.23.desc: "Patriarchát si stále udržiava značnú moc a vplyv, no brzdí pokrok a inovácie v prospech tradície a cirkevného hromadenia moci. Musí byť zrušený a namiesto neho zavedený nový systém, ktorý posilní vládnu kontrolu nad Cirkvou a zabezpečí jej poslušnosť štátu." # todo: NEW TRANSLATION
 flavor_rus.23.a: "Zrušiť patriarchát." # todo: NEW TRANSLATION
 flavor_rus.23.tt1: "Svätý synod uplatňuje prísnu cenzúru na všetky publikácie" # todo: NEW TRANSLATION
 flavor_rus.23.b: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 flavor_rus.23.c: "Všetko po starom, za určitú cenu." # todo: NEW TRANSLATION
 flavor_rus.23.historical_info: "V roku 1721 Peter „Veľký“ zrušil moskovský patriarchát, aby podriadil pravoslávnu cirkev štátu. Svätý synod, duchovná kolegia reprezentujúca vôľu cára, nahradil patriarchu. Bol ustanovený ober-prokuror, ktorý dohliadal na Svätý synod, ktorý tvrdo prenasledoval odporcov a uvalil cenzúru na publikácie." # todo: NEW TRANSLATION
 flavor_rus.24.title: "Akadémia vied" # todo: NEW TRANSLATION
 flavor_rus.24.desc: "Je dôležité pestovať poznanie a vedecké bádanie, aby [ROOT.GetCountry.GetName] zostalo relevantné na medzinárodnej scéne. Navrhnime zriadenie Akadémie vied v našom novom hlavnom meste osvietenia a premeňme ju na baštu inovácie v oblastiach ako matematika, astronómia, fyzika, chémia a ďalšie." # todo: NEW TRANSLATION
 flavor_rus.24.a: "Intelektuálna zdatnosť musí zodpovedať vojenskej sile." # todo: NEW TRANSLATION
 flavor_rus.24.tt1: "Príspevky [vasily_tatishchev.GetName] k akadémii výrazne urýchľujú jej zriadenie a obohacujú jej prínos pre [ShowLocationName('neva')]" # todo: NEW TRANSLATION
 flavor_rus.24.tt2: "Literárne diela [james_bruce.GetName] sú pridané do zbierky akadémie, čím obohacujú jej vedecké zdroje" # todo: NEW TRANSLATION
 flavor_rus.24.b: "Pokrok dialógom." # todo: NEW TRANSLATION
 flavor_rus.24.tt3: "Najlepšie mysle [target_root_country.GetName] aktívne udržiavajú rozsiahlu korešpondenciu s inými vzdelávacími inštitúciami po celej Európe, vymieňajúc si nápady a preferujúc cestu diplomacie" # todo: NEW TRANSLATION
 flavor_rus.24.historical_info: "Petrohradska akadémia vied bola založená Petrom „Veľkým“ po jeho dlhom pobyte v Európe v rámci „Veľkej ambasády“. Akadémia čerpala inšpiráciu z Parížskej akadémie aj z Royal Society v Londýne, ktoré mali podobný cieľ podporovať vedecký a študijný výskum. Akadémia zohrala dôležitú úlohu v rozvoji vedeckého poznania a kultúrneho pokroku v Rusku." # todo: NEW TRANSLATION
 flavor_rus.25.title: "Ambiciózna komisia" # todo: NEW TRANSLATION
 flavor_rus.25.desc: "Vôľa ľudu je často odvedená bokom a absencia ústavy v našom právnom kódexe robí práva a privilégiá bežného človeka pominuteľným zárukou, ktorú by mohol nový edikt zmeniť. Zvolajme komisiu, ktorá sa týmto otázkam postaví. Komisia bude poverená dôležitou úlohou zostaviť ústavu, ktorá odráža rôznorodé perspektívy a túžby [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], podporujúc občiansku angažovanosť a zabezpečujúc demokratické základy našej spoločnosti." # todo: NEW TRANSLATION
 flavor_rus.25.a: "Ignorovať nespravodlivosti spoločnosti." # todo: NEW TRANSLATION
 flavor_rus.25.b: "Pokúsiť sa dosiahnuť neplodný kompromis." # todo: NEW TRANSLATION
 flavor_rus.25.tt1: "Charizmatické a otvorené správanie [target_root_country.GetGovernment.GetRuler.GetName] efektívne podporuje pocit začlenenia a rovnosti, napriek absencii výrazných zmien" # todo: NEW TRANSLATION
 flavor_rus.25.historical_info: "V roku 1767 Katerína „Veľká“ zvolala komisiu zloženú z delegátov zo všetkých provincie a všetkých spoločenských vrstiev, okrem nevoľníkov, aby zisťovala skutočné želania ľudu a pripravila ústavu. Debaty trvali mesiace a neviedli k ničomu. Katerínina Inštrukcia pre komisiu bola návrhom ústavy a zákonníka. Bola považovaná za príliš liberálnu na zverejnenie vo Francúzsku a zostala v Rusku mŕtvym písmom." # todo: NEW TRANSLATION
 flavor_rus.26.title: "Štátna kontrola obchodu" # todo: NEW TRANSLATION
 flavor_rus.26.desc: "Je naliehavé zmodernizovať ekonomiku a konsolidovať štátnu kontrolu, aby sme posilnili naše financie, stimulovali domáce odvetvia a zvýšili vývoz. Zavedieme sériu merkantilistických reforiem, ktoré nasmerujú [ROOT.GetCountry.GetName] k ekonomickému blahobytu a sebestačnosti." # todo: NEW TRANSLATION
 flavor_rus.26.a: "Áno, potrebujeme reformu." # todo: NEW TRANSLATION
 state_promoted_mercantilism_key: "Štátom podporovaný merkantilizmus" # todo: NEW TRANSLATION
 flavor_rus.26.b: "Zvoliť voľný obchod." # todo: NEW TRANSLATION
 flavor_rus.26.historical_info: "Koncom 18. storočia Rusko prijalo čoraz viac merkantilistickú politiku v dôsledku rastúcej monopolizácie moci aristokraciou. Reformy narušili zaužívané normy a záujmy, čo viedlo k odolávaniu zo strany skupín, ktoré vnímali zmeny ako ohrozenie svojho postavenia a vplyvu." # todo: NEW TRANSLATION
 flavor_rus.27.title: "Pugačovské povstanie" # todo: NEW TRANSLATION
 flavor_rus.27.desc: "Široké nespokojnosti s tvrdými podmienkami, ktorým čelia [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a všeobecný odpor voči pokusom o modernizáciu a diverzifikáciu ekonomiky vyvolali povstanie v regióne [ShowRegionName('ural_region')]. V čele s charizmatickým rebelom [yemelyan_pugatchev.GetName], [yemelyan_pugatchev.GetSheHe] sľubuje zrušenie nevoľníctva, zníženie daní a zastavenie administratívnych reforiem." # todo: NEW TRANSLATION
 flavor_rus.27.a: "Masy sa hýbu." # todo: NEW TRANSLATION
 pugatchev_uprising: "Pugačovské povstanie" # todo: NEW TRANSLATION
 pugatchev_uprising_tt: "Mnoho [pops|e] v [ShowRegionName('ural_region')] sa pripája k [pugatchev_uprising.GetName]" # todo: NEW TRANSLATION
 flavor_rus.27.tt1: "Povstanie sa šíri do regiónu [ShowRegionName('russian_region')] v dôsledku širokej nespokojnosti medzi [ShowPopTypeName('peasants')]" # todo: NEW TRANSLATION
 flavor_rus.27.b: "Ponúknuť značné ústupky." # todo: NEW TRANSLATION
 flavor_rus.27.historical_info: "Pugačovské povstanie začalo v roku 1773 v oblasti Uralu. Viedol ho Emelian Pugačov a šlo o povstanie vysídlených kozákov a sedliakov vedené mužom, ktorý sa vydával za Petra III., zavraždeného manžela cárovnej Kataríny II. V zime 1773–1774 povstanie ovládlo väčšinu povodia Volgy a dokonca ohrozilo Moskvu, pričom krajina Kataríny stála na pokraji kolapsu. Nakoniec regulárne jednotky pod velením Suvorova dokázali Pugačova zajat a bol popravený v Moskve." # todo: NEW TRANSLATION
 flavor_rus.28.title: "Reakčná politika" # todo: NEW TRANSLATION
 flavor_rus.28.desc: "Nedávne povstanie ukázalo potrebu opatrnejšieho prístupu. Mali by sme znovu zaviesť určité privilégiá pre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] výmenou za ich udržiavanie poriadku a zaujímať zmierlivejší postoj k reformám ekonomiky, aby sme znížili riziko ďalšieho odporu voči zmenám." # todo: NEW TRANSLATION
 flavor_rus.28.a: "Vydaj šľachtický statut." # todo: NEW TRANSLATION
 flavor_rus.28.b: "Umožniť určitú slobodu." # todo: NEW TRANSLATION
 flavor_rus.28.historical_info: "Po Pugačovskom povstaní Katarína II. zmenila svoj postoj k nevoľníctvu. Pôvodne plánovala emancipáciu, ale uvedomila si protireformný odpor vplyvných pozemkových vlastníkov, ktorí boli kľúčoví pre jej podporu. V obave z chaosu sa myšlienky vzdala a namiesto toho posilnila represívny systém. Katarína rozšírila nevoľníctvo aj na Ukrajincov, ktorí boli predtým slobodní, a zhoršila utrpenie sedliakov udeľovaním korunových pozemkov svojim priaznivcom. Ku koncu jej vlády bolo v Rusk u málo slobodných roľníkov, čo predstavovalo výrazný kontrast k jej pôvodným zámerom." # todo: NEW TRANSLATION
 flavor_rus.29.title: "Mierne liberálne zákonodarstvo" # todo: NEW TRANSLATION
 flavor_rus.29.desc: "Sociálna hierarchia v [ROOT.GetCountry.GetName] je silne závislá na viazaní [ShowPopTypeName('peasants')] k pôde a obmedzení ich pohybu. Avšak objavili sa výzvy na miernejší prístup, postupné presunutie ekonomickej závislosti od nevoľníctva a zmiernenie niektorých tvrdších praktík bez ohrozenia autokratickej vlády, ktorá nám doteraz slúžila." # todo: NEW TRANSLATION
 flavor_rus.29.a: "Obmedziť nevoľníctvo." # todo: NEW TRANSLATION
 flavor_rus.29.tt1: "Opatrná povaha [ROOT.GetCountry.GetGovernment.GetRuler.GetName] smeruje k postupnejšej zmene k slobode pre [ShowPopTypeName('peasants')]" # todo: NEW TRANSLATION
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú zdesení z rozšíreného náznaku slobody udeleného nižším vrstvám spoločnosti" # todo: NEW TRANSLATION
 flavor_rus.29.b: "Nechajme to tak, ako je." # todo: NEW TRANSLATION
 flavor_rus.29.historical_info: "Cár Pavol I., usilujúc sa posilniť autokraciu, obrátil mnoho politík Kataríny „Veľkej“, vrátane obnovenia centralizovaných administratívnych agentúr, zvýšenia byrokratickej kontroly v miestnej správe a obmedzenia šľachtickej moci. Na rozdiel od Kataríny, ktorá upevnila nevoľníctvo, Pavol bol prvým cárom, ktorý zmiernil bremená obyčajných Rusov." # todo: NEW TRANSLATION
 flavor_rus.30.title: "Iskry zmien" # todo: NEW TRANSLATION
 flavor_rus.30.desc: "Implementácia novej ústavnej sústavy zostáva najvyššou prioritou pre pokrokového priekopníka [mikhail_speransky.GetName], ktorý zotrváva v kabinete, aby viedol vhodné zmeny. Prijmime vetry zmeny a uháňajme do neprebádaných vôd s len liberálnym kompasom, ktorý nás vedie." # todo: NEW TRANSLATION
 flavor_rus.30.a: "Vpred s vetrom!" # todo: NEW TRANSLATION
 enable_speransky_liberalization_reform: "Umožní prístup k [ShowGovernmentReformName('speransky_liberalization_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_rus.30.tt1: "Robia sa pokrokové kroky na modernizáciu správy [target_root_country.GetName] napriek odporu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_rus.30.b: "Kontroverzné a nebezpečné." # todo: NEW TRANSLATION
 flavor_rus.30.historical_info: "Cár Alexander I., vedený víziou reforiem, vykonal počas svojej vlády významné zmeny. V roku 1802 predstavil organizovanejšiu administratívu zriadením ôsmich ministerstiev, čo prejavovalo jeho záväzok k efektívnej správe. Táto éra zaznamenala vplyv Michaila Speranského, hlavného rádcu cára a zástancu modernizácie." # todo: NEW TRANSLATION
 flavor_rus.31.title: "Anjalské sprisahanie" # todo: NEW TRANSLATION
 flavor_rus.31.desc: "Významná skupina fínskych vojakov v službách [johan_jagerhorn.GetNameWithNoTooltip], člena [GetCountry('SWE').GetAdjective] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')], nám poslala šifru, v ktorej vyhlasujú súčasnú vojnu za nelegálnu a pýtajú sa, či by sme zvážili pomoc pri vytvorení nezávislého štátu [GetCountry('FIN').GetName]. Mohlo by to byť užitočné ako štítová krajina a základňa pre ďalšie nájazdy na územie [GetCountry('SWE').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_rus.31.a: "Poskytnúť im našu podporu." # todo: NEW TRANSLATION
 flavor_rus.31.a.custom: "Všetci [ShowPopTypeName('peasants')] v [ShowAreaName('finland_area')] strácajú [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridávajú sa k [anjala_conspirators.GetName]" # todo: NEW TRANSLATION
 anjala_conspirators: "Anjalskí sprisahanci" # todo: NEW TRANSLATION
 flavor_rus.31.b: "Odmietnuť ich prosby." # todo: NEW TRANSLATION
 rus_rejected_anjala_league: "Odmietnutá Anjalská liga" # todo: NEW TRANSLATION
 flavor_rus.31.tt1: "Stúpenci [johan_jagerhorn.GetNameWithNoTooltip] pravdepodobne nezískajú dosť podpory na vyvolanie povstania" # todo: NEW TRANSLATION
 flavor_rus.31.historical_info: "Anjalské sprisahanie bolo sprisahanie skupiny švédskych dôstojníkov a politikov, ktorí boli nespokojní s prebiehajúcou vojnou proti Rusku. Sprisahanci sa snažili rokovať o samostatnom mieri s Ruskom, keďže verili, že pokračovanie vojny by Švédsku spôsobilo značné straty. Udalosť mala veľký dopad na švédsku politiku. Aj keď mierové rokovania prebiehali bez priamej účasti sprisahancov, ich činy poukázali na nespokojnosť a frustráciu s vládou kráľa." # todo: NEW TRANSLATION
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.32.desc: "Konzervatívny intelektuál [michailo_shcherbatov.GetName] píše rozsiahle o kultúrnych, sociálnych a politických otázkach, vyjadrujúc konvenčné názory, ktoré kritizujú vplyv osvietenstva v [ROOT.GetCountry.GetName]. [michailo_shcherbatov.GetHisHer|U] dielo všeobecne vyjadruje obavy o eróziu morálky a spoločenského poriadku tvárou v tvár západoeurópskym vplyvom, no môže byť cenným spojencom, ak túžime po návrate k tradičným hodnotám." # todo: NEW TRANSLATION
 flavor_rus.32.a: "Pozvať ho na dvor." # todo: NEW TRANSLATION
 flavor_rus.32.tt2: "[michailo_shcherbatov.GetHisHer|U] literárne diela silne ovplyvňujú [target_root_country.GetAdjective] spoločnosť a smerujú ju k konzervatívnemu mysleniu" # todo: NEW TRANSLATION
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadruje radosť nad rastúcim vplyvom [michailo_shcherbatov.GetNameWithNoTooltip], keďže [michailo_shcherbatov.GetHisHer] myšlienky sa úzko zhodujú s [ShowPolicyName('strict_censorship')] [policy|e]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_literary_moralist: "Literárny moralista" # todo: NEW TRANSLATION
 flavor_rus.32.b: "Naše hodnoty sa nezhodujú." # todo: NEW TRANSLATION
 flavor_rus.32.historical_info: "Michail Ščerbatov bol významný štátnik, historik a filozof v 18. storočí v Rusku. V roku 1768 sa stal členom Obchodnej rady, v roku 1778 prezidentom Kollegia štátnych príjmov a v roku 1779 senátorom. Hoci bol popredným predstaviteľom ruskej konzervativizmu a kritikou ruského osvietenstva, zanechal po sebe viacero diel kritizujúcich rozklad morálnych hodnôt." # todo: NEW TRANSLATION
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.33.desc: "Osvietený reformátor a bystrý historik [vasily_tatishchev.GetName] slúžil istý čas v armáde, rýchlo postupujúc v hodnostiach, aby neskôr prijal administratívnu pozíciu v štátnom úrade. [vasily_tatishchev.GetSheHe|U] požiadal o odchod z aktívnej služby a venovanie sa písaniu, o čom musíme uvažovať, pretože [vasily_tatishchev.GetSheHe] by mohol byť stále užitočný, ak by zostal na svojej vládnej funkcii." # todo: NEW TRANSLATION
 flavor_rus.33.a: "Podporiť písanie [vasily_tatishchev.GetHisHer]." # todo: NEW TRANSLATION
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U] musí zostať v poradnej funkcii." # todo: NEW TRANSLATION
 flavor_rus.33.c: "Preč z nášho dohľadu!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_exiled: "Vyhnaný" # todo: NEW TRANSLATION
 flavor_rus.33.tt2: "[vasily_tatishchev.GetSheHe|U] je zbavený služby a vyhnaný do [ShowRegionName('east_siberia_region')] na zvyšok [vasily_tatishchev.GetHisHer] života, čím sa znižuje pravdepodobnosť vzniku akéhokoľvek literárneho diela" # todo: NEW TRANSLATION
 flavor_rus.33.historical_info: "Ruský štátnik a etnograf Vasily Tatishchev absolvoval Inžiniersku školu v Moskve a zúčastnil sa Veľkej severnej vojny proti Švédsku. Stal sa významnou osobnosťou v Zahraničnom úrade počas vlády Petra „Veľkého“ a neskôr podporil nástup Anny Ruskej proti Najvyššej tajnej rade. Je autorem viacerých historiografických diel, vrátane jedného z najskorších rozsiahlych diel o ruskej histórii." # todo: NEW TRANSLATION
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.34.desc: "Akademický vizionár a podporovateľ autokracie [mikhail_lomonosov.GetName] preukázal veľký talent pre vedy, filozofiu a všestrannosť. Avšak [mikhail_lomonosov.GetHisHer] skromný pôvod mu znemožňuje prístup k vyššiemu vzdelaniu. Poskytnutie štipendia by umožnilo [mikhail_lomonosov.GetHimHer] študovať na Slavo-grécko-latinskej akadémii v [ShowLocationName('moscow')], investíciu, z ktorej pravdepodobne v nasledujúcich rokoch získame výhody. Okrem toho by sme mohli ovplyvniť oblasť štúdia v závislosti od toho, v ktorej oblasti chceme vyniknúť." # todo: NEW TRANSLATION
 flavor_rus.34.a: "Muž vedy a osvietenia." # todo: NEW TRANSLATION
 flavor_rus.34.b: "Zástanca vzdelávacích reforiem." # todo: NEW TRANSLATION
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] venuje svoj čas príspevkom k [target_root_country.GetAdjective] kultúre a vzdelaniu." # todo: NEW TRANSLATION
 enable_imperatorskiy_moskovskiy_universitet_advance: "Umožní prístup k [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')] [advance|e]" # todo: NEW TRANSLATION
 flavor_rus.34.tt3: "Príspevky [mikhail_lomonosov.GetNameWithNoTooltip] sú zásadné pri zriaďovaní Imperátorskej [ShowLocationNameWithNoTooltip('moscow')] univerzity" # todo: NEW TRANSLATION
 flavor_rus.34.c: "Drakonický autoritárizmus tu nemá miesto." # todo: NEW TRANSLATION
 flavor_rus.34.historical_info: "Michail Lomonosov bol ruský vedec a intelektuál, ktorý nastúpil na Slavo-grécko-latinskú akadémiu v Moskve v devätnástich rokoch predstieraním, že je synom kňaza. Po získaní štipendia na Petrohradskú univerzitu študoval v zahraničí na Univerzite v Marburgu pod vedením nemeckého osvietenského filozofa Christiana Wolffa. Lomonosov prispel významne do viacerých vedeckých odborov, vrátane objavu atmosféry Venuše." # todo: NEW TRANSLATION
 flavor_rus.35.title: "Nekontrolovaný šialenec" # todo: NEW TRANSLATION
 flavor_rus.35.desc: "Bývalý charizmatický [ROOT.GetCountry.GetGovernment.GetRuler.GetName] upadol do obdobia hlbokého smútku po neočakávanej smrti [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] manželky, [first_spouse.GetName]. Nestabilné správanie a násilné výbuchy sa stali takmer každodenným javom na dvore, pričom dekréty rozkazujúce okamžité rozpustenie Veľkej rady zriadenej [ShowGovernmentReformName('chosen_rada_reform')] sú vydávané bez zábran. Zdá sa, že tomuto šialenstvu nie je konca." # todo: NEW TRANSLATION
 flavor_rus.35.a: "Je to vôľa nášho panovníka." # todo: NEW TRANSLATION
 flavor_rus.35.tt1: "Členovia [cabinet|U] sú odvedení a už nikdy neboli videní" # todo: NEW TRANSLATION
 flavor_rus.35.b: "Nechajú [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] uväzneného v veži." # todo: NEW TRANSLATION
 flavor_rus.35.historical_info: "Po smrti Ivanovej prvej manželky Anastázie obvinil svojich priateľov z rady z jej otrávenia, čo viedlo k ich vyhnaniu. Keď nemal nikoho, kto by ho zdržal, Ivanova brutalita v tomto období narastala." # todo: NEW TRANSLATION
 flavor_rus.36.title: "Finančná komora" # todo: NEW TRANSLATION
 flavor_rus.36.desc: "Keď máme štátny aparát pevne pod kontrolou, musíme zaviesť ekonomickú reguláciu, aby sme zabezpečili stabilný tok prostriedkov na podporu vládnych aktivít. Môžeme zriadiť centralizovaný finančný orgán, ako je Finančná komora úzko spätá s [ShowGovernmentReformName('oprichnina')], s mandátom kontrolovať ceny, sledovať obchod a riadiť ekonomické politiky na zabezpečenie stability." # todo: NEW TRANSLATION
 flavor_rus.36.a: "Je to finančne správne." # todo: NEW TRANSLATION
 flavor_rus.36.b: "Železná ruka toho dosiahne rovnako." # todo: NEW TRANSLATION
 flavor_rus.36.historical_info: "Niektoré z najdôležitejších ruských úprav vlády zaviedol Ivan IV. Zriadil samostatnú Finančnú komoru priamo k svojej dispozícii, čo prinášalo určitú efektivitu v príjmoch a výdavkoch. Bola tiež používaná na zaistenie vykonávania politík Opričniny a dohľad nad pokladničnými úradníkmi." # todo: NEW TRANSLATION
 flavor_rus.37.title: "Živenie z pôdy" # todo: NEW TRANSLATION
 flavor_rus.37.desc: "Ako sa náš vplyv rozširuje na viac území, spravovanie rastúceho počtu lokalít sa stáva výzvou. Regionálni [ShowPopTypeName('nobles')] boli delegovaní na správu, ale ich udržiavanie neustále zaťažuje naše financie. Úvaha o tom, že by títo guvernéri mohli živiť sa z pôdy a [ShowPopTypeName('peasants')] v ich jurisdikcii, by mohla zmierniť finančné bremená a umožniť nám presunúť pozornosť na naliehavejšie záležitosti." # todo: NEW TRANSLATION
 flavor_rus.37.a: "Dobre živený šľachtic je spokojný." # todo: NEW TRANSLATION
 flavor_rus.37.b: "Zabezpečte, aby boli ich potreby uspokojené." # todo: NEW TRANSLATION
 flavor_rus.37.historical_info: "Praktika získavania obživy z pôdy bola systémom uplatňovaným v stredovekom Rusku, kde miestne obyvateľstvo muselo podporovať provinčných guvernérov. Sedliaci nemohli vždy poskytnúť požadované tovary, nútení tak platiť naturálnymi dávkami priamo vládnucej triede. Zrušenie tohto platenia bolo súčasťou širších administratívnych reforiem uskutočnených cármi." # todo: NEW TRANSLATION
 flavor_rus.38.title: "Úsporné opatrenia [boris_morozov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.38.desc: "Finančný dozorca [boris_morozov.GetName] pripravuje sériu prepúšťaní a znižovaní platov, aby posilnil štátnu pokladnicu a zabezpečil, že vládny aparát bude primeraný potrebám krajiny. Tieto opatrenia môžu mať nepriaznivé účinky na administratívnu kapacitu [ROOT.GetCountry.GetName] ako aj negatívny dopad na armádu, keďže zamestnanci štátu aj vojaci uvidia zníženie svojich príjmov." # todo: NEW TRANSLATION
 flavor_rus.38.a: "Všetci sa musíme obetovať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Znížené vládne výdavky" # todo: NEW TRANSLATION
 flavor_rus.38.b: "Prenesme zodpovednosti na [ShowPopTypeName('nobles')]." # todo: NEW TRANSLATION
 flavor_rus.38.tt1: "Ruky [boris_morozov.GetNameWithNoTooltip] sa čiastočne zväzujú, keď sa moc presúva mimo štát" # todo: NEW TRANSLATION
 flavor_rus.38.historical_info: "Boris Morozov bol odhodlaný zlepšiť nezávideniahodné financie Ruska a považoval za prioritu zvýšiť príjmy pokladnice za každú cenu. Niekoľko daní bolo zvýšených, čo čiastočne vyústilo do neslávneho Soľného povstania v roku 1648, no zároveň boli urobené škrty aj v celkovej administratíve krajiny." # todo: NEW TRANSLATION
 flavor_rus.39.title: "Nedorozumený diplomat" # todo: NEW TRANSLATION
 flavor_rus.39.desc: "Neortodoxný atašé [fyodor_baikov.GetName] má rozsiahle skúsenosti s rokovaniami s cudzími hodnostármi v ďalekých krajinách a očakáva sa, že po dlhom putovaní sa vráti do aktívnej služby. Musíme využiť bohaté skúsenosti [fyodor_baikov.GetHisHer] na zabezpečenie výhodných dohôd s inými mocnosťami, čerpať z [fyodor_baikov.GetHisHer] jedinečných poznatkov na zlepšenie medzinárodných vzťahov a presadzovanie našich záujmov na svetovej scéne." # todo: NEW TRANSLATION
 flavor_rus.39.a: "Pozvite ho na dvor." # todo: NEW TRANSLATION
 flavor_rus.39.tt2: "[fyodor_baikov.GetSheHe|U] môže vykonávať rizikové diplomatické misie, ak bude pridelený k [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.39.b: "Čaká ho nudná kancelárska úloha." # todo: NEW TRANSLATION
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U] má zadať vypracovanie správ z predchádzajúcich veľvyslaneckých ciest, čím výrazne rozšíri vedomosti o cudzích dvoroch" # todo: NEW TRANSLATION
 flavor_rus.39.c: "Náchylný na lapsusy jazyka." # todo: NEW TRANSLATION
 flavor_rus.39.historical_info: "Fyodor Baikov bol prvým ruským veľvyslancom v Číne. Je známy pre pokus o dohodu, ktorú sa snažil vyjednať s cieľom podporiť obchod medzi oboma mladými impériami a vyriešiť prípadné územné spory vzniknuté počas ruskej expanzie na východ." # todo: NEW TRANSLATION
 flavor_rus.40.title: "Istoriya Rossiyskaya" # todo: NEW TRANSLATION
 flavor_rus.40.desc: "Bývalý spisovateľ a oddaný vlastenec [vasily_tatishchev.GetName] napísal podrobný záznam o dejinách [ROOT.GetCountry.GetName], ktorý nielen vyzdvihuje krásu našich vojenských víťazstiev a inšpirujúcich vodcov, ale tiež sa rozhoduje zdôrazniť zrejmé výhody [ShowGovernmentReformName('autocracy')]. Musíme zabezpečiť, aby toto prepracovanie bolo vydané a sprístupnené všetkým, aby poskytlo komplexné pochopenie histórie našej krajiny a zásluh našej vlády." # todo: NEW TRANSLATION
 flavor_rus.40.a: "Nech to vyjde tlačou." # todo: NEW TRANSLATION
 flavor_rus.40.b: "Zverejnite výlučne odseky o autokratickej vláde." # todo: NEW TRANSLATION
 flavor_rus.40.c: "Plytvanie dobrým atramentom." # todo: NEW TRANSLATION
 flavor_rus.40.historical_info: "Po odchode z aktívnej služby sa Tatishčev zahĺbil do vedeckej práce. Nielenže rozsiahle písal o ruskej histórii, ale tiež pripravil prácu na zostavenie prvej ruskej encyklopédie. Vo svojich dielach konzistentne preferoval názor, že autokracia je pre Rusko ideálnou formou vlády." # todo: NEW TRANSLATION
 flavor_rus.41.title: "Ruská americká spoločnosť" # todo: NEW TRANSLATION
 flavor_rus.41.desc: "Prvé prieskumy oblasti [ShowRegionName('alaska_region')] ukazujú bohatú populáciu tuleňov morských. Ich [ShowGoodsName('fur')] je mimoriadne žiadaný tovar, a preto vznikol návrh založiť akúsi privilegovanú spoločnosť, aby sa zabezpečilo, že región nepadne pod cudzie vplyvy. Zapojme sa do obchodu s miestnymi kmeňmi a postavme sériu stavieb [ShowBuildingTypeName('overseas_trading_post')], aby sme posilnili naše nároky a zaistili dostatočné zásoby." # todo: NEW TRANSLATION
 flavor_rus.41.a: "Udelte chartu." # todo: NEW TRANSLATION
 flavor_rus.41.b: "Nákladné ako vydra." # todo: NEW TRANSLATION
 flavor_rus.41.historical_info: "RAC, alebo Ruská americká spoločnosť, bola zriadená na správu ruských záležitostí v Severnej Amerike. Oblasť Aljašky bola bohatá na morské vydry a neustála poptávka po kožušinách znamenala, že prieskumníci považovali za výhodné zakladať osady na obchod s kožušinami a ťažbu zdrojov. Spoločnosť pôsobila až do svojho rozpuštenia v polovici 18. storočia kvôli preloveniu a meniacim sa trhovým podmienkam." # todo: NEW TRANSLATION
 flavor_rus.42.title: "Spoločnosť pre slobodnú ekonomiku" # todo: NEW TRANSLATION
 flavor_rus.42.desc_common1: "Poľnohospodárstvo zostáva základom našej spoločnosti, no spôsoby kultivácie a poľnohospodárske techniky, ktoré používajú [ShowPopTypeName('peasants')], sú oproti konkurenčným mocnostiam zastarané a prinášajú nízke výnosy." # todo: NEW TRANSLATION
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Za rozumnú cenu navrhuje architekt moci [grigory_orlov.GetName] založenie ekonomickej organizácie na rozvoj znalostí v oblasti poľnohospodárstva a obchodu a ponúkol sa, že prevezme vedúcu úlohu pri jej správe. $flavor_rus.42.desc_common2$" # todo: NEW TRANSLATION
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ Náš osvietený panovník [target_character.GetName] ponúka sponzorstvo pri založení ekonomickej organizácie, ktorá má rozvíjať poznatky v poľnohospodárstve a obchode. $flavor_rus.42.desc_common2$" # todo: NEW TRANSLATION
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Architekt moci [grigory_orlov.GetName] navrhol založenie ekonomickej organizácie na rozvoj poznatkov v poľnohospodárstve a obchode a ponúkol sa, že prevezme vedúcu úlohu pri jej správe. Náš osvietený panovník [target_character.GetName] sa ponúkol sponzorovať toto podnikanie, aby zabezpečil jeho realizáciu. $flavor_rus.42.desc_common2$" # todo: NEW TRANSLATION
 flavor_rus.42.desc_common2: "\n\nAk bude organizácia úspešná, mala by sa usilovať aj o zlepšenie vzdelania roľníkov a podporovať výcvik kvalifikovaných pracovníkov poskytovaním praktických rád a vydávaním časopisov a vedeckých článkov na túto tému." # todo: NEW TRANSLATION
 flavor_rus.42.a: "Predsa sa musíme živiť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Zavedené odrody zemiakov" # todo: NEW TRANSLATION
 flavor_rus.42.tt1: "Spoločnosť predstavuje nové odrody [ShowGoodsName('potato')] a priekopnícke metódy pestovania, čím prispieva k zvýšeniu úrody" # todo: NEW TRANSLATION
 flavor_rus.42.b: "Toto nie je cesta." # todo: NEW TRANSLATION
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] víta snahy zachovať si postavenie moci nad [ShowPopTypeName('peasants')]" # todo: NEW TRANSLATION
 flavor_rus.42.historical_info: "Spoločnosť pre slobodnú ekonomiku založil Grigory Orlov s podporou cisárovnej Kataríny II., ktorá tiež cítila, že poľnohospodárske praktiky Ruska sú zastarané a zaostávajú za inými veľmocami, najmä Veľkou Britániou. Spoločnosť publikovala niekoľko prác o nových poľnohospodárskych technikách, zaviedla plodiny a organizovala vzdelávacie iniciatívy pre roľníkov, aby efektívnejšie obhospodarovali pôdu a zvyšovali produkciu potravín." # todo: NEW TRANSLATION
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.43.desc_empress: "Pôvabný dôstojník a bohatý statkár upútal pozornosť [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý pozval [grigory_orlov.GetHimHer] slúžiť podľa [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] vôle. $flavor_rus.43.desc_common$" # todo: NEW TRANSLATION
 flavor_rus.43.desc_artillery_yard: "Veľmi zručný dôstojník a bohatý statkár umiestnený v [ShowBuildingTypeName('moscow_artillery_yard')] vzbudil zvedavosť predstaviteľov, ktorí pozvali [grigory_orlov.GetHimHer] prevziať ďalšie povinnosti. $flavor_rus.43.desc_common$" # todo: NEW TRANSLATION
 flavor_rus.43.desc_common: "So doterajšie preukázanou schopnosťou v námornej vojne a štátnych záležitostiach by [grigory_orlov.GetName] bol výborným prírastkom buď do kabinetu, alebo do námorníctva." # todo: NEW TRANSLATION
 flavor_rus.43.a: "Birokrat v srdci." # todo: NEW TRANSLATION
 flavor_rus.43.tt2: "[grigory_orlov.GetSheHe|U] môže iniciovať niekoľko iniciatív, ak bude pridelený k [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.43.b: "More čaká [grigory_orlov.GetHimHer]." # todo: NEW TRANSLATION
 flavor_rus.43.c: "Nie dosť šarmantný." # todo: NEW TRANSLATION
 flavor_rus.43.historical_info: "Grigory Orlov sa stal obľúbencom a milencom Kataríny II. a pomohol zorganizovať prevrat, ktorý viedol k zosadeniu jej manžela v jej prospech. Bol vášnivým patrónom umení a vzdelania, zbieral obrazy svetoznámych maliarov a podporoval zlepšenie životných podmienok a vzdelania pre nevoľníkov." # todo: NEW TRANSLATION
 flavor_rus.44.title: "Lesk Gatchiny" # todo: NEW TRANSLATION
 flavor_rus.44.desc: "Večne štedrý [grigory_orlov.GetName] najal sľubného architekta, aby navrhol veľkolepé sídlo situované mimo brán [ShowLocationName('neva')]. Bude spájať niekoľko architektonických štýlov, vkladať prvky z obdobia stredoveku a vznikajúcej neoklasiky, ako je veľká kupola, baštice a veže. Malo by to zvýšiť lesk blízkeho [target_location.GetRank.GetName] a slúžiť ako pozoruhodné sídlo pre ambiciózneho grófa, s dostatočným priestorom pre hostiacich [ShowPopTypeName('nobles')]." # todo: NEW TRANSLATION
 flavor_rus.44.a: "Skromné vidiecke sídlo." # todo: NEW TRANSLATION
 rus_gatchina_palace_construction: "Výstavba paláca Gatchina" # todo: NEW TRANSLATION
 flavor_rus.44.b: "Netreba ďalší okázalý palác." # todo: NEW TRANSLATION
 flavor_rus.44.c: "Lepšie investovať do almužny." # todo: NEW TRANSLATION
 flavor_rus.44.historical_info: "Gatchinský palác mal byť plánovaným hlavným sídlom Grigoryho Orlova, ktorý bol v tom čase považovaný za najsilnejšieho muža v Rusku a obľúbenca cisárovnej. V priebehu rokov sa stal jedným z najnavštevovanejších sídiel šľachty, s výnimkou samotného Orlova, ktorý zomrel pred jeho dokončením. Palác je unikátny v tom, že kombinuje prvky klasicizmu, gotiky a renesancie." # todo: NEW TRANSLATION
 flavor_rus.45.title: "O korupcii mravov" # todo: NEW TRANSLATION
 flavor_rus.45.desc: "Obskurantistický autor [michailo_shcherbatov.GetName] dokončil pohŕdavé dielo, ktoré kritizuje vplyvy západného osvietenstva a spoločenských zmien na spoločnosť. [michailo_shcherbatov.GetSheHe|U] tvrdí, že tradičné morálne tkanivo sa rozpadá, a namiesto toho obhajuje návrat k tradičným hodnotám, kde silná centrálna autorita zachováva poriadok a bráni individualizmu. Dielo sa chystá vyjsť tlačou, pokiaľ ho nestratia hlasy nesúhlasu." # todo: NEW TRANSLATION
 flavor_rus.45.a: "Jeho odsúdenie vyvolá poriadny rozruch." # todo: NEW TRANSLATION
 flavor_rus.45.tt1: "[ShowWorkOfArtTypeName('treatise')] obhajuje väčší cirkevný vplyv v spoločnosti, ku veľkej radosti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_rus.45.b: "Zabraňte jeho vydaniu." # todo: NEW TRANSLATION
 flavor_rus.45.historical_info: "#italic O korupcii mravov#! v Rusku publikoval Mikhail Shcherbatov, jeden z popredných konzervatívnych mysliteľov 18. storočia. Volal po obnove tradičných ruských hodnôt, zdôrazňoval význam pravoslávneho kresťanstva, autokracie a hierarchického spoločenského poriadku. Jeho publikácia mala hlboký vplyv na kolektívnu morálku a ovplyvnila konzervatívnych mysliteľov na mnoho generácií." # todo: NEW TRANSLATION
 flavor_rus.46.title: "Ideologické úpravy Moskovských vedomostí" # todo: NEW TRANSLATION
 flavor_rus.46.desc: "Založené [ShowLocationName('moscow')] [ShowBuildingTypeName('university')], #italic Moskovské vedomosti#! majú skromnú, no populárnu čítanosť a zostávajú jediným papierom pre tých, ktorí hľadajú pravidelný súhrn miestnych a svetových udalostí. Nový redaktor má byť vybraný a dvaja navrhovaní kandidáti vnímajú svet v odlišných farbách, takže budú pravdepodobne vyberať správy opačného zamerania." # todo: NEW TRANSLATION
 flavor_rus.46.a: "Podporte muža konzervatívnych hodnôt." # todo: NEW TRANSLATION
 flavor_rus.46.b: "Podporte muža liberálnych hodnôt." # todo: NEW TRANSLATION
 flavor_rus.46.tt1: "Noviny začínajú vydávať satirické časopisy, ktoré si robia posmech zo zavedených spoločenských zvykov, čo môže mať v budúcnosti následky" # todo: NEW TRANSLATION
 flavor_rus.46.historical_info: " #italic Moskovskiye Vedomosti#! boli najväčšie noviny v Rusku v 18. a 19. storočí a zohrávali dôležitú úlohu v šírení spravodajstva, informácií a komentárov týkajúcich sa Moskvy a medzinárodných udalostí. Využívali univerzitnú tlač a vychádzali týždenne, až kým ich nezatvorili boľševici po Októbrovej revolúcii." # todo: NEW TRANSLATION
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.47.desc: "Reformný intelektuál [mikhail_speransky.GetName] sa počas svojho pôsobenia na [university_location.GetName] [ShowBuildingTypeName('university')] plne zasadil o ideály liberalizmu, ktoré teraz horlivo chce vstreknúť do vládneho aparátu [ROOT.GetCountry.GetName]. Nájdime pre [mikhail_speransky.GetHimHer] vhodnú úlohu, aby pretriasol administratívu a otvoril cestu novej ére modernizácie." # todo: NEW TRANSLATION
 flavor_rus.47.a: "Skutočný ovplyvňovateľ myslí." # todo: NEW TRANSLATION
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U] je zvolený za čestného člena [ShowBuildingTypeName('academy_of_sciences')], čím sa ešte viac ostrí [mikhail_speransky.GetHisHer] intelektuálne postavenie a vplyv" # todo: NEW TRANSLATION
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U] sa pripája k [ShowBuildingTypeName('free_economic_society')], čím ďalej rozširuje [mikhail_speransky.GetHisHer] odbornosť" # todo: NEW TRANSLATION
 flavor_rus.47.b: "Agent rozvratu." # todo: NEW TRANSLATION
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_rus.47.historical_info: "Mikhail Speransky bol štátnik a reformátor počas panovania Alexandra I. a zohral kľúčovú úlohu pri zavádzaní komplexných reforiem, ktoré cisár požadoval. Celkovým cieľom bolo modernizované a centralizované administratívne zriadenie, ktoré by znížilo moc šľachty a vytvorilo efektívnejšiu vládu. To sa dosiahlo hlavne prostredníctvom charterov, ktoré zaviedli jednotnejšie právne zásady. Nakoniec upadol z moci kvôli vnútornému odporu proti jeho návrhom, no jeho myšlienky mali trvalý dopad na budúce vlády." # todo: NEW TRANSLATION
 flavor_rus.48.title: "Osvietená uzurpátorka" # todo: NEW TRANSLATION
 flavor_rus.48.desc: "Bohatá rodina pôvodu [target_culture.GetName] navrhuje sobáš s [ROOT.GetCountry.GetGovernment.GetRuler.GetName], aby si zabezpečila trvalé priateľstvo a pokračovanie váženej dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Trochu chlapčensky založená, [sophie_of_anhalt_zerbst.GetName] si osvojila umenie šermu a považuje sa za dobre vzdelanú a priamočiaro hovoriacu mladú dámu s citom pre slovné výmeny. Napriek asertívnej povahe bezpochyby prevziať svoju úlohu oddanej manželky a splniť zmluvné povinnosti, spojiac tradíciu s vlastnými schopnosťami." # todo: NEW TRANSLATION
 flavor_rus.48.a: "Schváliť navrhované spojenie." # todo: NEW TRANSLATION
 flavor_rus.48.b: "Nevhodné správanie dámy." # todo: NEW TRANSLATION
 flavor_rus.48.historical_info: "Princezná Sophie z Anhalt-Zerbst, známa ako Katarína „Veľká“, bola nemeckého pôvodu a vydala sa za ruského cisára Petra III. Často bola v konflikte so svojím manželom, pripisovalo sa to jeho duševnej nevyzretosti, a nakoniec ho zvrhla s pomocou kráľovských poradcov po tom, čo urobil sériu politických rozhodnutí, ktoré odcudzili väčšinu šľachty. Catarina vládla v duchu osvietenstva a za jej vlády zažila krajina kultúrne a vedecké oživenie, čím si zabezpečila postavenie Ruska ako veľmoci v Európe." # todo: NEW TRANSLATION
 flavor_rus.49.title: "Coup D'État" # todo: NEW TRANSLATION
 flavor_rus.49.desc: "Neschopnosť zjednotiť a efektívne viesť krajinu spochybňuje vládu [target_ruler.GetName]. Pokus o jej zosadenie z moci iniciovala [target_ruler.GetHisHer] manželka, [sophie_of_anhalt_zerbst.GetName], spolu s popredným členom kabinetu [coup_leader.GetName], a je pravdepodobné, že bude úspešný, pokiaľ sa nepodnikne veľká sila na jeho odvrátenie, za ešte vyššiu cenu." # todo: NEW TRANSLATION
 flavor_rus.49.a: "Nechajme to pokojne prebehnúť." # todo: NEW TRANSLATION
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] je vyhlásený za nespôsobilého vládnuť, zbavený moci a umiestnený do väzby" # todo: NEW TRANSLATION
 flavor_rus.49.b: "Okraďte [target_ruler.GetNameWithNoTooltip] o [target_ruler.GetHisHer] život." # todo: NEW TRANSLATION
 flavor_rus.49.c: "Popravte sprisahancov." # todo: NEW TRANSLATION
 flavor_rus.49.tt2: "Žoldnieri sú rýchlo najatí na ochranu [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] vidí svoju slobodu obmedzenú rozvíjajúcimi sa udalosťami" # todo: NEW TRANSLATION
 flavor_rus.49.historical_info: "Prevrat zorganizovaný Katarínou „Veľkou“ proti jej manželovi, cisárovi Petrovi III., bol vyvolaný klesajúcou podporou, ktorú si on sám rozbil medzi šľachtou kvôli svojim výstrednostiam, vojenským rozhodnutiam a zavádzaniu nepopulárnych politík. Katarína videla málo možností pre vlastné zachovanie a cítila sa nútená konať." # todo: NEW TRANSLATION
 flavor_rus.50.title: "Imperiálna akadémia umení" # todo: NEW TRANSLATION
 flavor_rus.50.desc: "Vizionársky reformátor [ivan_shuvalov.GetName] pokračuje v neúnavných reformách vzdelávacieho systému a naďalej podporuje rozvoj umenia. [ivan_shuvalov.GetSheHe|U] usiluje o založenie akadémie venovanej dosahovaniu najvyšších štandardov v umení a architektúre, vychovávania a rozvoja [ROOT.GetCountry.GetAdjective] umeleckých talentov a sponzorovania najsľubnejších študentov na štúdium do inovatívnych miest po celej Európe. Privítajme túto iniciatívu a postavme silné centrum kultúrneho rozvoja, ktoré premení [ShowLocationName('neva')] na svetlo klasicizmu." # todo: NEW TRANSLATION
 flavor_rus.50.a: "Rytierna ponuka." # todo: NEW TRANSLATION
 flavor_rus.50.tt1: "Vážený [grigory_orlov.GetName] daruje významnú časť [grigory_orlov.GetHisHer] zbierky umenia novo vzniknutej akadémii" # todo: NEW TRANSLATION
 flavor_rus.50.b: "Prednosť majú kabinetné povinnosti." # todo: NEW TRANSLATION
 flavor_rus.50.tt2: " [ivan_shuvalov.GetNameWithNoTooltip] sa výlučne sústredí na povinnosti [cabinet|e], vyniká vo svojej funkcii a zvyšuje latku verejnej služby" # todo: NEW TRANSLATION
 flavor_rus.50.c: "Ak to nie je pokazené." # todo: NEW TRANSLATION
 flavor_rus.50.tt3: "Súčasné architektonické štýly sú posilnené a zažívajú druhú renesanciu" # todo: NEW TRANSLATION
 flavor_rus.50.historical_info: "Imperiálna akadémia umení bola umelecká akadémia situovaná pri rieke Neva v Petrohrade. Založená v roku 1757 Ivanom Šuvalovom, štátnikom a nadšencom umenia, podporovala neoklasický štýl a techniku, mala snahu napodobniť európske umelecké akadémie a pozývala zahraničných umelcov učiť ruských študentov." # todo: NEW TRANSLATION
 flavor_rus.51.title: "Gentleman mecenáš" # todo: NEW TRANSLATION
 flavor_rus.51.desc: "Cestovateľ šľachtic so silným záujmom o umenie a víziou napodobniť európske inštitúcie ako prostriedok podporenia umeleckej inovácie žiada o priame zapojenie do kultúrneho rozvoja [ROOT.GetCountry.GetName]. Znalý etikety a s dôstojnou prítomnosťou by sa [ivan_shuvalov.GetName] potešil akejkoľvek príležitosti podporujúcej kultúrne a vzdelávacie iniciatívy." # todo: NEW TRANSLATION
 flavor_rus.51.a: "Štátničina mu pristane." # todo: NEW TRANSLATION
 flavor_rus.51.tt2: "[ivan_shuvalov.GetSheHe|U] môže pripraviť pôdu pre umelecké projekty, ak bude pridelený k [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.51.b: "Kľúčový hráč pri zachovaní kultúrneho dedičstva." # todo: NEW TRANSLATION
 flavor_rus.51.tt3: "[ivan_shuvalov.GetSheHe|U] usilovne pracuje na podpore a šírení umenia vytvoreného v krajine" # todo: NEW TRANSLATION
 flavor_rus.51.tt4: "[ivan_shuvalov.GetSheHe|U] sa pripojí k fakulte [ShowLocationName('moscow')] [ShowBuildingTypeName('university')] ako kurátor a môže pritiahnuť najlepších učencov" # todo: NEW TRANSLATION
 flavor_rus.51.c: "Napodobňovať umenie je zbytočné." # todo: NEW TRANSLATION
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] je odmietnutý na pozíciu" # todo: NEW TRANSLATION
 flavor_rus.51.historical_info: "Ivan Šuvalov bol ruský šľachtic, ktorý pôsobil na rôznych vládnych pozíciách súvisiacich so vzdelávaním a kultúrou v 18. storočí. Mal komplexné vzdelanie a snažil sa priniesť osvietenstvo z krajín ako Taliansko a Francúzsko na podporu rozumu, vzdelávania a kultúrnej výmeny." # todo: NEW TRANSLATION
 flavor_rus.52.title: "Čestný člen Kráľovskej spoločnosti" # todo: NEW TRANSLATION
 flavor_rus.52.desc: "Príspevky [ivan_shuvalov.GetName] neostali bez povšimnutia a upútali pozornosť slávnej [target_location.GetName] [ShowBuildingTypeName('royal_society')], ktorá navrhuje zvoliť [ivan_shuvalov.GetSheHe] za čestného člena Spoločnosti na uznanie [ivan_shuvalov.GetHisHer] práce." # todo: NEW TRANSLATION
 flavor_rus.52.a: "Láskavo prijmite." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Nárast zápisu umelcov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Magnet pre učencov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Nárast predplatiteľov novín" # todo: NEW TRANSLATION
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')] zaznamenáva prílev umelcov, ktorí sa chcú zapísať" # todo: NEW TRANSLATION
 flavor_rus.52.tt2: "[ShowLocationName('moscow')] [ShowBuildingTypeName('university')] priťahuje množstvo študentov, ktorí hľadajú mentorstvo a kurátorské vedenie [ivan_shuvalov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.52.tt3: "[ShowLocationName('moscow')]ské noviny zaznamenávajú nárast predplatného, lebo čitatelia sa túžia dozvedieť názory zviditeľneného [ivan_shuvalov.GetNameWithNoTooltip], ktorý často píše do periodika" # todo: NEW TRANSLATION
 flavor_rus.52.b: "Prijmite, ale s iným zámerom." # todo: NEW TRANSLATION
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] využije ceremóniu udelenia ocenenia ako platformu na propagáciu [target_root_country.GetName] ako majáka osvietenstva" # todo: NEW TRANSLATION
 flavor_rus.52.historical_info: "Fellowship of the Royal Society je prestížne ocenenie udeľované Kráľovskou spoločnosťou v Londýne. Považuje sa za významné vyznamenanie a často ho získavajú vynikajúci vedci, bádatelia a učenci. V roku 1758 Ivan Šuvalov získal toto uznanie vďaka svojej kľúčovej úlohe pri zakladaní prvého ruského divadla a univerzity, ako aj príspevkom k založeniu Imperiálnej akadémie umení." # todo: NEW TRANSLATION
 flavor_rus.53.title: "Dobrovoľný sirotinec" # todo: NEW TRANSLATION
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Pozoruhodný nápad predkladá člen kabinetu [ivan_betskoy.GetName] $flavor_rus.53.desc$" # todo: NEW TRANSLATION
 flavor_rus.53.desc_common_initiative: "Pozoruhodný a štedrý nápad predkladajú spoločne člen kabinetu [ivan_betskoy.GetName] a [target_character.GetName] $flavor_rus.53.desc$" # todo: NEW TRANSLATION
 flavor_rus.53.desc_ruler_sole_contributor: "Dobre premyslený návrh predkladá [target_character.GetName] $flavor_rus.53.desc$" # todo: NEW TRANSLATION
 flavor_rus.53.desc: "na riešenie toho, čo je považované za jednu z najväčších tragédií — opustenie novorodencov. Navrhuje sa založenie bezpečného útočiska pre menej šťastných a poskytovanie živobytia a vzdelania, aby vyrástli v produktívnych členov spoločnosti. Otázka financovania zostáva nevyriešená, no zvažuje sa niekoľko životaschopných možností na udržanie tejto iniciatívy." # todo: NEW TRANSLATION
 flavor_rus.53.a: "Výnosná investícia." # todo: NEW TRANSLATION
 flavor_rus.53.tt1: "Sirotinec zriadil niekoľko súkromných bankových pobočiek na správu pôžičiek a úspor pre financovanie prevádzky" # todo: NEW TRANSLATION
 flavor_rus.53.b: "Hodená príčina." # todo: NEW TRANSLATION
 flavor_rus.53.tt2: "Financovanie je generózne poskytované z pokladnice" # todo: NEW TRANSLATION
 flavor_rus.53.c: "Každý podľa seba." # todo: NEW TRANSLATION
 flavor_rus.53.historical_info: "Moskva sirotinec bol založený v roku 1763 pod vedením cisárovnej Kataríny „Veľkej“ a Ivana Betskoja, ministra v jej vláde a veľkého zástancu vzdelávacích reforiem. Inštitúcia vznikla v čase, keď ideály osvietenstva získavali na váhe v Rusku a v celej Európe. Napriek dobrému financovaniu trpela vysokou úmrtnosťou dojčiat a mala obmedzený dopad na životy opustených detí, hoci niektoré z nich profitovali z poskytnutého vzdelania a získali zamestnanie." # todo: NEW TRANSLATION
 flavor_rus.54.title: "Intriány [ivan_betskoy.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.54.desc: "Bastard šľachtického pôvodu sa dokázal dohodnúť na prepustení z väzenia v [GetCountry('SWE').GetName] a vracia sa do [ROOT.GetCountry.GetName] s úmyslom získať miesto v správe. [ivan_betskoy.GetName] si už vybudoval meno v armáde pred pádom, ktorý ho prinútil odstúpiť zo služby a namiesto toho sa venovať diplomacii. [ivan_betskoy.GetSheHe|U] horí pre témy vzdelávania a sociálnych záležitostí a dúfa, že dosiahne veľké pokroky smerom k spravodlivejšej spoločnosti." # todo: NEW TRANSLATION
 flavor_rus.54.a: "Oddaná duša a vizionár." # todo: NEW TRANSLATION
 flavor_rus.54.tt2: "[ivan_betskoy.GetSheHe|U] môže iniciovať vzdelávacie a sociálne reformy, ak bude pridelený k [cabinet|e]" # todo: NEW TRANSLATION
 flavor_rus.54.b: "Obmedzte [ivan_betskoy.GetHisHer] činnosť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Vylúčený z ministerstva školstva" # todo: NEW TRANSLATION
 flavor_rus.54.tt3: "[ivan_betskoy.GetSheHe|U] považuje [ivan_betskoy.GetHisHer] povinnosti za obmedzené na otázky verejnej starostlivosti a pomoc pri zabávaní [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_rus.54.c: "Padlý hrdina malého významu." # todo: NEW TRANSLATION
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] je odmietnutý na pozíciu" # todo: NEW TRANSLATION
 flavor_rus.54.historical_info: "Ivan Betskoy bol kľúčovým poradcom cisárovnej Kataríny 'Veľkej', funkciu ktorú získal vďaka svojej podpore počas prevratu, ktorý jej priniesol trón. Zúčastnil sa niekoľkých reforiem, ktoré zjednotili vzdelávací systém, vrátane zriadenia inštitúcií poskytujúcich vzdelanie pre ženy a siroty. Ako zanietený odporca prevládajúcich spoločenských tried sa Betskoy venoval aj podpore zrodenia strednej vrstvy." # todo: NEW TRANSLATION
 flavor_rus.55.title: "Ústav šľachtických panien" # todo: NEW TRANSLATION
 flavor_rus.55.desc: "Vzdelávanie žien zostáva horúcou témou a je silne podporované zanieteným zástancom [ivan_betskoy.GetName], ktorý zvolal kabinet s úmyslom vytvoriť vzdelávaciu inštitúciu venovanú výchove oddaných žien. Tieto ženy majú plniť úlohy ako cenné prispievateľky do rodiny i spoločnosti. Zadajme výstavbu vhodnej budovy venovanej progresívnym myšlienkam a inklúzii a začnime formovať novú generáciu, oslobodenú od škodlivého vplyvu nevzdelaného rodičovstva." # todo: NEW TRANSLATION
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] sa na to hodí." # todo: NEW TRANSLATION
 flavor_rus.55.tt1: "Vytlačené listiny sú odoslané všetkým pannám z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]" # todo: NEW TRANSLATION
 rus_printed_charters: "Tlačené listiny" # todo: NEW TRANSLATION
 flavor_rus.55.b: "Patrí do [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_rus.55.c: "Premeniť [ShowBuildingTypeName('novodevichy_convent')]." # todo: NEW TRANSLATION
 flavor_rus.55.d: "Hrozba pre ustálený poriadok." # todo: NEW TRANSLATION
 flavor_rus.55.historical_info: "Ústav šľachtických panien, založený Ivanom Betskoyom za silnej podpory cisárovnej Kataríny 'Veľkej', mal za cieľ zoznámiť ženy s intelektuálnymi mysliteľmi danej doby, vrátane Voltaira a Locka. Deti vstupovali do kláštora v mladom veku a zažívali odlúčenie od rodičov na obdobie šiestich rokov. Ústav sa niekoľkokrát presťahoval a bol financovaný ročným poplatkom, aby sa zabezpečila exkluzivita a obmedzil vstup členom nižšieho spoločenského stavu." # todo: NEW TRANSLATION
 flavor_rus.56.title: "Dostupné predstavenie" # todo: NEW TRANSLATION
 flavor_rus.56.desc: "Dobre mienený [ShowBuildingTypeName('moscow_orphanage')] začal uvádzať začiatočnícke predstavenia v nenápadnom priestore, aby zabavil deti a poskytol im vstup do kultúrneho pracovného trhu. Iniciatíva si získava popularitu u miestnych [ShowPopTypeName('peasants')], no nebola dobre prijatá riaditeľmi etablovaných scén, pretože tí nedokážu cenovo súťažiť. Bola vznesená požiadavka, aby [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] ukončil svoje predstavenia a uvoľnil scénu vystúpeniam vyššieho kalibru." # todo: NEW TRANSLATION
 flavor_rus.56.a: "Vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 flavor_rus.56.tt1: "Žiadosť riaditeľa divadla bola vyhovená, čo vedie k zákazu populárnych predstavení sirotinca" # todo: NEW TRANSLATION
 flavor_rus.56.b: "Ignorovať to." # todo: NEW TRANSLATION
 flavor_rus.56.tt2: "Vo [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] [ShowBuildingTypeName('theater')] vypukne požiar, ktorý vedie k jeho úplnému zničeniu" # todo: NEW TRANSLATION
 flavor_rus.56.c: "Voľný trh je zdravý trh." # todo: NEW TRANSLATION
 flavor_rus.56.tt3: "Konkurujúce [ShowBuildingTypeName('bolshoi_theater')] zatvára prevádzku" # todo: NEW TRANSLATION
 flavor_rus.56.tt4: "Konkurujúce [ShowBuildingTypeName('bolshoi_theater')] požaduje náhradu v súlade s predtým udelenou chartou monopolu" # todo: NEW TRANSLATION
 flavor_rus.56.tt5: "Konkurujúce [ShowBuildingTypeName('theater')] zatvára prevádzku" # todo: NEW TRANSLATION
 flavor_rus.56.historical_info: "Moskovský sirotinec začal uvádzať amatérske predstavenia uprostred kultúrneho rozkvetu, čo bolo v rozpore s Michaelom Maddoxom, zakladateľom divadla, ktorý mal v Moskve udelený monopol na divadelné predstavenia výmenou za financovanie priestoru. Napokon sirotinec svoje produkcie ukončil a deťom bola ponúknutá možnosť zapojiť sa do Maddoxových inscenácií." # todo: NEW TRANSLATION
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.57.desc: "Preslávený divadelný podnikateľ [michael_maddox.GetName] navštívi [ShowLocationName('moscow')] v rámci turné, ktoré doteraz navštívilo ulice [ShowLocationName('london')] a [ShowLocationName('paris')] k potešeniu okoloidúcich. Nespokojný s miestnou ponukou predstavení, [michael_maddox.GetSheHe] ponúka spoluzaloženie trvalej produkčnej spoločnosti, ktorá by pravidelne vystupovala pre moskovčanov, za predpokladu, že spoločnosti bude udelená výhradná charta na divadelné vystúpenia." # todo: NEW TRANSLATION
 flavor_rus.57.a: "Kvalita pred kvantitou." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Udelený divadelný monopol" # todo: NEW TRANSLATION
 flavor_rus.57.b: "Drzosť." # todo: NEW TRANSLATION
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] mu/jej je odmietnutá exkluzívna charta" # todo: NEW TRANSLATION
 flavor_rus.57.historical_info: "Michael Maddox bol riaditeľ divadla, ktorý založil niekoľko úspešných scén, najmä Haymarket v Londýne a predchodcu slávneho Bolšoj divadla v Moskve. Cestoval po Európe so svojou vlastnou produkciou a prišiel do Ruska koncom 18. storočia. Nespokojný s mdlou ponukou miestnej opery a divadla, založil hereckú spoločnosť a prvé trvalé divadlo v Moskve, za čo mu bola priznaná štedrá penzia." # todo: NEW TRANSLATION
 flavor_rus.58.title: "Divadlo Bolšoj" # todo: NEW TRANSLATION
 flavor_rus.58.desc: "Spoločnosť Maddox Theater hľadá honosnejší priestor, aby mohla uvádzať náročnejšie operné a baletné predstavenia. Neoklasicistický návrh predložil ambiciózny a šetriaci architekt [joseph_bove.GetName], ktorý preukázal pozoruhodnú schopnosť zušľachťovať estetiku stavieb. Nové divadlo by sa stalo hlavným javiskom pre divadelné predstavenia, slúžilo by ako kultúrny maják [ShowLocationName('moscow')] a inšpirácia pre generácie." # todo: NEW TRANSLATION
 flavor_rus.58.a: "Piroueta dokonalosti." # todo: NEW TRANSLATION
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_rus.58.b: "Radšej skrášlime [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_rus.58.tt2: "[joseph_bove.GetSheHe|U] je pridelený do Oddelenia fasád a poverený zlepšením chátrajúcich vonkajších stien domov" # todo: NEW TRANSLATION
 flavor_rus.58.c: "Taká veľkolepá stavba je nadbytočná." # todo: NEW TRANSLATION
 flavor_rus.58.historical_info: "Bolšoj divadlo bolo založené v roku 1776 princom Petrom Urusovom a Michaelom Maddoxom a je známe pre svoje baletné a operné produkcie. Počiatočná stavba na tom istom mieste, známa ako Petrovské divadlo, bola zničená počas napoleonského vpádu do Ruska. Dnes hostí Balet Bolšoj a Operu Bolšoj, jedny z najuznávanejších a najznámejších divadelných a operných súborov na svete." # todo: NEW TRANSLATION
 flavor_rus.59.title: "Nakaz" # todo: NEW TRANSLATION
 flavor_rus.59.desc: "Je čoraz dôležitejšie posunúť [ROOT.GetCountry.GetName] do novej éry osvietenia a pokroku. Vizionárska revízia právneho poriadku zosúladená s povzbudzujúcimi princípmi, ktoré sa šíria po Európe, by tomu dobre poslúžila — zahŕňajúc ideály ako rozum, spravodlivosť a humanizmus. Prijatím týchto hodnôt môžeme zbaviť spoločnosť zastaraných právnych praktík, ktoré brzdia sociálny rozvoj. Pusťme sa do reforiem a zaveďme rovnosť všetkých občanov pred zákonom." # todo: NEW TRANSLATION
 flavor_rus.59.a: "Pokrok môže byť bolestivý." # todo: NEW TRANSLATION
 enable_nakaz_reform: "Umožní prístup k [ShowGovernmentReformName('nakaz_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú pobúrení hrozbou pre ich mocenské postavenie" # todo: NEW TRANSLATION
 flavor_rus.59.b: "Spokojme sa s trestnou reformou." # todo: NEW TRANSLATION
 flavor_rus.59.tt2: "Humánnejší prístup k zločincom bez riešenia potreby sociálnej reformy vedie k nárastu kriminality vo veľkých mestách" # todo: NEW TRANSLATION
 flavor_rus.59.c: "Nedovolíme si." # todo: NEW TRANSLATION
 flavor_rus.59.tt3: "Ústup pred konzervatívnymi silami posilní ich program" # todo: NEW TRANSLATION
 flavor_rus.59.historical_info: "Nakaz Pravilnosti, alebo Instrukcia o zákonoch, bola právna príručka predstavená Katarínou 'Veľkou' v snahe modernizovať a reformovať právny systém. Inšpirovaná ideami osvietenstva, usilovala sa vytvoriť právny poriadok zhodný s progresívnymi filozofiami doby, zjednodušiť a objasniť zákony. Zavádzala humánnejšie tresty, obmedzovala použitie mučenia a zdôrazňovala rovnosť všetkých občanov pred zákonom. Nakaz nebol nikdy plne implementovaný kvôli odporu konzervatívnych síl a Katarína nakoniec presunula pozornosť na iné priority." # todo: NEW TRANSLATION
 flavor_rus.60.title: "Dekabristické povstanie" # todo: NEW TRANSLATION
 flavor_rus.60.desc: "V [ROOT.GetCountry.GetName] silno fúka vietor liberalizmu a vyvoláva debatu o práve každého jednotlivca na život slobody a rovnosti. Nespokojnosť je obzvlášť silná medzi [ShowPopTypeName('peasants')], ktorí túžia po inom živote a inkluzívnejšom zriadení, no viacerí [ShowPopTypeName('nobles')] preukázali podporu spoločnej veci, vedení [sergei_trubetskoy.GetName]. Následovníci hnutia sa zjednotili a požadujú významné sociálne a politické reformy, ktoré by zakotvili právo každého na život slobody a rovnosti v rámci našej spoločnosti. Hnutie rastie každým dňom a musíme sa rozhodnúť, či mu budeme čeliť alebo mu vyhovíme." # todo: NEW TRANSLATION
 flavor_rus.60.a: "Banda lotrov a darebákov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Dekabristické hnutie" # todo: NEW TRANSLATION
 decembrist_revolt: "Dekabristické povstanie" # todo: NEW TRANSLATION
 flavor_rus.60.tt1: "Vydanie #italic A Journey from Saint Petersburg to Moscow#! a [ShowWorkOfArtName('ode_to_liberty')] [ShowWorkOfArtTypeName('poem')] priláka niekoľko stúpencov k povstaleckej veci" # todo: NEW TRANSLATION
 flavor_rus.60.tt2: "Vydanie #italic A Journey from Saint Petersburg to Moscow#! priláka ďalších stúpencov k povstaleckej veci" # todo: NEW TRANSLATION
 flavor_rus.60.tt3: "[ShowWorkOfArtName('ode_to_liberty')] [ShowWorkOfArtTypeName('poem')] inšpiruje ľud a posilňuje povstalecké hnutie" # todo: NEW TRANSLATION
 flavor_rus.60.b: "Ponúknuť veľké ústupky." # todo: NEW TRANSLATION
 flavor_rus.60.tt4: "Niekoľkí [ShowPopTypeNameWithNoTooltip('peasants')] spoja sily s rebelskými [ShowPopTypeNameWithNoTooltip('nobles')], čím posilnia povstalecké hnutie" # todo: NEW TRANSLATION
 flavor_rus.60.tt5: "Práva udelené [ShowGovernmentReformName('speransky_liberalization_reform')] sú zakotvené v právnom kódexe a bude ich ťažké odstrániť" # todo: NEW TRANSLATION
 flavor_rus.60.c: "Pero je mocnejšie než meč." # todo: NEW TRANSLATION
 flavor_rus.60.tt6: "Charizmatické vystupovanie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] uľahčí mierové urovnanie s rebelmi" # todo: NEW TRANSLATION
 flavor_rus.60.historical_info: "Dekabristické povstanie bolo vzburou proti autokratickej vláde cisára Mikuláša I. Povstanie viedla skupina dôstojníkov a šľachticov známa ako dekabristi, inšpirovaná liberálnymi a konštitučnými ideálmi. Dekabristi sa zhromaždili v Petrohrade, aby protestovali a vyvíjali tlak na Mikuláša I., ktorý sa rozhodol vzburu potlačiť; niektorí vodcovia boli neskôr popravení alebo vyhnaní na Sibír. Udalosť sa stala inšpiráciou pre neskoršie reformné hnutia v krajine." # todo: NEW TRANSLATION
 flavor_rus.61.title: "Kritiky [alexander_radishchev.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.61.desc: "Radikalizovaný a vplyvný spisovateľ sa vrátil zo štúdií v zahraničí s arzenálom spoločenských kritík na [alexander_radishchev.GetHisHer] dispozícii. Túži ventilstovať svoje sťažnosti voči domnelým nespravodlivostiam a [alexander_radishchev.GetName] nepochybne zasadí semienko anarchie, ak zostane nekontrolovaný. Mali by sme však postupovať opatrne vzhľadom na [alexander_radishchev.GetHisHer] popularitu medzi masami." # todo: NEW TRANSLATION
 flavor_rus.61.a: "Poslaný do ďalekých krajín." # todo: NEW TRANSLATION
 flavor_rus.61.tt2: "[alexander_radishchev.GetSheHe|U] je poslaný na vzdialené miesto, aby sa obmedzil dosah [alexander_radishchev.GetHisHer] vplyv" # todo: NEW TRANSLATION
 flavor_rus.61.b: "[alexander_radishchev.GetHisHer|U] slová majú malú hodnotu." # todo: NEW TRANSLATION
 flavor_rus.61.historical_info: "Alexander Radishchev bol spisovateľ a spoločenský kritik za vlády Kataríny 'Veľkej'. Študoval v Nemecku a priniesol nové idey o vládnutí a kritiku nevoľníctva, ktoré sa nezhodovali s autokratickou vládou Ruska. Jeho dielo #italic Journey from St. Petersburg to Moscow#! mu vynieslo trest vyhnanstva na Sibír, kde pokračoval v písaní filozofických diel." # todo: NEW TRANSLATION
 flavor_rus.62.title: "Pozoruhodná cesta" # todo: NEW TRANSLATION
 flavor_rus.62.desc: "Nové dielo vplyvného autora [alexander_radishchev.GetName], opisujúce fiktívnu cestu medzi [ShowLocationName('neva')] a [ShowLocationName('moscow')], sa chystá vyjsť. Poukazuje na údajné každodenné ťažkosti [ShowPopTypeName('peasants')] a ostro kritizuje ich zaobchádzanie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], zároveň sa dotýka nespokojnosti so súčasnou formou vlády a hlása väčšiu slobodu pre občanov. Musíme zabrániť jeho vydaniu a okamžite odsúdiť jeho posolstvo, inak riskujeme jedovaté a nezvratné vplyvy šíriace sa spoločnosťou." # todo: NEW TRANSLATION
 flavor_rus.62.a: "Okamžite zakázať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_exodus_of_artists: "Exodus umelcov" # todo: NEW TRANSLATION
 flavor_rus.62.tt1: "Represívna povaha a zasahovanie rozprúdi chvenie v literárnom svete a výrazne ovplyvní počet vydaných diel" # todo: NEW TRANSLATION
 flavor_rus.62.b: "Osviežujúci príbeh." # todo: NEW TRANSLATION
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa stavia proti zaujatému útoku na ich živobytie" # todo: NEW TRANSLATION
 flavor_rus.62.historical_info: "#italic Journey from St. Petersburg to Moscow#! je satirické dielo publikované v roku 1790, ktoré predstavovalo výzvu režimu cisárovnej Kataríny 'Veľkej'. Hoci si bola vedomá problémov otvorených v diele, Katarína ho zakázala a pôvodne mu udelila trest smrti, aby obmedzila dopad jeho publikácie. Trest bol neskôr zmenený na vyhnanstvo do sibírskeho vyhnanstva. Román sa stal inšpiráciou pre dekabristické hnutie a bol potlačovaný až do roku 1905." # todo: NEW TRANSLATION
 flavor_rus.63.title: "Manifest slobody" # todo: NEW TRANSLATION
 flavor_rus.63.desc: "Schopnosť vládnuť si vyžaduje stabilnú krajinu s pevným vládcom, ktorý drží opraty. V súčasnosti sa šíri nespokojnosť so rozhodnutiami [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a bolo by rozumné aspoň zabezpečiť pokračujúcu podporu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kým sa situácia nezlepší. Ponúknime veľkorysé ústupky, ktoré oslobodia [ShowPopTypeName('nobles')] od štátnej služby spolu s inými občianskymi slobodami, aby sme sa mohli sústrediť na stabilizáciu krehkej povahy absolútnej vlády." # todo: NEW TRANSLATION
 flavor_rus.63.a: "Nevyhnutné zlo." # todo: NEW TRANSLATION
 flavor_rus.63.tt1: "Rozsiahle privilégiá udelené [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zostávajú nezrušiteľné počas panovania [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 revoke_manifesto_of_freedom: "Rozsiahle privilégiá udelené [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zostávajú nezrušiteľné počas panovania panovníka, ktorý ich udelil." # todo: NEW TRANSLATION
 flavor_rus.63.b: "Nájdime kompromis." # todo: NEW TRANSLATION
 flavor_rus.63.c: "Urážlivý nápad." # todo: NEW TRANSLATION
 flavor_rus.63.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] využijú zúfalý stav krajiny a aktívne pracujú na prekážaní vlády [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_rus.63.historical_info: "Manifest slobody šľachty bol udelený cisárom Petrom III. počas jeho krátkej a neúspešnej vlády. Za jeho vznikom stálo niekoľko faktorov, najmä to, že sa väčšina šľachty od neho odvrátila v dôsledku presunu geopolitických aliancií, ktoré odňali Rusku významné vojenské víťazstvo proti Prusku. S cieľom stabilizovať svoju vládu Peter znížil povinnosti šľachty a zhabal majetok cirkvi, aby to financoval, čo urazilo klérus. Jeho snaha o zavedenie pruských vojenských cvičení v armáde takmer vyvolala povstanie, čo viedlo k tomu, že ho vyvolala jeho manželka Katarína v prevrate." # todo: NEW TRANSLATION
 flavor_rus.64.title: "Bironovshchina" # todo: NEW TRANSLATION
 flavor_rus.64.desc: "Pôvabný a vplyvný knieža upútal pozornosť [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorý dúfa zamestnať [ernst_von_biron.GetName] v panovníkovom dome. Kníža už prejavuje značný vplyv, no k [ernst_von_biron.GetHisHer] prospechu tiež dokazuje pôsobivú schopnosť správy a vedenia — vlastnosť, ktorá by bola určite užitočná v našom kabinete. Odstráňme prekážky jeho menovania a využime výhody cudzieho odborného vedomostí pre vyššie dobro [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_rus.64.a: "Dohoda uzavretá." # todo: NEW TRANSLATION
 flavor_rus.64.b: "Uspokojený [ROOT.GetCountry.GetGovernment.GetRulerTitle] je šťastný [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_rus.64.tt2: "Môže ho vykonávať len člen [cabinet|e] ne-[target_culture.GetNameWithNoTooltip] pôvodu" # todo: NEW TRANSLATION
 flavor_rus.64.c: "Mocichtivý darebák." # todo: NEW TRANSLATION
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] je odmietnutý pri získaní vplyvnej pozície" # todo: NEW TRANSLATION
 flavor_rus.64.historical_info: "Ernst Johan von Biron bol poradcom a pravdepodobne milencom cisárovnej Anny Ioannovnej. Bol nemeckého šľachtického pôvodu, mal značnú moc na ruskom dvore a stal sa závislákom cisárovnej, ktorá sa snažila presadiť autoritársku vládu. Bol oslavovaný za svoje administratívne schopnosti, no v Rusku zostal nepopulárny kvôli svojmu cudziemu pôvodu a moci, ktorú mal nad stavmi a značnému majetku, ktorý si vďaka pozícii nadobudol. Jeho čas na dvore bol prezývaný 'Bironovščina', čo označuje nemecké panstvo." # todo: NEW TRANSLATION
 flavor_rus.65.title: "Balet Bolšoj" # todo: NEW TRANSLATION
 flavor_rus.65.desc: "Súbor Divadla Bolšoj rozširuje repertoár a vytvoril baletnú spoločnosť, ktorá zožala nadšené recenzie. Ponúkajúc širokú paletu od klasiky po súčasnosť, chystá sa na turné, aby si udržal ikonické postavenie a naďalej priťahoval tých najlepších umelcov. Môžeme ovplyvniť riaditeľa pri zostavovaní itinerára podľa našich priorít, čím zabezpečíme, že kultúrna scéna bude naďalej slúžiť [ROOT.GetCountry.GetName] v potrebnej miere." # todo: NEW TRANSLATION
 flavor_rus.65.a: "Čaká ich spektakulárne domáce turné." # todo: NEW TRANSLATION
 flavor_rus.65.b: "Majú propagovať podstatu nášho dedičstva." # todo: NEW TRANSLATION
 flavor_rus.65.tt1: "Balet vyráža na kontinentálne turné, čím posilní medzinárodnú povesť [target_root_country.GetName]" # todo: NEW TRANSLATION
 flavor_rus.65.tt2: "Dobré kontakty zábavného magnáta [michael_maddox.GetName] zabezpečujú prístup k ďalším miestam vystúpení" # todo: NEW TRANSLATION
 flavor_rus.65.historical_info: "Balet Bolšoj bol založený v roku 1776 cisárovnou Katarínou II. v divadle Bolšoj, jednom z najslávnejších a najhistorickejších divadiel v Rusku. Dosiahol medzinárodné uznanie, absolvoval turné po svete a predstavil ruské baletné tradície medzinárodnému publiku." # todo: NEW TRANSLATION
 flavor_rus.66.title: "Tajný úrad vyšetrovania" # todo: NEW TRANSLATION
 flavor_rus.66.desc: "Vyvolali sa obavy o schopnosť [current_policy.GetName] potláčať výzvy elít voči vláde [ROOT.GetCountry.GetName]. Zahraničné vplyvy v oddelení [ShowCabinetActionName('bironovshchina')] navrhli špecializovanú agentúru, ktorá by mohla byť lepšie vybavená na úlohu, pričom preferovanou metódou zastrašovania by bola tvrdá sila. Ožime knout a reorganizujme tajnú políciu, aby sme vrátili rešpekt k autorite a zabránili akémukoľvek pokusu o podkopanie našej nadvlády." # todo: NEW TRANSLATION
 flavor_rus.66.a: "Poslušnosť si vyžaduje občasnú obeť." # todo: NEW TRANSLATION
 enable_secretnoye_byuro_policy: "Umožní prístup k [ShowPolicyName('secretnoye_byuro_policy')] [policy|e]" # todo: NEW TRANSLATION
 flavor_rus.66.tt1: "Je voliteľná len keď člen [cabinet|e] vykonáva [ShowCabinetActionName('bironovshchina')] [cabinet_action|e]" # todo: NEW TRANSLATION
 flavor_rus.66.b: "Sme nad tým." # todo: NEW TRANSLATION
 flavor_rus.66.historical_info: "Tajný úrad vyšetrovania zohral dôležitú úlohu počas vlády cisárovnej Anny Ioannovny, ktorú využívala na udržanie svojich politických protivníkov na uzde ako prostriedok zabezpečenia autoritárskej vlády. Tresty zahŕňali rozrezanie nosa alebo ubodenie na smrť knoutom, typickým bičom s koženým remienkom alebo lanom pripevneným k dlhému drevenému držadlu. Odhaduje sa, že približne dvadsaťtisíc šľachticov sa stalo obeťami politických čistiek." # todo: NEW TRANSLATION
 flavor_rus.67.title: "Krst knoutom" # todo: NEW TRANSLATION
 flavor_rus.67.desc: "Oblasť [ShowAreaName('kazan_area')] má silnú náboženskú menšinu, ktorá môže spôsobiť vnútorné nepokoje, ak nebude náležite manažovaná. Aby sme vytvorili zjednotenú [ROOT.GetCountry.GetName], mali by sme urýchlene pokrstiť týchto pohanov za každú cenu. Konverzia by mohla byť realizovaná novým úradom so sídlom v [ShowLocationName('kazan')], ktorý by ponúkal stimuly tým, ktorí dobrovoľne prijmú Krista do svojich sŕdc, zatiaľ čo presvedčivejšie metódy by boli vyhradené pre tých, ktorí odolávajú pravému vierovyznaniu." # todo: NEW TRANSLATION
 flavor_rus.67.a: "Presvedčivý úder zaberie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_office_of_new_converts: "Úrad nových konvertitov" # todo: NEW TRANSLATION
 enable_office_of_new_converts_cabinet_action: "Akcia [ShowCabinetActionName('office_of_new_converts')] [cabinet_action|e] sa stane dostupnou" # todo: NEW TRANSLATION
 flavor_rus.67.tt1: "Môže sa vykonať len ak [ShowLocationName('kazan')] má [ShowBuildingTypeName('orthodox_monastery')]" # todo: NEW TRANSLATION
 flavor_rus.67.b: "Viera je osobná záležitosť." # todo: NEW TRANSLATION
 flavor_rus.67.historical_info: "Úrad pre záležitosti nových konvertitov bol zriadený cisárovnou Anou Ioannovnou na riadenie rastúceho počtu nepravoslávnych, ktoré sa dostali pod kontrolu Ruska počas jeho rýchleho rozširovania. Konverzie boli často násilné a viedli k zničeniu stoviek chrámov a mešít, spolu s použitím násilia a zastrašovania, aby sa urýchlil proces obrátenia. Úrad mal svoje sídlo v Bogorodickom kláštore v Kazani." # todo: NEW TRANSLATION
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.68.desc: "Potomek [abram_petrovich.GetName], kammermohra, ktorý bol prijatý počas predchádzajúcej vlády a vychovaný na dvore, začal vydávať prepracované básne a romány. Provokatívny básnik [alexander_pushkin.GetName] čerpá inšpiráciu od niektorých intelektuálnych velikánov písomníctva a nepochybne výrazne prispeje k rozvoju [ROOT.GetCountry.GetAdjective] literatúry. [alexander_pushkin.GetSheHe|U] vyjadril sympatie k nacionalistickým hnutiam a môže sa stať nebezpečným vplyvom, ak zostane bez dohľadu." # todo: NEW TRANSLATION
 flavor_rus.68.a: "Nedostižný talent musí byť voľný." # todo: NEW TRANSLATION
 flavor_rus.68.b: "Rebelujúceho výtržníka treba dohliadať." # todo: NEW TRANSLATION
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pevne odmietajú zásah voči vysoko postavenému šľachticovi, no vzdávajú sa námietok, ak presvedčivé dôkazy o rebeliantstve predloží [ShowPolicyName('secretnoye_byuro_policy')]" # todo: NEW TRANSLATION
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pevne odmietajú zásah voči vysoko postavenému šľachticovi" # todo: NEW TRANSLATION
 flavor_rus.68.historical_info: "Alexander Pushkin je považovaný za jedného z najväčších ruských básnikov; svoju prvú báseň napísal vo veku 15 rokov. Bol silne ovplyvnený osvietenstvom a národnými hnutiam v Európe, so zvláštnym záujmom o grécke snahy oslobodiť sa spod osmanskej nadvlády. Hoci pochádzal z významnej rodiny, bol vyhnaný po publikovaní kontroverznej básne, ktorá spochybňovala nevoľníctvo a nedostatok osobnej slobody." # todo: NEW TRANSLATION
 flavor_rus.69.title: "Óda na slobodu" # todo: NEW TRANSLATION
 flavor_rus.69.desc: "Nadaný [alexander_pushkin.GetName] predniesol výbušnú báseň, ktorá vyjadruje silný odpor voči autokratickej vláde a hlása slobodu a spravodlivosť. Jej tón je výzvou k činom, pričom upozorňuje na utrpenie obyčajných ľudí, tyraniu vládcov a potrebu prepisania zákonov v súlade s libertárskymi hodnotami. Treba okamžite konať, obmedziť jej šírenie a umlčať jej múzu skôr, než zakorení medzi najradikálnejšími kruhmi." # todo: NEW TRANSLATION
 flavor_rus.69.a: "Ukončite túto frašku." # todo: NEW TRANSLATION
 flavor_rus.69.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa podarí zachytiť väčšinu kópií zavádzajúcej publikácie vďaka [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_rus.69.b: "Sú to len slová." # todo: NEW TRANSLATION
 flavor_rus.69.tt2: "Báseň je široko čítaná a má hlboký vplyv na hodnoty spoločnosti" # todo: NEW TRANSLATION
 flavor_rus.69.c: "Zinscenujte nešťastný incident." # todo: NEW TRANSLATION
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')] zariadila vedľajší požiar, ktorý pohltil [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')] používanú [alexander_pushkin.GetNameWithNoTooltip], zničil zdrojový materiál a pri tom zabil autora" # todo: NEW TRANSLATION
 flavor_rus.69.historical_info: "The #italic Ode to Liberty#! je slávna báseň napísaná Alexanderom Pushkinom. Bola vydaná krátko po ukončení jeho štúdií a viedla k jeho vyhnanstvu na základe jej obsahu. $ode_to_liberty_desc$ To platilo obzvlášť pre decembristické hnutie, ktoré ju využilo na zvolanie ďalších stúpencov pre svoju vec." # todo: NEW TRANSLATION
 flavor_rus.70.title: "Precízne vylepšenia [yury_felten.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.70.desc: "Ambiciózny architekt a kutil [yury_felten.GetName], nemeckého pôvodu, úspešne dokončil [yury_felten.GetHisHer] štúdiá na [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] a v súčasnosti pracuje ako asistent iných architektov. Prejavujúc jedinečný talent stavať na existujúcich dielach, [yury_felten.GetSheHe] môže významne prispieť k vylepšeniu našich veľkolepých palácov ku prospechu šľachty. Okrem toho si [yury_felten.GetSheHe] získal povesť vynálezcu a skladateľa zvláštnych prístrojov a zariadení, z ktorých niektoré by sa dali dobre využiť na zlepšenie našich stavebných techník." # todo: NEW TRANSLATION
 flavor_rus.70.a: "Vypracujte štandardnú štrnásťhodinovú zmluvu." # todo: NEW TRANSLATION
 flavor_rus.70.tt2: "[yury_felten.GetSheHe|U] je doučovaný renomovaným architektom [francesco_rastrelli.GetName], získava cenné poznatky" # todo: NEW TRANSLATION
 flavor_rus.70.tt3: "[yury_felten.GetSheHe|U] pridáva ďalšie umelecké diela, fresky a nástenné maľby do existujúcich palácov v [ShowLocationName('neva')]" # todo: NEW TRANSLATION
 flavor_rus.70.b: "Zručnosti treba odovzdať." # todo: NEW TRANSLATION
 flavor_rus.70.tt4: "[yury_felten.GetSheHe|U] získa miesto učiteľa na [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] v [ShowLocationName('neva')]" # todo: NEW TRANSLATION
 flavor_rus.70.c: "Krása je subjektívna." # todo: NEW TRANSLATION
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_rus.70.historical_info: "Yury Felten bol známy architekt, ktorý si získal priazeň panovníčky Catherine 'the Great'. Navrhol niekoľko pamiatok a kostolov a podieľal sa na výstavbe Zimného paláca a Kataríninho paláca. Tiež sa na neho pamätá vďaka zdvíhacej mašine, ktorá vznikla na presun kameňa potrebného pre Bronzového jazdca v Petrohrade. Stal sa riaditeľom Imperiálnej akadémie umení, funkciu zastával až do konca života." # todo: NEW TRANSLATION
 flavor_rus.71.title: "Vojenské osady" # todo: NEW TRANSLATION
 flavor_rus.71.desc: "Náklady na udržanie stálej armády neustále vysávajú pokladnicu, najmä pokiaľ ide o zásoby a ubytovanie. V dôsledku toho zostáva naša vojenská sila pod očakávaniami napriek prijatým krokom na jej zlepšenie. Zavedieme nový systém, v ktorom bude čas vojakov rozdelený medzi poľnohospodárske práce a službu v armáde, s cieľom vytvoriť viac sebestačný model. Vojaci budú rotovaní, aby sa predišlo značnému poklesu poľnohospodárskej produkcie, a rodiny naverbovaných vojakov dostanú vojenské vzdelanie, aby ich viazalo na službu ozbrojeným silám na celé generácie." # todo: NEW TRANSLATION
 flavor_rus.71.a: "Obojstranne výhodné riešenie." # todo: NEW TRANSLATION
 enable_military_settlements_policy: "Umožňuje prístup k [ShowPolicyName('military_settlements_policy')] [policy|e]" # todo: NEW TRANSLATION
 flavor_rus.71.b: "Vnútorných chýb je príliš veľa." # todo: NEW TRANSLATION
 flavor_rus.71.historical_info: "Vojenské osady zaviedol cisár Alexander I. v snahe čeliť rastúcim nákladom spojeným s udržiavaním obrovskej armády a zároveň zabezpečiť nepretržitý prísun schopných vojakov tým, že umožnil rodinám tráviť viac času spolu. Systém sa ukázal byť neefektívny, pretože organizácia bola slabá a nezohľadnila sa krehká povaha sezónnej závislosti na poľnohospodárstve, čo znamenalo, že vojaci niekedy neboli prítomní, keď bolo treba pracovať. Namiesto riešenia problémov sa uplatňovali prísne tresty, keď produkcia potravín klesla, čo viedlo k rozsiahlym nepokojom." # todo: NEW TRANSLATION
 flavor_rus.72.title: "Nárast nacionalizmu" # todo: NEW TRANSLATION
 flavor_rus.72.desc: "Definícia a vnímaná nadradenosť kultúry [ShowCultureGroupName('slavic_group')] sú medzi učencami ostro diskutované. Názory sa líšia, či by sme mali zaujať prozápadné stanovisko, aby sme zabezpečili, že [ROOT.GetCountry.GetName] nezostane v nekonečnom cykle tradícií, alebo či sa dôležitosť kontinuity podceňuje a mala by zostať ústrednou súčasťou zachovania [ROOT.GetCountry.GetAdjectiveWithNoTooltip] identity. Tento rozkol podnietil vznik dvoch odlišných intelektuálnych hnutí, ktoré nás chcú doviesť do protichodných smerov, a my sa musíme rozhodnúť pre cestu, ktorá zodpovedá našej vízii budúcnosti." # todo: NEW TRANSLATION
 flavor_rus.72.a: "Podporte slavofilov." # todo: NEW TRANSLATION
 flavor_rus.72.custom1: "Umožní prístup k [ShowLawName('intellectual_movements')] [law|e]" # todo: NEW TRANSLATION
 flavor_rus.72.custom2: "[policy|e] v rámci [ShowLawName('intellectual_movements')] [law|e] možno zmeniť iba raz za desať rokov" # todo: NEW TRANSLATION
 flavor_rus.72.b: "Podporte západníkov." # todo: NEW TRANSLATION
 flavor_rus.72.historical_info: "Západníci a slavofili boli dve odlišné intelektuálne a ideologické hnutia v devätnástom storočí v Rusku. Mali odlišné názory na smer vývoja Ruska, jeho vzťah so západnou Európou a zachovanie ruskej kultúrnej identity. Západníci uprednostňovali modernizáciu prijímaním západných myšlienok, inštitúcií a technológií, zatiaľ čo slavofili zdôrazňovali zachovanie tradičných ruských hodnôt, duchovnosti a komunálnych štruktúr." # todo: NEW TRANSLATION
 flavor_rus.73.title: "Korešpondencia [francois_marie_voltaire.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective] spisovateľ a provokatér [francois_marie_voltaire.GetName] nedávno navštívil [target_ruler.GetName], a zdá sa, že našli spoločné stanovisko v otázkach od slobody slova po kritiku náboženstva v súlade s osvietenými ideami, ktoré sa šírili kontinentom. Pred [francois_marie_voltaire.GetHisHer] odchodom panovala zhoda, že by sa mala začať priebežná výmena listov na pokračovanie vymieňania myšlienok a filozofickej debaty. Takáto výmena môže mať nepriaznivé dôsledky na tvorbu politiky [ROOT.GetCountry.GetName], pretože umožní radikálnym myšlienkam preraziť až na najvyššie úrovne spoločnosti, no zároveň môže urýchliť príchod nových a zaujímavých konceptov k našim dverám." # todo: NEW TRANSLATION
 flavor_rus.73.a: "Podporte korešpondenciu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_extensive_correspondence: "Rozsiahla korešpondencia" # todo: NEW TRANSLATION
 flavor_rus.73.b: "Tupohlavý hlupák." # todo: NEW TRANSLATION
 flavor_rus.73.historical_info: "Panovníčka Catherine 'the Great' si počas svojho panovania vymieňala s Voltairom množstvo listov. Obaja diskutovali, prezentovali nové myšlienky a dokonca sa hádali v závislosti od témy — filozofia, literatúra, politika a spoločenské otázky. Voltaire, známy svojím dôvtipom a ideálmi osvietenstva, chválil Catherine za jej snahy o modernizáciu Ruska a zavádzanie reforiem. Na oplátku Catherine žiadala Voltaireovu radu v otázkach vládnutia a kultúrneho rozvoja." # todo: NEW TRANSLATION
 flavor_rus.74.title: "Nepohodlné pravdy [nikolay_novikov.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_rus.74.desc: "Filantrop a prevratný autor [nikolay_novikov.GetName] si vybudoval meno v kultúrnych a literárnych kruhoch publikovaním širokého spektra diel, ktoré podnecujú diskusiu na mnohé témy. Nedávno [nikolay_novikov.GetSheHe] prevzal redakciu Moscow Gazette, miestnych novín, a začal vydávať satirické časopisy, ktoré rýchlo získavajú popularitu. Musíme konať, aby sme zastavili šírenie nebezpečných myšlienok, inak sa môžeme ocitnúť na zlej strane gilotíny." # todo: NEW TRANSLATION
 flavor_rus.74.a: "Zabavte dielo [nikolay_novikov.GetHisHer]." # todo: NEW TRANSLATION
 flavor_rus.74.tt2: "Popularita zabaveného diela vzbudzuje hnev medzi [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')]" # todo: NEW TRANSLATION
 flavor_rus.74.b: "Nechajte [nikolay_novikov.GetHimHer] byť." # todo: NEW TRANSLATION
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú pobúrení, že revolučné myšlienky [nikolay_novikov.GetNameWithNoTooltip] sa môžu šíriť kvôli [ShowPolicyName('strict_censorship')] [policy|e]." # todo: NEW TRANSLATION
 flavor_rus.74.c: "Prinúťte [nikolay_novikov.GetHimHer] uverejniť odvolanie." # todo: NEW TRANSLATION
 flavor_rus.74.tt4: "Cenzúra sa sprísňuje, aby spomalila ďalšie šírenie revolučných myšlienok" # todo: NEW TRANSLATION
 flavor_rus.74.historical_info: "Nikolay Novikov bol spisovateľ, filantrop a vydavateľ počas vlády panovníčky Catherine 'the Great'. Založil literárny a filozofický časopis, ktorý zohral dôležitú úlohu pri šírení ideí osvietenstva v Rusku, a angažoval sa tiež v slobodomurárskych aktivitách a filantropii. To ho priviedlo do konfliktu s vládou, ktorá ho niekoľko rokov väznila. Napriek tomu sa jeho diela ďalej šírili a prispeli k protivládnemu sentimentu, ktorý inšpiroval budúce revolúcie." # todo: NEW TRANSLATION
