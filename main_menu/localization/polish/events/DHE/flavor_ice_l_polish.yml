l_polish:
 flavor_ice.10.title: "Biskupstvá [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ice.10.desc: "Náboženstvo [ROOT.GetCountry.GetReligion.GetAdjective] bolo po dlhé roky dôležitou súčasťou [ROOT.GetCountry.GetAdjective] života. Avšak na ostrove sú dve odlišné biskupstvá: [target_location.GetName] a [skalholt.GetName].\n\n[target_location.GetNameWithNoTooltip], v [target_location.GetProvince.GetName], má povesť, že je nezávislejšie a sebestačnejšie, zatiaľ čo [skalholt.GetNameWithNoTooltip] v [skalholt.GetProvince.GetName] sa považuje za viac späté s [overlord.GetLongName].\n\nKeď sa [ROOT.GetCountry.GetNameWithNoTooltip] bude posúvať vpred, bude dôležité zvážiť jedinečný charakter každého biskupstva." # todo: NEW TRANSLATION
 flavor_ice.10.a: "Podporiť nezávislé [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ice.10.b: "Získať priazeň [overlord.GetAdjectiveWithNoTooltip] biskupa." # todo: NEW TRANSLATION
 opinion_opposed_our_bishop: "Proti nášmu biskupovi" # todo: NEW TRANSLATION
 opinion_supported_our_bishop: "Podporovali nášho biskupa" # todo: NEW TRANSLATION
 flavor_ice.11.title: "Huldufólk" # todo: NEW TRANSLATION
 flavor_ice.11.desc: "Príbehy o Huldufólku, mystických skrytých ľuďoch, už storočia fascinujú [ROOT.GetCountry.GetCulture.GetName] obyvateľov. Verí sa, že tieto úskokné bytosti žijú priamo v skalách a horách na Islande.\n\nTeraz vznikla nová situácia: plánuje sa postaviť [ROOT.GetCountry.GetReligion.GetAdjective] kostol v oblasti [target_location.GetName], o ktorej sa tvrdí, že patrí Huldufólku.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa obávajú, že narušenie skál, kde Huldufólk prebýva, prinesie katastrofálne následky. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] samozrejme razantne popierajú existenciu neviditeľných bytostí. Na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] spočíva povinnosť vyriešiť tento duchovný spor a určiť osud plánovanej výstavby." # todo: NEW TRANSLATION
 flavor_ice.11.a: "Rešpektovať ich presvedčenie a vzdať sa kostola." # todo: NEW TRANSLATION
 flavor_ice.11.b: "Ignorovať poveru a postaviť kostol."" # todo: NEW TRANSLATION
