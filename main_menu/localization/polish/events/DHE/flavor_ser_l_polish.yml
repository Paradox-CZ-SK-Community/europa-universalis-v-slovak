  STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Šľachtické pohraničie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Cirkevné pohraničie" # todo: NEW TRANSLATION
