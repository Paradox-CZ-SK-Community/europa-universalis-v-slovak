  flavor_ser.70.title: "Hlavné mesto hodné impéria" # todo: NEW TRANSLATION
  flavor_ser.70.desc: "Náš úspech v regióne je zodpovedaný našou ambíciou zapísať naše meno do kníh histórie zlatými písmenami a nevyčísliteľnou prestížou. Ako náš štát rastie, musíme sa pozrieť dovnútra a určiť hodné hlavné mesto pre vzostupnú moc, symbol našej autority a veľkosti..." # todo: NEW TRANSLATION
  flavor_ser.70.a: "Nech je to [ShowLocationNameWithNoTooltip('skopje')]!" # todo: NEW TRANSLATION
  flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')], žiariaci klenot Ríma!" # todo: NEW TRANSLATION
  flavor_ser.70.c: "Náš súčasný sídlo moci nám dobre poslúži..." # todo: NEW TRANSLATION
  flavor_ser.80.title: "Rozpadávajúci sa štít Balkánu" # todo: NEW TRANSLATION
  flavor_ser.80.desc: "Naše vojny proti [GetCountry('TUR').GetLongName] neboli priaznivé. Vojaci s zlomenou morálkou utiekajú z bojiska, doma sa rozmohli príznaky poverčivosti a zlé znamenia, v uliciach panuje nepokoj a rozrušenie. To sú len niektoré znaky, že naša spoločnosť a tkanivo národa sa rozpadá, krok za krokom. Preto sme zvolali veľkú radu, aby rozhodla o našom postupe počas vojny a pokúsila sa zachrániť náš ľud." # todo: NEW TRANSLATION
  flavor_ser.80.a: "Požiadajme o formálnu pomoc." # todo: NEW TRANSLATION
  flavor_ser.80.b: "Určite nám bratia vo viere pomôžu..." # todo: NEW TRANSLATION
  flavor_ser.80.c: "Ešte nie je koniec!" # todo: NEW TRANSLATION
  ser_target_country_gets_flavor_ser.82_tt: "Udalosť #Y Brotherly Assistance?#! nastane pre [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser_desc_key: "Emisár z [GetCountry('SER').GetName] sa dostal na náš dvor. Hovorí o katastrofe, ktorá sužuje ich vojnu proti [GetCountry('TUR').GetLongName]. Tvrdia, že ich doména teraz stojí ako štít Európy proti hrozbe z Východu a skromne žiadajú o našu pomoc v ich prebiehajúcom zápase..." # todo: NEW TRANSLATION
  flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] žiada o pomoc" # todo: NEW TRANSLATION
