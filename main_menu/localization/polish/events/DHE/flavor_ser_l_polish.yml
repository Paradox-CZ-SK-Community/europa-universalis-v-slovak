  flavor_ser.30.title: "Sny [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.30.desc: "Mnohí vodcovia si prisudzujú kontinuitu Ríma. Cisárske sny odeté do kráľovskej purpury a predstavy legendárnych dobytí priťahujú susedné [ShowReligionGroupAdjectiveWithNoTooltip('christian')] panstvá. Avšak, na rozdiel od iných falošných nárokovateľov, [GetCharacter('ser_stefan_dusan').GetName] má predpoklady stať sa legendárnou postavou. Pod pevnou rukou [GetCharacter('ser_stefan_dusan').GetHerHis] vyrazíme a vezmeme si, čo nám právom patrí!" # todo: NEW TRANSLATION
  flavor_ser.30.a: "K bránam [ShowLocationNameWithNoTooltip('constantinople')] — sláva Ríma nás čaká!" # todo: NEW TRANSLATION
  ser_conquest_into_empire: "Ak dobyjeme tieto [provinces|e] počas života [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], staneme sa [ShowCountryRankName('rank_empire')] a získame možnosť vyhlásiť vlastného #italic Autokefálny#! [patriarch|e]" # todo: NEW TRANSLATION
  stefan_uros_conqueror_tt: "[target_character.GetName] získa prínos z [ShowModifier('insatiable_ambition')] [character|e] [modifier|e] počas trvania [target_character.GetHerHis] vlády" # todo: NEW TRANSLATION
  granted_claims_stefan_uros_tt: "Dostaneme [ShowCasusBelliName('cb_conquer_province')] [casus_belli|e] proti [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('central_macedonia_province')] a [ShowProvinceDefinitionName('thessaly_province')]" # todo: CHANGED
  flavor_ser.30.historical_info: "Stefan Uroš IV Dušan bol v roku 1346 vyhlásený za cisára, čo znamenalo vrchol stredovekej srbskej moci. Jeho vláda sa vyznačovala vojenskými dobytými a právnymi reformami, ktoré premenili Srbsko na dominantné balkánske impérium. Využívajúc oslabenie Byzantskej ríše, Dušan rozšíril svoju ríšu o veľké časti Macedónska, Thessálie a dokonca Epiru. Na veľkom cirkevnom zhromaždení v Skopje bol korunovaný za cisára Srbov a Grékov, čím si nárokoval politickú nadvládu a cirkevnú nezávislosť zvýšením Srbskej arcibiskupie na patriarchát. Toto cisárske vyhlásenie symbolizovalo ambíciu Srbska nahradiť Byzanciu ako vedúcu pravoslávnu moc v regióne." # todo: NEW TRANSLATION
  flavor_ser.31.title: "Úsvit nového impéria" # todo: NEW TRANSLATION
  flavor_ser.31.desc: "Z popola padnutého fénixa a s bezkonkurenčnou silou vyniesol [GetCharacter('ser_stefan_dusan').GetName] náš ľud na nesmierne výšky slávy, prestíže a cti. So zánikom [GetCountry('BYZ').GetName] veľká časť ich území padá do našich rúk. Napriek miestnym nepokojom a odporu proti našej správe je to len prvý krok k veľkým plánom, ktoré nás majú povýšiť na úroveň legiend. Stúpa nová moc. Jej víťazstvo je na dosah. Predpovedalo sa, že zem bude zafarbená krvou našich nepriateľov. Vykročme na [ShowLocationName('constantinople')]. Nech nezostane nikto živý. Do boja!" # todo: NEW TRANSLATION
  flavor_ser.31.a: "Toto je náš okamih slávy!" # todo: NEW TRANSLATION
  flavor_ser.31.b: "Ponáhľajme sa, no opatrne..." # todo: NEW TRANSLATION
  flavor_ser.31.historical_info: "Stefan Dušan, známy aj ako Dušan Silný, nastúpil na trón cisára Grékov a Srbov v roku 1346, čo predstavovalo kľúčový moment v dejinách Balkánu. Narodil sa v roku 1308 a vzbúril sa proti svojmu otcovi, kráľovi Stefanovi Urošovi III Dečanskému, aby sa v roku 1331 stal kráľom Srbska. Jeho ambície presahovali hranice Srbska a viedli k úspešnej kampani proti Byzantskej ríši, vtedy vládnutej Jánom VI Kantakuzenom. Jeho korunovácia za cisára v Skopje upevnila jeho autoritu nad rozsiahlym územím od súčasného Chorvátska po južné Grécko. Dušan posilnil nezávislosť zriadením Srbskej pravoslávnej cirkvi s patriarchom v Peji a zaviedol vplyvný Dušanov zákonník, komplexný právny systém čerpajúci z byzantských a rímskych tradícií. Jeho vláda znamenala vrchol srbskej moci, kultúrneho vplyvu a územnej expanzie, no po jeho smrti v roku 1355 impérium postupne rozpadlo a stratilo svoje dobytky, pričom zanechalo významné dedičstvo v srbských dejinách." # todo: NEW TRANSLATION
  flavor_ser.40.title: "Útek [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.40.desc: "Nie je žiadnym tajomstvom, že dvor nášho nepriateľa je plný mocichtivých supov pripravených zožrať telo vlastnej krajiny pri prvom náznaku slabosti. V čase vojny sa slabnutie [GetCountry('BYZ').GetName] stalo zrejmým pre tých, čo majú veľké ambície. Jednou z takýchto osôb je [target_character.GetName]. Pohrdaný svojimi rovesníkmi a so svojím snom o korunovaní zničeným, ponúkol svoj meč proti našim nepriateľom." # todo: NEW TRANSLATION
  flavor_ser.40.a: "[target_character.GetSheHe|U] bude vynikajúcim príspevkom do našich radov." # todo: NEW TRANSLATION
  flavor_ser.40.b: "Nemáme záujem o prebehlíkov!" # todo: NEW TRANSLATION
  flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip] bude informovaný o zmene vernosti [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.41.title: "Dýka v chrbte" # todo: NEW TRANSLATION
  flavor_ser.41.desc: "Správy z frontu dorazili a zdá sa, že [target_character.GetName] opustil svoj post a de facto sa postavil na stranu našich nepriateľov počas nášho zápasu. Tento prečin nebude zabudnutý a krv musí byť vylatá, aby sme napravili toto urážanie našej legitimity." # todo: NEW TRANSLATION
  flavor_ser.41.a: "Zatratený zradca!" # todo: NEW TRANSLATION
  flavor_ser.50.title: "Kódex [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.50.desc: "Dobytia a rôzne víťazstvá v zahraničí priniesli éru prosperity pod schopným vedením [target_character.GetName]. Avšak za zničením musí nasledovať obnova, a preto sme vypracovali legislatívu pre lepšiu správu novo rozšírenej ríše. Nové právne rámce prinášajú rozsiahle zmeny do našej administrácie a miestnej organizácie provincií v celom balkánskom regióne." # todo: NEW TRANSLATION
  flavor_ser.50.a: "Právny rámec hodný veľkého národa ako sme my!" # todo: NEW TRANSLATION
  flavor_ser.50.b: "Nerušte súčasný stav." # todo: NEW TRANSLATION
  flavor_ser.50.historical_info: "Právny kódex, bežne známy ako #italic Zákon zbožného cisára Stefana#!, je významným historickým dokumentom pre celý región i srbské dejiny. Bol zavedený počas vlády Dušana, ktorý vládol Grékom a Srbom v polovici 14. storočia. Tento právny systém je formálne známy ako Dušanov zákonník, pomenovaný podľa svojho hlavného autora, a zohral kľúčovú úlohu pri formovaní právnej a administratívnej štruktúry novo vzniknutého Srbského impéria. Zákonník je obzvlášť pozoruhodný čerpaním z byzantských a rímskych právnych tradícií, čo odráža rozmanité kultúrne vplyvy impéria. Dušanov zákonník pokrýval rôzne oblasti práva, správy a spoločenského usporiadania, poskytujúc pravidlá o majetkových právach, manželstve, trestnom súdnictve a daniach. Znamenal významný príspevok k rozvoju jednotného právneho rámca v Srbskom impériu tej doby a zanechal trvalý vplyv na právnu históriu celého regiónu." # todo: NEW TRANSLATION
  flavor_ser.60.title: "Nárast Vlasi a Meropsi" # todo: NEW TRANSLATION
  flavor_ser.60.desc: "Územia spravované našou vznešenou ríšou sú obývané širokou škálou sedliakov a obyčajných ľudí. Najvýraznejšie triedy medzi nimi sú #italic Vlasi#! a #italic Meropsi#!. Prví sa zaoberajú chovom veľkého dobytka a oviec pod feudálnym pánom, zatiaľ čo druhí sú prevažne činní pri pestovaní pšenice a často sa ocitajú pod jurisdikciou pána, hlavy štátu alebo Cirkvi. Tieto triedy tvoria základ našej materiálnej výroby, produkujúc veľké množstvo [ShowGoodsName('livestock')] a [ShowGoodsName('wheat')]. Avšak posledné zimy boli ťažké, a preto k nám prichádzajú s prosbou o podporu." # todo: NEW TRANSLATION
  flavor_ser.60.a: "Postarajme sa o #italic Vlasi#! aj #italic Meropsi#!." # todo: NEW TRANSLATION
  flavor_ser.60.b: "Podporíme #italic Vlasi#!." # todo: NEW TRANSLATION
  flavor_ser.60.c: "Financujme radšej #italic Meropsi#!." # todo: NEW TRANSLATION
  flavor_ser.60.d: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
