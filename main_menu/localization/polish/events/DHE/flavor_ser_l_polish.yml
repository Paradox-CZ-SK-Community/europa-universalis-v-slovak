  flavor_ser_reply_desc: "Po ťažkých niekoľkých dňoch cesty, cez dážď, búrky a stálu hrozbu banditov na cestách, sa náš emisár vrátil z misie žiadať pomoc v našej prebiehajúcej vojne proti [GetCountry('TUR').GetLongName]. Ponáhľajúc sa na náš dvor, priniesol elegantný list s pečiatkou našich korešpondentov..." # todo: NEW TRANSLATION
  flavor_ser.83.title: "Prichádza delegát [GetCountry('PAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
