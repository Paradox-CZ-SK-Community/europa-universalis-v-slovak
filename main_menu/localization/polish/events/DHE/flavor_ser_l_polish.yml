  flavor_ser.90.title: "Kláštor Manasija" # todo: NEW TRANSLATION
  flavor_ser.90.desc: "V srdci nášho národa sa nachádza nebeské údolie, ktoré upútalo pozornosť nášho [GetCountry('SER').GetGovernment.GetRulerTitle]. Po mnohých prechádzkach v oblasti, ktoré viedli k plánovaniu kláštora, [target_character.GetName] sníval, že by slúžil ako mauzóleum pri [target_character.GetHerHis] smrti.\n\nAvšak s plynutím času sa plány stávali čoraz ambicióznejšími, predstavujúc si nielen jednoduchý kláštor pre pár mníchov a mníšky, ale opevnený areál obklopený silnými múrmi, ktorý by sa dokázal ubrániť pri útoku.\n\nAk plán pôjde dopredu, kostol kláštora bude zasvätený Svätej Trojici, ktorá náš národ tak dlho ochraňovala." # todo: NEW TRANSLATION
  flavor_ser.90.a: "Tento kláštor je predurčený k veľkosti." # todo: NEW TRANSLATION
  flavor_ser.90.b: "Načo by sme potrebovali ďalší kláštor?" # todo: NEW TRANSLATION
  flavor_ser.91.title: "Resavská škola" # todo: NEW TRANSLATION
  flavor_ser.91.desc: "Len krátko po svojom založení sa Kláštor Manasija, známy aj ako Resava, stal kultúrnym centrom v [ShowProvinceDefinitionName('toplica_province')] a pomaly rozšíril svoj vplyv za naše hranice. Hovorí sa, že najlepšie rukopisy a preklady vznikajú v tom, čo je známe ako #italic Resavská škola#.\n\nVedomosti z minulosti sa kopírujú, opisovači ich absorbujú a vyučujú ďalej. Hoci sa týmto spôsobom môže objaviť nebezpečné poznanie, ktoré je v rozpore s učením Svätého cirkvi, ak zostaneme ostražití, bude sa učiť len dobrá múdrosť, ktorá pramení priamo od Boha." # todo: NEW TRANSLATION
  flavor_ser.91.a: "Oslávime našu kultúru." # todo: NEW TRANSLATION
  flavor_ser.100.title: "Dobytie Tsarigradu" # todo: NEW TRANSLATION
  flavor_ser.100.desc: "Storočia ľudia snívali o vlastnení Mesta túžob sveta. Teraz naše armády dokázali dobyť mesto a naše zástavy hrdo vlajú nad jeho najslávnejšími miestami.\n\nNáš vládca, [target_character.GetName], môže byť teraz považovaný za pravého cára alebo cisára, pretože má najkrajšie a najmocnejšie mesto pod svojou mocou.\n\nMohol by sa niekto opýtať, či by mesto nemalo zmeniť svoje meno na vhodnejšie: #Italic Mesto cárov#!" # todo: NEW TRANSLATION
  flavor_ser.100.a: "Mesto je naše a bude premenované." # todo: NEW TRANSLATION
  flavor_ser.100.b: "Zachováme jeho pôvodný názov." # todo: NEW TRANSLATION
  flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] rastie" # todo: NEW TRANSLATION
  flavor_ser.110.desc: "Osada [ShowLocationName('novo_brdo')] rástla vďaka bohatým ložiskám [ShowGoodsName('silver')] (druh striebra s až tretinovým podielom zliatiny so [ShowGoodsName('goods_gold')]), ktoré ju obklopujú a ktoré ťažili horliví potomkovia [ShowCultureName('german_transylvanian')] ľudu, ktorých naše mesto pozvalo pred niekoľkými generáciami.\n\nAko bohatstvo prúdi z kopcov do ulíc, čoraz viac ľudí priťahuje lesk drahých kovov a to sa odráža v rýchlom raste v posledných rokoch.\n\nMestská rada poslala delegáciu do našej metropoly, aby uznala jeho postavenie za sídlo významu." # todo: NEW TRANSLATION
  flavor_ser.110.a: "Nech je požehnané!" # todo: NEW TRANSLATION
  flavor_ser.120.title: "[ShowGoodsNameWithNoTooltip('goods_gold')] nájdené v Lece" # todo: NEW TRANSLATION
  flavor_ser.120.desc: "Skupina prieskumných [ShowCultureName('german_transylvanian')] baníkov prechádzala horami pri [ShowLocationName('glubocica')], pri osade Lece. Tvrdia, že našli náznaky prítomnosti [ShowGoodsName('goods_gold')] pod povrchom.\n\nSamozrejme, aby sme sa dostali k drahému rudu, musíme postaviť riadnu banskú štruktúru, ktorá bude stáť peniaze. Investícia je vysoká, ale výnosy môžu byť neuveriteľne ziskové, očakávajú, že ide o najväčšie ložisko zlata v našej ríši." # todo: NEW TRANSLATION
  flavor_ser.120.a: "Saskí baníci nás obohatia." # todo: NEW TRANSLATION
  flavor_ser.120.b: "Zlato v našich rukách má väčšiu cenu než možné zásoby." # todo: NEW TRANSLATION
  flavor_ser.130.title: "Pevnosť [ShowLocationNameWithNoTooltip('smederevo')]" # todo: NEW TRANSLATION
  flavor_ser.130.desc: "Sústok vytvorený Dunajom a riekou Jezava má pre našu krajinu strategický význam. Možné invázie zo severu môžu preniknúť týmto miestom, preto mať poriadny stronghold v oblasti nám môže pomôcť brániť národ pred vonkajšími hrozbami.\n\nNedávno sme dostali sériu znepokojivých správ od obyvateľov žijúcich v okolí [ShowLocationName('smederevo')], ktorí žiadajú o zlepšenie miestnej obrany, pretože sa necítia v bezpečí. Ich volania o pomoc a ochranu zosilneli a vyzývajú nás k okamžitému posilneniu opevnení.\n\nAk investujeme do posilnenia týchto obrán, zabezpečíme ďalší flank nášho štátu. Rozhodnutie však nie je ľahké, pretože projekty opevnenia si vyžadujú značné zdroje a starostlivé zváženie." # todo: NEW TRANSLATION
  flavor_ser.130.a: "Musíme ovládnuť túto oblasť." # todo: NEW TRANSLATION
  flavor_ser.130.b: "Nech sa starajú sami o seba." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ser_defenses_neglected: "Zanedbané obrany" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_ser_defenses_neglected: "Naše obranné línie na severe nedostávajú pozornosť, ktorú obyvatelia regiónu požadujú, a začali sa rozpadávať. Ľudia v oblasti sa cítia ponechaní sami na seba." # todo: NEW TRANSLATION
  flavor_ser.140.title: "Otec modernej srbskiej literatúry" # todo: NEW TRANSLATION
  flavor_ser.140.desc: "Narodený v [target_character.GetBirthDate], [target_character.GetName] je prominentný [ShowCultureName('serbian')] učenec, spisovateľ a pedagóg. [target_character.GetHerHis|U] celoživotná práca významne ovplyvnila nielen [ShowCultureNameWithNoTooltip('serbian')] kultúru, ale aj širší rámec európskeho osvietenstva.\n\nInšpirovaný západným učením sa [target_character.GetLastNameWithNoTooltip] rozhodol transformovať [ShowCultureNameWithNoTooltip('serbian')] literatúru a jazyk tak, aby sa viac približovali hovorenej reči bežných ľudí, odlišnej od prevažne cirkevného jazyka [ROOT.GetCountry.GetReligion.GetLanguage.GetName]\n\nNiektoré hlasy v našej vláde navrhujú [target_character.GetHerHis] meno ako možného ministra, zatiaľ čo iní tvrdia, že [target_character.GetSheHe] nie je nijak výnimočný." # todo: NEW TRANSLATION
  flavor_ser.140.a: "[target_character.GetSheHe|U] by mala pracovať pre vládu." # todo: NEW TRANSLATION
  flavor_ser.140.b: "[target_character.GetSheHe|U] je inšpiráciou pre náš ľud." # todo: NEW TRANSLATION
  flavor_ser.150.title: "Znovudobytie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.150.desc: "Po mnohých desaťročiach túžby a zápasu sa veľké [target_location.GetRank.GetName] [target_location.GetName] konečne vrátilo do rúk [ROOT.GetCountry.GetAdjective]. [target_location.GetNameWithNoTooltip], strategicky umiestnené pri sútoku riek Sava a Dunaj, má obrovskú hodnotu ako pevnosť aj ako centrum obchodu a kultúry. Jeho strategické postavenie, poskytujúce neporovnateľnú kontrolu nad regiónom, z neho robí ideálneho kandidáta na naše hlavné mesto.\n\nHlasy v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa zosilňujú, navrhujú, že presťahovanie sídla moci do [target_location.GetNameWithNoTooltip] by upevnilo našu kontrolu a oživilo národ." # todo: NEW TRANSLATION
  flavor_ser.150.a: "Presuňme hlavnú metropolu do [target_location.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] zostane v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ser.160.title: "Bitka pri [ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]" # todo: NEW TRANSLATION
  flavor_ser.160.desc: "Proti všetkým predpokladom dosiahli statočné sily [ROOT.GetCountry.GetAdjective] monumentálne víťazstvo nad [GetCountry('TUR').GetAdjective] votrelcami v [ShowProvinceDefinitionName('kosovo_province')]. Tento triumf je svetlom nádeje pre celé kresťanstvo, pretože neústupné [ShowCultureName('turkish_culture')] rozširovanie do regiónu [ShowRegionName('balkan_region')] predstavovalo hroznú hrozbu pre [ShowReligionGroupAdjective('christian')] svet a vrhalo dlhý tieň na naše krajiny a ľud.\n\nOdvaha a statočnosť našich bojovníkov ukázala, že prílev [GetCountry('TUR').GetAdjectiveWithNoTooltip] možno zastaviť. Teraz, s obnovenou silou, stojíme na prahu potenciálneho oslobodenia celého polostrova. Nech toto víťazstvo bude prvým krokom k získaniu našej vlasti späť a zabezpečeniu budúcnosti bez [GetCountry('TUR').GetAdjectiveWithNoTooltip] nadvlády." # todo: NEW TRANSLATION
  flavor_ser.160.a: "Vpred k víťazstvu!" # todo: NEW TRANSLATION
  flavor_ser.160.historical_info: "Bitka na Kosove, ktorá sa odohrala 28. júna 1389, bola významným a kľúčovým konfliktom medzi srbami vedenými kresťanskými silami a rozširujúcou sa Osmanskou ríšou. Táto bitka sa konala na Kosove, blízko mesta Priština, a je pamätaná ako jeden z najdôležitejších súbojov v dejinách Balkánu. Jedným z najznámejších momentov bitky bola smrť osmanského sultána Murada I. Podľa historických záznamov bol Murad zavraždený vo svojom stane srbským rytierom Milošom Obilićom, ktorý prenikol do osmanského tábora pod zámienkou defektovania. Táto vražda predstavuje jediný známy prípad, keď osmanský sultán zomrel v bitke." # todo: NEW TRANSLATION
  flavor_ser.170.title: "[target_location.GetNameWithNoTooltip] - Biely fénix" # todo: NEW TRANSLATION
  flavor_ser.170.desc: "[target_location.GetName], srdce nášho národa, vystúpilo do bezprecedentných výšin a stalo sa najľudnatejším a najživším [target_location.GetRank.GetName] v [ShowRegionName('balkan_region')]. Táto premena mu vyniesla prezývku Biely fénix. Z jeho strategickej pozície na sútoku riek Sáva a Dunaj, [target_location.GetNameWithNoTooltip] teraz stojí ako maják moci a prepychu, presvetľujúc i vážené [ShowLocationName('constantinople')]." # todo: NEW TRANSLATION
  flavor_ser.170.a: "Veľkolepé!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Biely fénix" # todo: NEW TRANSLATION
  flavor_ser.180.title: "Revízia Zakonopravila" # todo: NEW TRANSLATION
  flavor_ser.180.desc: "The #italic Zakonopravilo#!, monumentálny právny kódex zostavený svätým Savom v roku 1219, dlho stál ako základ našich zákonov a cirkevného poriadku, a jeho múdrosť a vedenie formovali spoločnosť [ROOT.GetCountry.GetAdjective] po stáročia.\n\nAvšak plynutie času prinieslo významné zmeny, a mnohí teraz tvrdia, že zákon musí byť revidovaný, aby odrážal vývoj našej krajiny a riešil súčasné problémy. Tento návrh vyvolal intenzívnu debatu. Zatiaľ čo mnohí vidia nevyhnutnosť aktualizovať zákon, aby zostal relevantný a účinný, značná časť [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dôrazne odporuje akýmkoľvek zmenám v tomto takmer posvätnom spise." # todo: NEW TRANSLATION
  flavor_ser.180.a: "Je rozumné ho revidovať." # todo: NEW TRANSLATION
  flavor_ser.180.b: "Musíme zachovať jeho pôvodnú podobu." # todo: NEW TRANSLATION
  flavor_ser.190.title: "Kláštor Hilandar" # todo: NEW TRANSLATION
  flavor_ser.190.desc: "[ShowLocationName('mount_athos')] opäť prešiel pod vládu [ROOT.GetCountry.GetAdjective]. Medzi jeho posvätnými kláštormi stojí Hilandar – kameň nášho národného dedičstva, postavený Stefanom Nemanjom a jeho synom, svätým Savom. Avšak roky zanedbávania a plynutie času si na tomto vznešenom mieste vybrali svoju daň. Steny, ktoré kedysi zneli modlitbami našich predkov, teraz potrebujú obnovu." # todo: NEW TRANSLATION
  flavor_ser.190.a: "Obnovme miestny komplex." # todo: NEW TRANSLATION
  flavor_ser.190.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_ser.200.title: "Inštitucionalizácia Vidovdana" # todo: NEW TRANSLATION
  flavor_ser.200.desc: "Obete a statočnosť našich predkov v ich bojoch proti [GetCountry('TUR').GetAdjective] utláčateľom sú už dávno vyryté v srdci nášho národa. Medzi týmito spomienkami vyniká deň Vidovdan ako dojímavá pripomienka nášho boja za nezávislosť a odvahy tých, ktorí položili životy za [ROOT.GetCountry.GetName]. Tento posvätný deň, tradične slávený 28. júna, pripomína výročie $flavor_ser.160.title$ a uctieva mučeníkov a hrdinov, ktorí bojovali za zachovanie slobody nášho národa.\n\nRastie hnutie za formálne inštitucionalizovanie Vidovdana ako oficiálneho náboženského a štátneho sviatku. To by zabezpečilo, že pamiatka našich padlých hrdinov bude navždy zakotvená v našom národnom vedomí a bude slúžiť ako trvalý symbol jednoty." # todo: NEW TRANSLATION
  flavor_ser.200.a: "Inštitucionalizujme ho!" # todo: NEW TRANSLATION
  flavor_ser.200.b: "Mali by sme sa vyhnúť formálnej inštitucionalizácii." # todo: NEW TRANSLATION
  flavor_ser.210.title: "Kódex [ShowLocationNameWithNoTooltip('novo_brdo')]" # todo: NEW TRANSLATION
  flavor_ser.210.desc: "Rušné banícke mestečko [ShowLocationName('novo_brdo')] si vyvinulo vlastný súbor pravidiel a postupov na riadenie zložitých operácií a práv spojených s jeho výnosným priemyslom. V poslednom čase rastie volanie po prijatí komplexného celoštátneho baníckeho kódexu založeného na jeho princípoch. Navrhovaný [ShowPolicyName('novo_brdo_mining_law')] by štandardizoval organizáciu baníckych miest, vyjasnil práva a povinnosti baníkov a zabezpečil spravodlivé praktiky a bezpečnostné opatrenia po celom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_ser.210.a: "Zaviesť banský kódex v celej krajine." # todo: NEW TRANSLATION
  flavor_ser.210.b: "Zachovať súčasné banské predpisy." # todo: NEW TRANSLATION
  flavor_ser.210.historical_info: "Banský kódex Novo Brdo, zriadený v roku 1412 Stefanom Lazarevićom, bol komplexným súborom predpisov upravujúcich banské operácie, práva pracovníkov a organizáciu baníckych miest v stredovekom Srbsku. Poskytoval podrobné usmernenia o vlastníckych právach, bezpečnostných opatreniach a ekonomických praktikách, čím významne ovplyvnil rozvoj a prosperitu baníckych spoločenstiev." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Kódex Novo Brdo" # todo: NEW TRANSLATION
  flavor_ser.210.tt: "Odomkne [ShowPolicyName('novo_brdo_mining_law')] banské právo." # todo: NEW TRANSLATION
  has_unlocked_novo_brdo_tt: "Odomkol zákon cez #Y Kódex [ShowLocationNameWithNoTooltip('novo_brdo')]#! [event|e]" # todo: NEW TRANSLATION
  flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.220.desc: "[target_character.GetName] a [target_character.GetHisHer] elitný zbor germánskych bojovníkov, nazývaný Allemanic Guard, zohrávajú kľúčovú úlohu pri ochrane [ROOT.GetCountry.GetFlavorRank] a pri presadzovaní vôle [GetCharacter('ser_stefan_dusan').GetName]. Pod [target_character.GetHisHer] velením sa Allemanic Guard preslávil svojou disciplínou, statočnosťou a vernosťou a stojí ako symbol sily a stability v búrlivých časoch." # todo: NEW TRANSLATION
  flavor_ser.220.a: "Sme [target_character.GetHimHer] vďační!" # todo: NEW TRANSLATION
  flavor_ser.230.title: "Opevnenie Golubca" # todo: NEW TRANSLATION
  flavor_ser.230.desc: "Strategická pevnosť Golubac, týčiaca sa na brehu mocného Dunaja v [ShowLocationName('kucevo')], už dlho slúžila ako kľúčová obranná bašta a dôležitý uzol v našej obchodnej sieti. Jej poloha pri vstupe do dunajského kaňonu ju robí rozhodujúcou pre kontrolu vodných ciest, zabezpečenie našich obchodov a odrážanie potenciálnych votrelcov. Vzhľadom na jej významné postavenie by bolo rozumné premeniť ju na mohutný hrad, ktorý by upevnil našu nadvládu nad regiónom." # todo: NEW TRANSLATION
  flavor_ser.230.a: "Investovať do opevnenia." # todo: NEW TRANSLATION
  flavor_ser.230.b: "Naše zdroje je lepšie vynaložiť inde." # todo: NEW TRANSLATION
  flavor_ser.240.title: "Illyrské hnutie" # todo: NEW TRANSLATION
  flavor_ser.240.desc: "Inšpirované [ShowInstitutionName('enlightenment')] a duchom južnej jednoty [ShowCultureGroupName('slavic_group')], Illyrské hnutie presadzuje vytvorenie zjednotenej vlasti pre všetkých Slovanov, slobodnej od jarmo cudzieho útlaku. Illyrskí myslitelia a aktivisti so svojou presvedčivou víziou zjednoteného a nezávislého národa [ShowCultureGroupNameWithNoTooltip('slavic_group')] očarili predstavivosť nášho ľudu a šírili svoje ideály po celom [ROOT.GetCountry.GetName].\n\nVýzva hnutia k jednote a oslobodeniu silno rezonuje s našimi národnými túžbami. Predstavuje však aj významné výzvy, pretože snaha o takúto víziu by mohla vyprovokovať ne-[ShowCultureGroupNameWithNoTooltip('slavic_group')] obyvateľstvo našej krajiny." # todo: NEW TRANSLATION
  flavor_ser.240.a: "Južno-[ShowCultureGroupNameWithNoTooltip('slavic_group')] jednota je naša najvyššia priorita!" # todo: NEW TRANSLATION
  flavor_ser.240.b: "Môže nás to destabilizovať." # todo: NEW TRANSLATION
  flavor_ser.240.historical_info: "Illyrské hnutie bolo politickým a kultúrnym hnutím 19. storočia zameraným na podporu južnoslovanskej jednoty a národného povedomia medzi Chorvátmi, Slovincami a Srbmi. Inšpirované osvietenstvom a romantickým nacionalizmom usilovalo o oživenie a podporu slovanských jazykov a kultúry, čím pripravilo pôdu pre budúce snahy o politické zjednotenie a oslobodenie spod cudzej nadvlády." # todo: NEW TRANSLATION
  flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ser.250.desc: "[target_character.GetName], vymenovaný za váženého predstaveného [ROOT.GetCountry.GetAdjective] patriarchátu, stojí ako pilier duchovnej sily nášho národa. Pod vedením [target_character.GetHisHer] [ROOT.GetCountry.GetName] žiari ako bašta kresťanstva, podporujúc jednotu a morálne vedenie medzi našimi ľuďmi. [target_character.GetHisHer|U] pevné odhodlanie k náboženskej integrite a múdrosti povýšilo vplyv [ROOT.GetCountry.GetNameWithNoTooltip] v [ShowReligionAdjective('orthodox')] svete." # todo: NEW TRANSLATION
  flavor_ser.250.a: "Skutočný zástanca Krista!" # todo: NEW TRANSLATION
  flavor_ser.250.historical_info: "Sokolović bol historicky významný ako srbský patriarcha počas kritického obdobia osmanskej nadvlády. Zohral kľúčovú úlohu pri zachovaní srbských pravoslávnych tradícií a identity, poskytujúc duchovné vedenie a morálne smerovanie uprostred politických otrasov. Makarijeho pôsobenie položilo základy odolnosti srbského pravoslávia a prispelo ku kultúrnej a náboženskej kontinuitu srbského ľudu pod osmanskou domináciou." # todo: NEW TRANSLATION
