  flavor_ser.11.title: "Snaha o moc" # todo: NEW TRANSLATION
  flavor_ser.11.desc: "Vplyvní predstavitelia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v našom panstve mlčali počas vlády [GetCharacter('ser_stefan_dusan').GetName]. Avšak s príchodom [target_character.GetName] sa cíti ich trúfalosť povýšená. Pýtajúc väčšiu autonómiu a zníženie svojich povinností, delegácia šľachty prišla na náš dvor, aby požiadala o vypočutie, inak by hnev ich pánov zasypal krajinu..." # todo: NEW TRANSLATION
  flavor_ser.11.a: "Musíme spolupracovať..." # todo: NEW TRANSLATION
  flavor_ser.11.b: "Kúpme si ich lojalitu niekoľkými privilégiami." # todo: NEW TRANSLATION
  flavor_ser.11.c: "Ochutnajú našu topánku." # todo: NEW TRANSLATION
  flavor_ser.11.d: "Tieto hrozby sú pod našu úroveň!" # todo: NEW TRANSLATION
  flavor_ser.11.e: "Odpovedajú mNE!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Znížené povinnosti" # todo: NEW TRANSLATION
  flavor_ser.12.title: "Pominuteľná kontrola koruny" # todo: NEW TRANSLATION
  flavor_ser.12.desc: "Príliš dlho machiavelistické ťahy v našom kráľovstve ovplyvňovali politiku. Tieňové postavy v tmavých komnatách určujú smerovanie a vykonávanie centrálnej moci pod zámienkou vernosti a oddanosti. Cítia sa povzbudení slabým vedením [target_character.GetName], mnohí zástupcovia mocných skupín požadujú vládu a jurisdikciu nad našimi pohraničnými územiami, inak riskujeme, že nám z rúk vypadnú..." # todo: NEW TRANSLATION
  flavor_ser.12.a: "Musíme momentálne prehĺtať ich požiadavky..." # todo: NEW TRANSLATION
  flavor_ser.12.b: "Dobre teda, zverme im kontrolu týchto domén..." # todo: NEW TRANSLATION
  flavor_ser.12.c: "Ak túžia po boji..." # todo: CHANGED
