  flavor_ser.10.title: "Slabosť koruny" # todo: NEW TRANSLATION
  flavor_ser.10.desc: "Dobytia a odkaz vedený [GetCharacter('ser_stefan_dusan').GetName]om vyústili do vzniku novej mocnej sily na Balkáne. Avšak odchod nášho bývalého panovníka priviedol k vzostupu [target_character.GetName]. Zmätení stratou najuctievanejšej hlavy štátu našej krajiny, mnohí radcovia začali po chodbách šepkať o nedostatočnosti nášho vedenia. Povesti o nerozhodnosti a impotencii korodujú kráľovskú autoritu, vyvíjajú tlak a ohrozujú zničenie toho, čo sme vybudovali. Naš osud visí na vlásku a vláda [target_character.GetNameWithNoTooltip] hrozí vymazať naše cisárske dedičstvo a spustiť nekontrolovateľný pád do chaosu." # todo: NEW TRANSLATION
  flavor_ser.10.a: "Nech [target_parent.GetNameWithNoTooltip] dozerá na regentúru." # todo: CHANGED
  flavor_ser.10.b: "Zveríme trón [target_dynasty_member_scope.GetNameWithNoTooltip]." # todo: CHANGED
  flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] musí zmiznúť!" # todo: NEW TRANSLATION
  flavor_ser.10.d: "Nie sme zbabelci, pôjdeme do boja!" # todo: NEW TRANSLATION
  flavor_ser.10.e: "Dostanú sa na kolená." # todo: NEW TRANSLATION
