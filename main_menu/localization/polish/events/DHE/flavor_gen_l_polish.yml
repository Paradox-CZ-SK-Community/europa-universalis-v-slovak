l_polish:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchodná republika" # todo: NEW TRANSLATION
 flavor_gen.1.desc: "Od Guglielma Boccanegraho prevratu v roku 1257 má štát [ROOT.GetCountry.GetName] za hlavu štátu #italic Capitano del popolo#!. Postupom času bola táto funkcia rozdelená do [ShowGovernmentReformName('diarchy_republic')], pričom rody [ShowDynastyName('spinola_dynasty')] a [ShowDynastyName('doria_dynasty')] vládnu krajine rovnako.\n\nAvšak #italic Capitano del popolo#! bol vždy kontroverzným postom, keď mnohí [ROOT.GetCountry.GetAdjectiveWithNoTooltip] považujú súčasnú vládu za autokraciu. Vďaka verejnému súhlasu v [GetCurrentYear] môže vláda Diarchie konečne nájsť svoj koniec." # todo: NEW TRANSLATION
 flavor_gen.1.a: "Nech nás republika dovedie do novej zlatej éry!" # todo: NEW TRANSLATION
 flavor_gen.1.b: "Nemôžeme opustiť fungujúci systém." # todo: NEW TRANSLATION
 flavor_gen.2.title: "Liber Gazerie" # todo: NEW TRANSLATION
 flavor_gen.2.desc: "Gazaria je názov, ktorý [ROOT.GetCountry.GetName] dal svojim držbám na Kryme podľa ich hlavného mesta, [ShowLocationName('kaffa')]. Vzhľadom na veľkú vzdialenosť od pevniny a hranicu s Mongolmi a Tatarmi z pontských stepí je Gazaria vždy ohrozená ďalšou výpravou húfov.\n\nSpráva Gazarie bola organizovaná v roku 1313 po získaní od Mongolov. Tieto zmeny v administratíve však ešte neboli kodifikované a presadzované pomocou #italic Liber Gazerie#!." # todo: NEW TRANSLATION
 flavor_gen.2.a: "Kodifikujme #italic Liber Gazerie#!" # todo: NEW TRANSLATION
 flavor_gen.2.a.tt: "Každé [location|e] získa [ShowNamedValue('control_radical_bonus')|+=2%] [control|e] a [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_gen.2.b: "Nemáme prostriedky na tieto zákony." # todo: NEW TRANSLATION
 flavor_gen.3.title: "Pád [ShowLocationNameWithNoTooltip('constantinople')]" # todo: NEW TRANSLATION
 flavor_gen.3.desc: "S pádom [ShowLocationName('constantinople')] do rúk [GetCountry('TUR').GetLongName] bol ohrozený obchod [ROOT.GetCountry.GetAdjective] z Čierneho mora. Ekonomický vplyv talianskych obchodníkov oslabil potom, čo [GetCountry('TUR').GetNameWithNoTooltip] získal kontrolu nad vtokom do mora, a posledné provincie boli stratené v roku 1455." # todo: NEW TRANSLATION
 flavor_gen.3.a: "Žiadajme slobodný prístup od [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.3.a.tt: "Pošleme list žiadajúci oslobodenie od [sound_tolls|e]." # todo: NEW TRANSLATION
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_gen.4.title: "Požiadavky od Janova" # todo: NEW TRANSLATION
 flavor_gen.4.desc: "Posol z [GetCountry('GEN').GetLongName] sa objavil na dvore. Žiadajú výhradné obchodné privilégiá cez Bospor. Tvrdia, že je to ich právo a že ich návrh prinesie prospech aj nám." # todo: NEW TRANSLATION
 flavor_gen.4.a: "To je poburujúce!" # todo: NEW TRANSLATION
 gen_trade_access_denied: "Odmietnuté výhradné obchodné privilégiá v Bospore" # todo: NEW TRANSLATION
 flavor_gen.4.b: "Môže to byť príležitosť..." # todo: NEW TRANSLATION
 flavor_gen.4.b.tt: "Dostanú oslobodenie od [sound_tolls|e] v Bospore." # todo: NEW TRANSLATION
 gen_trade_given: "Udeliť výhradné obchodné privilégiá v Bospore" # todo: NEW TRANSLATION
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip] odmieta!" # todo: NEW TRANSLATION
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName] odmietol naše požiadavky na privilégiovaný obchodný prístup cez Bospor. Sú rozhnevaní naším nedostatkom politického cítenia a niektorí poradcovia nabádali [GetCountry('TUR').GetGovernment.GetRulerTitle], aby začal vojnu." # todo: NEW TRANSLATION
 flavor_gen.5.a: "Dúfajme, že nezačnú vojnu..." # todo: NEW TRANSLATION
 flavor_gen.6.title: "Pridelený privilégiovaný obchod!" # todo: NEW TRANSLATION
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName] nám udelil privilégiovaný obchodný prístup cez Bospor, aby podporil našich obchodníkov pri Čiernom mori." # todo: NEW TRANSLATION
 flavor_gen.6.a: "Dobrá správa" # todo: NEW TRANSLATION
 flavor_gen.7.title: "Statuta Gazerie" # todo: NEW TRANSLATION
 flavor_gen.7.desc: "Zatiaľ čo #italic Liber Gazerie#! rieši obchod, vlastnícke práva a trestné právo v [ROOT.GetCountry.GetAdjective] Gazarie, popisuje len relatívne povrchne vládu kolónie. Zavedením #italic Statuta Gazerie#!, aktualizácie tohto právneho rámca, by sa mohli riešiť otázky správy a organizácie spoločenstva v Gazarai. Implementácia a presadzovanie tohto právneho poriadku si však opäť vyžaduje finančnú investíciu, ktorú musí [ROOT.GetCountry.GetNameWithNoTooltip] urobiť." # todo: NEW TRANSLATION
 flavor_gen.7.a: "Zaviesť #italic Statuta Gazerie#!" # todo: NEW TRANSLATION
 flavor_gen.7.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_gen.8.title: "Bankrot Casa San Giorgio" # todo: NEW TRANSLATION
 flavor_gen.8.desc: "V roku 1407 začal Ufficio di San Giorgio bankový obchod, požičiavajúc peniaze svojim akcionárom a poskytujúc služby ako zmenky. Do roku 1437 banka tiež spravovala mincovňu. Pokračujúce štátne zadlžovanie a nedostatočné kapitálové vybavenie banku zrazili v roku 1444.\n\nČo máme robiť?" # todo: NEW TRANSLATION
 flavor_gen.8.a: "Zachráňme banku!" # todo: NEW TRANSLATION
 flavor_gen.8.b: "Nech zomrie..." # todo: NEW TRANSLATION
 flavor_gen.9.title: "Spor Guelphov a Ghibellinov" # todo: NEW TRANSLATION
 flavor_gen.9.desc: "Rozkol medzi pápežom a cisárom začal koncom 11. storočia a technicky skončil v roku 1122, ale rozdelenie medzi Guelphmi a Ghibellinmi pretrvávalo v Taliansku ešte celé stáročia, bol to konštantný faktor rozdeľujúci mestské štáty zvnútra a oslabujúci Taliansko. Guelphovia podporovali pápeža, zatiaľ čo Ghibellinovia cisára. V 15. storočí Guelphovia prešli na stranu Francúzska, keď začalo prejavovať záujem o Taliansko." # todo: NEW TRANSLATION
 flavor_gen.9.a: "Postavme sa na stranu Guelphov" # todo: NEW TRANSLATION
 gen_pro_guelph: "Podpora Guelphov" # todo: NEW TRANSLATION
 gen_anti_ghibellines: "Proti Ghibellinom" # todo: NEW TRANSLATION
 flavor_gen.9.b: "Uprednostniť Ghibellinov" # todo: NEW TRANSLATION
 gen_pro_ghibellines: "Podpora Ghibellinov" # todo: NEW TRANSLATION
 gen_anti_guelph: "Proti Guelphom" # todo: NEW TRANSLATION
 flavor_gen.10.title: "Admirál Andrea Doria" # todo: NEW TRANSLATION
 flavor_gen.10.desc: "Andrea Doria patril k odnoži starej rodiny de Auria. Zriekol sa svojich šľachtických rodičov už v mladom veku a stal sa žoldnierom, najprv slúžiac pápežovi a potom Francúzom. Preslávil sa ako námorný veliteľ, viedol vojny proti Turkom a barbareským pirátom. Stál za vzostupom [ROOT.GetCountry.GetLongName] po rokoch okupácie francúzskymi a cisárskymi silami." # todo: NEW TRANSLATION
 flavor_gen.10.a: "Povedie naše námorníctvo!" # todo: NEW TRANSLATION
 flavor_gen.10.b: "Nepotrebujeme jeho služby" # todo: NEW TRANSLATION
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria" # todo: NEW TRANSLATION
 flavor_gen.11.desc: "Andrea Doria odmietol niekoľko ponúk stať sa dóžom Janova, nakoniec však prijal úrad doživotného censora a mal výrazný vplyv v radách republiky. Za svoju službu republike mu bolo udelených niekoľko palácov a mnoho ďalších privilégií, dokonca titul Liberator et Pater Patriae." # todo: NEW TRANSLATION
 flavor_gen.11.a: "Bude dobrým [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_gen.11.b: "Stane sa doživotným censorom!" # todo: NEW TRANSLATION
 flavor_gen.12.title: "Rozhodnutie Janova" # todo: NEW TRANSLATION
 flavor_gen.12.desc: "Janov bol malou obchodnou republikou v Stredozemí, zatiaľ čo Francúzsko a Španielsko rástli do mocných štátov so silným záujmom o Taliansko. Slávny condottiero Andrea Doria zo Janova slúžil najprv Francúzsku a potom Španielsku v rôznych vojnách.\n\nČo máme robiť?" # todo: NEW TRANSLATION
 flavor_gen.12.a: "Postavme sa na stranu Francúzska" # todo: NEW TRANSLATION
 gen_andrea_doria_reform: "Dedičstvo Andreu Doria" # todo: NEW TRANSLATION
 flavor_gen.12.b: "Postavme sa na stranu Španielska" # todo: NEW TRANSLATION
 flavor_gen.13.title: "Zlatý vek [ROOT.GetCountry.GetAdjective] bankárov" # todo: NEW TRANSLATION
 flavor_gen.13.desc: "[ROOT.GetCountry.GetAdjective] bankári financovali mnohé zahraničné podniky španielskej koruny. Niektorí historici túto dobu nazývali Vekom [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Počas tejto éry vzniklo niekoľko nádherných palácov pozdĺž Strada Nuova, ale netrvalo to večne — keď Turci obsadili Chios, zrútil sa [ROOT.GetCountry.GetAdjective] obchodný impérium na východnom Stredozemí." # todo: NEW TRANSLATION
 flavor_gen.13.a: "Toto bude trvať večne!" # todo: NEW TRANSLATION
 flavor_gen.14.title: Osud Gazarie # todo: NEW TRANSLATION
 flavor_gen.14.desc: "Pád [ShowLocationName('constantinople')] nie je len šokom pre kresťanský svet, ale tiež koncom [ROOT.GetCountry.GetAdjective] koloniálnych ambícií v Čiernom mori. Je jasné, že [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Gazaria je odsúdená padnúť pod tureckou hrozbou.\n\nKeďže nemáme veľa dôvodov držať kolóniu, objavili sa nápady postúpiť ju Casa San Giorgio. Hoci je osud kolónie zpečatený, môže mať ešte šancu na prežitie pod suverenitou banky." # todo: NEW TRANSLATION
 flavor_gen.14.a: "Postúpme Gazariu banke." # todo: NEW TRANSLATION
 flavor_gen.14.b: "Dokážeme a obraníme Gazariu sami!" # todo: NEW TRANSLATION
 flavor_gen.15.title: "Maona z Chiosu a Phocae" # todo: NEW TRANSLATION
 flavor_gen.15.desc: "[ShowLocationName('chios')] a [ShowLocationName('foca')] boli pod [ROOT.GetCountry.GetAdjective] suverenitou až do roku 1329, keď ich [GetCharacter('byz_andronikos_ii_palaiologos').GetName] znovu získal pre [GetCountry('BYZ').GetName]. Maona z Chiosu a Phocae, vytvorená skupinou investorov s vplyvom, má veľký záujem získať ostrov [ShowLocationNameWithNoTooltip('chios')], upevniť na ňom svoju prítomnosť a chrániť bohaté hlinité bane [ShowLocationNameWithNoTooltip('foca')]. Na takýto podnik však budú potrebovať dodatočnú finančnú podporu." # todo: NEW TRANSLATION
 flavor_gen.15.a: "Udelme im prostriedky a práva." # todo: NEW TRANSLATION
 flavor_gen.15.b: "Nech si pomôžu sami." # todo: NEW TRANSLATION
 flavor_gen.16.title: "Znovudobytie Chiosu" # todo: NEW TRANSLATION
 flavor_gen.16.desc: "Ostrov [ShowLocationName('chios')] bol domovom Panstva Chios, ktoré bolo poddané [ROOT.GetCountry.GetLongName] od roku 1304 až do jeho pádu v roku 1329. Rozpadávajúce sa [GetCountry('BYZ').GetLongName] znovu získalo ostrov v roku 1329 potom, čo miestny rod Zaccaria popudil grécke obyvateľstvo. Odvtedy sa ostrov považoval za stratený pre Byzantíncov až do nového občianskeho vojnového konfliktu.\n\nKeďže ich vládu pohltili vnútorné spory, prefíkane členovia Maony z Chiosu a Phocae zabezpečili ostrov pred Grékmi. Teraz sa Chios opäť vrátil do rúk [ROOT.GetCountry.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 gen_has_taken_chios_from_us: "Odobrali nám Chios." # todo: NEW TRANSLATION
 flavor_gen.16.b: "Nemali by sme pohnevať Grékov a vrátiť ostrov." # todo: NEW TRANSLATION
 gen_has_returned_chios_to_us: "Vrátili nám Chios." # todo: NEW TRANSLATION
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.17.desc: "Hoci Korzika, zložená z provincií [ShowProvinceDefinitionName('cismonte_province')] a [ShowProvinceDefinitionName('pumonte_province')], je formálne pod suverenitou [ROOT.GetCountry.GetLongName], miestna politika ostrova tradične ovládajú päť šľachtických klanov. Jedným z nich je rod Banda dei Fuori, z ktorého vzišiel ambiciózny [arrigo_della_rocca.GetName]. Pôvodne držený ako rukojemník Janovčanmi po tom, čo bol jeho otec prinútený ho odovzdať, [arrigo_della_rocca.GetShortNameWithNoTooltip] sa pridal do armády [GetCountry('ARA').GetName] a živil sa ako žoldnier.\n\nNakoniec sa vrátil na ostrov a ostatné šľachtické klany ho zvolili za grófa Korziky s podporou [GetCountry('ARA').GetAdjectiveWithNoTooltip], čím ešte viac podrýval [ROOT.GetCountry.GetAdjectiveWithNoTooltip] autoritu nad ostrovom." # todo: NEW TRANSLATION
 corsican_independence_fighter: "Korzickí bojovníci za nezávislosť" # todo: NEW TRANSLATION
 arrigo_della_rocca_support_nobles_joining: "Všetci [ShowCultureName('corsican')] [ShowPopTypeName('nobles')] v [ShowProvinceDefinitionName('cismonte_province')] a [ShowProvinceDefinitionName('pumonte_province')] sa pridajú k [corsican_independence_fighter.GetName]" # todo: NEW TRANSLATION
 flavor_gen.17.a: "Udelíme mu Maona di Corsica." # todo: NEW TRANSLATION
 flavor_gen.17.b: "Potlačme ho!" # todo: NEW TRANSLATION
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.18.desc: "Korzika vždy spôsobovala mnoho problémov [ROOT.GetCountry.GetLongName]. Jej ľud je tvrdohlavý a pri každej príležitosti túži po nezávislosti.\n\nNapriek tomu sa odmietajú pokojiť pred akýmkoľvek feudálnym pánom. Vodca jakobínskeho povstania, sedliackych vzbúr z [GetCountry('FRA').GetName] počas Storočnej vojny, [sambucuccio_dalando.GetName] a jeho spojenci začali povstanie proti [rebel_location.GetController.GetAdjective] v [rebel_location.GetName]." # todo: NEW TRANSLATION
 anti_feudal_revolters: "Protifeudálni vzbúrenci" # todo: NEW TRANSLATION
 flavor_gen.18.a: "Nech vzbúrenci odvrátia našich nepriateľov." # todo: NEW TRANSLATION
 flavor_gen.18.b: "Potrebujeme [sambucuccio_dalando.GetName] ako nášho generála!" # todo: NEW TRANSLATION
 flavor_gen.19.title: "Založenie Bastie" # todo: NEW TRANSLATION
 flavor_gen.19.desc: "Ostrov Korzika sa ukázal byť skôr nerentabilný, a preto mnohí [ROOT.GetCountry.GetAdjective] obchodníci a úradníci prestali zasahovať do vnútornej politiky ostrova. Niektorí podnikatelia z [ROOT.GetCountry.GetFlavorRank] však stále vidia potenciál v Korzike. Založená Maona di Corsica organizovala opevnenie lokality [ShowLocationName('bastia')], aby si upevnila kontrolu nad ostrovom. Taktiež plánujú urýchliť rast priľahlého mestečka, čo si však vyžiada ďalšiu finančnú podporu." # todo: NEW TRANSLATION
 flavor_gen.19.a: "Udelme Maone potrebnú podporu." # todo: NEW TRANSLATION
 flavor_gen.19.b: "Zámok sám o sebe stačí." # todo: NEW TRANSLATION
 flavor_gen.20.title: "Condottieri rodu Doria" # todo: NEW TRANSLATION
 flavor_gen.20.desc: "Rod [ShowDynastyName('doria_dynasty')] je starý a bohatý klan [ROOT.GetCountry.GetName]. Hoci sú väčšinou známi svojimi zásahmi do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politiky, Doria sú preslávení vedením [ShowUnitDefinitionName('a_genoese_crossbowmen')] v našich najmovaných žoldnierskych armádach.\n\nJedným z takých vojenských vodcov je [doria_commander.GetName], ktorý prejavil záujem viesť armádu [merc_army.GetName]." # todo: NEW TRANSLATION
 flavor_gen.20.a: "Nech velí našim vojskám." # todo: NEW TRANSLATION
 flavor_gen.20.b: "Potrebujeme jeho skúsenosti pre všetky naše armády." # todo: NEW TRANSLATION
 flavor_gen.21.title: "Janovskí kušnieri" # todo: NEW TRANSLATION
 flavor_gen.21.desc: "Vďaka svojej službe condottierom získali [ShowUnitDefinitionName('a_genoese_crossbowmen')] uznanie na bojisku. Samozrejme, tento rešpekt voči tejto jednotke mení aj vnímanie vojenských schopností [ROOT.GetCountry.GetName] v očiach iných štátov." # todo: NEW TRANSLATION
 flavor_gen.21.a: "Formovať budú bojiská našej doby." # todo: NEW TRANSLATION
 flavor_gen.21.b: "Kušnici prinášajú slávu [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_gen.22.title: "Obchodné príležitosti pre [ROOT.GetCountry.GetAdjective]" # todo: NEW TRANSLATION
 flavor_gen.22.desc: "S vypuknutím veľkej vojny medzi [target_country.GetLongName] a [target_country2.GetLongName] sa naskytla veľká príležitosť pre naše vrecká. Keď sa obe strany snažia poraziť nepriateľa na bojisku, budú potrebovať každú dodatočnú pracovnú silu, ktorú získajú.\n\nNašťastie vlastníme našich smrteľných [ShowUnitDefinitionName('a_genoese_crossbowmen')]. Môžeme nakloniť misku váh tej strany, ktorá bude ochotná zaplatiť viac za našich kvalitných vojakov." # todo: NEW TRANSLATION
 flavor_gen.22.a: "Podporte [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_gen.22.a.tt: "Ponúkneme [target_country.GetName] 2000 našich najlepších [ShowUnitDefinitionName('a_genoese_crossbowmen')] výmenou za ročný ekvivalent ich mesačného príjmu." # todo: NEW TRANSLATION
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip] zaplatí dobre." # todo: NEW TRANSLATION
 flavor_gen.22.b.tt: "Ponúkneme [target_country2.GetName] 2000 našich najlepších [ShowUnitDefinitionName('a_genoese_crossbowmen')] výmenou za ročný ekvivalent ich mesačného príjmu." # todo: NEW TRANSLATION
 gen_offered_crossbowmen: "Ponúkli nám kušných" # todo: NEW TRANSLATION
 gen_offered_opponent_crossbowmen: "Ponúkli naších nepriateľovi kušných" # todo: NEW TRANSLATION
 flavor_gen.22.c: "Nemali by sme si tieto mocnosti protivníkmi." # todo: NEW TRANSLATION
 flavor_gen.23.title: "Ponuka od [genoese_crossbowmen_seller.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.23.desc: "Vojna s naším zarytým rivalom sa zdá byť dlhotrvajúcim a krvavým konfliktom o nadvládu medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] – konfliktom, ktorý nesmieme prehrať!\n\nAby sme získali prevahu nad [the_enemy.GetAdjective], musíme byť otvorení vonkajším príležitostiam. Našťastie takáto príležitosť prichádza od pomerne neočakávaných [genoese_crossbowmen_seller.GetAdjective] a ich [ShowUnitDefinitionName('a_genoese_crossbowmen')], keď nám ponúkajú predať 2000 svojich najlepších mužov, aby bojovali proti [the_enemy.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_gen.23.a: "Musíme túto ponuku prijať!" # todo: NEW TRANSLATION
 gain_10_a_genoese_crossbowmen: "Získajte 2000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] v [genoese_crossbowmen_buyer.Capital.GetName]." # todo: NEW TRANSLATION
 flavor_gen.23.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_gen.24.title: "Odpoveď [genoese_crossbowmen_buyer.GetAdjective]" # todo: NEW TRANSLATION
 flavor_gen.24.desc.a: "Správy z [genoese_crossbowmen_buyer.GetName] dorazili na náš dvor! S veľkou radosťou oznamujú, že [genoese_crossbowmen_buyer.GetAdjective] sa múdro rozhodli prijať našu štedrú ponuku.\n\n[ShowUnitDefinitionName('a_genoese_crossbowmen')] budú bojovať pod [genoese_crossbowmen_buyer.GetAdjective] zástavou." # todo: NEW TRANSLATION
 flavor_gen.24.desc.b: "Správy z [genoese_crossbowmen_buyer.GetName] dorazili na náš dvor! S ľútosťou oznamujú, že [genoese_crossbowmen_buyer.GetAdjective] sú buď príliš ekonomicky obmedzení alebo príliš nezáujemcoví na to, aby prijali našu ponuku.\n\nIch odmietnutie vrhá zlý tieň na našich kušníkov." # todo: NEW TRANSLATION
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.24.b: "Títo blázni nemajú radi víťazstvo." # todo: NEW TRANSLATION
 flavor_gen.25.title: "Vojna o prielivy" # todo: NEW TRANSLATION
 flavor_gen.25.desc: "[ROOT.GetCountry.GetLongName] a [GetCountry('VEN').GetLongName] sú v neustálom spore a boji odkedy obidva celky začali súťažiť o nadvládu v Stredozemnom mori od roku 1256.\n\nHoci posledná vojna skončila v roku 1299, vzťahy medzi týmito štátmi sú opäť na novom minime, keďže [GetCountry('VEN').GetAdjectiveWithNoTooltip] majú problémy dosiahnuť prístavy pri Čiernom mori a teraz nám vyhrážajú vojnou." # todo: NEW TRANSLATION
 flavor_gen.25.a: "K zbraniam!" # todo: NEW TRANSLATION
 flavor_gen.25.b: "Možno tentoraz môžeme zabezpečiť mier." # todo: NEW TRANSLATION
 flavor_gen.26.title: "Vojna pri Chioggi" # todo: NEW TRANSLATION
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName] a [GetCountry('VEN').GetLongName] ešte nevyriešili svoj dlhodobý rivalitu a spor o prielivy je stále čerstvý v pamäti ich vládcov.\n\nBlíži sa nové stretutie o kontrolu Egejského mora a v hlavách vodcov [ROOT.GetCountry.GetNameWithNoTooltip] sa rodí myšlienka: prečo nezaútočiť na [GetCountry('VEN').GetAdjectiveWithNoTooltip] državy v Jadranskom mori?" # todo: NEW TRANSLATION
 flavor_gen.26.a: "Šťastie praje odvážnym!" # todo: NEW TRANSLATION
 flavor_gen.26.b: "Môže byť príliš riskantné nechať tento konflikt otvorený." # todo: NEW TRANSLATION
 flavor_gen.27.title: "Obliehanie Kaffy" # todo: NEW TRANSLATION
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName] získal oporu na Kryme po roku 1266 so súhlasom [GetCountry('GLH').GetLongName], dohody, ktorá umožnila obom stranám nadviazať výhodný obchodný vzťah spojením Hodvábnej cesty so stredomorskými obchodnými trasami a urobiť z [ShowLocationName('kaffa')] najdôležitejší uzol v Čiernom mori.\n\nPravidelne však vznikajú napätia medzi [GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetLongNameWithNoTooltip] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip], pričom Kaffa je obliehaná, kým sa nedohodnú nové podmienky. Tentokrát by to však mohlo byť trochu inak..." # todo: NEW TRANSLATION
 flavor_gen.27.a: "Skúsme zachrániť našich ľudí pred morom a vojnou!" # todo: NEW TRANSLATION
 flavor_gen.27.a.tt: "Choroby z východu by sa mohli rozšíriť v [target_location.GetRegion.GetSubContinent.GetContinent.GetName]..." # todo: NEW TRANSLATION
 flavor_gen.27.b: "Hlad a smrť môže byť jediná rozumná voľba." # todo: NEW TRANSLATION
 flavor_gen.28.title: "Skala Monaka" # todo: NEW TRANSLATION
 flavor_gen.28.desc: "Pirátske útočisko, svrchovanosť Skaly Monaka bola udelená Svätorímskym cisárom Henrichom VI. [ROOT.GetCountry.GetLongName] v roku 1191 a neskôr ju opevnili [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ghibellini v roku 1215. Vnútorné boje v meste [ShowLocationName('genoa')] však mali za následok, že niektorí Guelphovia vedení Francescom [ShowDynastyName('grimaldi_dynasty')] našli útočisko na Skale a uchopili jej kontrolu. Hoci formálne pod suverenitou [ROOT.GetCountry.GetLongNameWithNoTooltip], dynastia Grimaldi začala konať pomerne nezávisle, rozširovať svoje državy a vystupovať ako námorní žoldnieri." # todo: NEW TRANSLATION
 flavor_gen.28.a: "Nech Grimaldi pokračujú vo svojom obchode." # todo: NEW TRANSLATION
 flavor_gen.28.b: "Táto Skala patrí nám!" # todo: NEW TRANSLATION
 flavor_gen.29.title: "Zlatý rok Casa San Giorgio" # todo: NEW TRANSLATION
 flavor_gen.29.desc: "Bankový podnik Casa San Giorgio bol v poslednej dobe veľmi ziskový, čo prinieslo veľký prospech [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.30.title: "Finančné problémy Casa San Giorgio" # todo: NEW TRANSLATION
 flavor_gen.30.desc: "Bankový podnik Casa San Giorgio v poslednom čase prešiel problémami, utrpel finančné straty, ktorým teraz musí čeliť [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_gen.30.a: "Znepokojujúce..." # todo: NEW TRANSLATION
 flavor_gen.31.title: "Univerzita v Janove" # todo: NEW TRANSLATION
 flavor_gen.31.desc: "Mesto [ShowLocationName('genoa')] je miestom bohatstva a prosperity. Aj keď je prevažne obchodné mesto, hodnota vzdelania nie je jeho občanom cudzia — existujú tam fakulty udeľujúce tituly v právach, teológii, medicíne a umení.\n\nNa príkaz pápeža [GetCountry('PAP').GetGovernment.GetRuler.GetName] bola Kolegia teológie oficiálne založená v Janove v svätom roku [GetCurrentYear]." # todo: NEW TRANSLATION
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.31.b: "Podporiť kolegium." # todo: NEW TRANSLATION
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.32.desc: "Boháč z ľudu, [sampieru_corso.GetName], začal úspešnú kariéru ako #italic condottiero#! v Talianskych vojnách a získal veľké bohatstvo. Vyhostený zo svojej rodnej Korziky, začal spriadať plány, aby svojím majetkom a kontaktmi vyhnal [ROOT.GetCountry.GetLongName] z ostrova s podporou veľkej moci." # todo: NEW TRANSLATION
 flavor_gen.32.a: "Kto vie, čo sa môže stať..." # todo: NEW TRANSLATION
 flavor_gen.32.b: "Nech sa vráti, jeho povstanie rozdrvíme skôr, než sa stane hrozbou." # todo: NEW TRANSLATION
 flavor_gen.33.title: "Búrlivé časy Korziky" # todo: NEW TRANSLATION
 flavor_gen.33.desc: "Korzika bola dlhé roky vládnutá cudzincami, ostrov bol bojiskom medzi šľachtickými klanmi a Pisanmi, Janovčanmi, Aragóncami a inými mocnosťami. V posledných rokoch sa však šíria nové myšlienky a niektorí intelektuáli, ako [luiggi_giafferi.GetName], Giacinto Paoli a Giacintov syn Pasquale, volajú po revolúcii, ktorá dovedie Korzičanov k samospráve po generáciách cudzineckej útlaku." # todo: NEW TRANSLATION
 flavor_gen.33.a: "Ukončime tieto vzbury." # todo: NEW TRANSLATION
 flavor_gen.33.b: "Udelme im nezávislosť." # todo: NEW TRANSLATION
 flavor_gen.34.title: "Búrlivé časy Korziky" # todo: NEW TRANSLATION
 flavor_gen.34.desc: "Po ich prvom pokuse sa korzickí revolucionári zorganizovali pod vedením [pasquale_paoli.GetName] a robia ďalší ťah za nezávislosťou, teraz s ešte väčšou podporou obyvateľstva po ich predchádzajúcom neúspechu." # todo: NEW TRANSLATION
 flavor_gen.34.a: "Rozdrvme revolucionárov!" # todo: NEW TRANSLATION
 flavor_gen.34.b: "Udelme im nezávislosť." # todo: NEW TRANSLATION
 flavor_gen.35.title: "Búrlivé časy Korziky" # todo: NEW TRANSLATION
 flavor_gen.35.desc: "Korzická revolúcia získala moc a rozšírila sa pod vedením Pasqualea Paoliho. Cieľom revolucionárov je založiť nezávislú republiku, riadenú Generálnym snemom ľudu Korziky, ktorého zástupcovia by boli volení občanmi na trojročné obdobia." # todo: NEW TRANSLATION
 flavor_gen.35.a: "Tento ostrov je skôr prekliatím než požehnaním..." # todo: NEW TRANSLATION
 flavor_gen.35.b: "Udelme im nezávislosť." # todo: NEW TRANSLATION
 can_sell_corsica_via_diplo_action: "Odomknúť diplomatickú akciu, ktorá nám umožní predať Korziku inej mocnosti.\n\n#italic Dá sa použiť IBA RAZ.#!" # todo: NEW TRANSLATION
 flavor_gen.36.title: "Búrlivé časy Korziky" # todo: NEW TRANSLATION
 flavor_gen.36.desc: "Situácia na Korzike sa pre našu krajinu stala neudržateľnou, je to odtok zdrojov v boji, ktorý skutočne nemôžeme vyhrať. Najpragmatickejší členovia nášho kabinetu navrhujú trvalé riešenie: predať celý ostrov [corsica_buyer.GetName] a navždy sa problému zbaviť, čo [ROOT.GetCountry.GetLongName] umožní sústrediť sa na iné, naliehavejšie záležitosti.\n\nNa našu veľkú šťastie, nevedomí [corsica_buyer.GetAdjectiveWithNoTooltip] skutočne kúpili zatratený ostrov. Teraz sú problémy [ShowCultureName('corsican')] ich starosťou." # todo: NEW TRANSLATION
 flavor_gen.36.a: "Konečne pokoj!" # todo: NEW TRANSLATION
 flavor_gen.37.title: "Výstavba paláca [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_gen.37.desc: "Nedávna zmena režimu v [ROOT.GetCountry.GetLongName], ktorá priniesla nový politický systém vedený [ROOT.GetCountry.GetGovernment.GetRulerTitle], sa ukázala byť úspešná. Teraz sa rozpútala verejná debata o dôstojnosti tejto novej funkcie, pričom stúpenci [target_ruler.GetName] a [target_ruler.GetHerHis] tvrdia, že výstavba nového paláca ako [target_ruler.GetHerHis] rezidencie a hlavného úradu by bol veľký pokrok, zatiaľ čo odporcovia [target_ruler.GetHerHis] to považujú za prejav nadmernej moci a vplyvu." # todo: NEW TRANSLATION
 flavor_gen.37.a: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] si zaslúži palác!" # todo: NEW TRANSLATION
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nesmie stáť nad tradíciami Republiky!" # todo: NEW TRANSLATION
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.38.desc: "[artist_character.GetName], významný taliansky architekt z [ShowLocationName('perugia')], sa stáva poprednou osobnosťou pri stavbe a prestavbe veľkolepých architektonických projektov po celej Európe. So svojim pôsobivým portfóliom majstrovských diel je Alessi oceňovaný za schopnosť kombinovať klasické rímske prvky s inovatívnymi dizajnovými konceptmi. Možno je teraz v službách [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.39.desc: "[artist_character.GetName] sa presťahoval z miesta narodenia v [ShowLocationName('como')] do [ShowLocationName('genoa')] za svojím otcom, ktorý bol architektom, hoci ho svojím talentom predstihol. Preslávený majstrovstvom v práci s dynamickými tvarmi, bohatými dekoráciami a výstrednými fasádami, Biancoho architektonická vízia si kladie za cieľ preformovať mestské panorámy svojej doby." # todo: NEW TRANSLATION
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.40.desc: "[artist_character.GetName], známy aj ako #italic Il Capuccino#!, keďže bol istý čas kapucínskym mníchom, je jedným z najperspektívnejších janovských maliarov. Známy svojím majstrovstvom v práci so svetlom, tieňom a emocionálnou intenzitou, Strozziho obrazy vzbudzujú pocit drámy a realizmu, ktorý priťahuje divákov široko-ďaleko." # todo: NEW TRANSLATION
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.41.desc: "Vizionársky maliar [artist_character.GetName] sa púšťa do redefinovania hraníc umenia, posúvajúc limity kreativity a techniky. Preslávený svojim experimentálnym používaním neštandardných materiálov, odvážnym ťahom štetca a inovatívnymi technikami tlače, Castiglioneho diela vyvolávajú nové spôsoby myslenia." # todo: NEW TRANSLATION
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.42.desc: "Nadaný maliar [artist_character.GetName] sa stáva kľúčovou postavou v oblasti náboženského umenia vďaka svojej schopnosti zobrazovať božské témy s transcendentnou krásou a emocionálnou hĺbkou; Castelloho obrazy sa stávajú symbolmi viery a oddanosti. Taktiež vyniká v maľbe bojových scén s prepracovanými kompozíciami." # todo: NEW TRANSLATION
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gen.43.desc: "[artist_character.GetName] je vizionársky maliar, ktorý vystupuje ako významná osobnosť vyzývajúca konvenčné normy a revolučne mení umelecký prejav svojimi tajomnými a atmosférickými kompozíciami." # todo: NEW TRANSLATION
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_gen.44.title: "Čierna smrť sa šíri!" # todo: NEW TRANSLATION
 flavor_gen.44.desc: "Obliehanie [ShowLocationName('kaffa')] spôsobilo veľkú bolesť a utrpenie medzi obyvateľstvom, no to bol len začiatok. Obliehajúce sily použili telá morom postihnutých, aby urýchlili obliehanie, a hoci obyvatelia [ShowLocationName('kaffa')] odstraňovali mŕtvoly tak rýchlo, ako vedeli, nákaza sa napriek tomu rozšírila medzi živých.\n\nĽudia z našich kolónií, hľadajúc útočisko pred vojnou, privliekli samotnú [ShowSituationName('black_death')] do našich domovov a príbytkov!" # todo: NEW TRANSLATION
 flavor_gen.44.a: "$common_string_the_end_is_nigh$" # todo: NEW TRANSLATION
 flavor_gen.45.title: "[sampieru_corso.GetName] udeľuje protiúder!" # todo: NEW TRANSLATION
 flavor_gen.45.desc: "[sampieru_corso.GetName] naberá silu v exile s cudzou podporou. Teraz sa rozhodol, že nastal čas na povstanie po celom ostrove, ktoré má oslobodiť Korziku spod našej nadvlády." # todo: NEW TRANSLATION
 flavor_gen.45.a: "Korzikánci sa opäť vzbúrajú!" # todo: NEW TRANSLATION
 flavor_gen.45.a.tt: "Všetko obyvateľstvo [ShowCultureName('corsican')] v [ShowProvinceDefinitionName('cismonte_province')] a [ShowProvinceDefinitionName('pumonte_province')] sa pridá k [corsican_independence_fighter.GetName]"" # todo: NEW TRANSLATION
