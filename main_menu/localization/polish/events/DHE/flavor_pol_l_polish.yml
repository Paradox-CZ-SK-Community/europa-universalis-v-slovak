l_polish:
 flavor_pol.1.title: "Námorníctvo Commonwealthu" # todo: NEW TRANSLATION
 flavor_pol.1.desc: "Naše stretávania s rivalmi a nepriateľmi po celej [ShowContinentName('europe')] vyvolali novú potrebu. Aby sme udržali našu suverenitu a postavili sa tým, ktorí chcú ovládnuť náš ľud, bol predložený návrh na vytvorenie nového námorníctva pod velením [ROOT.GetCountry.GetAdjective]. Keď odovzdávame podrobnosti tejto záležitosti, je zrejmé, že zástancovia vplyvného [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa zdajú byť neochotní podporiť tento nápad kvôli nákladom spojeným s takýmto podnikom. Našťastie sa člen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] menom [target_character.GetName] postavil, aby nám pomohol túto snahu financovať." # todo: NEW TRANSLATION
 flavor_pol.1.a: "V tomto návrhu je rozum." # todo: NEW TRANSLATION
 flavor_pol.1.b: "Nie je to priorita!" # todo: NEW TRANSLATION
 flavor_pol.2.title: "Stĺp [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.2.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozhodol postaviť monumentálny stĺp v meste [ShowLocationName('warsaw')] na oslavu veľkosti predchodcu [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nNašli sme dvoch renomovaných [ShowCultureGroupName('italian_group')] umelcov, architekta [constant_tencalla_scope.GetName] a sochára [clement_molli_scope.GetName], ktorí by mohli byť najlepšími kandidátmi na túto zákazku." # todo: NEW TRANSLATION
 flavor_pol.2.historical_info: "Syn Sigismunda III. Vasu a jeho nástupca, kráľ Władysław IV. Vasa, nariadil výstavbu Sigismundovho stĺpu, ktorý bol vztyčený v rokoch 1643 až 1644. Stĺp navrhli taliansky rodák architekt Constantino Tencalla a sochár Clemente Molli. Umiestnený vo Varšave, tento korintský stĺp je vyrobený z červeného mramoru, vysoký 8,5 m, na ktorom je umiestnená socha Sigismunda III. Vasu vysoká 2,75 metra. Stĺp zdobia štyri orly a kráľ je zobrazený v zbroji, s krížom v jednej ruke a mečom v druhej." # todo: NEW TRANSLATION
 flavor_pol.2.a: "Najmite mužov a postavte ho." # todo: NEW TRANSLATION
 flavor_pol.2.b: "Po druhom zvážení nie je potrebné uctiť [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny" # todo: NEW TRANSLATION
 flavor_pol.3.desc: "S rozšírením pravidelných vydaní nazývaných noviny po celej Európe je už načase, aby [ROOT.GetCountry.GetLongName] vydal vlastné.\n\nKráľovský tajomník a diplomat [hieronymus_pinocci_scope.GetName] by mohol byť najvhodnejším človekom, ktorý by sa toho zhostil a urobil z novín slávne, prestížne a lojálne. Spojenie schopnosti [hieronymus_pinocci_scope.GetNameWithNoTooltip]'s' s oficiálnou podporou od [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zabezpečí úspech novín po celom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: CHANGED
 flavor_pol.3.historical_info: "Kráľovná Mária Lujza Gonzaga a kráľ Ján II. Kazimír Poľský sponzorovali noviny #italic Merkuriusz Polski Ordynaryjny#!, vydávané týždenne a venované súčasnej politike, európskym dynastickým záležitostiam a vojenským tažením panovníkov. Podporovali politické reformy a posilnenie kráľovskej moci, redaktorom bol Hieronim Pinocci a vydavateľstvom tlačiareň J.A. Gorczyn." # todo: NEW TRANSLATION
 flavor_pol.3.a: "Sponzorovať noviny" # todo: NEW TRANSLATION
 flavor_pol.3.b: "Dovoliť to" # todo: NEW TRANSLATION
 flavor_pol.3.c: "Potrebujeme [hieronymus_pinocci_scope.GetNameWithNoTooltip] na dvore." # todo: NEW TRANSLATION
 flavor_pol.3.d: "Zakázať to" # todo: NEW TRANSLATION
 flavor_pol.4.title: "Vilniuská univerzita" # todo: NEW TRANSLATION
 flavor_pol.4.desc: "[ShowCultureGroupName('lithuanian_group')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nášho [ROOT.GetCountry.GetFlavorRank] sú unavení z chabého stavu vysokoškolského vzdelávania vo svojich hlavných mestách a požiadali jezuitov, aby založili novú [ShowBuildingTypeName('university')] v [ShowLocationName('vilnius')] alebo [ShowLocationName('kaunas')].\n\nJe to skvelá príležitosť zasiahnuť a ovplyvniť región. Môžeme poslať list biskupovi [ShowLocationNameWithNoTooltip('vilnius')] a presvedčiť ho, aby túto otázku vnímal tak ako my." # todo: NEW TRANSLATION
 flavor_pol.4.historical_info: "Walerian Protasewicz, biskup vo Vilniuse, kúpil niekoľko budov v centre mesta a v roku 1569 založil Vilniuskú akadémiu. Tri oddelenia akadémie boli humanitné vedy, filozofia a teológia. V roku 1570 bola zriadená knižnica, Sigismund II. Augustus daroval novej škole 2500 kníh a prvý študenti sa zapísali do akadémie. Štefan Báthory, kráľ Poľska a veľkoknieža Litvy, dal akadémii rovnaký status ako Krakovskej akadémii 1. apríla 1579." # todo: NEW TRANSLATION
 flavor_pol.4.a: "Nechajte jezuitov vybrať." # todo: NEW TRANSLATION
 flavor_pol.4.b: "Zablokovať jezuitov a sponzorovať univerzitu v [ShowLocationNameWithNoTooltip('vilnius')]." # todo: NEW TRANSLATION
 flavor_pol.4.c: "Zablokovať jezuitov a sponzorovať univerzitu v [ShowLocationNameWithNoTooltip('kaunas')]." # todo: NEW TRANSLATION
 flavor_pol.4.d: "Zastaviť projekt a vplyv jezuitov." # todo: NEW TRANSLATION
 flavor_pol.5.title: "Jan Brozek" # todo: NEW TRANSLATION
 flavor_pol.5.desc: "[john_brozek_scope.GetName], rektor Krakovskej akadémie, skutočný polymath a renomovaný vedec, upútal pozornosť [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Jeho ohromujúci výskum a obrana Mikuláša Koperníka mu priniesli veľkú slávu v akademickom svete.\n\nAk ho pozveme do nášho kabinetu, náš [ROOT.GetCountry.GetFlavorRank] by mohol veľa získať z jeho schopností." # todo: NEW TRANSLATION
 flavor_pol.5.historical_info: "Jan Brozek bol poľský matematik, astronóm, lekár, básnik, spisovateľ, hudobník a rektor Krakovskej akadémie. Pracoval na teórii čísel a geometrii, vyriešil problém, prečo včely vytvárajú šesťuholníkové plásty, ukázal, že šesťuholníkový tvar je efektívny spôsob využitia vosku a uskladňovania medu. Brozek prispel k teóriám Mikuláša Koperníka, bol ich zanieteným podporovateľom a skorým potenciálnym životopiscem Koperníka. Collegium Broscianum na Jagelovskej univerzite je pomenované po Brozekovi." # todo: NEW TRANSLATION
 flavor_pol.5.a: "Najmite ho ako poradcu." # todo: NEW TRANSLATION
 flavor_pol.5.b: "Ignorovať ho." # todo: NEW TRANSLATION
 flavor_pol.6.title: "Ženích [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.6.desc: "Kvôli mnohým nešťastiam, ktorým musel [ROOT.GetCountry.GetLongName] čeliť v posledných desaťročiach, skončilo to tak, že na tróne sedí ženská [ROOT.GetCountry.GetGovernment.GetRulerTitle], [new_ruler.GetName]. Otázka jej budúceho manžela je kľúčová a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dovolí, aby sa vydala len za kandidáta, ktorého schvália.\n\nHneď ako bude ženích zvolený, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] naliehajú, aby tento postup zapísali do zákona, aby si udržali právo rozhodovať o tom, kto bude ich ďalším vládcov." # todo: NEW TRANSLATION
 flavor_pol.6.a: "Vydaj sa za [lithuania_groom_country.GetName]." # todo: NEW TRANSLATION
 flavor_pol.6.b: "Vydaj sa za [first_groom_country.GetName]." # todo: NEW TRANSLATION
 flavor_pol.6.c: "Vydaj sa za [second_groom_country.GetName]." # todo: NEW TRANSLATION
 flavor_pol.6.d: "Vydaj sa za [third_groom_country.GetName]." # todo: NEW TRANSLATION
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nemá právo zasahovať." # todo: NEW TRANSLATION
 flavor_pol.7.title: "Vydatá za [GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_pol.7.desc: "Kvôli mnohým nešťastiam, ktorým musel [GetCountry('POL').GetLongName] čeliť v posledných desaťročiach, skončilo to tak, že na tróne sedí ženská [GetCountry('POL').GetGovernment.GetRulerTitle], [pol_queen_scope.GetName]. Jej slobodný stav bol pre nás veľkou príležitosťou, keďže naši diplomati dokázali zariadiť jej sobáš s [new_ruler.GetName], čím vzniklo silné zjednotenie medzi [ROOT.GetCountry.GetName] a [GetCountry('POL').GetAdjectiveWithNoTooltip] trónom." # todo: NEW TRANSLATION
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_pol.8.title: "Statút z Piotrkówa" # todo: NEW TRANSLATION
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] žiadali kodifikáciu svojich privilégií do zákona, pričom uvádzali potrebu udržať spoločenský poriadok a obranu [ROOT.GetCountry.GetFlavorRank]. [ShowEstatePrivilegeName('statutes_of_piotrkow')] by obmedzili moc mešťanov a zviazali by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] k pôde, zakazujúc im odísť bez súhlasu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Taký súbor štatútov by určite upevnil ich rastúci vplyv a mohol by ešte viac oslabiť zostávajúcu centrálnu autoritu." # todo: NEW TRANSLATION
 flavor_pol.8.a: "S nechutením, musíme súhlasiť." # todo: NEW TRANSLATION
 flavor_pol.8.b: "Neskompromisne sa nebudeme dohodovať s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 flavor_pol.8.historical_info: "Za vlády Jána I. Albrechta, syna Kazimíra IV., pokračovala politika ústupkov šľachte. V roku 1496 bol zavedený Piotrkówski štatút. Znamenal, že poddanstvo bolo posilnené a uznané zákonom. Zakazoval všetkým robotníkom presúvať sa zo svojich dedín, okrem jedného ročne. Neskôr bol rozšírený o pracovnú povinnosť šesť dní v týždni. V tomto bode stratili poľskí roľníci nielen všetku moc, ale aj slobodu. Moc prešla do rúk šľachty." # todo: NEW TRANSLATION
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]" # todo: NEW TRANSLATION
 flavor_pol.9.desc: "Po predchádzajúcich ústupkoch voči [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a počas našich súčasných bojov o moc bol [target_character.GetName] opäť prinútený vstúpiť do nových rokovaní s nimi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] navrhli dohodu za účelom zvyšovania vojska, vrátane žoldnierov. V snahe vyriešiť naliehavé problémy [target_character.GetNameWithNoTooltip] musel prijať [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')], čo naznačovalo, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] má právo usporiadať miestne #italic Conventiones Particulares#!, bez ktorých sa nedali získať vojská ani vyberať dane. Týmto spôsobom získala [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] účinnú a mocnú organizáciu so spoločným vzájomným záujmom a právomocou nad vojenskou a daňovou legislatívou." # todo: NEW TRANSLATION
 flavor_pol.9.a: "Prijať Konvencie" # todo: NEW TRANSLATION
 flavor_pol.9.b: "Odmietnuť podpísať a vzoprieť sa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 flavor_pol.10.title: "Kráľ jezuitov" # todo: NEW TRANSLATION
 flavor_pol.10.desc: "Šírenie [ShowReligionName('lutheran')] je jedným z veľkých zlyhaní [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetHisHer] politika náboženskej povolenosti a teologického chaosu umožnila odklon stovkám [ShowCultureName('polish')] duší k hroznej kacírskej viere. Iba sila jezuitov môže získať stratené pozície späť v mysliach [ShowCultureNameWithNoTooltip('polish')] stáda.\n\nSponzorujme rád a dajme mu prostriedky na protiopatrenie vlny kacírstva ohrozujúcej našich poddaných." # todo: NEW TRANSLATION
 flavor_pol.10.historical_info: "Zygmunt III. bol synom kráľa Jána III. Švédskeho. Jeho otec vládol pevne protestantskej krajine, ale osobne inklinoval ku katolicizmu. Zygmunt bol vychovávaný jezuitmi a preferoval ich spoločnosť. Náboženstvo bolo pre neho rovnako dôležité ako politika a jednou z jeho veľkých obsesí bolo urobiť z katolicizmu štátne náboženstvo Poľska. To bolo azda najnáročnejšou úlohou pre kohokoľvek, i kráľa, v Poľsku. Sloboda náboženstva a ideologický princíp náboženskej tolerancie boli základom poľskej spoločnosti. Zygmunt bol silnej vôle a tvrdohlavý, takže to napriek všetkému skúšal. Mal samozrejme celú krajinu proti sebe a zlyhal. Tieto kroky mu tiež priniesli mnoho nepriateľov, čo ho v prvom desaťročí 17. storočia zabrzdilo pri reformovaní vlády a posilňovaní kráľovskej moci." # todo: NEW TRANSLATION
 flavor_pol.10.a: "Nech žije kráľ jezuitov!" # todo: NEW TRANSLATION
 flavor_pol.10.b: "Katolícka viera je prvá medzi rovnými" # todo: NEW TRANSLATION
 flavor_pol.10.c: "Nie, poľský ľud je slobodný a tolerantný." # todo: NEW TRANSLATION
 opinion_pol_true_faith: "Pravá poľská viera" # todo: NEW TRANSLATION
 opinion_pol_religious_freedom: "Poľská náboženská sloboda" # todo: NEW TRANSLATION
 flavor_pol.11.title: "Pacta Conventa a Henriciánske články" # todo: NEW TRANSLATION
 flavor_pol.11.desc: "Náš nový [new_ruler_scope.GetName] práve prevzal titul, ale [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nebude čakať ani deň a už tlačí [new_ruler_scope.GetHimHer], aby podpísal široké privilégiá, ktoré ich urobia imúnnymi voči centrálnej moci. Ich moc je tak ohromná, že nám zostávajú iba najextrémnejšie kroky na obhajobu [ROOT.GetCountry.GetGovernment.GetRulerTitle] pred ich vyčíňaním." # todo: NEW TRANSLATION
 flavor_pol.11.historical_info: "V roku 1572 vyhasla Jagelovská dynastia a mal byť zvolený nový kráľ. Bol ním Henri d'Anjou. Pri svojej voľbe bol donútený podpísať to, čo sa neskôr nazývalo Henriciánske články, ktoré stvrdili, že Poľsko je od tej doby volenou monarchiou. Tiež podpísal #italic Pacta Conventa#!, čo bol formálny kontrakt medzi zvoleným panovníkom a Sejmom. V praxi panovník stratil skoro všetku moc nad krajinou. Nemal moc nad vládnymi úradníkmi a mal len kráľovskú armádu silnú približne 3000 mužov. Ak chcel niečo navyše, musel prosiť Sejm o povolenie. V tomto momente Poľsko efektívne prestalo byť monarchiou, keďže panovník sa stal iba figúrkou a namiesto toho vznikla pravá šľachtická republika." # todo: NEW TRANSLATION
 flavor_pol.11.a: "Sľubujeme." # todo: NEW TRANSLATION
 flavor_pol.11.b: "Toto tu končí! Vezmite zbrane!" # todo: NEW TRANSLATION
 flavor_pol.12.title: "Reformy armády [new_ruler_scope.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.12.desc: "Náš nový panovník [new_ruler_scope.GetName] je veľmi zručný v záležitostiach vojenských a po nástupe k moci sa sústreďuje na modernizáciu a oživenie našich stagnujúcich ozbrojených síl.\n\nMôžeme vyzvať [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a prepracovať naše spoločné sily, alebo podkopať ich vplyv vytvorením novej, centrálnej a modernej sily." # todo: NEW TRANSLATION
 flavor_pol.12.historical_info: "Keď sa Ján Sobieski stal kráľom v roku 1674, bol už uznávaným a slávnym vojenským vodcom. V skutočnosti začínal ako generál a skončil ako kráľ. Jeho reforma poľskej armády tak začala dávno predtým, než sa stal kráľom, ale pod jeho kráľovským vedením mali reformy silný a trvalý dopad na históriu. Nová poľská armáda zachránila Viedeň pred náporom Osmanov a navždy zastavila ich postup. Bohužiaľ, v dlhodobom horizonte to viac pomohlo Rakúsku než Poľsku." # todo: NEW TRANSLATION
 flavor_pol.12.a: "Reformovať armádu." # todo: NEW TRANSLATION
 flavor_pol.12.b: "Reformovať armádu a oslabiť moc [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 flavor_pol.14.title: "Collegium Hosianum" # todo: NEW TRANSLATION
 flavor_pol.14.desc: "Niektorí z našich najmilosrdnejších kardinálov a biskupov z [ShowLocationName('olsztyn')] sa obávajú duchovného stavu nášho [ROOT.GetCountry.GetFlavorRank]. Aby bojovali proti šíriacim sa myšlienkam kacírstva medzi [ShowCultureGroupName('polish_group')] [ShowPopTypeName('burghers')] a [ShowPopTypeName('nobles')], požiadali jezuitov o pomoc. Spoločne teraz vypracovali plán na vytvorenie elitnej školy v diecéze [ShowLocationNameWithNoTooltip('olsztyn')]. Každý, kto tu získa vzdelanie, sa naučí všetko, čo možno o tom, ako čeliť argumentom reformátorov a ako znovu pokrstiť regióny, ktoré už boli stratené pre našich duchovných nepriateľov." # todo: NEW TRANSLATION
 flavor_pol.14.historical_info: "Založené v roku 1565 pod záštitou kardinála Stanislausa Hosiusa, Collegium Hosianum sa stalo jednou z najvplyvnejších jezuitných inštitúcií v Poľsko-litovskom štáte. Nachádzalo sa v meste Braniewo a slúžilo ako centrum katolíckeho učenia a strategická bašta protireformácie v severnej Európe. Škola ponúkala vzdelanie v humanitných vedách, filozofii a teológii, prilákala študentov z celého Commonwealthu a ďalekého okolitého územia. Jej učebné osnovy a disciplína odrážali prísne pedagogické ideály Spoločnosti Ježišovej a formovali generácie kňazov a intelektuálov, ktorí neskôr bránili katolícku doktrínu v čase hlbokých náboženských otrasov." # todo: NEW TRANSLATION
 flavor_pol.14.a: "Z takejto iniciatívy môže vzniknúť len dobré." # todo: NEW TRANSLATION
 flavor_pol.14.b: "Nemôžeme dovoliť vplyv jezuitov v našich hraniciach." # todo: NEW TRANSLATION
 flavor_pol.15.title: "Biblia v [ROOT.GetCountry.GetCulture.GetLanguage.GetName]" # todo: NEW TRANSLATION
 flavor_pol.15.desc: "Skupina [ShowReligionAdjective('calvinist')] učencov dokončila preklad Biblie do [ROOT.GetCountry.GetCulture.GetLanguage.GetName], čím vytvorili dielo zvané [target_art.GetName]. Učeníci pracovali z najpôvodnejších známych zdrojov a niet pochýb, že ide o vynikajúce dielo. Perspektíva ešte väčšej dostupnosti [ShowReligionAdjectiveWithNoTooltip('calvinist')] myšlienok pre [ShowCultureGroupName('polish_group')] obyvateľstvo je však desivá. [ShowReligionNameWithNoTooltip('calvinist')] už získal priazeň niektorých z našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], hroziac rozvrátením pokojného stavu našej viery." # todo: NEW TRANSLATION
 flavor_pol.15.historical_info: "Vydaná v roku 1563 v Brześť-Litevskom pod záštitou kniežaťa Mikołaja Radziwiłła Čierneho, Radziwiłłova Biblia, známa aj ako Brestská Biblia, predstavovala rozhodujúci moment v šírení reformácie v Poľsko-litovskom štáte. Ako prvý úplný poľský preklad Biblie z pôvodných hebrejských a gréckeho textov odrážala jazykové ambície a náboženské zanietenie kalvínskeho hnutia. Viac než teologické dielo, bola kultúrnym úspechom, ktorý prispel k rozvoju poľského literárneho jazyka. Hoci protireformácia neskôr viedla k jej potlačeniu, Brestská Biblia zostáva silným symbolom náboženskej pluralizmu a šľachtickej patronáže počas prelomového obdobia v dejinách Commonwealthu." # todo: NEW TRANSLATION
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Približne #Y 7%#! našich [pops|e] v [target_area.GetName] prijme [ShowReligionName('calvinist')] " # todo: NEW TRANSLATION
 flavor_pol.15.b: "Táto kniha musí byť spálená!" # todo: NEW TRANSLATION
 flavor_pol.15.a: "Zaujímavé..." # todo: NEW TRANSLATION
 flavor_pol.16.title: "Volená monarchia v Poľsku" # todo: NEW TRANSLATION
 flavor_pol.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sebavedomí vo svojich privilégiách, začali znovu uplatňovať starodávne nároky. S odvolaním sa na historický precedens čoraz viac členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tvrdošíjne uznáva svoje neodňateľné právo vyberať nástupcov [ROOT.GetCountry.GetFlavorRank]. A hoci by sme im radi oponovali, nemôžeme si nevšimnúť rastúcu autoritu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na úkor [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Či sa nám to páči alebo nie, budeme im musieť zveriť dôveru pri voľbe budúcich panovníkov." # todo: NEW TRANSLATION
 flavor_pol.16.historical_info: "S množstvom privilégií v 14. a 15. storočí bolo právo voliť vládcu Poľska udelené poľskej šľachte. Pôvodne dedičia Jagelovcov neboli spochybňovaní a voľby boli formálnosťou. To sa zmenilo po vyhynutí Jagelovskej dynastie, čo vyvolalo prvú voľbu, pri ktorej sa šľachta musela rozhodnúť medzi rôznymi zahraničnými šľachticmi. Skutočné kráľovské voľby začali v roku 1573 pri voľbe Henricha z Valois a následní panovníci boli volení spomedzi zahraničných kandidátov až do konca Commonwealthu v 18. storočí." # todo: NEW TRANSLATION
 flavor_pol.16.a: "Dôverujeme Sejmu!" # todo: NEW TRANSLATION
 flavor_pol.17.title: "Veľký severný konflikt" # todo: NEW TRANSLATION
 flavor_pol.17.desc: "Naši nepriatelia v [target_country.GetName] sa neustále rozrastajú a posúvajú stále bližšie k našim hraniciam. Ich rastúca prítomnosť v [ShowAreaName('baltic_area')] ohrozuje nielen naše strategické záujmy, ale aj bezpečnosť nášho [ROOT.GetCountry.GetFlavorRank]. Ak zostaneme pasívni, vojna nás môže zastihnúť nepripravených a zničiť naše vnútrozemie. Namiesto toho, aby sme čakali, kým zaútočia, musíme prevziať iniciatívu! Zhromaždite naše sily, prejdite na ich územie a pripomeňte im, že náš ľud sa nepoddá severnej ambícii." # todo: NEW TRANSLATION
 flavor_pol.17.a: "Do vojny!" # todo: NEW TRANSLATION
 opinion_polish_aggressions: "Poľské agresie" # todo: NEW TRANSLATION
 flavor_pol.17.b: "Scéna ešte nie je pripravená..." # todo: NEW TRANSLATION
 flavor_pol.17.historical_info: "V roku 1697 nastúpil na švédsky trón pätnásťročný Karel XII. Vidieť príležitosť, cár Peter I. Rus sa v roku 1699 spojil s Dánskom a Poľskom-Saskom. Avšak s britskou a holandskou námornou pomocou vylodil Karel XII. na Zélande a rýchlo porazil Dánov, potom postúpil do Estlandska, kde jeho početne slabí Švédi (1 ku 5) dosiahli drvivé víťazstvo nad Rusmi. Namiesto toho, aby dobojoval Rusov, Karel zaútočil na Augusta II. Poľsko-Sasko a vyhnal ho z Poľska v roku 1704 (zabezpečiac zvolenie proradného Stanisława Leszczyńského), potom podmanil Sasko v roku 1706. Zatiaľ čo Rusi začali budovať Petrohrad (1703) a prestavovali svoje armády, zobrali aj časti Estlandska (1704-1706). Karel sa potom rozhodol kráčať na Moskvu cez Ukrajinu, kde Kozaci pod vedením Ivana Mazepu opäť vstali v povstaní (1708). Tvrdá zima a ruské nájazdy jeho armádu zdecimovali a nakoniec bol porazený pri Poltave v roku 1709. Zranený kráľ ušiel do Osmanskej ríše. Rusi boli obkolesení Ottomanmi na rieke Prut, ale Peter cez úplatky získal bezpečný odchod výmenou za Azov. Zatiaľ čo Karel bol stále v tureckom exile, ruské, dánske, hannoverské a dokonca pruské vojská obsadili väčšinu švédskeho územia okolo Baltu. Po návrate z tureckého vyhnanstva bol Karel zastrelený v roku 1718 pred nórskou pevnosťou Frederickshald. V mierových zmluvách, ktoré nasledovali, Švédsko stratilo väčšinu svojho baltského impéria." # todo: NEW TRANSLATION
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] napätia" # todo: NEW TRANSLATION
 flavor_pol.18.desc: "Expanzívne sklony [GetCountry('TUR').GetName] viedli k novej vlne dobrovoľníkov prichádzajúcich do našich plukov, aby bránili svoju [ShowReligionGroupAdjective('christian')] vieru proti pohanskému postupu." # todo: NEW TRANSLATION
 flavor_pol.18.a: "Budeme brániť kresťanstvo." # todo: NEW TRANSLATION
 flavor_pol.18.historical_info: "Poľsko a Osmanská ríša sa dostali do konfliktu v 70. a 80. rokoch 17. storočia, keď sa kozaci v poľskej časti rozdelenej Ukrajiny postavili pod osmanskú nadvládu a žiadali tatársku pomoc proti Poľsku. Víťazstvá hetmana Jána Sobieskeho iba dočasne oddialili hrozbu a v roku 1672 čelil Commonwealth veľkej invázii Osmanskej ríše. Pád kľúčovej pohraničnej pevnosti Kamieniec Podolský bol sprevádzaný ponižujúcim mierom v Buchači. V roku 1683 Sobieski viedol pomocné vojsko do Viedne, obliehanej Osmanskými vojskami, a ako vrchný veliteľ spojeneckých síl dosiahol rozhodujúce víťazstvo, ktoré znamenalo začiatok ústupu Osmanov z Európy." # todo: NEW TRANSLATION
 pol_stag_maybe_more: "Možno sa neskôr objavia ďalšie príležitosti." # todo: NEW TRANSLATION
 flavor_pol.19.title: "Koniec stagnácie" # todo: NEW TRANSLATION
 flavor_pol.19.desc: "Naše súčasné zdieľanie moci s [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z [ROOT.GetCountry.GetName] má dlhú tradíciu v našej správe. Niektorí z našich poradcov nás nabádajú, aby sme sa snažili obrátiť túto situáciu v prospech [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], zatiaľ čo iní uprednostňujú pokračovanie súčasného stavu." # todo: NEW TRANSLATION
 flavor_pol.19.a: "Nie, zmena by bola príliš problematická." # todo: NEW TRANSLATION
 flavor_pol.19.b: "Zmeňme túto deprimujúcu situáciu." # todo: NEW TRANSLATION
 flavor_pol.19.historical_info: "Keď sa Ján Sobieski stal kráľom Poľska a vytvoril si povesť spasiteľa Viedne počas obliehania mesta osmanskými silami v roku 1683, tešil sa pomerne nezvyčajnej podpore zo strany poľského Sejmu. Táto podpora však neviedla k posunu moci medzi poľskou šľachtou a monarchom." # todo: NEW TRANSLATION
 flavor_pol.20.title: "Koniec stagnácie" # todo: NEW TRANSLATION
 flavor_pol.20.desc: "$flavor_pol.19.desc$" # todo: NEW TRANSLATION
 flavor_pol.20.a: "Nie, zmena by bola príliš problematická." # todo: NEW TRANSLATION
 flavor_pol.20.b: "Zmeňme túto deprimujúcu situáciu." # todo: NEW TRANSLATION
 flavor_pol.20.historical_info: "Keď sa August II. v roku 1697 ujal poľského trónu, prišiel do Poľska s veľkými ambíciami o centralizovaný štát a o zjednotenie svojho saského domova s Poľskom. Tieto ciele sa však nepodarili kvôli pretrvávajúcim konfliktom a odporu poľského Sejmu." # todo: NEW TRANSLATION
 flavor_pol.21.title: "Ukončenie stagnácie" # todo: NEW TRANSLATION
 flavor_pol.21.desc: "$flavor_pol.19.desc$" # todo: NEW TRANSLATION
 flavor_pol.21.a: "Nie, zmena situácie je príliš problematická." # todo: NEW TRANSLATION
 flavor_pol.21.b: "Zmeňme túto deprimujúcu situáciu." # todo: NEW TRANSLATION
 flavor_pol.21.historical_info: "Po nástupe Stanisława Augusta Poniatowského na poľský trón v roku 1764 začal vlnu ústavných reforiem, vrátane plánovaného zrušenia starých šľachtických privilégií. Tieto plány sa však rozpadli kvôli zahraničnému zásahu Pruska a Ruska, ktoré hrozili vojnou." # todo: NEW TRANSLATION
 flavor_pol.22.title: "Ukončenie stagnácie" # todo: NEW TRANSLATION
 flavor_pol.22.desc: "$flavor_pol.19.desc$" # todo: NEW TRANSLATION
 flavor_pol.22.a: "Nie, zmena situácie je príliš problematická" # todo: NEW TRANSLATION
 flavor_pol.22.b: "Zmeňme túto deprimujúcu situáciu" # todo: NEW TRANSLATION
 flavor_pol.22.historical_info: "Stanisław Poniatowski podnikol v roku 1787 druhý pokus o reformu poľského štátu a obrátil sa na Rusko s ponukou aliancie výmenou za podporu pri zriadení poľskej armády. Túto ponuku odmietla Katarína Veľká a viedlo to k následnému rozdeleniu Poľska." # todo: NEW TRANSLATION
 flavor_pol.23.title: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip] dodržiava naše politiky" # todo: NEW TRANSLATION
 flavor_pol.23.desc: "Našťastie našli politiky nášho štátu pochopenie v [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorý sa rozhodol podporiť naše snahy počas súčasnej schôdze." # todo: NEW TRANSLATION
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_pol.23.historical_info: "Samotné veto bolo len najzreteľnejším príznakom politickej choroby, ktorá siaha oveľa hlbšie. Prvé veto sa neopakovalo sedemnásť rokov, druhé zas ďalších desať. Potom sa stalo endemickým v parlamente. Právo vetovať sa zmenilo na fetiš, najmä medzi menšími členmi Szlachty, ktorí to vnímali ako symbol svojej osobnej účasti na Spoločenstve a zároveň ako absolútnu záruku svojich slobôd. Že ho kráľ vnímal inak, je zrejmé. Treba vedieť, že tvorba politík v Poľsku nebola paralyzovaná kvôli sile veta. Kráľ musel vytvárať veľké kompromisy, aby zabezpečil aspoň prijateľný výsledok. Ako sa však poľská spoločnosť pomaly strácala v konsenze, bolo čoraz ťažšie dosiahnuť kompromis. Obzvlášť zdĺhavé to bolo, keď sa plánovanie a intriky ťahali niekoľko mesiacov a náhle v poslednej minúte schvaľovania návrhu v Sejme niekto vstane a hodí veto." # todo: NEW TRANSLATION
 flavor_pol.24.title: "Sejm vetuje všetky naše politiky" # todo: NEW TRANSLATION
 flavor_pol.24.desc: "Bohužiaľ politiky nášho štátu nenašli pochopenie v [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorý sa rozhodol počas súčasnej schôdze podkopať naše snahy." # todo: NEW TRANSLATION
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_pol.24.b: "Obíďme ich." # todo: NEW TRANSLATION
 flavor_pol.25.title: "Univerzita v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.25.desc: "Len málo krajín malo tú česť hostiť pokročilé vzdelávacie inštitúcie ako my. Postavením veľkej [ShowBuildingTypeName('university')] v [target_location.GetName] sme dosiahli novú výšku slávy a stali sa popredným centrom renesančného myslenia. Hlavní sponzori založenia nedávno oslovili nášho veľkého [target_character.GetName], aby požiadali o oficiálne a plné patrónstvo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kráľovskej rodiny a podporu [ROOT.GetCountry.GetReligion.GetAdjective] cirkvi." # todo: NEW TRANSLATION
 flavor_pol.25.a: "Cenná inštitúcia v našej starostlivosti!" # todo: NEW TRANSLATION
 flavor_pol.25.b: "Nepotrebuje žiadnu zvláštnu starostlivosť." # todo: NEW TRANSLATION
 flavor_pol.25.historical_info: "Krakovská univerzita, založená v roku 1364 kráľom Kazimírom III. 'Veľkým' ako Krakovská akadémia, sa rýchlo vyvinula v maják intelektuálnej sily v strednej Európe. Podobne ako Univerzita v Paríži ponúkala komplexné vzdelanie zahŕňajúce humanitné vedy, medicínu, právo a teológiu. Vďaka kráľovskej priazni a podpore Katolíckej cirkvi inštitúcia rozkvitla a priťahovala osobnosti z celej Európy do svojich siení.\n\nPočas renesancie univerzita dosiahla svoj vrchol, rozkvitla ako taviaci kotol humanistického myslenia, vedeckého bádania a medzi-kultúrneho dialógu. Bol to zlatý vek, keď osobnosti ako Mikołaj Kopernik, autor heliocentrického modelu, a Jan Kochanowski, významný básnik tej doby, kráčali po jej chodbách. Krakovská univerzita sa stala renomovaným centrom intelektuálneho fermentu, ktoré pestovalo ducha skúmania a inovácií charakteristický pre obdobie renesancie." # todo: NEW TRANSLATION
 flavor_pol.26.title: "Mesto [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.26.desc: "Pobrežie [ShowAreaName('baltic_area')] je domovom niektorých z najprosperujúcejších obchodníckych komunít v [ShowContinentName('europe')]. Jedna takáto komunita kedysi tvorila miestnu samosprávu a členovia [ShowEstateTypeName('burghers_estate')] v [target_location.GetName]. Pod vedením [GetCountry('TEU').GetAdjective] mesto veľmi trpelo, keď ich bývalí páni sa snažili zničiť nezávislého ducha jeho ľudu prostredníctvom ľubovoľného zabíjania a zmiznutí jeho úradníkov, ako aj zrušením miestnej samosprávy.\n\nTeraz, keď [target_location.GetNameWithNoTooltip] leží pevne v našich rukách a jeho ľudia oslavujú svoje oslobodenie, vystúpilo množstvo významných osobností mesta s požiadavkou na obnovenie miestnej samosprávy a uznanie práv na razbu mena v mene [ShowEstateTypeName('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_pol.26.a: "Dobre. Umožníme to." # todo: NEW TRANSLATION
 flavor_pol.26.b: "Oslobodené? Nie. Pod novým vedením? Áno." # todo: NEW TRANSLATION
 flavor_pol.27.title: "Rozšírenie štvrťovej armády" # todo: NEW TRANSLATION
 flavor_pol.27.desc: "Základy pravidelnej armády boli v [ROOT.GetCountry.GetName] vytvorené pri prechode od konvenčných vojsk k modernejšej a pružnejšej sile, aby chránili naše pohraničia pred cudzími nájazdmi.\n\nTento systém bol rozšírený v [GetCurrentYear], keď [target_character.GetName] prerušil dohodu s [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby ho financoval štvrtinou všetkých výnosov vybraných z kráľovských majetkov, odkiaľ získal svoje meno – Štvrťová armáda.\n\nTeraz, aby sme ochránili náš ľud, chránili naše záujmy a udržali náš rast a prosperitu, musíme kráčať s dobou a prijať všetky užitočné technologické pokroky, najmä v oblasti vojenskej techniky a vedenia vojny. Náš výber v tejto veci bude určite znieť v komnatách histórie." # todo: NEW TRANSLATION
 flavor_pol.27.a: "Všeobecná reforma by našej armáde veľmi pristala!" # todo: NEW TRANSLATION
 flavor_pol.27.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 scales_with_army_tradition_tt: "Táto zmena závisí od našej [army_tradition|e]" # todo: NEW TRANSLATION
 flavor_pol.28.title: "Renovácia univerzity v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.28.desc: "Bohatstvo a dedičstvo sú mocnými nástrojmi, keď sa používajú v prospech verejnosti. Taký je príbeh najslávnejšej a najstaršej univerzity v [ROOT.GetCountry.GetName]. Podstata mysliaceho národa, zachytená v krásnych múroch čoskoro renovovanej a rozšírenej renesančnej budovy, pripraví cestu pre naše slávne mysle a ich putovanie ku hviezdam, ponúkajúc poznanie a rast veľkým mužom, ktorí určite ovplyvnia našu históriu." # todo: NEW TRANSLATION
 flavor_pol.28.a: "Slávna inštitúcia na formovanie budúcich generácií!" # todo: NEW TRANSLATION
 flavor_pol.28.b: "Inštitúcia nepotrebuje ďalšie rozšírenie." # todo: NEW TRANSLATION
 flavor_pol.29.title: "Reformy prosperity [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.29.desc: "Geografická poloha nášho panstva v kombinácii s jeho hojnou produkciou a úrodnými rovinami ho robí žiadaným cieľom pre expanziu. Aby sme zachovali našu suverenitu a zabezpečili ochranu nášho ľudu, náš veľký [target_character.GetName] poveril svojich poradcov vypracovaním návrhu na vybudovanie série opevnení po celom našom území, ktoré budú slúžiť ako ochranné štíty a centrá prosperity pre náš ľud." # todo: NEW TRANSLATION
 flavor_pol.29.a: "Pokračujme v reformách." # todo: NEW TRANSLATION
 flavor_pol.29.b: "To nepotrebujeme." # todo: NEW TRANSLATION
 every_location_with_fortifications_gains_5_prosperity_tt: "Každá vlastnená [location|e] s [ShowBuildingTypeName('stockade')] alebo [ShowBuildingTypeName('castle')] získa [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_pol.30.title: "Štatúty [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.30.desc: "Napriek koncu obdobia fragmentácie len pred niekoľkými desaťročiami zostávajú veľké úseky našej krajiny pod kontrolou autonómnych podriadených a vzdorujúcich guvernérov. Aby sme zvrátili tento nebezpečný status quo, rada našich poradcov bola poverená zostavením prvého súboru právnych štatútov s cieľom reformovať náš legislatívny rámec a začať proces centralizácie.\n\nNávrh obsahuje články, ktoré ovplyvnia všetky aspekty našej spoločnosti, ako sú súdne konania a trestné právo. Avšak takýto odvážny krok na podkopanie miestneho zavedeného poriadku určite narazí na odpor rôznych zakorenených stavov." # todo: NEW TRANSLATION
 flavor_pol.30.a: "Sú potrebné radikálne reformy!" # todo: NEW TRANSLATION
 flavor_pol.30.b: "Nemusíme narušiť súčasný stav..." # todo: NEW TRANSLATION
 pol_start_deliberation_for_statutes_tt: "Tým sa zahajuje proces rokovaní, ktorý na základe našich rozhodnutí formuje #Y Štatúty#!" # todo: NEW TRANSLATION
 reforms_option1: "Potrebujeme radikálne reformy!" # todo: NEW TRANSLATION
 reforms_option2: "Rozsiahle reformy by nám v dlhodobom horizonte prospeli." # todo: NEW TRANSLATION
 reforms_option3: "Reformujme len to, čo je absolútne nevyhnutné." # todo: NEW TRANSLATION
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] reformuje sociálny systém" # todo: NEW TRANSLATION
 flavor_pol.31.desc: "Rovnako ako každá iná spoločnosť, [ROOT.GetCountry.GetLongName] funguje súbežne s rastúcim vplyvom mocného [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorého finančné a vojenské prostriedky podporujú našu zahraničnú expanziu a udržiavanie vnútorného poriadku.\n\nBohužiaľ pre nich, navrhované štatúty pod vedením [target_character.GetName] zahŕňajú odvážny presun smerom k ochrane menejcenných skupín a zavedenie nových privilégií pre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] na úkor ich pánov." # todo: NEW TRANSLATION
 flavor_pol.31.a: "$reforms_option1$" # todo: NEW TRANSLATION
 flavor_pol.31.b: "$reforms_option2$" # todo: NEW TRANSLATION
 flavor_pol.31.c: "$reforms_option3$" # todo: NEW TRANSLATION
 flavor_pol.32.title: "Reformy súkromného práva" # todo: NEW TRANSLATION
 flavor_pol.32.desc: "V otázkach súkromného práva naši poradcovia starostlivo vypracovali súbor článkov týkajúcich sa jednotných výrobných noriem komerčného tovaru v rámci našich právnych hraníc. K nášmu znepokojeniu táto reforma nachádza mnoho prekážok medzi tými, ktorí usilujú o väčšiu autonómiu pod našou správou, a medzi členmi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_pol.32.a: "$reforms_option1$" # todo: NEW TRANSLATION
 flavor_pol.32.b: "$reforms_option2$" # todo: NEW TRANSLATION
 flavor_pol.32.c: "$reforms_option3$" # todo: NEW TRANSLATION
 flavor_pol.33.title: "Reforma súdnych konaní" # todo: NEW TRANSLATION
 flavor_pol.33.desc: "Zastupovanie je citlivá a často nebezpečná téma pre spoločnosť, akou sme my. Keďže sa silne spoliehame na rôzne mocné stavy, nie je nezvyčajné vzdať sa práv a privilégií, ktoré zasahujú do slobôd [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Niet divu, že udelenie práv zastupovať našich najchudobnejších by otriaslo mocenskou základňou zavedenej elity a teda jadrom našej spoločnosti." # todo: NEW TRANSLATION
 flavor_pol.33.a: "$reforms_option1$" # todo: NEW TRANSLATION
 flavor_pol.33.b: "$reforms_option2$" # todo: NEW TRANSLATION
 flavor_pol.33.c: "$reforms_option3$" # todo: NEW TRANSLATION
 greatly_increase_the_positive_gain_from_reforms_tt: "Táto možnosť #G výrazne#! zvýši prínos týchto reforiem" # todo: NEW TRANSLATION
 mild_increase_the_positive_gain_from_reforms_tt: "Táto možnosť #G mierne#! zvýši prínos týchto reforiem" # todo: NEW TRANSLATION
 minor_increase_the_positive_gain_from_reforms_tt: "Táto možnosť #G nepatrne#! zvýši prínos týchto reforiem" # todo: NEW TRANSLATION
 flavor_pol.34.title: "Záver rokovaní o reformách" # todo: NEW TRANSLATION
 flavor_pol.34.desc: "Po kolách rokovaní, tajných dohadov a mesiacov diplomatických snáh sa nám podarilo zabezpečiť finálny návrh našich legislatívnych reforiem, ktorý nesie určitú formu legitimity a vynútiteľnosti. Čas ukáže, či to bude náš odrazový most k veľkosti alebo začiatok vnútorných nepokojov..." # todo: NEW TRANSLATION
 flavor_pol.34.a: "Pôjdeme ďalej, silnejší!" # todo: NEW TRANSLATION
 based_on_reform_choices_tt: "Dopad z predchádzajúcich súvisiacich udalostí" # todo: NEW TRANSLATION
 flavor_pol.35.title: "Úmrtie [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.35.desc: "Kráľovstvá často spájajú panovníka a zahraničnú šľachtu v snahe o politický zisk a rozšírenie vplyvu. Tak to bolo aj s [target_character.GetShortName] a [target_character2.GetShortName]. To, čo začalo ako bežná diplomacia, sa nakoniec rozvinulo do skutočného románu, oslavovaného po celom našom panstve.\n\n[target_character2.GetShortNameWithNoTooltip] sa ukázal byť skutočným spoločníkom pre [target_character.GetShortNameWithNoTooltip], radil [target_character.GetHerHim] v domácich záležitostiach a poskytoval dôležitú podporu. Známý pre [target_character2.GetHerHis] schopnosti a lásku k hudbe, [target_character2.GetSheHe] bol vždy sprevádzaný hudobníkmi a umelcami veľkého renomé.\n\nKeď sa vyrovnávame s touto veľkou stratou, nech si náš ľud nájde čas oceniť a láskavo si pripomenúť veľkého ducha tejto výnimočnej ženy." # todo: NEW TRANSLATION
 flavor_pol.35.a: "Nech [target_character2.GetSheHe] odpočíva v pokoji." # todo: NEW TRANSLATION
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] sa v blízkej budúcnosti nebude venovať láske." # todo: NEW TRANSLATION
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')] milenka" # todo: NEW TRANSLATION
 flavor_pol.36.desc: "[target_character.GetShortName] nie je cudzí množstvu mileniek. Ako roky plynú, táto manželská nestálosť však začína ovplyvňovať štát, pretože náš vládca musí stanoviť príklad a viesť konaním.\n\nNapriek extravagantnému životu plnému romantických dobrodružstiev žiadna dáma nezaujala oči [target_character.GetShortNameWithNoTooltip] tak ako [target_character2.GetShortName]. Elegantná, krásna a bystrá nad svoje roky, [target_character2.GetSheHe] sa etablovala ako vplyvný hlas po boku nášho monarchu.\n\nZväzok medzi nimi, hoci by mohol uspokojiť túžbu [target_character.GetShortNameWithNoTooltip] po láske a romániku, určite postaví náš dvor do rozporu s [ShowReligionAdjective('catholic')] autoritami doma i v zahraničí..." # todo: NEW TRANSLATION
 flavor_pol.36.a: "Láska nepozná náboženské hranice!" # todo: NEW TRANSLATION
 flavor_pol.36.b: "Nemôžeme legalizovať takýto zväzok..." # todo: NEW TRANSLATION
 flavor_pol.36.c: "Nech [target_character2.GetHerHim] zmizne." # todo: NEW TRANSLATION
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] zmizne bez stopy..." # todo: NEW TRANSLATION
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] bude mať väčšiu šancu splodiť potomka" # todo: NEW TRANSLATION
 flavor_pol.37.title: "Strelecké spolky" # todo: NEW TRANSLATION
 flavor_pol.37.desc: "Život je často plný nebezpečenstiev a cudzích votrelcov, ktorí túžia ovládnuť naše prosperujúce územia. Aby podporili obranné snahy domova, mnohí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] založili v [ShowLocationName('krakow')] strelecké združenie, zamerané na udržiavanie prosperity a vybudovanie schopného zboru streleckej domobrany.\n\nAko naše panstvo a ľud rastie, nové mestá a obce usilujú o založenie vlastných streleckých združení a mnohí ich zástupcovia formálne žiadajú oficiálnu podporu pri zakladaní takýchto spolkov v každom meste a obci." # todo: NEW TRANSLATION
 flavor_pol.37.historical_info: "Známym ako Rooster Society, pôvod názvu Bratstva siahajúci k ich skorým streleckým súťažiam. Spočiatku používali živé kurčatá a kohútov ako terče, postupne prešli na drevené kohútie figúrky známe ako #italic kurs#!. Tento prechod viedol k vzniku pôvodného názvu #italic Kur's Fraternity#!, keďže #italic kur#! v hovorovej poľštine znamená #italic kohút#!.\n\nS príchodom palných zbraní sa podobnosť medzi západkou (hammerlock) a kohúťovou hlavou stala výraznou. Keď strelci pripravovali zbraň potiahnutím kohútika, tento pohyb sa opisoval ako \"cocking\", čo upevnilo spojenie s prezývkou kohút." # todo: NEW TRANSLATION
 flavor_pol.37.a: "Streľba na kohúty nie je žiadna #italic sranda#! - vyžaduje presnosť a zručnosť!" # todo: NEW TRANSLATION
 flavor_pol.37.b: "Ten založený v [ShowLocationNameWithNoTooltip('krakow')] postačí." # todo: NEW TRANSLATION
 flavor_pol.37.c: "Zamerajme sa na lepšie využitie našich prostriedkov..." # todo: NEW TRANSLATION
 flavor_pol.38.title: "Zabezpečenie nášho miesta v [target_country1.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.38.desc: "Ako sa [target_character.GetName] usiluje udržať [target_character.GetHerHis] miesto na [target_country1.GetAdjective] tróne, je zrejmé, že budeme potrebovať pomoc mocnej [target_country1.GetAdjectiveWithNoTooltip] šľachty. Ich postavenie je výhodné a ich podpora môže veľmi dobre rozhodnúť o stabilite našej pozície na ich tróne. Všetko, čo požadujú, sú určitá privilégiá vo svojej doméne, mimo tej našej..." # todo: NEW TRANSLATION
 flavor_pol.38.a: "Dostanú svoje privilégiá." # todo: NEW TRANSLATION
 flavor_pol.38.b: "Nie sme sluhami rozmarov žiadnych malicherných šľachticov." # todo: NEW TRANSLATION
 flavor_pol.39.title: "Moc v hre" # todo: NEW TRANSLATION
 flavor_pol.39.desc: "Dostalo sa nám do pozornosti, že [target_character.GetName], v žalostnom pokuse upevniť svoju pozíciu ako náš panovník, pristúpil k úplne nediplomatickému a nelegálnemu sľubu privilégií — sprisahaniu s našou vlastnou [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Tento krok je bezprecedentný a jasne porušuje našu suverénnu autoritu!" # todo: NEW TRANSLATION
 flavor_pol.39.a: "Ako sa opovážili?" # todo: NEW TRANSLATION
 flavor_pol.40.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.40.desc: "Spravovanie rozľahlého panstva a snahy o udržanie poriadku často nie sú ľahké. Napriek našim najlepším snahám sa zdá, že ľudia spochybňujú našu vládu a naša legitimita je často spochybňovaná, niekedy dokonca otvorene.\n\nV reakcii na túto situáciu a aby sa predišlo ďalšiemu zhoršeniu už skazeného stavu, členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vystúpili s kurióznym a zaujímavým návrhom — výmenou privilégií v záujme toho, aby niesli naše slovo a zavádzali poriadok v našom mene." # todo: NEW TRANSLATION
 flavor_pol.40.a: "Potrebujeme ich vplyv, aby sme stabilizovali naše panstvo..." # todo: NEW TRANSLATION
 flavor_pol.40.b: "Nevyjednávame s potkanmi!" # todo: NEW TRANSLATION
 flavor_pol.41.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] v roku [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_pol.41.desc: "Rokovania v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vyvolali neustálu potrebu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] žiadať viac privilégií, ako rastie ich moc. Ich najnovšie požiadavky sa zameriavajú na posilnenie moci aristokracie v našich komnatách." # todo: NEW TRANSLATION
 flavor_pol.41.a: "Musíme vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 flavor_pol.41.b: "Odolajme ich hnusným požiadavkám!" # todo: NEW TRANSLATION
 flavor_pol.42.title: "Zawisza Čierny" # todo: NEW TRANSLATION
 flavor_pol.42.desc: "Do [ruler_scope.GetName] sa dostali správy o slávnom rytierovi, ktorý si získava meno v rôznych kútoch [ROOT.GetCountry.GetFlavorRank]. Zúčastnil sa mnohých turnajov a rôznych výprav, získal veľkú povesť a stal sa ideálom pre ostatných rytierov. Volá sa [target_character.GetName] a jeho vojenské a diplomatické schopnosti by z neho urobili výborného člena [ROOT.GetCountry.GetGovernment.GetRulerTitle]ovho dvora." # todo: NEW TRANSLATION
 flavor_pol.42.a: "Musíme využiť jeho diplomatické a vojenské schopnosti." # todo: NEW TRANSLATION
 flavor_pol.42.b: "Určite ide o zaujímavú osobnosť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Príklad rytierskych cností" # todo: NEW TRANSLATION
 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')] konfederácia" # todo: NEW TRANSLATION
 flavor_pol.43.desc: "Keď veľký [ShowReligionAdjective('lutheran')] rozkol v [ShowReligionAdjective('catholic')] cirkvi vrie, nemožno si nevšimnúť, že aj náš vlastný [ROOT.GetCountry.GetFlavorRank] bol týmto zasiahnutý. Keďže mnohí z našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa už obrátili, začali žiadať legislatívu, ktorá by garantovala ich náboženskú slobodu a právo obrátiť svojich poddaných. Legislatíva, ktorá by to umožnila, bola pomenovaná '$warsaw_confederation$' a [ruler_scope.GetName] už bol požiadaný, aby ju podpísal. Väčšina [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ju už podpísala, ale pevne [ShowReligionAdjectiveWithNoTooltip('catholic')] členovia [ROOT.GetCountry.GetFlavorRank] boli tiež vyzvaní a väčšina z nich to odmieta." # todo: NEW TRANSLATION
 flavor_pol.43.historical_info: "Varšavská konfederácia bola jednou z kľúčových zásad Poľsko-litovskej volebnej monarchie. Poskytla šľachte náboženskú slobodu v čase európskych náboženských nepokojov. Spolu s Henriciánskymi článkami ju musel podpísať každý nasledujúci volený kráľ." # todo: NEW TRANSLATION
 flavor_pol.43.a: "Majú náš súhlas." # todo: NEW TRANSLATION
 flavor_pol.43.b: "Postavme sa na stranu kléru." # todo: NEW TRANSLATION
 flavor_pol.44.title: "Privilégium z Košíc" # todo: NEW TRANSLATION
 flavor_pol.44.desc: "[ruler_scope.GetName] oslovil [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s prosbou, že v prípade smrti bez mužského potomka by dcéra mohla nastúpiť na trón. Pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] je to veľká príležitosť získať ďalšie privilégiá od [ROOT.GetCountry.GetGovernment.GetRulerTitle], s ktorými sa väčšina z nich stotožní. S takýmto privilégiom by daň platená [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bola znížená a ďalšie dane by neboli zavádzané bez ich súhlasu. Navyše by každý budúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] musel hradiť náklady ich návštevy, čo by bolo urážlivé pre [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_pol.44.historical_info: "Privilégium z Košíc bolo udelené šľachte Ľudovítom I., panovníkom vládnucim nad Uhorskom a Poľskom v osobnej únii. Vďaka tomuto privilégiu bola zabezpečená následnosť jednej z jeho dcér, ale za cenu mnohých privilégií pre šľachtu, čím sa Poľsko zaradilo na cestu stať sa v budúcnosti 'šľachtickou demokraciou'. Následníctvo jeho dcéry Jadwigy viedlo k jej manželstvu s litovským veľkokniežaťom Jogailom, čo vyústilo v osobnú úniu medzi Poľskom a Litvou a následné vytvorenie Spoločenstva." # todo: NEW TRANSLATION
 flavor_pol.44.a: "Budeme v tom pokračovať." # todo: NEW TRANSLATION
 flavor_pol.44.b: "Takéto dohody s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nás len zavedú na temnú cestu." # todo: NEW TRANSLATION
 POL_may_form_union_with_lit_at_later_date: "S nadobudnutím [ShowEstatePrivilegeName('privilege_of_koszyce')] bude [ROOT.GetCountry.GetName] schopné vytvoriť úniu s [GetCountry('LIT').GetName] cez udalosť $flavor_pol.55.title$." # todo: NEW TRANSLATION
 flavor_pol.45.title: "Nová dynastia" # todo: NEW TRANSLATION
 flavor_pol.45.desc: "Zjednotenie [pol_country.GetLongName] a [lit_country.GetLongName] pod jedným panovníkom viedlo k vzniku novej veľmoci v [ShowContinentName('europe')]. [pol_dynasty_founder.GetName] je široko uznávaný ako vládca, s ktorým treba rátať, a je isté, že jeho potomkovia budú rešpektovaní po stáročia. To prinieslo [pol_dynasty_founder.GetShortNameWithNoTooltip] uznanie a mnohí považujú [pol_dynasty_founder.GetHimHer] za zakladateľa novej dynastie." # todo: NEW TRANSLATION
 flavor_pol.45.historical_info: "Jagiellonská dynastia bola založená v roku 1386 Władysławom II. Jagellom jeho manželstvom s kráľovnou Jadwigou Poľskou, čo zjednotilo Poľsko a Litvu v osobnej únii. Dynastia vládla obom krajinám až do roku 1572, keď línia vymrela a poľsko-litovská únia začala byť spravovaná kráľmi volenými prostredníctvom volebnej monarchie." # todo: NEW TRANSLATION
 flavor_pol.45.a: "Toto je začiatok novej éry." # todo: NEW TRANSLATION
 flavor_pol.46.title: "Zrušené zasnúbenie" # todo: NEW TRANSLATION
 flavor_pol.46.desc.a: "Dostala sa k nám správa o nešťastnej smrti [dead_character.GetName]. Hlboko smútime nad touto stratou a ľutujeme aj zmeškanú príležitosť ešte viac spojiť obe dynastie. Je zrejmé, že s týmto udalostí sa zasnúbenie medzi [polish_candidate.GetNameWithNoTooltip] a [lithuanian_candidate.GetName] zrušilo." # todo: NEW TRANSLATION
 flavor_pol.46.desc.b: "Politika dynastického zjednotenia medzi [polish_candidate.GetDynasty.GetName] a [lithuanian_candidate.GetDynasty.GetName] je pre našu vnútornú politiku druhoradá. Preto sme sa rozhodli zosobášiť [polish_candidate.GetName] s niekým iným, čo by nám prinieslo oveľa väčší úžitok." # todo: NEW TRANSLATION
 flavor_pol.46.desc.c: "Správa o predčasnom sobáši [lithuanian_candidate.GetName] určite narušila plán dynastického zjednotenia medzi [polish_candidate.GetDynasty.GetName] a [lithuanian_candidate.GetDynasty.GetName]. Nech sú prekliatí za svoje broken promises. Teraz, keď bolo zasnúbenie medzi [polish_candidate.GetNameWithNoTooltip] a [lithuanian_candidate.GetNameWithNoTooltip] zrušené, budeme musieť nájsť iný spôsob, ako dostať [GetCountry('LIT').GetName] do našej sféry vplyvu." # todo: NEW TRANSLATION
 flavor_pol.46.desc.d: "Dostala sa k nám správa, že zasnúbenie medzi [polish_candidate.GetName] a [lithuanian_candidate.GetName] bolo zrušené. Poslovia neuviedli dôvod úplne jasne a žiadny tlak ich neprinútil poskytnúť informácie, takže zostávame v tme, aké sú skutočné príčiny." # todo: NEW TRANSLATION
 flavor_pol.46.a: "Hlboko nešťastné." # todo: NEW TRANSLATION
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] a [polish_candidate.GetDynasty.GetName] už nie sú zasnúbení a môžu sa zosobášiť." # todo: NEW TRANSLATION
 flavor_pol.47.title: "Unia w Krewie" # todo: NEW TRANSLATION
 flavor_pol.47.desc: "Zvony kostolov v [ROOT.GetCountry.GetCapital.GetName] zvoľna bijú, keď sa [ROOT.GetCountry.GetGovernment.GetAdjective] pár uberá do [ROOT.GetCountry.GetGovernment.GetAdjective] hradu dokončiť formalitu, ktorá spája [polish_candidate.GetDynasty.GetName] a [lithuanian_candidate.GetDynasty.GetName]. Len pred pár hodinami bol [lithuanian_candidate.GetName] pokrstený, čo upevnilo konverziu [lithuanian_candidate.GetHerHis] štátu na [ROOT.GetCountry.GetReligion.GetName]. Teraz, keď pár vstupuje do [ROOT.GetCountry.GetGovernment.GetAdjective] domácnosti, formuje sa nový mocenský blok vo východnej Európe." # todo: NEW TRANSLATION
 flavor_pol.47.historical_info: "Unia w Krewie bola podpísaná vtedajším veľkokniežaťom Litvy Jogailom, aby objasnila a ratifikovala jeho záväzky voči poľským a litovským pánom. Jogaila sa mal obrátiť na katolicizmus spolu so svojím dvorom a niektorí poľskí zajatci mali byť prepustení. Jogaila tiež prisľúbil začlenenie litevských zeme a Rus' do poľskej koruny." # todo: NEW TRANSLATION
 flavor_pol.47.a: "Ratifikujme úniu a oslavujme sobáš!" # todo: NEW TRANSLATION
 flavor_pol.47.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_pol.48.title: "Żupy Krakowskie" # todo: NEW TRANSLATION
 flavor_pol.48.desc: "Jeden z našich správcov predložil návrh premeniť dva dôležité [ShowGoodsName('salt')] bane v [ShowLocationName('wieliczka')] na [ROOT.GetCountry.GetGovernment.GetAdjective] spoločnosť a dať ich pod kontrolu špecializovanejšej inštitúcie. Štatút by ďalej kodifikoval všetky formality týkajúce sa ťažby [ShowGoodsNameWithNoTooltip('salt')], jej použitia pri výrobe tovaru, exportu a daní zo všetkých spomenutých oblastí. Takýto akt by mohol viesť k nárastu príjmov, čo by umožnilo ambicióznejšie projekty a kampane v budúcnosti." # todo: NEW TRANSLATION
 flavor_pol.48.historical_info: "Dve hlavné soľné bane v regióne Małopolska sú vo Wieliczke a Bochni. Dňa 21. apríla 1368 podpísal kráľ Kazimír štatút, ktorý dal obe bane do správy Kráľovskej spoločnosti. Predpokladá sa, že príjmy z baní tvoriť tretinu príjmov Koruny." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Hlavné soľné bane" # todo: NEW TRANSLATION
 flavor_pol.48.a: "Pôjdeme do toho." # todo: NEW TRANSLATION
 flavor_pol.48.b: "Takéto triviálne záležitosti!" # todo: NEW TRANSLATION
 flavor_pol.49.title: "Sľubná osobnosť" # todo: NEW TRANSLATION
 flavor_pol.49.desc: "V jednej z našich nedávnych potýčok bol podniknutý prekvapivý útok proti [ruler_scope.GetName]. V tom okamihu sa zdalo, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] zahynie, ale statočný vojak menom [target_character.GetName] tomu zabránil. Pri pokuse zachrániť [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] zabil útočníka. Tento čin mu znemožnil stať sa rytierom, ale [ROOT.GetCountry.GetGovernment.GetRulerTitle] si ho vzal pod svoje patronátstvo. Dnes je [target_character.GetNameWithNoTooltip] vysoko zručný biskup-minister, snažiaci sa získať kardinálsky stolec." # todo: NEW TRANSLATION
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki bol veľmi vplyvnou postavou v Kráľovstve Poľska na začiatku 15. storočia. Slúžil ako poradca za dvoch kráľov a zúčastnil sa rôznych diplomatických misií. Stal sa natoľko vplyvným, že bol jediným človekom, ktorý riadil zahraničnú politiku kráľovstva." # todo: NEW TRANSLATION
 flavor_pol.49.a: "Musí sa stať jedným z našich dvoranov." # todo: NEW TRANSLATION
 flavor_pol.49.b: "Každý by mal mať takú vynikajúcu minulosť." # todo: NEW TRANSLATION
 flavor_pol.50.title: "Hostilná konfederácia" # todo: NEW TRANSLATION
 flavor_pol.50.desc: "Dostali sme správu, že pod vedením [pol_macko_borkowic_scope.GetName] sa niekoľko prominentných rodín miestneho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] spojilo do konfederácie v [ShowLocationName('poznan')]. Dôvody sú jednoduché - nedávne nominácie seneschala týchto území. Rozhorčení výberom a cítiac sa ponížení, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z [ShowAreaName('greater_poland_area')] sú otvorene v opozícii proti našim guvernérom." # todo: NEW TRANSLATION
 flavor_pol.50.historical_info: "Szlachta z Wielkopolska sa spojila v roku 1352 na odpor proti nominácii generálneho guvernéra - Wierzbięta z Paniewic. Povstanie viedol Maćko Borkowic, jeden z predchádzajúcich guvernérov. Jadro konfliktu spočívalo v nespokojnosti szlachty z Veľkopolska z dôvodu presunu hlavného mesta do Malopoľska a následného presunu moci." # todo: NEW TRANSLATION
 flavor_pol.50.a: "Nikto nebude prehliadať integritu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_pol.50.b: "Ustúpme ich požiadavkám." # todo: NEW TRANSLATION
 greater_polish_uprising: "Povstanie Veľkopolska" # todo: NEW TRANSLATION
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Každý [owned|e] [pop|e] v oblastiach [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] a [ShowAreaName('brandenburg_area')] stráca [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_pol.51.title: "Nihil Novi" # todo: NEW TRANSLATION
 flavor_pol.51.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] predložili na nedávnom [ROOT.GetCountry.GetGovernment.GetParliament.GetName] najabsurdnejší návrh. Ich predstavy o [ROOT.GetCountry.GetGovernment.GetAdjective] dôstojnosti ich presvedčili, že si zaslúžia právo, aby o nich nebol prijatý žiadny zákon bez ich súhlasu. Smiešne! Avšak bez ich podpory nebudeme schopní financovať naše ďalšie kampane. Preto musíme zvážiť ich návrh, akokoľvek absurdný sa môže javiť. Okrem toho chcú obmedziť práva mešťanov a zakázať slobodu pohybu pre svojich nevoľníkov. Môžeme byť nútení prijať petíciu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! je názov ústavy z roku 1505, ktorá ustanovila, že žiadny nový zákon nebude prijatý bez spoločného súhlasu šľachty. Považuje sa za začiatok šľachtickej demokracie v Poľsku a bol jedným zo základných kameňov neskoršej #italic Zlaté slobody#!." # todo: NEW TRANSLATION
 flavor_pol.51.a: "Nech majú svoje malé práva." # todo: NEW TRANSLATION
 flavor_pol.51.b: "Potom pre nich nebudú žiadne nové práva." # todo: NEW TRANSLATION
 flavor_pol.52.title: "Pochybná lojalita v [MOL_tag.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.52.desc: "Naši špióni nás opäť upozornili na zvláštne správanie [MOL_tag.GetAdjective] [MOL_tag.GetGovernment.GetRulerTitle]. V snahe zabezpečiť [POL_disloyal_vassal.GetHerselfHimself] bezpečnosť sa [POL_disloyal_vassal.GetHeShe] neustále prepína medzi vernosťami a prisahá, že bude poddaným akejkoľvek mocnej ríše, ktorá susedí s [POL_disloyal_vassal.GetHisHer] [MOL_tag.GetFlavorRank]. Je jasné, že tomuto dvojtvárnemu zradu musíme ukázať našu silu a schopnosť chrániť [POL_disloyal_vassal.GetHimHer]." # todo: NEW TRANSLATION
 flavor_pol.52.a: "Očakávame, že [POL_disloyal_vassal.GetHerHim] prisahá vernosť aj samotnému Satanovi." # todo: NEW TRANSLATION
 flavor_pol.54.title: "Konflikt o [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.54.desc: "Zeme obklopujúce mesto [target_location.GetName] boli tradične považované za súčasť [ShowAreaName('greater_poland_area')], ktorá je pevne pod našou kontrolou. Avšak po tom, čo sa [ROOT.GetCountry.GetAdjective] kráľovstvo rozpadlo na množstvo menších vojvodstiev, územie dobyla dynastia [ShowDynastyName('piast_dynasty')] [ShowCultureName('silesian')]. Pri prepuknutí konfliktov v [POL_boh_scope.GetAdjective] [ShowAreaName('silesia_area')] by sme mohli využiť tento momentálney oslabenie na obsadenie provincie." # todo: NEW TRANSLATION
 flavor_pol.54.historical_info: "V roku 1343 český vévoda Žagania, Henrik V 'Železný' odmietol zložiť hold kráľovi Jánovi z Čiech a pokúsil sa získať späť Głogów. Poľský kráľ Kazimír III 'Veľký' využil tento konflikt a obsadil Henrikovo mesto Wschowa pre Poľské kráľovstvo." # todo: NEW TRANSLATION
 flavor_pol.54.a: "Nech váhame!" # todo: NEW TRANSLATION
 flavor_pol.54.b: "Naše nároky už dávno vypršali." # todo: NEW TRANSLATION
 flavor_pol.55.title: "Návrh sobáša" # todo: NEW TRANSLATION
 flavor_pol.55.desc: "Spoločný nepriateľ v [POL_common_enemy.GetName] zjednotil záujmy [ROOT.GetCountry.GetLongName] a [POL_partner_country.GetLongName]. Až donedávna si obe krajiny viedli príbeh dvoch súperiacich mocností, ktoré sa predbiehajú o hegemóniu vo svojom regióne. Teraz, s nepriateľom, ktorý môže poraziť ktorúkoľvek z nich, sú krajiny bližšie než kedykoľvek predtým. Aby sa tento stav upevnil, [POL_partner_country.GetAdjective] [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] navrhol sobáš medzi [POL_proposed_polish_candidate.GetName] a [POL_proposed_lithuanian_candidate.GetName]." # todo: NEW TRANSLATION
 flavor_pol.55.a: "Do toho!" # todo: NEW TRANSLATION
 flavor_pol.55.b: "Je to len dočasné opatrenie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Zasnúbený" # todo: NEW TRANSLATION
 POL_accept_marriage: "Prijmeme návrh sobáša, čo povedie k osobnej únii medzi oboma národmi." # todo: NEW TRANSLATION
 POL_accept_betrothal: "Prijmeme návrh zasnúbenia, čo povedie k osobnej únii medzi oboma národmi, keď sa postavy budú môcť zosobášiť." # todo: NEW TRANSLATION
 flavor_pol.56.title: "Hrozba na juhu" # todo: NEW TRANSLATION
 flavor_pol.56.desc: "Dvor [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetName] bol vždy ticho povedomý o hrozbe, ktorú môže predstavovať [POL_TUR_tag.GetName]. Pomalý, no konzistentný rast [POL_TUR_tag.GetLongNameWithNoTooltip] na úkor [GetCountry('BYZ').GetName] bol vždy dôvodom na obavy, no až teraz si uvedomujeme, akého monštra sme nechali vyrásť. S hranicou ustálenou s mocným [POL_TUR_tag.GetFlavorRank] cítime, ako nám hrozba dýcha na krk a sleduje každý náš krok, aby mohla podniknúť ďalšiu kampaň proti [ShowReligionGroupAdjective('christian')] zemiam. Ak nezabránime rastu tejto moci, jedného dňa bude [POL_TUR_tag.GetNameWithNoTooltip] nezastaviteľný." # todo: NEW TRANSLATION
 flavor_pol.56.a: "Keď to príde, budeme Bulou v kresťanstve." # todo: NEW TRANSLATION
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.57.desc: "Bazilika Panny Márie v [pol_basilica_location.GetName] potrebuje modernizáciu a vylepšenia. Preto hľadáme umelcov, ktorí by za primeranú odmenu využili svoje schopnosti pre túto úlohu. Takáto osoba bola nájdená - naši dvorania nám oznámili istého [target_character.GetName], ktorý disponuje rozsiahlymi zručnosťami nadobudnutými v rodnej juhozápadnej Nemecku. Keďže [target_character.GetNameWithNoTooltip] žije v [pol_basilica_location.GetNameWithNoTooltip] už niekoľko rokov, bolo nám zaručené, že je dosť dôveryhodný na túto prácu." # todo: NEW TRANSLATION
 flavor_pol.57.historical_info: "Wit Stwosz bol vynikajúci nemecký sochár z Horb am Neckar, známy najmä tvorbou oltára v Bazilike Panny Márie v Krakove a niekoľkými náhrobnými kamennými pamiatkami pre dôležité osoby poľského dvora. Jeho štýl bol opísaný ako \"Late Gothic Baroque\"." # todo: NEW TRANSLATION
 flavor_pol.57.a: "Zalievajme ho zlatom!" # todo: NEW TRANSLATION
 flavor_pol.57.b: "Nájdeme niekoho iného." # todo: NEW TRANSLATION
 flavor_pol.58.title: "Móda pre [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_pol.58.desc: "S nástupom [ShowInstitutionName('renaissance')] v [ShowRegionName('italy_region')] sa tento nový pohyb začal šíriť po celom kontinente. Revolucionalizoval umenie a myslenie a priniesol novú vlnu vedeckých objavov, čím srdce hnutia - [ShowRegionNameWithNoTooltip('italy_region')] - stalo symbolom vysokej kultúry a prosperujúcej spoločnosti. Niet divu, že po sobáši [pol_ruler.GetShortName] s [pol_queen.GetShortName] sa dvorania [ROOT.GetCountry.GetGovernment.GetRulerTitle] začali fascinovať [ShowCultureGroupName('italian_group')] kultúrou. S touto módou sa do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] prinieslo mnoho tradícií z renesančného [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
 flavor_pol.58.historical_info: "Pod vplyvom manželky Zikmunda I., Bony Sforzy, sa talianska kultúra stala módnou v hlavnom meste Poľska, Krakově. Známi talianski umelci boli prizvaní do Poľska a renesancia tu začala kvitnúť." # todo: NEW TRANSLATION
 flavor_pol.58.a: "Podporujme túto mániu!" # todo: NEW TRANSLATION
 flavor_pol.58.b: "Týchto nudných trendov nepotrebujeme." # todo: NEW TRANSLATION
 flavor_pol.1000.title: "Michał Sędziwój" # todo: NEW TRANSLATION
 flavor_pol.1000.desc: "Nedávno sa vrátil z [ShowLocationName('prague')], z dvora [praha_owner.GetGovernment.GetRuler.GetName], renomovaný alchymista [michael_sedziwoj_scope.GetName] dorazil do [capital_scope.GetName].\n\nJeho vedecká myseľ by mohla byť veľkým prínosom pre budúcnosť [ROOT.GetCountry.GetName], sponzorovanie jeho experimentov by mohlo priniesť mnohé objavy. Na druhej strane jeho početné kontakty po celej Európe z neho robia výborného diplomata." # todo: NEW TRANSLATION
 flavor_pol.1000.historical_info: "Poľský alchymista, filozof a lekár Michał Sędziwój bol priekopníkom chémie. Vypracoval spôsoby čistenia a tvorby rôznych kyselín, kovov a iných chemických zlúčenín. Kráľ Sigismund III Vasa bol nadšencom alchýmie a vykonával experimenty so Sędziwojom. Sędziwój navrhoval bane a kovárne a napísal mnoho kníh, najznámejšou je #italic The New Chemical Light#!. Kniha bola písaná alchymistickým jazykom, ktorý bol zrozumiteľný len pre iných alchymistov. Sędziwój objavil kyslík 170 rokov pred podobnými objavmi Scheeleho a Priestlyho a nazval ho ‚potravou života‘." # todo: NEW TRANSLATION
 flavor_pol.1000.a: "Sponzorovať jeho experimenty." # todo: NEW TRANSLATION
 flavor_pol.1000.b: "Zamestnať ho ako poradcu." # todo: NEW TRANSLATION
 flavor_pol.1000.c: "Ignorovať ho." # todo: NEW TRANSLATION
 flavor_pol.1001.title: "Nové chemické svetlo" # todo: NEW TRANSLATION
 flavor_pol.1001.desc: "Mnohé alchymistické experimenty [michael_sedziwoj_scope.GetName] sú radosťou pre zvedavého [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Pre [ShowEstateTypeName('nobles_estate')] sú však otravou a drahou a zbytočnou stratou zlata z pokladnice [ROOT.GetCountry.GetFlavorRank].\n\nMáme naďalej financovať práce [michael_sedziwoj_scope.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 flavor_pol.1001.a: "Pokračovať v sponzorovaní jeho experimentov." # todo: NEW TRANSLATION
 flavor_pol.1001.b: "Vypočuť šľachtu." # todo: NEW TRANSLATION
 flavor_pol.1100.title: "Jan Zamoyski" # todo: NEW TRANSLATION
 flavor_pol.1100.desc: "Syn rodu [ShowDynastyName('zamoyski_dynasty')], [john_zamoyski_scope.GetName], sa nedávno vrátil do [ROOT.GetCountry.GetFlavorRank]. Strávil mladosť štúdiom v zahraničí, v [ShowLocationName('paris')], [ShowLocationName('strasbourg')], získal doktorát z práv na Univerzite v [ShowLocationName('padova')] a dokonca pôsobil ako rektor právnickej katedry tejto univerzity. Jeho vedomosti a kontakty z neho môžu urobiť výnimočného štátnika.\n\nMáme ho pozvať do nášho dvora, aby slúžil [ROOT.GetCountry.GetLongName]?" # todo: NEW TRANSLATION
 flavor_pol.1100.a: "Zamestnať ho ako poradcu." # todo: NEW TRANSLATION
 flavor_pol.1100.b: "Ignorovať ho." # todo: NEW TRANSLATION
 flavor_pol.1101.title: "Zamojski akademia" # todo: NEW TRANSLATION
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] žiada našu pomoc pri založení novej [ShowBuildingTypeName('university')] v [ShowLocationName('krasnystaw')]. Predstavuje si akadémiu pre mladú [ShowEstateTypeName('nobles_estate')], kde by sa vyučovala [ShowSocietyDirectionName('humanist')] kultúra a pripravovali by sa na povinnosti štátnika. Vzorom je akadémia v [ShowLocationName('strasbourg')], kde sa vyučujú slobodné umenia, právo a medicína." # todo: NEW TRANSLATION
 flavor_pol.1101.historical_info: "Poľský kancelár Jan Zamoyski založil Zamojski akadémiu v roku 1594, čo bola štvrtá vysoká škola založená v Poľsko-litovskej únii. Básnik Szymon Szymonowic, známy aj ako Simon Simonides, asistoval Janovi Zamoyskému pri zakladaní a stal sa jedným z lektorov akadémie. Pápež Klement VIII aj biskup z Chełmu, Stanisław Gomoliński, schválili založenie. Akadémia otvorila 15. marca 1595 a kráľ Sigismund III Vasa potvrdil akt v roku 1601. Tri odbory boli slobodné umenia, právo a medicína. Mala sedem profesorských miest a od roku 1637 mala právomoc udeľovať doktorát z filozofie." # todo: NEW TRANSLATION
 flavor_pol.1101.a: "Sponzorovať univerzitu." # todo: NEW TRANSLATION
 flavor_pol.1101.b: "Nerobiť nič." # todo: NEW TRANSLATION
 flavor_pol.1102.title: "Ideálne mesto - $zamosc$" # todo: NEW TRANSLATION
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], inšpirovaný teóriami ‚ideálneho mesta‘ z [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')], začal navrhovať výstavbu nového mesta podľa týchto ideálov. Pri pomoci mu je [pol_bernardo_morando_scope.GetName], ktorý už pôsobil v [ShowLocationName('warsaw')]. Môžeme poskytnúť [john_zamoyski_scope.GetNameWithNoTooltip] dodatočné prostriedky, ktoré by zabezpečili, že projekt pôjde podľa plánov a získali by sme priazeň [pol_bernardo_morando_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pol.1102.historical_info: "Zamość založil poľský kancelár Jan Zamoyski v roku 1579 a mesto získalo mestské práva o rok neskôr. Zakladatelia zamýšľali navrhnúť ‚ideálne mesto‘ podľa renesančných ideálov. Na pomoc bol prizvaný Bernardo Morando z Benátskej republiky. Tieto snahy priniesli úspech a Zamość je považovaný za „Padovu severu.“" # todo: NEW TRANSLATION
 flavor_pol.1102.a: "Poskytnúť financie." # todo: NEW TRANSLATION
 flavor_pol.1102.b: "Nerobiť nič." # todo: NEW TRANSLATION
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1200.desc: "Po rokoch štúdia v [ShowRegionName('italy_region')] sa mladý synovec biskupa z [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], stal jeho sekretárom a lekárom. Počas niekoľkých zasadnutí [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa mladík ukázal ako veľmi schopný a inteligentný administrátor." # todo: NEW TRANSLATION
 flavor_pol.1200.a: "Ignorovať ho." # todo: NEW TRANSLATION
 flavor_pol.1200.b: "[nicholas_copernicus_scope.GetHerHis|U] prítomnosť je klenot pre [capital_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1201.title: "$revolution_spheres$" # todo: NEW TRANSLATION
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] nechtiac publikoval prekvapujúcu a polemickú astronomickú traktát. V ňom [nicholas_copernicus_scope.GetShortNameWithNoTooltip] obhajuje, že Zem nie je stredobodom Stvorenia, ale že obieha okolo Slnka spolu s ostatnými planétami. Aj keď technická podstata textu zostala dostupná len pre znalých astronómov a akademikov, už začala vzbudzovať výkriky herézy, pretože jeho teórie idú proti ptolemaiovským predstavám, ktoré boli v zhode s Písmom." # todo: NEW TRANSLATION
 flavor_pol.1201.historical_info: "V roku 1543, v roku jeho smrti, Nicolaus Copernicus publikoval O otočeniach sfér nebeských. #italic dielo#! obhajovalo heliocentrický model vesmíru na rozdiel od bežného ptolemaiovského pohľadu, že Zem je stredom vesmíru. Toto #italic dielo#! ohrozovalo doslovnú pravdu Biblie aj dlhodobo ustálený geocentrický model vesmíru. Copernicus nemal matematické podklady pre svoj argument, tie poskytli až neskoršie generácie astronómov a matematikov." # todo: NEW TRANSLATION
 flavor_pol.1201.a: "Stiahnuť ho z obehu." # todo: NEW TRANSLATION
 flavor_pol.1201.b: "Zničiť kacírsku knihu." # todo: NEW TRANSLATION
 flavor_pol.1201.c: "Nechať pokračovať tlač." # todo: NEW TRANSLATION
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1300.desc: "Istá rastúca hviezda si urobila meno. [target_character.GetName] je básnik, ktorý nedávno začal tvoriť ambiciózne diela, ktoré mu priniesli slávu v [ROOT.GetCountry.GetName]. Cestoval po celom $poland$ a okolí, [target_character.GetShortNameWithNoTooltip] je určite vzdelaný muž, ktorý by bol ideálnym pre [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ruler_scope.GetName]." # todo: NEW TRANSLATION
 flavor_pol.1300.historical_info: "Jan Kochanowski je považovaný za jedného z najvýznamnejších poľských renesančných básnikov. Okrem svojich príspevkov k umeniu bol tiež kráľovým tajomníkom a prekladateľom." # todo: NEW TRANSLATION
 flavor_pol.1300.a: "Jeho schopnosti budú užitočné." # todo: NEW TRANSLATION
 flavor_pol.1300.b: "Máme dosť dvoranov." # todo: NEW TRANSLATION
 flavor_pol.1301.title: "Trenódie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1301.desc: "[target_character.GetName] vytvoril krásnu, hoci žalostnú sériu devätnástich elegií venovaných strate blízkych, ktoré mali obrovský vplyv na duševné zdravie nášho básnika. Dúfame, že sláva jeho trenódií mu pomôže nájsť vnútorný pokoj, pretože jeho tragédia bude známa ešte desaťročia." # todo: NEW TRANSLATION
 flavor_pol.1301.historical_info: "Trenódie z roku 1580 od Kochanowského sú určite jedným z najvplyvnejších a najpopulárnejších diel básnika a poľskej renesancie ako celku. Vynikajúca literárna forma básní je pozoruhodná a stala sa príkladom pre nasledujúce desaťročia." # todo: NEW TRANSLATION
 flavor_pol.1301.a: "To je depresívne a úžasné zároveň." # todo: NEW TRANSLATION
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1400.desc: "[target_character.GetName] pristúpil k [ruler_scope.GetName] s zaujímavým návrhom. Po štúdiu na Krakovskej akadémii v roku 1428 sa fascinoval prácou [GetCharacter('pol_wincenty_kadlubek').GetName], kronikára z 12. storočia. Inšpirovaný tým sa rozhodol venovať zostaveniu kroniky [ROOT.GetCountry.GetLongName]. Okrem toho, že je kronikárom, má [target_character.GetShortNameWithNoTooltip] mnoho iných zručností a mohol by slúžiť ako diplomata alebo administrátor." # todo: NEW TRANSLATION
 flavor_pol.1400.historical_info: "Jan Długosz, narodený v roku 1415, je dôležitý kronikár z 15. storočia Poľska. Syn Jana Długosza, ktorý sa zúčastnil bitky pri Grunwalde, je najslávnejší zo svojich štrnástich synov. Slúžil ako tajomník, diplomat a kronikár pre poľských kráľov." # todo: NEW TRANSLATION
 flavor_pol.1400.a: "Všetkými prostriedkami, pomôžme mu." # todo: NEW TRANSLATION
 flavor_pol.1400.b: "Máme dosť dvoranov." # todo: NEW TRANSLATION
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae" # todo: NEW TRANSLATION
 flavor_pol.1401.desc: "Doživotná práca [target_character.GetName] sú jeho slávne kroniky, ktoré pokrývajú históriu [ROOT.GetCountry.GetName] od legendárneho založenia vojvodstva až po súčasnosť. V diele je tiež prehľad súčasného stavu [ROOT.GetCountry.GetFlavorRank], ktorý obsahuje geografický prehľad a hydrográfiu štátu a ďalšie detaily, ktoré by inak zmizli v čase." # todo: NEW TRANSLATION
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] nebude zabudnutý v análoch histórie." # todo: NEW TRANSLATION
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] sa stal pomerne známou postavou v [ROOT.GetCountry.GetLongName]. Syn šľachtica, radšej trávil čas veselím než štúdiom. V neskorších rokoch mimo Krakovskej akadémie si [mikolaj_rej_scope.GetLastNameWithNoTooltip] nielen osvojil poetické schopnosti, ale stal sa aj veľmi aktívnym v politickom živote [ROOT.GetCountry.GetFlavorRank]. Počas služby u [ShowReligionAdjective('calvinist')] šľachtica podľahol aj vplyvu [ShowReligionName('lutheran')] a [ShowReligionNameWithNoTooltip('calvinist')]. Tento protestantizmus ho priviedol k písaniu v [ShowDialectName('polish_dialect')]." # todo: NEW TRANSLATION
 flavor_pol.1500.historical_info: "Mikołaj Rej je všeobecne považovaný za toho, kto sa zaslúžil o popularizáciu poľštiny ako literárneho jazyka. Keďže písal predovšetkým v tomto jazyku, jeho verše z roku 1562 zostali zvečnené v prísloví 'Poliaci nie sú husi, majú svoj vlastný jazyk.'" # todo: NEW TRANSLATION
 flavor_pol.1500.a: "Každý básnik je vítaný!" # todo: NEW TRANSLATION
 flavor_pol.1500.b: "Máme už dosť dvoranov." # todo: NEW TRANSLATION
 flavor_pol.1501.title: "Diela [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pol.1501.desc: "Zamestnanie [target_character.GetName] je ťažko prijateľné pre [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Hoci málokto spochybní jeho spisovateľský talent, pre mnohých je antiklerikalizmus a neúcta k [ShowReligionAdjectiveWithNoTooltip('catholic')] náboženstvu literárnym faux pas. Vynikajúcim príkladom je poetický dialóg s názvom '#italic Krátka diskusia medzi troma osobami: pánom, náčelníkom obce a kňazom#!'." # todo: NEW TRANSLATION
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$" # todo: NEW TRANSLATION
 flavor_pol.1501.a: "Sme slobodná krajina a nebudeme toto dielo cenzurovať." # todo: NEW TRANSLATION
 flavor_pol.1501.b: "Toto nemožno tolerovať!" # todo: NEW TRANSLATION
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Každý [ShowReligionAdjective('calvinist')] a [ShowReligionAdjective('lutheran')] [pop|e] stráca [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_pol.1600.title: "Zástava [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] " # todo: NEW TRANSLATION
 flavor_pol.1600.desc: "Naše nedávne výboje nechali našu pokladnicu skutočne vyprázdnenú. Nielenže je náš vojnový fond vyčerpaný, sme v deficite, ktorý nás čoskoro učiní bezbrannými voči bohatším nepriateľom. V takom prípade by sme sa mohli obrátiť na našich priateľov v [pol_the_loan_provider.GetLongName]. S ich finančnou podporou by sme získali dodatočné prostriedky bez toho, aby sme museli jednať s našimi mocichtivými stavmi, stále dychtivými získať si dodatočné práva výmenou za 'dobrovoľné' povolenie uvaliť nové dane. Pôžička od iného panovníka bude určite spoľahlivejšia." # todo: NEW TRANSLATION
 flavor_pol.1600.a: "Ponúkneme [pol_the_loan_provider.GetAdjectiveWithNoTooltip] dediny v [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]." # todo: NEW TRANSLATION
 flavor_pol.1600.b: "S deficitmi sa dokážeme vysporiadať sami." # todo: NEW TRANSLATION
 flavor_pol.1601.title: "$flavor_pol.1600.title$" # todo: NEW TRANSLATION
 flavor_pol.1601.desc: "Prišli nám poslovia z [pol_requesting_nation.GetLongName], žiadajúc finančnú podporu formou pôžičky. Bohužiaľ, lojalita aj medzi spojencami je často dosť vrtkavá. Preto [pol_requesting_nation_ruler.GetName] z [pol_requesting_nation.GetNameWithNoTooltip] ponúkol niekoľko dedín v oblasti [ShowProvinceDefinitionName('szepes_province')] ako záruku splatenia pôžičky. Podnikanie môže byť pomerne rizikové, ale ak budú ich územia pod našou kontrolou, môžeme si byť istí, že dvakrát si rozmyslia nesplatenie dlhu." # todo: NEW TRANSLATION
 flavor_pol.1601.a: "Znie to dobre!" # todo: NEW TRANSLATION
 flavor_pol.1601.b: "Nemôžeme požičiavať niekomu, kto nedokáže spravovať svoje financie." # todo: NEW TRANSLATION
