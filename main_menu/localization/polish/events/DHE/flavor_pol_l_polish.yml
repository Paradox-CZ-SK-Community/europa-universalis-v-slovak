 LOAN_TOOLTIP_pledge_of_spisz: "Dohoda medzi dvoma stranami, podľa ktorej [lender|e], [LOAN.GetLender.GetName], drží [location|e] [ShowLocationName('lubica')] až do momentu, keď [borrower|e], [LOAN.GetBorrower.GetName], nesplatí pôžičku." # todo: NEW TRANSLATION
 flavor_pol.1602.title: "Pôžička splatená" # todo: NEW TRANSLATION
 flavor_pol.1602.desc: "Pred dávnymi časmi sme poskytli [loan_repayer.GetLongName] značné prostriedky formou pôžičky, ktorá bola zabezpečená zástavou dedín [ShowProvinceDefinitionName('szepes_province')] u nás, v dôsledku čoho sme získali územie [loan_pledge.GetName]. Dnes prišli ozbrojení poslovia z [loan_repayer.GetNameWithNoTooltip], nesúc prostriedky, ktoré nám [loan_repayer.GetFlavorRank] dlhoval. Podľa dohody máme vrátiť [loan_pledge.GetNameWithNoTooltip], hoci by to mohlo rozhnevať [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí sa už v oblasti usadili. Alternatívne by sme im mohli predložiť veľmi legitimný dokument, ktorý ospravedlní naše rozhodnutie ponechať si dediny." # todo: NEW TRANSLATION
 flavor_pol.1602.a: "Vrátime [loan_pledge.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pol.1602.b: "Prijmite, prosím, tento legitímny pakt, ktorý ospravedlňuje naše trvalé držanie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Dodržaná dohoda o zástave [ShowProvinceDefinitionName('szepes_province')]" # todo: NEW TRANSLATION
 flavor_pol.1603.title: "Osud pôžičky" # todo: NEW TRANSLATION
 flavor_pol.1603.desc.a: "Uhradili sme [loan_giver.GetAdjective] v plnej výške, a predsa odmietajú vrátiť nám dediny [ShowProvinceDefinitionName('szepes_province')]. Ako zámienku uvádzajú nejaký vymyslený pakt, ktorý si iste sfalšovali, aby nás presvedčili, že [loan_pledge.GetName] zostane u nich. Aké absurdné! Ich podvodné taktiky ich dovedú k záhube." # todo: NEW TRANSLATION
 flavor_pol.1603.desc.b: "Poslovia, ktorých sme poslali do [loan_giver.GetLongName], nesúc sumu, ktorú im dlhovali, dorazili bezpečne a všetko uhradili. Podľa dohody sa miestny gubernátor [loan_giver.GetNameWithNoTooltip] stiahol a umožnil našemu kandidátovi prevziať vládu. [loan_pledge.GetName|U] je teraz pod našou kontrolou." # todo: NEW TRANSLATION
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] ich odsúdi." # todo: NEW TRANSLATION
 flavor_pol.1603.a: "Dobré obchody!"" # todo: NEW TRANSLATION
