l_polish:
  ireland.10.title: "Krutá satira" # todo: NEW TRANSLATION
  ireland.10.desc: "Bardská poézia sa tradične považuje za spoľahlivú kroniku dejín [bard_country.GetCulture.GetName]; ako takú ju možno využiť na politický prospech.\n\nJeden z bardov zamestnaných u [bard_ruler.GetName] napísal obzvlášť odsudzujúcu satiru na [neighbor_ruler.GetName], vládcu [neighbor_ruler.GetCountry.GetName].\n\nOkrem niekoľkých vtipných a dobre mierených urážok tiež spochybňuje [neighbor_ruler.GetHisHer] rodokmeň." # todo: NEW TRANSLATION
  ireland.10.a: "Toto zničí povesť [neighbor_ruler.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  ireland.10.b: "Spievajte radšej o sláve [bard_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  ireland.11.title: "Krutá satira" # todo: NEW TRANSLATION
  ireland.11.desc: "Bardská poézia sa tradične považuje za spoľahlivú kroniku dejín [bard_country.GetCulture.GetName]; ako takú ju možno využiť na politický prospech.\n\nJeden z bardov zamestnaných u [bard_ruler.GetName], vládcu [bard_country.GetName], napísal obzvlášť odsudzujúcu satiru na nášho vládcu, [neighbor_ruler.GetName].\n\nOkrem niekoľkých vtipných a dobre mierených urážok tiež spochybňuje [neighbor_ruler.GetHisHer] rodokmeň." # todo: NEW TRANSLATION
  ireland.11.a: "Povesť [neighbor_ruler.GetShortNameWithNoTooltip] je zničená!" # todo: NEW TRANSLATION
  opinion_scathing_bardic_satire: "Krutá bardská satira" # todo: NEW TRANSLATION
  ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] požadujú reformu" # todo: NEW TRANSLATION
  ireland.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zohráva v našej spoločnosti druhé husle oproti bardskej kaste; korunovácie a sobáše slávnostne vykonávajú učení básnici a rodokmene zapisujú tradiční historici v archaickom [ROOT.GetCountry.GetCourtLanguage.GetName].\n\nKňazská trieda – zvyknutá byť v iných krajinách najprednejšími spoločenskými postavami – sa teraz verejne sťažuje (samozrejme v [ROOT.GetCountry.GetReligion.GetLanguage.GetName]), že staré zvyky sú zastarané a ne-[ROOT.GetCountry.GetReligion.GetGroup.GetName]." # todo: NEW TRANSLATION
  ireland.20.a: "Úplne zrušiť bardskú kastu." # todo: NEW TRANSLATION
  ireland.20.b: "Podplatiť kléru." # todo: NEW TRANSLATION
  ireland.20.c: "Tento spôsob života predchádza katolicizmu." # todo: NEW TRANSLATION
  ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zrušuje brehonské právo" # todo: NEW TRANSLATION
  ireland.30.desc: "Príliš dlho sužovali tradičné keltské zvyky [ROOT.GetCountry.GetName]. Odkedy kňazská trieda ovláda regenciu, spravila si za svoj hlavný cieľ odstránenie bardov a brehonov z verejného života." # todo: NEW TRANSLATION
  ireland.30.a: "Dôverujeme [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], že zmodernizuje [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] by sa mali venovať len modlitbám." # todo: NEW TRANSLATION
  ireland.40.title: "Viac [native_culture.GetNameWithNoTooltip] než samotní [native_culture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  ireland.40.desc: "Generácie života medzi [native_culture.GetName] viedli k postupnej, no zreteľnej zmene nášho spôsobu života. [judgmental_culture.GetName] nás už nepovažujú za [judgmental_culture.GetNameWithNoTooltip], zatiaľ čo [native_culture.GetNameWithNoTooltip] nás už nepovažujú za nováčikov…" # todo: NEW TRANSLATION
  ireland.40.a: "Stali sme sa viac [native_culture.GetNameWithNoTooltip] než samotní [native_culture.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  ireland.40.b: "Musíme zachovať naše dedičstvo v tejto divokej krajine!" # todo: NEW TRANSLATION
  opinion_gone_native: "Stali sa domorodcami" # todo: NEW TRANSLATION
  ireland.50.title: "Gallowglass" # todo: NEW TRANSLATION
  ireland.50.desc: "Flotila galér [origin_pop.GetCulture.GetName] vedená kapitánom [captain.GetName] vplávala do prístavu [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] tvrdí, že jeho klan bol vyhnaný zo svojich domovín v [origin_location.GetName], a že jeho bojovníci sú pripravení slúžiť nášmu [ROOT.GetCountry.GetLongName] ako verní poddaní, ak im dovolíme usadiť sa v [target_location.GetName]." # todo: NEW TRANSLATION
  ireland.50.a: "Nech zostanú!" # todo: NEW TRANSLATION
  ireland.50.b: "Tu nebudeme mať problémy!"" # todo: NEW TRANSLATION
