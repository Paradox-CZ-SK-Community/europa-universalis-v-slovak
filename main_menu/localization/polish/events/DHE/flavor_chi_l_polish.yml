 flavor_chi.2000.title: "Doba plavieb za pokladmi" # todo: NEW TRANSLATION
 flavor_chi.2000.desc: "Posledné prosperujúce dekády nám poskytli veľa voľného zlata a zdrojov, ktoré môžeme použiť na naše diplomatické aktivity. Mali by sme tieto prostriedky využiť na ďalšie posilnenie už silnej pozície [GetInternationalOrganization('middle_kingdom').GetName] v očiach sveta. Za týmto účelom pošleme rôzne námorné výpravy plné najbohatších darov, ktoré si [ROOT.GetCountry.GetName] môže dovoliť, aby sme presvedčili viac národov, aby sa stali súčasťou našej siete [ShowSubjectTypeName('tributary')]." # todo: NEW TRANSLATION
 flavor_chi.2000.a: "Tak teda urobíme!" # todo: NEW TRANSLATION
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] bude môcť použiť [ShowGenericActionName('start_a_treasure_voyage')] [action|e] na vydanie svojho [gold|e], aby získal viac národov do svojej siete [ShowSubjectTypeName('tributary')]. To bude možné len dovtedy, kým budú vodcami [international_organization_leader_short|e] [GetInternationalOrganizationType('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 flavor_chi.2001.title: "Koniec jednej éry" # todo: NEW TRANSLATION
 flavor_chi.2001.desc: "Dnes štát [ROOT.GetCountry.GetName] bilancuje úspechy Plavieb za pokladmi a vidí v nich len márne rozhadzovanie prostriedkov pre trochu prestíže. Najlepšie by bolo, keby historici tieto výpravy jednoducho vynechali." # todo: NEW TRANSLATION
 flavor_chi.2001.a: "Tak to je." # todo: NEW TRANSLATION
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] už nebude môcť používať [ShowGenericActionName('start_a_treasure_voyage')]." # todo: NEW TRANSLATION
 flavor_chi.2002.title: "Začiatok výpravy" # todo: NEW TRANSLATION
 flavor_chi.2002.desc: "Po týždňoch príprav je naša veľká flotila konečne pripravená vyplávať do oblasti [target_area.GetName]. Nie je známe, aké dobrodružstvá či nepríjemnosti stretnú $expedition_leader_name$ a posádku $expedition_leader_name_herhis$, ale vzhľadom na to, že [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] im zveril takú zodpovednosť, sme presvedčení, že nesklamú.\n\nPodľa plánu vypláva flotila za úsvitu z prístavu [start_location.GetName] a môže trvať roky, kým sa vrátia na naše pobrežie. Želáme im šťastnú cestu!" # todo: NEW TRANSLATION
 flavor_chi.2002.a: "Veľa šťastia!" # todo: NEW TRANSLATION
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$ je vyslaná do [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] pod vedením [target_character.GetName].\nFlotila nesie #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [gold|e] v náklade určenom ako dary pre [countries|e], ktoré navštívia." # todo: NEW TRANSLATION
 flavor_chi.2003.title: "Skrytá udalosť" # todo: NEW TRANSLATION
 flavor_chi.2003.desc: "Skrytá udalosť" # todo: NEW TRANSLATION
 flavor_chi.2003.a: "Skrytá udalosť" # todo: NEW TRANSLATION
 flavor_chi.2004.title: "Príchod [expedition_initiator.GetAdjectiveWithNoTooltip] $expedition_name_treasure_voyage$" # todo: NEW TRANSLATION
 flavor_chi.2004.desc: "Za úsvitu obyvateľov [target_stop.GetRank.GetName] v [target_stop.GetName] privítal desivý a zároveň úžasný pohľad. Celý obzor nad [coastal_sea_tile.GetName] bol zaplavený loďami [GetInternationalOrganization('middle_kingdom').GetName], teda [expedition_initiator.GetLongName]. Vôdca flotily, $expedition_leader_name$, rýchlo vystúpil v našom prístave a získal povolenie doplniť zásoby v [target_stop.GetNameWithNoTooltip]. Čo nasledovalo potom, je skutočne zvláštne: [expedition_initiator.GetAdjectiveWithNoTooltip] námorníci nadviazali kontakt s miestnymi úradníkmi, zasypali ich darmi a požiadali o audienciu u [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_chi.2004.a: "Privítajme ich na [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_chi.2005.title: "Audiencia u [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_chi.2005.desc: "$expedition_leader_name$ a jeho sprievod sa konečne dostali do kontaktu s naším dobrotivým [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ich obrovská flotila a záplava darov urobili na nás veľký dojem, a tak nás veľmi prekvapilo, keď nám ponúkli niečo, čo v podstate znamená vzťah [ShowSubjectTypeName('tributary')] pod vládou [expedition_initiator.GetAdjective]. Možno by nám podriadenosť takému mocnému štátu priniesla viac dobrého, než sa zdá." # todo: NEW TRANSLATION
 flavor_chi.2005.a: "Priateľstvo má svoju cenu." # todo: NEW TRANSLATION
 flavor_chi.2005.b: "Nič z toho!" # todo: NEW TRANSLATION
 chinese_expedition_resolution_tt: "Počas nasledujúcich mesiacov zostane čínska $expedition_name_treasure_voyage$ v našom prístave [target_stop.GetName]. Dostaneme [events|e], ktoré nám umožnia s nimi interagovať a to zmení ich názor na nás. V závislosti od hodnotenia na konci pobytu dostaneme rôzne výsledky:\n\nPoslušní (#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nPriazniví (#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nNevšímaví (#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nNeúctiví (#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nArogantní (#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]" # todo: NEW TRANSLATION
 flavor_chi.2006.title: "Vhodné dary" # todo: NEW TRANSLATION
 flavor_chi.2006.desc: "So splnením svojej misie v [ROOT.GetCountry.GetName] momentálne pokladnicová flotila [expedition_initiator.GetName] dopĺňa zásoby a plánuje odísť za niekoľko mesiacov. Bolo by zdvorilé dať im to najlepšie, čo náš [ROOT.GetCountry.GetFlavorRank] môže ponúknuť, ako prejav vďaky a potvrdenie nášho [ShowSubjectTypeName('tributary')] vzťahu." # todo: NEW TRANSLATION
 flavor_chi.2006.a: "Ukážme im našu štedrosť." # todo: NEW TRANSLATION
 flavor_chi.2006.gift: "Dodať im našu špecialitu." # todo: NEW TRANSLATION
 flavor_chi.2006.b: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
 flavor_chi.2007.title: "Výprava odplávala" # todo: NEW TRANSLATION
 flavor_chi.2007.desc: "Konečne odplávala [expedition_initiator.GetAdjective] flotila za pokladmi z [target_stop.GetName]. Poskytli sme im veľkorysú pohostinnosť a dúfame, že ich cesta bude plná priazne." # todo: NEW TRANSLATION
 flavor_chi.2007.a: "Zbohom!" # todo: NEW TRANSLATION
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective] výprava odpláva z [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 chinese_expedition_opinion: "Dôvera vo výpravu za pokladmi" # todo: NEW TRANSLATION
 based_on_expedition_opinion: "Na základe $chinese_expedition_opinion$ (Momentálne: [ROOT.GetVariable('chinese_expedition_opinion').GetValue]), sa stane nasledovné:" # todo: NEW TRANSLATION
 flavor_chi.2008.title: "Návrat $expedition_name_treasure_voyage$" # todo: NEW TRANSLATION
 flavor_chi.2008.desc: "Naša flotila, ktorú sme pred rokmi vyslali do [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], sa konečne vrátila nesúc mnoho vyslancov a darov, ktoré získali počas dlhej cesty. $expedition_leader_name$ teraz smeruje s bohatstvom a zahraničnými zástupcami do našej metropoly." # todo: NEW TRANSLATION
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.2009.title: "Audiencia u [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_chi.2009.desc: "$expedition_leader_name$ sa konečne vrátil do [ROOT.GetCountry.GetCapital.GetName] za veľkej slávy a radosti. Ako súčasť delegácie priniesol mnohých vyslancov z krajín, ktoré navštívili a ktorí sú pripravení prisahať vernosť [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Veľmi nás teší ich rozhodnutie prísť sem." # todo: NEW TRANSLATION
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.2010.title: "Koniec výpravy" # todo: NEW TRANSLATION
 flavor_chi.2010.desc: "Výprava $expedition_name_treasure_voyage$ sa konečne skončila. Preskúmajme, či sa naša investícia nakoniec oplatila, a zvážme, či v budúcnosti poslať ďalšiu, keďže sú takéto výpravy nákladné." # todo: NEW TRANSLATION
 flavor_chi.2010.a: "Potrebujeme viac takýchto misií." # todo: NEW TRANSLATION
 flavor_chi.2011.title: "Objavené trasy" # todo: NEW TRANSLATION
 flavor_chi.2011.desc: "Aj keď naša expedícia do [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] nebola prieskumného charakteru, korešpondencia s miestnymi vládcami počas cesty umožnila našim plavcom objaviť nové trasy. Po ich návrate môžeme tieto poznatky využiť na lepšie zmapovanie krajín za [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 flavor_chi.2011.a: "Svet je väčší než len [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 chi_we_will_gift_cloves: "Venovať [expedition_initiator.GetName] dar [ShowGoodsName('cloves')]." # todo: NEW TRANSLATION
 chi_we_will_gift_giraffe: "Darujeme [expedition_initiator.GetName] žirafu." # todo: NEW TRANSLATION
 chi_we_will_gift_persian_blue: "Darujeme [expedition_initiator.GetName] dar z našich miestnych [ShowGoodsName('dyes')]." # todo: NEW TRANSLATION
 flavor_chi.2012.title: "Exotické zviera" # todo: NEW TRANSLATION
 flavor_chi.2012.desc: "Náš $expedition_name_treasure_voyage$ priviezol do [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetRulerTitle] naozaj výnimočné a pozoruhodné stvorenie! Je to obrovské zviera s dlhým krkom a tmavšími škvrnami a v zahraničí ho označili za žirafu. Naši dvorania však identifikovali toto stvorenie s legendárnym [ShowCultureGroupName('chinese_group')] #italic čílín#!, čo znamená nastupujúcu zlatú éru pod vládou oslnivého panovníka. Môžeme sa s týmto výkladom stotožniť, čím by sme posilnili náš prestíž, ale zároveň by sme si zvýšili očakávania ohľadom našich činov." # todo: NEW TRANSLATION
 flavor_chi.2012.a: "To je mýtický #italic čílín#!!" # todo: NEW TRANSLATION
 flavor_chi.2012.b: "Určite úžasné stvorenie." # todo: NEW TRANSLATION
 flavor_chi.2013.title: "Farba zázrakov" # todo: NEW TRANSLATION
 flavor_chi.2013.desc: "Naša veľká expedícia priviezla exotické farbivo z [ShowSubContinentName('middle_east')]. Intenzívna modrá bola identifikovaná ako ideálny zdroj, ktorý by sa dal použiť pri výrobe našich preslávených [ShowGoodsName('pottery')]. Priviezli sme dostatok týchto [ShowGoodsName('dyes')], aby sme ich mohli využiť vo výrobe." # todo: NEW TRANSLATION
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.2014.title: "Chuť, na ktorú sa nezabudne" # todo: NEW TRANSLATION
 flavor_chi.2014.desc: "Aj keď je [ShowRegionName('indonesia_region')] určite známy svojimi koreninami, náš $expedition_name_treasure_voyage$ navštívil oblasť, kde sa výnimočné [ShowGoodsName('cloves')] pestujú vo veľkom – [ShowAreaName('moluccas_area')]. Domáci našu expedíciu srdečne privítali a poskytli nám množstvo týchto úžasných korení ako tribut. [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetRulerTitle] si ich budú vychutnávať nasledujúcich niekoľko mesiacov." # todo: NEW TRANSLATION
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.2015.title: "Nájdený zbabelec" # todo: NEW TRANSLATION
 flavor_chi.2015.desc: "Počas $expedition_name_treasure_voyage$ sa $expedition_leader_name$ a $expedition_leader_name_herhis$ verní námorníci podarilo vypátrať prominentného disidenta menom [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] dávno utiekol z [ROOT.GetCountry.GetName], aby unikol zaslúženej spravodlivosti. Naša expedícia však nielenže [extradited_character.GetHerHim] našla, ale ho aj vyrvala z pazúrov strážcov v úkryte v [asylum_country.GetName] a priviedla [extradited_character.GetHerHim] späť do $china$, aby bol potrestaný." # todo: NEW TRANSLATION
 flavor_chi.2015.a: "Uškrťte tohto malicherného zločinca!" # todo: NEW TRANSLATION
 flavor_chi.2015.b: "Nechajte [extradited_character.GetHerHim] useknúť hlavu." # todo: NEW TRANSLATION
 flavor_chi.2015.c: "Vykonajte #italic ling-čí#,! pomalé krájanie." # todo: NEW TRANSLATION
 flavor_chi.2015.d: "Odpusťte disidentovi, [extradited_character.GetHerHis] zručnosti by mohli byť užitočné." # todo: NEW TRANSLATION
 flavor_chi.2016.title: "Poprava [executed_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.2016.desc: "[executed_character.GetName] je utekajúci z [executed_character.GetBirthLocation.GetArea.GetName], ktorého rodina sa po zavedení [ShowPolicyName('haijin_policy')] obrátila k pirátstvu. Po [executed_character.GetHerHis] úteku sa [executed_character.GetShortNameWithNoTooltip] stal pirátskym veliteľom v [loser_country.GetName] a následne viedol boje proti $expedition_leader_name$ pri pobreží [loser_country.GetFlavorRank]. Teraz nastal čas urobiť z [executed_character.GetNameWithNoTooltip] príklad." # todo: NEW TRANSLATION
 flavor_chi.2016.a: "Spravodlivosť je vykonaná." # todo: NEW TRANSLATION
 flavor_chi.2017.title: "Vzpurný vládca" # todo: NEW TRANSLATION
 flavor_chi.2017.desc: "Počas nášho $expedition_name_treasure_voyage$ sa $expedition_leader_name$ a $expedition_leader_name_herhis$ veľká flotila podarilo získať prominentného väzňa - [loser_character.GetName], bývalého [loser_country.GetGovernment.GetRulerTitle] [loser_country.GetLongName]. Avšak zrada a neúcta [loser_country.GetNameWithNoTooltip] priviedli [loser_character.GetHerHim] k rýchlemu porážke, pri ktorej bol [loser_character.GetSheHe] zajatý." # todo: NEW TRANSLATION
 flavor_chi.2017.a: "Urobte z [loser_character.GetHerHim] varovný príklad." # todo: NEW TRANSLATION
 flavor_chi.2017.b: "Prejavte láskavý postoj." # todo: NEW TRANSLATION
 flavor_chi.2018.title: "Osud [loser_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.2018.desc: "Pošetilý vládca [loser_country.GetName] sa raz postavil na odpor prianiam [GetInternationalOrganization('middle_kingdom').GetName], zastúpeného $expedition_leader_name$ a $expedition_leader_name_herhis$ expedíciou. Po tvrdom konflikte bol [loser_country.GetLongNameWithNoTooltip] porazený a bol ustanovený dočasný [loser_country.GetGovernment.GetRulerTitle], kým sa nerozhodneme, čo s nimi urobíme." # todo: NEW TRANSLATION
 flavor_chi.2018.a: "Pošlite [target_character_for_viceroyalty.GetNameWithNoTooltip], aby vládol ako náš vicekráľ." # todo: NEW TRANSLATION
 flavor_chi.2018.b: "Miestny bábkový vládca môže zostať." # todo: NEW TRANSLATION
 flavor_chi.2019.title: "Vicekráľ od [expedition_initiator.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.2019.desc: "Dostali sme správy od [GetInternationalOrganization('middle_kingdom').GetName]. Dohodli, že náš štát bude spravovať ich vicekráľ, [target_character_for_viceroyalty.GetName], ktorý bude vládnuť nad nami v rámci vzťahu [ShowSubjectTypeName('tributary')] v dohľadnej budúcnosti. Taký je náš osud – byť pod nadvládou víťazov vojny." # todo: NEW TRANSLATION
 flavor_chi.2019.a: "Zhodíme toto jarmo v pravý čas." # todo: NEW TRANSLATION
 flavor_chi.2020.title: "Dary z diaľok" # todo: NEW TRANSLATION
 flavor_chi.2020.desc: "Počas expedície naši námorníci dostali množstvo miestnych tovarov a výrobkov, ktoré boli teraz privezené do $china$. Majú pre nás malú materiálnu hodnotu, ale stavajú [GetInternationalOrganization('middle_kingdom').GetName] v priaznivom svetle a určite posilnia náš prestíž na mnoho rokov." # todo: NEW TRANSLATION
 flavor_chi.2020.a: "Neočakávali sme nič iné." # todo: NEW TRANSLATION
 flavor_chi.2021.title: "Smrť [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.2021.desc: "Dostali sme správu, že náš vodca $expedition_name_treasure_voyage$, $expedition_leader_name$, zahynul počas svojej cesty. Druhý v poradí, [new_leader.GetName], prevzal velenie a bude musieť viesť výpravu sám [new_leader.GetHerHis]." # todo: NEW TRANSLATION
 flavor_chi.2021.a: "Nech to nie je predzvesť toho, čo má prísť." # todo: NEW TRANSLATION
 chi_new_expedition_leader: "[new_leader.GetName] je teraz vodcom nášho $expedition_name_treasure_voyage$." # todo: NEW TRANSLATION
 flavor_chi.2022.title: "Nedostatok prostriedkov" # todo: NEW TRANSLATION
 flavor_chi.2022.desc: "Dostali sme informáciu, že $expedition_name_treasure_voyage$ sa vracia do [ROOT.GetCountry.GetName] z dôvodu nedostatku darov na diplomatické účely. Možno nabudúce by sme mali výpravám poskytnúť primeranejšie prostriedky." # todo: NEW TRANSLATION
 flavor_chi.2022.a: "To je trápne." # todo: NEW TRANSLATION
