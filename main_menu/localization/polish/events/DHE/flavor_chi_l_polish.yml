 flavor_chi.2100.title: "Pokladová flotila zasiahnutá búrkou" # todo: NEW TRANSLATION
 flavor_chi.2100.desc: "Počas plavby naša najväčšia pokladová flotila narazila na mimoriadne hrozivého protivníka: mocné sily prírody v podobe obrovskej búrky, ktorá prekvapila našich najskúsenejších námorníkov. Počas tejto katastrofy bolo stratených mnoho lodí a so sebou vzali veľa našich darov a tovaru." # todo: NEW TRANSLATION
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_chi.2101.title: "Stretnutie s pirátskou flotilou" # todo: NEW TRANSLATION
 flavor_chi.2101.desc: "Počas plavby cez [target_location.GetTopography.GetName] [target_location.GetName] naša slávna Pokladová flotila pod dohľadom $expedition_leader_name$ narazila na hnusnú flotilu rozbúrených pirátov. Naši odvážni vojaci sa samozrejme nepostavili zúfalo a okamžite sa pustili do rozhodujúcej bitky, v ktorej boli nepriateľskí gauneri úplne porazení a ich vodcovia zajatí. Takáto bitka však nebola bez strát na ľudských životoch a lodiach, čím bola naša veľká flotila ochudobnená o mnohé zdroje." # todo: NEW TRANSLATION
 flavor_chi.2101.a: "Toto nám prinesie uznanie." # todo: NEW TRANSLATION
 flavor_chi.2200.title: "Hľadanie tlmočníka" # todo: NEW TRANSLATION
 flavor_chi.2200.desc: "Tak ďaleko od domova predstavitelia pokladovej expedície [ShowCultureGroupName('chinese_group')] majú dosť veľké problémy s efektívnou komunikáciou s nami, a napriek tomu majú v úmysle plaviť sa ďalej, aby sa čoskoro stretli s ľuďmi mnohých kultúr, s ktorými ešte nikdy neprišli do styku. Aby mohli pokračovať vo svojej plavbe, požiadali nás o poskytnutie miestneho tlmočníka, ktorý by im mohol slúžiť ako prekladateľ." # todo: NEW TRANSLATION
 flavor_chi.2200.a: "Nájdite okamžite tlmočníka!" # todo: NEW TRANSLATION
 flavor_chi.2200.b: "To je ich problém, nie náš." # todo: NEW TRANSLATION
 flavor_chi.2201.title: "Zdieľanie máp" # todo: NEW TRANSLATION
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$ nás požiadalo, aby sme s nimi zdieľali naše mapy miestnych vodných ciest. Nie sme k tomu povinní, no splnenie ich žiadosti by bolo vnímané ako gesto dobrej vôle a bolo by veľmi ocenené $expedition_leader_name$ a ďalšími elitami [ShowCultureGroupName('chinese_group')] aktuálne stacionovanými v $expedition_location_name$." # todo: NEW TRANSLATION
 flavor_chi.2201.a: "Zdieľajme to, čo máme." # todo: NEW TRANSLATION
 flavor_chi.2201.b: "Nemáme také mapy, ktoré by sme mohli zdieľať." # todo: NEW TRANSLATION
 flavor_chi.2202.title: "Vydieravé ceny" # todo: NEW TRANSLATION
 flavor_chi.2202.desc: "Vzhľadom na neznalosť námorníkov $expedition_name_treasure_voyage$ si miestne [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zriadili trhy v blízkosti prístavu $expedition_location_name$. Tieto trhy ponúkajú návštevníkom miestny tovar za cenu, a tu je problém: niektorí chamtivejší z našich obchodníkov sa rozhodli využiť zúfalstvo námorníkov a zvýšiť ceny na prehnané sumy. Ceny vo viacerých miestach tak stúpli, že vypukla ozbrojená bitka na ulici, čo spôsobilo nepokoje v [fleet_loc.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_chi.2202.a: "Potrestajte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!" # todo: NEW TRANSLATION
 flavor_chi.2202.b: "Pohnajte námorníkov k zodpovednosti." # todo: NEW TRANSLATION
 flavor_chi.2203.title: "Vnímané poníženie" # todo: NEW TRANSLATION
 flavor_chi.2203.desc: "Naša [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú hlboko rozrušené pozornosťou, ktorú sme venovali $expedition_name_treasure_voyage$. Pokladajú [ShowCultureGroupName('chinese_group')] za arogantných votrelcov, ktorí si nezaslúžia žiadnu z pohostinnosti ani privilégií, ktoré sme im počas pobytu poskytli. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] preto žiadajú, aby sme niektoré privilégia odobrali a ukázali im, že nie sú na svojej pôde." # todo: NEW TRANSLATION
 flavor_chi.2203.a: "Vyhovte požiadavkám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_chi.2203.b: "Nemôžeme riskovať rozhorčenie [ShowCultureGroupNameWithNoTooltip('chinese_group')]." # todo: NEW TRANSLATION
 flavor_chi.2204.title: "Náboženská urážka" # todo: NEW TRANSLATION
 flavor_chi.2204.desc: "Námorníci pokladovej expedície [ShowCultureGroupName('chinese_group')], tak neoboznámení s našimi [ROOT.GetCountry.GetReligion.GetAdjective] zvyklosťami, spáchali posvätnú urážku nášho vierovyznania. To vyvolalo pobúrenie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí žiadajú, aby líder expedície, $expedition_leader_name$, vystúpil a ospravedlnil sa za takéto neúctivé správanie." # todo: NEW TRANSLATION
 flavor_chi.2204.a: "Požadujte ospravedlnenie od $expedition_leader_name_tooltipless$." # todo: NEW TRANSLATION
 flavor_chi.2204.b: "Prehliadnime toto faux pas." # todo: NEW TRANSLATION
 flavor_chi.2205.title: "Žiadosť o vydanie" # todo: NEW TRANSLATION
 flavor_chi.2205.desc: "$expedition_name_treasure_voyage$ identifikoval jedného z našich dvoranov, [target_escapee.GetName], ako odpadlíckeho utečenca z [expedition_initiator.GetName]. Elity plavby [ShowCultureGroupName('chinese_group')], vedené $expedition_leader_name$, požadujú, aby bol [target_escapee.GetShortNameWithNoTooltip] odovzdaný ich strane a vydaný späť do [GetInternationalOrganization('middle_kingdom').GetName], kde môže byť [target_escapee.GetSheHe] súdený." # todo: NEW TRANSLATION
 flavor_chi.2205.a: "Splňte ich požiadavku." # todo: NEW TRANSLATION
 flavor_chi.2205.b: "Absurdná požiadavka!" # todo: NEW TRANSLATION
 flavor_chi.2206.title: "Spoločné vojenské cvičenia" # todo: NEW TRANSLATION
 flavor_chi.2206.desc: "Počas ich dlhého pobytu $expedition_leader_name$, vodca $expedition_name_chinese_expedition$, ponúkol, aby sa ich a naše sily zúčastnili spoločných vojenských cvičení. Takéto cvičenia by mohli prospieť obom stranám a znamenali by hlbokú dôveru medzi partnermi. Treba však povedať, že cvičenie s cudzími vojakmi môže so sebou niesť riziká, a preto musíme postupovať opatrne. Najbližšou armádou stacionovanou pri $expedition_location_name$ je [target_unit.GetName], ktorá by cvičila spoločne s Číňanmi." # todo: NEW TRANSLATION
 flavor_chi.2206.a: "Prijmite tento návrh." # todo: NEW TRANSLATION
 flavor_chi.2206.b: "Vždy môžeme odmietnuť." # todo: NEW TRANSLATION
 flavor_chi.2207.title: "Ponuka pomoci [ShowCultureGroupNameWithNoTooltip('chinese_group')]" # todo: NEW TRANSLATION
 flavor_chi.2207.desc: "Keď $expedition_name_treasure_voyage$ [ShowCultureGroupNameWithNoTooltip('chinese_group')] dorazila do $expedition_location_name$, neočakávali, že nájdu [ROOT.GetCountry.GetLongName] uprostred krutej vojny, a predsa sa tak stalo. [expedition_initiator.GetLongName] však našich vojenských nepriateľov neberie v dobrom a preto by bol ochotný nám v konflikte pomôcť." # todo: NEW TRANSLATION
 flavor_chi.2207.a: "Prijmeme každú pomoc, ktorú dostaneme." # todo: NEW TRANSLATION
 flavor_chi.2207.b: "To je náš boj, nie ich." # todo: NEW TRANSLATION
 flavor_chi.2208.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] pokladoví plavci pomáhajú [from.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.2208.desc: "Naši špióni nás informujú o značnom $expedition_name_treasure_voyage$ vedenom $expedition_leader_name$, iniciovanom [expedition_initiator.GetLongName]. Po príchode do nepriateľského prístavu $expedition_location_name$ sa rozhodli zapojiť a podporiť nášho protivníka [from.GetName] v jeho vojne proti nám!" # todo: NEW TRANSLATION
 flavor_chi.2208.a: "Nikdy neodpustíme [ShowCultureGroupNameWithNoTooltip('chinese_group')]!" # todo: NEW TRANSLATION
 flavor_chi.2209.title: "Žiadosť o výstavbu mešity" # todo: NEW TRANSLATION
 flavor_chi.2209.desc: "Vôdca $expedition_name_chinese_expedition$, istý námorník menom $expedition_leader_name$, je zároveň horlivým nasledovníkom [target_religion.GetName]. Keďže veľa členov floty $expedition_leader_name_herhis$ zdieľa rovnakú vieru, požiadali o povolenie na výstavbu mešity, aby podporili miestnu [target_religion.GetAdjectiveWithNoTooltip] komunitu." # todo: NEW TRANSLATION
 flavor_chi.2209.a: "Povoľte výstavbu." # todo: NEW TRANSLATION
 flavor_chi.2209.b: "Varujte ich pred takýmto zasahovaním." # todo: NEW TRANSLATION
 flavor_chi.2210.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] diaspora v $expedition_location_name_tooltipless$" # todo: NEW TRANSLATION
 flavor_chi.2210.desc: "Domov $expedition_location_name$ hostí značnú [ShowCultureGroupName('chinese_group')] diasporu, ktorá sa tu vytvárala počas mnohých desaťročí. Pôvodne sem prišli ako obchodníci, [ShowCultureGroupNameWithNoTooltip('chinese_group')] obchodníci si vzali miestne ženy za manželky a usadili sa tu, prispôsobili sa novému prostrediu a zohrávali kľúčovú úlohu v našej spoločnosti. Teraz, po príchode $expedition_name_treasure_voyage$ od [expedition_initiator.GetName], sa $expedition_leader_name$ rozhodol tejto diaspori poskytnúť podporu." # todo: NEW TRANSLATION
 flavor_chi.2210.a: "Podporiť to." # todo: NEW TRANSLATION
 flavor_chi.2210.b: "Zastaviť ich!" # todo: NEW TRANSLATION
 flavor_chi.2211.title: "Vojaci sa usadzujú" # todo: NEW TRANSLATION
 flavor_chi.2211.desc: "Skupina vojakov z $expedition_name_chinese_expedition$ bola vyradená a dostala povolenie usadiť sa v $expedition_location_name$. Vzali si miestne manželky a ich väzby sa nám môžu dlhodobo hodiť." # todo: NEW TRANSLATION
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_chi.2212.title: "Zásah od $expedition_name_treasure_voyage$" # todo: NEW TRANSLATION
 flavor_chi.2212.desc: "Keď $expedition_name_chinese_expedition$ dorazila do $expedition_location_name$, našla nášu [ROOT.GetCountry.GetFlavorRank] uprostred krutej občianskej vojny. Hoci by takéto okolnosti zvyčajne odradili mnohých návštevníkov, $expedition_leader_name$ a $expedition_leader_name_herhis$ $expedition_name_treasure_voyage$ si obľúbili [ROOT.GetCountry.GetAdjective] kauzu a ponúkajú nám vojenskú podporu v mene [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 flavor_chi.2212.a: "Prijmeme všetku možnú pomoc." # todo: NEW TRANSLATION
 flavor_chi.2212.b: "Nepotrebujeme ich pomoc." # todo: NEW TRANSLATION
 flavor_chi.2213.title: "$flavor_chi.2212.title$" # todo: NEW TRANSLATION
 flavor_chi.2213.desc: "Tá zlovestná $expedition_name_chinese_expedition$ sa rozhodla zasiahnuť do našej vojny [target_war.GetName]. Napriek rozumu $expedition_leader_name$ urobili zlý výber a podporili [country_at_war_with.GetName] namiesto pomoci [ROOT.GetCountry.GetName]. Zničíme ich na bojisku." # todo: NEW TRANSLATION
 flavor_chi.2213.a: "Na toto nezabudneme!" # todo: NEW TRANSLATION
 flavor_chi.2214.title: "Pohrdanie [ShowCultureGroupNameWithNoTooltip('chinese_group')]" # todo: NEW TRANSLATION
 flavor_chi.2214.desc: "Vzťah medzi [ROOT.GetCountry.GetName] a našimi návštevníkmi, $expedition_name_treasure_voyage$, poklesol na bezprecedentné úrovne. V posledných dňoch došlo k mnohým zrážkam medzi našou posádkou a cudzími námorníkmi, ale naznačene naši návštevníci medzičasom udržiavali vzťahy, hoci len vlažne. Avšak nedávne udalosti ešte viac zhoršili tieto väzby a $expedition_leader_name$ práve verejne odsúdil [ROOT.GetCountry.GetLongNameWithNoTooltip] a jeho hodnoty, a $expedition_name_chinese_expedition$ sa pripravuje opustiť $expedition_location_name$, kým sa napätie ďalej neeskaluje." # todo: NEW TRANSLATION
 flavor_chi.2214.a: "Musíme napraviť naše vzťahy." # todo: NEW TRANSLATION
 flavor_chi.2214.b: "Konečne preč!" # todo: NEW TRANSLATION
 chinese_interregnum: "[THIS.GetCountry.GetName] bude umiestnená do interregna [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 flavor_chi.2215.title: "Agresívna žiadosť" # todo: NEW TRANSLATION
 flavor_chi.2215.desc: "Vôdca $expedition_name_treasure_voyage$, $expedition_leader_name_herselfhimself$, $expedition_leader_name$, nám podal vážnu žiadosť o vojenskú intervenciu proti [target_country.GetName]. Podľa našich informácií sa z nejakého dôvodu [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] stal terčom [ShowCultureGroupName('chinese_group')], a vedúci expedície nás vyzývajú, aby sme vykonali nebeský trest na vzdorovitom [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_chi.2215.a: "Budeme nasledovať ich odporúčanie." # todo: NEW TRANSLATION
 flavor_chi.2215.b: "Nemôžu od nás očakávať, že to urobíme." # todo: NEW TRANSLATION
 flavor_chi.2216.title: "Nedostatočná kvalita tribútov" # todo: NEW TRANSLATION
 flavor_chi.2216.desc: "Aj keď to verejne nevyhlásili, vidíme, že elity $expedition_name_treasure_voyage$ nie sú spokojné s kvalitou našich darov. Tušili sme to už počas ich audiencie u [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale správy našich špiónov, ktorí počuli ich rozhovory, to potvrdili." # todo: NEW TRANSLATION
 flavor_chi.2216.a: "Odškodnite ich." # todo: NEW TRANSLATION
 flavor_chi.2216.b: "Nebudeme konať, pokiaľ nás na to priamo nekonfrontujú." # todo: NEW TRANSLATION
 flavor_chi.2217.title: "Skandál na [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_chi.2217.desc: "Počas audiencie u [ROOT.GetCountry.GetGovernment.GetRulerTitle] člen [ROOT.GetCountry.GetGovernment.GetCourtTitle] vyslovil veľmi pohŕdavé slová o našich návštevníkoch [ShowCultureGroupName('chinese_group')], čo im spôsobilo veľkú urážku. Pokiaľ sa nič nestane, $expedition_name_treasure_voyage$ môže tento incident nahlásiť [expedition_initiator.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_chi.2217.a: "Urobte úprimné ospravedlnenie." # todo: NEW TRANSLATION
 flavor_chi.2217.b: "Podarujte im dary ako ospravedlnenie." # todo: NEW TRANSLATION
 flavor_chi.2217.c: "Kto sme, aby sme trestali svojich vlastných?" # todo: NEW TRANSLATION
 flavor_chi.2218.title: "Vynikajúce zaobchádzanie" # todo: NEW TRANSLATION
 flavor_chi.2218.desc: "Elity vedúce $expedition_name_treasure_voyage$ sú veľmi spokojné s našou pohostinnosťou a rôznymi privilégiami, ktoré sme im udelili. Okrem bežnej výmeny tributov sme im povolili a pomohli pri oprave ich lodí. Možno to priamo neprejavujú, ale vieme, že sú s zaobchádzaním veľmi spokojní." # todo: NEW TRANSLATION
 flavor_chi.2218.a: "Pohostinnosť je kľúč!" # todo: NEW TRANSLATION
 flavor_chi.2218.b: "Nedovoľte, aby si o nás urobili nesprávny dojem." # todo: NEW TRANSLATION
 chi_neighboring_nations_might_get_cb_on_us: "Susedné [nations|e] navštívené $expedition_name_treasure_voyage$ dostanú šancu vyhlásiť [war|e] proti [ROOT.GetCountry.GetName] s ich podporou." # todo: NEW TRANSLATION
 not_is_treasure_voyage_active: "Žiadny $expedition_name_treasure_voyage$ momentálne nie je aktívny." # todo: NEW TRANSLATION
 chinese_treasure_expeditions_when_expedition_returns: "Keď sa expedícia vráti do [expedition_initiator.GetName]:"" # todo: NEW TRANSLATION
