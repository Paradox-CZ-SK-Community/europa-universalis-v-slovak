 flavor_chi.1.title: "Strategické rozhodnutie po ceste [target_explorer.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.1.desc: "Hoci je nepopierateľné, že sme stred sveta a všetko mimo našich hraníc nie je skutočne hodné našej pozornosti, vedomosti o týchto vzdialených miestach sú predsa užitočné. Preto sme si nechali priniesť informácie o takýchto krajinách od [target_explorer.GetName] a [target_explorer.GetSheHe] pre nás vykonáva prieskumy.\n\nAvšak mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že nie je hodné [ROOT.GetCountry.GetLongName] starať sa o barbarské krajiny, zatiaľ čo iní majú opačný názor a navrhujú, aby sme namiesto toho viac obrátili náš zrak von, pretože z toho predpokladajú mnoho výhod." # todo: NEW TRANSLATION
 flavor_chi.1.historical_info: "V 14. storočí sa vzťahy Číny s vonkajším svetom začali meniť. Pod vládou dynastie Yuán Čína nadviazala styk so Západom znovuotvorením starých hodvábnych ciest a pritiahnutím moslimských, kresťanských a židovských obchodníkov do Číny. Vyhnanie Mongolov v roku 1367 a uchopenie moci dynastiou Míng obrátili procesy, ktoré Čínu silnejšie viazali na vonkajší svet. Po siedmich expedíciách (1405-1433) admirála Čeng He, ktorý plavil cisársku flotilu do Indického oceánu a k pobrežiu Afriky, sa Čína uzavrela a odrezala svoje vonkajšie spojenia." # todo: NEW TRANSLATION
 flavor_chi.1.a: "Vnútorná dokonalosť." # todo: NEW TRANSLATION
 flavor_chi.1.b: "Vyvážená pozícia." # todo: NEW TRANSLATION
 flavor_chi.1.c: "Expanzia navonok." # todo: NEW TRANSLATION
 flavor_chi.2.title: "Oprava [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]" # todo: NEW TRANSLATION
 flavor_chi.2.desc: "Od dávnych čias bola bezpečnosť na severnej hranici dôležitou otázkou. Jedným z problémov je žalostný stav [ShowBuildingTypeName('ruined_great_wall_of_china')], postaveného v staroveku, no v posledných storočiach ponechaného chátrať. Môžeme ho opraviť, ale bude to drahé a úsilie, nielen fyzické, ale aj finančné, by pravdepodobne spôsobilo určité nepokoje medzi ľuďmi. Avšak so zlepšenou obranou by provincie v oblasti pravdepodobne boli produktívnejšie a bezpečnejšie, zatiaľ čo bez nej by ľudia mohli hľadať bezpečnejšie útočiská. Čo urobíme?" # todo: NEW TRANSLATION
 flavor_chi.2.a: "Dbajme lepšie na [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]." # todo: NEW TRANSLATION
 flavor_chi.2.b: "Môžeme rozsiahlo opraviť úsek v [target_province1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip] prospeje z rozsiahlych opráv." # todo: NEW TRANSLATION
 flavor_chi.2.d: "Obnovme úsek múru v [target_province3.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.2.e: "Nechajme ho ďalej chátrať." # todo: NEW TRANSLATION
 flavor_chi.4.title: "Vojenské reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.4.desc: "Uznávaný [target_character.GetName] navrhol sériu vojenských reforiem, ktoré, ak budú zavedené, by naše armády posilnili a naši muži by bojovali účinnejšie. Bohužiaľ, dôkladná obnova vojenských síl je veľkým podnikom. Bude to vyžadovať veľa peňazí a úsilia, a aj tak ozbrojené sily nemusia zmeny oceniť, čo by viedlo k nestabilite a dezertáciám." # todo: NEW TRANSLATION
 flavor_chi.4.a: "Zaveďme reformy!" # todo: NEW TRANSLATION
 flavor_chi.4.b: "Nie, také reformy sú príliš nákladné." # todo: NEW TRANSLATION
 flavor_chi.5.title: "Príchod jezuitov" # todo: NEW TRANSLATION
 flavor_chi.5.desc: "Cudzinci z [target_country.GetName] sú na našich územiach už nejaký čas. Hoci ich zvláštne vierovyznanie, ktoré nazývajú [target_country.GetReligion.GetName], by mohlo podvrátiť naše [ROOT.GetCountry.GetReligion.GetAdjective] učenia, ak by sa rozšírilo po našich krajinách, nemožno poprieť, že vedomosti, ktoré prinášajú, môžu byť pre nás veľmi prospešné.\n\nNiektorí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že by sme mali využiť akúkoľvek výhodu, ktorú od nich získame, aj za cenu, že niektorí ľudia budú oklamaní týmto cudzím náboženstvom. Iní sa však obávajú o integritu našich inštitúcií, ak dovolíme, aby také barbarské idey prenikli do našej spoločnosti." # todo: NEW TRANSLATION
 flavor_chi.5.historical_info: "V roku 1581 prišli do Číny prví jezuiti, priniesli cisárovi dary a predviedli rôzne mechanické vynálezy z Európy. Tiež prejavili veľké znalosti vytvorením obrovskej mapy sveta a navrhovaním rozumných nápadov na reformu kalendára. Priniesli však aj zvláštne náboženské a filozofické myšlienky, ktoré začali narúšať tradičný poriadok v Číne." # todo: NEW TRANSLATION
 flavor_chi.5.a: "Môžeme profitovať z ich poznatkov." # todo: NEW TRANSLATION
 flavor_chi.5.a.tt: "Mnoho našich [pops|e] sa [convert|e] na [ShowReligionName('catholic')]" # todo: NEW TRANSLATION
 flavor_chi.5.b: "Ich cudzie myšlienky nie sú v našej spoločnosti prijateľné." # todo: NEW TRANSLATION
 flavor_chi.6.title: "Finančná kríza" # todo: NEW TRANSLATION
 flavor_chi.6.desc: "V dôsledku desaťročí povstaní, nepokojov a korupcie je naša finančná situácia v zlom stave. Potrebujeme nový prísun hotovosti, ale jediný spôsob, ako to dosiahnuť, je zaviesť nové nepopulárne dane. Tým môžeme dočasne zmierniť niektoré naše problémy s cash-flowom, ale už tak nestabilná situácia sa môže ešte zhoršiť. Ak to však neurobíme, môžeme stratiť schopnosť účinne vyberať dane v niektorých provinciách kvôli nepokojom." # todo: NEW TRANSLATION
 flavor_chi.6.a: "Zvýšme dane." # todo: NEW TRANSLATION
 flavor_chi.6.b: "Naši poddaní sú už dostatočne nahnevaní!" # todo: NEW TRANSLATION
 flavor_chi.7.title: "Vyhostenie jezuitov" # todo: NEW TRANSLATION
 flavor_chi.7.desc: "Vzhľadom na nedávne udalosti sa zdá, že jezuiti už stratili svoju užitočnosť. Hoci sú ich poznatky veľké, sú cudzie a niekedy spôsobujú veľký rozruch medzi našimi učenými a bežným ľudom, čím narúšajú stabilitu nášho panstva. Desiatky rokov zasahovali do vnútorných záležitostí nášho národa, dokonca sa pokúšali miešať do záležitostí našej [ROOT.GetCountry.GetGovernment.GetAdjective] následnosti. Možno je čas, aby odišli." # todo: NEW TRANSLATION
 flavor_chi.7.a: "Vyhoďte ich!" # todo: NEW TRANSLATION
 flavor_chi.7.b: "Sú príliš cenní!" # todo: NEW TRANSLATION
 flavor_chi.8.title: "Misia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.8.desc: "Dostali sme správy, že na naše pobrežie dorazila diplomatická misia z ďalekého západného barbarského štátu [target_country.GetName], vedená istým [target_character.GetName]. [target_character.GetSheHe|U] má so sebou priateľské pozdravy [target_character.GetHerHim] [target_country.GetGovernment.GetRulerTitle], návrhy na uľahčenie obchodu medzi našimi národmi a rôzne mechanické divy." # todo: NEW TRANSLATION
 flavor_chi.8.a: "Odmietnime návrhy týchto drzých západných diablov!" # todo: NEW TRANSLATION
 flavor_chi.8.b: "Máme záujem vypočuť si ich nápady." # todo: NEW TRANSLATION
 opinion_ideas: "Zaujíma sa o naše myšlienky" # todo: NEW TRANSLATION
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.9.desc: "Nezvyčajný jezuita pristúpil k [ROOT.GetCountry.GetGovernment.GetAdjective]mu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName] sa oblieka ako človek z [ShowCultureGroupName('chinese_group')], osvojil si mnohé zvyky [ShowCultureGroupNameWithNoTooltip('chinese_group')] a hovorí spôsobom podobným obyvateľom [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Ako učenec i misionár sa [target_character.GetLastNameWithNoTooltip] zdá byť rovnako zaujatý zvykmi, kartografiou a vedou sveta [ShowCultureGroupNameWithNoTooltip('chinese_group')] ako sa [target_character.GetSheHe] snaží nás informovať o [target_character.GetHerHis] vlastnom svete. To znamená, že [target_character.GetSheHe] mal(a) oveľa väčší úspech než mnohí z [target_character.GetHerHis] bratov pri získavaní konvertitov, ale [target_character.GetHerHis] zručnosti, najmä v oblasti astronómie a kartografie, by nám určite mohli byť užitočné." # todo: NEW TRANSLATION
 flavor_chi.9.a: "Privítajte [target_character.GetNameWithNoTooltip] v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.9.b: "Choď späť do [ShowContinentNameWithNoTooltip('europe')]!" # todo: NEW TRANSLATION
 flavor_chi.10.title: "Kunyú Wanguo Kvantú" # todo: NEW TRANSLATION
 flavor_chi.10.desc: "Po dlhej a náročnej práci spájajúcej mapy celého sveta pochádzajúce z [ShowContinentName('europe')] a $china$, [target_character.GetName] a [target_character.GetHerHis] spolupracovníci z [ShowCultureGroupName('chinese_group')] nám predložili #italic Kunyú Wanguo Kvantú#!, alebo 'mapu nespočetných krajín sveta'. Samotná mapa je pre nás bohatstvom informácií a poskytla nám omnoho podrobnejšie poznatky o kráľovstvách a národoch ďaleko za našimi hranicami." # todo: NEW TRANSLATION
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_chi.10.a.tt: "Získame veľkú mapu [ShowContinentName('europe')]" # todo: NEW TRANSLATION
 flavor_chi.11.title: "Kolegiát sv. Pavla" # todo: NEW TRANSLATION
 flavor_chi.11.desc: "Jezuita založil kolegium vo svojej enkláve v [target_location.GetName], aby okrem iného vzdelával svojich bratov v jazyku a zvykoch [ShowCultureGroupName('chinese_group')]. Jezuiti dospeli k presvedčeniu, že spôsob, ako osloviť ľudí [ShowCultureGroupNameWithNoTooltip('chinese_group')], je naučiť sa správať a zapadnúť medzi nich.\n\nNie je pre nás prekvapením, že títo cudzinci sa nás snažia napodobňovať, ale je možné, že ich kázne takto zasiahnu väčšiu časť našej populácie." # todo: NEW TRANSLATION
 flavor_chi.11.a: "To sa nám páči." # todo: NEW TRANSLATION
 flavor_chi.11.b: "Vyvíjaj tlak na zatvorenie kolegiáta." # todo: NEW TRANSLATION
 flavor_chi.12.title: "Šírenie [ShowReligionGroupNameWithNoTooltip('christian')]" # todo: NEW TRANSLATION
 flavor_chi.12.desc: "Pretrvávajúca prítomnosť [ShowReligionGroupAdjective('christian')] misionárov v [ROOT.GetCountry.GetName] nezostala bez dôsledkov. Niektorí obyvatelia v jednej z našich provincií stále viac podľahli vplyvu [ShowReligionGroupAdjectiveWithNoTooltip('christian')] misionárov a teraz sa [ShowReligionGroupNameWithNoTooltip('christian')] stalo dominantným náboženstvom v tejto oblasti." # todo: NEW TRANSLATION
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')], viera pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]?" # todo: NEW TRANSLATION
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')] sa čoraz viac prijíma medzi našimi poddanými a [target_ruler.GetName] má medzi svojimi najbližšími dôverníkmi v hlavnom meste aj [ShowReligionGroupAdjectiveWithNoTooltip('christian')] misionárov. Nedávno už aj členovia nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sú súčasťou tohto cudzieho náboženstva. Niektorí už naznačujú, či nenastal čas, aby sa [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself] obrátil na túto rímsku [ShowReligionAdjective('catholic')] vieru. Popri teologických dôsledkoch by sme iste našli mnoho nových priateľov medzi kráľovstvami Západu." # todo: NEW TRANSLATION
 flavor_chi.13.a: "Prijať [ShowReligionGroupNameWithNoTooltip('christian')]." # todo: NEW TRANSLATION
 flavor_chi.13.b: "To by bolo nemysliteľné." # todo: NEW TRANSLATION
 flavor_chi.14.title: "A [ShowReligionGroupAdjectiveWithNoTooltip('christian')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]" # todo: NEW TRANSLATION
 flavor_chi.14.desc: "Zdá sa, že [target_character.GetName], jeden [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa stal fascinovaný kultúrou a poznaním misionárov zo Západu. Zatiaľ čo z poznatkov, ktoré [target_character.GetSheHe] nadobudol prostredníctvom kontaktov, môžeme ťažiť, [target_character.GetHerHis] nedávne obrátenie na [ShowReligionName('catholic')] je možno príliš ťažko stráviteľné." # todo: NEW TRANSLATION
 flavor_chi.14.a: "Prepustiť [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_chi.14.b: "Pokiaľ [target_character.GetSheHe] vykonáva [target_character.GetHerHis] prácu." # todo: NEW TRANSLATION
 flavor_chi.15.title: "Zakorenená neschopnosť" # todo: NEW TRANSLATION
 flavor_chi.15.desc: "Naša administrácia obsahuje významné pozície okolo [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.GetName]. Napriek našim snahám podporovať a udržiavať [ROOT.GetCountry.GetGovernment.GetCabinetTitle] schopných jednotlivcov, občas sa nekompetencia prešmykne.\n\nTakým je prípad [target_character2.GetName], ktorý napriek [target_character2.GetHerHis] najlepším snahám spôsobil problémy a zápchy v našom byrokratickom procese." # todo: NEW TRANSLATION
 flavor_chi.15.a: "Okamžite ukončiť pôsobenie [target_character2.GetHerHis]." # todo: NEW TRANSLATION
 flavor_chi.15.b: "Zabezpečte jednosmerný návrat [target_character2.GetShortNameWithNoTooltip] domov." # todo: NEW TRANSLATION
 flavor_chi.15.c: "Dajte [target_character2.GetHerHim] ďalšiu šancu..." # todo: NEW TRANSLATION
 flavor_chi.16.title: "Nedôvera v [ROOT.GetCountry.GetGovernment.GetCabinetTitle]" # todo: NEW TRANSLATION
 flavor_chi.16.desc: "Šepoty a intrigy nie sú cudzím prvkom každodenného života paláca. Avšak nedávne klebety rozhnevali služobníctvo a eunuchov. Zdá sa, že [target_character2.GetName] zhanil jemnú eleganciu kultúry [ROOT.GetCountry.GetCulture.GetName]. Dokonca [target_character2.GetSheHe] trvá na tom, že [target_culture.GetName] je vo všetkom nadradená. Toto škandálne správanie ohrozuje stabilitu a zdravie našich vnútorných záležitostí ako burina v záhrade..." # todo: NEW TRANSLATION
 flavor_chi.16.a: "Preč s [target_character2.GetHerHim]." # todo: NEW TRANSLATION
 flavor_chi.16.b: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa nebojí takýchto kritík!" # todo: NEW TRANSLATION
 based_on_spiritualist_vs_humanist_tt: "Na základe nášho aktuálneho postavenia medzi [ShowSocietyDirectionName('spiritualist')] a [ShowSocietyDirectionName('humanist')]:" # todo: NEW TRANSLATION
 flavor_chi.17.title: "Tekuté striebro" # todo: NEW TRANSLATION
 flavor_chi.17.desc: "Umenie alchýmie a zaoberanie sa štúdiom minerálov je zvedavá činnosť a skvelý príklad našej inovatívnosti. Ako šťastie chce, v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa objavil muž veľkého renomé v alchymických záležitostiach menom [target_character2.GetShortName], sľubujúci prístup k novým a pokročilým elixírom..." # todo: NEW TRANSLATION
 flavor_chi.17.a: "Zaujímavé..." # todo: NEW TRANSLATION
 flavor_chi.17.b: "Nepotrebujeme to." # todo: NEW TRANSLATION
 this_may_shorten_ruler_lifespan_tt: "Toto môže drasticky ovplyvniť zdravie [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.18.title: "Preč od domova" # todo: NEW TRANSLATION
 flavor_chi.18.desc: "Život v [ROOT.GetCountry.GetGovernment.GetCourtTitle] je zvyčajne veľmi zaneprázdnený. Dvorania pripravujú ďalší hod, ministri skladajú nové dekréty a celý palác si píska zaneprázdnenú melódiu. Hoci je postavenie v našom [ROOT.GetCountry.GetGovernment.GetCabinetTitle] mnohými žiadané, všimli sme si, že [target_character2.GetShortName] sa stal veľmi melancholickým.\n\nKeď sme ho oslovili, [target_character2.GetSheHe] hovoril o [target_location.GetName], kde sa [target_character2.GetSheHe] narodil pred asi [ROOT.GetVariable('character_age_display_variable').GetValue] rokmi. [target_character2.GetHerHis|U] želanie je vrátiť sa a stráviť čas s rodinou a užívať si tichý život mimo [ROOT.GetCountry.GetCapital.GetName], starajúc sa o miestnu správu v [target_location.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 flavor_chi.18.a: "Rodina je dôležitá, nech [target_character2.GetHerHim] odíde." # todo: NEW TRANSLATION
 flavor_chi.18.b: "A kto sa postará o našu byrokraciu?" # todo: NEW TRANSLATION
 target_province_gets_pop_sat_and_prosperity_tt: "Naše [locations|e] v [target_province.GetName] získajú #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! [prosperity|e] a ich [pops|e] získajú #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! [pop_satisfaction|e] v závislosti od zručností [target_character2.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 based_on_the_abilities_of_cabinet_tt: "Na základe kombinovaných schopností [target_character.GetShortNameWithNoTooltip] a [target_character2.GetShortNameWithNoTooltip]:" # todo: NEW TRANSLATION
 flavor_chi.19.title: "Priateľstvo na vysokých miestach" # todo: NEW TRANSLATION
 flavor_chi.19.desc: "Putá medzi priateľmi sú posvätné. Tak je to aj v prípade [target_character.GetName] a [target_character2.GetName]. Spoločne títo dvaja spriaznení jedinci napísali oslavný text o svojich spoločných záujmoch a čase v [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nPodľa ich písania je priateľstvo neoceniteľným darom, ktorý sa nedá kúpiť ani predať, a jeho hodnota je oveľa väčšia než hora zo zlata. Zlato je chladné a bez života. Nevidí ani nepočuje. V ťažkých časoch nemá moc utešiť. Nemá uši, aby počúvalo, ani srdce, aby pochopilo. Nemôže ti priniesť útechu ani podať pomocnú ruku. Tak keď prosíš nebo o dar, buď vďačný, ak ti pošlú nielen diamanty, perly či bohatstvo, ale lásku skutočných, pravých priateľov!" # todo: NEW TRANSLATION
 flavor_chi.19.a: "Nastavili príkladný štandard." # todo: NEW TRANSLATION
 flavor_chi.19.b: "Vždy sme mali dobrý cit pre skvelých ľudí." # todo: NEW TRANSLATION
 every_location_in_province_food_prosperity_satisfaction_tt: "[locations|e] v [target_province.GetName] získajú #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! [prosperity|e] a ich [pops|e] získajú #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! [pop_satisfaction|e] na základe nášho [control|e] tam" # todo: NEW TRANSLATION
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[locations|e] v [target_province.GetName] stratia [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] a jej [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_chi.20.title: "Hladomor v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.20.desc: "Obyvatelia [target_province.GetName] prežili niekoľko období zlých úrod. V spojení s nešťastiami, zlými predpoveďami a všeobecným pocitom neistoty mnohí šepkajú o nedostatočnosti našej vlády. Posol prišiel do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] a žiada prepravu cenného jedla. Avšak naši poradcovia nás upozornili, že náš zásah bude pravdepodobne závisieť od infraštruktúry provincie." # todo: NEW TRANSLATION
 flavor_chi.20.a: "Je našou povinnosťou pomôcť ľuďom." # todo: NEW TRANSLATION
 flavor_chi.20.b: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
 flavor_chi.21.title: "Obnova pavilónu princa Tenga" # todo: NEW TRANSLATION
 flavor_chi.21.desc: "Obyvatelia [target_location.GetName] majú požehnané rušné a živé vnútrozemie plné úrodných polí. Vďaka dôležitej polohe v srdci $china$ nie je divu, že miesto prilákalo rast a obchodný význam. Aby sme to oslávili a ukázali naše bohatstvo, [target_character.GetName] navrhol obnovu pavilónu princa Tenga, aby slúžil ako vznešený symbol nášho bohatstva a pôsobivý doklad našej vynikajúcej architektúry..." # todo: NEW TRANSLATION
 flavor_chi.21.a: "Nech komplex skrášli krásu [target_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.21.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 target_province_gets_20_prosperity: "Každé vlastnené [location|e] v [target_province.GetNameWithNoTooltip] [province|e] získa [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 every_pop_target_province_loses_25_satisfaction_tt: "Každý sedliacky [pop|e] v [target_province.GetNameWithNoTooltip] [province|e] stratí [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_pop_25_satisfaction_gain_tt: "Každý sedliacky [pop|e] v [target_province.GetNameWithNoTooltip] [province|e] získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_chi.22.title: "Skvelý admirál" # todo: NEW TRANSLATION
 flavor_chi.22.desc: "Často majú bežní ľudia a vojnoví zajatci ťažkosti dostať sa vyššie v spoločenskom rebríčku. Napriek tomu je pozoruhodné, keď sa takýto človek objaví. Taký je prípad eunucha menom [target_character.GetName]. Po tom, čo bol zajatý a kastrovaný v mladosti, [target_character.GetNameWithNoTooltip] začal svoju službu u miestneho kniežaťa v [ShowAreaName('yunnan_area')]. Po získaní kniežacej dôvery bol poslaný do [ShowLocationName('dadu')], aby si zdokonalil vzdelanie, kde vynikal. Niet divu, že taký muž urobil veľký dojem na [target_character2.GetName]. Niet pochýb, že [target_character.GetNameWithNoTooltip] bude vynikajúcim admirálnom a vodcom pre náš slávny ľud." # todo: NEW TRANSLATION
 flavor_chi.22.a: "Vynikajúce doplnenie našich vojenských radov." # todo: NEW TRANSLATION
 flavor_chi.22.b: "Eunuchom nemôžeme dôverovať!" # todo: NEW TRANSLATION
 flavor_chi.23.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.23.desc: "Naše armády práve potlačili menšie povstanie vedené malicherným byrokratom menom [target_character.GetName]. Nespokojný s našimi politikami, [target_character.GetSheHe] viedol brutálne povstanie, pri ktorom [target_character.GetSheHe] obsadil [target_location.GetRank.GetName] v [target_location.GetName] a popravil mnohých vládnych úradníkov.\n\nVäčšina členov [ROOT.GetCountry.GetCulture.GetName] v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa zhoduje, že hlavnou príčinou tejto tragédie bola neverná služba úradníkov [ShowCultureGroupName('chinese_group')], ktorým je potrebné obmedziť privilégiá, aby sa zabránilo ďalšej podobnej tragédii." # todo: NEW TRANSLATION
 flavor_chi.23.a: "Nepovolíme im vyvolať ďalšie povstanie." # todo: NEW TRANSLATION
 flavor_chi.23.b: "Nemôžeme si dovoliť prísť o schopných byrokratov." # todo: NEW TRANSLATION
 flavor_chi.24.title: "Prevrat [recipient.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.24.desc: "Autoritárske politiky [couped_character.GetName] výrazne zmenili politickú atmosféru [ROOT.GetCountry.GetLongName] za posledné roky. [couped_character.GetSheHe|U] drží takmer absolútnu kontrolu nad vládou a obávajú sa ho dokonca aj celá [ROOT.GetCountry.GetGovernment.GetCourtTitle] a dokonca aj [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_scope.GetHerselfHimself].\n\nAby sa ukončilo teroristické panovanie [couped_character.GetShortNameWithNoTooltip], zinscenoval [recipient.GetName] sprisahanie, ktorého cieľom je zosadiť [recipient.GetHerHis] strýka prefíkaným prevratom, možno sa pritom aj stať novým veľkým kancelárom [recipient.GetHerselfHimself]. Niet divu, že aj [ruler_scope.GetName] je súčasťou sprisahania v nádeji obmedziť moc tohto mocného aristokrata." # todo: NEW TRANSLATION
 flavor_chi.24.a: "Pokračovať v pláne." # todo: NEW TRANSLATION
 flavor_chi.24.b: "Prezradiť sprisahanie [recipient.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.24.c: "Odstrániť [couped_character.GetNameWithNoTooltip] z úradu a potiahnuť mu koberec spod nôh." # todo: NEW TRANSLATION
 flavor_chi.25.title: "Vymenovanie [recipient.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.25.desc: "Smrť [dead_character.GetName] zanechala [ROOT.GetCountry.GetName] bez vedúceho kancelára, ktorý by sa staral o dvorové záležitosti. Zdá sa však, že prirodzený nástupca existuje: [dead_character.GetHerHis] synovec, [recipient.GetName], je zdatný štátnik, vhodný do tejto úlohy. Mnohí sa však obávajú jeho vymenovania, pretože mandát [dead_character.GetShortNameWithNoTooltip] bol absolútny a brutálny, a mnohí sa obávajú, že [recipient.GetNameWithNoTooltip] by mohol vykročiť v jeho šľapajach." # todo: NEW TRANSLATION
 flavor_chi.25.a: "Vymenovať [recipient.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.25.b: "Nechceme ďalšieho diktátora." # todo: NEW TRANSLATION
 YUA_benefits_of_toqto: "Po vymenovaní [recipient.GetName] určite zruší politiku svojho strýka, čím nám pomôže smerovať k [ShowSocietyDirectionName('sinicized')] vláde, a zároveň zruší [policy|e] [ShowPolicyName('direct_appointment')] a [ShowPolicyName('limit_the_han_powers')]." # todo: NEW TRANSLATION
 flavor_chi.26.title: "Osud [ShowLawNameWithNoTooltip('keju_examination')]" # todo: NEW TRANSLATION
 flavor_chi.26_27.common_desc: "Keďže je [target_character.GetName] pri moci, [target_character.GetSheHe] sa snaží zvrátiť politiky svojho strýka v mnohých oblastiach." # todo: NEW TRANSLATION
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nJednou z nich je [ShowPolicyName('direct_appointment')]. Dôsledkom tejto politiky bola ujma pre našu byrokraciu, keďže ukončila jedinú inštitúciu, ktorá po stáročia povyšovala mnohých zručných študentov do funkcií vo vláde [ROOT.GetCountry.GetName] a jej predchodcoch.\n\nKeďže sa [target_character.GetShortNameWithNoTooltip] snaží znovu zaviesť [ShowLawName('keju_examination')], môžeme len dúfať, že viera v systém bude obnovená a následne dostaneme veľa nových uchádzačov." # todo: NEW TRANSLATION
 flavor_chi.26.a: "Realizovať to." # todo: NEW TRANSLATION
 flavor_chi.26.b: "Možno mal [dead_character.GetNameWithNoTooltip] pravdu." # todo: NEW TRANSLATION
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]" # todo: NEW TRANSLATION
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nAko ďalší cieľ sa [target_character.GetHerHis] chystá zvrátiť politiku [ShowPolicyName('limit_the_han_powers')], ktorá odcudzila mnohých občanov [ShowCultureGroupName('chinese_group')] a priviedla ich k rôznym povstaniam zameraným na zvrhnutie [ROOT.GetCountry.GetFlavorRank]. Aj za života [dead_character.GetName] bola politika ticho kritizovaná ako príliš prísna, no nikto sa nemohol vzoprieť mocnému diktátorovi." # todo: NEW TRANSLATION
 flavor_chi.27.a: "Zvrátiť ju!" # todo: NEW TRANSLATION
 flavor_chi.27.b: "Nám to však vyhovuje." # todo: NEW TRANSLATION
 yua_every_chinese_pop_will_get_20_satisfaction: "Každý [pop|e] patriaci do [ShowCultureGroupName('chinese_group')] [culture_group|e] získa [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_chi.28.title: "$three_histories_china$" # todo: NEW TRANSLATION
 flavor_chi.28.desc: "S cieľom zanechať dedičstvo pre [target_character.GetHerselfHimself] sa [target_character.GetName] nedávno rozhodol zostaviť dejiny predchodcov [ROOT.GetCountry.GetLongName], dynastií Liáo, Sòng a Jīn, a zahrnúť ich do oficiálnej zbierky dejín.\n\nNapriek rôznym ťažkostiam sa [ROOT.GetCountry.GetGovernment.GetAdjective] tím vedený [target_character.GetNameWithNoTooltip]ovi podarilo dokončiť tri kroniky za iba niekoľko rokov. Táto impozantná rýchlosť však zároveň priniesla množstvo faktických chýb, ktoré poškodzujú povesť diela a vyžadujú ďalšie revízie." # todo: NEW TRANSLATION
 flavor_chi.28.a: "Napriek tomu ide o vynikajúce doplnenie kroník." # todo: NEW TRANSLATION
 flavor_chi.29.title: "Povýšenie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.29.desc: "Už mnoho rokov je jasné, že [target_character.GetName], sekundárna družka [ROOT.GetCountry.GetGovernment.GetRulerTitle], je skutočným favoritom [ruler_scope.GetHerHis]. Avšak [target_character.GetSheHe] nemohol získať primát v [ROOT.GetCountry.GetGovernment.GetCourtTitle] kvôli škandálu, ktorý by nevyhnutne nastal pri povýšení na primárnu družku. Teraz, s úmrtím [deceased_wife.GetName], má [ROOT.GetCountry.GetGovernment.GetRulerTitle] najpriaznivejšiu príležitosť povýšiť [target_character.GetHerHim] na cisársku družku." # todo: NEW TRANSLATION
 flavor_chi.29.a: "Na opozíciu nedbáme!" # todo: NEW TRANSLATION
 flavor_chi.29.b: "Nemôžeme pripustiť taký škandál." # todo: NEW TRANSLATION
 flavor_chi.30.title: "Katastrofálne dažde v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.30.desc: "Séria katastrofických poveternostných udalostí zasiahla [target_province.GetName], spôsobujúc rozsiahle škody a utrpenie. To by samotné bolo pohromou, ale lejak dosiahol [ShowModifier('chi_grand_canal')], čo ho naplnilo a spustilo jeho preliatie. Táto bezprecedentná udalosť narušila fungovanie kanála, čím prerušila spojenie medzi juhom a severom.\n\nAj keď by sa táto škoda teoreticky dala opraviť, stálo by to značné prostriedky, ktoré v našom súčasnom stave nemôžeme uniesť. Dokáže však [ROOT.GetCountry.GetName] prežiť bez Veľkého kanála?" # todo: NEW TRANSLATION
 flavor_chi.30.a: "Katastrofa zasiahla náš národ." # todo: NEW TRANSLATION
 destroy_grand_canal_china_tt: "Veľký kanál bude prakticky nepoužiteľný, jeho účinky sa oslabejú z [ShowModifier('chi_grand_canal')] na [ShowModifier('chi_grand_canal_destruction')]." # todo: NEW TRANSLATION
 repair_grand_canal_china_tt: "Veľký kanál bude opravený, čím sa jeho účinky zmenia z [ShowModifier('chi_grand_canal_destruction')] na [ShowModifier('chi_grand_canal')]." # todo: NEW TRANSLATION
 flavor_chi.32.title: "Dobytie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.32.desc: "Konečne padol [target_location.GetRank.GetName] [target_location.GetName] do našich rúk. Ako symbol vlády [ShowCultureName('mongolian_culture')] je dobytie tohto [target_location.GetRank.GetNameWithNoTooltip] monumentálnym víťazstvom pre [ROOT.GetCountry.GetLongName] a možno je to posledný impulz potrebný prinútiť našich nepriateľov k rokovaniam." # todo: NEW TRANSLATION
 flavor_chi.32.a: "Odteraz bude známy ako Upokojený sever." # todo: NEW TRANSLATION
 flavor_chi.32.b: "Monumentálne víťazstvo pre nás všetkých." # todo: NEW TRANSLATION
 flavor_chi.33.title: "Severný $YUA$" # todo: NEW TRANSLATION
 flavor_chi.33.desc: "Posledné desaťročia boli pre [ROOT.GetCountry.GetFlavorRank] ťažké. Neustále povstania kvôli [ShowSituationName('red_turban_rebellions')] a hrozný stav ekonomiky priviedli našu krajinu na pokraj zániku. Dnes len málokto považuje našu krajinu za [GetInternationalOrganization('middle_kingdom').GetName] a náš zvyškový štát bol premenuvaný na $NORTHERN_YUA$. Aj keď [ROOT.GetCountry.GetLongName] ešte nepadla, môžu mať pravdu, že prežívame dekádu poníženia. My sa však vrátime a čoskoro budeme opäť požehnaní Nebesami." # todo: NEW TRANSLATION
 flavor_chi.33.a: "Vrátime sa v pravý čas." # todo: NEW TRANSLATION
 NORTHERN_YUA: "Severný $YUA$" # todo: NEW TRANSLATION
 flavor_chi.34.title: "Vzostup konfederácie [ShowCultureNameWithNoTooltip('oirat_culture')]" # todo: NEW TRANSLATION
 flavor_chi.34.desc: "Silná konfederácia vedená ľudom [ShowCultureName('oirat_culture')] získala veľký vplyv v západnej časti našej krajiny, najmä okolo ich miestneho hlavného mesta [target_location.GetName]. Naša kontrola zoslabla natoľko, že oni a ich kmeňoví spojenci formálne vyhlásili nezávislosť. To ohrozuje integritu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_chi.34.b: "Toto povstanie nás volá." # todo: NEW TRANSLATION
 flavor_chi.36.title: "Útek do [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.36.desc: "S pádom [lost_capital.GetName] bol štát [ROOT.GetCountry.GetName] skutočne ponížený. Sme nútení ustúpiť do [target_location.GetName], posledného zvyšku našej hrdosti, alebo sa skrývať v strachu v [current_capital.GetName]. Čokoľvek si zvolíme, musíme byť pripravení na nepriateľský nápor." # todo: NEW TRANSLATION
 flavor_chi.36.a: "Otvorte brány do [target_location.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_chi.36.b: "Naozaj hrozný osud." # todo: NEW TRANSLATION
 flavor_chi.37.title: "Zničenie [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.37.desc: "Dobytím [target.GetRank.GetName] [target.GetName], letného sídla [target_owner.GetLongName], by bolo zvykom nechať [target.GetRank.GetNameWithNoTooltip] zrovnať so zemou, aby sme zastrašili nepriateľa a prinútili ho rýchlejšie ustúpiť. Takýmto činom by sme tiež zabezpečili, že sa tak skoro nevrátia." # todo: NEW TRANSLATION
 flavor_chi.37.a: "Zrovnať to so zemou!" # todo: NEW TRANSLATION
 flavor_chi.37.b: "Ušetriť sídlo." # todo: NEW TRANSLATION
 flavor_chi.38.title: "Ústup do [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.38.desc: "Tvrdý úpadok [ROOT.GetCountry.GetLongName] pokračuje. Zdá sa, že dokonca ani v [current_capital.GetName] nie je [ROOT.GetCountry.GetGovernment.GetRulerTitle] v bezpečí. Keď nám nepriatelia dýchajú na krk, možno by bolo vhodné urobiť strategický ústup smerom k starobylému hlavnému mestu [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_chi.38.a: "Vrátime sa do [current_capital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.38.b: "Nemôžeme opustiť našu pozíciu." # todo: NEW TRANSLATION
 flavor_chi.39.title: "Osud [subject_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.39.desc: "Náš pád z milosti spôsobuje, že náš [chain_initiator.GetFlavorRank] prichádza o závislé územia zo všetkých strán. Jedno z nich sa môže čoskoro stať [subject_country.GetLongName] pod spoločnou správou [chain_initiator.GetName] a [target_country.GetName]. V dôsledku straty kľúčových prístavov a všeobecného chaosu v našom štáte nie sme schopní ostrov spravovať, nieto potláčať povstanie, ktoré sa tam práve varí. Možno bude najlepšie ho odovzdať [target_country.GetLongName], čím sa zároveň zlepšia vzťahy medzi oboma štátmi." # todo: NEW TRANSLATION
 flavor_chi.39.a: "Odovzdať to [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.39.b: "Ponecháme si to napriek problémom." # todo: NEW TRANSLATION
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] odovzdáva [subject_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.40.desc: "[chain_initiator.GetLongName] je na ústupe, čo stavia do otázky našu spoločnú správu nad [subject_country.GetName].\n\nNedávne nepokoje na ostrove ich nakoniec presvedčili, aby škody uznali a previedli vlastníctvo ostrova na nás - právoplatných vlastníkov!" # todo: NEW TRANSLATION
 flavor_chi.40.a: "Ako sa očakávalo." # todo: NEW TRANSLATION
 flavor_chi.40.b: "To však nezodpovedá našej agende." # todo: NEW TRANSLATION
 flavor_chi.41.title: "$peony_pavilion$" # todo: NEW TRANSLATION
 flavor_chi.41.desc: "Naša doba priniesla mnoho akademických a umeleckých úspechov. Jedným z našich najvyšších ocenení a najvýrečnejších prejavov našej kultúry je #italic Návrat duše v $peony_pavilion$#! od [target_character.GetArtistType.GetName] [target_character.GetName]. Dej sa točí okolo milostného príbehu medzi Dù Lìniáng a Liǔ Mèngméi, ktorých odhodlanie prekoná všetky prekážky. Táto [ShowWorkOfArtTypeName('play')] upevnila [target_character.GetShortNameWithNoTooltip] ako jedného z najväčších dramatikov [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_chi.41.a: "Úžasné! Výnimočné! Bravo!" # todo: NEW TRANSLATION
 flavor_chi.42.title: "Obnova $beijing_mosque$" # todo: NEW TRANSLATION
 flavor_chi.42.desc: "V [target_location.GetRank.GetName] [target_location.GetName] kedysi stála veľká stavba, $beijing_mosque$. Pôvodne postavená v roku 996 počas vlády dynastie Liáo, neskôr bola zničená nájazdom síl $genghis_khan_name$ v roku 1215. Odvtedy pozostatky tejto kedysi veľkej [ShowWorkOfArtTypeName('monument')] stoja medzi honosnými budovami [target_location.GetNameWithNoTooltip]. Možno by bolo vhodné ju obnoviť ako prejav priateľstva voči [target_religion.GetAdjective] obyvateľstvu." # todo: NEW TRANSLATION
 flavor_chi.42.a: "Obnoviť ju." # todo: NEW TRANSLATION
 flavor_chi.42.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_chi.43.title: "Misia [target_character.GetNameWithNoTooltip] do $china$" # todo: NEW TRANSLATION
 flavor_chi.43.desc: "Dostali sme správy, že k našim brehom dorazila diplomatická misia z ďalekej západnej barbarskej krajiny [target_country.GetName], vedená istým lordom, [target_character.GetName]. Hovorí sa, že [target_character.GetSheHe|U] prináša priateľské pozdravy [target_character.GetHerHis] [target_country.GetGovernment.GetRulerTitle], návrhy na uľahčenie obchodu medzi našimi národmi a rôzne mechanické zázraky." # todo: NEW TRANSLATION
 flavor_chi.43.a: "Odmietnuť návrhy týchto hrubých západných diablov!" # todo: NEW TRANSLATION
 flavor_chi.43.b: "Privítať túto misiu." # todo: NEW TRANSLATION
 flavor_chi.44.title: "Eunuchovia [ROOT.GetCountry.GetLongName]" # todo: NEW TRANSLATION
 flavor_chi.44.desc: "Máloktorá inštitúcia počas našej vlády mala taký vplyv ako eunuchovia stojaci za [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dobre či zle, títo ľudia majú značný vplyv a občas presadzujú vlastnú agendu, dokonca prehlasujú vôľu [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Mnohí poradcovia v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] vyjadrujú nechuť k týmto praktikám a nabádajú nás obmedziť vplyv eunuchov..." # todo: NEW TRANSLATION
 flavor_chi.44.a: "Nemôžeme riskovať ich hnev." # todo: NEW TRANSLATION
 flavor_chi.44.b: "Ich moc musí byť obmedzená!" # todo: NEW TRANSLATION
 chi_how_to_strengthen_the_reform: "Vplyv [ShowGovernmentReformName('empower_the_eunuchs')] [government_reform|e] možno zvýšiť ďalšími [events|e], ktoré pridávajú [ShowModifierTypeName('eunuch_power')] [modifier|e]." # todo: NEW TRANSLATION
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.45.desc: "Jeden z veľkých básnikov našej doby, [target_character.GetName], je pýchou svojej rodnej provincie [target_province.GetName]. Známy pod viacerými umeleckými menami ako Shēng Ān, Bónán Shānrén a Diānnán Shùshǐ, [target_character.GetSheHe] je majster spisovateľ a textár, ktorý už vytvoril veľké množstvo diel, zvyčajne s témami prírody a kultúry. Niektoré z [target_character.GetHerHis] diel dosiahli takú širokú známosť, že [target_character.GetHerHis] meno bude istotne navždy zapísané na stránkach histórie." # todo: NEW TRANSLATION
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.46.desc: "Skúsený generál menom [target_character.GetName] nás opäť poctil svojou prítomnosťou. [target_character.GetHerHis|U] otec zabezpečil, aby [target_character.GetSheHe] dostal rovnaké vzdelanie ako [target_character.GetHerHis] bratia a [target_character.GetSheHe] je dobre vzdelaný v histórii, klasike, bojových umeniach, streľbe z luku a jazde, s reputáciou tvorcu krásnych a podnetných básní. S [target_character.GetHerHis] nedávnym zapojením do vojenských záležitostí je jasné, že by bol skvelým prínosom." # todo: NEW TRANSLATION
 flavor_chi.46.a: "Potrebujeme [target_character.GetHerHim] v armáde!" # todo: NEW TRANSLATION
 flavor_chi.46.b: "Nech nám [target_character.GetHerHim] píše básne." # todo: NEW TRANSLATION
 flavor_chi.46.c: "[target_character.GetSheHe|U] musí slúžiť v našom [ROOT.GetCountry.GetGovernment.GetCabinetTitle]." # todo: NEW TRANSLATION
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.47.desc: "Dorazili k nám správy o veľmi zaujímavom a pôsobivom jedincovi. [target_character.GetName] je talentovaný [ShowArtistTypeName('scientist')] s mnohými zručnosťami, ktoré [target_character.GetSheHe] nadobudol počas svojho života. Už od mladosti [target_character.GetSheHe] prejavoval sľubné schopnosti rýchleho učenia. Počas [target_character.GetHerHis] detstva [target_character.GetSheHe] získal vynikajúce vzdelanie, prevažne cez rodinu, a dokázal si vybudovať meno, čím vzdoroval mnohým spoločenským normám prítomným v [ROOT.GetCountry.GetAdjective] spoločnosti.\n\n[target_character.GetSheHe|U] by bol výborným prínosom v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.47.a: "Potrebujeme [target_character.GetHerHim] v [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_chi.47.b: "Nie sme práve zainteresovaní." # todo: NEW TRANSLATION
 flavor_chi.48.title: "Neochvejný obranca" # todo: NEW TRANSLATION
 flavor_chi.48.desc: "V jednej z našich provinčných posád sa stal pravý zázrak! Tvárou v tvár hrozbe vzbury a rebelie sa [target_character.GetWomanMan] menom [target_character.GetName] chopil velenia a prevzal obranu miestnej posádky, úspešne odrazil zradcov a získal si [target_character.GetHerselfHimself] vojenskú slávu. Tento majstrovský prejav vojenskej zručnosti bude zapamätaný na desaťročia." # todo: NEW TRANSLATION
 flavor_chi.48.a: "[target_character.GetSheHe|U] si zaslúži povýšenie." # todo: NEW TRANSLATION
 flavor_chi.48.b: "Mnoho takýchto prípadov." # todo: NEW TRANSLATION
 flavor_chi.49.title: "Veľký dozorný úrad [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.49.desc: "Cenzorát je vysoko efektívna a vplyvná súčasť našej vlády. Pod priamou autoritou [ROOT.GetCountry.GetGovernment.GetRulerTitle] je jeho primárnou úlohou rozšíriť právomoc a dohľad [ROOT.GetCountry.GetGovernment.GetRulerTitle] na všetky vetvy správy, poskytovať podrobné správy o dvornom správaní rôznych byrokratov, odhaľovať korupciu a slúžiť ako pevné morálne vodítko.\n\nNedávno nám zdokonalené administratívne schopnosti umožnili ešte viac rozšíriť vplyv jedného aspektu povinností Cenzorátu, čím sme ďalej zabezpečili stabilné správanie našich poddaných." # todo: NEW TRANSLATION
 flavor_chi.49.a: "[ShowModifierWithNoTooltip('chi_palace_branch')] na vymáhanie kódexu správania bude veľmi užitočná." # todo: NEW TRANSLATION
 flavor_chi.49.b: "[ShowModifierWithNoTooltip('chi_admonishment_branch')] na udržiavanie správnych postupov v súlade s božským právom." # todo: NEW TRANSLATION
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')] na vnášanie poriadku a pokoja po celom našom území." # todo: NEW TRANSLATION
 flavor_chi.49.d: "Nikto nebude zvýhodnený." # todo: NEW TRANSLATION
 flavor_chi.50.title: "Východné a Západné úrady" # todo: NEW TRANSLATION
 flavor_chi.50.desc: "Silné [ROOT.GetCountry.GetGovernment.GetAdjective] orgány vždy organizovali a mali vplyv v dvorných záležitostiach. Aby sme zostali bdelí proti vnútorným hrozbám, mnohí z našich poradcov navrhli vytvorenie jedného takého [ROOT.GetCountry.GetGovernment.GetAdjective] orgánu, ktorý by sa úplne venoval riadeniu dvorských intrig a odstraňovaniu [ROOT.GetCountry.GetGovernment.GetAdjective] korupcie." # todo: NEW TRANSLATION
 flavor_chi.50.a: "Založiť Západný úrad." # todo: NEW TRANSLATION
 flavor_chi.50.b: "Vytvoriť Východný úrad." # todo: NEW TRANSLATION
 flavor_chi.50.c: "Eunuchovia nepotrebujú viac moci!" # todo: NEW TRANSLATION
 flavor_chi.51.title: "$porcelain_tower$" # todo: NEW TRANSLATION
 flavor_chi.51.desc: "Je zrejmé, že [ROOT.GetCountry.GetName] vstupuje do nového storočia prosperity. Na znak začiatku novej éry nechajme vytvoriť nový [ShowWorkOfArtTypeName('monument')], ktorý odráža veľkoleposť súčasnej dynastie. Hoci môžeme podnikať rôzne projekty, obľúbený návrh je masívna pagoda v srdci [target_location.GetName], ktorá by prevyšovala všetky ostatné a slúžila ako symbol [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_chi.51.a: "Vložiť do toho naše prostriedky!" # todo: NEW TRANSLATION
 flavor_chi.51.b: "Jednoducho si to nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_chi.52.title: "Stavba $flavor_chi.51.title$ je dokončená!" # todo: NEW TRANSLATION
 flavor_chi.52.desc: "Stavba nádhernej pagody v srdci [target_location.GetName] je konečne dokončená. Postavená z najkvalitnejšieho [ShowGoodsName('porcelain')], ktoré [ROOT.GetCountry.GetName] dokáže zhromaždiť, týči sa nad rušnými ulicami [target_location.GetRank.GetName] a slúži ako ústredná pamiatka. Aj keď je už krásna, jej skutočná krása sa odhalí, keď slnečné lúče zasiahnu vežu a vytvoria ohromujúci efekt, ktorý zanechá dojem aj v najchladnejších srdciach." # todo: NEW TRANSLATION
 flavor_chi.52.a: "Skutočne nádherné!" # todo: NEW TRANSLATION
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]" # todo: NEW TRANSLATION
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebujú nový palác, z ktorého by riadili záležitosti [ROOT.GetCountry.GetFlavorRank]. Po dlhom uvažovaní bol [target_location.GetName] vybraný ako miesto pre nový palác, pretože bol považovaný za najvhodnejšie sídlo pre severné hlavné mesto a nové centrum moci.\n\n[Takto], [target_character.GetName] nechal svojich ministrov a architektov navrhnúť nový palác. Po mesiacoch neúnavnej práce je ich dielo konečne hotové a výsledkom je plán [ShowBuildingTypeName('forbidden_city')], masívneho komplexu obsahujúceho stovky budov a poskytujúceho ubytovanie tisícom ministrov a služobníkov." # todo: NEW TRANSLATION
 flavor_chi.53.a: "Postaviť ho okamžite!" # todo: NEW TRANSLATION
 flavor_chi.53.b: "Keby sme si to mohli dovoliť, urobili by sme to." # todo: NEW TRANSLATION
 flavor_chi.54.title: "$flavor_chi.53.title$ postavený" # todo: NEW TRANSLATION
 flavor_chi.54.desc: "Stavba nádherného [ShowBuildingTypeName('forbidden_city')] je konečne dokončená. Komplex je teraz pripravený na nasťahovanie [ROOT.GetCountry.GetGovernment.GetRulerTitle] a je isté, že palác aspoň poslúži ako zimné sídlo panovníkov. Isté však je, že [target_location.GetRank.GetName] [target_location.GetName] sa stal pre náš štát oveľa dôležitejším." # todo: NEW TRANSLATION
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je viac než nadšený." # todo: NEW TRANSLATION
 flavor_chi.54.b: "Dôležitejšie záležitosti zostávajú v [current_capital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.55.title: "Yuán Shǐ" # todo: NEW TRANSLATION
 flavor_chi.55.desc: "Je zvykom, že každá nasledujúca dynastia [ShowCultureGroupName('chinese_group')] nechá zostaviť dejiny predchádzajúcej a pridať ich do oficiálnej zbierky dejín. Teraz je čas urobiť to isté pre predchádzajúci [GetCountry('YUA').GetName]. Našťastie má [target_character.GetName] záujem to spraviť, avšak potrebuje dodatočné prostriedky na realizáciu projektu." # todo: NEW TRANSLATION
 flavor_chi.55.a: "Môžeme uvoľniť prostriedky." # todo: NEW TRANSLATION
 flavor_chi.55.b: "Tak teda projekt zrušiť." # todo: NEW TRANSLATION
 flavor_chi.56.title: "Zǔxùn Lù" # todo: NEW TRANSLATION
 flavor_chi.56.desc: "[target_character.GetName|U] je múdry panovník s veľkou víziou pre [ROOT.GetCountry.GetLongName]. Avšak po [target_character.GetHerHis] nevyhnutnej smrti nemá záruku, že [target_character.GetHerHis] potomkovia budú takí znalí ako [target_character.GetHerHim].\n\nPreto [target_character.GetShortNameWithNoTooltip] plánuje zostaviť zoznam odporúčaní pre [target_character.GetHerHis] dedičov, aby [ROOT.GetCountry.GetNameWithNoTooltip] neskončilo rovnakým spôsobom ako iné dynastie." # todo: NEW TRANSLATION
 flavor_chi.56.a: "Venovať najväčšie úsilie záležitostiam legalizmu." # todo: NEW TRANSLATION
 flavor_chi.56.b: "Vypracovať zoznam krajín, ktoré nesmú byť napadnuté." # todo: NEW TRANSLATION
 flavor_chi.56.c: "Varovať ich pred zradcami zvnútra." # todo: NEW TRANSLATION
 flavor_chi.56.d: "Poskytnúť pomoc pri verejných stavbách." # todo: NEW TRANSLATION
 flavor_chi.56.e: "Učiť ich, ako písať legislatívu." # todo: NEW TRANSLATION
 flavor_chi.56.f: "To nepotrebujeme." # todo: NEW TRANSLATION
 chi_subsequent_rulers: "Nasledujúci vládcovia [ROOT.GetCountry.GetName] budú môcť za svojho života rozhodnúť, či sa budú týmito odporúčaniami riadiť. Vždy ich tiež môžu odmietnuť." # todo: NEW TRANSLATION
 flavor_chi.57.title: "Úprava [ShowLawNameWithNoTooltip('keju_examination')]" # todo: NEW TRANSLATION
 flavor_chi.57.desc: "[target_character.GetName|U]ova vojenská ambícia nie je tajomstvom pre veľkú časť [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] chce premeniť [ROOT.GetCountry.GetFlavorRank] na obrovskú vojenskú mocnosť, navždy ukončiť obavy z cudzej invázie do našich území a zároveň posilniť [target_character.GetHerHis] autoritu.\n\nPreto [ROOT.GetCountry.GetGovernment.GetRulerTitle] plánuje zaradiť do [ShowLawName('keju_examination')] mnoho vojenských predmetov v nádeji, že vychová novú generáciu byrokratov orientovaných viac na vojenské záležitosti. Medzi predmetmi sú lukostreľba, jazdectvo, ako aj známe predmety ako matematika, kaligrafia a právo." # todo: NEW TRANSLATION
 flavor_chi.57.a: "Pridať predmety." # todo: NEW TRANSLATION
 flavor_chi.57.b: "Žiadne zmeny." # todo: NEW TRANSLATION
 flavor_chi.58.title: "100-slovná pochvala" # todo: NEW TRANSLATION
 flavor_chi.58.desc: "Počas panovania [target_character.GetName] sa [target_character.GetSheHe] stretával[a] s mnohými [target_religion.GetAdjective] poddanými a evidentne si obľúbil[a] ich tradície. Na oslavu a upevnenie tohto priateľstva chce [target_character.GetHeShe] napísať oficiálnu pochvalu, chváliacu náboženstvo a proroka Muḥammada." # todo: NEW TRANSLATION
 flavor_chi.58.a: "Napísať pochvalu." # todo: NEW TRANSLATION
 flavor_chi.58.b: "Prečo by sa to malo robiť?" # todo: NEW TRANSLATION
 flavor_chi.58.c: "Fascinujúce náboženstvo, naozaj!" # todo: NEW TRANSLATION
 chi_every_sunni_pop_gains_10_satisfaction: "Každý [pop|e] [target_religion.GetAdjective] [religion|e] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 chi_every_sunni_country_gets_bias: "Každá [country|e] [target_religion.GetAdjective] [religion|e] získa [ShowBiasValue('chi_praised_islam')] [opinion|e] voči [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_chi.59.title: "Osud [ShowLawNameWithNoTooltip('keju_examination')]" # todo: NEW TRANSLATION
 flavor_chi.59.desc: "Mnohí zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sťažujú na náš [ShowLawName('keju_examination')], poukazujúc na jeho nedávnu neefektívnosť. Volajú po úplnom pozastavení skúšok a navrhujú, aby nominácie do vládnych funkcií prebiehali na základe osobných odporúčaní, čo by určite vyhovovalo synom prepojenej šľachty." # todo: NEW TRANSLATION
 flavor_chi.59.a: "Poslúchnuť ich radu." # todo: NEW TRANSLATION
 flavor_chi.59.b: "To nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_chi.60.title: "Nasledovanie odporúčaní" # todo: NEW TRANSLATION
 flavor_chi.60.desc: "Jeden z predkov [new_ruler.GetName], [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], raz napísal súbor vyčerpávajúcich odporúčaní pre budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tieto pravidlá boli zostavené v knihe s názvom $flavor_chi.56.title$, ktorá obsahuje zoznam krajín, ktoré sa nesmú napadnúť, a trinásť kapitol venovaných rôznym aspektom štátneho riadenia. Mal by [new_ruler.GetShortNameWithNoTooltip] tieto varovania a odporúčania dodržať?" # todo: NEW TRANSLATION
 flavor_chi.60.a: "Preštudovať knihu." # todo: NEW TRANSLATION
 flavor_chi.60.b: "Bah, [new_ruler.GetNameWithNoTooltip] vie lepšie!" # todo: NEW TRANSLATION
 flavor_chi.61.title: "Bránici" # todo: NEW TRANSLATION
 flavor_chi.61.desc: "Od posilnenia eunuchov získala táto mocná frakcia v rámci [ROOT.GetCountry.GetGovernment.GetCourtTitle] značný vplyv vo vláde. Keď je podaná žiadosť k [ROOT.GetCountry.GetGovernment.GetRulerTitle], musí prejsť cez eunuchov, ktorí zabraňujú komukoľvek, komu sú vzdialene nepriaznivo naklonení, dostať sa do rozhovoru s [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pri tom všetkom Božský cisár zostáva v nevedomosti." # todo: NEW TRANSLATION
 flavor_chi.61.a: "Dúfajme, že to nevyústi do ďalších excesov." # todo: NEW TRANSLATION
 flavor_chi.62.title: "Vychovaný eunuchmi" # todo: NEW TRANSLATION
 flavor_chi.62.desc: "Mladý [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetName], mal to nešťastie nastúpiť na trón [ROOT.GetCountry.GetName] omnoho skôr, než bolo zamýšľané. Keď [target_regent.GetName] nedokázal zvládnuť moc palácnych eunuchov, [target_character.GetNameWithNoTooltip] upadol do ich sféry vplyvu a stal sa bábkou tejto mocnej frakcie." # todo: NEW TRANSLATION
 flavor_chi.62.a: "Takto impériá padajú." # todo: NEW TRANSLATION
 flavor_chi.63.title: "Nepriateľský minister" # todo: NEW TRANSLATION
 flavor_chi.63.desc: "Skupina palácnych eunuchov predložila návrh uviesť určitého ministra, [target_character.GetName], do väzenia pre zradu. To nie je žiadnym prekvapením, keďže v dňoch pred týmto udalosťou bol dotyčný minister otvorene proti najsilnejším eunuchom, čo jasne vyvolalo ich hnev. Avšak toto obvinenie môže mať základy v niečom viac než iba v pýche a malo by byť dôkladne preskúmané." # todo: NEW TRANSLATION
 flavor_chi.63.a: "Eunuchovia majú vždy pravdu." # todo: NEW TRANSLATION
 flavor_chi.63.b: "Odporujme tomuto excesu!" # todo: NEW TRANSLATION
 flavor_chi.63.c: "Zodpovední eunuchovia budú vypráskaní!" # todo: NEW TRANSLATION
 flavor_chi.64.title: "Služobníci pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_chi.64.desc: "Eunuchovia sú skutočne najcennejší služobníci. Menej zruční môžu vykonávať jednoduché manuálne práce, ako záhradníctvo a varenie, zatiaľ čo vyššie postavenie môžu zastávať rôzne vládne funkcie. Počas toho všetkého máme istotu, že sa nebudú snažiť uchopiť moc a založiť vlastnú dynastiu." # todo: NEW TRANSLATION
 flavor_chi.64.a: "Zabezpečiť viac eunuchov." # todo: NEW TRANSLATION
 flavor_chi.64.b: "Už ich je dosť!" # todo: NEW TRANSLATION
 flavor_chi.65.title: "Dobrovoľné kastrácie" # todo: NEW TRANSLATION
 flavor_chi.65.desc: "Mnohí obyčajní obyvatelia [target_location.GetName] závidia život palácnych eunuchov. Výborné životné podmienky, blízkosť k [ROOT.GetCountry.GetGovernment.GetRulerTitle] a veľa príležitostí sú len niektoré z výhod, ktoré majú oproti bežným občanom. Život eunucha sa zdá byť taký sľubný, že mnohí chudobnejší obyvatelia [target_location.GetNameWithNoTooltip] sa dobrovoľne kastrujú, aby mohli vstúpiť do palácnej služby v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.65.a: "Čím viac eunuchov, tým lepšie." # todo: NEW TRANSLATION
 flavor_chi.65.b: "Muži by nemali byť ochotní podstúpiť takéto veci." # todo: NEW TRANSLATION
 flavor_chi.66.title: "Prevzatie moci" # todo: NEW TRANSLATION
 flavor_chi.66.desc: "Dnes bol jeden z vysokopostavených eunuchov pritom, keď rokoval s vedúcim ministrom [ShowGovernmentReformName('three_departments_system')]. Zvyčajne by minister hovoril s [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale v tomto prípade to bol eunuchský tajomník, kto prijímal vyslanca a prijímal rozhodnutia. To prinútilo [target_character.GetName] položiť si zásadnú otázku: nedali sme palácnym eunuchom priveľa práv a privilegií?" # todo: NEW TRANSLATION
 flavor_chi.66.a: "Možno je treba niektoré príkazy zrušiť." # todo: NEW TRANSLATION
 flavor_chi.66.b: "Čím menej práce bude mať [target_character.GetNameWithNoTooltip], tým lepšie." # todo: NEW TRANSLATION
 flavor_chi.67.title: "Vládne čistky v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.67.desc: "Cykly života a smrti platia aj pre byrokraciu. Príliš dlho si prvky v našej vláde užívali priazeň a bohatstvo [ROOT.GetCountry.GetGovernment.GetRulerTitle], obohacovali sa a šírili korupciu všade, kam sa dotkli. Najlepšie bude obmedziť a potlačiť týchto skorumpovaných byrokratov, aby ich vplyv neprerástol!" # todo: NEW TRANSLATION
 flavor_chi.67.a: "Eunuchovia musia vedieť svoje miesto!" # todo: NEW TRANSLATION
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_chi.68.title: "Žiadosť o odvolanie" # todo: NEW TRANSLATION
 flavor_chi.68.desc: "Na dnešnom zasadnutí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] skupina vysokopostavených úradníkov, mnohí z nich sú eunuchovia, požiadala [target_character.GetName], aby bol vplyvný eunuch [eunuch.GetName] zbavený svojej funkcie, ako dôvody uvádzajúc excesy, korupciu a zneužívanie moci. Avšak tento minister je zodpovedný za mnoho kľúčových funkcií vo vláde, takže jeho odvolanie by bolo politicky riskantné." # todo: NEW TRANSLATION
 flavor_chi.68.a: "Nerozumejú ničomu!" # todo: NEW TRANSLATION
 flavor_chi.68.b: "Možno majú pravdu." # todo: NEW TRANSLATION
 flavor_chi.69.title: "Eunuch bez hraníc" # todo: NEW TRANSLATION
 flavor_chi.69.desc: "Je zrejmé, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] má len malú reálnu moc. Nie že by [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] mohol[a], keďže prakticky všetka moc je sústredená pod pevným držaním rady eunuchov, ktorú ovláda jediný mocný líder. To by mohlo byť receptom na katastrofu." # todo: NEW TRANSLATION
 flavor_chi.69.a: "To nie je znepokojujúce, vôbec nie..." # todo: NEW TRANSLATION
 flavor_chi.70.title: "Plán vraždy" # todo: NEW TRANSLATION
 flavor_chi.70.desc: "Dozvedeli sme sa o sprisahaní ligy významných eunuchov vedených [eunuch.GetName], poprednou postavou vo vláde. Plánujú zavraždiť otvoreného kritika. Najvhodnejšie by bolo ich zadržať a uväzniť, ale to by mohlo vyvolať rozhorčenie medzi eunuchskými elitami. Čo urobiť, aby sme zachránili život [murder_target.GetName]?" # todo: NEW TRANSLATION
 flavor_chi.70.a: "Zavrieť oči." # todo: NEW TRANSLATION
 flavor_chi.70.b: "Nechať eunucha uväzniť!" # todo: NEW TRANSLATION
 flavor_chi.71.title: "Zákaz námorného obchodu" # todo: NEW TRANSLATION
 flavor_chi.71.desc: "Naše pobrežie je sužované pirátstvom a nestabilitou, čo spôsobuje veľké škody v pobrežných provinciách. Aby sme potlačili problém pirátstva, rozhodli sme sa zaviesť politiku [ShowPolicyName('haijin_policy')], zákaz všetkého námorného obchodu mimo oficiálneho tributárneho systému. Tým systematicky odstránime nelegálne aktivity na našom pobreží." # todo: NEW TRANSLATION
 flavor_chi.71.a: "Zaviesť zákaz mora." # todo: NEW TRANSLATION
 flavor_chi.71.b: "Môže to mať katastrofálne následky." # todo: NEW TRANSLATION
 flavor_chi.72.title: "Reforma armády" # todo: NEW TRANSLATION
 flavor_chi.72.desc: "Naša armáda je totožná s tou, ktorú sme porazili toľkokrát v [ShowSituationName('red_turban_rebellions')]. Zdedené sú mnohé zbytočné inštitúcie odvodené od kočovných koreňov [GetCountry('YUA').GetName]. Preto by stálo za to reformovať armádu do systému lepšie zodpovedajúceho súčasným potrebám. Naše sily budú rozdelené na gardy a prápory, každý bude mať 5600 respektíve 1120 mužov. Naši vojaci budú tiež nútení spravovať vlastné farmy, aby sa znížila záťaž na logistiku počas mieru." # todo: NEW TRANSLATION
 flavor_chi.72.a: "Pokračovať v reformách." # todo: NEW TRANSLATION
 flavor_chi.72.b: "Teraz si nemôžeme dovoliť zmeny." # todo: NEW TRANSLATION
 flavor_chi.73.title: "Veľké vyhlásenia" # todo: NEW TRANSLATION
 flavor_chi.73.desc: "[target_character.GetName|U] tvrdí, že pád predchádzajúcej dynastie bol úplne spôsobený korupciou a preťažením vládnych ministrov. V tomto duchu [target_character.GetHeShe] argumentuje, že by mal byť prijatý prísnejší a legalistickejší právny kódex, aby sa [ROOT.GetCountry.GetName] vyhla rovnakému osudu." # todo: NEW TRANSLATION
 flavor_chi.73.a: "Zmátať korupciu." # todo: NEW TRANSLATION
 flavor_chi.73.b: "Korupcia? V našej vláde? Nemožné." # todo: NEW TRANSLATION
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')] bude zmenený a bude obsahovať modifikátory [ShowModifier('chi_grand_pronouncements')]." # todo: NEW TRANSLATION
 integrated_grand_prounouncements: "Integrovalo [ShowModifier('chi_grand_pronouncements')] do [ShowPolicyName('chi_ming_dynasty_code_policy')]." # todo: NEW TRANSLATION
 flavor_chi.74.title: "Zostavenie nového právneho kódexu" # todo: NEW TRANSLATION
 flavor_chi.74.desc: "Posledné roky naši byrokrati usilovne pracovali na vytvorení nového súboru zákonov a nariadení. Bol mnohokrát revidovaný, ale posledná aktualizácia priniesla bezprecedentné množstvo zmien. Možno je konečne čas finalizovať [ShowPolicyName('chi_ming_dynasty_code_policy')] a prijať ho ako náš [ShowLawName('legal_code_law')]." # todo: NEW TRANSLATION
 flavor_chi.74.a: "Vydajme ho okamžite!" # todo: NEW TRANSLATION
 flavor_chi.74.b: "Stále potrebuje niekoľko úprav." # todo: NEW TRANSLATION
 flavor_chi.75.title: "Sprisahanie [target_character.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 flavor_chi.75.desc: "Do [ruler_scope.GetName] dorazili správy o údajném sprisahaní vedenom nikým iným než [target_character.GetName], vodcom Veľkej kancelárie, dozorcom [ShowGovernmentReformName('three_departments_system')]. Podľa informátora [target_character.GetShortNameWithNoTooltip] plánuje zvrhnúť [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Aj keď sú v príbehu niektoré nezrovnalosti, celé to znie presvedčivo a oslabenie moci kancelárie by nám mohlo prospieť." # todo: NEW TRANSLATION
 flavor_chi.75.a: "Uveďte [target_character.GetHerHim] do vykonania a rozpustite Veľkú kanceláriu!" # todo: NEW TRANSLATION
 flavor_chi.75.b: "Nech byrokrati z Akadémie Hanlin pôsobia v sekretariáte." # todo: NEW TRANSLATION
 flavor_chi.75.c: "Iba klebety." # todo: NEW TRANSLATION
 flavor_chi.76.title: "Veľké Leishū" # todo: NEW TRANSLATION
 flavor_chi.76.desc: "[target_character.GetName|U] je viac než schopný [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [target_character.GetDaughterSon|U] Nebies; je tiež zanietený učenec. Vytvorenie veľkej #italic Leishū#! encyklopédie bolo vždy súčasťou [target_character.GetHerHis] veľkých ambícií. Teraz, keď má [target_character.GetShortNameWithNoTooltip] na starosti [ROOT.GetCountry.GetName], je možno čas to uskutočniť?" # todo: NEW TRANSLATION
 flavor_chi.76.a: "Objednať ju okamžite!" # todo: NEW TRANSLATION
 flavor_chi.76.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_chi.77.title: "Zostavenie dokončené" # todo: NEW TRANSLATION
 flavor_chi.77.desc: "Po rokoch tvrdej práce je dielom [target_character.GetName] konečne dokončené. Veľká [ShowModifier('chi_grand_encyclopedia')], na ktorej pracovali tisíce učencov, pozostáva z viac než desaťtisíc zväzkov a obsahuje informácie o mnohých dielach, nielen nedávnych, ale aj klasických. Je to obrovský úspech a navždy zažiari ako súčasť bohatého dedičstva [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.78.title: "Zákon Jedného biča" # todo: NEW TRANSLATION
 flavor_chi.78.desc: "Súčasný fiškálny systém [ROOT.GetCountry.GetLongName] je spleťou rôznych daňových režimov, ktoré nútene koexistujú. To rodí mnoho neefektívností, ktoré predstavujú prekážku pri využívaní našej daňovej základne. Na riešenie tohto problému bol navrhnutý [ShowGovernmentReformName('single_whip_law')], podľa ktorého by všetky subjekty v našom [ROOT.GetCountry.GetFlavorRank] boli povinné platiť centrálnej vláde v [ShowGoodsName('silver')]. Nemáme však dosť striebra, aby sme požiadavky takto presadili." # todo: NEW TRANSLATION
 flavor_chi.78.a: "Zaviesť reformu napriek tomu!" # todo: NEW TRANSLATION
 flavor_chi.78.b: "Máme vôbec dosť [ShowGoodsNameWithNoTooltip('silver')]?" # todo: NEW TRANSLATION
 flavor_chi.79.title: "Vnútorná škola" # todo: NEW TRANSLATION
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')] viedla k masívnemu nárastu palácnych eunuchov v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Väčšina z nich je však negramotná a teda neschopná slúžiť v provinčných oddeleniach, nieto ešte ako vysokí ministri. Možno by bolo múdre vytvoriť inštitúciu, kde by sa vzdelávali priamo v srdci [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_chi.79.a: "Pokračovať s myšlienkou." # todo: NEW TRANSLATION
 flavor_chi.79.b: "Najlepšie, nech zostanú negramotní." # todo: NEW TRANSLATION
 flavor_chi.80.title: "Výprava do [ShowRegionNameWithNoTooltip('manchuria_region')]" # todo: NEW TRANSLATION
 flavor_chi.80.desc: "Rozsiahle krajiny [ShowRegionName('manchuria_region')] sú stále riedko osídlené, s mnohými barbar­skými kmeňmi, ktoré nikdy nepočuli o slávnom [ROOT.GetCountry.GetLongName]. Možno by bolo vhodné viesť výpravu po rieke Amur, aby sme presvedčili miestnych náčelníkov stať sa súčasťou nášho [ShowSubjectTypeName('tributary')] systému. Jeden z našich generálov, [target_character.GetName], sa prihlásil." # todo: NEW TRANSLATION
 flavor_chi.80.a: "[target_character.GetSheHe|U] má naše schválenie." # todo: NEW TRANSLATION
 flavor_chi.80.b: "Naše zdroje sú lepšie využité inde." # todo: NEW TRANSLATION
 flavor_chi.81.title: "Návšteva [expedition_country.GetAdjectiveWithNoTooltip] výpravy" # todo: NEW TRANSLATION
 flavor_chi.81.desc: "Výprava vedená [target_character.GetName] dorazila do našich [ROOT.GetCountry.GetGovernment.GetAdjective] území a žiada audienciu u [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Máme dôvody sa domnievať, že sa nás snažia urobiť za [ShowSubjectTypeName('tributary')]! Máme ich ponuky prijať?" # todo: NEW TRANSLATION
 flavor_chi.81.a: "Od [expedition_country.GetLongNameWithNoTooltip]? Prijmeme ich!" # todo: NEW TRANSLATION
 flavor_chi.81.b: "Nenecháme sa podmaniť!" # todo: NEW TRANSLATION
 flavor_chi.82.title: "Nurganská vojenská komisia" # todo: NEW TRANSLATION
 flavor_chi.82.desc: "Naša výprava konečne dorazila k ústiu rieky Amur, do miesta známeho ako [target_location.GetName]. Spriatelili sa s miestnym náčelníkom a teraz žiadajú naše peniaze a vojenskú pomoc, aby udržali podrobených náčelníkov lojálnymi." # todo: NEW TRANSLATION
 flavor_chi.82.a: "Financovať komisiu." # todo: NEW TRANSLATION
 flavor_chi.82.b: "Ich úloha je splnená." # todo: NEW TRANSLATION
 flavor_chi.83.title: "Biely lotos v [target_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_chi.83.desc: "Miestny člen Bielého lotosa, disident menom [target_character.GetName], začal šíriť nepokoje zo svojho domova v [target_location.GetName]. Mnoho [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] z [target_province.GetName] bolo oklamaných a uverilo [target_character.GetHerHis] milenaristickým klamstvám, ktoré sľubujú dobro tým, ktorí sa k nemu pridajú.\n\nMusíme čeliť realite, že tu môže vzkvetať nové povstanie." # todo: NEW TRANSLATION
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 white_lotus_rebellion: "Povstanie Bieleho lotosa" # todo: NEW TRANSLATION
 flavor_chi.83.tooltip: "Každý [ShowPopTypeName('peasants')] [pop|e] v [target_province.GetName] [province|e] zmení vernosť na [target_rebel.GetName] a jeho [pop_satisfaction|e] sa zníži o [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+].\nKaždé [location|e] v [target_province.GetName] [province|e] získa [ShowModifier('chi_white_lotus_agitation')] [location_modifier|e] na [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] rokov." # todo: NEW TRANSLATION
 flavor_chi.84.title: "Osem tigrov" # todo: NEW TRANSLATION
 flavor_chi.84.desc: "Eunuchské kruhy si miestami nashromážďovali veľký vplyv v zahraničných aj vnútorných záležitostiach. Nedávne správy z paláca však hovoria o skupine ôsmich vplyvných eunuchov, ktorých moc, podľa zdrojov, rivalizuje s [ruler_scope.GetName] [ruler_scope.GetHerselfHimself]! Pod názvom 'Osem tigrov' sa títo oligarchovia snažia ovládnuť [ROOT.GetCountry.GetGovernment.GetCourtTitle] a podporovať ničivý útlak voči všetkým opozíciám v [ROOT.GetCountry.GetFlavorRank].\n\nIch vodcom je považovaný vplyvný človek menom [target_character.GetName], eunuch, ktorého politický vplyv mu vyniesol prezývku naznačujúcu, že on je skutočný panovník." # todo: NEW TRANSLATION
 flavor_chi.84.a: "Prestaňte so svojím protiprávnym správaním v mene [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_chi.84.b: "Umožniť im autonómiu, ktorú požadujú." # todo: NEW TRANSLATION
 flavor_chi.84.historical_info: "Počas dynastie Ming, najmä za vlády cisára Zhengde, získala pri dvore obrovskú moc skupina vplyvných eunuchov známa ako Osem tigrov. Vedieť ju Liu Jin, kontrolovali prístup k cisárovi, manipulovali administratívou a obohacovali sa pomocou korupcie a zastrašovania. Ich dominancia vyvolala hlboké znechutenie medzi učenými úradníkmi a prispela k nestabilite vo vláde. V roku 1510 bol Liu Jin obvinený zo zrady a popravený, čo viedlo k pádu skupiny. Osem tigrov sa stalo symbolom nebezpečenstva nekontrolovateľnej moci eunuchov v neskorej politike dynastie Ming." # todo: NEW TRANSLATION
 flavor_chi.85.title: "[ShowGoodsNameWithNoTooltip('salt')|U] pašeráci" # todo: NEW TRANSLATION
 flavor_chi.85.desc: "V [target_province.GetName] sa objavila nová frakcia pašerákov [ShowGoodsName('salt')]. Hoci sa to mnohým môže zdať triviálne, stav priemyslu [ShowGoodsNameWithNoTooltip('salt')] je pre nás veľmi dôležitý a patrí medzi 'sedem nevyhnutností života' podľa jedného z našich prísloví. To, že zločinci obchádzajú naše formálne pravidlá a [ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('salt')] režim, nie je len urážkou, ale aj skutočnou hrozbou pre naše záujmy a príjmy." # todo: NEW TRANSLATION
 flavor_chi.85.a: "Riešiť to razantne!" # todo: NEW TRANSLATION
 flavor_chi.85.b: "Nech sa tým zaoberá miestna vláda." # todo: NEW TRANSLATION
 flavor_chi.85.c: "Nie náš problém." # todo: NEW TRANSLATION
 flavor_chi.86.title: "Korupcia v cenzoráte" # todo: NEW TRANSLATION
 flavor_chi.86.desc: "Nedávne vyšetrovanie odhalilo veľkú korupciu v inštitúcii Cenzorátu. Je absurdné, že oddelenie vytvorené na boj proti tomuto javu samo podľahlo takým obrovským škandálom. Je to nepochybne nadstranícka záležitosť — všetci okrem skorumpovaných cenzorov sa zhodneme, že to môže viesť k zániku [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_chi.86.a: "Zásadne zakročiť proti úplatkárstvu!" # todo: NEW TRANSLATION
 flavor_chi.86.b: "Korupcia? Cenzori tvrdia, že žiadna korupcia neexistuje!" # todo: NEW TRANSLATION
 flavor_chi.87.title: "Oprava kanála" # todo: NEW TRANSLATION
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] býval v jadre [GetInternationalOrganizationType('middle_kingdom').GetName], až kým nebol vážne poškodený počas prudkých dažďov. Odkedy je kanál takmer nepoužiteľný, postupní ministri sa snažili nájsť prostriedky na jeho opravu. Našťastie sa zdá, že sme našetrili dosť zlata a mohli by sme ho opraviť za života súčasného [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_chi.87.a: "Opraviť Veľký kanál." # todo: NEW TRANSLATION
 flavor_chi.87.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.88.desc: "Jezuitská misia nám priniesla mnoho fascinujúcich postáv zo zámoří. Spomeňme príchod [target_character.GetName], [target_character.GetWomanMan] skutočne fascinovaný našou bohatou kultúrou a našou krajinou. Od príchodu [target_character.GetShortNameWithNoTooltip] zostavil mnoho záznamov o našej zaujímavej flóre, faune a medicíne." # todo: NEW TRANSLATION
 flavor_chi.88.a: "Fascinujúce!" # todo: NEW TRANSLATION
 flavor_chi.89.title: "Veľká flotila" # todo: NEW TRANSLATION
 flavor_chi.89.desc: "Je zrejmé, že [GetInternationalOrganizationType('middle_kingdom').GetName], [ROOT.GetCountry.GetLongName], plánuje rozšíriť svoju slávu po známej časti sveta pomocou zámoorských pokladných plavieb. Na tento účel sa musí postaviť nová flotila s obrovskými loďami, ktoré unesú obrovské poklady, ktoré budeme rozdávať a prijímať po ceste." # todo: NEW TRANSLATION
 flavor_chi.89.historical_info: "Na prelome 15. storočia dal cisár $MNG$ postaviť veľkú flotilu určenú pre Pokladné plavby. Prvý príkaz dal v roku 1403 a mnohé lode boli buď prestavané alebo postavené na splnenie tohto cieľa." # todo: NEW TRANSLATION
 flavor_chi.89.a: "Pokračovať v tejto stavbe." # todo: NEW TRANSLATION
 flavor_chi.89.b: "To je len márnivé návrh." # todo: NEW TRANSLATION
 flavor_chi.90.title: "Útek z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.90.desc: "Pred zavedením [ShowPolicyName('haijin_policy')] bolo naše pobrežie plné obchodných podnikov vedených obchodníckymi rodinami. Ich obchod priamo ohrozoval platnosť a legitímnosť nášho tributárneho systému, pretože ich skôr nelegálne aktivity podrývali oficiálne výmeny. S prispením zákazu mora tieto rodiny utiekli z krajiny, vrátane [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_chi.90.a: "Dobrý útek!" # todo: NEW TRANSLATION
 flavor_chi.91.title: "Obchodný veliteľ?" # todo: NEW TRANSLATION
 flavor_chi.91.desc: "Zavedenie [ShowPolicyName('haijin_policy')] v [from.GetName] spôsobilo útek mnohých obchodníkov z $china$, ktorí sa obrátili na pirátstvo a iné tajné spôsoby obživy. Jedným z takýchto aktérov je [target_character.GetName], známa tvár v týchto končinách sveta, ktorá má významnú politickú moc v [ROOT.GetCountry.GetName] a túži ju využiť na pôsobenie ako pirátsky vodca." # todo: NEW TRANSLATION
 flavor_chi.91.a: "Mohol by sa hodiť takýto vodca." # todo: NEW TRANSLATION
 flavor_chi.91.b: "Zdrviť tohto vzpierajúceho sa!" # todo: NEW TRANSLATION
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]" # todo: NEW TRANSLATION
 flavor_chi.92.desc: "Vďaka [target_character2.GetName]ovej vášni pre zbieranie kníh sa v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] rozvíja rastúci záujem zhromaždiť najlepšiu literatúru a najväčších spisovateľov v [ROOT.GetCountry.GetFlavorRank]. Našťastie sa objavil talentovaný umelec menom [target_character.GetName]. Pochádzajúci z kedysi slávnej [ROOT.GetCountry.GetAdjectiveWithNoTooltip] rodiny, ktorá je teraz v úpadku, [target_character.GetSheHe] poznal smútok, ale plánuje využiť tieto spomienky ako inšpiráciu pre [target_character.GetHerHis] nové dielo s názvom [ShowWorkOfArtName('hong_lu_meng')]. [target_character.GetSheHe|U] sa snaží vyrozprávať príbeh bohatého a vplyvného rodu, ktorý nakoniec padne z milosti kvôli politickému chaosu. Hoci román nám určite prinesie slávu, jediný spôsob, ako zabezpečiť jeho dokončenie, je podporiť jeho autora." # todo: NEW TRANSLATION
 flavor_chi.92.historical_info: "Ako jedno zo štyroch veľkých literárnych diel Číny román Sen o červenej komore, známy aj ako Príbeh kameňa, rozpráva príbeh Jia Baoyuho, božského nefritu zo Zdi neba, ktorý túži pochopiť, čo znamená byť človekom. Sleduje životy dvoch vetiev rodu Jia, žijúcich v hlavnom meste. Kvôli politickým otrasom je veľká časť rodiny nakoniec vyslaná preč, vydaná alebo zomiera bez potomka." # todo: NEW TRANSLATION
 flavor_chi.92.a: "Financujme dokončenie tohto románu." # todo: NEW TRANSLATION
 flavor_chi.92.b: "Necháme [target_character.GetNameWithNoTooltip] napísať ho na [target_character.GetHerHis] vlastnú päsť." # todo: NEW TRANSLATION
 flavor_chi_four_masters_of_yuan_historical_info: "Štyria majstri dynastie Yuan sú považovaní mnohými za hlavné osobnosti štýlu literátovského maľovania. Túžiac napodobniť diela starovekých čínskych majstrov získali v Yuáne povesť, ktorá povzbudila mnohých ďalších umelcov experimentovať s novými technikami štetca." # todo: NEW TRANSLATION
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.93.desc: "Hoci zlatý vek [ROOT.GetCountry.GetAdjective] kultúry pominul, umelci naďalej šíria štýl literátovského maľovania. Jedným z najvýraznejších je [target_character.GetName]. Narodený za obdobia Song, [target_character.GetSheHe] je oddaným nasledovníkom [ShowPolicyName('daoism_policy')], odporujúcim našej vláde, no [target_character.GetHerHis] umelecké talenty vraj súperia s dielami starých majstrov vďaka [target_character.GetHerHis] tvorbe mnohých tušových malieb. Odmietnuť takýto talent by bola škoda, hoci jeho prijatie by mohlo obmedziť náš vplyv [ROOT.GetCountry.GetCulture.GetName] na $china$." # todo: NEW TRANSLATION
 flavor_chi.93.a: "Pozvime [target_character.GetHerHim] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.93.b: "Zabezpečme radšej, aby $china$ rástlo." # todo: NEW TRANSLATION
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.94.desc: "V snahe rozšíriť dosah literátovského maľovania našiel [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.GetName], majstra krajinomaľby. Hoci bol vzdelaný v filozofii a bojových umeniach, [target_character.GetSheHe] si zvolil jednoduchší život maliara, učil sa od priateľov a nakoniec ich v zručnosti predstihol. Teraz obľúbený v [ROOT.GetCountry.GetGovernment.GetCourtTitle], má [target_character.GetSheHe] príležitosť maľovať pre najváženejšie osobnosti celého $china$." # todo: NEW TRANSLATION
 flavor_chi.94.a: "Povolíme [target_character.GetHerHim] v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.94.b: "[target_character.GetSheHe|U] bude žiť život mimo [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.95.desc: "Hoci bývalé dynastie $china$ padli a my teraz dominujeme regiónu, ich kultúrne dedičstvo žije v jazyku, umení a hodnotách v každej dedine a meste. Po našom úspešnom dobytí Song zostalo mnoho tradicionalistických umelcov. Jedným z nich je [target_character.GetName], ktorý teraz cestuje naprieč južným $china$ hľadajúc inšpiráciu. Musíme rozhodnúť, či takýmto umelcom dovolíme rozkvitať v našom [ROOT.GetCountry.GetFlavorRank] alebo upevníme naše hodnoty [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
 flavor_chi.95.a: "Dovoľme [target_character.GetNameWithNoTooltip] šíriť [target_character.GetHerHis] umenie." # todo: NEW TRANSLATION
 flavor_chi.95.b: "[target_character.GetSheHe|U] nebude nasledovať cesty minulosti." # todo: NEW TRANSLATION
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.96.desc: "Napriek nedávnemu kolapsu Song jeho kultúrne dedičstvo pretrváva v $china$. Medzi jeho zvyškami je aj [target_character.GetName], zdatný maliar v štýle literátov. Už autor niekoľkých majstrovských diel, [target_character.GetSheHe] naďalej udržiava miestne tradície, čím sa odkláňa od našich spôsobov [ROOT.GetCountry.GetCulture.GetName]. Môžeme sa rozhodnúť pomaly prijať zvyky ľudu, potešiac tak [target_character.GetNameWithNoTooltip] a zaisťujúc [target_character.GetHerHis] lojalitu, alebo zotrvať pevne pri našich tradíciách." # todo: NEW TRANSLATION
 flavor_chi.96.a: "Vyhovme požiadavkám [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_chi.96.b: "Ak chce [target_character.GetSheHe] skaziť naše [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] dedičstvo, nech to urobí sám/sama." # todo: NEW TRANSLATION
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$" # todo: NEW TRANSLATION
 flavor_chi_masters_of_the_ming_historical_info: "S presunom hlavného mesta dynastie Ming z Nanjingu do Pekingu sa tam presunulo aj mnohí dvorní maliari. Jediní, ktorí zostali, boli majstri školy Wu zo starého hlavného mesta. Ako opak školy Zhe pozostávala hlavne z amatérskych maliarov, literátov a mnohých učencov, pre ktorých to bola forma seba-vyjadrenia skôr než konzervatívnejší, akademický štýl." # todo: NEW TRANSLATION
 flavor_chi.97.title: "Zrodenie školy [ShowCultureNameWithNoTooltip('wu_culture')]" # todo: NEW TRANSLATION
 flavor_chi.97.desc: "Keď je $china$ oslobodené od $YUA_ADJ$ vlády, mnohí umelci sú priťahovaní do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avšak skupina z nich si želá vydať sa vlastnou cestou. Namiesto služby v hlavnom meste plánujú vytvoriť kolektív: školu [ShowCultureName('wu_culture')]. Vedená [target_character.GetName], toto hnutie zdôrazňuje osobné vyjadrenie viac než ozdobné umenie." # todo: NEW TRANSLATION
 flavor_chi.97.a: "Títo umelci sú lepší v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.97.b: "Môžu mať svoju vlastnú skupinu." # todo: NEW TRANSLATION
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.98.desc: "Ako škola [ShowCultureName('wu_culture')] nadobúda popularitu v [ROOT.GetCountry.GetName], objavila sa nová vlna umelcov. Medzi nimi je [target_character.GetName], vzdialený príbuzný štátnika Wen Tianxianga, ktorý vzdoroval vplyvu [GetCharacter('kublai_khan').GetName]. Hoci [target_character.GetHerHis|U] rod slúžil v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armáde, [target_character.GetSheHe] teraz túži inšpirovať spolku amatérskych umelcov štýlom svojej školy." # todo: NEW TRANSLATION
 flavor_chi.98.a: "Priveďme [target_character.GetNameWithNoTooltip] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.98.b: "[target_character.GetSheHe|U] nedostane našu podporu." # todo: NEW TRANSLATION
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.99.desc: "Stúpajúci vplyv školy [ShowCultureName('wu_culture')] priťahuje mnohých členov [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Jedným z nich je [target_character.GetName], kedysi chudobný umelec, ktorý teraz vďaka svojmu pozoruhodnému talentu užíva patronát elít. Keďže z [target_character.GetHerHis] práce veľa profitoval, [target_character.GetSheHe] teraz sebavedomo sleduje svoj jedinečný štýl. [ROOT.GetCountry.GetGovernment.GetCourtTitle] chce zamestnať [target_character.GetHerHim], aby svetu ukázal [target_character.GetHerHis] jedinečnosť." # todo: NEW TRANSLATION
 flavor_chi.99.a: "Dovolíme vplyvu školy [ShowCultureNameWithNoTooltip('wu_culture')] preniknúť do nášho [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nebude ovplyvnené spôsobmi [ShowLocationNameWithNoTooltip('wuxian')]." # todo: NEW TRANSLATION
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$" # todo: NEW TRANSLATION
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.100.desc: "[target_character.GetName] vynikol ako jeden z najväčších umelcov v [ROOT.GetCountry.GetName]. Hoci sa narodil do [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a podporovalo ho len niekoľko patrónov, [target_character.GetHerHis] schopnosť napodobniť rôzne umelecké štýly mu získala rešpekt. [target_character.GetSheHe] sa dokonca pridal k škole [ShowCultureName('wu_culture')], aby ďalej zdokonaľoval svoje remeslo. Možno [target_character.GetNameWithNoTooltip] patrí do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], aj keby tým posilnil kultúrny vplyv [ShowLocationName('wuxian')]." # todo: NEW TRANSLATION
 flavor_chi.100.a: "Priveďme [target_character.GetNameWithNoTooltip], aby nám slúžil." # todo: NEW TRANSLATION
 flavor_chi.100.b: "[target_character.GetSheHe|U] nemá povolenie v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$" # todo: NEW TRANSLATION
 flavor_chi_six_masters_of_the_qing: "Počas raného obdobia Qing sa skupina šiestich majstrov vypracovala medzi najlepších umelcov celej Číny: maliar kvetov Yun Shouping, jezuitský krajinár Wu Li a štyria Wangovia. V porovnaní s predchádzajúcimi protějškami boli pomerne konzervatívni a rozhodli sa nasledovať učenie Dong Qichanga." # todo: NEW TRANSLATION
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.101.desc: "Hoci škola [ShowCultureName('wu_culture')] naďalej expanduje, niektorí [ROOT.GetCountry.GetAdjective] úradníci sú znepokojení odvážnymi myšlienkami jej umelcov. Jednou z kontroverznejších postáv je [target_character.GetName], ktorý verí, že maľba by mala vyjadrovať morálny charakter autora. Aj keď ho mnohí označujú za radikála, [target_character.GetSheHe] si získal obdiv mládeže. Pri správnej podpore by [target_character.GetHerHis] hnutie mohlo vzkvetať — ale za akú cenu?" # todo: NEW TRANSLATION
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip] potrebuje [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_chi.101.b: "Zvoľme si radšej iné umelecké školy." # todo: NEW TRANSLATION
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.102.title: "Západné učenie" # todo: NEW TRANSLATION
 flavor_chi.102.desc: "Vďaka snahám [target_character.GetName] sa škola [ShowCultureName('wu_culture')] stala jedným z najprestížnejších umeleckých hnutí v $china$. Kedysi outsider, [target_character.GetSheHe] teraz sedí na vrchole [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kultúry. S rastúcou skupinou žiakov sa snaží vytvoriť osobnejšiu, emocionálnejšiu podobu literátovského maľovania, ctíac tradíciu a zároveň raziac novú cestu." # todo: NEW TRANSLATION
 flavor_chi.102.a: "Pozvime [target_character.GetHerHim] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_chi.102.b: "Vyhoďme [target_character.GetHerHim] z [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.103.desc: "Po úpadku školy [ShowCultureName('wu_culture')] sa objavil [target_character.GetName], žiak Dong Qichanga, ako sľubný maliar. Hoci nie je revolucionár, [target_character.GetSheHe] je rešpektovaný pre svoje rafinované techniky a pokojnú kompozíciu. Umelec ako [target_character.GetNameWithNoTooltip] slúži ako most medzi epochami, zachovávajúc našu identitu [ROOT.GetCountry.GetCulture.GetName] a zároveň oslovujúc tradičné cítenie." # todo: NEW TRANSLATION
 flavor_chi.103.a: "Nech [target_character.GetNameWithNoTooltip] nám slúži." # todo: NEW TRANSLATION
 flavor_chi.103.b: "Nech [target_character.GetHerHim] radšej cestuje a hľadá inšpirácie." # todo: NEW TRANSLATION
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.104.desc: "Spôsoby a vplyv predchádzajúcej dynastie pretrvávajú u niektorých učencov v $china$. Hoci mnohí zostali verní ideálom bývalého dvora, niektorí sa obrátili k umeniu, aby udržali staré štýly pri živote. Medzi nimi je [target_character.GetName], bývalý štátny úradník, ktorý teraz žije v samote. [target_character.GetSheHe] trávi dni maľovaním lesov a riek [ROOT.GetCountry.GetName], považujúc to za spôsob spojenia s minulosťou. Niektorí veria, že by mohol slúžiť ako kultúrny most v týchto turbulentných časoch." # todo: NEW TRANSLATION
 flavor_chi.104.a: "Zamestnajme [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.104.b: "Už máme zbierku veľkých umelcov." # todo: NEW TRANSLATION
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.105.desc: "[target_character2.GetName] hľadal talenty do služby [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Našťastie nás oslovil [target_character.GetName], člen štyroch Wangov, žiadajúc o zamestnanie. [target_character.GetHerHis|U] dôvodom je, že chce šíriť myšlienky svojej konzervatívnej školy vytváraním diel inšpirovaných dynastiou YUA_ADJ, vytvárajúc abstraktné motívy vo svojich krajinomaľbách. Takáto ponuka je lákavá, no zamestnať [target_character.GetHerHim] bude vnímané ako favorizovanie jednej umeleckej školy nad ostatnými." # todo: NEW TRANSLATION
 flavor_chi.105.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] by profitoval prítomnosťou [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.105.b: "Nefavorizujme žiadne školy." # todo: NEW TRANSLATION
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.106.desc: "Ako najnovší veľký majster literátovskej tradície si [target_character.GetName] vyslúžil obdiv učencov i štátnikov. Hoci sa narodil dlho po zlatom veku tohto štýlu, jeho diela stelesňujú najvyššie ideály: jemnosť, pokoj a filozofickú hĺbku. S podporou [ROOT.GetCountry.GetGovernment.GetCourtTitle] založil [target_character.GetNameWithNoTooltip] nové štúdio, kde sa môže ďalšia generácia maliarov učiť z minulosti a zároveň si predstavovať budúcnosť." # todo: NEW TRANSLATION
 flavor_chi.106.a: "Prijmime [target_character.GetHerHis] ponuku." # todo: NEW TRANSLATION
 flavor_chi.106.b: "Nechceme ľudí, ktorí kopírujú staré umelecké štýly." # todo: NEW TRANSLATION
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$" # todo: NEW TRANSLATION
 flavor_chi.107.title: "$yuanmingyuan$" # todo: NEW TRANSLATION
 flavor_chi.107.desc: "Každá dynastia vládnuca [GetInternationalOrganizationType('middle_kingdom').GetName] potrebuje svetu ukázať svoje pýchy. [ROOT.GetCountry.GetLongName] nie je v tomto ohľade iná. Z tohto dôvodu sa [target_character.GetName] rozhodol plánovať vytvorenie nového komplexu palácov, záhrad a pavilónov, všetko, aby upevnil legitimitu rodu [target_character.GetDynasty.GetName] a [target_character.GetHerHis] potomkov." # todo: NEW TRANSLATION
 flavor_chi.107.a: "Postavme ho!" # todo: NEW TRANSLATION
 flavor_chi.107.b: "Je to len márnivosť." # todo: NEW TRANSLATION
 flavor_chi.108.title: "Tributárne misie do [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.108.desc: "Náš vzťah [ShowSubjectTypeName('tributary')] s [target_country.GetName] je dosť zložitý a zahŕňa množstvo rituálov a formalít. Jedna vec je však jasná: potešia nášho súsedného pána a poskytujú príležitosti našim vyslancom obchodovať s [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetEstateName('burghers_estate')]. Posielanie čoraz väčších tributárnych výprav by nám mohlo umožniť z tejto relácie viac profitovať." # todo: NEW TRANSLATION
 flavor_chi.108.a: "Zväčšime veľkosť delegácie." # todo: NEW TRANSLATION
 flavor_chi.108.b: "To by mohlo rozrušiť naše vzťahy!" # todo: NEW TRANSLATION
 flavor_chi.109.title: "Nevyhovujúca tributárna misia" # todo: NEW TRANSLATION
 flavor_chi.109.desc: "Naši ministri hlásia, že tributárne misie z [origin_country.GetName] rastú, čím sa zvyšujú naše náklady na ubytovanie a starostlivosť o týchto vyslancov. Hoci sa to spočiatku môže zdať neškodné alebo dokonca pozitívne, sme si príliš dobre vedomí ich skrytých motívov — zisku. Pokiaľ nenauložíme obmedzenia [origin_country.GetNameWithNoTooltip], vzniknú nám veľké výdavky, ktoré tento vzťah urobia príliš nákladným na udržanie." # todo: NEW TRANSLATION
 flavor_chi.109.a: "Uložme limit na vyslancov." # todo: NEW TRANSLATION
 flavor_chi.109.b: "Nájdi diplomatickejšie riešenie." # todo: NEW TRANSLATION
 flavor_chi.109.c: "Pretrhnime tributárny stav." # todo: NEW TRANSLATION
 flavor_chi.110.title: "Zákonný precedens" # todo: NEW TRANSLATION
 flavor_chi.110.desc: "Jeden z našich sudcov a právnikov, [target_character.GetName], nedávno vydal kontroverzné rozhodnutie pri dôležitom procese. Podľa [ROOT.GetCountry.GetAdjective] práva sa takýto precedens bude opakovať inými sudcami a nakoniec sa stane právom sám o sebe. To však nevyhovuje [target_estate.GetName], ktorému sú jeho záujmy ohrozené týmto krokom. Pokúsiť sa však podkopať rozsudok by znížilo dôveru v [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_chi.110.a: "Uctiť tento precedens." # todo: NEW TRANSLATION
 flavor_chi.110.b: "Spýtajme sa na samotné rozhodnutie!" # todo: NEW TRANSLATION
 flavor_chi.111.title: "Kritika justície" # todo: NEW TRANSLATION
 flavor_chi.111.desc: "Jeden z odborníkov na [ROOT.GetCountry.GetAdjective] zákon, [target_character.GetName], dnes predniesol odvolanie v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] tvrdí, že mnohí sudcovia nedostatočne poznajú zákon a že právo súdiť by sa malo odobrať tým, ktorí neprejdú novým typom skúšky. Oponenti [target_character.GetShortNameWithNoTooltip] však tvrdia, že jeho kritika je politicky motivovaná a nemala by sa brať vážne." # todo: NEW TRANSLATION
 flavor_chi.111.a: "Je to politické. Nevenujme tej kritike pozornosť." # todo: NEW TRANSLATION
 flavor_chi.111.b: "Vykonajme prísnejšie požiadavky." # todo: NEW TRANSLATION
 flavor_chi.111.c: "Zmláťte [target_character.GetNameWithNoTooltip] poriadnou palicou!" # todo: NEW TRANSLATION
 flavor_chi.112.title: "Zajatci povstalcov [ShowCultureNameWithNoTooltip('mongolian_culture')]" # todo: NEW TRANSLATION
 flavor_chi.112.desc: "Naše posádky v [target_province.GetName] nedávno chytili skupinu mongolských tulákov, ktorí šírili nespokojnosť a boli veľkou nepríjemnosťou pri udržiavaní našej kontroly nad provinciou. Keď sme túto skupinu dostali, môžeme ich použiť ako príklad pre iných podobných povstalcov. Ostatní disidenti si dvakrát rozmyslia, než budú narúšať mier na našich hraniciach!" # todo: NEW TRANSLATION
 flavor_chi.112.a: "Urobme z nich príklad." # todo: NEW TRANSLATION
 flavor_chi.112.b: "Preukážme povstalcom zhovievavosť." # todo: NEW TRANSLATION
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] uteká na [ShowAreaNameWithNoTooltip('taiwan_area')]" # todo: NEW TRANSLATION
 flavor_chi.113.desc: "[ROOT.GetCountry.GetName|U] zažíva obdobie bezprecedentného úpadku, ktorý značne znepokojuje [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Presvedčený, že osud dynastie je spečatený, [target_character.GetName], jeden z našich generálov, utiekol z krajiny na ostrov [ShowAreaName('taiwan_area')], kde sa vyhlásil [target_character.GetHerselfHimself] za princa, ktorý bude pokračovať v našom odkaze." # todo: CHANGED
 flavor_chi.113.a: "Nemôže to byť také zlé?" # todo: NEW TRANSLATION
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip] je skutočne stratená." # todo: CHANGED
 flavor_chi.114.title: "Osobné odporúčanie" # todo: NEW TRANSLATION
 flavor_chi.114.desc: "Od abolície zákona o cisárskych skúškach [ShowLawName('imperial_examination_law')] je [ROOT.GetCountry.GetLongName] odkázané na osobné odporúčania pri obsadzovaní ministerstiev a iných úradných miest. No [recommending_character.GetName] práve predložil také odporúčanie, otvorene zaručujúc sa za [target_character.GetName] ako kompetentného úradníka, ktorý môže pomôcť s [ROOT.GetCountry.GetGovernment.GetAdjective] záležitosťami." # todo: NEW TRANSLATION
 flavor_chi.114.a: "Zamestnajme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] nevie nič o dobrých kandidátoch." # todo: NEW TRANSLATION
 flavor_chi.115.title: "Vyhlásenie nástupu" # todo: NEW TRANSLATION
 flavor_chi.115.desc: "Po dekádach krvavých bojov o ovládnutie [GetInternationalOrganizationType('middle_kingdom').GetName] konečne [ROOT.GetCountry.GetLongName] stojí víťazne nad všetkými ostatnými falošnými nárokovateľmi. Po absolvovaní všetkých potrebných formálností nastal čas poslať vyslancov ku všetkým poddaným pod Mandátom neba. Budeme prijatí ako synovia neba." # todo: NEW TRANSLATION
 flavor_chi.115.a: "Nová éra nastane pre $china$." # todo: NEW TRANSLATION
 flavor_chi.116.title: "$flavor_chi.115.title$" # todo: NEW TRANSLATION
 flavor_chi.116.desc: "Dostali sme vyslanca od [target_country.GetLongName]. Po búrlivých desaťročiach sa im podarilo uchopiť kontrolu nad [GetInternationalOrganizationType('middle_kingdom').GetName] a vykonať potrebné rituály, ktoré ich legitimizujú ako nových Synov neba. Avšak postaviť sa za nich nie je niečo, čo by sme bezvýhradne chceli." # todo: NEW TRANSLATION
 flavor_chi.116.a: "Prijmime [target_country.GetNameWithNoTooltip] ako [GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.116.b: "Sú to len ďalší falošní uchádzači!" # todo: NEW TRANSLATION
 flavor_chi.117.title: "Zradný roľník" # todo: NEW TRANSLATION
 flavor_chi.117.desc: "Nedávne udalosti v [target_area.GetName] viedli k nárastu zrádneho správania medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Krádeže, násilné spory, formovanie ozbrojených zoskupení sú iba niektoré z príznakov ťažkostí, ktoré obkolesili túto oblasť. Na čele toho stojí [target_character.GetName], [target_character.GetWomanMan], ktorý získal veľkú slávu a povesť toho, kto berie bohatým a dáva chudobným. [target_character.GetShortNameWithNoTooltip] je vodcom značného ozbrojeného [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zboru, ktorý pomaly preberá kontrolu nad [target_area.GetRegion.GetName]." # todo: NEW TRANSLATION
 flavor_chi.117.a: "Rozdrvíme tohto nízkeho škriatka!" # todo: NEW TRANSLATION
 flavor_chi.117.b: "[target_character.GetSheHe|U] sa zdá byť pomerne charizmatický." # todo: NEW TRANSLATION
 chi_we_will_continue_playing_as_target_country: "Budeme pokračovať v hraní ako [target_rebels.GetName]." # todo: NEW TRANSLATION
 flavor_chi.118.title: "$CSH_ADJ$ povstanie" # todo: NEW TRANSLATION
 flavor_chi.118.desc: "Roľnícky dav vedený [target_character.GetName] sa ukázal byť iskrou pre povstanie omnoho väčšieho, než sme očakávali. Hrdinský status ľudového hrdinu [target_character.GetShortNameWithNoTooltip] mu priniesol veľkú podporu medzi roľníctvom, ktoré sa masovo pridáva do radov povstania. Početné chudobné osady prešli na stranu povstania a teraz sú ohrozené i veľké mestá $china$." # todo: NEW TRANSLATION
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_chi.119.title: "Oslobodenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.119.desc: "[target_location.GetRank.GetName] [target_location.GetName] padol do rúk [ROOT.GetCountry.GetLongName]. Toto monumentálne víťazstvo umožnilo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank] uplatniť nárok na Mandát neba a na [GetInternationalOrganizationType('middle_kingdom').GetName]. Pokiaľ [target_country.GetName] nedokáže zastaviť šírenie tohto povstania, čoskoro sa ich tributárny systém bude klaňať namiesto nich." # todo: NEW TRANSLATION
 flavor_chi.119.a: "Nárokujme Mandát neba." # todo: NEW TRANSLATION
 flavor_chi.119.b: "Nemáme ambíciu zosadiť [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.120.title: "Dedičstvo roľníkov" # todo: NEW TRANSLATION
 flavor_chi.120.desc: "Základom [ROOT.GetCountry.GetLongName] je história boja [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] proti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Desaťročia sa obyčajní ľudia pretrápili pod zanedbaním predchádzajúcej dynastie, až kým tomu náš zakladateľ, [target_character.GetName], neudrel definitívne stopku. Práve [target_character.GetHerHim] zjednotil obyčajných ľudí proti tyranii, zvrhol starý poriadok a založil dynastiu [ROOT.GetCountry.GetName]. Jej vzostup však spochybnil naše zakladateľské hodnoty, ktoré sú v rozpore s efektívnymi byrokratickými štruktúrami predchádzajúcich držiteľov titulu [GetInternationalOrganizationType('middle_kingdom').GetName]. Prípadné prijatie jadrových hodnôt predchádzajúcich dynastií by mohlo podkopať princípy, na ktorých stojí celý štát [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.120.a: "Musíme zostať pri obyčajných ľuďoch." # todo: NEW TRANSLATION
 flavor_chi.120.b: "Ak sa neadaptujeme, nepochybne padneme." # todo: NEW TRANSLATION
 flavor_chi.121.title: "Dielo [target_work_of_art.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.121.desc: "Jeden z našich najzručnejších generálov, [target_character.GetName], sa rozhodol napísať [ShowWorkOfArtTypeName('treatise')] o použití rôznych prachových zbraní. Dielo sa volá [target_work_of_art.GetName] a opisuje mnohé nové použitia, ktoré sa uplatnili v našich nedávnych vojnách.\n\n[target_work_of_art.GetNameWithNoTooltip] spomína použitie strelného prachu pri tvorbe zbraní využívajúcich jedovaté chemikálie, rozpracúva použitia zbraní ako ohnivé kopije a ohnivé šípy a nakoniec opisuje použitie dela." # todo: NEW TRANSLATION
 flavor_chi.121.a: "Postaráme sa, aby nezostalo zabudnuté." # todo: NEW TRANSLATION
 flavor_chi.122.title: "Protipovodňové práce" # todo: NEW TRANSLATION
 flavor_chi.122.desc: "Nedávne katastrofálne dažde spôsobili, že Žltá rieka zmenila svoj tok. Okrem toho zaplavenie spôsobilo široké utrpenie, biedu a smrť. Ako keby to nestačilo, vážne to narušilo prevádzku Veľkého kanála, pričom [ShowAreaName('beiping_area')] prišlo o dôležité dovozné zásoby potravín z [ShowRegionName('east_china_region')]. Aby sme zmiernili následky tejto pohromy, naši ministri navrhli zhromaždiť silu viac než 170 tisíc robotníkov, aby prinavrátili priebeh rieky na jej správne miesto." # todo: NEW TRANSLATION
 flavor_chi.122.a: "Budeme na projekte pracovať neúnavne." # todo: NEW TRANSLATION
 flavor_chi.122.b: "Takýto projekt je pre nás príliš nákladný." # todo: NEW TRANSLATION
 until_yellow_river_works_are_complete: "kým nebudú dokončené práce na Žltej rieke" # todo: NEW TRANSLATION
 flavor_chi.123.title: "Práce na Žltej rieke narušené" # todo: NEW TRANSLATION
 flavor_chi.123.desc: "Zlomyseľný agitátor šíri medzi robotníkmi pracujúcimi na preusporiadaní toku Žltej rieky zlú propagandu. Podľa našich záznamov ide o postavu [target_character.GetName], fanatika sekty Bieleho lotosu, ktorá prorokuje blížiaci sa príchod Maitreja Budhu. Veríme, že [target_character.GetHeShe] prikázal svojim nasledovníkom zakopať jednookú kamennú sochu do trasy projektu, aby ju robotníci vykopali. Socha niesla nápis hlásajúci koniec dynastie [ROOT.GetCountry.GetName].\n\nHoci sa naše sily snažili zabrániť tomuto podvodníkovi odpútať robotníkov od práce, mnohí prešli na ich stranu. Momentálne nevieme, kde sa náčelník Bieleho lotosu nachádza." # todo: NEW TRANSLATION
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_chi.124.title: "Preusporiadanie Žltej rieky dokončené" # todo: NEW TRANSLATION
 flavor_chi.124.desc: "Po mesiacoch nepretržitého driny a napriek práci mesiánskych šarlatánov dokončilo 170 tisíc robotníkov, ktorých sme naverbovali pre projekt Žltoriekových prác, svoje zadanie. To by malo zmierniť časť nepokojov a biedy v srdci [GetInternationalOrganizationType('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.125.title: "Prípad [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.125.desc: "[target_character.GetName] je zlosynský disident pôsobiaci v oblasti [ShowAreaName('shandong_area')]. [target_character.GetHeShe|U] sa hlási k pôvodu od dynastie Sòng a je hlučným agitátorom reprezentujúcim sektu Bieleho lotosu. Počas projektu preusporiadania Žltej rieky získal [target_character.GetHeShe] medzi robotníkmi mnoho stúpencov a narušoval priebeh prác.\n\nNedávno sme získali spravodajské informácie o presnom mieste pobytu [target_character.GetNameWithNoTooltip], ktoré nám dávajú potrebné informácie na konečné zatknutie tohto verejného nepriateľa. Avšak takýto krok by mohol vyvolať prudkú reakciu jeho zanietených stúpencov vystrojených v červených turbanoch." # todo: NEW TRANSLATION
 flavor_chi.125.a: "Musíme vykonať zatknutie." # todo: NEW TRANSLATION
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 rtr_sped_up_red_turban_rebellions: "Vôdca Červených turbanov zatknutý cez [event|e]" # todo: NEW TRANSLATION
 chi_red_turban_rebellion: "To spôsobí, že [ShowSituationName('red_turban_rebellions')] [situation|e] bude ťažšie sa vyhnúť" # todo: NEW TRANSLATION
 until_the_end_of_red_turban_rebellion: "pokiaľ sú aktívne [ShowSituationName('red_turban_rebellions')]" # todo: NEW TRANSLATION
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.126.desc: "Nedávno sa jedna z našich armád dostala do potýčky s miestnou skupinou rebelov. Ich provokatívne konanie prinútilo naše sily do nevýhodného šarvátky, v ktorej naše vojská utrpeli katastrofálnu porážku. Túto udalosť naši nepriatelia využili ako dôkaz údajného rozkladu našej armády. Ich hlúpa arogancia bude ich pádom." # todo: NEW TRANSLATION
 flavor_chi.126.a: "Naša armáda sa nerozpadá, tá vaša áno!" # todo: NEW TRANSLATION
 flavor_chi.127.title: "Budúcnosť [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.127.desc: "[target_location.GetName] je [target_location.GetRank.GetName] s dlhou históriou. Oblasť bola už v centre starodávnej dynastie Zhōu a vystúpila do významu ako cisárske hlavné mesto počas dynastií Hàn a najmä Táng. Hoci jej úloha hlavného mesta potom skončila, jej význam ako centrum kultúry a tradície pretrval.\n\nTeraz je na nás rozhodnúť o budúcnosti tohto starobylého veľkého mesta. Môžeme ho opäť povzniesť na maják kultúry a prosperity, akým kedysi bol pre tie veľké staroveké dynastie." # todo: NEW TRANSLATION
 flavor_chi.127.a: "Nové meno prinesie novú budúcnosť." # todo: NEW TRANSLATION
 flavor_chi.127.b: "Znovu si získa starú slávu." # todo: NEW TRANSLATION
 flavor_chi.127.c: "Jeho najlepšie časy žiaľ pominuli." # todo: NEW TRANSLATION
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.128.desc: "[target_location.GetName] slúžilo ako hlavné mesto viacerých dynastií v minulosti, počas niektorých z najbúrlivejších období čínskej histórie. S ríšou pod naším vedením niektoré hlasy hovoria, že by sme z tohto [target_location.GetRank.GetName] mali urobiť nové veľkolepé hlavné mesto, väčšie než ktorékoľvek v minulosti. Jeho vynikajúca poloha a kultúrny význam sú nepopierateľné a s náležitým vedením sa môže určite stať centrom prosperity." # todo: NEW TRANSLATION
 flavor_chi.128.a: "Jeho úloha historického hlavného mesta musí byť uznaná." # todo: NEW TRANSLATION
 flavor_chi.128.b: "Bude slúžiť ako naše nové hlavné mesto." # todo: NEW TRANSLATION
 flavor_chi.128.c: "Už má svoju starodávnu slávu." # todo: NEW TRANSLATION
 flavor_chi.1000.title: "Uzavretie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.1000.desc: "Zahraniční západní obchodníci z [ShowContinentName('europe')] sa zdajú byť všade v [ROOT.GetCountry.GetName]. Odsávajú zisky od našich obchodníkov a privádzajú ich k bankrotu, čo nám spôsobuje obrovské straty z daní a colných poplatkov. Možno by sme ich mali úplne zakázať alebo ich obmedziť na jedno miesto, kde by sa mohli usadiť, aby sme ich ľahšie kontrolovali a ukladali obchodné clá.\n\nNaši odborníci veria, že odovzdanie [target_location.GetName] [target_foreign_country.GetName] a povolenie obchodovať len tam by mohlo byť najlepším riešením. To by nám tiež prinieslo výhodu rozšírenia obchodu v našich južných regiónoch [ShowAreaName('guangdong_area')]. Na druhej strane sa môžeme rozhodnúť úplne zavrhnúť vonkajší obchod alebo otvoriť naše pobrežie voľnému a neobmedzenému obchodu pre všetkých." # todo: NEW TRANSLATION
 flavor_chi.1000.a: "Uzavriť [ROOT.GetCountry.GetNameWithNoTooltip] vonkajšiemu svetu." # todo: NEW TRANSLATION
 flavor_chi.1000.b: "Nechajte obchod otvorený pre všetkých." # todo: NEW TRANSLATION
 flavor_chi.1000.c: "Ponúknuť im [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi.1000.c.tt: "Pošleme im ponuku na [target_foreign_country.GetName] pre [target_location.GetName]. Ak ju prijmú, stanú sa jej majiteľmi" # todo: NEW TRANSLATION
 flavor_chi.1001.title: "Ponuka pre [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi.1001.desc: "Obrátili sa na nás vyslanci [target_origin_country.GetLongName], ktorí nám ponúkajú držbu [target_location.GetName]. To by nám poskytlo východiskový bod na prístup k ich trhom a väčšie obchodné možnosti, no určite od nás budú očakávať nejakú kompenzáciu a budú mať väčší vplyv na našich obchodníkov, ak budeme vstupovať ich podmienkami." # todo: NEW TRANSLATION
 flavor_chi.1001.a: "Prijať ich ponuku." # todo: NEW TRANSLATION
 flavor_chi.1001.b: "Netreba s nimi rokovať." # todo: NEW TRANSLATION
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip] odpoveď" # todo: NEW TRANSLATION
 flavor_chi.1002.desc: "Slávni ľudia z [target_country.GetLongName] sa rozhodli prijať našu ponuku vlastníctva [target_location.GetName]. Usadia sa tam a primerane nás za to odškodnia, a teraz ich budeme musieť ostražito sledovať, aby sme oveľa ľahšie kontrolovali pohyb ich obchodníkov." # todo: NEW TRANSLATION
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_chi.1003.title: "$flavor_chi.1002.title$" # todo: NEW TRANSLATION
 flavor_chi.1003.desc: "Zatratení ľudia z [target_country.GetName] pohrdli našou veľkorysou ponukou usadiť sa v [target_location.GetName]. Stále sa tvária, že chcú pristupovať k našim trhom bez úmyslu prispôsobiť sa našim pravidlám. Takéto urážky nemožno dovoliť." # todo: NEW TRANSLATION
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_chi.1100.title: "Kontroverzia okolo obradov [ShowCultureGroupNameWithNoTooltip('chinese_group')]" # todo: NEW TRANSLATION
 flavor_chi.1100.desc: "Doteraz boli styky medzi našou cirkvou a ľuďmi z [target_chinese_country.GetName] riešené výlučne jezuitmi. Aby sa priblížili k [ShowCultureGroupName('chinese_group')], rád sa naučil ich zvyky a jazyk a vo všeobecnosti sa snažil zapadnúť do [target_chinese_country.GetAdjectiveWithNoTooltip] spoločnosti.\n\nS príchodom dominikánov a františkánov do $china$ sa nám však začali dostávať znepokojujúce správy. Zdá sa, že jezuiti tolerujú veľmi vysokú mieru ne-[ROOT.GetReligion.GetAdjective] rítov medzi údajne obrátenými [target_chinese_country.GetAdjectiveWithNoTooltip] ľuďmi. Ostatné rády sú pobúrené jezuitovým konaním a údajnými [ROOT.GetReligion.GetAdjectiveWithNoTooltip] konvertitmi a naliehajú na nás, aby sme jasne vyhlásili, že že obradom predkov [target_chinese_country.GetAdjectiveWithNoTooltip] nie je miesto medzi veriacimi a že kto chce vstúpiť do našej cirkvi, musí sa týchto vecí vzdať." # todo: NEW TRANSLATION
 flavor_chi.1100.a: "Rozhodnúť v prospech jezuitov." # todo: NEW TRANSLATION
 flavor_chi.1100.b: "Rozhodnúť v prospech dominikánov." # todo: NEW TRANSLATION
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$" # todo: NEW TRANSLATION
 flavor_chi.1101_1102_common: "Medzi [target_papal_country.GetReligion.GetAdjective] obyvateľstvom v našej krajine sa vedie veľa debát o tom, či tradičné rituály [ShowCultureGroupName('chinese_group')] sú kompatibilné s ich náboženstvom. Mnohým ľuďom z [ShowContinentName('europe')], najmä nováčikom, sa tieto rituály zdajú nechutné." # todo: NEW TRANSLATION
 flavor_chi.1101.title: "Rituály [ShowCultureGroupNameWithNoTooltip('chinese_group')] odsúdené" # todo: NEW TRANSLATION
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Dnes sme dostali správu, že [target_character.GetName], ich vodca v [target_country.GetCapital.GetName], zakázal všetkým [ShowCultureGroupNameWithNoTooltip('chinese_group')] [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip] ľuďom vykonávať tieto tradičné obrady." # todo: NEW TRANSLATION
 flavor_chi.1101.a: "Misionárov, ktorí nerešpektujú naše tradície, vyhostiť!" # todo: NEW TRANSLATION
 flavor_chi.1101.b: "Potrebujeme týchto misionárov." # todo: NEW TRANSLATION
 flavor_chi.1102.title: "Západní sa hádajú o tradíciách [ShowCultureGroupNameWithNoTooltip('chinese_group')]" # todo: NEW TRANSLATION
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ To je veľa na zniesť od takých barbárov, aj keby sa zdalo, že sa rozhodli teraz 'tolerovať' tieto [ShowCultureGroupNameWithNoTooltip('chinese_group')] zvyky." # todo: NEW TRANSLATION
 flavor_chi.1102.a: "$flavor_chi.1101.a$" # todo: NEW TRANSLATION
 flavor_chi.1102.a.tt: "Zastaví konverzie na kresťanstvo v Číne" # todo: NEW TRANSLATION
 flavor_chi.1102.b: "$flavor_chi.1101.b$" # todo: NEW TRANSLATION
 flavor_chi_pap.1.title: "Delegácia z [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_pap.1.desc: "Posolstvo z ďalekej krajiny [target_country.GetName] práve dorazilo do [ROOT.GetCountry.GetCapital.GetName]. Informujú nás o osude [target_pop_cath.GetName], ktorým chýba duchovný vodca v ďalekom Cathayi. Preto nás prosia, aby sme poslali kňazov do [target_location.GetName] v ich mene.\n\nJe to presne to, čo [target_building.GetName] potrebuje." # todo: NEW TRANSLATION
 flavor_chi_pap.1.a: "Dobre, pošlite im kňazov!" # todo: NEW TRANSLATION
 flavor_chi_pap.1.b: "Potrebujeme ich tu." # todo: NEW TRANSLATION
 flavor_chi_pap.2.title: "Výprava z [ShowContinentNameWithNoTooltip('europe')] sa vrátila" # todo: NEW TRANSLATION
 flavor_chi_pap.2.desc: "Pred rokmi poslal [target_country.GetName] posla do [papal_state.GetLongName], žiadajúc o kňazov pre komunitu [target_pop_cath.GetName]. Dnes sa tento posol vrátil s najväčšími správami.\n\nNašu žiadosť prijali srdečne a [papal_state.GetGovernment.GetRulerTitle] odpovedal kladne, posielajúc späť desiatky kňazov vedených [target_character.GetName]. Budúcnosť [target_building.GetName] v [target_location.GetName] je žiarivá." # todo: NEW TRANSLATION
 flavor_chi_pap.2.a: "Privítať ich s úctou!" # todo: NEW TRANSLATION
 flavor_chi_pap.2.b: "Časy sa naozaj zmenili." # todo: NEW TRANSLATION
 flavor_chi_por.1.title: "Prenájom prístavu v $china$" # todo: NEW TRANSLATION
 flavor_chi_por.1.desc: "Bohatstvo a poklady $china$ sú známe po celom [ShowContinentName('europe')] a získať aspoň zlomok by bolo pre nás monumentálnym víťazstvom. Hoci existuje viacero spôsobov, ako to dosiahnuť, možno najlepším je získať kúsok územia, kde by sme mohli viesť obchod. Preto požiadajme [target_country.GetAdjective], aby prenajal časť svojho územia v [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_chi_por.1.a: "Ponúknuť prenájom." # todo: NEW TRANSLATION
 flavor_chi_por.1.b: "Nepotrebujeme to." # todo: NEW TRANSLATION
 flavor_chi_por.2.title: "Prenájom v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_por.2.desc: "Dostali sme posla z [offering_country.GetName] s návrhom prenájmu [target_location.GetName]. Podľa dohody by [offering_country.GetNameWithNoTooltip] získalo časť územia a mohlo by tam zriadiť [target_building_type.GetName] na vedenie obchodu s [target_country.GetName]. Taký obchod s ďalekým [ShowContinentName('europe')] by nás určite posunul viac smerom [ShowSocietyDirectionName('outward')] a umožnil by nám dovoz mnohých tovarov, ktoré sú v $china$ doteraz nevídané." # todo: NEW TRANSLATION
 flavor_chi_por.2.a: "Prijať ponuku." # todo: NEW TRANSLATION
 flavor_chi_por.2.b: "Odmietnuť návrh." # todo: NEW TRANSLATION
 flavor_chi_por.3.title: "Odpoveď od [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_por.3.desc_common: "Náš posol vyslaný do [target_country.GetName] sa konečne vrátil!" # todo: NEW TRANSLATION
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Ako sa dalo očakávať, zástupcovia [target_country.GetAdjectiveWithNoTooltip] na našu ponuku reagovali pozitívne a naši ministri už pracujú na realizácii." # todo: NEW TRANSLATION
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Bohužiaľ, arogantní ministri [target_country.GetLongNameWithNoTooltip] našu ponuku odmietli. Bohatstvo $china$ nie je predsa až také dôležité!" # todo: NEW TRANSLATION
