l_polish:
 flavor_nor.1.title: "Sigurd Jonsson" # todo: NEW TRANSLATION
 flavor_nor.1.desc: "Nórsky šľachtic a rytier Sigurd Jonsson je bývalý drottsete, muž, ktorý mohol vládnuť krajinou v mene kráľa, a regent Nórska. Je priamym potomkom starej nórskej kráľovskej rodiny a bol veliteľom pevnosti Akershus v rokoch 1440 až 1445. Sigurd Jonsson je jedným z popredných zástancov proti-hanzovej politiky v Nórsku." # todo: NEW TRANSLATION
 flavor_nor.1.a: "Mohol by byť užitočný pre kráľovstvo" # todo: NEW TRANSLATION
 flavor_nor.1.b: "Nechceme si znepriateliť Hanzu" # todo: NEW TRANSLATION
 hanseatic_conflict: "Hanzovsko-skandinávny konflikt" # todo: NEW TRANSLATION
 flavor_nor.2.title: "Gyldenløve" # todo: NEW TRANSLATION
 flavor_nor.2.desc: "Syn národného radcu Henrika Jenssona, [niels.GetName], sa nedávno oženil s Ingerd Ottesdatter a upevnil svoje vlastníctvo panstiev Austrått. Teraz je jedným z najväčších vlastníkov pôdy v Nórsku, s majetkami v Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu a Herjedalen. Bol navrhnutý na post národného radcu." # todo: NEW TRANSLATION
 flavor_nor.2.a: "Nech sa stane radcom" # todo: NEW TRANSLATION
 flavor_nor.3.title: "Pevnosť Vardøhus" # todo: NEW TRANSLATION
 flavor_nor.3.desc: "Prvé opevnenie v obci Vardø v kraji Finnmark bolo postavené v roku 1306 a nazývalo sa Varghøya. Druhé opevnenie bolo vybudované v Østervågen, postavené medzi rokmi 1450 a 1500, obdĺžnikové opevnenie so dvoma nárožnými baštami." # todo: NEW TRANSLATION
 flavor_nor.3.a: "Posilniť opevnenie pevnosti" # todo: NEW TRANSLATION
 flavor_nor.3.b: "Posilniť obranu v celom Nórsku" # todo: NEW TRANSLATION
 flavor_nor.3.c: "Nič nerobme" # todo: NEW TRANSLATION
 flavor_nor.5.title: "Strategické manželstvo" # todo: NEW TRANSLATION
 flavor_nor.5.desc: "Od perthskej zmluvy zo 13. storočia je [GetCountry('SCO').GetName] povinné platiť ročný poplatok [ROOT.GetCountry.GetLongName] výmenou za kontrolu Hebrid. Tieto platby sú už dávno po splatnosti a boli príčinou občasného napätia. Napriek našim starobylým nárokom však naša schopnosť projekcie moci v [ShowAreaName('scottish_highlands')] už nie je, čo bývala, a máme bližšie k domovu vážnejšie problémy. Bolo navrhnuté, aby sa tento konflikt vyriešil raz a navždy. Jarldom [ShowLocationName('orkney')] bude zredukovaný na zástavu a následne prevedený na Škótov.\n\n[ShowLocationNameWithNoTooltip('orkney')] zostáva jedným z najvyššie hodnotených titulov v [ROOT.GetCountry.GetLongNameWithNoTooltip], titulom, ktorý bol niekedy odrazovým mostíkom k [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trónu. Pokiaľ zostanú slabým činiteľom, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú voči tejto dohode veľmi opatrní." # todo: NEW TRANSLATION
 flavor_nor.5.historical_info: "V roku 1468 chudobný Christian I., kráľ Dánska, Nórska a Švédska, vydal svoju jedinú dcéru Margaret za Jakuba III. zo Škótska. Keď nedokázal zaplatiť prisľúbené věno, zastavil Orkney pre Jakuba III. zo Škótska v hodnote 50 000 florénov ako náhradu za kráľovské věno. Šetlandy boli zastavené za ďalších 8 000 florénov." # todo: NEW TRANSLATION
 flavor_nor.5.a: "Ukončime tento konflikt." # todo: NEW TRANSLATION
 flavor_nor.5.a.tt: "#flavor Ak [GetCountry('SCO').GetName] prijme, stane sa nasledovné:#!" # todo: NEW TRANSLATION
 nor_gave_away_orkney: "Postúpil Orkney" # todo: NEW TRANSLATION
 nor_strategic_marriage: "Strategické manželstvo" # todo: NEW TRANSLATION
 flavor_nor.5.b: "Nikdy sa nevzdáme nároku na tieto územia!" # todo: NEW TRANSLATION
 nor_taxation_conflict_over_hebrides: "Napätie kvôli Hebridám" # todo: NEW TRANSLATION
 flavor_nor.6.title: "Jarldom Orkney" # todo: NEW TRANSLATION
 flavor_nor.6.desc: "Od perthskej zmluvy zo 13. storočia je Škótsko povinné platiť ročný poplatok Nórskemu kráľovstvu výmenou za kontrolu nórskych Hebríd. Tieto platby sú už dávno po splatnosti a boli príčinou občasného napätia. [GetCountry('NOR').GetName] teraz navrhla vyriešiť tento konflikt raz a navždy." # todo: NEW TRANSLATION
 flavor_nor.6.a: "Uzavriť dohodu!" # todo: NEW TRANSLATION
 flavor_nor.6.b: "Radšej to vyriešime mečom." # todo: NEW TRANSLATION
 flavor_nor.8.title: "Škótsko súhlasí" # todo: NEW TRANSLATION
 flavor_nor.8.desc: "Zriekli sme sa dedičných nórskych nárokov na Hebridy, Orkney a akúkoľvek inú časť Vysočiny. Vzťahy so Škótmi neboli nikdy lepšie." # todo: NEW TRANSLATION
 flavor_nor.8.a: "Je to hotové." # todo: NEW TRANSLATION
 flavor_nor.9.title: "Škótsko odmieta" # todo: NEW TRANSLATION
 flavor_nor.9.desc: "Škóti odmietli našu dohodu o vyriešení konkurenčných nárokov na Hebridách a Orkney. V dôsledku toho opäť rastie napätie." # todo: NEW TRANSLATION
 flavor_nor.9.a: "Nikdy sa nevzdáme!" # todo: NEW TRANSLATION
 flavor_nor.16.title: "Hollendertiden" # todo: NEW TRANSLATION
 flavor_nor.16.desc: "Drevo bolo vždy hlavným exportom nórskej ekonomiky a obchodné lode z Nizozemských krajín sa stali čoraz bežnejším javom pozdĺž nórskeho pobrežia. Na rozdiel od hanzeatických obchodníkov, ktorí ovládali našu ekonomiku stáročia, sú Holanďania spokojní obchodovať bez vmiešavania sa do miestnych podnikov alebo porušovania zákonov krajiny.\nS rastúcim dopytom holandských staviteľov lodí by sa drevospracujúci priemysel v Nórsku mohol stať najväčším v Európe. Ako národ námorníkov a staviteľov lodí sa bezpochyby môžeme od holandských podnikateľov veľa naučiť, ak sa s nimi spojíme proti Nemcom." # todo: NEW TRANSLATION
 flavor_nor.16.a: "Nastal čas Holanďanov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden" # todo: NEW TRANSLATION
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nor.21.desc: "Vďaka odvážnym útokom a zručným manévrom si [tordenskiold.GetName] získal meno ako sľubný kapitán v nórskom námorníctve. Jeho neochota ustúpiť z bitky, bez ohľadu na veľkosť zúčastnených lodí alebo iné okolnosti, ho katapultovala v rebríčku hodností. Dnes stojí pred [ROOT.GetCountry.GetGovernment.GetRuler.GetName], aby mu bol udelený šľachtický titul za jeho veľké činy na otvorenom mori." # todo: NEW TRANSLATION
 flavor_nor.21.a: "Odteraz bude známy ako 'Tordenskiold' - Hromový štít." # todo: NEW TRANSLATION
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nor.22.desc: "Vo veku 15 rokov syn mladého kapitána, [cort_adeler.GetName], opustil Nórsko a vydal sa na otvorené more, kde si postupne vybudoval kariéru úspešného obchodného kapitána v Nizozemí, Stredozemí a dokonca až pri pobreží Coromandel v Indii. Pôsobil aj ako kapitán počas vojnových konfliktov v holandských, anglických, benátskych a tureckých námorných operáciách. Adeler disponuje skúsenosťami a kontaktmi, ktoré málokto v jeho generácii vlastní. Prostredníctvom svojich obchodných podnikov nadobudol značné osobné bohatstvo, z ktorého časť investoval do svojej domoviny, najmä do panstiev, ktoré začal rozvíjať pri nórskom meste Skien.\nMuž Adelrovho kalibru by bezpochyby mohol byť dobre využitý v službách štátu." # todo: NEW TRANSLATION
 flavor_nor.22.a: "Pozoruhodný muž!" # todo: NEW TRANSLATION
 flavor_nor.23.title: "Veľký požiar v Osle" # todo: NEW TRANSLATION
 flavor_nor.23.desc: "Tri dni požiare pustošili drevené mesto Oslo a teraz len niekoľko budov v našom hlavnom meste stojí; všetko ostatné leží v popole. Hoci oheň už predtým sužoval Oslo, zničenie, ktorému teraz čelíme, je tak definitívne, že sa navrhuje presťahovať mesto pri prestavbe. Namiesto opätovného stavania z dreva a čakania na ďalšiu katastrofu sa navrhuje postaviť mesto bližšie k pevnosti Akershus, využívajúc pevnejšie stavebné techniky a plánovanie mesta hodné hlavného mesta našej doby.\nObnova bližšie k Akershusu nám tiež umožní mesto riadne opevniť, čo môže byť v týchto časoch veľkým prínosom. V praxi však predchádzajúci panovníci zistili, že je ťažké zabrániť obyvateľom Osla, aby prestavali podľa svojich vlastných predstáv, takže riadna renovácia bude pravdepodobne veľmi nákladná." # todo: NEW TRANSLATION
 flavor_nor.23.a: "Musíme založiť nové mesto!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Obnova Osla" # todo: NEW TRANSLATION
 flavor_nor.23.b: "Čo bolo stratené, je preč; nech si ľudia prestavajú, ako chcú." # todo: NEW TRANSLATION
 flavor_nor.24.title: "Posilňujú sa holandsko-nórske väzby" # todo: NEW TRANSLATION
 flavor_nor.24.desc: "Postupom času sa rozsiahle prepojenie Nórska s ekonomikou bohatých miest v Nizozemských krajinách premietlo do rastúceho priemyslu stavby lodí doma. Nórske mestá silno viazané na obchod s drevom rýchlo rastú viac než kedykoľvek predtým, pričom nórski, holandskí, dánski, škótski, anglickí a švédski obchodníci sa miešajú a vytvárajú kozmopolitné námorné prostredie.\nMladí nórski muži tiež čoraz častejšie migrujú do Nizozemských krajín. Niektorí tam ostávajú, iní pokračujú na otvorené more. Rastúci počet nórskych emigrantov a tých, ktorí sa nakoniec vrátia do našich krajín, stále viac vpája našu krajinu do vznikajúcej globálnej ekonomiky." # todo: NEW TRANSLATION
 flavor_nor.24.a: "More je naša budúcnosť i naša minulosť." # todo: NEW TRANSLATION
