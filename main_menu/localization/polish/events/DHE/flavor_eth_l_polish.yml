l_polish:
  flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.10.desc: "Na naše brehy prišiel podivný muž, no nepriplavil sa po trase [ShowAreaName('red_sea_area')], ktorou k nám obyčajne cestujú cudzinci. Tvrdí, že je členom výpravy zo juhu, výpravy, ktorá sa, pokiaľ vieme, ešte nikdy nepokúsila uskutočniť. Prináša pozdravy od iných kresťanských panovníkov, hoci jeho modlitba sa líši od toho, čo sme dovtedy videli. Ako s týmto mužom máme naložiť?" # todo: NEW TRANSLATION
  flavor_eth.10.a: "Poctiť ho a zabrániť mu odísť!" # todo: NEW TRANSLATION
  flavor_eth.10.a.desc: "Ďalší návštevníci čoskoro prídu z [GetCountry('POR').GetName]." # todo: NEW TRANSLATION
  flavor_eth.10.b: "Vyhostiť ho!" # todo: NEW TRANSLATION
  flavor_eth.20.title: "Vyslanectvo je tu!" # todo: NEW TRANSLATION
  flavor_eth.20.desc: "[francisco_alvares.GetName], zastupujúci tú istú krajinu, ktorá poslala predchádzajúceho emisára, chce prerokovať, čo môžu naše dva režimy spolu dosiahnuť. Povedal, že hľadal #italic Prester John#!, a zjavne sme krajinou, ktorú hľadá. Máme začať výmenu?" # todo: NEW TRANSLATION
  flavor_eth.20.a: "Požiadajte o pomoc proti [GetCountry('MAM').GetNameWithNoTooltip]!" # todo: CHANGED
  flavor_eth.20.tt: "[GetCountry('POR').GetName] bude požiadaná o vojenskú pomoc" # todo: NEW TRANSLATION
  flavor_eth.20.b: "Požiadať o kultúrnu výmenu?" # todo: NEW TRANSLATION
  flavor_eth.20.c: "Možno by sa hodila obchodná dohoda?" # todo: NEW TRANSLATION
  flavor_eth.21.title: "Prester John?" # todo: NEW TRANSLATION
  flavor_eth.21.desc: " [GetCountry('ETH').GetGovernment.GetRulerTitle] z [GetCountry('ETH').GetName], ktorý môže byť, ale nemusí byť legendárny Prester John, zjavne upadol do ťažkých časov a prosí nás, aby sme pomohli [GetCountry('ETH').GetGovernment.GetRuler.GetHerHim] obnoviť [GetCountry('ETH').GetGovernment.GetRuler.GetHerHis] územia. [GetCountry('ETH').GetGovernment.GetRuler.GetSheHe] poslal(a) veľvyslanca menom [scope_mattheus.GetName]. [scope_mattheus.GetNameWithNoTooltip] je kresťan, hoci takého druhu, akého sme doteraz nevideli, a žiada nás, aby sme obnovili pánove právoplatné domény, avšak [GetCountry('MAM').GetAdjective] moc je stále hrozbou a zdá sa, že ide o veľké riziko s pochybným prínosom. Máme pomôcť [scope_mattheus.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_eth.21.a: "Deus Vult!" # todo: NEW TRANSLATION
  opinion_military_aid: "Vojenská pomoc" # todo: NEW TRANSLATION
  flavor_eth.21.b: "Myslel som, že Prester John má pomáhať nám, nie naopak?" # todo: NEW TRANSLATION
  opinion_refused_military_aid: "Odmietnutie poskytnutia pomoci" # todo: NEW TRANSLATION
  flavor_eth.22.title: "Pomoc zo západu" # todo: NEW TRANSLATION
  flavor_eth.22.desc: "Malá flotila, nesúca zbrane a vojsko, priplávala na naše brehy. Veliteľ týchto [GetCountry('POR').GetAdjective] vojakov priniesol list od ich panovníka, v ktorom píše: 'We are both Christian Monarchs, united in our struggles against the infidels.'" # todo: NEW TRANSLATION
  flavor_eth.22.a: "Boh je dobrý!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Vojenská pomoc z Portugalska" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Vojenská pomoc od našich bratov vo viere proti nevercom, ktorých považujeme za spoločných nepriateľov" # todo: NEW TRANSLATION
  flavor_eth.23.title: "Boli sme zanedbaní" # todo: NEW TRANSLATION
  flavor_eth.23.desc: "Už neprichádzajú žiadne vyslanectvá z [GetCountry('POR').GetName], žiadni obchodníci a na našu žiadosť o pomoc nedostávame žiadnu odpoveď." # todo: NEW TRANSLATION
  flavor_eth.23.a: "Sme sami!" # todo: NEW TRANSLATION
  flavor_eth.30.title: "Centralizačné reformy [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.30.desc: "Pod starostlivosťou dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] sa [ROOT.GetCountry.GetName] rozrástla do veľkého panstva. Avšak rozmanité regióny pod našou nadvládou postrádajú spoločný jazyk, náboženstvo či administratívny systém.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], najzdatnejší vládca, akého [ROOT.GetCountry.GetNameWithNoTooltip] dlho videlo, pripravil niekoľko reforiem, ktoré významne prispeli k vytvoreniu jednotnejšieho štátu." # todo: NEW TRANSLATION
  flavor_eth.30.a: "Musíme zcentralizovať štát." # todo: NEW TRANSLATION
  flavor_eth.30.b: "Môžeme centralizovať neskôr." # todo: NEW TRANSLATION
  flavor_eth.40.title: "Putujúce hlavné mesto" # todo: NEW TRANSLATION
  flavor_eth.40.desc: "Aby sme ovládali rozmanité [ROOT.GetCountry.GetLongName], dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nikdy nezriadila trvalé hlavné mesto. Namiesto toho sa kráľovský dvor každých niekoľko mesiacov presúva od jedného kniežaťa k druhému.\n\nAj keď za takýchto okolností je ťažké zabezpečiť administratívnu kontinuitu, putujúci dvor má svoje výhody. Časté návštevy kráľovských dvorov vo všetkých kútoch impéria prispievajú k vzniku spoločnej elitnej kultúry v našich krajinách." # todo: NEW TRANSLATION
  flavor_eth.40.a: "Takto to vždy bolo." # todo: NEW TRANSLATION
  flavor_eth.40.b: "Aktívne podporovať kultúrnu konverziu vidieka." # todo: NEW TRANSLATION
  flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] - Hora svetla" # todo: NEW TRANSLATION
  flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] mal víziu, v ktorej [ROOT.GetCountry.GetGovernment.GetRulerSheHe] bol ukázaný žiariaci vrch, na ktorom má byť postavené nové hlavné mesto [ROOT.GetCountry.GetName]. [ShowBuildingTypeName('temple')] už bol na mieste postavený a teraz je na štáte, aby zrealizoval sen nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_eth.50.a: "Prišiel čas na trvalé hlavné mesto." # todo: NEW TRANSLATION
  flavor_eth.50.b: "Nerušme tradíciu." # todo: NEW TRANSLATION
  flavor_eth.60.title: "[ShowLocationName('debra_berhan')] - vyplienené" # todo: NEW TRANSLATION
  flavor_eth.60.desc: "Staré tradície ťažko vymierajú a keď sa vidiek okolo [ShowLocationName('debra_berhan')] plení, nové hlavné mesto opúšťajú všetci, od našich dvoranov až po najposlednejšieho stajného chlapca. Nemáme inú možnosť, než obnoviť zvyk putujúceho dvora." # todo: NEW TRANSLATION
  flavor_eth.60.a: "Musíme sa presunúť do provincií." # todo: NEW TRANSLATION
  flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] - Nové hlavné mesto" # todo: NEW TRANSLATION
  flavor_eth.70.desc: "[target_character.GetName] zistí, že trávi čoraz viac času pri kláštoroch pri [ShowLocationName('lake_tana')]. V dôsledku tohto trvalého patronátu [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa v oblasti začalo formovať malé trhové mestečko a niektorí už začali mesto označovať ako sekundárne hlavné mesto nášho [ROOT.GetCountry.GetFlavorRank].\n\nTento nápad si obľúbili tí, ktorí veria, že trvalé hlavné mesto tu by nám umožnilo začať novú duchovnú a architektonickú éru." # todo: NEW TRANSLATION
  flavor_eth.70.a: "Postavme tu naše hlavné mesto." # todo: NEW TRANSLATION
  flavor_eth.70.b: "Nesmieme sa viazať na jedno miesto." # todo: NEW TRANSLATION
  flavor_eth.80.title: "Osud [ShowCultureNameWithNoTooltip('lower_egyptian_culture')] ľudí vyznávajúcich [ShowReligionAdjectiveWithNoTooltip('miaphysite')]" # todo: NEW TRANSLATION
  flavor_eth.80.desc: "Dostali sme správu z [ShowRegionName('egypt_region')], že [GetCountry('MAM').GetAdjective] [GetCountry('MAM').GetGovernment.GetRulerTitle] prenasleduje v svojich krajinách [ShowReligionAdjective('miaphysite')] ľudí. Ako ďalšie kráľovstvo patriace pod patriarchát [ShowLocationName('alexandria')] je našou povinnosťou konať. Samotný fakt, že patriarcha je v rukách [GetCountry('MAM').GetAdjectiveWithNoTooltip], veci trochu komplikuje; priama konfrontácia by mohla ohroziť základy našej cirkvi." # todo: NEW TRANSLATION
  flavor_eth.80.a: "Poslať silne formulovaný list [GetCountry('MAM').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_eth.80.b: "Vyhnúť sa riziku rozzúrenia [GetCountry('MAM').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_eth.80.c: "Toto je dôvod na vojnu!" # todo: NEW TRANSLATION
  flavor_eth.81.title: "Prichádza list od [target_from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.81.desc: "Dostali sme dnes list od [target_ruler.GetName] z [target_from_country.GetLongName]. Správa je podrobným opisom mnohých domnelých previnení nášho [ROOT.GetCountry.GetFlavorRank] voči [ShowReligionAdjective('miaphysite')] obyvateľom žijúcim v našich hraniciach.\n\nPravdepodobne však nie je veľký dôvod na obavy, keďže patriarcha oboch [ShowReligionAdjectiveWithNoTooltip('miaphysite')] ľudí v [ShowRegionName('egypt_region')] a [ShowRegionName('ethiopia_region')] je náš zajatec. Zdá sa veľmi nepravdepodobné, že by [target_ruler.GetNameWithNoTooltip] riskoval(a) bezpečnosť svojho patriarchu kvôli takejto záležitosti." # todo: NEW TRANSLATION
  flavor_eth.81.a: "Poslať sarkastickú odpoveď." # todo: NEW TRANSLATION
  flavor_eth.81.b: "Pokus o ospravedlnenie a zlepšenie vzťahov." # todo: NEW TRANSLATION
  opinion_improved_relations: "Zlepšené vzťahy" # todo: NEW TRANSLATION
  flavor_eth.82.title: "Prišiel list od [target_from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.82.desc: "Dostali sme správu, že [target_ruler.GetName] z [target_from_country.GetName] má pocit, že zle zaobchádzame s [ShowReligionAdjective('miaphysite')] obyvateľmi v našich krajinách. [target_ruler.GetSheHe|U] to jasne vníma ako dôvod na vojnu a koluje mnoho špekulácií, že útok zo strany [target_from_country.GetNameWithNoTooltip] by mohol byť bezprostredný." # todo: NEW TRANSLATION
  flavor_eth.82.a: "Neodvážili by sa." # todo: NEW TRANSLATION
  flavor_eth.83.title: "Posol z [target_mam.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.83.desc: "Dnes prišiel posol z [target_mam.GetName] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] s odpoveďou [target_mam_ruler.GetName] na naše obavy týkajúce sa [ShowReligionAdjective('miaphysite')] ľudí v [target_mam_ruler.GetHerHis] krajinách.\n\nOdpoveď je však ďaleko od ospravedlnenia, ktoré sme očakávali. [target_mam.GetGovernment.GetRulerTitle] dal najavo [target_mam_ruler.GetHerHis] opovrhnutie voči [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [target_mam_ruler.GetSheHe] sa vysmieva akejkoľvek forme odplaty, ktorú by sme mohli podniknúť." # todo: NEW TRANSLATION
  flavor_eth.83.a: "Uväzniť veľvyslanca." # todo: NEW TRANSLATION
  flavor_eth.83.b: "Toto je dôvod na vojnu!" # todo: NEW TRANSLATION
  flavor_eth.83.c: "Nechajme to tak." # todo: NEW TRANSLATION
  flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip] sa ospravedlnil" # todo: NEW TRANSLATION
  flavor_eth.84.desc: "[target_mam.GetAdjective] [target_mam.GetGovernment.GetRulerTitle] poslal správu, že [target_mam_ruler.GetSheHe] skúma situáciu [ShowReligionAdjective('miaphysite')] ľudí vo svojich krajinách. [target_mam_ruler.GetSheHe|U] nás uisťuje, že k [ROOT.GetCountry.GetAdjective] ľuďom a [ShowReligionAdjectiveWithNoTooltip('miaphysite')] cirkvi cíti len priateľstvo." # todo: NEW TRANSLATION
  flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  flavor_eth.85.title: "Veľvyslanec zadržaný" # todo: NEW TRANSLATION
  flavor_eth.85.desc: "[target_from_country.GetAdjective] [target_from_country.GetGovernment.GetRulerTitle] bol tak nespokojný s našou odpoveďou na list [target_ruler.GetHerHis], že dal zadržať nášho posla." # todo: NEW TRANSLATION
  flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  flavor_eth.90.title: "Smrť biskupa" # todo: NEW TRANSLATION
  flavor_eth.90.desc.a: "Biskup z [target_country.GetName] zomrel a [target_country.GetAdjectiveWithNoTooltip] cirkev požiadala o nástupcu od [ShowReligionAdjective('miaphysite')] patriarchu z [ShowLocationName('alexandria')].\n\nHoci patriarcha už vybral nástupcu, bola by to dobrá príležitosť ukázať [target_country.GetAdjectiveWithNoTooltip] ľuďom, kto tu velí. [target_ruler.GetName] z [target_country.GetNameWithNoTooltip] aktívne presadzuje politiku konverzie proti svojim [ShowReligionName('sunni')] poddaným a stále zadržiava veľvyslanca, ktorého sme poslali, aby ho pokarhali naposledy." # todo: NEW TRANSLATION
  flavor_eth.90.desc.b: "Biskup z [target_country.GetName] zomrel a [target_country.GetAdjectiveWithNoTooltip] cirkev požiadala o nástupcu od [ShowReligionAdjective('miaphysite')] patriarchu z [ShowLocationName('alexandria')].\n\nAj keď patriarcha už vybral nástupcu, bola by to dobrá príležitosť poslať odkaz a jasne ukázať [target_country.GetAdjectiveWithNoTooltip] ľuďom, kto je naozaj pri moci." # todo: NEW TRANSLATION
  flavor_eth.90.a: "Zabrániť vymenovaniu nového biskupa." # todo: NEW TRANSLATION
  flavor_eth.90.b: "Do týchto záležitostí nemáme zasahovať." # todo: NEW TRANSLATION
  flavor_eth.91.title: "Chýbajúci biskup" # todo: NEW TRANSLATION
  flavor_eth.91.desc: "Ubehlo už veľa času odvtedy, čo zomrel posledný biskup [ROOT.GetCountry.GetName] a požiadali sme o nástupcu z [ShowLocationName('alexandria')]. Môže [GetCountry('MAM').GetName] zasahovať?" # todo: NEW TRANSLATION
  flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  flavor_eth.100.title: "Mníšske rády" # todo: NEW TRANSLATION
  flavor_eth.100.desc: "Jednou z najväčších síl [ROOT.GetCountry.GetAdjective] cirkvi je množstvo úspešných kláštorov roztrúsených po krajine nášho štátu. Mníšske rády prispeli k úspechu nášho štátu zakladaním nových kláštorov v práve dobytých oblastiach a šírením pravého vierovyznania tam. Kláštory [ROOT.GetCountry.GetNameWithNoTooltip] sú tiež zdrojom vzdelávania [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], jeho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a správcov, a tak významne prispeli k oživeniu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cirkvi v uplynulých rokoch.\n\nDruhá strana mince je však taká, že kláštory a rády, ktoré ich vedú, nabrali veľké bohatstvo a autonómiu." # todo: NEW TRANSLATION
  flavor_eth.100.a: "Pokus obmedziť ich vplyv." # todo: NEW TRANSLATION
  flavor_eth.100.b: "Chrániť privilégiá mníšskych rádov." # todo: NEW TRANSLATION
  flavor_eth.110.title: "Nezávislosť od patriarchátu" # todo: NEW TRANSLATION
  flavor_eth.110.desc: "Závislosť [ROOT.GetCountry.GetAdjective] cirkvi na patriarcháte [ShowLocationName('alexandria')] bola vždy bremenom pre našu krajinu. Možno kedysi existovala praktická potreba biskupov, duchovenstva a duchovného vedenia zo zahraničia, no rozšírenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cirkvi v uplynulých storočiach znamená, že náš [ROOT.GetCountry.GetFlavorRank] už teraz vychováva svoje [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a na celom našom území existuje silná náboženská infraštruktúra v podobe kostolov a kláštorov.\n\nKeďže egyptský patriarchát je držaný ako rukojemník [ShowReligionGroupAdjective('muslim')] dobyvateľmi, často musíme dlho čakať medzi smrťou jedného biskupa a vymenovaním ďalšieho. Bolo by oveľa efektívnejšie vymenúvať naše náboženské vedenie z radov našich [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: CHANGED
  flavor_eth.110.a: "Nemôžeme zneuctiť nášho patriarchu." # todo: NEW TRANSLATION
  flavor_eth.110.b: "Naša cirkev by mala byť slobodná od zahraničného vplyvu." # todo: NEW TRANSLATION
  flavor_eth.120.title: "Kebra Nagast" # todo: NEW TRANSLATION
  flavor_eth.120.desc: "The #italic Kebra Nagast#!, známy tiež ako Sláva kráľov, je národný epos [ROOT.GetCountry.GetName]. Napísal ho Nebure Id Ishaq z Axum pod dohľadom biskupa Abba Giyorgisa. Toto dielo slúži ako úschovňa našich národných a náboženských citov a nesie obrovský historický a kultúrny význam.\n\nText #italic Kebra Nagast#! sa považuje za starý stovky rokov a má zvláštne miesto v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] literatúre a kultúre, prepletajúc históriu, náboženstvo a pôvod dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], ktorá má veľký význam v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionAdjective('miaphysite')] cirkvi.\n\n#italic Kebra Nagast#! rozpráva fascinujúci príbeh stretnutia kráľovnej Saby a kráľa Šalamúna. Popisuje aj, ako ich syn Menelik I (Menyelek) priviedol vzácnu Aronovu truhlu do [ShowRegionName('ethiopia_region')]. Okrem týchto pozoruhodných príbehov epos skúma aj hlboký obrat v náboženských presvedčeniach nášho ľudu, keď prešli od uctievania nebeských telies k viere v #italic Lord God of Israel#!." # todo: NEW TRANSLATION
  flavor_eth.120.a: "Naučiť sa, ako naši predkovia spravovali svoje ríše." # todo: NEW TRANSLATION
  flavor_eth.120.b: "Študovať spôsoby, ako zaobchádzať s poddanými." # todo: NEW TRANSLATION
  flavor_eth.120.c: "Prijať staršie taktiky z neho a aplikovať ich na dnešné problémy." # todo: NEW TRANSLATION
  flavor_eth.130.title: "$lalibela_cross$" # todo: NEW TRANSLATION
  flavor_eth.130.desc: "The $lalibela_cross$, jeden z našich najcennejších náboženských a historických pokladov, je veľký a prezdobený procesný kríž, ktorý je uložený v Bet Medhane Alem v [ShowLocationName('lalibela')]. Kňazi často používajú kríž na požehnanie alebo uzdravenie veriacich tým, že ho jemne pritierajú k nim.\n\nVyrobený z jedného kusa kovu, je z bronzu a zlata, s centrálnym krížom, ktorý má predĺžené zostupujúce rameno a pôvabne rozšírené konce, všetko ozdobené prepracovanými ornamentmi. Výraznou črtou kríža je zobrazenie #italic Adam's arms#! pri jeho základni, ktoré je počas slávností zdobené živými a farebnými kusmi látky, čo pridáva krížu veľkoleposť a význam." # todo: NEW TRANSLATION
  flavor_eth.130.a: "Mali by sme ho presunúť do nášho hlavného mesta." # todo: NEW TRANSLATION
  flavor_eth.130.b: "Začneme púť, ako sa patrí." # todo: NEW TRANSLATION
  flavor_eth.130.c: "Urobiť kostol, ktorý uchováva relikviu, ešte majestátnejším." # todo: NEW TRANSLATION
  flavor_eth.130.a.tt: "Naši poddaní pôvodu [ShowCultureName('agaw_culture')] budú veľmi nespokojní" # todo: NEW TRANSLATION
  flavor_eth.140.title: "Spravodlivosť kráľov" # todo: NEW TRANSLATION
  flavor_eth.140.desc: "The #italic Fetha Negest#!, známy tiež ako #italic Spravodlivosť kráľov#!, je teokratický právny kódex zostavený okolo roku 1240 v arabčine Abu'l-Fada'ilom ibn al-Assalom, egyptským kresťanským autorom. Čerpal svoje zákony z apoštolských spisov a z predchádzajúcich právnych kódexov byzantských vládcov.\n\nTextuálna história #italic Fetha Negest#! odhaľuje dve odlišné časti. Prvá časť sa primárne zameriava na cirkevné záležitosti, popisuje štruktúru cirkevnej hierarchie a sviatosti. Zahŕňa prvky z Biblie, práce raných cirkevných otcov ako sv. Bazila a sv. Hippolyta, ako aj kánony stanovené na konciloch, ako sú Nicejský a Antiochijský koncil.\n\nDruhá časť #italic Fetha Negest#! sa zaoberá otázkami laikov, vrátane rodinného práva, dlhov a civilnej správy. Aj keď čerpá z rovnakých zdrojov ako prvá časť, pripisuje sa do veľkej miery štyrom knihám, známych spoločne ako #italic Kánony cisárov#!. Tieto knihy zahŕňajú #italic Procheiron#! (známy tiež ako #italic Procheiros Nomos#!), arabskú verziu #italic Syro-Roman Law Book#!, arabskú verziu #italic Ecloga#! a #italic Precepts of the Old Testament#!.\n\nStoročia #italic Fetha Negest#! slúžila ako autoritatívny právny sprievodca pre [ShowReligionAdjective('miaphysite')] kresťanov v [ShowRegionName('egypt_region')]. Teraz bola preložená do [ROOT.GetCountry.GetCulture.GetLanguage.GetName] v [ShowRegionName('ethiopia_region')] a rozšírená o ďalšie miestne zákony. Niektorí sudcovia v našom panstve sa pýtajú, či by sme ju nemali prijať, a väčšina [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] túto akciu podporuje." # todo: NEW TRANSLATION
  flavor_eth.140.a: "Mali by sme ju prijať." # todo: NEW TRANSLATION
  flavor_eth.140.b: "Nie je správny čas." # todo: NEW TRANSLATION
  flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$" # todo: NEW TRANSLATION
  flavor_eth.150.desc: "S nárastom obľuby teológie v [ROOT.GetCountry.GetName] bolo viac mníchov inšpirovaných písať o svojich poznatkoch. Jedným z nich je [target_artist.GetName], významný člen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorý chce písať o stvorení ľudstva a o tom, ako všetko na tomto svete vzniklo." # todo: NEW TRANSLATION
  flavor_eth.150.a: "Podporme [target_artist.GetHerHim]." # todo: NEW TRANSLATION
  flavor_eth.150.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_eth.151.title: "Návrat vyhnaných mníchov" # todo: NEW TRANSLATION
  flavor_eth.151.desc: "Počas vlády [target_character3.GetName] [target_character3.GetSheHe] viedol(a) neortodoxný život, čo vyvolalo nenávisť mníchov ako [target_character.GetName], ktorí ho/ju kritizovali za taký spôsob života. V dôsledku toho bol(a) spolu s niekoľkými ďalšími mníchmi vyhnaný(á). Teraz, keď [target_character3.GetNameWithNoTooltip] zomrel(a), možno [target_character2.GetName] zruší ich vyhnanstvo." # todo: NEW TRANSLATION
  flavor_eth.151.a: "Vyhnanstvo [target_character.GetHerHis|U] bolo nespravodlivé. Nech sa [target_character.GetHerHim] vráti." # todo: NEW TRANSLATION
  flavor_eth.151.b: "[target_character.GetSheHe|U] sa nevráti, pokiaľ je [target_character.GetSheHe] nažive." # todo: NEW TRANSLATION
  flavor_eth.153.title: "Debre Igziabher" # todo: NEW TRANSLATION
  flavor_eth.153.desc: "Debre Igziabher je starobylý kostol [ROOT.GetCountry.GetName], na ktorý však história zabudla. S výhľadom na jazero [target_location.GetName] uvažuje [target_character.GetName] o jeho obnove, aby posilnil(a) [ROOT.GetCountry.GetReligion.GetAdjective] vieru v rámci [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_eth.153.a: "Obnovme tento kostol." # todo: NEW TRANSLATION
  flavor_eth.153.b: "Odmietame, aj keby to rozzúrilo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  flavor_eth.153.c: "Bude to jeden z najväčších kostolov v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_eth.155.title: "Obmedzovanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  flavor_eth.155.desc: "Od nástupu [target_character.GetName] na trón [ROOT.GetCountry.GetName] kontrolovali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] väčšinu pozemkov. [target_character2.GetName] si želá toto zmeniť a výrazne znížiť ich moc. To by ich však mohlo rozhnevať." # todo: NEW TRANSLATION
  flavor_eth.155.a: "Pozemky patria [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_eth.155.b: "Nechceme rozhnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  flavor_eth.156.title: "Povstanie [rebels_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.156.desc: "Komunity [ShowReligionAdjective('judaism')] v [ROOT.GetCountry.GetName] sa stali vzbúrenými. Zoskupujú sa za hnutím nazývaným [rebels_scope.GetName], ktoré chce zbaviť sa našich [ROOT.GetCountry.GetReligion.GetAdjective] zvykov." # todo: NEW TRANSLATION
  flavor_eth.156.a: "Musíme sa pripraviť." # todo: NEW TRANSLATION
  flavor_eth.156.b: "Majú pravdu. Dajme im niektoré náboženské práva." # todo: NEW TRANSLATION
  eth_make_all_jewish_pops_unhappy_tt: "Všetky [ShowReligionAdjective('judaism')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  eth_make_all_jewish_pops_happier_tt: "Všetky [ShowReligionAdjective('judaism')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  beta_israel: "Beta Israel" # todo: NEW TRANSLATION
  flavor_eth.157.title: "Putujúci dvor" # todo: NEW TRANSLATION
  flavor_eth.157.desc: "Hoci sa hlavné mesto [ROOT.GetCountry.GetName] v priebehu rokov menilo kvôli vojenským potrebám, nikdy sa nestalo zvykom, aby vládcovia presúvali dvor na rôzne miesta. Bližšie umiestnenie k armádam a rozlíšenie medzi dedinami a mestami umožnením [target_character.GetName] a budúcim vládcov vybrať si miesto svojho vládnutia, ako aj zaručenie, že každá časť krajiny je pod dohľadom [ROOT.GetCountry.GetGovernment.GetRulerTitle], robí tento postup uskutočniteľným pre [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_eth.157.a: "Dovoľme túto zmenu." # todo: NEW TRANSLATION
  flavor_eth.157.b: "Stacionárne hlavné mesto je najlepšie." # todo: NEW TRANSLATION
  flavor_eth.160.title: "$book_of_light$" # todo: NEW TRANSLATION
  flavor_eth.160.desc: "Vďaka učenosti [target_character.GetName] bol(a) inšpirovaný(á) viacerými traktátmi, najmä z [ShowContinentName('europe')], a chce venovať [target_character.GetHerHis] čas písaniu niekoľkých kníh, začínajúc $book_of_light$. [target_character.GetSheHe|U] dúfa, že tieto diela podporia [ROOT.GetCountry.GetReligion.GetName] v [ROOT.GetCountry.GetName]. Táto činnosť mu/jene však neumožní tak efektívne vládnuť." # todo: NEW TRANSLATION
  flavor_eth.160.a: "[target_character.GetSheHe|U] vytvorí majstrovské dielo!" # todo: NEW TRANSLATION
  flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] má vládnuť, nie písať." # todo: NEW TRANSLATION
  flavor_eth.161.title: "$book_of_nativity$" # todo: NEW TRANSLATION
  flavor_eth.161.desc: "Po mesiacoch písania [target_character.GetName] vytvoril(a) ďalšiu knihu do našej zbierky. Nazval(a) ju $book_of_nativity$, volajúc po reforme [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a obhajujúc [target_character.GetHerHis] presvedčenia v tejto veci." # todo: NEW TRANSLATION
  flavor_eth.161.a: "Ďalšie majstrovské dielo." # todo: NEW TRANSLATION
  flavor_eth.162.title: "$books_of_trinity$" # todo: NEW TRANSLATION
  flavor_eth.162.desc: "Zo zostávajúceho času, ktorý [target_character.GetName] venoval písaniu, [target_character.GetSheHe] vytvoril(a) svoje posledné majstrovské dielo. Nazval(a) ho $books_of_trinity$ a slúži ako záver [target_character.GetHerHis] náboženských presvedčení v [ROOT.GetCountry.GetName], ktoré boli vyjadrené v $book_of_light$ a $book_of_nativity$." # todo: NEW TRANSLATION
  flavor_eth.162.a: "Možno [target_character.GetNameWithNoTooltip] dokáže zreformovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?" # todo: NEW TRANSLATION
  flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]" # todo: NEW TRANSLATION
  flavor_eth.163.desc: "Vďaka úspešnému panovaniu [target_character.GetName], [target_character.GetSheHe] bol(a) inšpirovaný(á) vytvoriť [ShowBuildingTypeName('debere_meshwae')], cirkev väčšiu ako ostatné. Môže to byť nákladné, ale pokus udržať [target_character.GetHerHim] mimo tohto projektu môže viesť k tomu, že [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa obrátia proti nám." # todo: NEW TRANSLATION
  flavor_eth.163.a: "Postavme ju." # todo: NEW TRANSLATION
  flavor_eth.163.b: "Koľko cirkví potrebuje [ROOT.GetCountry.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_eth.164.title: "Zahraničné inšpirácie" # todo: NEW TRANSLATION
  flavor_eth.164.desc: "Aj keď [ROOT.GetCountry.GetCulture.GetName] bola dominantnou silou v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], prebehlo niekoľko debát o tom, aby sme sa namiesto toho pozreli von a prestavali ho spôsobmi inšpirovanými zahraničnými štátmi. Taký krok určite uškodí [ROOT.GetCountry.GetName], no je to hodný cieľ, ak chceme prilákať viac učencov." # todo: NEW TRANSLATION
  flavor_eth.164.a: "Stojí to za to." # todo: NEW TRANSLATION
  flavor_eth.164.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] bude vždy viesť [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_eth.165.title: "$confession_of_faith$" # todo: NEW TRANSLATION
  flavor_eth.165.desc: "Chcúc brániť vieru [ShowReligionAdjective('miaphysite')], [target_character.GetName] chce napísať traktát s názvom $confession_of_faith$. [target_character.GetSheHe|U] tvrdí, že upevní myšlienky, ktorými sa už riadi každý veriaci, ako dodržiavanie soboty a zákaz konzumácie bravčového. Možno mu/jej dovolíme ho napísať, ale bude to stáť časť pokladnice [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_eth.165.a: "Všetko pre [ShowReligionNameWithNoTooltip('miaphysite')]." # todo: NEW TRANSLATION
  flavor_eth.165.b: "Doba náboženských sporov je za nami." # todo: NEW TRANSLATION
  flavor_eth.200.title: "[ewostatewos.GetNameWithNoTooltip] mních" # todo: NEW TRANSLATION
  flavor_eth.200.desc: "Počas našich ciest po krajine, keď sme navštevovali našich náčelníkov, sme stretli múdreho muža, ktorý vyučuje obyčajných ľudí. [ewostatewos.GetName] je mních a náboženský vodca zo severu nášho [ROOT.GetCountry.GetFlavorRank], [ewostatewos.GetSheHe] má kláštor a malú skupinu nasledovníkov, ale po niekoľkých minútach počúvania [ewostatewos.GetHerHis] kázne sa náš biskup rýchlo rozhneval na [ewostatewos.GetHimHer].\n\n[ewostatewos.GetNameWithNoTooltip] hlása obranu starobylého zvyku [GetCountry('ETH').GetAdjective] [ShowReligionName('miaphysite')] obyčajných ľudí, aby slávili sobotu i nedeľu ako sviatky. Náš biskup namiesto toho tvrdí, že táto doktrína je v rozpore s príkazom nášho patriarchu v [ShowLocationName('alexandria')] a môže viesť ku všetkým možným problémom. Podľa neho je jedinou cestou potrestať [ewostatewos.GetNameWithNoTooltip] za to, že to učí, aby to slúžilo ako príklad a nikto nešiel po jeho zlom kroku." # todo: NEW TRANSLATION
  flavor_eth.200.a: "Postupujme podľa rady biskupa." # todo: NEW TRANSLATION
  flavor_eth.200.b: "Nie je treba trestať, [ewostatewos.GetSheHe] môže odísť niekam inde." # todo: NEW TRANSLATION
  flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip] sa zdá múdrejší než náš biskup, [ewostatewos.GetSheHe] môže získať tento úrad." # todo: NEW TRANSLATION
  flavor_eth.200.d: "Vlastne nás aj zaujíma, čo [ewostatewos.GetSheHe] vyučuje." # todo: NEW TRANSLATION
  flavor_eth.201.title: "[ewostatewos.GetNameWithNoTooltip], [GetCountry('ETH').GetAdjectiveWithNoTooltip] mních" # todo: NEW TRANSLATION
  flavor_eth.201.desc: "[ewostatewos.GetName] je [ShowReligionAdjective('miaphysite')] mních zo severu [GetCountry('ETH').GetName]. Dozvedeli sme sa, že prišiel do nášho [ROOT.GetCountry.GetFlavorRank] utečený pred prenasledovaním za svoje neortodoxné učenie a hľadá prijatie u [ShowReligionAdjectiveWithNoTooltip('miaphysite')] vodcov v našom hlavnom meste." # todo: NEW TRANSLATION
  flavor_eth.201.descB: "[ewostatewos.GetName] bol [ShowReligionAdjective('miaphysite')] mních zo severu [GetCountry('ETH').GetName]. Dozvedeli sme sa, že prišiel do nášho [ROOT.GetCountry.GetFlavorRank] utečený pred prenasledovaním za svoje neortodoxné učenie a mal v úmysle hľadať prijatie u [ShowReligionAdjectiveWithNoTooltip('miaphysite')] vodcov v našom hlavnom meste.\n\nAle šťastie mu neprialo a dozvedeli sme sa, že zahynul na ceste sem." # todo: NEW TRANSLATION
  flavor_eth.201.a: "Môže byť užitočný, nech zostane." # todo: NEW TRANSLATION
  flavor_eth.201.b: "Nepotrebujeme viac rozvracačov. Vyhoďte ho." # todo: NEW TRANSLATION
  flavor_eth.201.c: "Jeho teológia je podložená Starým zákonom. Vypočujme ho." # todo: NEW TRANSLATION
  flavor_eth.201.d: "Skvelé, teraz sa s ním nemusíme zaoberať." # todo: NEW TRANSLATION
  flavor_eth.202.title: "Sedem učeníkov [ewostatewos.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.202.desc: "Následovníci [ewostatewos.GetName], nespokojného mnícha, takmer zmizli počas neprítomnosti svojho učiteľa a takmer sme na neho zabudli, až do tej miery, že ich návrat pre nás zostal nepovšimnutý.\n\nMedzitým obnovili jeho starý kláštor a začali stavať vlastné. Táto nová mníška frakcia si začala hovoriť #italic Dom [ewostatewos.GetNameWithNoTooltip]#!" # todo: NEW TRANSLATION
  house_of_ewostatewos_name: "Dom Ewostatewosa" # todo: NEW TRANSLATION
  flavor_eth.202.a: "Pošlite kňaza [anorewos.GetNameWithNoTooltip], aby s nimi hovoril." # todo: CHANGED
  flavor_eth.202.b: "Odvážili sa neuposlúchnuť [ROOT.GetCountry.GetGovernment.GetRulerTitle]! Žiadne druhé šance!" # todo: NEW TRANSLATION
  flavor_eth.202.c: "Stále nám je to jedno." # todo: NEW TRANSLATION
  flavor_eth.203.title: "Rozkol sa prehlbuje" # todo: NEW TRANSLATION
  flavor_eth.203.desc: "Katastrofa! Poslanie [anorewos.GetName] diskutovať o napätej situácii s [ewostatewos.GetName] bol hrozný omyl. Dozvedeli sme sa, že rozhovory sa rýchlo zmenili na horúcu teologickú hádku, ktorá hraničila so stretom s mníchmi. Našťastie boli naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vykázaní z kláštora predtým, než situácia eskalovala." # todo: NEW TRANSLATION
  flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip] rozdelí náš [ROOT.GetCountry.GetFlavorRank] svojimi náboženskými spormi." # todo: NEW TRANSLATION
  flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] bude verejne potrestaný/á" # todo: NEW TRANSLATION
  flavor_eth.203.a.tt2: "Vplyv mnícha sa rozprestiera len na krajiny obklopujúce ich kláštory." # todo: NEW TRANSLATION
  flavor_eth.203.b: "Kto ublíži mojim zástupcom, ublíži mne. Spáľte to na popol!" # todo: NEW TRANSLATION
  flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] sa stane mártyrom a jeho myšlienky sa rozšíria mimo kláštorov" # todo: NEW TRANSLATION
  flavor_eth.204.title: "Dom [ewostatewos.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.204.desc: "Vplyv kláštorov, ktoré patria #italic Domu [ewostatewos.GetNameWithNoTooltip]#!, neustále rastie, pretože ich učenie viac korešponduje s tradíciami [ROOT.GetCountry.GetAdjective] ľudu než doktrína vnucovaná patriarchátom v [ShowLocationName('alexandria')], a ich práca v oblasti vzdelávania a charity pre tých na okraji spoločnosti im dala v očiach ľudu pozitívny obraz.\n\nNáš Abun upozorňuje na neudržateľnosť situácie: ak túto kacírsku činnosť dovolíme rásť, mohli by sme byť exkomunikovaní patriarchom alebo v tom najhoršom prípade by sa [ROOT.GetCountry.GetFlavorRank] mohol dostať do občianskej vojny." # todo: NEW TRANSLATION
  flavor_eth.204.a: "Ukončime to. Spáľte kláštory." # todo: NEW TRANSLATION
  flavor_eth.204.a.tt: "Následovníci #italic Domu [ewostatewos.GetNameWithNoTooltip]#! povstávajú v hneve" # todo: NEW TRANSLATION
  flavor_eth.204.b: "Nebude občianska vojna, sme s naším ľudom." # todo: NEW TRANSLATION
  flavor_eth.210.title: "Stéla nového [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_eth.210.desc: "Po tisíc rokov stély starých kráľov z [ShowLocationName('axum')] dohliadali na [ROOT.GetCountry.GetFlavorRank] a slúžili ako obdivuhodný dôkaz moci tých, ktorí sú pod nimi pochovaní.\n\nNáš ľud sa na tieto stély pozerá s bázňou a úctou; postavením novej, ktorá bude ctiť [ROOT.GetCountry.GetGovernment.GetRuler.GetName], by sme mohli prepojiť prestíž minulosti s naším novým vládcom." # todo: NEW TRANSLATION
  flavor_eth.210.a: "Je to pohanská tradícia, bolo dobré ju opustiť." # todo: NEW TRANSLATION
  flavor_eth.210.b: "Postavíme ešte veľkolepejší monument!" # todo: NEW TRANSLATION
  flavor_eth.220.title: "Kostol svätého Juraja v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_eth.220.desc: "Pred niekoľkými generáciami mal kráľ Gebre Mesqel Lalibela víziu pre mesto, ktoré nesie jeho meno, aby bolo zrkadlom Svätého mesta [ShowLocationName('jerusalem')] a priťahovalo pútnikov z celého kresťanstva. Chrámy, ktoré vytvoril, sú skvostnými centrami viery, ale stále je veľa práce, aby sa naplnili Lalibelove sny." # todo: NEW TRANSLATION
  flavor_eth.220.a: "Nebojme sa výdavkov." # todo: NEW TRANSLATION
  flavor_eth.220.b: "Nemôžeme si dovoliť tú investíciu." # todo: NEW TRANSLATION
  flavor_eth.230.title: "Kodifikácia [ShowLawNameWithNoTooltip('double_sabbath_tenet')]" # todo: NEW TRANSLATION
  flavor_eth.230.desc: "Keď sme sa už oslobodili od pút, ktoré nás viazali na patriarchát v [ShowLocationName('alexandria')], je čas kodifikovať zásady, ktoré budú definovať život [ROOT.GetCountry.GetAdjective] ľudu v rámci nášho nového patriarchátu." # todo: NEW TRANSLATION
  flavor_eth.230.a: "Vytvorme túto doktrínu." # todo: NEW TRANSLATION
  flavor_eth.230.b: "Nie, zachováme naše tradície také, aké sú." # todo: NEW TRANSLATION
  flavor_eth.240.title: "Žiarivé nové svetlo na oblohe" # todo: NEW TRANSLATION
  flavor_eth.240.desc: "Pri návšteve panovníkových domén v [ShowLocationName('debra_berhan')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bol svedkom zjavenia sa novej hviezdy na nebi. Zmeny na nebeskej sfére znepokojili [ROOT.GetCountry.GetAdjective] ľud, ale náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] to vidí ako znamenie od Boha, že priazeň má [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_eth.240.a: "Zorganizujme slávnosť na oslavu tohto dobrého znamenia." # todo: NEW TRANSLATION
  flavor_eth.240.b: "Na tomto mieste postavíme nový kostol na Jeho počesť." # todo: NEW TRANSLATION
  flavor_eth.240.c: "Na tomto mieste založíme nové mesto." # todo: NEW TRANSLATION
  flavor_eth.240.d: "Tu postavíme nové mesto a v ňom kostol hodný Jeho." # todo: NEW TRANSLATION
  can_revoke_double_sabbath_tt: "Duchovenstvo je dvakrát silnejšie než stavovstvo roľníkov alebo má stavovstvo roľníkov menej než 10% moci." # todo: NEW TRANSLATION
  flavor_eth_250_shared: "Žiadosť o remeselníkov" # todo: NEW TRANSLATION
  flavor_eth.250.title: "$flavor_eth_250_shared$" # todo: NEW TRANSLATION
