  flavor_jap_kor.1.title: "Nebeská ambícia" # todo: NEW TRANSLATION
  flavor_jap_kor.1.desc: "Zjednotenie [ShowRegionName('japan_region')] je konečne dokončené pod bdielym dohľadom [ROOT.GetCountry.GetName]. Keďže už nemáme koho poraziť, naši [ShowGovernmentReformName('daimyo')] sa môžu obrátiť proti vnútorným sporom, alebo, ešte horšie, sa spojiť proti nám, aby sa oslobodili spod našej vlády. To nemôžeme dovoliť, a preto je nevyhnutné nájsť nový konflikt, a aký iný konflikt než dobyť $china$ a vyhnať [target_country2.GetAdjective]. Aby sme to však dosiahli, budeme musieť dobyť [target_country.GetName]." # todo: NEW TRANSLATION
  flavor_jap_kor.1.a: "Do zbraní!" # todo: NEW TRANSLATION
  flavor_jap_kor.1.b: "Musíme sa pripraviť na konflikt." # todo: NEW TRANSLATION
  flavor_jap_kor.1.c: "Nebudeme vyvolávať spory s našimi susedmi." # todo: NEW TRANSLATION
  flavor_jap_kor.2.title: "Vojna je tu" # todo: NEW TRANSLATION
  flavor_jap_kor.2.desc: "Ak by samo o sebe zjednotenie [ShowRegionName('japan_region')] nebolo dosť znepokojivé, naplnili sa naše najhoršie obavy – militantný [from_country.GetAdjective] štát nám vyhlásil vojnu! Musíme pripraviť vojsko a námorníctvo na ich nevyhnutné vylodenie v [ShowRegionName('korea_region')]. Hoci ich motivácie nie sú jasné, vieme jedno: považujú nás len za prekážku na ceste k ich skutočnému cieľu – [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
  flavor_jap_kor.2.a: "Nedovolíme im prejsť!" # todo: NEW TRANSLATION
