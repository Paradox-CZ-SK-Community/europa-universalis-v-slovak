 flavor_tur.1200.title: "Pakt [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.1200.desc: "Hoci naša viera nie je v súlade s vierou [target_country.GetName], nachádzame sa v tej istej diplomatickej situácii. Obe krajiny chcú vidieť [target_rival.GetName] preč; príliš dlho s nami viedli konflikty a odolávali nášmu vplyvu. Preto [ROOT.GetCountry.GetGovernment.GetCourtTitle] želá, aby sme poslali vyslanectvo do [target_country.GetCapital.GetName]: nadviazať spojenectvo a poraziť nášho spoločného rivala." # todo: NEW TRANSLATION
