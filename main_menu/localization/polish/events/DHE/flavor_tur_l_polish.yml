 flavor_tur.99.title: "Cena ambícií" # todo: NEW TRANSLATION
 flavor_tur.99.desc: "[minister.GetName] sa stáva príliš ambicióznym na vlastné dobro. [ambitious_wife.GetName] v noci šepká temné varovania [target_ruler.GetName]. [minister.GetNameWithNoTooltip] musí zomrieť, aby [minister.GetHerHis] honba za mocou neohrozila celé naše [ROOT.GetCountry.GetFlavorRank]. [minister.GetSheHe|U] môže byť veľmi schopný [minister.GetWomanMan], ale [ambitious_wife.GetShortNameWithNoTooltip] nás uisťuje, že sú aj iní, ktorí by [ROOT.GetCountry.GetGovernment.GetRulerTitle] slúžili rovnako zručne a s väčšou oddanosťou." # todo: NEW TRANSLATION
 flavor_tur.99.historical_info: "Osmanský dvor bol miestom, kde sa dalo vystreliť do výšin — a tiež stretnúť krvavý koniec. Pargalı Ibrahim Paša prešiel z postavenia nízkeho otroka až na prvého vezíra Sulejmana Nádherného. Bol však v tejto úlohe tak úspešný, že bol považovaný za hrozbu pre sultánovu moc a nakoniec bol popravený. Často sa tvrdí, hoci z pochybných zdrojov, že za Ibrahimovou smrťou stála Hürrem, Sulejmanova obľúbená konkubína, ktorá tak získala moc na jeho úkor." # todo: NEW TRANSLATION
 flavor_tur.99.a: "Áno, [minister.GetSheHe] musí zomrieť." # todo: NEW TRANSLATION
 flavor_tur.99.b: "Aký absurdný návrh." # todo: NEW TRANSLATION
 ottoman_execution_refusal.tt: "Odmietame vykonať popravu [minister.GetName]." # todo: NEW TRANSLATION
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] v noci" # todo: NEW TRANSLATION
 flavor_tur.100.desc: "Významné hlasy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [capital_location.GetName] sa postavili proti aktivitám, ktoré sa odohrávajú v [capital_location.GetRank.GetName] v noci — pitie, prostitúcia, hazard a podobné bezbožné veci. Žiadajú zákaz alebo aspoň tvrdý zásah. Ale niektorí naši poradcovia varujú, že [GetCountry('TUR').GetAdjectiveWithNoTooltip] štát dlhodobo profitoval z tolerancie, a obzvlášť z daňových príjmov, ktoré tieto hanebné podniky prinášajú..." # todo: NEW TRANSLATION
 flavor_tur.100.historical_info: "V osmanskom Konštantínopole v noci kvitli krčmy a domy pre prostitúciu. Byť prichytený bez lampáša bol vnímané ako jasný znak, že sa človek chystá na niečo nekalé, a mohlo to skončiť zamknutím v hammame na noc. Najmä nábožensky založení sultáni sa občas snažili zakročiť proti nemorálnym nočným podnikom, ale inak boli tolerované, keďže predstavovali významný zdroj daňových príjmov pre štát." # todo: NEW TRANSLATION
 flavor_tur.100.a: "Nebudeme to narúšať." # todo: NEW TRANSLATION
 flavor_tur.100.b: "Urobte nejasné sľuby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.100.c: "Toto už nemožno ďalej tolerovať." # todo: NEW TRANSLATION
