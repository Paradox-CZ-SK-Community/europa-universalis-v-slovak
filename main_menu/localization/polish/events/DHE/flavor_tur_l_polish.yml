 flavor_tur.101.title: "Sila noci" # todo: NEW TRANSLATION
 flavor_tur.101.desc: "Začali sa šíriť klebety o menšinových sektách v [capital_location.GetName]. Bežní ľudia v [capital_location.GetRank.GetName] sú zhrození a tvrdia, že zvláštne kulty v noci páchajú telesné hriechy, tvorí sa hromada sa trhajúcich bezbožných tiel, keď sviečky zhasnú. Mali by sme s tým niečo urobiť, aby sa z toho nestalo niečo nebezpečnejšie, napríklad veľké [GetCountry('BYZ').GetAdjectiveWithNoTooltip] nepokoje z dávnych čias?" # todo: NEW TRANSLATION
 flavor_tur.101.historical_info: "Mnohé náboženské sekty v osmanskej ére mali praktiky spojené s nocou. Skupiny ako súfijský rád Bektashi, Alevíovia a židovskí sabbateáni vnímali nočné rituály ako obzvlášť mystické a ako spôsob odlíšenia sa od hlavného islamského a ortodoxného spoločenstva. O týchto skupinách často kolovali ohavné klebety o ich nočných aktivitách." # todo: NEW TRANSLATION
 flavor_tur.101.a: "Tieto klebety pominú." # todo: NEW TRANSLATION
 flavor_tur.101.b: "Každý z nás má svoju vlastnú cestu k [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 flavor_tur.101.c: "Nájdite obetného baránka a zabavte ich majetok." # todo: NEW TRANSLATION
 defend_heathens.tt: "Snažíme sa upokojiť obe strany." # todo: NEW TRANSLATION
 flavor_tur.101.a_majority.tt: "Všetky naše [ShowReligionAdjective('sunni')] a [ShowReligionAdjective('orthodox')] [pops|e] v [capital_location.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
