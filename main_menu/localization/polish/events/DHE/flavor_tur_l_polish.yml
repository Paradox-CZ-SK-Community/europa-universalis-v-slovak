l_polish:
 flavor_tur.1.title: "Problém [persia.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.1.desc: "[persia.GetName] nám už dlho robí trn v oku, neustála hrozba pre naše hranice. Avšak špióni na ich [ROOT.GetCountry.GetGovernment.GetCourtTitle] nám dali vedieť, že [persia.GetAdjectiveWithNoTooltip] vláda by mohla byť ochotná podpísať dlhodobú mierovú dohodu s nami. To by zaistilo vojnou zničené pohraničné provincie v prospech nášho [ROOT.GetCountry.GetFlavorRank] i ich. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] už začal pripravovať návrh zmluvy." # todo: NEW TRANSLATION
 flavor_tur.1.historical_info: "So vzostupom Safávidskej dynastie v Iráne získala Osmanská ríša obávaného protivníka. Rovnako ako rímske ríše pred nimi, aj Osmanov vtiahli do predĺžených a ničivých vojen s Iránom. Tentokrát nešlo len o sužované krajiny Blízkeho východu — do konfliktu vstúpil aj náboženský prvok, pretože Safávidi prijali šíitský islám, zatiaľ čo Osmanci sa považovali za dedičov sunnitského chalífátu." # todo: CHANGED
 flavor_tur.1.a: "Navrhnúť úplné zmierenie." # todo: NEW TRANSLATION
 flavor_tur.1.b: "Navrhnúť umiernenú zmluvu." # todo: NEW TRANSLATION
 flavor_tur.1.c: "Žiadna dohoda s našimi archnesmi." # todo: NEW TRANSLATION
 full_reconciliation_persia: "[persia.GetLongName] čoskoro odpovie na náš návrh." # todo: NEW TRANSLATION
 moderate_treaty_persia: "$full_reconciliation_persia$." # todo: NEW TRANSLATION
 flavor_tur.2.title: "Návrh [ottomans.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.2.desc: "Poslovia z [ottomans.GetName] dorazili na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle], tvrdiaac že hľadajú dlhodobé riešenie mieru medzi našimi krajinami. Majú návrh zmluvy, ktorý by potvrdil naše súčasné hranice a umožnil našim pútnikom bezpečnú cestu k ich svätým miestam, ale výmenou za to budeme musieť prinútiť našich [ROOT.GetCountry.GetReligion.GetAdjective] kazateľov, aby prestali s rituálnym preklínaním Aishy, Sahaby a troch prvých rásšidúnskych kalifov, ktorých [ShowReligionAdjective('sunni')] vysoko cítia. Pri všetkej tej zlej krvi medzi nami, môžeme im vôbec dôverovať?" # todo: NEW TRANSLATION
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$" # todo: NEW TRANSLATION
 flavor_tur.2.a: "Usilovať o úplné zmierenie." # todo: NEW TRANSLATION
 full_reconciliation: "Úplné zmierenie" # todo: NEW TRANSLATION
 flavor_tur.2.b: "Súhlasiť s umiernenou zmluvou." # todo: NEW TRANSLATION
 moderate_treaty: "Umiarkovaná zmluva" # todo: NEW TRANSLATION
 flavor_tur.2.c: "Nemôžeme tento návrh akceptovať." # todo: NEW TRANSLATION
 flavor_tur.3.title: "Zmluva z Qasr-e Shirin" # todo: NEW TRANSLATION
 flavor_tur.3.desc: "Poslovia [persia.GetAdjective] sa vrátili s listom od svojej vlády, v ktorom deklarujú, že sú pripravení zmluvu podpísať. Potvrdí naše súčasné hranice navždy a, milosťou [ROOT.GetCountry.GetReligion.GetGodName], vytvorí trvalý mier medzi nami. Budeme povinní poskytnúť ich pútnikom bezpečnú cestu k svätým miestam na našom území bez ohľadu na ich vieru, ale výmenou za to ich [ShowReligionAdjective('shia')] kazatelia prestanú s rituálnym preklínaním Aishy, Sahaby a troch prvých rásšidúnskych kalifov, ktorých my [ShowReligionAdjective('sunni')] vysoko ceníme." # todo: NEW TRANSLATION
 flavor_tur.3.historical_info: "Zmluva z Zuhabu, známa aj ako Zmluva z Qasr-e Shirin, bola podpísaná medzi Osmanskou ríšou a Persiou v roku 1639 a ustanovila hranice, ktoré sa do veľkej miery zachovali až dodnes. Vzájomné nepriateľstvá medzi oboma veľkými impériami sa po zmluve výrazne znížili, keď sa ich vzťahy postupne zlepšovali, no hraničné spory nezmizli úplne a v roku 1722 opäť vypukla vojna. Zmluva však bola vytiahnutá a obnovená v roku 1747." # todo: NEW TRANSLATION
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_tur.4.title: "Odpoveď [persia.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.4.desc: "Naši poslovia poslaní do [ROOT.GetCountry.GetGovernment.GetCourtTitle] [persia.GetLongName] sa vrátili s znepokojujúcimi správami. [persia.GetAdjectiveWithNoTooltip] vláda údajne zvážila naše podmienky, ale z nejakej príčiny sa rozhodla ich odmietnuť. Už chystajú útok?" # todo: NEW TRANSLATION
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$" # todo: NEW TRANSLATION
 flavor_tur.4.a: "Zaplatia za túto urážku" # todo: NEW TRANSLATION
 flavor_tur.5.title: "Decentralizačný vplyv provinčného systému" # todo: NEW TRANSLATION
 flavor_tur.5.desc: "Provinční guvernéri, bejovia, sú mocní muži, zvyčajne ambiciózni a nie vždy lojálni. Napriek tomu je ich titul starobylého pôvodu medzi Turkami a dlhodobo sú našou najlepšou voľbou na spravovanie [ROOT.GetCountry.GetFlavorRank]. Skupina z nich, podporovaná mnohými z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], teraz žiada ešte väčšiu miestnu autonómiu, tvrdiaac, že im to pomôže rýchlejšie reagovať na akýkoľvek ťažký miestny konflikt, ktorý by mohol vzniknúť." # todo: NEW TRANSLATION
 flavor_tur.5.historical_info: "Bej je turkický titul pre #italic náčelníka#! a často sa tiež používal ako ozdobné oslovenie pre mužov s väzbami na vládnuce dynastie alebo vlády. Tento titul sa používal počas osmanských čias, často na označenie provinčných guvernérov, spolu s titulom Beylerbey, pre viceroyov najväčších provincií v impériu. V 17. storočí, keď sa osmanská vláda stala viac byrokratickou a menej zameranou na osobnú autoritu sultána, títo provinční guvernéri získali ešte väčšiu moc." # todo: NEW TRANSLATION
 flavor_tur.5.a: "Ustúpiť ich požiadavkám." # todo: NEW TRANSLATION
 flavor_tur.5.b: "Obmedziť ústupky." # todo: NEW TRANSLATION
 flavor_tur.5.c: "$common_string_rein_them_in$" # todo: NEW TRANSLATION
 flavor_tur.6.title: "Záležitosť obchodníkov v [ShowLocationNameWithNoTooltip('constantinople')]" # todo: NEW TRANSLATION
 flavor_tur.6.desc: "S naším dobytím [ShowLocationName('constantinople')] nastal čas prehodnotiť politiku voči obchodu, ktorý prúdi cez toto mohutné [target_location.GetRank.GetName]. Môžeme skúsiť zaviesť zákony, ktoré zvýšia štátnu kontrolu nad obchodníkmi. Hoci to iste rozčúli mocné obchodné republiky, ktorých obchodníci už dlhý čas užívajú isté privilégiá v [ShowLocationNameWithNoTooltip('constantinople')], môže to v dlhodobom horizonte prospieť našej ekonomike." # todo: NEW TRANSLATION
 flavor_tur.6.historical_info: "Pred dobytím Konštantínopolu Mehmed II. podpísal niekoľko štedrých dohôd s obchodnými mocnosťami Benátok a Janova, aby si zabezpečil ich neutralitu, ale keď veľké mesto padlo, dlho nezačkal s prelomením západného obchodného monopolu na obchode v Čiernom mori. Mehmed bol merkantilista, ktorý sa usiloval udržať štátnu kontrolu nad obchodníkmi, a istý čas sa táto politika ukázala za účinnú - osmanská ekonomika prosperovala." # todo: NEW TRANSLATION
 flavor_tur.6.a: "Táto reforma je dávno na mieste." # todo: NEW TRANSLATION
 broken_trade_agreement: "Porušená obchodná dohoda" # todo: NEW TRANSLATION
 flavor_tur.6.b: "Mali by sme nechať veci tak, ako sú." # todo: NEW TRANSLATION
 honored_trade_agreement: "Uznaná obchodná dohoda" # todo: NEW TRANSLATION
 flavor_tur.7.title: "Záležitosť armády" # todo: NEW TRANSLATION
 flavor_tur.7.desc: "Po nedávnej vojne začal [ROOT.GetCountry.GetGovernment.GetRuler.GetName] uvažovať o ďalších vojenských reformách. Aby sme naďalej zvyšovali efektivitu našej vojenskej hierarchie a naše náborové metódy, mali by sme viac sústrediť armádu okolo elitných otrockých vojsk a špecializovaných oddielov náborených z nižších vrstiev a pokúsiť sa raz a navždy prelomiť našu závislosť na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a ich silách." # todo: NEW TRANSLATION
 flavor_tur.7.historical_info: "Počas panovania Mehmeda I. a Murada II. sa Osmanská ríša znovu zjednotila po drvivej porážke od Timura. Toto obdobie prinieslo skutočnú prevahu systému #italic devşirme#! otrockých vojakov, osobnej armády sultána, a po páde Konštantínopolu bola stará turecká šľachtická vojenská vrstva konečne zlomená, mnohí ich vodcovia vyhnaní alebo popraveni. Vojenská moc sa teraz pevne usadila v rukách štátu." # todo: NEW TRANSLATION
 flavor_tur.7.a: "To je budúcnosť." # todo: NEW TRANSLATION
 flavor_tur.7.b: "Nie, sme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], a vždy nimi budeme." # todo: NEW TRANSLATION
 flavor_tur.7.c: "Namiesto toho sa máme sústrediť na námorníctvo." # todo: NEW TRANSLATION
 flavor_tur.8.title: "Akadémia Enderûn" # todo: NEW TRANSLATION
 flavor_tur.8.desc: "Aby sme vychovali administrátorov a generálov pre náš rastúci štát, mohli by sme zriadiť školu vedenú vnútorným kruhom dvora, aby sme študentov držali blízko vládcu. To by nám nielen umožnilo veľký prehľad, ale by to tiež viazalo študentov na nás, zabezpečujúc pokračujúci význam dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] vo všetkých záležitostiach štátu.\n\nNemali by sme však prijímať len šľachticov — ale každého mladíka dostatočne nadaného, bez ohľadu na jeho pôvod." # todo: NEW TRANSLATION
 flavor_tur.8.historical_info: "Mehmed II. zriadil školu v nádvorí novo postaveného paláca Topkapi. Študenti boli vyberaní z najperspektívnejších rekrutov Devşirme (odvedená kresťanská mládež) a boli vyučovaní v islamskej viere, vedách a vojenských umeniach, ako aj v mnohých jazykoch. Obsadzovanie vládnych miest absolventmi Devşirme vychovanými v palácovej škole a vernými sultánovi tvorilo chrbtovú kosť osmanského systému patriarchálnej vlády v 15. a 16. storočí." # todo: NEW TRANSLATION
 flavor_tur.8.a: "To je budúcnosť!" # todo: NEW TRANSLATION
 flavor_tur.8.b: "Radšej by sme sa mali zamerať na rozšírenie systému Timar." # todo: NEW TRANSLATION
 flavor_tur.9.title: "Preusmernenie príjmov" # todo: NEW TRANSLATION
 flavor_tur.9.desc: "Na financovanie rozšírenia systému Timariot navrhli bystrí radcovia, že by sme mohli preusmerniť časť príjmov z Waqf, mešitných nadácií podporujúcich charitu pre zúfalých a úbohých. To by určite ešte viac posilnilo našu armádu a znížilo moc [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], no môže to spôsobiť široké verejné pobúrenie, ak sa o tom dozvedia pobožnejšie vrstvy obyvateľstva." # todo: NEW TRANSLATION
 flavor_tur.9.historical_info: "Mehmed II. sa snažil za každú cenu rozšíriť svoju osobnú moc v Osmanskej ríši. Ku koncu svojho panovania sa pokúsil znížiť moc ulemov preusmernením príjmov z #italic waqf#! nadácií, ktoré ich podporovali, do systému timar, čím posilnil osmanskú armádu. Tento krok sa však ukázal byť kontroverzným..." # todo: NEW TRANSLATION
 flavor_tur.9.a: "Štátu treba peniaze." # todo: NEW TRANSLATION
 flavor_tur.9.b: "Waqf sa nesmie nikdy dotknúť!" # todo: NEW TRANSLATION
 flavor_tur.10.title: "Hnev [GetCountry('VEN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName] už dlho chceli dominantné postavenie v obchode s korením, vďaka svojim majetkom v Egejskom mori a priaznivým väzbám v [ShowLocationName('alexandria')]. Ale s naším dobytím toho [target_location.GetRank.GetName] a našou rastúcou prítomnosťou v [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], obchodníci z [GetCountry('VEN').GetNameWithNoTooltip] sa obávajú, že ich úplne odblokujeme z obchodu s korením. [GetCountry('VEN').GetGovernment.GetRulerTitle] teraz poslal veľmi ostro znejúcu požiadavku, aby sme zaplatili reparácie za stratené príjmy." # todo: NEW TRANSLATION
 flavor_tur.10.historical_info: "Hoci obom — Benátkam aj Osmanom — prospievali vzájomné obchodné vzťahy, územné spory v Egejskom mori a tlak na Benátky zo strany iných kresťanských národov ich nevyhnutne priviedli do ozbrojeného konfliktu. Druhá benátsko-osmanská vojna prepukla v roku 1499, s brilantným admirálem Kemal Reisom vedúcim Osmanov k niekoľkým víťazstvám. Benátky nakoniec požiadali o pomoc Uhorsko a Pápežské štáty, a bolo dohodnuté prímerie, na základe ktorého museli Benátky odovzdať dôležité grécke pevnosti Modon a Coron Turkám." # todo: NEW TRANSLATION
 flavor_tur.10.a: "Odmietnuť aj rokovať o kompenzácii." # todo: NEW TRANSLATION
 flavor_tur.10.b: "Dať Alexandriu ako kompenzáciu." # todo: NEW TRANSLATION
 ceded_alexandria: "Postúpená Alexandria" # todo: NEW TRANSLATION
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] získa [casus_belli|e]." # todo: NEW TRANSLATION
 flavor_tur.14.title: "Kráľovská byrokracia" # todo: NEW TRANSLATION
 flavor_tur.14.desc: "Nastal čas na vážne reformy. Ak niekedy túžime byť impériom, musíme zvážiť posilnenie byrokracie a jej väzbu bližšie k palácu a dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], aby sme raz a navždy obmedzili moc provinčných elit. Tradicionalisti to však budú nenávidieť, pretože to bude ďalší krok preč od našich koreňov na stepiach." # todo: NEW TRANSLATION
 flavor_tur.14.historical_info: "Süleyman I. bol pravdepodobne najväčším z osmanských sultánov. Nazývaný Kanuni (Zákonodarca), bol vynikajúci administrátor, ktorý si uvedomil, že moc provinčných bejov treba obmedziť silnou centralizovanou vládou. Bojoval preto za podporu silnej kráľovskej byrokracie, čo nebolo všade populárne..." # todo: NEW TRANSLATION
 flavor_tur.14.a: "Rozšíriť byrokraciu, nech to stojí čokoľvek." # todo: NEW TRANSLATION
 flavor_tur.14.b: "Obmedzené reformy budú stačiť." # todo: NEW TRANSLATION
 flavor_tur.14.c: "Uspokojiť radšej [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_tur.15.title: "Cisársky arsenal" # todo: NEW TRANSLATION
 flavor_tur.15.desc: "Ak chceme naozaj ovládnuť východné Stredomorie, musíme ešte viac investovať do námornej sily. Starý prístav [GetCountry('GEN').GetName] v [ShowLocationName('constantinople')] by bol ideálnym miestom pre obrovskú lodárňu — ale takýto podnik samozrejme nebude lacný." # todo: NEW TRANSLATION
 flavor_tur.15.historical_info: "Krátko po páde Konštantínopolu Mehmet II. zriadil cisársku lodárňu cez Zlatý roh, pravdepodobne na mieste starej janovskej lodárne Vetus Tersana. Lodárňa bola masívne rozšírená za panovania Selima I., asketického muža s bystrým umom. Do roku 1515, s viac ako 160 postavenými dokkami, prekonala starú osmanskú námornú základňu v Gallipoli." # todo: NEW TRANSLATION
 flavor_tur.15.a: "Nech je väčšia než arsenal v [ShowLocationNameWithNoTooltip('venice')]!" # todo: NEW TRANSLATION
 flavor_tur.15.b: "Postavme jednoducho viac lodí starým spôsobom." # todo: NEW TRANSLATION
 flavor_tur.15.c: "Nie, náš osud spočíva v armáde." # todo: NEW TRANSLATION
 galley_construction: "Stavba galér" # todo: NEW TRANSLATION
 flavor_tur.16.title: "Prvé Celali povstanie" # todo: NEW TRANSLATION
 flavor_tur.16.desc: "V [ShowRegionName('anatolia_region')] panuje nepokoj. Študenti [ShowBuildingTypeName('madrasa')], nepravidelní sekbanovia a nižší úradníci sa spojili pod vedením [ShowReligionAdjective('shia')] kazateľa menom [sheikh_celal.GetName], rozhorčení finančnými problémami. V mnohých provinciách vypukli výtržnosti a žiadajú nižšie dane, menej zásahov vlády do miestnych záležitostí a viac úcty k veriacim [ShowReligionAdjectiveWithNoTooltip('shia')]." # todo: NEW TRANSLATION
 flavor_tur.16.historical_info: "Celali povstania prebiehali v Anatolii medzi rokmi 1519 a 1659. Povstania boli symptómom ekonomických problémov mnohých osmanských poddaných v tomto období, keď sa štátne príjmy z lupov znižovali a obchodné trasy sa kvôli objavom Európanov presunuli mimo Blízky východ. Uznávajúc ich sťažnosti, sultáni niekedy vyhoveli niektorým požiadavkám rebelov a mnohí vodcovia povstaní boli povýšení do vládnych funkcií. Slabšie povstania, ako prvé vedené Celâlom, boli potlačené silou." # todo: NEW TRANSLATION
 flavor_tur.16.a: "Zdrťte týchto zradcov." # todo: NEW TRANSLATION
 flavor_tur.16.b: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 celali_uprising: "Celali povstanie" # todo: NEW TRANSLATION
 celali_uprising_joining: "Všetky [ShowReligionName('shia')] [pops|e] v [ShowRegionName('anatolia_region')] sa pripoja k [celali_uprising.GetName]" # todo: NEW TRANSLATION
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] je k dispozícii na službu v [cabinet|e]." # todo: NEW TRANSLATION
 flavor_tur.17.title: "Ochranca púte" # todo: NEW TRANSLATION
 flavor_tur.17.desc: "Teraz, keď vládneme [ShowLocationName('jerusalem')] a [ShowLocationName('cairo')], kontrolujeme aj veľkú časť ciest Ḥajj púte do [ShowLocationName('mecca')] a [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tak môže nárokovať veľký titul Khadim al-Haramayn, #italic Služobník Dvoch posvätných miest#! — ale s takýmto nárokom príde aj povinnosť chrániť Ḥajj a všetkých, ktorí sa doň vydajú." # todo: NEW TRANSLATION
 flavor_tur.17.historical_info: "Po spektakulárne úspešnej kampani $mamluk$ sultán Selim I. prijal hold šarífa z Mekky a osvojil si titul Khadim al-Haramayn. Obrana pútnických ciest sa od tej doby stala jedným z najvýznamnejších zdrojov legitimity a prestíže osmanskej dynastie." # todo: NEW TRANSLATION
 flavor_tur.17.a: "Zvládneme to!" # todo: NEW TRANSLATION
 flavor_tur.18.title: "Architekt Blaženosti" # todo: NEW TRANSLATION
 flavor_tur.18.desc: "[mimar_sinan.GetName] je výnimočný [mimar_sinan.GetWomanMan], ktorý už dosiahol veľké veci ako vojenský inžinier, sapér a lodiar. Ale [mimar_sinan.GetHerHis] skutočná vášeň leží v architektúre, kde [mimar_sinan.GetSheHe] ukázal veľký sľub. Môžeme vymenovať [mimar_sinan.GetHerHim] do úrad Architekta Sídla Blaženosti, ktorý je momentálne voľný. V tejto úlohe by dohliadal na naše cesty, vodovody a mosty." # todo: NEW TRANSLATION
 flavor_tur.18.historical_info: "Mimar Sinan bol hlavný architekt, inžinier a matematik pre troch osmanských sultánov. Hoci začínal ako skromný inžinier a staviteľ ciest a mostov, neskôr dohliadal na nespočetné dôležité projekty a zanechal trvalé dedičstvo v osmanskej architektúre." # todo: NEW TRANSLATION
 flavor_tur.18.a: "Vymenovať [mimar_sinan.GetHerHim] okamžite." # todo: NEW TRANSLATION
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] je príliš drahý/á!" # todo: NEW TRANSLATION
 flavor_tur.19.title: "Veľká právna reforma" # todo: NEW TRANSLATION
 flavor_tur.19.desc: "[target_character.GetName] dlho uvažoval o právnej reforme pre rastúce panstvo [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]. Spoluprácou s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] by sme mohli zhromaždiť a zharmonizovať zákony prijaté všetkými predchodcami [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale aj zabezpečiť, že stále zodpovedajú [ShowPolicyName('sharia_law_policy')], ktoré my, ako verní [ShowReligionGroupName('muslim')], musíme rešpektovať." # todo: NEW TRANSLATION
 flavor_tur.19.historical_info: "Sultán Süleyman I. sa stal známym ako Kanuni - Zákonodarca - vďaka svojim rozsiahlym právnym reformám a spravodlivému vládnutiu. Pri ďalšej kodifikácii dynastických zákonov, 'kanun', pracoval spolu so slávnym $common_string_shaikh_al_islam$ Ebüssuûd Efendi, aby ich zosúladili s moslimským $sharia$ právom, vytvárajúc harmónnejší právny systém pre impérium." # todo: NEW TRANSLATION
 flavor_tur.19.a: "Kodifikovať osmanské zákony." # todo: NEW TRANSLATION
 flavor_tur.19.b: "Nechať to tak" # todo: NEW TRANSLATION
 flavor_tur.20.title: "Vzostup [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] dlho slúžil [ROOT.GetCountry.GetFlavorRank] ako guvernér v provinciách a preukázal vernosť, obratnosť a mimoriadnu zručnosť v štátnej správe." # todo: NEW TRANSLATION
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] tlačí za vymenovanie [muhammad_koprulu.GetHerHis] do funkcie [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], čo by si vyžiadalo odstránenie [muhammad_koprulu.GetHerHis] predchodcu, [doomed_vizier.GetName], a vyvolalo by veľké obavy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Frakcie na [ROOT.GetCountry.GetGovernment.GetCourtTitle] veria, že tento [muhammad_koprulu.GetWomanMan] bude požehnaním pre Sublime Porte. Tlačia za povýšenie [muhammad_koprulu.GetHerHis] na post [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] — a za odstránenie [muhammad_koprulu.GetHerHis] predchodcu, [doomed_vizier.GetName]." # todo: NEW TRANSLATION
 flavor_tur.20.historical_info: "Narodil sa okolo roku 1575 v dedine Radnick v Albánsku, Mehmed Köprülü bol mladý kresťanský chlapec odvedený systémom devşirme (odvedený a vyrastený v moslimskej viere, podobne ako väčšina janičiarskych oddielov). Začal svoju kariéru ako kuchár, potom prešiel do pokladnice. Ako paša v centrálnej Anatolii si získal povesť vynikajúceho a poctivého administrátora - zriedkavý jav v Osmanskej ríši. Dňa 15. septembra 1656 ho Turhan, matka mladého sultána Mehmeda IV., vymenovala za grandvízíra. To znamenalo začiatok dlhej dynastie vplyvných vizírov z rodiny Köprülü." # todo: NEW TRANSLATION
 flavor_tur.20.a: "Von so starým, dnu s novým." # todo: NEW TRANSLATION
 flavor_tur.20.b: "Nepotrebujeme [muhammad_koprulu.GetHerHim]." # todo: NEW TRANSLATION
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] sa stáva naším [head_of_the_cabinet|e]" # todo: NEW TRANSLATION
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] ustupuje do zabudnutia." # todo: NEW TRANSLATION
 flavor_tur.21.title: "Veľký lukostrelec" # todo: NEW TRANSLATION
 flavor_tur.21.desc: "[kemankes.GetName] si dlhodobo urobil meno medzi $janissaries_advance$ a vo flotile, a je obzvlášť preslávený svojimi streleckými schopnosťami z luku, čo mu prinieslo prezývku #italic Kemankeş#!, Lukostrelec. Ale [kemankes.GetSheHe] je talentovaný aj v iných oblastiach a je známy tým, že počas svojej služby očistil korupčné prvky v armáde i námorníctve. Teraz je [kemankes.GetSheHe] pripravený urobiť to isté pre celý [ROOT.GetCountry.GetFlavorRank], ak mu môžeme udeliť post v našom [ROOT.GetCountry.GetGovernment.GetCabinetTitle]." # todo: NEW TRANSLATION
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Paša bol albánskeho pôvodu. Mal zázemie v janičiarskom zbore a neskôr slúžil ako veľký admiráľ námorníctva. Bol povýšený na veľkého vizíra Muradom IV., ale väčšiu moc získal počas vlády jeho slabého nástupcu Ibrahima. Napriek brilantnému štátničstvu a rozumným reformám sa Kemankeş stal smrteľným nepriateľom Kösem, matky sultána, a jej skupiny harémových žien a šarlatánov, čo nakoniec viedlo k jeho odvolaniu a poprave v roku 1644." # todo: NEW TRANSLATION
 flavor_tur.21.a: "Potrebujeme [kemankes.GetHerHis] schopnosti." # todo: NEW TRANSLATION
 flavor_tur.21.b: "Naši súčasní poradcovia sú dosť dobrí." # todo: NEW TRANSLATION
 kemankes_forgotten.tt: "[kemankes.GetName] ustupuje do zabudnutia." # todo: NEW TRANSLATION
 flavor_tur.22.title: "Povstanie [ShowCultureNameWithNoTooltip('tunisian')]" # todo: NEW TRANSLATION
 flavor_tur.22.desc: "V [ShowAreaName('tunis_area')] rastie nespokojnosť s našou vládou. Miestni vodcovia navonok lojálni [ROOT.GetCountry.GetName] boli vyzvaní vzbúrenými $janissaries_advance$ v zamotanom spleti intríg a situácia sa rýchlo vymkla spod kontroly. Zostáva však možnosť situáciu riešiť poslaním dodatočných prostriedkov loajálnym bejom a udelením väčšej autonómie ľudu [ShowCultureName('tunisian')]." # todo: NEW TRANSLATION
 flavor_tur.22.historical_info: "V prvých dekádach 18. storočia boli bejovia a dejovia (vedúci janičiari) Severnej Afriky v povstaleckej nálade po mieri z Karlowitz medzi Osmanskou ríšou a Svätou ligou. V roku 1705 Hussein bin Ali Agha krétskeho pôvodu uskutočnil prevrat a založil Husseinovskú dynastiu, ktorá vládla Tunisku až do roku 1957. Tunisko sa nestalo hneď skutočne autonómnym, ale získalo veľkú mieru nezávislosti." # todo: NEW TRANSLATION
 flavor_tur.22.a: "Zdrťte zradcov!" # todo: NEW TRANSLATION
 flavor_tur.22.b: "Poslať prostriedky a sľuby." # todo: NEW TRANSLATION
 tunisian_uprising: "Všetci [ShowCultureName('tunisian')] [pops|e] v [ShowAreaName('tunis_area')] budú mať veľmi nízke [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.23.title: "Povstanie [ShowAreaNameWithNoTooltip('tripolitania_area')]" # todo: NEW TRANSLATION
 flavor_tur.23.desc: "V [ShowSubContinentName('north_africa')] sa zdá, že sa varí viac problémov. Miestny jazdecký dôstojník, [karamanli.GetName], využil príležitosť zabiť guvernéra [ShowAreaName('tripolitania_area')], tvrdiaac, že bol skorumpovaný a stratil dôveru ľudu. [karamanli.GetNameWithNoTooltip] teraz žiada, aby sme ho uznali za beja. Zdá sa jasné, že [karamanli.GetSheHe] má v úmysle financovať miestnu dynastiu a získať značnú autonómiu, no ak odmietneme, jedinou možnosťou bude pripraviť sa na vojnu proti povstalcom pod jeho velením." # todo: NEW TRANSLATION
 flavor_tur.23.historical_info: "V roku 1711 Ahmad Karamanli, turecký jazdecký dôstojník a janičiarsky dey, zabil osmanského guvernéra Tripolitanie a presadil, aby ho sultán menoval bejom. Post guvernéra zostal dedičný v rodine Karamanli až do roku 1835. Hoci sa Karamanli formálne zodpovedali Istanbulu, Tripolitania bola v podstate autonómnym štátom." # todo: NEW TRANSLATION
 flavor_tur.23.a: "Urobiť z [karamanli.GetHerHim] beja." # todo: NEW TRANSLATION
 flavor_tur.23.b: "Ak [karamanli.GetSheHe] chce vojnu, dodáme mu ju." # todo: NEW TRANSLATION
 tripolitan_uprising: "Všetci [ShowCultureName('libyan_arabic_culture')] [pops|e] v [ShowAreaName('tripolitania_area')] budú mať veľmi nízke [pop_satisfaction|e]." # todo: NEW TRANSLATION
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] sa stáva guvernérom [ShowAreaNameWithNoTooltip('tripolitania_area')]" # todo: NEW TRANSLATION
 flavor_tur.24.title: "Chytač oblakov" # todo: NEW TRANSLATION
 flavor_tur.24.desc: "Bey z [ShowRegionName('egypt_region')], [ali_al_kabir.GetName], ktorého volajú Chytač oblakov, nadobudol značnú moc a, ako sa teraz hovorí, dal raziť mince v mene [ali_al_kabir.GetHerHis], čo je otvorený akt vzbury proti Sublimnému portu. Máme však šancu zabiť túto vzburu v zárodku, ak presvedčíme jedného z [ali_al_kabir.GetHerHis] veliteľov, [abu_al_dhahab.GetName], aby [ali_al_kabir.GetHerHim] zradil. To by však bolo považované za podlý čin a stále by to spôsobilo isté rozhorčenie medzi ľudom v [ShowRegionNameWithNoTooltip('egypt_region')]." # todo: NEW TRANSLATION
 flavor_tur.24.historical_info: "Napriek tomu, že Osmanskí dobyli Mamlúcku sultanátu v roku 1518, Ottomani naďalej spoliehali na mamlúcke frakcie ako súčasť správy Egypta. Dve takéto frakcie sa v polovici 18. storočia dostali do horkého sporu, z ktorého vzišiel Alī Bey al-Kābīr. Keď upevnil svoju moc, vzbúril sa proti osmanskej nadvláde, zvíťazil v niekoľkých bitkách v Sýrii a Hidžáze. Osmanom sa však podarilo zastaviť jeho postup tým, že medzi ním a jeho podriadenými vzbudili nedôveru, a čoskoro nato bol v Káhire zabitý, čím bola egyptská vzbura ukončená." # todo: NEW TRANSLATION
 flavor_tur.24.a: "Presvedčte veliteľa." # todo: NEW TRANSLATION
 flavor_tur.24.b: "Ignorujte problém." # todo: NEW TRANSLATION
 flavor_tur.24.c: "Zničte aj [ali_al_kabir.GetHerHis] povesť." # todo: NEW TRANSLATION
 egyptian_uprising: "Všetky [ShowCultureName('lower_egyptian_culture')] [pops|e] v [ShowRegionName('egypt_region')] budú mať veľmi nízke [pop_satisfaction|e]." # todo: NEW TRANSLATION
 egyptian_discontent: "Všetky [ShowCultureName('lower_egyptian_culture')] [pops|e] v [ShowRegionName('egypt_region')] stratia časť [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.25.title: "Korzári z [ShowAreaNameWithNoTooltip('algiers_area')]" # todo: NEW TRANSLATION
 flavor_tur.25.desc: "Nespokojnosť s našou vládou rastie v [ShowAreaName('algiers_area')], kde sa vytvorila krehká rovnováha moci medzi $janissaries_advance$ a barbareskými korzármi. Nadobudli značnú silu a zdá sa, že sú pripravení sa osamostatniť od [ROOT.GetCountry.GetName]. Máme však stále možnosť situáciu odvrátiť tým, že podplatíme vplyvných silných mužov medzi stále chamtivými korzármi, aby prehlásili vernosť nám." # todo: NEW TRANSLATION
 flavor_tur.25.historical_info: "Alžír bol baštou barbareských korzárov a pomerne kozmopolitným miestom. Po tom, čo autokrata Ali Agha zabili pri anglickom útoku v roku 1671, sa vytvoril nový poriadok, charakterizovaný inštitucionalizovanými vzťahmi medzi miestnymi janičármi, ktorí mali vojenskú moc, a korzármi, ktorí ovládali obchod. Toto usporiadanie viedlo k tomu, že sa Alžír stal de facto nezávislým od Osmanskej ríše." # todo: NEW TRANSLATION
 flavor_tur.25.a: "Títo korzári nám už nie sú užitoční." # todo: NEW TRANSLATION
 flavor_tur.25.b: "Pošlite úplatky." # todo: NEW TRANSLATION
 algiers_uprising: "Všetky [ShowCultureName('algerian')] [pops|e] v [ShowAreaName('algiers_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.27.title: "[ShowLocationRankNameWithNoTooltip('city')] svetovej túžby" # todo: NEW TRANSLATION
 flavor_tur.27.desc: "Konečne sme dobyli [ShowLocationName('constantinople')], kde mnohí [ShowReligionGroupAdjective('muslim')] velitelia dávnych čias podľahli pred mocou [ShowBuildingTypeName('theodosian_walls')]. Tento veľký rímsky [constantinople_location.GetRank.GetName] by bol vhodným hlavným mestom pre náš [ROOT.GetCountry.GetFlavorRank], no možno by sme chceli podniknúť kroky na obnovu jeho starobylej slávy a obsadiť najdôležitejšie úradné miesta vernými [ShowCultureName('turkish_culture')]. Alebo môžeme len drancovať, čo sa dá." # todo: CHANGED
 flavor_tur.27.historical_info: "Hoci dobytie Konštantínopolu Osmanmi bolo videné ako katastrofálna udalosť medzi západnými kresťanmi, katapultovalo ich to k sláve v očiach moslimského sveta. Po troch dňoch obyčajného rabovania Mehmed II nariadil, že obyvateľov mesta treba odteraz chrániť. Gréci z Konštantínopolu neskôr poskytli mnohých schopných poradcov pre osmanský režim." # todo: NEW TRANSLATION
 flavor_tur.27.a: "Bude to dôstojné hlavné mesto." # todo: NEW TRANSLATION
 flavor_tur.27.b: "Preplieňme bohatstvo a vyhlásme naše víťazstvo!" # todo: NEW TRANSLATION
 flavor_tur.27.c: "Ďalší klenot v našej zbierke, nič viac." # todo: NEW TRANSLATION
 tur_byzantion_becomes_core_tt: "Všetky vlastnené [locations|e] v [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] zmenia svoju úroveň integrácie na [core|e]" # todo: NEW TRANSLATION
 flavor_tur.28.title: "Pohreb Köse Mihala" # todo: NEW TRANSLATION
 flavor_tur.28.desc: "Bývalý [GetCountry('BYZ').GetAdjectiveWithNoTooltip] gubernátor, ktorý sa po prorockom sne konvertoval na [ShowReligionGroupName('muslim')], Köse Mihal sa stal pevným spojencom [GetCharacter('tur_osman').GetShortName]. Pomohol pri dobytí [ShowLocationName('bursa')] a teraz tam zomrel po dlhom a plodnom živote. Jeho mnohí synovia sa postarajú o jeho pohreb, ale otázkou zostáva, aké dedičstvo zanechá pre naše [ROOT.GetCountry.GetFlavorRank].\nV Köse Mihalovom pohrebnom príhovore by sme mali zdôrazniť jeho [ShowCultureName('greek_culture')] pôvod a tým ukázať, že pod našou zástavou je každý vítaný, alebo skôr uspokojiť [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zameraním sa na jeho oddanosť viere [ShowReligionName('sunni')]?" # todo: NEW TRANSLATION
 flavor_tur.28.a: "Ľudia [ShowCultureNameWithNoTooltip('greek_culture')] sú naši bratia!" # todo: NEW TRANSLATION
 flavor_tur.28.b: "Viera nás spája." # todo: NEW TRANSLATION
 burial_of_mihal: "Všetky naše [ShowCultureName('greek_culture')] [pops|e] v [ShowRegionName('anatolia_region')] a [ShowRegionName('balkan_region')] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.29.title: "Získanie priazne dervišov" # todo: NEW TRANSLATION
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] získal legitímnosť sobášom s [GetCharacter('tur_rabia_bala_hatun').GetShortName], dcérou vodcu komunity dervišov na východnej hranici. Títo náboženskí mystici stále udržiavajú silný vplyv v našom vznikajúcom [ROOT.GetCountry.GetFlavorRank], ale teraz od nás žiadajú potvrdenie našej patrónky a na oplátku poskytnú politické aj vojenské poradenstvo v mene školy [target_school_scope.GetName]. Konzervatívnejšie časti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa však sťažujú na dervišov, že sa zameriavajú na ezoterické rituály namiesto učenosti, a radšej by videli, že by sme sa im viac nezaväzovali..." # todo: NEW TRANSLATION
 flavor_tur.29.historical_info: "Derviši boli sufi mystici, ktorí zohrali kľúčovú úlohu v ranom osmanskom spoločenstve, šírili islam, podporovali dobytia a ovplyvňovali správu. Ich lóže slúžili ako centrá vzdelania a sociálnej starostlivosti, zatiaľ čo rády ako Bektashi a Mevlevi formovali osmanskú náboženskú a vojenskú kultúru prostredníctvom duchovného vedenia a rituálov." # todo: NEW TRANSLATION
 flavor_tur.29.a: "Derviši nás toho veľa naučia!" # todo: NEW TRANSLATION
 flavor_tur.29.b: "Túto alianciu už nepotrebujeme." # todo: NEW TRANSLATION
 flavor_tur.30.title: "Mince v našom vlastnom mene" # todo: NEW TRANSLATION
 flavor_tur.30.desc: "Počas neskoršieho panovania [GetCharacter('tur_osman').GetShortName] dal [GetCharacter('tur_osman').GetSheHe] raziť mince v [GetCharacter('tur_osman').GetHerHis] vlastnom mene, už nie ako nominálny vazal umierajúcich Ilchanátov v Iráne. Bol to veľký krok k legitimizácii ako nezávislého vládcu a s pádom Ilchanátu už nemáme veľa čo stratiť, ak v tejto praxi budeme pokračovať. Avšak mincovňa v [ShowLocationNameWithNoTooltip('bursa')] tvrdí, že má nedostatok striebra a zlata a žiada príspevok, aby mohli vyrobiť väčšie množstvo mincí so slávnym podobizňou [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_tur.30.a: "Dostanú, čo potrebujú." # todo: NEW TRANSLATION
 flavor_tur.30.b: "Obmedzená výroba postačí." # todo: NEW TRANSLATION
 flavor_tur.30.historical_info: "Prvá mincovňa nastupujúceho osmanského štátu sa nachádzala v Burse. Po dobytí mesta v roku 1326 Osman I začal raziť mince vo svojom vlastnom mene, a nie ako vazal Mongolského Ilchanátu, čo bolo do tej doby zvykom medzi anatolskými turkickými vládcami." # todo: NEW TRANSLATION
 flavor_tur.31.title: "Rozkvet [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.31.desc: "Od dobytia [ShowLocationNameWithNoTooltip('bursa')] mesto vzkvitlo, priťahujúc obchodníkov a cestovateľov [ShowCultureName('greek_culture')], [ShowCultureName('turkish_culture')], [ShowCultureGroupName('italian_group')] a [ShowCultureGroupName('jewish_group')].\n\nInvestície našich predchodcov do novej a vylepšenej infraštruktúry sa zrejme vyplácajú a postupne menia [ShowLocationNameWithNoTooltip('bursa')] na klenot nášho vznikajúceho štátu. Zdá sa, že mnohí remeselníci a obchodníci, ktorí predtým pracovali pod jarmom [GetCountry('BYZ').GetAdjectiveWithNoTooltip], cítia potápajúcu sa loď a obrátili sa namiesto toho k nám." # todo: NEW TRANSLATION
 flavor_tur.31.a: "Nech sa to časom rozrastie." # todo: NEW TRANSLATION
 flavor_tur.31.b: "Financujte jeho expanziu!" # todo: NEW TRANSLATION
 flavor_tur.31.historical_info: "Prvé významné mesto, ktoré Osmani získali v roku 1326, Bursa si udržala obchodný a kultúrny význam aj po presunutí hlavného mesta do Adrianopolu (Edirne). Počas 14. storočia zaznamenala značný mestský rast." # todo: NEW TRANSLATION
 flavor_tur.32.title: "Sen [GetCharacter('tur_osman').GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.32.desc: "Podľa príbehu jedného hviezdneho večera dávno, keď [GetCharacter('tur_osman').GetSheHe] pobýval v tábore múdreho Şeyha Edebaliho, [GetCharacter('tur_osman').GetShortName] mal snový obraz plný znamení. [GetCharacter('tur_osman').GetSheHe|U] sníval, že jeho potomkovia dobyjú veľkú časť sveta, pričom [ShowLocationNameWithNoTooltip('constantinople')] bude ich najväčšou korisťou. Hoci nevieme presne určiť pôvod tohto príbehu, začal sa šíriť v našom dvore i inde." # todo: NEW TRANSLATION
 flavor_tur.32.a: "Postarajme sa, aby sa o tom dozvedali všetci naši poddaní." # todo: NEW TRANSLATION
 flavor_tur.32.b: "Sme tak inšpirovaní!" # todo: NEW TRANSLATION
 flavor_tur.32.historical_info: "Príbeh o Osmanovom sne začal kolovať v 15. storočí, storočie po jeho smrti. Predpokladá sa, že išlo o propagačný kus určený poskytnúť zakladajúci mýtus pre mladú ríšu jeho potomkov." # todo: NEW TRANSLATION
 flavor_tur.33.title: "Perzská byrokracia" # todo: NEW TRANSLATION
 flavor_tur.33.desc: "Cez Veľkých Seldžukov v dávnych časoch sme zdedili dôležité dedičstvo z [ShowRegionName('persia_region')] a naši byrokrati píšu v jazyku a štýle [ShowLanguageName('persian_language')]. Avšak naši [ShowCultureName('greek_culture')] poddaní by chceli vidieť zmenu a aby naša správa vyzerala skôr podľa vzoru [GetCountry('BYZ').GetName], a aby byrokratické dokumenty boli písané v [ShowLanguageName('greek_language')]. Taká radikálna reforma by však rozzúrila [ShowCultureName('turkish_culture')] kmene v našej doméne, pretože si vážia dedičstvo v [ShowLanguageNameWithNoTooltip('persian_language')] a spájajú ho s veľkým prestížom." # todo: NEW TRANSLATION
 flavor_tur.33.a: "Neopustíme naše [ShowCultureGroupNameWithNoTooltip('iranian_group')] dedičstvo." # todo: NEW TRANSLATION
 flavor_tur.33.b: "Naši byrokrati budú používať [ShowLanguageNameWithNoTooltip('greek_language')]." # todo: NEW TRANSLATION
 flavor_tur.33.c: "Prečo naše dokumenty nespraviť dvojjazyčnými?" # todo: NEW TRANSLATION
 flavor_tur.33.historical_info: "Raní Osmanovia si svoj štát modelovali podľa perzsky orientovaných seldžuckých predchodcov, osvojili si kľúčové administratívne a byrokratické praktiky, ktoré boli zdokonalené pod stáročiami perzského vplyvu. V dôsledku toho boli úradné dokumenty, súdne záznamy a aj štátna korešpondencia primárne písané po perzsky, ktorý slúžil ako jazyk správy a vysokej kultúry v veľkej časti islamského sveta. Táto prax odrážala hlboký odtlačok seldžuckého administratívneho systému, kde perzskí byrokrati a pisári zohrávali dôležitú úlohu pri riadení štátnej agendy. Zatiaľ čo turečtina zostávala jazykom vojenskej elity a arabčina sa používala pre náboženské a právne záležitosti, perzština fungovala ako primárne médium štátnej správy, diplomacie a literatúry v raných desaťročiach Beyliku." # todo: NEW TRANSLATION
