 flavor_tur.1201.title: "$flavor_tur.1200.title$" # todo: NEW TRANSLATION
 flavor_tur.1201.desc: "[target_country2.GetName] videli naše boje proti [target_rival.GetName], a keďže máme toho istého nepriateľa, dávajú nám ponuku: spojenectvo medzi oboma národmi, zamerané na porazenie tohto spoločného rivala. Aj keď je to lákavé, iné národy to môžu vnímať ako hrozbu a spojiť sa proti nám, čo by pre [target_character.GetName] nebolo ideálne." # todo: NEW TRANSLATION
