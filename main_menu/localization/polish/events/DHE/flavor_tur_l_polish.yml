 flavor_tur.102.title: "Otáčajúci sa zázrak" # todo: NEW TRANSLATION
 flavor_tur.102.desc: "Jeden [taqi_ad_din.GetWomanMan] menom [taqi_ad_din.GetName] vymyslel geniálny stroj poháňaný horúcim vzduchom, ktorý dokáže otáčať ražeň na kebab. Toto zariadenie [taqi_ad_din.GetHerHis] teraz zabáva hladné davy v reštaurácii v [capital_location.GetName]. Ale [taqi_ad_din.GetNameWithNoTooltip] je tiež významný učenec v iných oblastiach, najmä v astronómii, schopnosti, ktoré by nám mohli priniesť slávu, keby sme [taqi_ad_din.GetHerHim] najali." # todo: NEW TRANSLATION
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Maʿrūf bol polymat, ktorý napísal viac než 90 kníh v oblastiach ako astronómia, hodiny, inžinierstvo a optika. V roku 1551 popísal niekoľko návrhov na parné stroje, ktoré by mohli otáčať ražeň. Hoci takéto návrhy siahali až ku starovekým Grékom, málo kto predtým dosiahol praktickú aplikovateľnosť. O dve desaťročia neskôr sa stal dvorovým astronómom sultána Murada III." # todo: NEW TRANSLATION
 flavor_tur.102.a: "Potrebujeme takých [taqi_ad_din.GetWomenMen]." # todo: NEW TRANSLATION
 flavor_tur.102.b: "Radšej si užime kebab." # todo: NEW TRANSLATION
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] ustupuje do zabudnutia." # todo: NEW TRANSLATION
 flavor_tur.103.title: "Observatórium [taqi_ad_din.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.103.desc: "Odkedy sme zamestnali [taqi_ad_din.GetHerHim], [taqi_ad_din.GetName] sníva o veľkom observatóriu, kde by [taqi_ad_din.GetSheHe] mohol ďalej študovať nebesá. [taqi_ad_din.GetSheHe|U] už stavia armilárnu sféru a mechanické hodiny pre budúce observatórium a vybral vhodné miesto na kopci s výhľadom na [capital_location.GetName]. Všetko, čo [taqi_ad_din.GetSheHe] teraz potrebuje, sú financie." # todo: NEW TRANSLATION
 flavor_tur.103.historical_info: "Observatórium Taqī ad-Dīna bolo postavené v roku 1577 a pozostávalo z dvoch budov na pahorku s výhľadom na európsku štvrť Konštantínopolu. Po krátkom fungovaní observatória získal Taqī ad-Dīn poznatky, ktoré mu umožnili opraviť a doplniť hviezdnu katalógu vytvorenú Ulugh Begom viac než sto rokov predtým v Samarkande." # todo: NEW TRANSLATION
 flavor_tur.103.a: "Postavíme ho." # todo: NEW TRANSLATION
 flavor_tur.103.b: "Mali by sme sa sústrediť na náboženskú architektúru." # todo: NEW TRANSLATION
 flavor_tur.104.title: "Veľká kométa [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_tur.104.desc: "Veľká kométa bola spatrená na nočnej oblohe, jej zvláštne svetlo vrhalo zlovestné tiene po krajine. Napriek tomu astronómovia v [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] tvrdia, že ide o dobré znamenie, ktoré predpovedá blahobyt, slávu a našu konečnú víťazstvo nad [super_sinister_rival.GetLongName]." # todo: NEW TRANSLATION
 flavor_tur.104.historical_info: "Veľká kométa z roku 1577 bola študovaná tak Taqī ad-Dīnom v Osmanskej ríši, ako aj Tychom de Brahe v Dánsku. Ale Taqī ad-Dīn bol požiadaný Muradom III., aby interpretoval, čo kométa znamená ako znamenie, a jeho optimistické predpovede sa nenaplnili, keď krajinu krátko nato zasiahla morová epidémia. To prispelo k zániku jeho observatória o niekoľko rokov neskôr." # todo: NEW TRANSLATION
 flavor_tur.104.a: "To sú skutočne skvelé správy." # todo: NEW TRANSLATION
 flavor_tur.104.b: "Je to až priveľmi dobré, aby to bola pravda." # todo: NEW TRANSLATION
 repercussions_later.tt: "Toto môže mať neskôr pozitívny dopad." # todo: NEW TRANSLATION
 flavor_tur.105.title: "Koniec observatória" # todo: NEW TRANSLATION
 flavor_tur.105.opening: "Krátko po tom, čo astronómovia v [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] urobili svoje predpovede ohľadom významu veľkej kométy, časti [ROOT.GetCountry.GetFlavorRank] postihla morová nákaza. Hlasné hlasy medzi obyvateľmi [capital_location.GetName] teraz tvrdia, že samotné observatórium je bezbožné a zlým znamením." # todo: NEW TRANSLATION
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Podľa nich bola Vznešená Porta pošetilá, že tomu vôbec uverila. $flavor_tur.105_ending$" # todo: NEW TRANSLATION
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Podľa nich mala Vznešená Porta pravdu, keď v tom pochybovala. $flavor_tur.105_ending$" # todo: NEW TRANSLATION
 flavor_tur.105_ending: "Po celom [ROOT.GetCountry.GetFlavorRank] ľudia teraz volajú po zničení observatória." # todo: NEW TRANSLATION
 flavor_tur.105.historical_info: "Aj keď sa zatvorenie observatória v Konštantínopole v roku 1580 niekedy pripisuje náboženskému rozhorčeniu medzi verejnosťou, išlo skôr o politiku. Taqī ad-Dīn si spravil nepriateľov medzi mnohými menšími členmi byrokracie a 'Ulamā', ktorí ho chceli postaviť pred súd za kacírstvo. Observatórium tak prežilo len niekoľko rokov, čo bola veľká strata pre vedu astronómie v moslimskom svete." # todo: NEW TRANSLATION
 flavor_tur.105.a: "Bolo to dobré, kým to trvalo." # todo: NEW TRANSLATION
 flavor_tur.105.b: "Nie, musí byť zachované." # todo: NEW TRANSLATION
 flavor_tur.105.happy_pops.tt: "Všetky [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v [capital_location.GetNameWithNoTooltip] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.106.title: "Obnova [ShowLocationNameWithNoTooltip('jerusalem')]" # todo: NEW TRANSLATION
 flavor_tur.106.desc: "Sväté [target_location.GetRank.GetName] [target_location.GetName] je drahokam nášho [ROOT.GetCountry.GetFlavorRank], ale vážne potrebuje opravy. Staré mestské hradby sa rozpadajú a aj Skalný dóme stratil lesk, aký kedysi mal. Ak sponzorujeme rozsiahle renovácie, môžeme získať srdcia miestnych ľudí a dokázať našu oddanosť [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_tur.106.historical_info: "Sulejman Nádherný, ako aj jeho manželka Roxelana, zadali mnoho stavebných projektov, aby zobrazili Osmanskú ríšu ako centrum islamskej civilizácie. To zahŕňalo rozsiahle obnovy v svätom meste Jeruzalem. Staré mestské hradby boli prestavané a Skalný dóme bol zrenovovaný a vyzdobený modrými mramorovými dlaždicami, ktoré ho dodnes pokrývajú." # todo: NEW TRANSLATION
 flavor_tur.106.a: "Žiadne náklady nie sú príliš veľké." # todo: NEW TRANSLATION
 flavor_tur.106.b: "Renovovať iba Skalný dóme." # todo: NEW TRANSLATION
 flavor_tur.106.c: "Namiesto toho postaviť moderné opevnenie." # todo: NEW TRANSLATION
 jerusalem_happy_burghers.tt: "Všetky [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] v [ShowLocationNameWithNoTooltip('jerusalem')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.107.title: "[ShowGoodsNameWithNoTooltip('coffee')] z [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_tur.107.desc: "[ShowGoodsName('coffee')|U], pochádzajúca z Jemenu, sa v poslednej dobe stala veľmi populárnou a kaviarne sa začínajú objavovať v mestách a obciach po celom [ROOT.GetCountry.GetFlavorRank]. Najmä [ShowLocationName('cairo')] prosperuje z rastúceho obchodu s týmto lahodným tmavým nápojom, ale niektorí z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chcú jeho obmedzenie. Podľa nich je káva takmer rovnako nebezpečná pre mravnosť mužov ako alkohol a obyvatelia [ShowLocationNameWithNoTooltip('cairo')] by boli lepšie bez nej." # todo: NEW TRANSLATION
 flavor_tur.107.historical_info: "Pitvanie kávy sa zdá, že vzniklo v Jemene v 15. storočí a do konca 16. storočia sa rozšírilo po osmanských územiach. Káva sa prepravovala z jemenského prístavu Mokha do Káhiry, odkiaľ sa dostala do každého kúta ríše. Egypt sa stal jednou z najbohatších provincií impéria čiastočne vďaka kávovému obchodu." # todo: NEW TRANSLATION
 flavor_tur.107.a: "Napriek tomu podporíme obchodníkov." # todo: NEW TRANSLATION
 flavor_tur.107.b: "Prísne regulácie sú dávno na mieste." # todo: NEW TRANSLATION
 flavor_tur.108.title: "Veľké znehodnotenie" # todo: NEW TRANSLATION
 flavor_tur.108.desc: "V dôsledku nedávnych problémov v [ROOT.GetCountry.GetFlavorRank] začali narastať ekonomické ťažkosti. Obchodníci sa sťažujú na šokujúce cenové rozdiely na našich vnútorných trhoch, kde sa používa široká škála miestnych mien. Vojaci sú nahnevaní, že nedostávajú zaplatené načas. Ale keby sme boli pripravení znehodnotiť naše strieborné akçe, mohlo by byť možné tieto ťažkosti zmierniť zjednotením ekonomiky [ROOT.GetCountry.GetFlavorRank] a zvýšiť hodnotu zlatých mincí, ktoré štátna pokladnica stále drží v rezervách." # todo: NEW TRANSLATION
 flavor_tur.108.historical_info: "Nie je úplne jasné, prečo sa Osmanská ríša v roku 1585 rozhodla znehodnotiť Akçe. Mohlo to byť nevyhnutné kvôli nákladom dlhých vojen s Perziou, alebo v dôsledku prítoku striebra z Nového sveta. Miestne ekonomiky v ríši boli veľmi nesúrodé a znehodnotenie mohlo byť pokusom ich zjednotiť a posilniť hodnotu zlatých mincí voči striebru v prospech štátnej pokladnice. Nakoniec boli tieto snahy zmiešaných výsledkov a mena zostala nestabilná počas niekoľkých desaťročí." # todo: NEW TRANSLATION
 flavor_tur.108.a: "Stojí to za riziko." # todo: NEW TRANSLATION
 flavor_tur.108.b: "Tieto obavy sú neopodstatnené." # todo: NEW TRANSLATION
 flavor_tur.109.title: "Klietka" # todo: NEW TRANSLATION
 flavor_tur.109.desc: "Ľudia sú čoraz viac znepokojení brutálnym, no údajne potrebným zabíjaním bratov, dokonca dojčiat, keď nový [ROOT.GetCountry.GetGovernment.GetRulerTitle] nastúpi na trón. Ak by sme namiesto toho uväznili bratov [ROOT.GetCountry.GetGovernment.GetRulerTitle] do #italic Kafes#!, klietky, ktorá je súčasťou [ROOT.GetCountry.GetGovernment.GetAdjective] haremu, mohli by tam žiť v blahobyte. Tým by sme zabezpečili, že dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nikdy nebude trpieť nedostatkom dedičov." # todo: NEW TRANSLATION
 flavor_tur.109.historical_info: "Ottomanské bratovraždy upadli v obľube koncom 16. storočia po hrozných vráždach počas nástupov na trón Murada III. a Mehmeda III., pri ktorých bolo zabitých množstvo novorodencov a malých chlapcov. Mužskí príbuzní sultána boli namiesto toho držaní pod rôznymi stupňami domáceho väzenia v hareme a udržiavaní v pasivite luxusom a konkubínami. To zabezpečovalo vitalitu dynastie a stabilitu ríše, ale oslabovalo osobnú moc panovníka, pretože sa stal ľahšie nahraditeľným." # todo: NEW TRANSLATION
 flavor_tur.109.a: "Áno, toto barbarstvo musí skončiť." # todo: NEW TRANSLATION
 flavor_tur.109.b: "Nie, bratov nemožno nikdy dôverovať." # todo: NEW TRANSLATION
 flavor_tur.110.title: "Kapitulácie" # todo: NEW TRANSLATION
 flavor_tur.110.desc: "Možno nastal čas pestovať lepšie vzťahy s [ShowReligionGroupAdjective('christian')] krajinami. [capitulation_country.GetName] je dobrý kandidát na nový typ listiny, ktorú pripravil [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Udelila by [capitulation_country.GetAdjectiveWithNoTooltip] obchodníkom a cestujúcim ochranu a privilégiá v našom [ROOT.GetCountry.GetFlavorRank], a zároveň by to bol gesto dobrej vôle voči nim. Naši vlastni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] však nie sú spokojní a tvrdia, že by to vytvorilo nespravodlivú konkurenciu týchto cudzincov." # todo: NEW TRANSLATION
 flavor_tur.110.historical_info: "Kapitulácie, #italic Ahidnâme#! po turecky, boli listiny, ktoré Osmanská ríša podpísala s inými štátmi a zvyčajne udelili obchodníkom z týchto krajín práva ako oslobodenie od miestneho zdanenia a súdneho stíhania počas ich pobytu v osmanských zemiach. Prvými príjemcami kapitulácií boli Venezia a Génova, ale možno najvýznamnejšou bola kapitulácia udelená Francúzsku v roku 1535, ktorá položila základy franco-otomanského spojenectva v nasledujúcich rokoch." # todo: NEW TRANSLATION
 flavor_tur.110.a: "Podpísať listinu." # todo: NEW TRANSLATION
 flavor_tur.110.b: "Nie, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] majú pravdu." # todo: NEW TRANSLATION
 opinion_ottoman_capitulation: "Prijatá kapitulácia" # todo: NEW TRANSLATION
 flavor_tur.111.title: "Tieňové divadlo" # todo: NEW TRANSLATION
 flavor_tur.111.desc: "Druh bábkového divadla využívajúceho tiene premietané na mušelínové plátno sa v poslednom čase stal populárnym v mnohých mestách [ROOT.GetCountry.GetFlavorRank]. Hrajú v ňom dve klaunské postavy známe ako Karagöz a Havicat, ktorých výstupy priťahujú veľké davy v čajovnách i v domoch šľachty. Niektorí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tvrdia, že hry, ktoré často obsahujú hrubé a subverzívne témy, sú urážkou [ShowReligionGroupName('muslim')], no ich zákaz by rozhneval mnohých mestských obyvateľov." # todo: NEW TRANSLATION
 flavor_tur.111.historical_info: "Pôvod tradície tieňového divadla Karagöz nie je istý. Niektorí si myslia, že prišla s obchodníkmi z Javy, kde sa tieňové divadlá hrali už od stredoveku. Do 16. storočia sa tieto často satirické a neúctivé hry hrávali v každom meste Osmanskej ríše. $common_string_shaikh_al_islam$ Ebüssuûd Efendi vydal slávny verdikt, že tieto hry sú podľa islamského práva prípustné. V neskorších storočiach boli však kvôli svojmu politickému obsahu potláčané vládnucimi vrstvami." # todo: NEW TRANSLATION
 flavor_tur.111.a: "Nechajme ľudí zabaviť sa." # todo: NEW TRANSLATION
 flavor_tur.111.b: "Uspokojíme tvrdohlavých." # todo: NEW TRANSLATION
 plays_banned.tt: "Karagözove hry sú zakázané." # todo: NEW TRANSLATION
 flavor_tur.112.title: "Koniec [ShowAdvanceNameWithNoTooltip('timariots')]" # todo: NEW TRANSLATION
 flavor_tur.112.desc: "Systém [ShowAdvanceName('timariots')], ktorý nám dlho dobre slúžil, čelí kritickým problémom. Pozemkové granty, ktoré udeľujeme týmto jazdcom, sa stali čoraz viac rozdelené a chudobné a naši nepriatelia ozbrojení muškétami zaručujú, že jazda už nie je na bojisku dominantná ako kedysi. Ak už viac neudelíme pozemky Timar, môžeme ich, ako vlastníci zostarnú a zomrú, premeniť na daňové farmy v priamom prospech štátu. Armáda by sa tiež mohla modernizovať a viac sa zamerať na pechotu ozbrojenú strelnými zbraňami." # todo: NEW TRANSLATION
 flavor_tur.112.historical_info: "Systém Timar udelenia pôdy Sipâhi jazdcom sa postupne stal neudržateľným. Keď veľké osmanské dobytia pominuli, už nebolo dosť pôdy na udeľovanie. Ostatné frakcie v armáde, najmä janišari, tiež požadovali granty. Uvedomujúc si, že reforma je nutná, Osmanská ríša systém zrušila a viac sa spoliehala na nábor Sekbanov z roľníctva." # todo: NEW TRANSLATION
 flavor_tur.112.a: "Musíme sa prispôsobiť dobe." # todo: NEW TRANSLATION
 flavor_tur.112.b: "Kavaléria bude vždy panovať." # todo: NEW TRANSLATION
 timars_unavailable.tt: "Timar [reforms|e] budú navždy nedostupné." # todo: NEW TRANSLATION
 flavor_tur.113.title: "Rady pre panovníkov" # todo: NEW TRANSLATION
 flavor_tur.113.desc: "Žáner literatúry nazývaný #italic Nasîhatnâme#!, Rady pre panovníkov, sa v poslednej dobe stal veľmi populárnym. Tieto knihy sú často písané, akoby mali byť predložené [target_ruler.GetName], údajne radia [target_ruler.GetHimHerFormal] v otázkach ako zbožnosť, morálka alebo politická zručnosť. Ale autori tiež začali naznačovať, že náš [ROOT.GetCountry.GetFlavorRank] je hlboko zasiahnutý problémami, v ubohom stave, ktorý môže zmierniť len prozreteľnosť. Máme naďalej dovoliť, aby takéto diela kvitli?" # todo: NEW TRANSLATION
 flavor_tur.113.historical_info: "Žáner Nasîhatnâme mal mnoho podobností so súborom diel \"Zrkadlá kniežat\" v Európe, ale vyznačoval sa narastajúcim pocitom skľúčenosti, poukazujúc na rôzne vnímané choroby Osmanského štátu. Spomínal zlatý vek za vlády Selima I. Neskoršie historické názory, že 17. storočie bolo obdobím úpadku Osmanskej ríše, boli pravdepodobne ovplyvnené literatúrou Nasîhatnâme." # todo: NEW TRANSLATION
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] by sa z toho mohol poučiť." # todo: NEW TRANSLATION
 flavor_tur.113.b: "Presvedčiť autorov, aby chválili režim." # todo: NEW TRANSLATION
 flavor_tur.113.c: "Popravte týchto zradcov." # todo: NEW TRANSLATION
 executed_authors.tt: "Hnutie Nasîhatnâme sa náhle končí." # todo: NEW TRANSLATION
 flavor_tur.114.title: "Matkino právo je právo [ROOT.GetCountry.GetReligion.GetGodName]" # todo: NEW TRANSLATION
 flavor_tur.114.desc: "[valide_sultan.GetName], Valide Hatun, je šikovná a rozhodná [valide_sultan.GetWomanMan], ktorá už nadobudla silnú pozíciu na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Vnímajúc mnohé hrozby pre dynastiu [target_ruler.GetDynasty.GetName] chce mať [valide_sultan.GetSheHe] teraz väčšie slovo v záležitostiach štátu, aby mohla pracovať v prospech [ROOT.GetCountry.GetFlavorRank], ako to robili veľké seldžucké kráľovné za starých čias. Môžeme [valide_sultan.GetHerHim] dať nový titul Valide Sultan, kde by bola uctievaná nad všetkými ostatnými [valide_sultan.GetWomenMen] a mala by právo dohliadať na zasadnutia rady." # todo: NEW TRANSLATION
 flavor_tur.114.historical_info: "Hoci matky osmanských sultánov takmer vždy pochádzali z prostredia otrokýň haremu, mohli za scénou dosiahnuť obrovskú moc, najmä po vláde Sulejmana Nádherného a jeho vplyvnej družke Roxelane. Valide Sultan, titul, ktorý bol prvýkrát udelený Sulejmanovej matke Hafse, mala mnoho zvláštnych privilégií a práv a predsedala sobášom princezien – čo bolo kľúčové pre cisársku diplomaciu." # todo: NEW TRANSLATION
 flavor_tur.114.a: "Potrebujeme múdrosť [valide_sultan.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U] by mali zostať v haréme, kde patria." # todo: NEW TRANSLATION
 flavor_tur.115.title: "Moc žien" # todo: NEW TRANSLATION
 flavor_tur.115.desc: "S naším [ROOT.GetCountry.GetFlavorRank] sužovaným problémami sú [harem_power.GetName] a ďalšie [harem_power.GetWomenMen] z [ROOT.GetCountry.GetGovernment.GetCourtTitle] pripravené prevziať viac zodpovedností, či už za múrmi haremu alebo v verejnejších rolách. Vplyv [ROOT.GetCountry.GetGovernment.GetAdjective] [harem_power.GetWomenMen] dlho rastie a hoci mnohé z nich majú pôvod v otroctve, preukázali svoje brilantné schopnosti. Ak však dovolíme [harem_power.GetWomenMen] prevziať opraty na [ROOT.GetCountry.GetGovernment.GetCourtTitle], mnohí tradicionalisti to budú nenávidieť." # todo: NEW TRANSLATION
 flavor_tur.115.historical_info: "Obdobie známe ako Sultanát žien trvalo takmer 150 rokov. Bolo to búrlivé obdobie, kedy mnohí sultáni mali krátke vlády a niekoľko nastúpilo na trón, keď boli ešte deťmi. Ich matky, babky, sestry alebo konkubíny začali uplatňovať veľký vplyv, hoci často v opozícii k veľkému vezírovi. Sultány tej doby, ako Mirimah, Nurbanu, Kösem a Turhan, sa stali jednými z najvplyvnejších žien v osmanskej histórii." # todo: NEW TRANSLATION
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank] potrebuje múdrosť žien." # todo: NEW TRANSLATION
 flavor_tur.115.b: "Naučte tieto ženy ich správne miesto." # todo: NEW TRANSLATION
 flavor_tur.116.title: "Frakcia [favored_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.116.desc: "Frakcia konkubín, odalisiek, trpaslíkov a eunuchov pôvodu [favored_country.GetAdjective] rastie na moci na [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_ruler.GetName]. Pracujúc v pozadí už dosiahli významný vplyv v hareme aj byrokracii. Žiadajú rozhodnutia priaznivejšie pre [favored_country.GetName] a aby sme s touto krajinou podpísali kapituláciu." # todo: NEW TRANSLATION
 flavor_tur.116.historical_info: "Na osmanskom dvore nebolo otroctvo prekážkou pre dosiahnutie pozícií veľkého vplyvu. Eunuchovia a konkubíny nezabudli na krajiny svojho pôvodu a niekedy vytvárali frakcie, aby presadzovali rozhodnutia, ktoré by prospeli ich domovine. Koncom 16. storočia existovala dokonca renegátska benátska strana na dvore vedená mocným hlavným eunuchom Gazanferom, ktorý bol sám Benátčan." # todo: NEW TRANSLATION
 flavor_tur.116.a: "Uspokojme túto frakciu." # todo: NEW TRANSLATION
 flavor_tur.116.b: "Nech vnútorná služba všetkých zabije." # todo: NEW TRANSLATION
 flavor_tur.116.c: "Jednoducho ich ignorujeme." # todo: NEW TRANSLATION
 flavor_tur.117.title: "Reformy [ambitious_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.117.desc: "Vnímajúc, že úrad [ROOT.GetCountry.GetGovernment.GetRulerTitle] začína strácať prestíž, ktorú kedysi mal, je [ambitious_ruler.GetName] znepokojený. [ambitious_ruler.GetSheHe|U] lamentuje nad rastúcim vplyvom byrokracie, miestnych guvernérov a dokonca žien z haremu, čo podľa [ambitious_ruler.GetSheHe] prišlo na úkor [ambitious_ruler.GetHerHis]. [ambitious_ruler.GetSheHe|U] chce vykonať sériu politických manévrov, aby vrátil moc [ROOT.GetCountry.GetGovernment.GetRulerTitle], no taký krok určite rozhorčí niektoré frakcie." # todo: NEW TRANSLATION
 flavor_tur.117.historical_info: "Počas 16. storočia sa Osmanská ríša postupne transformovala na byrokratickú ríšu, kde sultáni už nevládli tak absolútne ako v minulosti. Keď mladý Osman II nastúpil na trón v roku 1618, snažil sa tento trend obrátiť, ale chýbala mu silná ženská spojenkyňa v hareme a rýchlo si poštval janišarov a mnohých poradcov. Jeho pokus bol prinajmenšom nešťastný." # todo: NEW TRANSLATION
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebuje viac moci." # todo: NEW TRANSLATION
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U] by sa mal(а) radšej učiť umeniu vládnutia." # todo: NEW TRANSLATION
 flavor_tur.117.c: "Svrhnúť tohto blázna." # todo: NEW TRANSLATION
 very_successful_coup.tt: "Prevrat je veľmi úspešný." # todo: NEW TRANSLATION
 somewhat_successful_coup.tt: "Prevrat je do istej miery úspešný." # todo: NEW TRANSLATION
 flavor_tur.118.title: "Hnev $janissaries_advance$" # todo: NEW TRANSLATION
 flavor_tur.118.desc: "Kým sa [ambitious_ruler.GetName] snažil uplatniť svoje radikálne reformy, zároveň sa dopravil k urazeniu $janissaries_advance$, nazvav ich zbabelcami. Rozehnaní a obávajúci sa, že by sa [ambitious_ruler.GetSheHe] mohol pokúsiť zrušiť ich zbor, našli mnohých spojencov na [ROOT.GetCountry.GetGovernment.GetCourtTitle] a v hareme a chcú krv. Pokiaľ nie sme pripravení riskovať občiansku vojnu, život [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa zdá byť stratený." # todo: NEW TRANSLATION
 flavor_tur.118.historical_info: "Postupne si proti sebe získavajúc janišarov sa Osman II snažil obmedziť ich vplyv tým, že zatvoril kaviarne, kde sa schádzali, a vytvoriť novú armádu anatolských sekbanov, ktorá by mu bola vernejšia. Janišari sa však sprisahali s Halime Sultan, matkou predchádzajúceho panovníka Mustafu Šialeného, a nechali Os­mana uväzniť a zabiť. Mentálne labilný Mustafa potom opäť nastúpil na trón." # todo: NEW TRANSLATION
 flavor_tur.118.a: "Potom musí [ambitious_ruler.GetSheHe] zomrieť." # todo: NEW TRANSLATION
 flavor_tur.118.b: "Zdrviť túto hrozbu pre Sublime Porte." # todo: NEW TRANSLATION
 janissary_revolt: "Povstalí janišari" # todo: NEW TRANSLATION
 flavor_tur.119.title: "Strážcovia blaženosti" # todo: NEW TRANSLATION
 flavor_tur.119.desc: "[mehmed_agha.GetName] je brilantný eunuch na [ROOT.GetCountry.GetGovernment.GetCourtTitle], jeden zo strážcov [ROOT.GetCountry.GetGovernment.GetAdjective] haremu. Niekoľko frakcií na [ROOT.GetCountry.GetGovernment.GetCourtTitle] chce pre [mehmed_agha.GetHerHim] vytvoriť novú pozíciu, #italic Kızlar Ağası#!, Strážca dievčat. V tejto úlohe by [mehmed_agha.GetSheHe] dohliadal(a) na súkromné komnaty [ROOT.GetCountry.GetGovernment.GetRulerTitle] a sprostredkoval medzi haremom a vysokou radou. [mehmed_agha.GetSheHe|U] by tiež prevýšil starého bieleho hlavného eunucha, #italic Kapı Ağası#!, ktorý má na starosti chlapčenských sluhov na [ROOT.GetCountry.GetGovernment.GetCourtTitle], no nikdy nebol skutočne dôveryhodný." # todo: NEW TRANSLATION
 flavor_tur.119.historical_info: "Počet eunuchov na osmanskom dvore postupne rástol. V roku 1574 bol pre Mehmeda Aghu vytvorený úrad Kızlar Ağası, čo eunuchom prinieslo bezprecedentnú moc. Africkí eunuchovia boli považovaní za dôveryhodnejších, pretože ich domoviny boli veľmi vzdialené, a časom získali oveľa väčší vplyv než bieli eunuchovia. Vďaka blízkym väzbám Kızlar Ağası na mocné Valide Sultány sa post čoskoro stal vizierom prvej triedy, podriadeným len veľkému vezírovi a $common_string_shaikh_al_islam$." # todo: NEW TRANSLATION
 flavor_tur.119.a: "Povýšme Kızlar Ağası." # todo: NEW TRANSLATION
 flavor_tur.119.b: "Namiesto toho posilniť Kapı Ağası." # todo: NEW TRANSLATION
 flavor_tur.119.c: "Títo eunuchovia nepotrebujú viac moci." # todo: NEW TRANSLATION
 valide_sultan_objects.tt: "Valide Sultan to neprijme." # todo: NEW TRANSLATION
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] opúšťa [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.120.title: "Zbrane [super_sinister_rival.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.120.desc: "Od našej poslednej vojny s [super_sinister_rival.GetName] máme vystavené niekoľko ich zajatých diel a pušiek a v týchto dňoch mieru by armáde padlo vhod zvýšenie morálky. [target_ruler.GetName] chce použiť tieto zbrane pri vojenskej slávnosti v [reenactment_location.GetName], na počesť [target_ruler.GetHerHis] [target_child.GetDaughterSon] [target_child.GetName], ktorý práve dovŕšil [target_child.GetAgeInYears], a samozrejme by bol odoslaný tam." # todo: NEW TRANSLATION
 flavor_tur.120.historical_info: "Neslávne známy Osman II sa snažil získať legitímnosť víťazstvom vo vojne proti Poľsku, no bol citeľne porazený. Na svojej ceste späť zrejme našiel útechu v správe o narodení svojho prvého syna Şehzade Ömera v Konštantínopole. Požiadal o pripojenie dieťaťa a jeho matky Meylişah Hatun v Edirne, kde mala byť usporiadaná veľká oslava vrátane inscenácií minulých bitiek..." # todo: NEW TRANSLATION
 flavor_tur.120.a: "Usporiadať oslavy." # todo: NEW TRANSLATION
 flavor_tur.120.b: "Nepotrebujeme také márne predvádzanie." # todo: NEW TRANSLATION
 unpredictable_outcome.tt: "Toto môže byť nebezpečné — alebo veľmi prospešné." # todo: NEW TRANSLATION
 flavor_tur.121.title: "Katastrofa v [reenactment_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.121.desc: "Oslava v [reenactment_location.GetName] sa zmenila na pohromu. Počas inscenácie veľkej bitky s [super_sinister_rival.GetName] sa výstrel jazdca odrazil a zasiahol [target_child.GetName], ktorý bohužiaľ zomrel. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vnímajú celú udalosť ako hroznú predzvesť budúcej vlády [target_ruler.GetName]." # todo: NEW TRANSLATION
 flavor_tur.121.historical_info: "Počas inscenácie v Edirne bol Osmanov prvý syn Ömer zabitý, najpravdepodobnejšie náhodou, hoci sa dlho šírili chýry, že išlo o úmyselné konanie niektorej strany. Osman upadol do hlbokého žiaľu. Ömerova matka Meylişah, ruská konkubína, bola obvinená z nehody a poslaná do vyhnanstva. Sultánova povaha sa následne stala viac krutou, čo prispelo k jeho predčasnému koncu." # todo: NEW TRANSLATION
 flavor_tur.121.a: "Premeňme žiaľ na hnev." # todo: NEW TRANSLATION
 flavor_tur.121.b: "Zaútočme na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_tur.121.c: "Nájsť útechu v hareme." # todo: NEW TRANSLATION
 flavor_tur.122.title: "Víťazstvo v [reenactment_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.122.desc: "Oslava v [reenactment_location.GetName] bola úspešná, so skvelými ukážkami chytených zbraní, výbornými výkonmi našich jazdcov a $janissaries_advance$, a výbuchmi diel tak mocnými, že ich bolo počuť až v [super_sinister_rival.GetName]. Bol to veľký deň pre [target_ruler.GetName] a [target_child.GetName]." # todo: NEW TRANSLATION
 flavor_tur.122.historical_info: "Hoci Osman II padol kvôli zlým rozhodnutiam, hrala rolu aj smola. Keby počas inscenácie v Edirne neskončil tragicky jeho prvý syn Ömer, možno by boli jeho rozhodnutia iné a jeho režim úspešnejší." # todo: NEW TRANSLATION
 flavor_tur.122.a: "Zabezpečme, aby si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to zapamätali." # todo: NEW TRANSLATION
 flavor_tur.122.b: "Nech sa [ROOT.GetCountry.GetGovernment.GetRulerTitle] z toho poučí." # todo: NEW TRANSLATION
 flavor_tur.122.c: "Nech naši nepriatelia premýšľajú o našej sile." # todo: NEW TRANSLATION
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] Šialený" # todo: NEW TRANSLATION
 flavor_tur.123.desc_opening: "[target_character.GetName] bol vždy trocha excentrický, no teraz sa šíria reči, že je priam šialený. Hovorí sa, že chodí v noci a kričí meno svojho predchodcu po chodbách paláca, prosí o zbavenie bremena panovania. Silná frakcia medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa spojila s [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a žiada zosadenie [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], [valide_sultan.GetMotherFather] [ROOT.GetCountry.GetGovernment.GetRulerTitle], možno presvedčiť, aby súhlasila, ale radšej plánuje pád úmyselného nástupcu sprisahancov, [ruler_replacement.GetName]." # todo: NEW TRANSLATION
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Dosadia namiesto toho na trón [ruler_replacement.GetName]." # todo: NEW TRANSLATION
 flavor_tur.123.historical_info: "Medzi rokmi 1617 a 1623 sa Mustafa I. stal sultánom dvakrát. Bol však mladý a využívaný ako bábka mocnými cisárskymi konkubínami, ako bola jeho matka Halime, aby si zaistili, že ich vlastných synov nezabijú, ak by nastúpil nesprávny princ. Mustafa bol vždy výstredný, ale vražda Osmana II., ktorý vládol medzi jeho dvomi obdobiami, ho veľmi poznačila a stal sa naozaj nestabilným. Nakoniec vypuklo povstanie a Mustafa bol zosadený s neochotným súhlasom svojej matky." # todo: NEW TRANSLATION
 flavor_tur.123.a: "[target_character.GetSheHe|U] musí pokojne abdikovať." # todo: NEW TRANSLATION
 flavor_tur.123.b: "Nech sa o to postarajú $janissaries_advance$." # todo: NEW TRANSLATION
 flavor_tur.123.c: "Zavraždiť [ruler_replacement.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.123.d: "Ignorovať tieto nerozumné požiadavky." # todo: NEW TRANSLATION
 tur_put_in_kafes_tt: "[target_character.GetName] je umiestnený v [ROOT.GetCountry.GetGovernment.GetAdjective] hareme." # todo: NEW TRANSLATION
 flavor_tur.124.title: "Lúpežníci v [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
 flavor_tur.124.desc_opening: "Potulné bandy lúpežníkov spôsobujú veľké ťažkosti medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [ShowRegionName('anatolia_region')]. Mnoho banditov má samo roľnícke korene, ktoré zchudli kvôli nedostatku príležitostí, a teraz lúpia a obťažujú, čo sa im len naskytne." # todo: NEW TRANSLATION
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Zrušením systému [ShowAdvanceName('timariots')] a vytvorením [ShowGovernmentReformName('sekban_system')] mušketierov by sme mohli naverbovať viac [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] do našich armád a tým zmierniť krízu v [ShowRegionNameWithNoTooltip('anatolia_region')]." # todo: NEW TRANSLATION
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] navrhuje riešiť problém tak, že tých banditov, ktorí sú ochotní hľadať vykúpenie, naverbuje do armádneho [ShowGovernmentReformName('sekban_system')]." # todo: NEW TRANSLATION
 flavor_tur.124.historical_info: "Masívny populačný rast počas 16. storočia viedol k nedostatku dostupnej pôdy v Anatolii, čo spôsobilo všeobecnú chudobu. Niektorí zúfalí roľníci sa pridali k povstaniam Celâli, iní sa obrátili na banditstvo, čím problém ďalej eskaloval. Jednou z metód, ktorú štát použil na kontrolu situácie, bol nábor bývalých banditov ako mušketierov do zboru Sekbanov." # todo: NEW TRANSLATION
 flavor_tur.124.a: "Naverbovať ich ako mušketierov do armády." # todo: NEW TRANSLATION
 flavor_tur.124.b: "Vytvoriť [ShowGovernmentReformNameWithNoTooltip('sekban_system')]." # todo: NEW TRANSLATION
 flavor_tur.124.c: "Pustiť [ShowAdvanceNameWithNoTooltip('bashi_bazouks')] na vidiek." # todo: NEW TRANSLATION
 flavor_tur.124.d: "Tento problém je prehnaný." # todo: NEW TRANSLATION
 anatolian_brigands_maybe_more_problems.tt: "Toto by mohlo vyriešiť problém lúpežníctva." # todo: NEW TRANSLATION
 anatolian_brigands_no_more_problems.tt: "Toto s veľkou pravdepodobnosťou vyrieši problém lúpežníctva." # todo: NEW TRANSLATION
 anatolian_brigands_certainly_more_problems.tt: "Týmto sa problém takmer určite nevyrieši." # todo: NEW TRANSLATION
 flavor_tur.125.title: "Odzbrojenie [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
 flavor_tur.125.desc: "Napriek našim snahám pokračuje nepokoj medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [ShowRegionName('anatolia_region')]. Nájezdy rebelov a lúpežníkov vytvorili paranoidnú atmosféru na vidieku, kde je mnoho ľudí teraz ťažko ozbrojených. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] by tvrdili, že sa tak chránia, no ich strelné zbrane a meče by rovnako dobre mohli poslúžiť pri budúcich povstaniach. Mohlo by byť múdre ich odzbrojiť, kým ešte môžeme." # todo: NEW TRANSLATION
 flavor_tur.125.historical_info: "Regulácia zbraní v Osmanskej ríši sa v priebehu storočí veľmi líšila. Ale v 17. storočí, čiastočne v dôsledku nepokojov spôsobených povstaniami Celâli, sa strelné zbrane rozšírili medzi roľníkmi v Anatolii. V snahe odzbrojiť potenciálnych rebelov štát začal konfiskovať zbrane a strelivo — len v roku 1659 bolo zabavených 80 000 nelegálnych palných zbraní. Kontrabandisti však zabezpečili, že strelné zbrane zostali v mnohých oblastiach dostupné pre tých, ktorí si ich mohli dovoliť." # todo: NEW TRANSLATION
 flavor_tur.125.a: "Odzbrojiť ich silou." # todo: NEW TRANSLATION
 flavor_tur.125.b: "Poskytnúť náhradu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_tur.125.c: "Kto potom obsadí naše armády?" # todo: NEW TRANSLATION
 peasant_revolt: "$bra_peasants_revolt$" # todo: NEW TRANSLATION
 rebellion_dies_down_tt: "Povstanie získa malú alebo žiadnu podporu" # todo: NEW TRANSLATION
 flavor_tur.126.title: "Barbarskí námorníci" # todo: NEW TRANSLATION
 flavor_tur.126.desc: "The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] vyjadril obavy z nášho rastúceho námorného znevýhodnenia, najmä v porovnaní s [naval_adversary.GetName]. Aby sme sa im mohli účinne postaviť, potrebujeme viac námorníkov a lepší výcvik. [target_country.GetName], známy ako jeden z barbarských štátov, má bohatú tradíciu pirátstva a námornej plavby. Pri správnych ústupkoch by sme mohli získať ich odborné znalosti na posilnenie našej flotily." # todo: NEW TRANSLATION
 flavor_tur.126.historical_info: "Osmanská ríša mala problém udržať toľko skúsených námorníkov ako jej námorní protivníci, najmä Benátky, ktoré mohli čerpať pracovnú silu zo svojho rozsiahleho obchodného loďstva. To sa jasne ukázalo pri osmanskej porážke v roku 1656 v bitke pri Dardanellách. V minulosti sa Osmanovia silno spoliehali na námorníkov a námorných veliteľov z barbarských štátov v severnej Afrike, a počas námorných reforiem na konci 17. storočia sa na nich opäť obrátili." # todo: NEW TRANSLATION
 flavor_tur.126.a: "Spoľahnúť sa na [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.126.b: "Skôr potrebujeme rozsiahlu námornú reformu." # todo: NEW TRANSLATION
 flavor_tur.126.c: "Barbarských pirátov nepotrebujeme." # todo: NEW TRANSLATION
 flavor_tur.127.title: "Hnutie Kadızadeli" # todo: NEW TRANSLATION
 flavor_tur.127.desc: "Skupina [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pod vedením [kadizade.GetName] káže v mešitách v [capital_location.GetName] a získala masívne, a #italic veľmi#! zbožné prívrženectvo. Kadızadeli, ako sa im hovorí, chcú sa vrátiť k viere, ako sa praktizovala na začiatku, obmedziť bezhlavé štátne výdavky a zakázať dekadenciu, akou sú káva, alkohol, spev a tanec. Avšak medzi elitami [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] by mnohí radšej videli, aby títo subverzívni demagógovia stretli rýchly koniec." # todo: NEW TRANSLATION
 flavor_tur.127.historical_info: "Radikálne konzervatívne hnutie Kadızadeli nebolo veľmi odlišné od wahhábistov, ktorí sa objavili o pár storočí neskôr, keď sa búrlivo stavali proti údajným #italic inováciám#! vo viere a rýchlo sa stali nepriateľmi sufických rádov. Ich ideológia získala oporu počas panovania Murada IV. a Mehmeda IV., keď káždili dokonca v Hagii Sophie. Po vymenovaní veľkého vezíra Mehmeda Köprülü sa dostali do nemilosti, keď ho vnímal ako hrozbu pre štát, a vedúci členovia skupiny boli vyhnaní na Cyprus." # todo: NEW TRANSLATION
 flavor_tur.127.a: "Vyžeňte týchto bláznov." # todo: NEW TRANSLATION
 flavor_tur.127.b: "Na tom niečo je..." # todo: NEW TRANSLATION
 flavor_tur.128.title: "Doba [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]" # todo: NEW TRANSLATION
 flavor_tur.128.desc.opening: "Po zabezpečení postu [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] chce [target_character.GetName] ďalej umlčať všetkých [target_character.GetHerHis] oponentov. [target_character.GetSheHe|U] žiada, aby do [target_character.GetHerHis] úradu bolo vložené ešte viac moci, aby [target_character.GetSheHe] mohol/mohla neúnavne pracovať v prospech dynastie [target_ruler.GetDynasty.GetName]." # todo: NEW TRANSLATION
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] tento návrh silne podporuje, pretože v mnohých záležitostiach [target_character.GetNameWithNoTooltip] podával správy [valide_sultan.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ To by obmedzilo osobnú moc [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý by mohol tráviť dni poľovaním a cestovaním, zatiaľ čo dôležité záležitosti by riešali skúsení [target_character.GetWomenMen]." # todo: NEW TRANSLATION
 flavor_tur.128.historical_info: "Ako veľký vezír si Mehmed Köprülü rýchlo zabezpečil bezprecedentnú moc. Presvedčil mladého sultána Mehmeda IV., aby sa presťahoval do starej metropoly Edirne, čím ho odstránil z priameho riadenia štátu. Hoci Köprülü spoliehal na podporu Turhan, valide sultan, podnikol aj kroky na obmedzenie jej moci. Pred smrťou v roku 1661 presvedčil sultána, aby jeho syn Fazıl Ahmed nahradil ho ako veľkého vezíra. Mnoho veľkých vezírov z dynastie Köprülü nasledovalo a počas niekoľkých desaťročí často dominovali osmanskej politike." # todo: NEW TRANSLATION
 flavor_tur.128.a: "Štát bude v bezpečných rukách [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_tur.128.b: "[target_character.GetSheHe|U] už má dostatok moci." # todo: NEW TRANSLATION
 nobles_revolt: "Rozhorčení šľachtici" # todo: NEW TRANSLATION
 flavor_tur.129.title: "Veľký požiar roku [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_tur.129.desc: "Zničujúci požiar zasiahol [target_location.GetName], prešiel cez [target_location.GetRank.GetName] ako útočiace vojsko. Desiatky, ba dokonca stovky tisíc starých drevených domov boli zničené a stará [ShowReligionAdjective('judaism')] štvrť bola obzvlášť postihnutá. [grand_vizier.GetName] sa horlivo snaží dohliadnuť na obnovu, ale má nový nápad, ako ju financovať. [grand_vizier.GetSheHe|U] by rád zakázal obnovenie mnohých kostolov a synagóg, ktoré boli zničené, a namiesto toho tieto parcely vydražiť poctivým [ShowReligionGroupAdjective('muslim')] občanom." # todo: NEW TRANSLATION
 flavor_tur.129.historical_info: "Veľký požiar z roku 1660 zničil veľké časti Konštantínopola, okrem iného aj mnoho kostolov a synagóg. V následku toho Vani Mehmet Efendi, kazateľ radikálneho islamského hnutia Kadızadeli, tvrdil, že neprimerané zničenie židovských majetkov bolo trestom od Allāha. Hoci kresťanom nakoniec dovolili odkúpiť späť pozemky po ich vypálených kostoloch, Židia nemali také šťastie. Veľkovezír Köprülü Fazıl Ahmed zdá sa, že počúvol Kadızadeli a konfiskoval všetky parcely synagóg." # todo: NEW TRANSLATION
 flavor_tur.129.a: "To je dobrý nápad." # todo: NEW TRANSLATION
 flavor_tur.129.b: "Nie, rešpektujeme všetky vierovyznania." # todo: NEW TRANSLATION
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ S našou investíciou do [location|e] bude pre nás obnova jednoduchšia." # todo: NEW TRANSLATION
 constantinople_fire_event.b.tt: "[target_location.GetName] stratí [prosperity|e], stratí [pops|e] a niektoré [buildings|e] budú pri katastrofe zničené." # todo: NEW TRANSLATION
 flavor_tur.129.a.tt: "Všetky naše [ShowReligionAdjective('judaism')] a [ShowReligionGroupAdjective('christian')] [pops|e] v [target_location.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.129.b.tt: "Všetky naše [ShowReligionAdjective('judaism')] a [ShowReligionGroupAdjective('christian')] [pops|e] v [target_location.GetNameWithNoTooltip] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.130.title: "Doktrína rozumu" # todo: NEW TRANSLATION
 flavor_tur.130.desc: "Zdá sa, že mnohí učenci nedávno opustili [scholars_location.GetName] v [ShowRegionName('persia_region')], možno aby unikli prenasledovaniu alebo miestnym ekonomickým ťažkostiam. Po dlhých cestách veľká skupina z nich dorazila k bránam [capital_location.GetName], žiadajúc o pobyt. Vzápätí sľúbili neúnavnú prácu v prospech [ROOT.GetCountry.GetName]. Títo muži sú však oddaní racionalisti, zaujímajú sa o #italic taḥqīq#!, empirický prístup k svetu, ktorý niektorí vodcovia medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pokladajú za bezbožný." # todo: NEW TRANSLATION
 flavor_tur.130.historical_info: "Hoci sa niekedy tvrdí, že konzervatívny vplyv hnutia Kadızadeli brzdil osmanský intelektuálny život, nemuselo to byť vždy pravda. Začiatok 17. storočia tiež zaznamenal veľký príliv učencov z Kurdistanu a Iránu, ktorí žiadali o obnovu racionálnych vied minulosti. Kládli dôraz na overovanie, taḥqīq, starý koncept často kontrastovaný s napodobňovaním, taqlīd, a mal vplyv v neskorej stredovekej islamskej vede." # todo: NEW TRANSLATION
 flavor_tur.130.a: "Privítať ich." # todo: NEW TRANSLATION
 flavor_tur.130.b: "Zatvorte brány [capital_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.131.title: "Ovce medzi vlkmi" # todo: NEW TRANSLATION
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a mestskí obyvatelia sú čoraz frustrovanejší z privilégií, ktoré dlhodobo užívajú úradníci štátu. V [janissary_location.GetName] chodia správy, že samotné [ShowBuildingTypeName('janissary_barracks')] boli preniknuté ambicióznymi obchodníkmi, ktorí využili svoje kontakty, aby sa stali súčasťou rádu a tak získali prístup k statusu, ktorý jeho členovia užívajú. Pre Sublime Porte by to určite mohlo priniesť ekonomické výhody, ale mohlo by to taktiež znížiť postavenie a zručnosť $janissaries_advance$, ktorí boli stáročia hrozivou prítomnosťou na bojisku." # todo: NEW TRANSLATION
 flavor_tur.131.historical_info: "V 16. a 17. storočí nastalo v Osmanskej ríši zvýšenie ekonomického a politického pluralizmu. Privilegované pozície, ktoré predtým výlučne zastávali muži zo systému Devşirme, mohli teraz niekedy dosiahnuť aj ľudia s finančným zmyslom z mestských tried. Výrazným príkladom boli janičiari, do ktorého sa obchodníci a remeselníci začali vnárať, aby si kúpili prístup k privilegiám, ktoré tento zbor poskytoval." # todo: NEW TRANSLATION
 flavor_tur.131.a: "Peniaze sú najdôležitejšie." # todo: NEW TRANSLATION
 flavor_tur.131.b: "$janissaries_advance$ sú posvätní." # todo: NEW TRANSLATION
 flavor_tur.132.title: "Reforma $ottoman_tax_farming$ z roku [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_tur.132.desc: "Rozmýšľajúc nad našou ekonomikou, [grand_vizier.GetName] pripravil nový systém výberu daní, nazývaný #italic Malikâne#!. Dedina alebo okres bude vydražený najvyššiemu uchádzačovi, ktorý potom získa právo zdaňovať ho na celý život. To by podľa [grand_vizier.GetSheHe] zlepšilo náš starý systém tým, že daňový poberateľ by mal väčší záujem o dlhodobé blaho svojich pozemkov a menej by ich vykorisťoval pred koncom svojho funkčného obdobia. Taktiež by nám to ušetrilo byrokratické trápenie s administráciou tých jednoročných zmlúv, ktoré boli v minulosti normou — na druhej strane boli však pomerne ziskové." # todo: NEW TRANSLATION
 flavor_tur.132.historical_info: "Systém Malikâne bol zavedený v roku 1695 nešťastným veľkým vezírom Elmas Mehmed Pašom. Zdá sa, že mal dobré úmysly, chcel zlepšiť dlhodobé ekonomické zisky, ale čiastočne zlyhal. Systém stretol tvrdý odpor od starej generácie držiteľov daňových fár a štátny dohľad nad novým typom celoživotných grantov chýbal. Napriek reforme štát čoskoro čelil vojenským stratám a zápasil s platením svojich vojakov. Elmas bol zabitý svojimi mužmi v roku 1697 a v roku 1703 neplatení janičiari zvrhli Mustafu II." # todo: NEW TRANSLATION
 flavor_tur.132.a: "Zaviesť túto reformu." # todo: NEW TRANSLATION
 flavor_tur.132.b: "Zdaňujme ich starým spôsobom." # todo: NEW TRANSLATION
 malikane_available.tt: "Reforma [ShowGovernmentReformName('ottoman_malikane_tax_reform')] [government_reform|e] bude dostupná." # todo: NEW TRANSLATION
 flavor_tur.133.title: "Cena vedy" # todo: NEW TRANSLATION
 flavor_tur.133.desc: "Mnohým učcom medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa čoraz ťažšie darí nájsť prácu. Zatiaľ čo Qāḍī sú vždy žiadaní, tieto miesta sú veľmi konkurenčné a nestačia ich pre všetkých. Otci teraz radia svojim synom, aby sa nestali učencami, a možno aby sa vôbec neučili v [ShowBuildingTypeName('madrasa')]. Učenci teraz spomínajú na časy 'Alī al-Qawshajīho a Taqī ad-Dīna, keď štát ešte oceňoval vedu všetkých druhov." # todo: NEW TRANSLATION
 flavor_tur.133.historical_info: "V 17. storočí sa príležitosti pre osmanských učencov zmenšili. V Konštantínopole bolo množstvo madrás a teda prístup k vzdelaniu nebol obmedzený, ale roky ekonomických ťažkostí spôsobili pokles platov a s nimi aj všeobecný záujem o abstraktnú vedu. Učenie sa stalo ťažkou a málo výnosnou kariérou a tí, ktorí mohli byť v týchto oblastiach talentovaní, si čoraz častejšie vyberali prácu obchodníkov, remeselníkov alebo byrokratov." # todo: NEW TRANSLATION
 flavor_tur.133.a: "Tomu sa nedalo vyhnúť." # todo: NEW TRANSLATION
 flavor_tur.133.b: "Musíme investovať do vedy." # todo: NEW TRANSLATION
 flavor_tur.134.title: "Vojna o [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.134.desc: "Konvoj lodí vezúci dôležitých pútnikov do [ShowLocationName('mecca')] bol terčom zbabělého útoku pirátov. Medzi zabitými bol bývalý hlavný eunuch, Qāḍī z [ShowLocationName('cairo')] a ošetrovateľ/ka [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself]. Následne sa piráti zakotvili v prístave blízko [ShowLocationName('candia')] na [target_province.GetName]. Tento ostrov nám už dlhodobo spôsobuje problémy a frakcie na [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz volajú po vojne s [target_country.GetName]. Avšak [objecting_vizier.GetName] je tomu prísne proti, tvrdí, že by to vážne poškodilo naše financie." # todo: NEW TRANSLATION
 flavor_tur.134.historical_info: "V polovici 17. storočia moc Benátok upadala a Osmanovia dlho túžili po Benátskami ovládanom Kréte. Keď Rytieri z Malty napadli lode vezúce dôležitých pútnikov a neskôr vyložili niektorých svojich zajatcov ako otrokov na Kréte, poskytlo to Osmanom dokonalú zámienku na vojnu proti Benátkam. Táto vojna sa však ukázala byť veľmi dlhá a mimoriadne nákladná, čím sa ukázalo, že veľkovezír Semiz Mehmed Paša mal pravdu, keď jej odporoval proti mocným jastrabím frakciám pri dvore." # todo: NEW TRANSLATION
 flavor_tur.134.a: "Ignorovať [objecting_vizier.GetHerHim] — toto znamená vojnu." # todo: NEW TRANSLATION
 flavor_tur.134.b: "Pokladnica musí byť na prvom mieste." # todo: NEW TRANSLATION
 flavor_tur.135.title: "Pochybné vplyvy na [target_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.135.desc: "[target_ruler.GetShortName] sa v poslednej dobe necíti dobre a začal oceňovať spoločnosť rôznych ľudí, ktorí sa zdajú byť viac zameraní na vlastný prospech než na blaho nášho [ROOT.GetCountry.GetFlavorRank]. Najvýraznejším z nich je [cinci_hoca.GetWomanMan] menom [cinci_hoca.GetName], sebavyhlasovaný spiritista a liečiteľ, ktorého mnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] odmietajú ako šarlatána. Avšak [ROOT.GetCountry.GetGovernment.GetRulerTitle] chce vyniesť [cinci_hoca.GetHerHim] do vysokého postu a urobiť to isté pre ďalších mocichtivých, ktorí obklopujú [target_ruler.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.135.historical_info: "Ibrahim bol slabý a psychicky nestabilný sultán, čo nebolo prekvapením vzhľadom na krutú dvorovú klímu, v ktorej vyrastal, kde bolo zavraždených mnoho jeho bratov. Rýchlo podľahol vplyvu svojej mocnej matky Kösem Sultan, ako aj radu nevhodných ľudí, ktorí sa ho snažili manipulovať. Medzi nimi boli dvorná dáma Şekerpare Hatun, admirál Silahdar Yusuf Pasha a Cinci Hoca, šarlatán a liečiteľ, ktorý tvrdil, že dokáže vyliečiť sultánove neduhy. Táto skupina nakoniec získala obrovský vplyv." # todo: NEW TRANSLATION
 flavor_tur.135.a: "Čokoľvek, čo [ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebuje!" # todo: NEW TRANSLATION
 flavor_tur.135.b: "Vykážte týchto bláznov z [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.135.c: "$janissaries_advance$ musia zvrhnúť [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] Rozmažraný" # todo: NEW TRANSLATION
 flavor_tur.136.desc: "Kým [target_character.GetShortName] stále nemá dediča, rastie pocit, že [ROOT.GetCountry.GetFlavorRank] je v ohrození. Ale [target_character.GetHerHis] [valide_sultan.GetMotherFather] [valide_sultan.GetName] má plán, ako situáciu vyriešiť skôr, než sa zmení na krízu. Je známe, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] má rád hodváb, kožušiny, drahokamy — a korpulentné ženy. Zabezpečením všetkého tohto pre [target_character.GetHerHim] ho/ju môžeme udržať zaneprázdneného/zaneprázdnenú v hareme, zabezpečiť, že [target_character.GetSheHe] sa nebude príliš miešať do štátnych záležitostí, a tiež upevniť budúcnosť rodu [target_character.GetDynasty.GetName]." # todo: NEW TRANSLATION
 flavor_tur.136.historical_info: "V dôsledku vraždy jeho bratov, keď Ibrahim nastúpil na trón, bol posledným mužským členom osmanskej dynastie. Jeho mocná matka Kösem sa snažila tento problém riešiť zásobovaním ho konkubinami a luxusom, čo zároveň slúžilo na udržanie jeho kontroly. Ibrahim splodil najmenej dvadsať detí a tak zachránil osmanskú dynastiu, ale jeho láska k luxusu a mnohé privilégiá, ktoré dal svojim obľúbencom a spojencom, prispeli k jeho predčasnému koncu." # todo: NEW TRANSLATION
 flavor_tur.136.a: "A [valide_sultan.GetMotherFather] vždy vie najlepšie." # todo: NEW TRANSLATION
 flavor_tur.136.b: "Nie, mali by sme skôr dôverovať [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 flavor_tur.137.title: "Súdci veriacich" # todo: NEW TRANSLATION
 flavor_tur.137.desc: "The #italic Qāḍī#!, sudcovia vo všetkom dôležitom pre [ShowReligionGroupAdjective('muslim')] ľudí, boli dlho pilierom štátu a úrad Qāḍī snom mnohých učencov. Avšak s nedávnymi pokrokmi v správe a výbere daní teraz Qāḍī žiadajú väčšiu autonómiu nad #italic Kadiluk#! pozemkovými grantmi, za ktoré sú zodpovední. Udelenie tohto, tvrdia, by prospelo nášmu nároku na primát nad celými [ShowReligionGroupNameWithNoTooltip('muslim')] a navždy zvýšilo dôveru medzi nimi a Sublime Porte." # todo: NEW TRANSLATION
 flavor_tur.137.historical_info: "Osmanská ríša 17. storočia zaznamenala postupné oslabenie moci sultána, pričom čoraz viac vplyvu sa sústredilo do inštitúcií ako janičiari a Qāḍī. Kadiluk bola jurisdikcia pridelená Qāḍī, v rámci ktorej dohliadal na zdaňovanie aj vojenský odvod. Cez Kadiluky mohol Qāḍī uplatňovať značný vplyv, najmä v provinciách mimo bezprostredných centier kráľovskej moci, a ich postavenie nabralo na význame po incidentu v Edirne v roku 1703, keď bol zvrhnutý sultán Mustafa II." # todo: NEW TRANSLATION
 flavor_tur.137.a: "Zaslúžia si našu dôveru." # todo: NEW TRANSLATION
 flavor_tur.137.b: "Už sú dosť mocní." # todo: NEW TRANSLATION
 has_enabled_kadiluks_privilege: "Aktivoval toto [estate_privilege|e] prostredníctvom udalosti '$flavor_tur.137.title$' [event|e]" # todo: NEW TRANSLATION
 flavor_tur.138.title: "Nedostatok pisárov" # todo: NEW TRANSLATION
 flavor_tur.138.desc: "Naša byrokracia, $late_ottoman_bureaucracy$, sa stala rozsiahlym strojom pisárov, účtovníkov a úradníkov, zaviazaným zabezpečiť stabilitu [ROOT.GetCountry.GetFlavorRank]. Ale byrokracia potrebuje byť obsadená dôkladnými pisármi so skvelou znalosťou písaného slova, a títo čoraz ťažšie takýchto mužov nachádzajú. Vysokí úradníci v byrokracii žiadajú viac štátneho financovania a varujú nás, že momentálne je mnoho kresiel v ich kanceláriách prázdnych a police pokryté prachom." # todo: NEW TRANSLATION
 flavor_tur.138.historical_info: "V 17. storočí prešla Osmanská ríša transformáciou z patrimoniálneho štátu zameraného na osobnú moc sultána na byrokratickú ríšu zameranú na svoje inštitúcie. Kľúčovou súčasťou toho bol rozvoj cisárskej byrokracie, ktorá rýchlo rástla a nakoniec sa presunula z Topkapi paláca, aby získala väčšiu nezávislosť. Nábor zručných pisárov bol vždy prioritou, keďže ručne písané dokumenty boli stále normou." # todo: NEW TRANSLATION
 flavor_tur.138.a: "Budú mať našu plnú podporu." # todo: NEW TRANSLATION
 flavor_tur.138.b: "Investujme namiesto toho do $janissaries_advance$." # todo: NEW TRANSLATION
 flavor_tur.138.c: "Načo vlastne potrebujeme byrokraciu?" # todo: NEW TRANSLATION
 flavor_tur.139.title: "Reformy [kemankes.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.139.desc: "[kemankes.GetName] pracuje usilovne na mnohých reformách. [kemankes.GetSheHe|U] chce rozšíriť námorníctvo, zatiaľ zmenšiť veľkosť armády a zamerať sa na jej výcvik a výstavbu opevnení v odľahlých provinciách. Väčšou úlohou by bola reorganizácia financií [ROOT.GetCountry.GetFlavorRank], zameraná na boj proti korupcii a vnucovanie štátom stanovených cien tovarov na miestnych trhoch, čo by dalo Sublime Porte väčšiu ekonomickú kontrolu. Avšak [kemankes.GetSheHe] si nabral mnoho nepriateľov v [ROOT.GetCountry.GetGovernment.GetAdjective] hareme, s ktorými by sa mohlo treba urobiť poriadok, ak majú byť [kemankes.GetHerHis] myšlienky realizované." # todo: NEW TRANSLATION
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Paša bol brilantný a nemilosrdný, podobne ako niektorí jeho protivníci na dvore. Jeho reformy zahŕňali zmenšenie počtu janičiarskych a sipáhijských zborov a veľkú snahu o presmerovanie osmanskej ekonomiky viac smerom k merkantilizmu. Reorganizoval celý štát, aby sa pokúsil znížiť zneužívanie daňových úradníkov voči bežnému ľudu, ale tiež zaviedol tvrdé tresty za porušenia nových politík. Prehral však, keď sa snažil povzbudiť janičiarov k povstaniu proti kráľovnej matke Kösem a iným ľuďom blízkym sultánovi Ibrahimovi, a bol v roku 1644 popravený." # todo: NEW TRANSLATION
 flavor_tur.139.a: "Tieto zmeny sú nevyhnutné." # todo: NEW TRANSLATION
 flavor_tur.139.b: "[kemankes.GetSheHe|U] môže byť trochu príliš ambiciózny/á..." # todo: NEW TRANSLATION
 flavor_tur.140.title: "Obdobie $tulip_period$" # todo: NEW TRANSLATION
 flavor_tur.140.desc: "Prišiel nový vek. Maliari, básnici a architekti sú inšpirovaní klasickým [ShowCultureName('turkish_culture')] umením a novými hnutiam v [ShowContinentName('europe')], tvorí sa dielo s kvetinovou, ozdobnou krásou. Tulipány kvitnú v každej záhrade a panuje pocit obnoveného nádeje do budúcnosti. Zdá sa byť vhodný čas využiť tento nový impulz a zaviesť reformy, ktoré posunú celé [ROOT.GetCountry.GetFlavorRank] novým smerom, otvoria lepšie diplomatické snahy a obchodné možnosti, ktoré nám určite prinesú veľký prospech v budúcnosti." # todo: NEW TRANSLATION
 flavor_tur.140.historical_info: "Obdobie tulipánov, #italic Lale Devri#!, je názov pre krátke, mierové obdobie medzi rokmi 1718 a 1730, ktoré prinieslo znovuzrodenie osmanského umenia a architektúry. Veľkovezír Nevşehirli Damat Ibrahim Paša zaviedol nové politiky zamerané na zlepšenie zahraničných vzťahov a obchodu a umelci a architekti čerpali inšpiráciu z európskeho baroka, používajúc kvetinový a ozdobný štýl. Tulipán mal dlhú históriu v osmanskom umení, ale v novom hnutí sa stal obzvlášť prominentným a dal meno celému obdobiu." # todo: NEW TRANSLATION
 flavor_tur.140.a: "Áno, musíme hľadieť vpred." # todo: NEW TRANSLATION
 flavor_tur.140.b: "Odporovať týmto pohanským vplyvom." # todo: NEW TRANSLATION
 flavor_tur.141.title: "Sila tlače" # todo: NEW TRANSLATION
 flavor_tur.141.desc: "[muteferrika.GetName] už mnoho rokov verne slúži ako diplomat, ale [muteferrika.GetHerHis] skutočnou vášňou bolo vždy učenie a dlhodobo študoval história [ShowContinentName('europe')]. Teraz chce [muteferrika.GetSheHe] zriadiť tlačiareň v [capital_location.GetName], využívajúc nový vynález, ktorý sa len nedávno začal šíriť v [ROOT.GetCountry.GetFlavorRank]: pohyblivé typy v [ShowLanguageName('arabic_language')]. Ale niektorí z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú tomu rozhodne proti, tvrdia, že to zničí umenie kaligrafie, ktoré je medzi pobožnými dlho uctievané." # todo: NEW TRANSLATION
 flavor_tur.141.historical_info: "Hoci hebrejskej tlačiarne existovali v Osmanskej ríši po stáročia, tlačiarne s pohyblivými arabskými typmi sa začali objavovať až v 18. storočí. İbrahim Müteferrika bol maďarský diplomat a učenec, ktorý v roku 1726 podal žiadosť dvoru o povolenie tlačiť sekulárne knihy v Konštantínopole. Následne v priebehu dvoch desaťročí vydal 23 zväzkov, medzi nimi slovník, atlas a rôzne vedecké a historické diela." # todo: NEW TRANSLATION
 flavor_tur.141.a: "Prijmime tento vývoj." # todo: NEW TRANSLATION
 flavor_tur.141.b: "Postavme sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] upadá do zabudnutia." # todo: NEW TRANSLATION
 flavor_tur.142.title: "Sťažnosti pisárov" # todo: NEW TRANSLATION
 flavor_tur.142.desc: "Tlačiarenský lis zavedený [muteferrika.GetName] bol prínosom pre učenie, ale čelí novému odporu od mnohých pisárov medzi $ottoman_bureaucracy$ a $late_ottoman_bureaucracy$. Obávajúc sa, že ich úplne nahradí, teraz požadujú zatvorenie tlačiarne a našli podporu medzi seditívnou skupinou $janissaries_advance$. Môžeme čeliť povstaniu, ak im nevyhovieť, ale čo je tlačiarenský lis v porovnaní so stabilitou [ROOT.GetCountry.GetFlavorRank]?" # todo: NEW TRANSLATION
 flavor_tur.142.historical_info: "Tlačiareň İbrahima Müteferriku vydržala len niekoľko desaťročí. Medzi jej odporcami neboli len niektorí z 'Ulamā', ale aj mnohí pisári, vplyvní v byrokracii, ktorí sa obávali, že ich remeslo bude zničené. To nakoniec prinútilo sultána Ahmeda III. zatvoriť tlačiareň. O desaťročia neskôr sa britský diplomat James Mario Matra pokúsil znova založiť tlačiareň v Istanbule, ale čelil podobnému odporu a tiež neuspel." # todo: NEW TRANSLATION
 flavor_tur.142.a: "$flavor_tur.16.b$" # todo: NEW TRANSLATION
 flavor_tur.142.b: "Tlačiarenský lis tu zostane." # todo: NEW TRANSLATION
 flavor_tur.143.title: "Železný hrad" # todo: NEW TRANSLATION
 flavor_tur.143.desc: "Hory a kopce ľudu [ShowCultureName('kurdish_culture')] sú oporou nášho [ROOT.GetCountry.GetFlavorRank], železným hradom utkanym samotnou zemou. Lokálni [ShowCultureNameWithNoTooltip('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] však požadujú väčšiu autonómiu a sľubujú, že v prípade, že im udelíme širokú mieru nezávislosti v ich miestnych záležitostiach, vynaložia ešte väčšie úsilie na opevňovanie a rozvoj [kurdish_stronghold_location.GetName]. To by si však získalo žiarlivosť ostatných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pod našou vládou." # todo: NEW TRANSLATION
 flavor_tur.143.historical_info: "Kurdistan bol pre Osmanskú ríšu dôležitou oblasťou z hľadiska stratégie i ekonomiky. Ležiaci na hranici s ich iránskymi archenemizmi, hornatý región poskytoval vynikajúcu obranu, a v baniach Keban-Ergani mal aj niektoré z najlepších strieborných zásob v ríši. Raní osmanskí sultáni sa rozhodli udeliť miestnym kurdským šľachticom zvlášť veľkú mieru autonómie, systém, ktorý zostal v podstate nedotknutý až do centralizačných snáh 19. storočia." # todo: NEW TRANSLATION
 flavor_tur.143.a: "The [ShowCultureNameWithNoTooltip('kurdish_culture')] are important." # todo: NEW TRANSLATION
 flavor_tur.143.b: "Potrebujeme viac kontroly, nie menej." # todo: NEW TRANSLATION
 kurds_pleased_tooltip: "Všetky naše [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 kurds_displeased_tooltip: "Všetky naše [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] prídu o [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], no lokality [ShowCultureNameWithNoTooltip('kurdish_culture')] s kopcami alebo horami získajú [control|e]." # todo: NEW TRANSLATION
 flavor_tur.144.title: "Skromnosť v ohrození" # todo: NEW TRANSLATION
 flavor_tur.144.desc: "S nástupom $tulip_period$ vzrástla láska ku všetkému z [ShowContinentName('europe')], a najmä k odevom, ktoré si ženy [ROOT.GetCountry.GetGovernment.GetCourtTitle] začali obliekať. Mnoho [ShowReligionGroupAdjective('muslim')] a [ShowReligionGroupAdjective('christian')] žien sa teraz slobodne stýka a cudzie západné dámy vysokého postavenia často navštevujú [ROOT.GetCountry.GetGovernment.GetAdjective] harém. Môže to byť neškodné a tieto nové slobody a radosti si ženy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] veľmi užívajú, no [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa obávajú o skromnosť a pokoru, ktoré by všetky [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ženy mali prejavovať, a volajú po návrate k prísnejším normám." # todo: NEW TRANSLATION
 flavor_tur.144.historical_info: "Osmanská kultúra mala históriu obáv týkajúcich sa intímneho styku moslimských a kresťanských žien, najmä v #italic Hammam#! kúpeľoch, kde sa verilo, že kresťanské ženy môžu mať subverzívny vplyv na skromnosť a morálku. Ale počas $tulip_period$ sa zvýšil kontakt medzi vysokopostavenými osmanskými ženami a západnými ženami, napríklad lady Mary Wortley Montagu, manželkou anglického veľvyslanca. Hoci sa počas tohto obdobia zvýšila účasť žien na verejných aktivitách, konzervatívne sily sa tiež postavili proti tomu, čo napríklad viedlo k zákazu vstupu žien do obchodov #italic Kaymak#!." # todo: NEW TRANSLATION
 flavor_tur.144.a: "Sú to nové časy, mali by sme ich prijať." # todo: NEW TRANSLATION
 flavor_tur.144.b: "Musíme za každú cenu brániť morálku." # todo: NEW TRANSLATION
 flavor_tur.145.title: "Výkupné z [ShowAreaNameWithNoTooltip('iceland_area')]" # todo: NEW TRANSLATION
 flavor_tur.145.desc: "Pred časom piráti z Berberských štátov prepadli [raid_location.GetName] na [ShowAreaName('iceland_area')], pustý ostrov ďaleko v Atlantiku. Vrátali sa na trhy s otrokmi v [barbary_location.GetName] s mnohými zajatcami svetlej pleti. Niektorí z unesených sa však podarilo vyzbierať obrovské sumy na výkupné, a [target_country.GetGovernment.GetRulerTitle] z [target_country.GetName] tiež prispel z [iceland_ruler.GetHerHis] osobnej pokladnice, žiadajúc vytrvale, aby sme využili náš vplyv v [barbary_location.GetNameWithNoTooltip] na prepustenie [iceland_ruler.GetHerHis] poddaných." # todo: NEW TRANSLATION
 flavor_tur.145.historical_info: "Po Dvanásťročnom prímerí v roku 1609 mnohí španielski, holandskí a anglickí námorníci našli nové uplatnenie u barbarských pirátov a naučili ich plaviť sa po otvorenom oceáne. Barbarskí piráti následne podnikali nájazdy do Atlantiku a niekoľkokrát zaútočili na Madeiru, Írsko, Island a Faerské ostrovy. Mnohí z islandských zajatcov privedených do Alžíru po veľkých otrockých nájazdoch v roku 1627 boli však nakoniec vykúpení. Kňaz menom Ólafur Egilsson bol prepustený svojimi zajatcami, aby mohol zbierať prostriedky na takéto výkupné, a neskôr do toho zasahoval aj dánsky kráľ." # todo: CHANGED
 flavor_tur.145.a: "Ochotne prijmeme." # todo: NEW TRANSLATION
 flavor_tur.145.b: "Mali by sme mať viac otrockých nájazdov, nie menej!" # todo: NEW TRANSLATION
 slaves_released: "Prepustení nespravodlivo zajatí otroci." # todo: NEW TRANSLATION
 slaves_sent_home.tt: "Väčšina otrockých [pop|e] v [barbary_location.GetNameWithNoTooltip] sa vráti do [raid_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.146.title: "Strom mŕtvol" # todo: NEW TRANSLATION
 flavor_tur.146.desc: "Skupina $janissaries_advance$ búcha na dvere [ROOT.GetCountry.GetGovernment.GetAdjective] paláca a žiada odškodnenie za domnelé krivdy. Majú dlhý zoznam sťažností a rovnako dlhý zoznam úradníkov, ktorých považujú za zodpovedných za svoje ťažkosti. Už začali odvádzať ľudí zo zoznamu a hádzať ich na #italic çınar#! strom v blízkosti. Žiadajú, aby sme vydali [minister_1.GetName] a [minister_2.GetName], ktorých obviňujú, že im zadržiavali platy a všeobecne spôsobili [ROOT.GetCountry.GetFlavorRank] veľké problémy." # todo: NEW TRANSLATION
 flavor_tur.146.historical_info: "Çınar incident zahŕňal nespokojných vojakov vracajúcich sa z kórejského vojny v roku 1656, ktorí cítili, že neobdržali platy, na ktoré mali nárok. Tlačili na mladého sultána Mehmeda IV a jeho mocnú matku Turhan tým, že ukázali zoznam 30 úradníkov, ktorých považovali za zodpovedných za zlyhávajúcu ekonomiku ríše, a požadovali, aby boli títo muži vydaní. Sultan súhlasil s odvolaním niektorých ľudí zo zoznamu, ale keď vzbúrenci dostali tieto osoby do rúk, boli obesení. Po tomto incidente videla Turhan potrebu schopnejšej administratívy a vymenovala Köprülü Mehmed Pašu za veľkovezíra." # todo: NEW TRANSLATION
 flavor_tur.146.a: "Odovzdať obvinených." # todo: NEW TRANSLATION
 flavor_tur.146.b: "Vyplatiť ich." # todo: NEW TRANSLATION
 flavor_tur.146.c: "Zavesíme ich na ich vlastný strom." # todo: NEW TRANSLATION
 flavor_tur.147.title: "Domy múdrosti" # todo: NEW TRANSLATION
 flavor_tur.147.desc: "[library_enthusiast.GetName] má vášeň pre učenie a chce venovať svoje filantropické snahy niečomu inému než mešitám. [library_enthusiast.GetSheHe|U] navrhuje investovať do nového typu [ShowBuildingTypeName('library')], postaveného v veľkolepom a zdobenom štýle, no prístupného verejnosti, aby všetci v [ROOT.GetCountry.GetFlavorRank] mali prístup k múdrosti, ktorú obsahuje. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] by takéto príležitosti privítali, ale mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nevidia veľký zmysel v podpore vzdelávania medzi ľuďmi nižšieho stavu." # todo: NEW TRANSLATION
 flavor_tur.147.historical_info: "Až do konca 17. storočia boli jediné verejné knižnice v Osmanskej ríši menšie zariadenia pripojené k mešitám a charitám. Hoci existovalo mnoho archívov, neboli široko prístupné a obrovské literárne poklady ležali zabudnuté v skladoch, ako napríklad Káhirská Geniza. Köprülü knižnica, postavená v Konštantínopole v roku 1678, bola prvou verejnou knižnicou na Blízkom východe a neskôr prinieslo Tulip Period stavebný boom samostatných knižníc s knižným depotom a čitárňou, do istej miery inšpirovaných európskou klasickou architektúrou." # todo: NEW TRANSLATION
 flavor_tur.147.a: "Stojí to za to." # todo: NEW TRANSLATION
 flavor_tur.147.b: "Zameriame sa na mešity, ako vždy." # todo: NEW TRANSLATION
 flavor_tur.148.title: "Krv na hodvábe" # todo: NEW TRANSLATION
 flavor_tur.148.desc: "Rivalita medzi [valide_sultan.GetName], Valide Sultan, a [haseki_sultan.GetName], obľúbenou konkubínou [target_ruler.GetShortName], sa stala smrteľne vážnou. [valide_sultan.GetNameWithNoTooltip] je dlho mocnou postavou na [ROOT.GetCountry.GetGovernment.GetCourtTitle], ale došlo k posunu moci, keď sa hlavný čierny eunuch náhle pridružil k [haseki_sultan.GetShortNameWithNoTooltip]. Sú pripravení vtrhnúť do harému a navždy ukončiť moc Valide Sultan veľmi krvavým spôsobom. [valide_sultan.GetShortNameWithNoTooltip] sa však nechce vzdať a snaží sa prinútiť [valide_sultan.GetHerHim] [target_ruler.GetDaughterSon], aby namiesto toho dal zabiť [target_ruler.GetHerHis] obľúbeného." # todo: NEW TRANSLATION
 flavor_tur.148.historical_info: "Burácavé obdobie Ženského sultanátu vyvrcholilo rivalitou medzi Kösem, ktorá niekoľko desaťročí vykonávala veľkú moc ako Valide Sultan, a Turhan, Haseki Sultanýnou Köseminho syna Ibrahima I. Kösem bola veľmi politicky zručná, ale jej aliancia s janičármi prinútila jej nepriateľov podporiť Turhanine ambície a mladšia žena začala spolu s pomocou Süleymana Ağu, hlavného čierneho eunucha, spriadať spiknutie proti Kösem. Nakoniec sa stovky eunuchov a janičárov postavili proti sebe v haréme, ale Kösemin tábor bol premnožený a ušiel; vážená Valide Sultan bola zajatá a udusená — niektorí tvrdia, vlastnými vrkočmi." # todo: NEW TRANSLATION
 flavor_tur.148.a: "Podporiť konkubínu." # todo: NEW TRANSLATION
 flavor_tur.148.b: "Nech žije kráľovná matka." # todo: NEW TRANSLATION
 flavor_tur.149.title: "Eunuchovia z [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_tur.149.desc: "V [ShowLocationName('cairo')] vrie nepokoj kvôli vzbure vo vzdialenom [rebellion_location.GetName]. Keďže mnohí z našich bývalých čiernych haremových eunuchov odišli do dôchodku s veľkým bohatstvom v [ShowLocationNameWithNoTooltip('cairo')], v uliciach sú davy, ktoré volajú, že politicky zruční eunuchovia by mali sami ísť do [rebellion_location.GetNameWithNoTooltip] a nie očakávať, že ľud [ShowCultureName('lower_egyptian_culture')] pošle vlastných synov uhasiť povstanie. Starí eunuchovia však považujú toto za nerozumné a prisľúbili venovať viac prostriedkov na blaho [ShowLocationNameWithNoTooltip('cairo')], ak ich nepošleme." # todo: NEW TRANSLATION
 flavor_tur.149.historical_info: "Funkcia haremového eunucha nebola doživotná. Podľa tradície odišli čierni eunuchovia vo vysokom veku do dôchodku v Káhire, kde vlastnili bohatstvo aj vplyv. Egypt zohrával symbolickú úlohu v živote týchto mužov, pretože často boli kastrovaní a vzdelaní v Egypte po tom, čo boli zajatí ako otroci v Etiópii. V roku 1654 vypuklo povstanie v Habeshi, osmanskom Eritrei, a gubernátor v Káhire bol požiadaný o mobilizáciu vojsk. To viedlo k protestom, kde ľudia v Káhire cítili, že majetní odišlí eunuchovia, so vnímanými osobnými väzbami na Habesh, by tam mali ísť a vyriešiť situáciu sami." # todo: NEW TRANSLATION
 flavor_tur.149.a: "Eunuchovia si zaslúžia dôchodok." # todo: NEW TRANSLATION
 flavor_tur.149.b: "Poslať ich do [rebellion_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 cairenes_displeased_tooltip: "Všetky [pops|e] mimo vyššej triedy, okrem [ShowPopTypeName('slaves')], v [ShowLocationName('cairo')] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 cairenes_pleased_tooltip: "Všetky [pops|e] mimo vyššej triedy, okrem [ShowPopTypeName('slaves')], v [ShowLocationName('cairo')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.150.title: "Ukrivdený sluha" # todo: NEW TRANSLATION
 flavor_tur.150.desc: "Starnúci eunuch menom [yusuf_agha.GetName] slúžil predchodcovi [target_ruler.GetName], ale teraz upadol do chudoby a biedy a tvrdí, že bol nespravodlivo vytlačený v sprisahaní na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ak má Sublime Porte ešte zmysel pre spravodlivosť, hovorí [yusuf_agha.GetSheHe], mali by sme obnoviť časť [yusuf_agha.GetHerHis] prostriedkov a služobníkov, aby [yusuf_agha.GetSheHe] mohol aspoň dôstojne dožiť v [ShowLocationName('cairo')] a tam pracovať v prospech [target_location.GetRank.GetName] a [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.150.historical_info: "Yusuf Ağa bol Kızlar Ağası, hlavný čierny eunuch Mehmeda IV, a podľa všetkých účtov bol veľmi schopný. Keď bol sultán zosadený po strate vojny s Dňom Svätého zväzu, Yusuf Ağa sa stal vinným podľa asociácie a všetok jeho majetok bol vzatý a predaný vzbúrencami. Musel odijsť do dôchodku v chudobe v Egypte, lamentujúc, že on, kto bol kedysi hlavný haremový eunuch, sa teraz stal '10 kuruš africkým otrokom'." # todo: NEW TRANSLATION
 flavor_tur.150.a: "[yusuf_agha.GetHerHis|U] nešťastie nie je náš problém." # todo: NEW TRANSLATION
 flavor_tur.150.b: "Zdá sa, že je potrebné určité odškodnenie." # todo: NEW TRANSLATION
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] sa môže vykúpiť tým, že pre nás opäť začne pracovať." # todo: NEW TRANSLATION
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] odchádza do dôchodku v chudobe." # todo: NEW TRANSLATION
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] odchádza do dôchodku v prepychu." # todo: NEW TRANSLATION
 flavor_tur.151.title: "Krása písma" # todo: NEW TRANSLATION
 flavor_tur.151.desc: "[hafiz_osman.GetName] je zručný kaligraf a typograf, ktorý dlhodobo vyučoval bohatých aj chudobných a priniesol viaceré inovácie do tohto umenia. Pochádzajúc z uznávanej rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [hafiz_osman.GetHerHis] diela boli oslavované ako veľkolepé i pobožné. Teraz [hafiz_osman.GetSheHe] ponúka vyučovať synov [target_ruler.GetShortName] v umení vytvárania krásnych a zdobených písmen, samozrejme nie zadarmo." # todo: NEW TRANSLATION
 flavor_tur.151.historical_info: "Hâfiz Osman bol jedným z popredných kaligrafov v osmanskej histórii. Vyučoval sultánov Ahmeda II, Mustafa II a Ahmeda III, ale tiež dával lekcie chudobným. Kaligrafia bola veľmi vážené a cené umenie v islamskom svete, ale Hâfiz zvládol rovnováhu medzi inováciou a úctou k tradícii. Jeho šablóna pre hilye umeleckú formu, abstraktné zobrazenia Muhammada, sa stala štandardom v Osmanskej ríši." # todo: NEW TRANSLATION
 flavor_tur.151.a: "Tento [hafiz_osman.GetWomanMan] je brilantný." # todo: NEW TRANSLATION
 flavor_tur.151.b: "Kaligrafia už bola dokonalá." # todo: NEW TRANSLATION
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] zostáva v anonymite." # todo: NEW TRANSLATION
 flavor_tur.152.title: "Červené mince" # todo: NEW TRANSLATION
 flavor_tur.152.desc: "Opäť si naši vojaci sťažujú na svoje platy, tvrdiaac, že sú platení v znehodnotených #italic red coins#!, a ekonomika [ROOT.GetCountry.GetFlavorRank] rozhodne nie je v ideálnom stave. Naši poradcovia však navrhujú radikálnu menovú reformu. Ak by sme zakázali všetky cudzie mince, mohli by sme ich roztaviť a vydávať ako novú menu, čím by sme bojovali proti inflácii a urobili veľký krok k kontrolovanejším štátnym financiám. Krátkodobo by to však poškodilo náš obchod." # todo: NEW TRANSLATION
 flavor_tur.152.historical_info: "Osmanská akča strieborná minca bola nakoniec tak znehodnotená, že jej hodnota sa stala príliš nízkou na bežné použitie, a dokonca aj zlaté peny Para boli znehodnotené, niekedy pohŕdavo nazývané #italic red coins#!. Tlačení vojnou proti Svätému zväzu začali Osmané sériu menových reforiem, ktoré vyvrcholili v roku 1697 zákazom všetkých cudzích mien. Bol to odvážny krok, pretože osmanský obchod dovtedy závisel na holandských Lion Dollars, ale na ich mieste vznikla strieborná minca Kuruş, ktorá sa stala základom ekonomiky pre nadchádzajúce storočie." # todo: NEW TRANSLATION
 flavor_tur.152.a: "Zaviesť zákaz." # todo: NEW TRANSLATION
 flavor_tur.152.b: "Nie, musíme podporovať zahraničný obchod." # todo: NEW TRANSLATION
 flavor_tur.153.title: "Barón [francis_de_tott.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.153.desc: "Veci sa v [ShowContinentName('europe')] rýchlo menia, obzvlášť v oblasti delostrelectva. Niektorí poradcovia na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obávajú, že za tým zaostávame. Avšak [GetCountry('FRA').GetAdjective] aristokrat menom [francis_de_tott.GetName] je ochotný pomôcť. Zručný v najnovšom využití diel a húfnic, [francis_de_tott.GetSheHe] má veľa nápadov, ako zlepšiť naše opevnenia, námornú delostrelectvo a delostrelecké jednotky. Jeho služby však lacné nebudú." # todo: NEW TRANSLATION
 flavor_tur.153.historical_info: "V polovici 18. storočia, po desaťročiach mieru, osmanská armáda zaostávala za európskymi rivalmi. Reforma bola veľmi potrebná a jednou z príležitostí bol François Baron de Tott, francúzsky vyslanec, ktorý bol predtým konzulom na Kryme. Prišiel pracovať pre Osmanov ako dôstojník v rusko-tureckej vojne (1768-1774) a neskôr sa podieľal na sérii reforem. Medzi nimi bolo vybudovanie nových opevnení na Bosfóre, ako aj vytvorenie pohyblivých delostreleckých jednotiek." # todo: NEW TRANSLATION
 flavor_tur.153.a: "Zamestnať [francis_de_tott.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.153.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] hľadá zamestnanie inde." # todo: NEW TRANSLATION
 flavor_tur.154.title: "Spálenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.154.desc: "Záškodnícke nepravidelné sily, tajne v službách [russia.GetName], vtrhli do [target_location.GetName] na hraniciach, zapálili mesto a zabili každého, koho našli. Zahynuli tisíce civilistov. Toto je hrubá urážka našej suverenity a prestíže a mnohí z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] očakávajú, že vyhlásime vojnu na odplatu. Iní na dvore sú však opatrnejší a poukazujú na to, že [russia.GetNameWithNoTooltip] môže byť mocný nepriateľ a naše zdroje by boli lepšie vynaložené na obnovu [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.154.historical_info: "Rusko-turecká vojna 1768–1774 vznikla z napätia v Poľsko-litovskom spoločenstve, kde Rusko získavalo narastajúcu kontrolu. To ohrozovalo bezpečnosť Osmanov a ich spojenca, Krymský chanát. V roku 1768 ukrajinskí kozáci podporovaní Ruskom vnikli do osmanského pohraničného mesta Balta s tvrdením, že prenasledujú poľských nepriateľských vojakov. Nakoniec mesto podpálili a povraždili jeho obyvateľov. Antiruskí Poliaci, teraz podporovaní Francúzskom, tlačili sultána Mustafu III k vyhláseniu vojny proti Rusku — vojny, ktorá by sa pre Osmanov stala katastrofou." # todo: NEW TRANSLATION
 flavor_tur.154.a: "Ak chcú vojnu, dostanú ju." # todo: NEW TRANSLATION
 flavor_tur.154.b: "Obrátime druhú tvár." # todo: NEW TRANSLATION
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$" # todo: NEW TRANSLATION
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$" # todo: NEW TRANSLATION
 flavor_tur.155.title: "Diela [mehmed_tahir.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.155.desc: "[target_character.GetName] je pobožný a pyšný a bez ohľadu na náklady chce zanechať svoj odtlačok v [ROOT.GetCountry.GetFlavorRank]. Proti námietkam vedúcich členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí by radšej videli peniaze utratené na opevnenia a lode, [target_character.GetHimHerFormal] chce financovať výstavbu mešít, mostov a hrobiek, ktoré budú dostatočne veľkolepé, aby vydržali tak dlho ako Hagia Sophia. Správny [mehmed_tahir.GetWomanMan] pre túto úlohu by bol [mehmed_tahir.GetName], skúsený architekt, ktorý môže byť jediný, kto by mohol pretaviť sen [ROOT.GetCountry.GetGovernment.GetRulerTitle] do reality." # todo: NEW TRANSLATION
 flavor_tur.155.historical_info: "Napriek tlaku dlhej vojny proti Rusku sa počas vlády Mustafu III začalo mnoho stavebných projektov. Jeho hlavný architekt Mehmed Tahir Ağa viedol rekonštrukciu obrovskej Fatih mešity, výrazného prvku na panoráme Istanbulu, a tiež navrhol sultánov hrob a mnoho ďalších mešít v meste. Hoci sultán Mustafa po predčasnej smrti zanechal krajinu v ťažkej ekonomickej a vojenskej situácii, zanechal aj hmatateľné architektonické dedičstvo." # todo: NEW TRANSLATION
 flavor_tur.155.a: "Vymenovať [mehmed_tahir.GetHerHim] za hlavného architekta okamžite." # todo: NEW TRANSLATION
 flavor_tur.155.b: "Dajme na slovo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_tur.156.title: "Koniec éry tulipánov" # todo: NEW TRANSLATION
 flavor_tur.156.desc: "[petrona_halil.GetName] vedie skupinu $janissaries_advance$, ktorá je čoraz rozhorčenejšia nad dekadenciou a usmiertnou politikou spájanou s $tulip_period$. Teraz masívne kráčajú na [target_capital.GetName], požadujúc vydanie [target_character.GetName] a zvrátenie nedávnych reforiem. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] má plán, ako ich zmazať — ale na jeho uskutočnenie potrebujeme získať čas. Ak by [ROOT.GetCountry.GetGovernment.GetRulerTitle] súhlasil s abdikáciou, upokojili by sme menej horlivých členov povstania a potom by sme mohli zhromaždiť dostatok spojencov na zabitie [petrona_halil.GetNameWithNoTooltip] a zostávajúcich vzbúrencov. Tým by sme aspoň zachovali prestíž [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.156.historical_info: "Reformy a rozmarnosti na dvore počas Tulip Period rozhorčili časť obyvateľstva, najmä albánskych janičiarov, ktorí sa stali hlavnými účastníkmi povstania vedeného janičiarom Petronom Halilom. Po týždňoch vzbura kontrolovala ríšu a prinútila abdikovať Ahmeda III. Avšak veľkovezír vyhľadal pomoc chána Krymu a lojálnych janičiarov na potlačenie povstania a podarilo sa mu obrátiť situáciu. Petrona Halil bol zabitý, rovnako ako tisíce jeho stúpencov. S týmto násilím sa skončilo Tulip Period a nastalo represívnejšie obdobie." # todo: NEW TRANSLATION
 flavor_tur.156.a: "Je to nevyhnutná obeta." # todo: NEW TRANSLATION
 flavor_tur.156.b: "Ustúpiť ich požiadavkám." # todo: NEW TRANSLATION
 flavor_tur.156.c: "Rozdrviť zradcov na bojovom poli." # todo: NEW TRANSLATION
 janissaries_will_not_revolt_tt: "[target_rebel.GetName] bude zatiaľ uspokojený" # todo: NEW TRANSLATION
 revolt_will_not_spread_too_far_tt: "Povstanie [target_rebel.GetName] pritiahne menej [pops|e]" # todo: NEW TRANSLATION
 revolt_will_spread_further_tt: "Povstanie [target_rebel.GetName] pritiahne výrazne viac [pops|e]" # todo: NEW TRANSLATION
 flavor_tur.157.title: "Podozrivé spolky" # todo: NEW TRANSLATION
 flavor_tur.157.desc: "Tajné spolky slobodomurárstva rastú na obľube medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Slobodomurári sa organizujú v lóžach a prísahajú na svätú knihu, no ich aktivity sú inak utajené a väčšinou neznáme agentom Sublime Porte. Slobodomurári sami tvrdia, že vykonávajú len neškodné charitatívne práce a družia sa, no členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás upozorňujú, že slobodomurárstvo potajomky šíri ateistické a subverzívne západné myšlienky a že by bolo múdre ich zakázať." # todo: NEW TRANSLATION
 flavor_tur.157.historical_info: "V čase nepokojov pre Osmanskú ríšu poskytlo slobodomurárstvo spôsob, ako nájsť pocit spolupatričnosti a spoločnej identity, a nakoniec sa stalo pomerne populárnym medzi mestskou elitou. Prvé lóže boli založené počas Tulip Period v 1720-tych rokoch, ale čoskoro boli zakázané, obvinené zo šírenia ateistických myšlienok. O mnoho desaťročí neskôr bol zákaz zrušený, ale slobodomurárske myšlienky už ovplyvnili nacionalistické tajné spoločnosti, ako Filiki Eteria, ktoré zohrali významnú úlohu v gréckom boji za nezávislosť." # todo: NEW TRANSLATION
 flavor_tur.157.a: "Takáto tajnosť nie je potrebná." # todo: NEW TRANSLATION
 flavor_tur.157.b: "Zdá sa to neškodné." # todo: NEW TRANSLATION
 freemasons_banned.tt: "Slobodomurárstvo je zakázané." # todo: NEW TRANSLATION
 flavor_tur.158.title: "Kráľovná poézie" # todo: NEW TRANSLATION
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] je dcéra $common_string_shaikh_al_islam$ a básnicka obrovského dôvtipu a zručnosti. [fitnat_hanim.GetHerHim|U] spoločníci v literárnych kruhoch ľutujú [fitnat_hanim.GetHerHis] manželstvo s Mehmetom Efendi, vrchným sudcom Rumélie, ktorý jej umenie nenávidí. Chcú, aby sme sa zasadzovali za rozvod, aby [fitnat_hanim.GetHerHis] schopnosti mohli rozkvitnúť pod záštitou Sublime Porte, no miešanie sa do takýchto záležitostí by bolo neortodoxné a kontroverzné medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.158.historical_info: "Zübeyde, píšuca pod menom Fitnat Hanım, pochádzala z prominentnej rodiny náboženských učencov. Písala básne v zdobnom žánri Divan, no bola tiež známa svojím dôvtipom a humorom, ktorý prejavovala v dialógoch s mužskými básnikmi Haşmetom a Koca Ragıp Pashom. Hoci ju neskorší autori oslavovali ako Kráľovnú básnikov, v živote ju zahaňalo manželstvo s mužom, ktorý neschvaľoval jej vzdelanie a poéziu, a o jej neskorších rokoch je málo známe." # todo: NEW TRANSLATION
 flavor_tur.158.a: "Rozvod nie je záležitosť štátu." # todo: NEW TRANSLATION
 flavor_tur.158.b: "Musíme [fitnat_hanim.GetHerHim] oslobodiť." # todo: NEW TRANSLATION
 flavor_tur.159.title: "Nebezpečné slová" # todo: NEW TRANSLATION
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] je poriadna osobnosť — bol vylúčený z [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] kvôli [enderunlu_fazil.GetHerHis] románikom s inými [enderunlu_fazil.GetWomenMen] tam; [enderunlu_fazil.GetSheHe] sa odvtedy venuje písaniu erotickej a satirickej poézie. Hoci [enderunlu_fazil.GetHerHis] najnovšie dielo, The Book of Women, bolo v niektorých kruhoch oslavované, iní nás varujú, že [enderunlu_fazil.GetSheHe] pochádza z rodiny zradcov, pričom [enderunlu_fazil.GetHerHis] brat i otec boli popravení za vzburu v [ShowProvinceDefinitionName('filastin_province')], a že by bolo najlepšie [enderunlu_fazil.GetHerHim] vyhnať z [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_tur.159.historical_info: "Enderûnlu Fazîl bol neskorý autor v žánri Shehrengiz, poézie, ktorá oslavovala erotickú krásu mladých mužov, a zriedkavejšie žien, z rôznych miest. Medzi jeho hlavné diela patrili #italic Hubanname#!, #italic The Book of Beautiful Young Men#!, a #italic Zenanname#!, #italic The Book of Women#!, a on sám určite uprednostňoval prvé z nich, keďže, ako uvádzal, nemal sklony k ženám. Ale práve Zenanname bol po jeho smrti preložený a čítaný v západnej Európe, možno kvôli orientalistickému záujmu o haremy." # todo: NEW TRANSLATION
 flavor_tur.159.a: "Poslať [enderunlu_fazil.GetHerHim] do exilu." # todo: NEW TRANSLATION
 flavor_tur.159.b: "Mali by sme byť patrónmi [enderunlu_fazil.GetHerHis] umenia." # todo: NEW TRANSLATION
 flavor_tur.160.title: "Pán [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.160.desc: "[zahir_al_umar.GetName] už dlhý čas vládne v [target_province.GetName] pod našou záštitou a vybudoval pevné a opevnené postavenie v [target_location.GetName]. Moc [zahir_al_umar.GetHerHis|U] značne vzrástla a [zahir_al_umar.GetHerHis] činy často zasahovali do domén iných miestnych guvernérov. Mnohí teraz volajú po odstránení [zahir_al_umar.GetHerHis] z moci. Ale [zahir_al_umar.GetShortNameWithNoTooltip] nám ponúka obrovské množstvo zlata, ak budeme naďalej podporovať vládu [zahir_al_umar.GetHerHis], a popiera obvinenia voči [zahir_al_umar.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.160.historical_info: "Ẓāhir al-ʿUmar začal kariéru ako výberca daní, ale postupne nadobudol obrovskú moc a stal sa takmer nezávislým vládcom osmanskej Palestíny. Dokázal si získať podporu miestnych šiitských klanov vďaka svojej politike náboženskej tolerancie a zbohatol na obchode s bavlnou a olivovým olejom. Stále ho vyzýval guvernér Damašku, ako aj jeho vlastné deti, a v zložitej sérii intríg si nakoniec vyslúžil nepriateľstvo vlády v Konštantínopole. To viedlo k jeho pádu a zkáze jeho dynastie, ale jeho vláda zanechala v Palestíne trvalé dedičstvo." # todo: NEW TRANSLATION
 flavor_tur.160.a: "Silu [zahir_al_umar.GetHerHis|U] je nutné prelomiť." # todo: NEW TRANSLATION
 flavor_tur.160.b: "Prijmeme túto dohodu." # todo: NEW TRANSLATION
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] zomrie v bitke." # todo: NEW TRANSLATION
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] je zajatý a popravený." # todo: NEW TRANSLATION
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] unikne spravodlivosti." # todo: NEW TRANSLATION
 flavor_tur.161.title: "Halvové noci" # todo: NEW TRANSLATION
 flavor_tur.161.desc: "[target_heir.GetName] si obľúbil takzvané Halvové noci, kde sa rôzni členovia [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] a iní štátni úradníci zhromažďujú v módnych častiach [target_capital.GetName], miešajúc sa s básnikmi a zabávačmi. Mnohým [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa tieto stretnutia zdajú príjemné, dávajú im šancu kontaktovať dôstojníkov Sublime Porte, no Halvové noci môžu byť búrlivé, zapojené sú alkoholické nápoje, pikantné básne a piesne, niekedy aj ženy. Mali by byť [target_heir.GetShortNameWithNoTooltip] a vysokí byrokrati naozaj viditeľní v takýchto okolnostiach?" # todo: NEW TRANSLATION
 flavor_tur.161.historical_info: "Halvové noci, pomenované podľa sladkého dezertu, boli zhromaždenia v Konštantínopole, často okolo novopostaveného paláca Sa'd-âbâd, kde sa štátni byrokrati a dôstojníci miešali s básnikmi a umelcami. Básnik Nedîm, ktorý sa týchto podujatí často zúčastňoval, ich opisoval ako „zhromaždenia, ktoré si Alexander vo svojom sne nedokázal predstaviť“. Halvové noci boli súčasťou stále viac verejného dvorového života počas Tulipánového obdobia." # todo: NEW TRANSLATION
 flavor_tur.161.a: "Nech si užijú zábavu." # todo: NEW TRANSLATION
 flavor_tur.161.b: "Musíme zatlačiť túto dekadenciu." # todo: NEW TRANSLATION
 flavor_tur.162.title: "Čierne ako hriech, sladké ako vzbura" # todo: NEW TRANSLATION
 flavor_tur.162.desc: "Príliš často sa kaviarne, kde sa zhromažďuje veľa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], stávajú útočiskom pre zrádne spolky a dokonca aj plány vzbury, najmä medzi $janissaries_advance$. Hoci živé diskusie pri tmavej káve a sladkých dezertoch prospievajú obchodu a spolupatričnosti, neuškodilo by rozšíriť našu špionážnu sieť, aby sa žiadna tajná výmena neudiala bez nášho vedomia." # todo: NEW TRANSLATION
 flavor_tur.162.historical_info: "Kaviarne v Osmanskej ríši boli dynamickými miestami stretávania mužov mnohých povolaní, etník a vierovyznaní, kde sa tureckí remeselníci miešali s ruskými potulnými a benátskymi obchodníkmi. Ako také sa stali fórom pre verejnú diskusiu, nové myšlienky, umenie — a vzburu. Janisárske kaviarne obzvlášť poskytovali spojenie s utajenými sieťami pre atentáty, informácie a zdroje. Vláda zasadila do kaviarní a podobných verejných inštitúcií veľa špiónov, aby získala prehľad o verejnom názore a akýchkoľvek rozhovoroch o zločine či vzbure." # todo: NEW TRANSLATION
 flavor_tur.162.a: "Informácie sú moc." # todo: NEW TRANSLATION
 flavor_tur.162.b: "Zasiahnuť proti kaviarňam." # todo: NEW TRANSLATION
 flavor_tur.162.c: "Káva musí tiecť bez prekážok." # todo: NEW TRANSLATION
 coffee_house_espionage_available.tt: "The [ShowGovernmentReformName('ottoman_coffee_house_espionage')] [government_reform|e] bude dostupný." # todo: NEW TRANSLATION
 flavor_tur.163.title: "Urážlivé predstavenie?" # todo: NEW TRANSLATION
 flavor_tur.163.desc: "Slávny skladateľ a dramatik v [target_rival.GetName] vytvoril hudobnú hru zobrazujúcu snahu dvoch hrdinov zachrániť svoje milované ženy z hanebného uväznenia v hareme fiktívneho Pašu. Nedávno mala premiéru v [rival_capital.GetName] a zožala mnoho pochval — a to v pamätný deň jednej z našich najväčších prehier. Niektorí z našich poradcov teraz tvrdia, že to nie je náhoda, ale urážka voči [ROOT.GetCountry.GetName]. Získali preklad libreta, ktorý sa teraz šíri po dvore." # todo: NEW TRANSLATION
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic The Abduction from the Seraglio#!, bola opera Wolfganga Amadea Mozarta, ktorá mala premiéru vo Viedni v roku 1782 a mala veľký úspech. Voľne sa inšpirovala barbareskmi, ktorí často unášali pasažierov a posádky zajatých lodí, aby vynútili výkupné alebo ich predali do otroctva; niektorí skončili v osmanských haremoch. Haremy boli často západnými obyvateľmi nazývané seragliami z perzského slova Sarāy, hoci pre Osmanov Sarāy skôr odkazuje na palác alebo vládnu budovu ako celok." # todo: NEW TRANSLATION
 flavor_tur.163.a: "S väčším patrónstvom môžu naši umelci tomu dorovnať." # todo: NEW TRANSLATION
 flavor_tur.163.b: "Táto hra je vlastne dosť dobrá..." # todo: NEW TRANSLATION
 flavor_tur.164.title: "Blaho baklavy" # todo: NEW TRANSLATION
 flavor_tur.164.desc: "Nastal čas pripraviť sa na sprievody s baklavou počas pôstneho mesiaca. $janissaries_advance$ očakávajú veľkolepé predstavenie a že im [target_ruler.GetName] [target_ruler.GetHerselfHimself] dá obrovské množstvá sladkej baklavy. Každý člen palácového kuchárskeho personálu usilovne pracuje na príprave baklavy na udalosť, no sťažujú sa na nedostatok cukru, o ktorý by sa mala postarať štátna pokladnica." # todo: NEW TRANSLATION
 flavor_tur.164.historical_info: "Baklava bola drahý dezert kvôli ingredienciám ako med a orechy a kvôli zručnosti potrebnej na jej prípravu. Preto sa často šetrila na sviatočné príležitosti a stala sa takmer posvätnou súčasťou Ramadánu, moslimského pôstneho mesiaca. Sultan rozdával Janisárom obrovské množstvá baklavy počas baklavových sprievodov, verejných predstavení, ktoré symbolizovali puto medzi vládcom a jeho vojakmi. Janisári niesli baklavu naspäť do svojich kasární, spievajúc hrdinské piesne, a nasledujúci deň vracali prázdne podnosy, aby ukázali, aká chutná bola darovaná baklava." # todo: NEW TRANSLATION
 flavor_tur.164.a: "Baklava musí byť doručená." # todo: NEW TRANSLATION
 flavor_tur.164.b: "Tento rok nebude žiadny sprievod." # todo: NEW TRANSLATION
 sugar_for_baklava: "Dopyt po [ShowGoodsNameWithNoTooltip('sugar')] na baklavu" # todo: NEW TRANSLATION
 flavor_tur.165.title: "Záplavy Eufratu" # todo: NEW TRANSLATION
 flavor_tur.165.desc: "V [ShowAreaName('iraq_arabi_area')] nastala katastrofa. Hrádze rieky Eufrat sa zrútili a mohutná rieka pohlcuje krajinu ako potopa v staroveku. Zahynuli tisíce ľudí a guvernér v [target_location.GetName] žiada zúfalo pomoc. Eufrat bol vždy veľmi nepredvídateľnou riekou a počas tisícročí sa starostlivo zavlažoval, aby umožnil veľkú poľnohospodársku produkciu, ktorú môže [ShowAreaNameWithNoTooltip('iraq_arabi_area')] ponúknuť. Ak nič nebudeme robiť, môže to všetko zmiznúť." # todo: NEW TRANSLATION
 flavor_tur.165.historical_info: "Od konca 1680-tych rokov zmenil mohutný Eufrat svoj koryto, čo viedlo k zaplaveniu významných oblastí a rozsiahlemu zničeniu. Osmané boli v tom čase zapletení do vojny so Svätou ligou na západe a nemohli získať zdroje na riešenie situácie v Iraku. Táto katastrofa viedla k rozkladu starých osmanských stratégií správy regiónu a až vymenovaním skúseného štátnika Hassana Pašu za guvernéra Bagdadu v roku 1704 získali opäť významnú kontrolu." # todo: NEW TRANSLATION
 flavor_tur.165.a: "Bola to vôľa [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 flavor_tur.165.b: "Neváhame vynaložiť všetky prostriedky." # todo: NEW TRANSLATION
 euphrates_flooding.a.tt: "Všetky vlastnené lokality v [ShowAreaName('iraq_arabi_area')] stratia [prosperity|e] a stratia [pops|e]." # todo: NEW TRANSLATION
 euphrates_flooding.b.tt: "Všetky vlastnené lokality v [ShowAreaName('iraq_arabi_area')] stratia [prosperity|e] a stratia [pops|e], no škody budú omnoho menej závažné." # todo: NEW TRANSLATION
 flavor_tur.166.title: "Guvernér [ShowLocationNameWithNoTooltip('baghdad')]" # todo: NEW TRANSLATION
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] je stále postihnutá záplavami Eufratu, ktoré sa stali pred mnohými rokmi. Ale [hasan_pasha.GetName] je pozoruhodne schopný administrátor a dôstojník. Ak by sme vymenovali [hasan_pasha.GetHerHim] za valího v [target_location.GetName], [hasan_pasha.GetSheHe] by priniesol/ priniesla znalosti a zdroje potrebné na to, aby [ShowAreaNameWithNoTooltip('iraq_arabi_area')] opäť prosperovala. To by však vyžadovalo, aby sme [hasan_pasha.GetHerHim] udelili veľkú mieru miestnej moci, čím by sa zmenšila autorita Sublime Porte." # todo: NEW TRANSLATION
 flavor_tur.166.historical_info: "Hasan Paşa bol gruzínskeho pôvodu, veterán vojen proti Iránu. Po vymenovaní za guvernéra Bagdadu si získal nepostrádateľnosť pre osmanskú vládu tým, že skrotil nepoddajné kmene a pravidelne odvádzal tribút do pokladnice v Istanbule. Čečenskí a gruzínskí vojaci, ktorých priviedol, aby obmedzili miestnych janisárov, mu dali značnú miestnu moc a jeho dynastia, irackí mamlukovia, by vládla regiónu viac než jedno storočie." # todo: NEW TRANSLATION
 flavor_tur.166.a: "Poslať [hasan_pasha.GetHerHim] do [ShowLocationNameWithNoTooltip('baghdad')]." # todo: NEW TRANSLATION
 flavor_tur.166.b: "Potrebujeme [hasan_pasha.GetHerHim] v [target_capital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] odchádza zaujať guvernérske miesto v [ShowAreaName('iraq_arabi_area')]." # todo: NEW TRANSLATION
 competent_governance.a.tt: "Všetky vlastnené lokality v [ShowAreaName('iraq_arabi_area')] získajú [prosperity|e] a [control|e]." # todo: NEW TRANSLATION
 flavor_tur.167.title: "Lekárska škola [target_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.167.desc: "Hoci sa [ShowReligionGroupAdjective('muslim')] učenci už dlhodobo hrdo hlásia k svojim lekárskym znalostiam, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] trvá na tom, že by nám prospelo aj poučiť sa z pokrokov, ktoré dosiahla [ShowContinentName('europe')]. Môžeme postaviť [ShowBuildingTypeName('medical_school')] v [capital_location.GetName] a priviesť učiteľov zo Západu aj Východu. Hardlineri medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú proti tomu tvrdiac, že by to prinieslo nebezpečné, podvratné vplyvy pre [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.167.historical_info: "Prvá významná lekárska škola v Osmanskej ríši bola Sülemaniye, postavená v polovici 16. storočia, kde sa školili chirurgovia pre armádu i palác. Nový typ škôl silne ovplyvnených západnou medicínou a tradíciou sa začal objavovať začiatkom 19. storočia, ako Tersâne Tıbbiyesi, #italic Naval Medical School#!, a v roku 1824 Tıbhâne-I Âmire, #italic Imperial Medical School#!. Keďže učebnice boli prevažne vo francúzštine, netrvalo dlho, kým sa ne-moslimskí študenti, ktorí lepšie ovládali tento jazyk, nestali väčšinou študentov." # todo: NEW TRANSLATION
 flavor_tur.167.a: "Musíme prijať vedomosť vo všetkých jej formách." # todo: NEW TRANSLATION
 flavor_tur.167.b: "Západné inovácie nepotrebujeme." # todo: NEW TRANSLATION
 flavor_tur.168.title: "Sťažnosti [ShowCultureNameWithNoTooltip('greek_culture')]" # todo: NEW TRANSLATION
 flavor_tur.168.desc: "Ľudia [ShowCultureName('greek_culture')] sa čoraz viac pod vplyvom osvietenstva a ideí národnosti, a najmä v [ShowRegionName('balkan_region')] rastie ich nespokojnosť s vládou [ROOT.GetCountry.GetName]. Zrádne [ShowCultureNameWithNoTooltip('greek_culture')] vedenie cirkvi a tajných spolkov teraz získalo dosť sily a sebavedomia na to, aby vyzývalo k povstaniu, a v [uprising_location.GetName] bolo niekoľko [ShowCultureName('turkish_culture')] osád napadnutých rozohnanými [ShowCultureNameWithNoTooltip('greek_culture')] davom." # todo: NEW TRANSLATION
 flavor_tur.168.historical_info: "Gréci boli dlhodobo prominentným etnikom v Osmanskej ríši a výrazne ovplyvnili jej dejiny, no vždy si udržiavali pocit vlastnej identity, najmä vďaka trvalej prítomnosti pravoslávnej cirkvi. Revolučné nacionalistické nálady medzi Grékmi zosilneli v 18. storočí, podnietené vplyvom osvietenstva a vedomými podvratnými snahami európskych rivalov Osmanskej ríše. To viedlo k niekoľkým povstaniam a konfliktom, ktoré vyvrcholili v roku 1821 Gréckou vojnou za nezávislosť." # todo: NEW TRANSLATION
 flavor_tur.168.a: "Naplánovať hroznú pomstu." # todo: NEW TRANSLATION
 flavor_tur.168.b: "Ukloniť ich reformami." # todo: NEW TRANSLATION
 flavor_tur.168.c: "Pozerať, ako horí [ShowLocationNameWithNoTooltip('rome')]." # todo: NEW TRANSLATION
 greek_uprising_aggravated: "Všetky [ShowCultureName('greek_culture')] [pops|e] v [ShowRegionName('balkan_region')] budú mať veľmi nízke [pop_satisfaction|e]." # todo: NEW TRANSLATION
 greek_uprising_milder: "Všetky [ShowCultureName('greek_culture')] [pops|e] v [ShowRegionName('balkan_region')] budú mať nízke [pop_satisfaction|e]." # todo: NEW TRANSLATION
 greeks_appeased: "[pop_satisfaction|e] [ShowCultureName('greek_culture')] [pops|e] v [ShowRegionName('balkan_region')] zaznamená len malý pokles." # todo: NEW TRANSLATION
 flavor_tur.169.title: "Masaker v [massacre_location.GetNameWithNoTooltip] roku [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_tur.169.desc: "Sľúbili sme pomstu voči gréckým povstalcom v [ShowRegionName('balkan_region')] a teraz prišiel čas. Keďže [ShowReligionAdjective('orthodox')] patriarchovi sa nepodarilo krízu zabrániť, musí byť ukážkovo potrestaný, rovnako ako veľký dragoman a všetci ostatní [ShowCultureNameWithNoTooltip('greek_culture')] komunitní vodcovia v [massacre_location.GetName], či už majú väzby na povstalcov alebo nie. Popravíme zradcov a ich sympatizantov, zabavíme ich majetok a zničíme ich bohoslužobné miesta, a spravíme zo sveta strach — inak budeme považovaní za slabochov, ktorí nedodržali svoje hrozby." # todo: NEW TRANSLATION
 flavor_tur.169.historical_info: "Ako odplatu za Grécku vojnu za nezávislosť v roku 1821 osmanská vláda na jar uskutočnila masakry a prenasledovania Grékov v Konštantínopole. Napriek tomu, že vyobcovali revolucionárov, pravoslávny patriarch Gregory V bol zatknutý a popravený, rovnako ako mnohí ďalší vodcovia gréckych komunít, z ktorých väčšina nemala žiadne spojenie s povstaním. Zvýšené násilie voči Grékom pokračovalo niekoľko dní. Podobné prenasledovania, hoci v menšom rozsahu, sa odohrali aj inde v Ríši." # todo: NEW TRANSLATION
 flavor_tur.169.a: "To zničí reputáciu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.169.b: "Nesmie sa to stať." # todo: NEW TRANSLATION
 everyone_hates_you.tt: "[pop_satisfaction|e] všetkých [ShowCultureName('greek_culture')] alebo [ShowReligionAdjective('orthodox')] [pops|e] v [ROOT.GetCountry.GetFlavorRank] sa výrazne zníži." # todo: NEW TRANSLATION
 flavor_tur.170.title: "Súdca Stepí" # todo: NEW TRANSLATION
 flavor_tur.170.desc: "S [target_location.GetName] v našich rukách je čas premýšľať, ako máme vládnuť v [ShowAreaName('iraq_arabi_area')]. Mohutné rieky Eufrat a Tigris sú náchylné na záplavy a hoci poľnohospodári po tisícročia regulovali ich priebeh hrádzami a priehradami, úroda môže byť náhle ohrozená. Preto nomádi a ich životný štýl majú v tejto krajine stále veľký vplyv. Ak chceme nad ňou získať plnú kontrolu, mali by sme vymenovať Súdcu Stepí, ktorý by dohliadal na to, aby nomádi i pohraniční roľníci platili dane a ostali verní [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_tur.170.historical_info: "Veľké rieky Mezopotámie sú oveľa nepravidelnejšie než Nil v Egypte. Ich nepredvídateľné záplavy nútia mnohých roľníkov spoliehať sa na príjmy z iných zdrojov ako poľnohospodárstvo, často obchodovaním s nomádskymi skupinami púští a stepí. To robilo Irak náročným na kontrolu zo strany centrálnej moci. Po dobytí Bagdadu Osmané rozpoznali tento problém a prispôsobili sa miestnej situácii tým, že mimo iné vymenovali Súdcu Stepí, vysokopostaveného qāḍīho povereného dohľadom nad nomádmi a ich záležitosťami." # todo: NEW TRANSLATION
 flavor_tur.170.a: "Nájdeme vhodného kandidáta." # todo: NEW TRANSLATION
 flavor_tur.170.b: "Urobme v regióne väčšiu investíciu." # todo: NEW TRANSLATION
 grasslands_judge.tt: "Vymenujeme do tejto funkcie qāḍīho." # todo: NEW TRANSLATION
 flavor_tur.171.title: "Kráska [ShowCultureNameWithNoTooltip('circassian_culture')]" # todo: NEW TRANSLATION
 flavor_tur.171.desc: "[circassian_cariye.GetName] je doteraz pomerne neznáma cariye v [ROOT.GetCountry.GetGovernment.GetAdjective] hareme, no [circassian_cariye.GetSheHe] nepostráda ambície. [circassian_cariye.GetSheHe|U] veľmi túži byť namaľovaná [italian_painter.GetName], talentovaným umelcom, s ktorým sa spriatelila prostredníctvom svojej prostredníčky Kiry. [circassian_cariye.GetNameWithNoTooltip] sľubuje, že portrét bude skromný a nebude sa vymykal tradícii [ShowReligionGroupAdjective('muslim')], no napriek tomu oslávi jej vzácnu [ShowCultureName('circassian_culture')] krásu, ku ktorej bude závidieť celé [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_tur.171.historical_info: "Hoci pojem „Ciraščan“ najčastejšie odkazuje na Adygov, v historickom kontexte mohol zahŕňať aj iné ľudy z Kaukazu, ako Gruzíncov a Abcházov. Ciraščanky, obzvlášť ženy, boli dlho považované za mimoriadne krásne, temperamentné a elegantné. Cirašské otrokynské konkubíny boli veľmi žiadané v islamskom svete a mimoriadne drahé. Nakoniec sa v mnohých haremoch stali väčšinou konkubín. Cirašské krásky boli oslavované aj v Európe a stali sa bežným motívom orientalistického umenia v 18. a 19. storočí." # todo: NEW TRANSLATION
 flavor_tur.171.a: "Dobre teda, nechajme to." # todo: NEW TRANSLATION
 flavor_tur.171.b: "Aký smiešny nápad." # todo: NEW TRANSLATION
 flavor_tur.172.title: "Krátke cesty" # todo: NEW TRANSLATION
 flavor_tur.172.desc: "[ShowReligionGroupAdjective('muslim')] učenci, zriedkaví abolicionisti obchodu s otrokmi a ďalší znepokojení občania [ROOT.GetCountry.GetFlavorRank] si sťažujú, že príliš často sú [ShowGoodsName('slaves_goods')] obchodované na [ShowAreaName('black_sea_area')] v skutočnosti nie pohanmi, ale nasledovníkmi [ShowReligionGroupNameWithNoTooltip('muslim')], čo je podľa svätého zákona zakázané. Volajú po prísnejšej regulácii obchodu s otrokmi, aby sa zabránilo tomuto urážaniu [ROOT.GetCountry.GetReligion.GetGodName]. Ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú zhrození a tvrdia, že takéto obmedzenia by zničili obchod s kráskami [ShowCultureName('circassian_culture')] pre ich haremy." # todo: NEW TRANSLATION
 flavor_tur.172.historical_info: "Islamské právo striktne zakazovalo brať iných moslimov ako otrokov, napriek tomu sa táto prax niekedy obchádzala, obzvlášť pokiaľ ide o Ciraščanky, najcennejšie konkubíny v osmanských a arabských haremoch. Predaj zajatcov Osmanom bol vysoko ziskový pre Krymský chanát a bežné ospravedlnenie pre špekulatívnu prax pri Ciraščankách bolo tvrdenie, že obchod s nimi je skôr „matričný“ trh než trh s otrokmi." # todo: NEW TRANSLATION
 flavor_tur.172.a: "Dôležitý je predovšetkým prísun [ShowGoodsNameWithNoTooltip('slaves_goods')]." # todo: NEW TRANSLATION
 flavor_tur.172.b: "Musíme vynútiť zákon Proroka." # todo: NEW TRANSLATION
 flavor_tur.173.title: "Koniec [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]" # todo: NEW TRANSLATION
 flavor_tur.173.desc: "[ShowPolicyName('devshirme_system_policy')] je dlhodobo v úpadku, a je v mnohých kútoch [ROOT.GetCountry.GetFlavorRank] nenávidená. Mnohí [ShowReligionAdjective('orthodox')] ju nenávidia, pretože zahŕňa násilné odobratie ich synov do služby v $janissaries_advance$ a v $ottoman_bureaucracy$, no aj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú frustrovaní, lebo ich vylučuje z povýšenia a miestami obsadzuje posty mužmi nízkeho pôvodu. Máme vzácnu príležitosť potešiť obe tieto skupiny zrušením [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] raz a navždy." # todo: NEW TRANSLATION
 flavor_tur.173.historical_info: "Devşirme bola osmanská prax násilného naverbovania vojakov a úradníkov z balkánskych kresťanských poddaných. Tým, že títo muži nemali viazanosti na pevné osmanské šľachtické rody, očakávalo sa, že budú lojálni priamo režimu, a systém sa stal pilierom osmanskej administratívy počas zlatého veku ríše. Ale osmanskí vojaci začali uprednostňovať naverbovanie vlastných synov do armády a čoskoro boli do systému povolení aj moslimovia. To prispelo k postupnému zániku Devşirme." # todo: NEW TRANSLATION
 flavor_tur.173.a: "Musí byť zrušený." # todo: NEW TRANSLATION
 flavor_tur.173.b: "Nie, [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] je pilier štátu." # todo: NEW TRANSLATION
 christians_pleased.tt: "Všetci [ShowReligionAdjective('orthodox')] [pops|e] v [ROOT.GetCountry.GetFlavorRank] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 devshirme_removed_forever.tt: "[ShowPolicyName('devshirme_system_policy')] bude trvalo zrušený." # todo: NEW TRANSLATION
 flavor_tur.174.title: "Vodca básnikov" # todo: NEW TRANSLATION
 flavor_tur.174.desc: "Na dvore [ROOT.GetCountry.GetGovernment.GetCourtTitle] prebieha búrlivá debata o tom, kto z dvoch mužov je lepší básnik. [osmanzade.GetName] je výrečný autor satír a ód, obľúbený medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], zatiaľ čo [nedim.GetName] je trochu záhadou — jeho poézia je bujná a živelná, no niekedy pesimistická a radikálna. [nedim.GetSheHe|U] je populárny medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], ktorí oceňujú [nedim.GetHerHis] používanie ľudových poetických foriem." # todo: NEW TRANSLATION
 flavor_tur.174.historical_info: "Počas Tulipánového obdobia pôsobilo mnoho osmanských básnikov. Pre svojich súčasníkov bol Osmanzâde Tâib najslávnejším a sultán Ahmed III mu dal titul reîs-i şâirân, #italic leader of poets#!. Osmanzadeho diela sa vyznačovali dôvtipom a jeho vtipy mu nakoniec priniesli smrť od guvernéra Egypta. Jeho súčasník Nedîm bol možno príliš inovatívny na tú dobu, známy trochu dekadentným štýlom, ktorý občas kritizoval perzskú poetickú tradíciu, no zároveň zvýrazňoval krásu Konštantínopolu." # todo: NEW TRANSLATION
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] si to najviac zaslúži." # todo: NEW TRANSLATION
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] je budúcnosť poézie." # todo: NEW TRANSLATION
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] sa stiahne do zabudnutia." # todo: NEW TRANSLATION
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] sa stiahne do zabudnutia." # todo: NEW TRANSLATION
 flavor_tur.175.title: "Miestne mocnosti" # todo: NEW TRANSLATION
 flavor_tur.175.desc: "Ako najlepšie spravovať rozsiahle a rôznorodé územia je večnou záhadou Sublime Porte. Príliš často dostávali funkcie moci iba tí, ktorí mali priame väzby na [ROOT.GetCountry.GetGovernment.GetRulerTitle], dokonca aj v odľahlých provinciách. Ale nájdením správnych ľudí s dostatočnou ambíciou alebo väzbami v miestnej komunite a udelením im nového statusu Ayan môžeme zlepšiť efektivitu nášho daňového farmárčenia a stabilitu [ROOT.GetCountry.GetFlavorRank], hoci za cenu zníženého vládneho prehľadu o miestnych záležitostiach." # todo: NEW TRANSLATION
 flavor_tur.175.historical_info: "V 18. storočí došlo v Osmanskej ríši k postupnej decentralizácii, keď viac a viac moci pripadalo miestnym elitám. Tieto elity, Ayanovia, mohli mať veľmi rôzne zázemie — od šľachty a janičiarov až po klerikov a vplyvných obchodníkov — ale boli úzko spätí s daňovým systémom Malikâne. Hoci rozsiahla miestna moc, ktorú držali, mohla byť vnímaná ako prejav slabnúceho osmanského vplyvu a prestíže, bola to skôr adaptácia na meniaci sa svet, v ktorom bolo potrebné potláčať nacionalistické nálady, aby ríša zostala pevná." # todo: NEW TRANSLATION
 flavor_tur.175.a: "Mali by sme sa na túto reformu silno sústrediť." # todo: NEW TRANSLATION
 flavor_tur.175.b: "Dôverujme radšej kadilukom." # todo: NEW TRANSLATION
 flavor_tur.175.c: "Moc musí vždy zostať v [target_capital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.176.title: "Závod smrti" # todo: NEW TRANSLATION
 flavor_tur.176.desc: "[grand_vizier.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], bol obvinený z množstva zločinov a ak bude uznaný vinným, [grand_vizier.GetSheHe] bude udusený [bostancibasi.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] popravár. Trest sa v súlade s tradíciou vynáša podaním šálky šerbetu — ak je červený, [grand_vizier.GetSheHe] je odsúdený, ale ak je biely, [grand_vizier.GetSheHe] bude oslobodený. Ale aj keď dostane červený šerbet, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] má plán. Ako vysoký úradník bude [grand_vizier.GetSheHe] môcť súťažiť v preteku proti popravárovi a možno si tak zachráni [grand_vizier.GetHerHis] život. A [grand_vizier.GetSheHe] trénuje..." # todo: NEW TRANSLATION
 flavor_tur.176.historical_info: "Topkapi palác zažil veľa krviprelievania; popravy často vykonával Bostancibaşi, sultánov hlavný popravár. Tiež bol zodpovedný za Fontánu popráv v Prvom dvore, kde si kata umývali ruky po vykonaní svojich krutých úkonov. V 18. storočí vznikla zvláštna tradícia, podľa ktorej boli odsúdeným vysokým úradníkom povolené pretekať sa s Bostancibaşi v záhrade paláca. Ak vyhrali, ich trest sa zmenil z popravy na vyhnanstvo." # todo: NEW TRANSLATION
 flavor_tur.176.a: "Dať [grand_vizier.GetHerHim] červený šerbet." # todo: NEW TRANSLATION
 flavor_tur.176.b: "Dať [grand_vizier.GetHerHim] biely šerbet." # todo: NEW TRANSLATION
 flavor_tur.176.c: "Nechať [grand_vizier.GetHerHim] okamžite zabiť." # todo: NEW TRANSLATION
 race_held.tt: "V záhradách sa uskutoční pretek s neistým výsledkom." # todo: NEW TRANSLATION
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] je oslobodený a môže pokračovať v službe v [cabinet|e]." # todo: NEW TRANSLATION
 flavor_tur.177.title: "Víťazný [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]" # todo: NEW TRANSLATION
 flavor_tur.177.desc: "Zdá sa, že tréning, ktorý [grand_vizier.GetName] tvrdil, že absolvoval na prípravu na pretek, sa vyplatil, lebo v poslednej časti trate zo záhrady paláca [grand_vizier.GetSheHe] vystrelil vpred a predbehol [bostancibasi.GetName] až k Bráne rybieho trhu, cieľu, kde by [grand_vizier.GetHerHis] hlava bola odseknutá, keby [grand_vizier.GetSheHe] prehral. Namiesto toho [grand_vizier.GetSheHe] vyhral čestne a získal veľa skúseností z tohto stretnutia so smrťou. Tradícia nás zaväzuje zmeniť [grand_vizier.GetHerHis] trest smrti." # todo: NEW TRANSLATION
 flavor_tur.177.historical_info: "Hoci život vysokopostavených úradníkov v Osmanskej ríši mohol byť veľmi nebezpečný, nebolo nepočuté, že niektorí vyhrali závod o život proti Bostancibaşi. Stalo sa to napríklad veľkovezírovi Hacı Salih Pašovi v roku 1822, ktorý sa vďaka víťazstvu stal tak slávnym, že jeho vyhnanstvo sa skôr zmenilo na pohodlné odpočinutie, keď bol menovaný guvernérom Damasku." # todo: NEW TRANSLATION
 flavor_tur.177.a: "Napriek tomu musí byť [grand_vizier.GetSheHe] vyhnaný." # todo: NEW TRANSLATION
 grand_vizier_exiled.tt: "[grand_vizier.GetName] je poslaný do vyhnanstva." # todo: NEW TRANSLATION
 flavor_tur.177.b: "Trest by sme mali úplne zrušiť." # todo: NEW TRANSLATION
 flavor_tur.178.title: "Koniec [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]" # todo: NEW TRANSLATION
 flavor_tur.178.desc: "Napriek energickému sprintu [grand_vizier.GetName] prehral pretek proti [bostancibasi.GetName], ktorý ho čakal pri Bráne rybieho trhu, cieli závodu. Tam bol [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] zabitý a [grand_vizier.GetHerHis] telo bezohľadne vhodené do mora. Hlava však bola zachránená, ak by sme ju chceli vystaviť na Príkladných kameňoch pred palácom, aby ju videli všetci." # todo: NEW TRANSLATION
 flavor_tur.178.historical_info: "Aj keď sultáni 18. storočia boli menej krutí než Selim the Grim zo 16. storočia, nehanbili sa ukázať, čo stalo tým, ktorí ich urazili. Úradník, ktorý prehral svoj závod o život, bol okamžite zabitý Bostancibaşi a jeho hlava vystavená na Príkladných kameňoch, dvoch mramorových stĺpoch pred bránami Topkapi paláca." # todo: NEW TRANSLATION
 flavor_tur.178.a: "[grand_vizier.GetHerHis|U] smrť stačí." # todo: NEW TRANSLATION
 flavor_tur.178.b: "Vystavme hlavu." # todo: NEW TRANSLATION
 flavor_tur.179.title: "Armáda Nového poriadku" # todo: NEW TRANSLATION
 flavor_tur.179.desc: "Premýšľajúc o sile našich rivalov a nebezpečenstvách meniaceho sa sveta, ale najmä o neustálej hrozbe vzbury od nevychovaných a dekadentných $janissaries_advance$, má [target_ruler.GetName] nový nápad. [target_ruler.GetSheHe|U] chce reformovať armádu na vysoko profesionálnu, modernú silu, posilnenú inštruktormi z [ShowContinentName('europe')] a novými uniformami, tradíciami a výcvikom. Pri tom by však [target_ruler.GetSheHe] riskoval hnev $janissaries_advance$, $bashi_bazouks$, členov $sekban_system$ a všetkých ostatných, ktorí profitujú z aktuálneho stavu." # todo: NEW TRANSLATION
 flavor_tur.179.historical_info: "Niẓām-i Jedīd, #italic Armáda Nového poriadku#! bola založená v roku 1797. Bola jadrom reformného programu Selima III. Dúfal, že zvráti decentralizáciu ríše a obíde zakorenenú moc janičiarov tým, že postupne nahradí janičiarsky zbor modernou pechotou podľa vzoru európskych armád." # todo: NEW TRANSLATION
 flavor_tur.179.a: "Potrebujeme túto zmenu." # todo: NEW TRANSLATION
 flavor_tur.179.b: "Staré spôsoby sú dosť dobré." # todo: NEW TRANSLATION
 new_order_army_available.tt: "Reforma [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] bude dostupná." # todo: NEW TRANSLATION
 tur_new_order_army: "Odomknuté [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]" # todo: NEW TRANSLATION
 flavor_tur.180.title: "Incident v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.180.desc: "Situácia v [target_location.GetName] vyzerá hrozivo, kde sa [target_ruler.GetName] práve pokúsil zriadiť nové kasárne pre [ShowGovernmentReformName('ottoman_new_order_army')]. Miestni páni a $janissaries_advance$ násilne odolávajú, obviňujú [ROOT.GetCountry.GetGovernment.GetRulerTitle], že sa chce zmocniť ich starých privilégií, a už získali podporu významných členov [ROOT.GetCountry.GetGovernment.GetAdjective] administratívy. Možno by bolo rozumné niektoré reformy odvolať a zastaviť rozširovanie novej armády, kým nespôsobí občiansku vojnu." # todo: NEW TRANSLATION
 flavor_tur.180.historical_info: "Sľub Niẓām-i Jedīd skončil rýchlo v udalosti v Edirne v roku 1806. Selim III sa pokúsil zriadiť nové vojenské kasárne v Edirne a iných miestach v Rumélii, čo spôsobilo ozbrojený konflikt s časťami janičiarskeho zboru a miestnymi Ayanmi. Keď sa konflikt rýchlo rozšíril, sultán musel ustúpiť a poslať svoje vojská späť do Konštantínopola, čo znamenalo smrteľnú ranu jeho prestíži aj pokusom o centralizáciu správy ríše." # todo: NEW TRANSLATION
 flavor_tur.180.a: "Súhlasíme obmedziť reformy." # todo: NEW TRANSLATION
 flavor_tur.180.b: "Bojujte s vlastizradcami!" # todo: NEW TRANSLATION
 flavor_tur.180.c: "Rozpusťte [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]." # todo: NEW TRANSLATION
 new_order_army_permanently_disbanded.tt: "Reforma [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] sa stane natrvalo nedostupnou." # todo: NEW TRANSLATION
 tur_new_order_army_disbanded: "Rozpustené [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]" # todo: NEW TRANSLATION
 flavor_tur.181.title: "Kaligrafický pár" # todo: NEW TRANSLATION
 flavor_tur.181.desc: "[celaleddin.GetName] a [esma.GetName] sú manželský pár a najlepší kaligrafi, akých sme za generáciu videli. Zatiaľ čo [celaleddin.GetShortName] je dobre etablovaný v odbore, [esma.GetShortName] je zázrak s veľkým sľubom, napriek [esma.GetHerHis] skromnej pokore. Mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú tak ohúrení prácou tohto páru, že ich chcú trvale zamestnať na tvorbu ornamentov pre naše paláce a mešity. Aj keď by sme im dovolili vrátiť sa do pokojného manželského života, štedrý doživotný grant by bol namieste." # todo: NEW TRANSLATION
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi pochádzal z Dagestanu a stal sa jedným z popredných kaligrafov svojej doby. Vzal si veľa inšpirácie od Hâfiz Osmana, veľkého kaligrafa 17. storočia. Esmâ Ibret Hanim bola mladé zázračné dieťa, jeho študentka a nakoniec manželka. Celaleddin spočiatku váhal prijať ženu za študentku, ale hneď zmenil názor, keď videl jej práce. Sultán Selim III a jeho matka boli tiež veľmi ohúrení Esmînynou zručnosťou a odmenili ju grantom 500 Kuruş." # todo: NEW TRANSLATION
 flavor_tur.181.a: "Potrebujeme oboch." # todo: NEW TRANSLATION
 flavor_tur.181.b: "Grant bude stačiť." # todo: NEW TRANSLATION
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] a [esma.GetNameWithNoTooltip] sa vracajú k tichému životu." # todo: NEW TRANSLATION
 flavor_tur.182.title: "Obor" # todo: NEW TRANSLATION
 flavor_tur.182.desc: "[koca.GetName] je [koca.GetWomanMan] mnohých talentov, bol pokladníkom, učencom, básnikom a guvernérom [ShowRegionName('anatolia_region')]. Ľudia ho volajú Koca, #italic Obor#!, či už pre jeho veľkosť alebo niečo iné, je ťažké povedať. Unavený z [ShowRegionNameWithNoTooltip('anatolia_region')], [koca.GetSheHe] napísal pôsobivý verš adresovaný Sublime Porte, v ktorom žiada, aby mu bolo dovolené slúžiť ako [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] v [target_capital.GetName]. Ale [koca.GetSheHe] je známy ako milovník pokoja, čo mnohí ambiciózni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie sú radi." # todo: NEW TRANSLATION
 flavor_tur.182.historical_info: "Koca Ragıp Paša bol azda najspôsobilejším veľkovezírom 18. storočia. Úpadok impéria sa počas jeho vlády aspoň na čas zastavil, pretože uskutočnil úspešné hospodárske a administratívne reformy a zároveň dokázal udržať Osmanov mimo Sedemročnej vojny, ktorá zúrila v Európe. Bol tiež učencem a básnikom, mal častú korešpondenciu so známou poetkou Fıtnat Hanım a ďalšími významnými súčasníkmi." # todo: CHANGED
 flavor_tur.182.a: "Štát veľmi potrebuje [koca.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.182.b: "Môžeme nájsť iných [koca.GetWomenMen]." # todo: NEW TRANSLATION
 koca_retires.tt: "[koca.GetNameWithNoTooltip] zostáva v provinciách." # todo: NEW TRANSLATION
 flavor_tur.183.title: "Korytnačka a sviečka" # todo: NEW TRANSLATION
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] sa zúčastňoval čítania poézie s inými [unfortunate_courtier.GetWomenMen] v paláci [ROOT.GetCountry.GetFlavorRank], keď nastalo nešťastie. [unfortunate_courtier.GetSheHe|U] zakopol o korytnačku, ktorá sa v noci prechádzala so sviečkou upevnenou na chrbte, bežnou atrakciou v záhradách. Ale sviečka bola sfúknutá, takže korytnačku v tme ťažko vidieť. Zvieratko bohužiaľ zomrelo, zatiaľ čo [unfortunate_courtier.GetName] si vyvrtol členok. [unfortunate_courtier.GetSheHe|U] teraz chce, aby sme z záhrad odstránili korytnačky a podobné nebezpečenstvá." # todo: NEW TRANSLATION
 flavor_tur.183.historical_info: "Impériálna dedina Sa'd-âbâd v Konštantínopole bola postavená pre potešenie Ahmeda III a jeho dvoranov a byrokratov, na dohľad od obyčajných ľudí, ktorí nemali dovolené vstúpiť. Obsahovala palác, harem so hammam kúpeľmi, kiosek a množstvo záhrad okolo potoka Kağıthane. Jednou zo zvláštnych atrakcií boli korytnačky so sviečkami pripevnenými na chrbtoch, ktoré osvetľovali teplé noci." # todo: NEW TRANSLATION
 flavor_tur.183.a: "Namiesto toho môžeme používať obyčajné svietniky." # todo: NEW TRANSLATION
 flavor_tur.183.b: "Potrebujeme viac korytnačiek so sviečkami, nie menej." # todo: NEW TRANSLATION
 flavor_tur.183.c: "Len sa pomodlime za mŕtvu korytnačku." # todo: NEW TRANSLATION
 flavor_tur.184.title: "Mačky z [ShowLocationNameWithNoTooltip('constantinople')]" # todo: NEW TRANSLATION
 flavor_tur.184.desc: "Keď sa vyskytne mor v rámci hradieb [target_location.GetName], jeho šírenie sa vždy pripisuje myšiam a potkanom žijúcim v domácnostiach. Našťastie mnoho občanov v [target_location.GetRank.GetName] má mačky a ulice sú plné tisícov týchto túlavých zvierat. Vďaka [target_character.GetName] a [target_character.GetHerHis] oddanosti [ROOT.GetCountry.GetReligion.GetName] sú mnohé z týchto mačiek považované za komodity a ich ubližovanie či únos nie je dovolené, inak môžu čeliť prísnemu trestu." # todo: NEW TRANSLATION
 flavor_tur.184.historical_info: "Počas osmanskej vlády ulice Istanbulu zaznamenali rast populácie túlavých mačiek. Vzhľadom na množstvo potkanov a myší v domácnostiach a preferenciu mačiek v islame bolo považované za nezákonné zabiť alebo ukradnúť mačku, pretože boli považované za spoločné vlastníctvo." # todo: NEW TRANSLATION
 flavor_tur.184.a: "Prijímame našich nových divokých pánov." # todo: NEW TRANSLATION
 tur_all_pops_in_constantinople_gain_satisfaction: "Všetky [pops|e] v [target_location.GetName] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.185.title: "Lev z [ShowLocationNameWithNoTooltip('ioannina')]" # todo: NEW TRANSLATION
 flavor_tur.185.desc: "[target_character.GetName] sa vypracoval do radov [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle], prejavujúc veľký talent v záležitostiach ako administratíva a vojenské záležitosti. Aj keď sa [target_character.GetSheHe] narodil ako bandita v [ShowProvinceDefinitionName('albania_province')], nezabránilo mu to získať reputáciu riešiteľa problémov alebo nositeľa práva. Napriek tomu mnohí žiaria závistou z [target_character.GetHerHis] úspechu a radšej by videli jeho pád. Treba však poznamenať, že [target_character2.GetName] si tento charakter obľúbil, niekoho, kto by konal pri problémoch namiesto prázdnych rečí, a preto [target_character2.GetSheHe] chce vymenovať [target_character.GetNameWithNoTooltip] do správy." # todo: NEW TRANSLATION
 flavor_tur.185.historical_info: "Jeden z najvplyvnejších postáv 18. storočia, Ali Paša z Ioanniny, sa narodil ako bandita v Albánsku, kde robil problémy miestnemu pašovi Ahmetovi Kurt Pašovi. Hoci sa proti nemu Osmanská ríša riadne postavila, čoskoro si všimli jeho vojenské a diplomatické schopnosti kvôli stabilizácii, ktorú priniesol medzi Osmanskými a Benátčanmi, a tak ho vymenovali za guvernéra Ioanniny. Napriek tomu, že bol zbavený funkcie z dôvodu sledovania vlastných záujmov namiesto rozkazov sultána, bol opätovne vymenovaný, pôsobil ako nezávislý vládca a miešal sa do záležitostí západných mocností. Nakoniec tieto kroky pritiahli pozornosť sultána Mahmuda II, ktorý proti nemu vyhlásil vojnu a ukončil jeho vládu." # todo: NEW TRANSLATION
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] bude slúžiť v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.185.b: "Udelme [target_character.GetHerHim] pôdu [ShowAreaNameWithNoTooltip('northern_greece_area')]." # todo: NEW TRANSLATION
 flavor_tur.185.c: "Nebudeme najímať banditov do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.186.title: "Vzostup triedy Kocabaṣı v [ShowRegionNameWithNoTooltip('balkan_region')]" # todo: NEW TRANSLATION
 flavor_tur.186.desc: "S početnými mestami a obcami, ktoré sme dobyli v [ShowRegionName('balkan_region')], je naša administratíva veľmi preťažená, obzvlášť keď sa zohľadnia miestne zákony, ktoré má každé z nich. Plne ich integrovať do [ROOT.GetCountry.GetAdjective] práva je takmer nemožné. Preto náš [ROOT.GetCountry.GetGovernment.GetCabinetTitle] navrhuje zamestnať miestnych na výber daní, uplatňovanie zákona a všetko ostatné týkajúce sa správy. Nemusí nám to priniesť kontrolu, ktorú by sme chceli, ale aspoň nám to umožní z týchto krajín profitovať." # todo: NEW TRANSLATION
 flavor_tur.186.a: "Zamestnanie miestnych nám určite prinesie požadované výhody." # todo: NEW TRANSLATION
 flavor_tur.186.b: "Nedôverujeme im pri uplatňovaní zákonov ani pri výbere daní." # todo: NEW TRANSLATION
 flavor_tur.187.title: "[ShowCultureNameWithNoTooltip('turkish_culture')] Lahôdka" # todo: NEW TRANSLATION
 flavor_tur.187.desc: "Kulinárny génius nášho ľudu viedol mnoho obchodov k pokušeniu vytvoriť jedinečné sladkosti, ktoré zanechajú trvalý dojem na každého, kto ich ochutná. Našťastie pre nás [target_character.GetName] našiel presný recept na to. Využitím nedávnych objavov v oblasti chuti, farieb a textúry vytvoril [target_character.GetSheHe] nový dezert, ktorý si môže vychutnať každý občan v [ShowLocationName('constantinople')] — [ShowCultureName('turkish_culture')] Lahôdku. Hoci mnohí si myslia, že takýto dezert už v minulosti existoval, získava neuveriteľnú popularitu, čo vedie mnohých k presvedčeniu, že bol vynájdený v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_tur.187.a: "Taký chutný dezert mohol byť vynájdený len v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.187.b: "Nezáleží na tom, kto ho vymyslel, ale kto ho predáva." # todo: NEW TRANSLATION
 tur_greek_people_will_not_like_this_tt: "Populácia [ShowCultureName('greek_culture')] [pops|e] v [ROOT.GetCountry.GetName] nemusí mať rada naše trúfalé tvrdenia o [ShowCultureName('turkish_culture')] Lahôdke" # todo: NEW TRANSLATION
 flavor_tur.188.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Nároky na [ShowCultureNameWithNoTooltip('turkish_culture')] Lahôdku" # todo: NEW TRANSLATION
 flavor_tur.188.desc: "Hoci sme reklamu o [ShowCultureName('turkish_culture')] Lahôdke prezentovali ako dezert, ktorý vznikol v [ROOT.GetCountry.GetName], naša populácia [ShowCultureName('greek_culture')] to zobrala osobne. Tvrdia, že je to len prerábanie $BYZ_ADJ$ dezertu, zatiaľ čo iní tvrdia, že ho vynašli obyvatelia [ShowRegionName('anatolia_region')]. Aj keď je to malicherná sťažnosť, napriek tomu urazila našu populáciu [ShowCultureNameWithNoTooltip('greek_culture')]." # todo: NEW TRANSLATION
 flavor_tur.188.a: "S takou malichernosťou..." # todo: NEW TRANSLATION
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Všetky naše [ShowCultureName('greek_culture')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.189.title: "Phanarioti" # todo: NEW TRANSLATION
 flavor_tur.189.desc: "Aj keď $BYZ_ADJ$ Ríša padla, [target_location.GetName] si stále zachováva vplyv na svojich starých obyvateľov, konkrétne populáciu [ShowCultureName('greek_culture')]. Napriek tomu, že sa nám podrobili, stále si zachovávajú svoje zvyky, čo sme im dovolili. Phanarioti pozostávajú hlavne z bohatých obchodníkov a niekoľkých [ShowReligionAdjective('orthodox')] biskupov. Preto sú vzdelaní a zaujímajú značné postavenie v [ROOT.GetCountry.GetFlavorRank]. Možno im môžeme udeliť vlastnú štvrť v [target_location.GetNameWithNoTooltip], aby mohli rozvíjať jeho bohatstvo sami." # todo: NEW TRANSLATION
 flavor_tur.189.a: "Dostanú svoju štvrť." # todo: NEW TRANSLATION
 flavor_tur.189.b: "Nie je dôvod; už sú občanmi [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 tur_lose_greek_satisfaction_in_constantinople_tt: "Všetky [ShowCultureName('greek_culture')] [pops|e] v [ShowLocationName('constantinople')] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.190.title: "Právo nosiť zbrane" # todo: NEW TRANSLATION
 flavor_tur.190.desc: "Hoci [ROOT.GetCountry.GetName] nedovolilo [GetEstateName('peasants_estate')] vlastniť zbrane, mnoho dobytých území tento zákaz zdá sa ignoruje a radšej sa držia pripravení do boja v prípade vzbúr, vojen alebo nepokojov. Aj keď nám to umožní ich riadne mobilizovať, zároveň to predstavuje riziko nestability, preto existujú naše zákony proti zbraniam. Z tohto dôvodu [target_character.GetName] konzultoval túto záležitosť s [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a bolo navrhnuté tieto zákazy prísne vynucovať, hoci to krátkodobo určite spôsobí nepokoje. Alternatívou je tento jav prijať, dovoliť im nosiť zbrane a dúfať, že to ich uspokojí." # todo: NEW TRANSLATION
 flavor_tur.190.a: "Uvalme úplný zákaz nosenia zbraní pre [GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_tur.190.b: "Dovoľme im mať zbrane ako rešpekt k ich autonómii." # todo: NEW TRANSLATION
 tur_all_heathen_peasants_lose_satisfaction_tt: "Všetci ne-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [GetEstateName('peasants_estate')] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.191.title: "Manioti" # todo: NEW TRANSLATION
 flavor_tur.191.desc: "Napriek pádu [ShowAreaName('morea_area')] pod kontrolu [ROOT.GetCountry.GetName] stále existuje skupina, konkrétne v [ShowProvinceDefinitionName('messenia_province')], ktorá odoláva našej vláde. Známí ako Manioti obsadzujú cesty v oblasti, uskutočňujú nájazdy na miestnych guvernérov a snažia sa odradiť ich od vstupu do svojich horských dedín. Aj keď nikdy nepredstavujú vážnu hrozbu, obyvateľstvo sa pomaly pridáva k ich veci v nádeji, že získa viac autonómie. Namiesto pokusu bojovať s nimi v otvorenom boji im môžeme udeliť požadovanú autonómiu a ušetriť tak nasadenie armády." # todo: NEW TRANSLATION
 flavor_tur.191.a: "Získajú svoje práva v [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]." # todo: NEW TRANSLATION
 flavor_tur.191.b: "Nech sa postavia, ak chcú; my ich jednoducho porazíme." # todo: NEW TRANSLATION
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Každé [location|e] v [ShowProvinceDefinitionName('messenia_province')] stratí [ShowNamedValue('control_ultimate_penalty')|-=2%] [control|e] a získa [ShowBuildingTypeName('maniot_toll_guards')] [building|e]" # todo: NEW TRANSLATION
 tur_all_messenian_location_pops_lose_satisfaction: "Všetky [pops|e] v [ShowProvinceDefinitionName('messenia_province')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.192.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Krypto-[ShowReligionGroupAdjectiveWithNoTooltip('Christian)] populácia" # todo: NEW TRANSLATION
 flavor_tur.192.desc: "Naše snahy konvertovať ľudí [ShowCultureName('greek_culture')] na [ROOT.GetCountry.GetReligion.GetName] boli väčšinou úspešné. Napriek tomu sa však objavujú správy o falošných konverziách, ktoré slúžia len na získanie privilégií, pričom v súkromí praktizujú svoje [ShowReligionGroupAdjective('christian')] obyčaje. Už sme mali niekoľko takýchto prípadov preukázaných, ale [ROOT.GetCountry.GetGovernment.GetCabinetTitle] verí, že takýchto ľudí je viac ukrytých, dokonca aj v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Preto [target_character.GetName] navrhuje vyšetrovanie a tresty pre tých, ktorí sa tajne stále označujú za [ShowReligionGroupAdjectiveWithNoTooltip('christian')]." # todo: NEW TRANSLATION
 flavor_tur.192.a: "Odhalíme všetky také prípady." # todo: NEW TRANSLATION
 flavor_tur.192.b: "Možno by sme ich mali nechať tak; rozhadzovanie problémov nám neprinesie dobrý koniec." # todo: NEW TRANSLATION
 tur_convert_greek_christians_tt: "#Y 10%#! z našich [ShowCultureName('greek_culture')] [pops|e] sa konvertuje na [ROOT.GetCountry.GetReligion.GetName]" # todo: NEW TRANSLATION
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.193.desc: "Obchodník z Kréty z [ShowLocationName('rethymno')], [target_character.GetName] dosahoval zisk pre [target_character.GetHerselfHimself], budujúc obchodné siete po celej [ShowContinentName('europe')]. [target_character.GetHerHis|U] bohatstvo zostáva v porovnaní s ostatnými [GetEstateName('burghers_estate')] bezkonkurenčné, vlastní rozsiahlu súkromnú flotilu. S ohľadom na to [ROOT.GetCountry.GetGovernment.GetCourtTitle] verí, že povýšenie takého [target_character.GetWomanMan] v našej spoločnosti nám pomôže podľa našeho želania, či už kvôli [target_character.GetHerHis] skúsenostiam ako majiteľ lodi, alebo kvôli [target_character.GetHerHis] majetku." # todo: NEW TRANSLATION
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] bude slúžiť ako admirál." # todo: NEW TRANSLATION
 flavor_tur.193.b: "[target_character.GetSheHe|U] má povolené použiť [target_character.GetHerHis] bohatstvo pre [GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_tur.193.c: "Neumožníme [ShowCultureNameWithNoTooltip('greek_culture')] ovládnuť našu politiku." # todo: NEW TRANSLATION
 flavor_tur.194.title: "Dragomán" # todo: NEW TRANSLATION
 flavor_tur.194.desc: "Narastajúca moc rôznych menšín v [ROOT.GetCountry.GetName] sa ukázala ako veľká výhoda pri vedení diplomacie. Mnohí z nich, najmä bohatí obchodníci, hovoria viacerými jazykmi, čo by bolo užitočné pri diplomatických úkonoch. Namiesto toho, aby slúžili iba ako [GetEstateName('burghers_estate')], možno by sme im mali udeliť pozíciu dragomána, tlmočníka pre veľvyslanectvá, konzuláty a obchodné stanice. To im však umožní získať aj iné funkcie v [ROOT.GetCountry.GetFlavorRank], ktoré by mohli využiť." # todo: NEW TRANSLATION
 flavor_tur.194.a: "Začnime zamestnávať týchto viacjazyčných obchodníkov." # todo: NEW TRANSLATION
 flavor_tur.194.b: "Diplomaciu majú viesť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] úradníci." # todo: NEW TRANSLATION
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Budeme môcť použiť [ShowCharacterInteractionName('tur_appoint_dragoman')] [character_interaction|e] na [characters|e], ktorí nie sú súčasťou [ROOT.GetCountry.GetCulture.GetName] [culture|e]" # todo: NEW TRANSLATION
 flavor_tur.195.title: "Povstania v [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]" # todo: NEW TRANSLATION
 flavor_tur.195.desc: "[ShowReligionAdjective('orthodox')] ľudia v [ShowProvinceDefinitionName('thessaly_province')] nie sú spokojní s našou vládou, tvrdia, že často ignorujeme ich náboženské tradície a namiesto toho im ukladáme naše zvyky. Hoci sa z toho sami nikdy nepovstali, miestny guvernér to prehnal a degradoval obľúbeného biskupa v oblasti. Preto sa zdvihla trieda [GetEstateName('peasants_estate')] a požaduje, aby sme tejto nespravodlivosti čelili." # todo: NEW TRANSLATION
 flavor_tur.195.a: "Nech povstávajú, ak chcú; my ich rozdrvíme." # todo: NEW TRANSLATION
 flavor_tur.195.b: "Dostanú svoju spravodlivosť." # todo: NEW TRANSLATION
 tur_all_of_thessaly_will_join_revolt: "Všetky [pops|e] v [ShowProvinceDefinitionName('thessaly_province')] sa pridajú k [thessaly_revolt.GetName] [rebellion|e] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 thessaly_revolt: "Povstanie v Thessaly" # todo: NEW TRANSLATION
 flavor_tur.196.title: "Založenie Sarajeva" # todo: NEW TRANSLATION
 flavor_tur.196.desc: "V správe v [ShowProvinceDefinitionName('bosnia_province')] nám chýba centrum, kde by sídlili guvernéri a upevňovali svoj vplyv na obyvateľstvo. Aby to napravili, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] navrhuje, aby sme ustanovili [target_location.GetName] ako takéto centrum, čím by sa [target_location.GetRank.GetName] efektívne premenilo na sídlo pre našich guvernérov. To by nám poskytlo kontrolu, ktorú hľadáme, ak budeme mať dostatok prostriedkov." # todo: NEW TRANSLATION
 flavor_tur.196.a: "Založme Sarajevo." # todo: NEW TRANSLATION
 flavor_tur.196.b: "Nech [target_location.GetRank.GetNameWithNoTooltip] rastie samo." # todo: NEW TRANSLATION
 sarajevo: "Sarajevo" # todo: NEW TRANSLATION
 flavor_tur.197.title: "Rozvoj ľudovej hudby [ShowCultureNameWithNoTooltip('greek_culture')]" # todo: NEW TRANSLATION
 flavor_tur.197.desc: "Nedostatok riadneho štátu pre [ShowCultureName('greek_culture')] viedol k tomu, že mnohí z nich začali považovať [ROOT.GetCountry.GetName] za svoj jediný domov. Namiesto integrácie s našou spoločnosťou sa však pomaly odlišujú a vytvárajú charakter dosť odlišný od $BYZ$ a našich [ROOT.GetCountry.GetAdjectiveWithNoTooltip] zvykov. Príkladom sú nové štýly ľudovej hudby vyvinuté v mnohých mestách a dedinách v [ShowRegionName('balkan_region')]. Hoci nejde o jednotnú snahu, mnohé z týchto štýlov zdieľajú rovnaké cítenie, spievajú o dávnych časoch a rôznych odporoch proti cudzím hrozbám. Dovoliť takému štýlu rozvinúť sa môže uspokojiť obyčajných ľudí, ale tiež to znamená, že ich bude ťažšie začleniť do [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.197.a: "Nech hudba prináša radosť, bez ohľadu na štýl." # todo: NEW TRANSLATION
 flavor_tur.197.b: "Ak spievajú piesne proti nám, nebude im dovolené túto hudbu spievať." # todo: NEW TRANSLATION
 tur_all_greek_peasants_gain_satisfaction: "Každý [GetEstateName('peasants_estate')] [pop|e], ktorý je z [ShowCultureName('greek_culture')] [culture|e], získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.198.title: "Klephtovia" # todo: NEW TRANSLATION
 flavor_tur.198.desc: "Početné dediny a cesty v [ShowRegionName('balkan_region')] boli odrezané od spojenia s [ROOT.GetCountry.GetCapital.GetName] kvôli rozšírenému banditizmu na vidieku. Títo banditi, známi ako Klephtovia, odolávajú našej nadvláde nad ich zemami a ukrývajú sa v horách. Hoci nie sú organizovaní, spôsobili miestnym guvernérom mnoho problémov. Takýto problém treba vyriešiť okamžite." # todo: NEW TRANSLATION
 flavor_tur.198.a: "Vyriešime ich staromódnym spôsobom." # todo: NEW TRANSLATION
 flavor_tur.198.b: "Radšej ich zaplatíme a zregrutujeme do armády." # todo: NEW TRANSLATION
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Všetky [ShowCultureName('greek_culture')] [pops|e] v [ShowRegionName('balkan_region')] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 klephts: "Klephtovia" # todo: NEW TRANSLATION
 flavor_tur.199.title: "Postavenie [ShowLocationNameWithNoTooltip('sredets')]" # todo: NEW TRANSLATION
 flavor_tur.199.desc: "V okupovaných územiach v [ShowAreaName('bulgaria_area')] existuje množstvo zákonov, ktoré nie sú zladené s právom [ROOT.GetCountry.GetName]. To im často umožňovalo obchádzať veci ako dane a brannú povinnosť a dávalo im viac autonómie, než by mali. Preto [ROOT.GetCountry.GetGovernment.GetCabinetTitle] navrhuje riadne zriadiť administratívu v centre týchto krajín, konkrétne v [target_location.GetName]. Pod kontrolou [ROOT.GetCountry.GetAdjective] elít by priniesla očakávané výhody, ak do toho investujeme zlato." # todo: NEW TRANSLATION
 flavor_tur.199.a: "Urobme z [target_location.GetNameWithNoTooltip] centrum [ShowAreaNameWithNoTooltip('bulgaria_area')]." # todo: NEW TRANSLATION
 flavor_tur.199.b: "Ich miestne zákony nám až tak neprekážajú." # todo: NEW TRANSLATION
 flavor_tur.200.title: "Vymieranie [ShowCultureNameWithNoTooltip('bulgarian')] kultúry" # todo: NEW TRANSLATION
 flavor_tur.200.desc: "Roky [ROOT.GetCountry.GetAdjective] panovania a roky cudzej správy viedli k postupnému úpadku kultúrnej identity [ShowCultureName('bulgarian')] ľudí. Keďže sú viac integrovaní do zvykov [ROOT.GetCountry.GetCulture.GetName], uľahčuje to ich začlenenie do našej administrácie a zabezpečí, že ich územia bude spravovať [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_tur.200.a: "Smutný vývoj, no v náš prospech." # todo: NEW TRANSLATION
 flavor_tur.201.title: "Vplyv [ShowCultureNameWithNoTooltip('greek_culture')] v [ShowAreaNameWithNoTooltip('bulgaria_area')]" # todo: NEW TRANSLATION
 flavor_tur.201.desc: "V dôsledku úpadku [ShowCultureName('bulgarian')] kultúry sa mnohí oportunisti snažia rozšíriť svoj vplyv v [ShowAreaName('bulgaria_area')]. Konkrétne [ShowCultureName('greek_culture')] ľudia nášho [ROOT.GetCountry.GetFlavorRank] sa plánujú usadiť v ich krajinách, kupovať domy a zapĺňať ulice. To je zlé pre [ShowCultureNameWithNoTooltip('bulgarian')] občanov, ale aspoň nám to umožní udržať tieto územia pri živote." # todo: NEW TRANSLATION
 flavor_tur.201.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
 flavor_tur.202.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] povstanie v [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]" # todo: NEW TRANSLATION
 flavor_tur.202.desc: "[ShowReligionAdjective('orthodox')] ľudia v [ShowProvinceDefinitionName('vidin_province')] sú nespokojní s našou [ROOT.GetCountry.GetAdjective] vládou nad ich krajinami. Čiastočne je to spôsobené nepriateľstvom medzi oboma vierami a tým, že miestni guvernéri zasahujú do ich práv ako občanov [ROOT.GetCountry.GetFlavorRank]. Organizovali sa a šírili nespokojnosť aj v iných oblastiach [ShowAreaName('bulgaria_area')], usilujúc sa tak získať autonómiu. Ako na tento problém zareagujeme?" # todo: NEW TRANSLATION
 flavor_tur.202.a: "Ak chcú povstať, pošlime armádu." # todo: NEW TRANSLATION
 flavor_tur.202.b: "Takéto triviálne požiadavky nám neškodia; dajme im, čo chcú." # todo: NEW TRANSLATION
 tur_all_of_vidin_will_join_revolt: "Všetky [pops|e] v [ShowProvinceDefinitionName('vidin_province')] sa pridajú k [chiprovtsi_uprising.GetName] [revolt|e] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 chiprovtsi_uprising: "Povstanie v Chiprovtsi" # todo: NEW TRANSLATION
 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] v [ShowAreaNameWithNoTooltip('bulgaria_area')]" # todo: NEW TRANSLATION
 flavor_tur.203.desc: "Naša úplná kontrola nad [ShowAreaName('bulgaria_area')] umožnila šírenie našej viery v týchto krajinách. Hoci je to pomalý proces, je stabilný. Niektorí členovia [GetEstateName('clergy_estate')] však chcú zvýšiť na nich dane a odobrať im viac práv, aby boli prinútení konvertovať k pravému vyznaniu. Ak to urobíme, určite vyvoláme nepokoje v ich oblastiach, možno až povstania." # todo: NEW TRANSLATION
 flavor_tur.203.a: "Čím viac [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] občanov budeme mať, tým lepšie." # todo: NEW TRANSLATION
 flavor_tur.203.b: "Neznepokojme náš [GetEstateNameWithNoTooltip('dhimmi_estate')]." # todo: NEW TRANSLATION
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! z [ShowCultureName('bulgarian')] alebo [ShowReligionAdjective('orthodox')] [pops|e] v [ShowAreaName('bulgaria_area')] prejde na [ROOT.GetCountry.GetReligion.GetName]" # todo: NEW TRANSLATION
 tur_unrest_in_bulgarian_pops_tt: "Všetky naše [ShowCultureName('bulgarian')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.204.title: "Osud kalifa" # todo: NEW TRANSLATION
 flavor_tur.204.desc: "S obsadením [ShowLocationName('cairo')] je kalif na našej milosti. Predvedený pred [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a postavený tvárou v tvár s [target_character.GetName] je každému jasné, že tento náboženský predstaviteľ je len obyčajný človek, teraz slabší než náš [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Možno je Abbásovský kalif zastaralou figúrkou, ktorú treba zosadiť a nahradiť [target_character.GetNameWithNoTooltip], skutočným mečom [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_tur.204.a: "Zbavme sa starého kalifa." # todo: NEW TRANSLATION
 flavor_tur.204.b: "Zachovajme kalifa ako figurku." # todo: NEW TRANSLATION
 tur_all_muslim_pops_gain_satisfaction: "Všetky naše [ShowReligionGroupAdjective('muslim')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.205.title: "[ShowAdvanceNameWithNoTooltip('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_tur.205.desc: "Vojenská sila [ROOT.GetCountry.GetName] sa rozšírila ďaleko, ale niektorí tvrdia, že naše dobytia sú vykonávané extrémnymi prostriedkami. [target_character.GetName] chce vytvoriť iný obraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip] oddielov. Namiesto spoliehania sa na lúpeže a rabovanie chce [target_character.GetSheHe] predstaviť [target_character.GetHerselfHimself] ako [ShowAdvanceName('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý chráni práva neveriacich a neangažuje sa v politike, ale je len vojakom." # todo: NEW TRANSLATION
 flavor_tur.205.a: "Nech si ľudia pamätajú [target_character.GetNameWithNoTooltip] ako pravého [ShowAdvanceNameWithNoTooltip('ghazi')]." # todo: NEW TRANSLATION
 flavor_tur.205.b: "Nie je potrebné takto vykresľovať [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.206.title: "Obyvatelia [ShowReligionAdjectiveWithNoTooltip('judaism')] v [ShowLocationNameWithNoTooltip('thessaloniki')]" # todo: NEW TRANSLATION
 flavor_tur.206.desc: "Narastajúca menšina [ShowReligionAdjective('judaism')] v [target_location.GetName] priniesla svoje myšlienky obyvateľom [target_location.GetRank.GetName], čo bolo zväčša prijaté pozitívne. Už si vyvinuli vlastnú kultúru a obsadili časť [target_location.GetNameWithNoTooltip]. Preto chce [target_character.GetName] udeliť im štvrtť, kde môžu rozvíjať svoje ulice a priniesť nám čo najviac bohatstva." # todo: NEW TRANSLATION
 flavor_tur.206.a: "Udelme im ich štvrť." # todo: NEW TRANSLATION
 flavor_tur.206.b: "Nedostanú osobitné privilégiá." # todo: NEW TRANSLATION
 flavor_tur.207.title: "Nepokoje medzi stúpencami [ShowReligiousSchoolNameWithNoTooltip('alevism_school')]" # todo: NEW TRANSLATION
 flavor_tur.207.desc: "Naša vojna s [target_country.GetName] vyvolala veľké nepokoje u časti populácie. Konkrétne stúpenci [ShowReligiousSchoolName('alevism_school')] sa začali ozbrojovať v nádeji, že ukončia tento konflikt. To postavilo náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] do pohotovosti, pripravený potlačiť každého, kto by sa chcel osamostatniť." # todo: NEW TRANSLATION
 flavor_tur.207.a: "Nech pocítia našu oceľ." # todo: NEW TRANSLATION
 tur_alevi_unrest_tt: "Všetky naše [pops|e], ktoré sú buď súčasťou [ShowCultureName('kurdish_culture')] [culture|e] alebo patria k [ShowReligionAdjective('shia')] či [ShowReligionAdjective('ibadi')] [religion|e], stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]" # todo: NEW TRANSLATION
 flavor_tur.208.desc: "Vďaka rastu [ROOT.GetCountry.GetFlavorRank] žije v jeho hraniciach množstvo rôznych ľudí. Mnohí sú už pevne integrovaní do národa a nasledujú staré [ROOT.GetCountry.GetAdjective] zákony. Zdá sa však, že tieto zákony nestačia. [target_character.GetName], známy reformátor, chce prepísať celý právny kód [ROOT.GetCountry.GetNameWithNoTooltip], aby priniesol vnútornú stabilitu namiesto povzbudenia rozširovania hraníc dobytím." # todo: NEW TRANSLATION
 flavor_tur.208.a: "Tieto zákony nás dovedú do novej éry." # todo: NEW TRANSLATION
 flavor_tur.208.b: "Tieto reformy budeme mať na pamäti." # todo: NEW TRANSLATION
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "Modifikátory ([modifiers|e]), ktoré politika [ShowPolicyName('tur_kanum_i_osmani')] [policy|e] poskytuje, budú o #Y 50%#! účinnejšie, avšak ich efekt bude škálovaný podľa [estate_power|e] [GetEstateName('crown_estate')]" # todo: NEW TRANSLATION
 flavor_tur.209.title: "$sulaymaniyya_takiyya$" # todo: NEW TRANSLATION
 flavor_tur.209.desc: "S vládcovstvom [target_character2.GetName] dosahujúcim svoj vrchol si [target_character2.GetSheHe] želá postaviť monument pre svojich blízkych. [target_character.GetSheHe|U] navrhuje [ShowLocationName('damascus')] ako ideálne miesto a požiadal [target_character.GetName] o návrh. [target_character.GetNameWithNoTooltip] je nadšený, no predpokladá, že to nebude jednoduché, keďže treba začleniť prvky štýlu [ShowCultureName('syriac_culture')], o ktorom [target_character.GetSheHe] nemá veľa vedomostí." # todo: NEW TRANSLATION
 flavor_tur.209.a: "Príležitosť na učenie a šanca pre exotickú architektúru." # todo: NEW TRANSLATION
 flavor_tur.209.b: "Zanechajme tieto snahy." # todo: NEW TRANSLATION
 flavor_tur.210.title: "Červenobradý korzár" # todo: NEW TRANSLATION
 flavor_tur.210.desc: "Narodený v [ShowLocationName('molyvos')], [target_character.GetName] strávil život slúžením na mori, podnikajúc mnohé obchodné výpravy po Stredozemnom mori. Napriek tomu sa cítil, že takýto život mu úplne nesedí, a teraz je korzárom pre [ROOT.GetCountry.GetName]. Hoci nezastáva vysoké postavenie, priniesol veľa bohatstva svojej rodine. To pritiahlo pozornosť [ROOT.GetCountry.GetGovernment.GetCourtTitle], ktorý si želá zregrutovať [target_character.GetHerHim] do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] námorníctva." # todo: NEW TRANSLATION
 flavor_tur.210.a: "Nech nám tento červenobradý korzár prinesie slávu." # todo: NEW TRANSLATION
 flavor_tur.210.b: "Zregrutujeme [target_character.GetHerHim] a akýchkoľvek iných korzárov." # todo: NEW TRANSLATION
 flavor_tur.210.c: "Nie je potrebné sa ďalej zapájať do pirátstva." # todo: NEW TRANSLATION
 flavor_tur.211.title: "Pád [ShowLocationNameWithNoTooltip('belgrad')]" # todo: NEW TRANSLATION
 flavor_tur.211.desc: "Po mesiacoch obliehania naše sily prevzali kontrolu nad [target_location.GetRank.GetName] [target_location.GetName], dôležitou pevnosťou v celom [ShowRegionName('balkan_region')]. S jej pádom [target_character.GetName] vidí nové príležitosti, najmä v oblastiach [ShowRegionName('carpathia_region')], kde naše armády budú v otvorenom boji dominovať. Nech toto obliehanie slúži ako príklad každému, kto nám bude stáť v ceste." # todo: NEW TRANSLATION
 flavor_tur.211.a: "Poďme ďalej." # todo: NEW TRANSLATION
 flavor_tur.212.title: "Okupácia [ShowLocationNameWithNoTooltip('buda')]" # todo: NEW TRANSLATION
 flavor_tur.212.desc: "Územia [ShowRegionName('carpathia_region')] sa vždy spoliehali na [target_location.GetName] ako obranu proti cudzím útočníkom. Pre [target_country.GetName] to bolo to, čo udržiavalo ich [target_country.GetFlavorRank], ale teraz, keď je taký [target_location.GetRank.GetName] pod našou kontrolou, zvyšok ich krajín čoskoro padne. Možno je čas využiť rozkol v [ShowRegionNameWithNoTooltip('carpathia_region')] a dobyť zvyšky tam." # todo: NEW TRANSLATION
 flavor_tur.212.a: "Nech si budú pamätať pád [target_location.GetNameWithNoTooltip] ešte roky." # todo: NEW TRANSLATION
 flavor_tur.213.title: "Kalifovo sídlo" # todo: NEW TRANSLATION
 flavor_tur.213.desc: "Naše konflikty s [target_country.GetLongName] sa zdajú byť na sklonku. S obsadením [target_location.GetName] je nevyhnutné, že budeme mať pod kontrolou Abbásovského kalifa, ktorý sídli v [target_location.GetRank.GetName]. Zatiaľ je každému jasné, že [target_country.GetNameWithNoTooltip] nedokáže ubrániť svoju vieru ani svoj [target_country.GetFlavorRank]. Možno to v budúcnosti využijeme, ale teraz sa pokochajme slávou otvorených brán [ShowRegionName('egypt_region')]." # todo: NEW TRANSLATION
 flavor_tur.213.a: "Užime si tento úspech." # todo: NEW TRANSLATION
 flavor_tur.214.title: "Brány [ShowContinentNameWithNoTooltip('europe')]" # todo: NEW TRANSLATION
 flavor_tur.214.desc: "Pre mnohé národy v [ShowContinentName('europe')] bol [target_location.GetName] považovaný za pevnosť, ktorá nás ochráni pred zvyškom kontinentu. Napriek tomu [target_country.GetName] nedokázal zastaviť našu vojenskú kampaň, čo viedlo k pádu [target_location.GetRank.GetName]. Mnohí to považujú za neodvratné a možno čoskoro pokľaknú, zatiaľ čo iní zhromažďujú odpor. Čokoľvek to je, brány [ShowContinentNameWithNoTooltip('europe')] sú teraz široko otvorené." # todo: NEW TRANSLATION
 flavor_tur.214.a: "Prejdeme cez tieto brány." # todo: NEW TRANSLATION
 flavor_tur.215.title: "Pád [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.215.desc: "Ostrov [target_location.GetName] bol dlho trnom v našom boku. [target_country.GetName] ho využíval ako základňu pre nájazdy proti nám. Naša nedávna kampaň však uspela a ostrov aj celý [target_country.GetAdjectiveWithNoTooltip] odpor padli." # todo: NEW TRANSLATION
 flavor_tur.215.a: "Nech si pamätajú, čo sa stane, keď nám vzdorujú." # todo: NEW TRANSLATION
 flavor_tur.216.title: "Budúca základňa v [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]" # todo: NEW TRANSLATION
 flavor_tur.216.desc: "[target_country.GetName] poznal naše úmysly obsadiť [target_location.GetName]. Vedeli, že ho chceme použiť ako základňu operácií v [ShowAreaName('western_mediterranean_sea_area')], čo by nám umožnilo podniky do blízkych prístavov. Preto sa proti nám postavili v krvavom obliehaní pevnosti. Napriek ich snahám teraz padla [target_location.GetRank.GetNameWithNoTooltip] pod našu kontrolu." # todo: NEW TRANSLATION
 flavor_tur.216.a: "Okamžite tam umiestnime naše flotily." # todo: NEW TRANSLATION
 flavor_tur.217.title: "Nepokoje v [ShowAreaNameWithNoTooltip('serbia_area')]" # todo: NEW TRANSLATION
 flavor_tur.217.desc: "[ShowReligionAdjective('orthodox')] komunity v [ShowAreaName('serbia_area')] majú averziu voči našim [ROOT.GetCountry.GetReligion.GetAdjective] spôsobom, najmä preto, že majú pocit, že ich miestni guvernéri tieto zvyky vnucujú. Preto berú do rúk zbrane a sú pripravení bojovať proti nám, ak sa pokúsime rozšíriť náš vplyv v ich krajinách. To znepokojuje náš [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ktorý si myslí, že by sme mali odradiť povstania, aby sa zvyšok [ROOT.GetCountry.GetFlavorRank] nevzbudil." # todo: NEW TRANSLATION
 flavor_tur.217.a: "Sme pripravení ich čeliť na bojisku." # todo: NEW TRANSLATION
 flavor_tur.217.b: "Nech majú svoju autonómiu." # todo: NEW TRANSLATION
 tur_all_of_specified_locations_join_rebellion_tt: "Všetky [pops|e] v [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] a [ShowProvinceDefinitionName('branicevo_province')] sa pripoja k [serb_uprising.GetName] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 tur_all_specified_locations_lose_control: "Všetky [locations|e] v [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] a [ShowProvinceDefinitionName('branicevo_province')] stratia [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 serb_uprising: "$serbian$ Povstanie" # todo: NEW TRANSLATION
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] pri rieke" # todo: NEW TRANSLATION
 flavor_tur.218.desc: "Pre potreby administrácie v [ShowAreaName('bosnia_area')] sa cestná sieť stala zastaranou. Jedným z miest, ktoré nutne potrebujú opravy, je [target_location.GetName], [target_location.GetRank.GetName] pri rieke. Preto chce [target_character.GetName], aby [target_location.GetRank.GetNameWithNoTooltip] dostalo dodatočnú pomoc a stalo sa administratívnym centrom [ShowAreaNameWithNoTooltip('bosnia_area')]." # todo: NEW TRANSLATION
 flavor_tur.218.a: "Investujme do [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.218.b: "Je to drahá investícia." # todo: NEW TRANSLATION
 flavor_tur.219.title: "Armatoli" # todo: NEW TRANSLATION
 flavor_tur.219.desc: "[ShowCultureName('greek_culture')] ľudia a horské oblasti v [ShowRegionName('balkan_region')] odolávajú našej nadvláde nepravidelnými jednotkami, vykonávajúc nájazd za nájazdom na naše obchodné cesty, cesty a administratívu, hľadajúc správny čas na úder a získanie väčšej autonómie. Takéto hrozby málokedy znepokojovali [ROOT.GetCountry.GetGovernment.GetCourtTitle], až donedávna, keď sa zdá, že sa zhromažďujú a spôsobujú všeobecnú nespokojnosť v celom [ShowRegionNameWithNoTooltip('balkan_region')]." # todo: NEW TRANSLATION
 flavor_tur.219.a: "Prekliatie!" # todo: NEW TRANSLATION
 flavor_tur.219.b: "Namiesto ich odporu ich môžeme zaplatiť." # todo: NEW TRANSLATION
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] v [ShowLocationNameWithNoTooltip('amasya')]" # todo: NEW TRANSLATION
 flavor_tur.220.desc: "S našou kontrolou nad [target_location.GetRank.GetName] sa [target_character.GetName] začal zaujímať o [ShowBuildingTypeName('darussifa')] tam. Hoci bol postavený počas obdobia $ilkhanate$, stále slúži ako relatívne pokročilá nemocnica v celej [ShowRegionName('anatolia_region')] a možno aj na celom svete. Preto chce [target_character.GetSheHe] financovať jej rozšírenie a premeniť ju na miesto, kde môžu všetci učenci študovať medicínu." # todo: NEW TRANSLATION
 flavor_tur.220.a: "Financujeme jej rozšírenie." # todo: NEW TRANSLATION
 flavor_tur.220.b: "Nech zostane taká, aká je." # todo: NEW TRANSLATION
 flavor_tur.221.title: "$blue_mosque$ v [ShowLocationNameWithNoTooltip('constantinople')]" # todo: NEW TRANSLATION
 flavor_tur.221.desc: "Kraje [target_location.GetName] môžu byť ovládané vierou [ROOT.GetCountry.GetReligion.GetAdjective], ale [target_character2.GetName] si v posledných rokoch všimol nedostatok zbožnosti a prestíže, pokiaľ ide o [target_location.GetRank]. Z toho dôvodu je [target_character2.GetSheHe] posadnutý výstavbou novej mešity, ktorá by stála blízko Hippodrómu z éry $BYZ_ADJ$. Na túto úlohu bol [target_character.GetName] poverený navrhnúť najextravagantnejší monument v dejinách, alebo aspoň v celej histórii [ROOT.GetCountry.GetAdjective], ktorý by mal byť štýlovo upravený tak, aby vynikal medzi ostatnými mešitami." # todo: NEW TRANSLATION
 flavor_tur.221.a: "Postavme $blue_mosque$." # todo: NEW TRANSLATION
 flavor_tur.221.b: "Asi príliš drahé." # todo: NEW TRANSLATION
 flavor_tur.1000.title: "Požadovať [ShowCultureNameWithNoTooltip('albanian')] rukojemníkov" # todo: NEW TRANSLATION
 flavor_tur.1000.desc: "Napriek našej kontrole nad [ShowProvinceDefinitionName('albania_province')] sa v týchto krajoch vyskytlo niekoľko vzpurných pánov, ktorí možno otvorene nevyslovia svoj postoj k [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], ale určite by konali, keby vznikli nepokoje. Namiesto pasívneho prístupu sa navrhuje vziať im rukojemníkov, konkrétne členov rodu [ShowDynastyName('kastrioti_dynasty')]. Možno tak nad nimi získame páku, ktorú môžeme použiť v prípade, že by niekedy uvažovali o vzbure proti [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_tur.1000.a: "Požadujme týchto rukojemníkov." # todo: NEW TRANSLATION
 flavor_tur.1000.b: "Bolo by to neúctivé voči [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 tur_demand_hostage_from_albanian_country_tt: "Budeme požadovať od [target_country.GetName], aby nám dal [character|e] z rodu [ShowDynastyName('kastrioti_dynasty')]" # todo: NEW TRANSLATION
 flavor_tur.1001.title: "$flavor_tur.1000.title$" # todo: NEW TRANSLATION
 flavor_tur.1001.desc: "[target_country2.GetName] nás požiadali, aby sme im poslali rukojemníka. Hoci sú silnejší než my, potrebujú nad nami páku v prípade, že by sme sa v budúcnosti chystali bojovať. [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje odovzdať im [target_character2.GetName], menšieho šľachtica z týchto krajín, ako rukojemníka. Tým by sme však upevnili našu pozíciu v tejto dynamike." # todo: NEW TRANSLATION
 flavor_tur.1001.a: "Odovzdajme [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.1001.b: "Nesmú získať žiadneho z našich ľudí!" # todo: NEW TRANSLATION
 flavor_tur.1002.title: "Vojenský výcvik pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.1002.desc: "Po rokoch služby v [ROOT.GetCountry.GetAdjective] armáde prejavil [target_character.GetName] prirodzený talent pre velenie. Hoci nikdy nevelil vlastnej armáde, dokáže zmobilizovať stovky vojakov a viesť ich k víťazstvu aj pri početnej prevahe protivníka. [target_character2.GetName] je týmto umením ohromený a želá si dať [target_character.GetHerHim] patričné vojenské vzdelanie, ktoré si zaslúži." # todo: NEW TRANSLATION
 flavor_tur.1002.a: "Zaplaťme za tento výcvik." # todo: NEW TRANSLATION
 flavor_tur.1002.b: "[target_character.GetSheHe|U] si poradí aj bez žiadneho vzdelania." # todo: NEW TRANSLATION
 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] z [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]" # todo: NEW TRANSLATION
 flavor_tur.1003.desc: "Keď nám [target_character.GetName] priniesol mnoho víťazstiev, vyčlenil [target_character.GetHerselfHimself] sa medzi mnohými mužmi a preukázal [target_character2.GetName], že jeho úmysly sú len pomáhať [ROOT.GetCountry.GetName]. Preto teraz [target_character.GetSheHe] želá slúžiť ako [ShowSubjectTypeName('uc_bey')] v [ShowProvinceDefinitionName('albania_province')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obáva, že to môže byť lest na vzburu proti nám, nezabúdajúc na to, že [target_character.GetSheHe] je u nás rukojemníkom, no takýto talent by sme mali skôr odmeniť." # todo: NEW TRANSLATION
 flavor_tur.1003.a: "Udelme [target_character.GetHerHim] územia." # todo: NEW TRANSLATION
 flavor_tur.1003.b: "Nedôverujeme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Vytvoríme [ShowSubjectTypeName('uc_bey')] v [ShowProvinceDefinitionName('albania_province')], pod vedením [target_character.GetName]" # todo: NEW TRANSLATION
 tur_no_lands_for_skanderbeg_tt: "Žiadne územia nebudú udelené [target_character.GetName]" # todo: NEW TRANSLATION
 flavor_tur.1004.title: "Vzostup [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.1004.desc: "Po dlhom služobnom pomere [ROOT.GetCountry.GetName], a po udelení titulu [target_country.GetName], [target_character2.GetName] upadol v nemilosti [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a namiesto toho túži vytvoriť nezávislý [ShowCultureName('albanian')] štát. Preto sa teraz postavil proti nám, v nádeji, že dosiahne svoje sny o suverenite." # todo: NEW TRANSLATION
 flavor_tur.1004.a: "Ten zradca!" # todo: NEW TRANSLATION
 flavor_tur.1004.b: "Nie sme v pozícii bojovať s nimi." # todo: NEW TRANSLATION
 flavor_tur.1004.c: "Červené a čierne nosím, orol na mojej hrudi..." # todo: NEW TRANSLATION
