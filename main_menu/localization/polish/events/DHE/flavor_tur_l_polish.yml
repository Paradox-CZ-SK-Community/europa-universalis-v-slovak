 flavor_tur.34.title: "Prílev anatolských učencov" # todo: NEW TRANSLATION
 flavor_tur.34.desc: "S rastúcim prestížou našej dynastie začalo prichádzať mnoho učencov z [ShowAreaName('central_anatolia_area')]. Sú nasiaknutí byrokratickými tradíciami Veľkých Seldžukov a disponujú zručnosťami v štátnej správe, ktoré by nášmu vznikajúcemu [ROOT.GetCountry.GetFlavorRank] iste mohli prospieť.\n\nAvšak zamestnávanie ich vo veľkom počte spôsobí trenie s [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pohraničných vojenských kmeňov pod naším vplyvom, ktorí by to videli ako jasný krok smerom k zmenšeniu ich moci v prospech štátu." # todo: NEW TRANSLATION
 flavor_tur.34.a: "Napriek tomu ich zamestnáme." # todo: NEW TRANSLATION
 flavor_tur.34.b: "Bolo by rozumné nepopudiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..." # todo: NEW TRANSLATION
 flavor_tur.34.historical_info: "Ranú osmanskú centralizáciu výrazne podporil prílev učencov zo strednej Anatolie, kde mal turko-perzský byrokratický systém väčší vplyv než na západe." # todo: NEW TRANSLATION
 flavor_tur.35.title: "Prvý medzi rovnými" # todo: NEW TRANSLATION
 flavor_tur.35.desc: "Vodcovia kmeňových [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí ťahali za zodpovedné pri našej expanzii, nás vnímajú len ako prvého medzi rovnými, v starom [ShowCultureName('turkish_culture')] zmysle. Teraz sa však obávajú rastúcej moci dynastie [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] a chcú, aby sme znovu potvrdili tento vzťah, čo by nás stálo časť prestíže a autority, ktoré sme si roky budovali." # todo: NEW TRANSLATION
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] treba uspokojiť." # todo: NEW TRANSLATION
 flavor_tur.35.b: "Nastal čas odmietnuť." # todo: NEW TRANSLATION
 flavor_tur.35.historical_info: "Raný osmanský rozmach sa výrazne spoliehal na kmene pohraničných bojovníkov nazývané Ġuzāt. Vôdci Ġuzāt sa považovali viac-menej za rovných osmanským vládcov, vzťah, ktorý historici nazývajú #italic primus inter pares#!, a hnevali sa na akýkoľvek pokus o koncentrovanie väčšej moci v osmanských rukách." # todo: NEW TRANSLATION
 flavor_tur.36.title: "Mesto Hadriána" # todo: NEW TRANSLATION
 flavor_tur.36.desc: "Keď sme dobyli starobylé [target_location.GetRank.GetName] [ShowLocationName('edirne')], mali by sme zvážiť, či si ho nespraviť za hlavné mesto nášho [ROOT.GetCountry.GetFlavorRank] a náš trvalý postoj v [ShowContinentName('europe')]. Z [ShowLocationNameWithNoTooltip('edirne')] môžu naše [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vyrážať na nové nájazdové územia v [ShowAreaName('thrace_area')] a keď nastane čas, môžeme si zamerať najväčšiu korisť - [ShowLocationName('constantinople')]. Obyvateľstvo nášho súčasného hlavného mesta [ShowLocationName('bursa')] by však bolo pobúrené." # todo: NEW TRANSLATION
 flavor_tur.36.a: "Toto je naše najväčšie dobytie!" # todo: NEW TRANSLATION
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] postačuje." # todo: NEW TRANSLATION
 flavor_tur.36.historical_info: "Osmanské dobytie Adrianopolu od Východorímskej ríše v roku 1362. Presunutím hlavného mesta tam Murad I svetu naznačil, že sa chystá na ďalšie dobytia v Európe." # todo: NEW TRANSLATION
 all_pops_lose_10_satisfaction_tt: "Naše [pops|e] v tomto [location|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 core_and_prosperity_tt: "Každé [location|e] v tomto [province|e] zmení svoju úroveň integrácie na [core|e] a získa [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_tur.37.title: "Legenda o Oghuzovi $rank_empire_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 flavor_tur.37.desc: "[target_artist.GetName], člen skupiny ambicióznych učencov a spisovateľov, prišiel s návrhom, aby sme sponzorovali, aby [target_artist.GetHerHim] zostavil genealogiu našej dynastie — s niekoľkými skrášleniami, samozrejme. Najvýraznejšie by [target_artist.GetSheHe] chcel presadiť, že pochádzame z legendárneho Oghuza $rank_empire_horde_ruler_suffix_male$, veľkého hrdinu starého sveta, čo by nám dalo najlepší pôvod zo všetkých [ShowCultureName('turkish_culture')] dynastií." # todo: NEW TRANSLATION
 flavor_tur.37.a: "Nešetrite!" # todo: NEW TRANSLATION
 flavor_tur.37.b: "Ani dieťa by tomu neverilo..." # todo: NEW TRANSLATION
 flavor_tur.37.historical_info: "Oghuz $rank_empire_horde_ruler_suffix_male$ bol mýtický predok v turkických legendách, ktorý figuroval v mnohých stredovekých dynastických kronikách. Tvrdením o pôvode z neho mohli Osmansky postaviť seba ako nadradených iným turkickým vládcov. Nie všetci však boli presvedčení a v jeho výmenách urážok s Bayazidom I Timur znevážil osmanský pôvod." # todo: NEW TRANSLATION
 flavor_tur.38.title: "Prvý z [ShowDynastyNameWithNoTooltip('candarli_dynasty')]" # todo: NEW TRANSLATION
 flavor_tur.38.desc: "S našimi koreňmi v kultúrach stepi sme sa vždy hrdo hlásili k tomu, že oceňujeme zásluhy viac než krv. [advisor_character.GetName], sľubný sudca z [ShowLocationName('bursa')], preukázal pozoruhodné schopnosti v štátnej správe a stratégii. Môžeme získať osoh z vymenovania [advisor_character.GetHerHim] na pozíciu poradcu nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Keďže však [advisor_character.GetSheHe] pochádza z vojenských kruhov, môže to spôsobiť napätie s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí dlhodobo trvajú na tom, že vysokí poradcovia musia pochádzať z radov vzdelaných ľudí." # todo: NEW TRANSLATION
 flavor_tur.38.a: "Potrebujeme novú krv a nové myšlienky v [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_tur.38.b: "Spoľahnime sa na tradičných poradcov" # todo: NEW TRANSLATION
 flavor_tur.38.historical_info: "Rod nomádneho turkomanského pôvodu, Çandarlı, vystúpil do významu ako sudcovia a vezíri raného osmanského štátu. Päť osmanských veľkých vezírov pochádzalo z Çandarlı. Avšak Halil Paşa Mladší, štvrtý Çandarlı vezír, padol do nemilosti Murada II a bol popravený. Rodina sa z tohto úderu už nikdy úplne nezotavila." # todo: NEW TRANSLATION
 flavor_tur.39.title: "Veľká mešita [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.39.desc: "Od dobytia [ShowLocationName('bursa')] mesto prosperuje a zaznamenalo mnoho nových stavebných projektov. Miestne [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] teraz trvajú na tom, aby sme sa pustili do náročnejšieho podujatia - výstavby veľkej mešity. Bola by to pamiatka na silu dynastie [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] a monument duchovnej slávy [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_tur.39.a: "Hodný projekt pre naše dedičstvo!" # todo: NEW TRANSLATION
 flavor_tur.39.b: "Nie, potrebujeme peniaze na vojnu." # todo: NEW TRANSLATION
 flavor_tur.39.historical_info: "Dlhú dobu, dokonca aj po presunutí hlavného mesta do Adrianopolu (Edirne), bola Bursa vnímaná ako ceremoniálne srdce osmanského štátu. Bayezid I dozoroval výstavbu dvoch veľkých mešitných komplexov, Bayezid Külliyesi a Ulu Camii, predtým než jeho panovanie prerušili invázie Timura." # todo: NEW TRANSLATION
 flavor_tur.40.title: "Obnova [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.40.desc: "[target_location.GetRank.GetName] [target_location.GetName], kedysi miesto veľkého rímskeho [ShowLocationRankName('city')] Nicea, upadala už od doby, keď sme ju dobyli, a možno aj dávno predtým. Miestni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] chcú, aby sme sponzorovali obnovu zrúcaného a zanedbaného [target_location.GetRank.GetNameWithNoTooltip], aby prilákali nových osadníkov a pripomenuli, že [target_location.GetNameWithNoTooltip] má veľkú hodnotu a perspektívu pre expanziu..." # todo: NEW TRANSLATION
 flavor_tur.40.a: "Je to príliš drahé — nech to chátra." # todo: NEW TRANSLATION
 flavor_tur.40.b: "Obnoví sa stará sláva!" # todo: NEW TRANSLATION
 flavor_tur.40.historical_info: "Keďže kedysi veľké mesto Nicea, İznik bol v osmanských časoch veľmi zanedbaný. Marocký cestovateľ Ibn Baṭṭūṭa, ktorý ho navštívil v roku 1331, tvrdí, že bol väčšinou ruínami, a anglický cestovateľ z 18. storočia ho opísal ako biednu dedinu s dlhými uličkami a hlinenými múrmi..." # todo: NEW TRANSLATION
 flavor_tur.43.title: "Pád [GetCountry('AHI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], štát vládnutý duchovným [GetCountry('AHI').GetAdjectiveWithNoTooltip] Bratstvom, mal dlhodobé väzby na dynastiu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, svokor [GetCharacter('tur_osman').GetName], bol vodcom [GetCountry('AHI').GetNameWithNoTooltip]. Vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v našom [ROOT.GetCountry.GetFlavorRank] stále považujú [GetCountry('AHI').GetAdjectiveWithNoTooltip] mystikov za cenných spojencov a trvajú na tom, že by mali zostať skôr spojencami než subjektmi. Iní však argumentujú, že je dávno načase začleniť bratstvo do našej domény - čo by mohli násilne odmietnuť..." # todo: NEW TRANSLATION
 flavor_tur.43.a: "Musíme zaútočiť." # todo: NEW TRANSLATION
 flavor_tur.43.b: "Navrhnime úniu." # todo: NEW TRANSLATION
 flavor_tur.43.c: "Zatiaľ budeme koexistovať." # todo: NEW TRANSLATION
 flavor_tur.43.historical_info: "Ahi Republika získala nezávislosť od Mongolov okolo roku 1290. Bola to zvláštna anatolská beylik, nesprávavaná vojvodcom, ale náboženskou fraternitou súfiov, do určitej miery nie úplne odlišnou od obchodných republík Európy. Republika upadala po páde Ankary v roku 1354, ale bratstvá ako Ahis mali dlhodobý vplyv na osmanskú kultúru." # todo: NEW TRANSLATION
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] bude pravdepodobnejšie ochotný prijať podrobenie cez špeciálne [event|e] počas [ShowSituationName('rise_of_the_ottomans')] [situation|e], pokiaľ zostaneme najsilnejším uchádzačom.\n\nAk ich týmto spôsobom podrobíme, spustíme tiež #italic $flavor_tur.44.title$#! [event|e]" # todo: NEW TRANSLATION
 explain_flavor_tur.43_tt: "V dôsledku nášho rozhodnutia v #italic $flavor_tur.43.title$#! [event|e] sú teraz viac naklonení prijať\n\nAk sa teraz stanú naším [subject|e], spustíme tiež #italic $flavor_tur.44.title$#! [event|e]" # todo: NEW TRANSLATION
 flavor_tur.44.title: "Bratstvo [GetCountry('AHI').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.44.desc: "Po zjednotení [GetCountry('AHI').GetAdjective] krajín s naším [ROOT.GetCountry.GetFlavorRank] sa mnohí z ich skúsených remeselníkov a obchodníkov usilujú pridať do radov [ROOT.GetCountry.GetAdjective] byrokracie. Títo muži sú známi svojimi intenzívnymi tradičnými praktikami a zdajú sa byť ochotní odpustiť nám akékoľvek urážky, skutočné či domnelé, aby pracovali v prospech [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 flavor_tur.44.a: "Máme niekoľko voľných miest...." # todo: NEW TRANSLATION
 flavor_tur.44.b: "Pošlime ich radšej organizovať pohraničie." # todo: NEW TRANSLATION
 flavor_tur.44.historical_info: "Ahi Bratstvo bolo súčasťou Akhiya, skupiny sufi cechov, ktoré mali rozsiahly vplyv v post-seldžuckej Anatolii. Po tom, čo Osmani dobyli ich republiku so sídlom v Angore (Ankara), sa niektorí Ahis stali byrokratmi v osmanskom štáte." # todo: NEW TRANSLATION
 flavor_tur.46.title: "Basilik" # todo: NEW TRANSLATION
 flavor_tur.46.desc: "Veľká bombardá [cannon_maker.GetNameWithNoTooltip] nám dobre poslúžila pri dobytí [target_location.GetNameWithNoTooltip], prelomila mohutné Teodosiove múry. Bola však náchylná na prehrievanie a teraz sa v kolosálnej explózii rozpadla," # todo: NEW TRANSLATION
 flavor_tur.46.ending_orban.desc: "zabijúc jeho tvorcu pri výbuchu." # todo: NEW TRANSLATION
 flavor_tur.46.orbanless.desc: "s mnohými členmi posádky zabitými pri výbuchu." # todo: NEW TRANSLATION
 flavor_tur.46.ending: "Otázka teraz znie - máme postaviť ďalšie delo podobnej veľkosti? Alebo sa máme uspokojiť s tým, že splnilo svoj účel a skutočne zničilo múry Babylonu?" # todo: NEW TRANSLATION
 flavor_tur.46.a: "Môže byť delo niekedy príliš veľké?" # todo: NEW TRANSLATION
 flavor_tur.46.b: "Lepšie ho roztaviť na šrot..." # todo: NEW TRANSLATION
 flavor_tur.46.historical_info: "Skutočný Basilik bol hrozivo silný, ale mal vážne problémy s prehrievaním, vydržal len šesť týždňov po svojom zostavení. Napriek tomu dokázal zlomiť mohutné Teodosiove múry Konštantínopolu a priniesť koniec Rímskej ríše po 1500 rokoch. Necítiac zábrany kvôli nákladom ani explozívnym nešťastiam, Osmanskí čoskoro postavili ďalšie delo podobného rozsahu, Dardanely Gun, ktoré vystrelili na britské námorníctvo ešte v roku 1807." # todo: NEW TRANSLATION
 melted_great_bombard: "Šrot z Veľkej bombardy" # todo: NEW TRANSLATION
 flavor_tur.47.title: "Pán pohraničia" # todo: NEW TRANSLATION
 flavor_tur.47.desc: "[target_character.GetName] vykonal statočné činy na hranici a prejavil veľký talent pre velenie. Mali by sme [target_character.GetHerHim] povýšiť na novú pozíciu Pána pohraničia a držať [target_character.GetHerHim] blízko.\n\nAvšak udelenie takejto moci menovania sebe by určite rozohnilo významné časti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktoré by to vnímali ako ďalší signál, že naša dynastia sa snaží podkopať ich moc." # todo: NEW TRANSLATION
 flavor_tur.47.a: "Náš smer je daný!" # todo: NEW TRANSLATION
 flavor_tur.47.b: "Namiesto toho urobíme ústupky [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_tur.47.c: "Počkáme a uvidíme..." # todo: NEW TRANSLATION
 flavor_tur.47.historical_info: "Dávajúc si moc menovať Pánov pohraničia (uc begleri), Murad I urobil ďalší krok od toho, aby bol vnímaný len ako prvý medzi rovnými medzi šľachtou Ġuzāt na hranici." # todo: NEW TRANSLATION
 flavor_tur.48.title: "Vojnové bubny" # todo: NEW TRANSLATION
 flavor_tur.48.desc: "Skupiny Mehter, vzniknuté z výrobcov stanov a hudobníkov, zohrávali dlhodobo dôležitú úlohu v našej kultúre, a prvá takáto kapela bola dokonca darovaná [GetCharacter('tur_osman').GetName] Kayqubadom III., veľkým sultánom Rûm. V čase vojny hrajú svoju hudbu pred stanom [ROOT.GetCountry.GetGovernment.GetRulerTitle] a všetci stoja na počesť Kayqubada.\n\nAle prečo by sme mali naďalej stáť pre sultána, ktorý zomrel tak dávno? Aj my sme teraz veľkí. Možno nastal čas posadiť sa, hoci tradicionalisti z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] môžu proti tomu namietať." # todo: NEW TRANSLATION
 flavor_tur.48.a: "Budú sa s tým musieť zmieriť." # todo: NEW TRANSLATION
 flavor_tur.48.b: "Nie, budeme naďalej stáť." # todo: NEW TRANSLATION
 flavor_tur.48.historical_info: "Tým, že odmietli stáť počas hrania Mehteru, osmanskí panovníci urobili ďalší krok od svojich stepných pôvodov a postavili sa ako panovníci nad všetkými ostatnými." # todo: NEW TRANSLATION
 flavor_tur.49.title: "Pätina koristi" # todo: NEW TRANSLATION
 flavor_tur.49.desc: "Podľa svätého $common_string_quran$ jednej pätine koristi z vojny patrí [ROOT.GetCountry.GetReligion.GetGodName], prorokovi, cestovateľom a potrebným. Rovnako je v zvyku [ShowCultureName('turkish_culture')], že jedna pätina koristi patrí náčelníkovi, a tak sme profitovali z mnohých nedávnych vojen. Otroci však boli dlhodobo z toho vyňatí, ale s prílivom [ShowReligionGroupAdjective('christian')] otrokov z našich nedávnych dobytí nastal čas nárokovať si časť aj z nich. Aj keď sa pohraniční páni tomu určite postavia na odpor, medzi týmito otrokmi budú silní mladí muži, ktorých by sme mohli použiť na vybudovanie vlastnej domácej armády, aby sme znížili našu závislosť od pohraničných pánov..." # todo: NEW TRANSLATION
 flavor_tur.49.a: "Máme na to právo." # todo: NEW TRANSLATION
 flavor_tur.49.b: "Nech si ponechajú svojich otrokov." # todo: NEW TRANSLATION
 flavor_tur.49.historical_info: "Podľa tradície mal vodca nárok na jednu pätinu vojnového koristi. Murad I to vyložil tak, že to zahŕňa aj otrokov, a tak vznikol daň pençik. Niektorí otroci získaní týmto spôsobom sa stali súčasťou kapıkulu, osmanských domácich zborov — najvýraznejšie slávny zbor janičiarov." # todo: NEW TRANSLATION
 flavor_tur.50.title: "Dedičný [ROOT.GetCountry.GetGovernment.GetHeirTitle] a Ḥurūfiyyah" # todo: NEW TRANSLATION
 flavor_tur.50.desc: "Ḥurūfiyyah, ktorí sa predtým usadili v našom [ROOT.GetCountry.GetFlavorRank], možno nespôsobili až tak veľa problémov, ale naši konzervatívni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ich zatracujú — a čo je horšie, zdá sa, že niektorí Ḥurūfiyyah sa stali mentormi [heretic_heir.GetShortName], nášho [ROOT.GetCountry.GetGovernment.GetHeirTitle]. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], pobúrení predstavením, že by sa [heretic_heir.GetHerHim] mohol konvertovať na [ShowReligionName('shia')], chcú problém vyriešiť tak, že Ḥurūfiyyah a ich hlavných sympatizantov upália zaživa." # todo: NEW TRANSLATION
 flavor_tur.50.a: "Upaľme ich všetkých a nech to Boh rozhodne!" # todo: NEW TRANSLATION
 flavor_tur.50.b: "Nech [heretic_heir.GetNameWithNoTooltip] nájde [heretic_heir.GetHerHis] vlastnú cestu k [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 flavor_tur.50.historical_info: "Skupina Ḥurūfiyyah, ktorú neskorší kronikári nazvali „určití prekliatí bezvýznamní“, sa znepokojujúco priblížila k mladému Mehmetovi II. To znepokojilo jeho vezíra Mahmud Pašu Angelovića, ktorý Ḥurūfiyyah v Edirne potlačil upálením niekoľkých z nich na hranici." # todo: NEW TRANSLATION
 flavor_tur.51.title: "Otázka colného systému" # todo: NEW TRANSLATION
 flavor_tur.51.desc: "Keď dobývame nové prístavy, musíme myslieť na niečo cudzorodé našim nomádskym koreňom — more. Miesto ako [port_location.GetName] by mohlo profitovať z efektívnych daňových farmárov a prísnejšieho výberu colných poplatkov, a najlepšími kandidátmi na túto úlohu by boli muži z [GetCountry('GEN').GetName]. Zamestnanie týchto cudzincov by posilnilo dojem, že náš [ROOT.GetCountry.GetFlavorRank] je otvorený všetkým, ale rozčúlilo by to [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], z ktorého sa doteraz najčastejšie regrutovali predchádzajúci vyberači daní." # todo: NEW TRANSLATION
 flavor_tur.51.a: "Potrebujeme všetkých odborníkov, akých sa dá zohnať!" # todo: NEW TRANSLATION
 flavor_tur.51.b: "Nie, nemôžeme dôverovať [GetCountry('GEN').GetAdjectiveWithNoTooltip] obchodníkom." # todo: NEW TRANSLATION
 flavor_tur.51.historical_info: "Raný osmanský štát sa zrejme ekonomicky aj administratívne profitoval z pozitívnych vzťahov s Janovčanmi. Za vlády Murada I často slúžili latinskí (pravdepodobne janovskí) daňoví farmári ako colní úradníci v osmanských prístavoch." # todo: NEW TRANSLATION
 flavor_tur.52.title: "Anatolský zákaz [ShowGoodsNameWithNoTooltip('wheat')]" # todo: NEW TRANSLATION
 flavor_tur.52.desc: "Mnohí západní obchodníci zbohatli vďaka nášmu vývozu [ShowGoodsName('wheat')] z polí [ShowRegionName('anatolia_region')]. Možno nastal čas tomu zabrániť a zabezpečiť zásoby pre náš ľud — a armádu! Zavedenie zákazu vývozu [ShowGoodsNameWithNoTooltip('wheat')] by mohlo posilniť našu ekonomickú pozíciu a dať nám páku v budúcich rokovaniach so zahraničnými obchodníkmi." # todo: NEW TRANSLATION
 flavor_tur.52.a: "Žiadne obilie nesmie opustiť naše prístavy." # todo: NEW TRANSLATION
 flavor_tur.52.b: "Nemali by sme zasahovať do záležitostí obchodníkov." # todo: NEW TRANSLATION
 flavor_tur.52.historical_info: "Zákaz vývozu obilia za vlády Bayezida I bol v tom čase vzácnym zásahom proti záujmom obchodníkov. Jeho dôvody sú čiastočne nejasné — mohol chcieť oslabiť svojich európskych nepriateľov alebo očakávať ústupky od mocných obchodných republík Janova a Benátok." # todo: NEW TRANSLATION
 flavor_tur.53.title: "Vlci [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]" # todo: NEW TRANSLATION
 flavor_tur.53.desc: "Odkedy náš [ROOT.GetCountry.GetFlavorRank] získal pobrežné územia, podnikaví [ShowCultureName('turkish_culture')] nájazdníci nechávali svoje kone a chopili sa mora, plenili osady a obchodné lode v [ShowProvinceDefinitionName('aegean_sea_province')], v [ShowAreaName('aegean_sea_area')] a v [ShowAreaName('black_sea_area')], prinášajúc otrokov a korisť. Mohli by sme to však organizovať väčším spôsobom, v náš prospech a k nebezpečenstvu našich námorných rivalov — mohli by sme týchto pirátov neoficiálne sponzorovať." # todo: NEW TRANSLATION
 flavor_tur.53.a: "Nech sa nás všetci boja!" # todo: NEW TRANSLATION
 flavor_tur.53.b: "Mali by sme sa sústrediť na vybudovanie riadnej flotily." # todo: NEW TRANSLATION
 flavor_tur.53.c: "Nemali by sme poškodiť naše obchodné vzťahy." # todo: NEW TRANSLATION
 flavor_tur.53.historical_info: "Osmanská podpora pirátstva bola v 14. a 15. storočí bežná a Janov a Benátky pravidelne vysielali galéry do Egejského mora, aby získavali informácie o pohyboch tureckých lodí. Turci potrebovali silnú flotilu, aby spojili svoje územie rozdelené prielivom Bospor, ale kým ju nevybudovali, pirátstvo poskytovalo asymetrický spôsob, ako oslabiť svojich rivalov na mori." # todo: NEW TRANSLATION
 flavor_tur.54.title: "Príťažlivosť pirátstva" # todo: NEW TRANSLATION
 flavor_tur.54.desc: "Keď súťažíme so starými námornými mocnosťami, ako sú [GetCountry('BYZ').GetNameWithNoTooltip] a [GetCountry('VEN').GetNameWithNoTooltip], v Egejskom mori sme zatiaľ jasne znevýhodnení.\n\nKeďže sa však mnohí [ShowCultureName('turkish_culture')] muži chopili mora a venujú sa pirátstvu pod našou zástavou, mohli by sme niektorých z týchto nájazdníkov využiť na posilnenie našej oficiálnej flotily." # todo: NEW TRANSLATION
 flavor_tur.54.a: "Potrebujeme ich!" # todo: NEW TRANSLATION
 flavor_tur.54.b: "Ich plenšenie nám slúži lepšie." # todo: NEW TRANSLATION
 flavor_tur.54.c: "Takým nepoddajným mužom nemôžeme dôverovať." # todo: NEW TRANSLATION
 flavor_tur.54.historical_info: "V ranom osmanskom období mnohí Turci vyplávali na more, plenili grécke osady na ostrovoch pri anatolskom pobreží. Ako sa pirátstvo rozširovalo, bolo zrejme veľmi ziskové — jeden svedok tvrdil, že mnohí muži, ktorí by boli veľmi potrební v boji proti Timurovi, už boli zaneprázdnení prípravami námorných výprav." # todo: NEW TRANSLATION
 flavor_tur.55.title: "Pevnosť [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.55.desc: "Odkedy sme dobyli [target_location.GetName], je jasnejšie, že ide o dôležité oporné miesto pre nás v Európe, keďže úžina tam je užšia a ľahšie priechodná. Hoci na polostrove stojí niekoľko starých menších pevností, mali by sme postaviť väčšiu a trvácnejšiu, aby sme odradili akýkoľvek útok z mora." # todo: NEW TRANSLATION
 flavor_tur.55.a: "Musí byť postavená!" # todo: NEW TRANSLATION
 flavor_tur.55.b: "Je to príliš drahé." # todo: NEW TRANSLATION
 flavor_tur.55.historical_info: "Osmanskí vojvodcovia dostali pevnosť Tzympe v Gallipoli od Jána Kantakuzenosa, aby mu pomohli v boji s iným uchádzačom o byzantský trón, a odtiaľ neskôr získali oveľa väčšiu pevnosť v Gallipoli. Miesto sa stalo dôležitým mostíkom do Európy a Bayezid I dal postaviť mohutnú pobrežnú pevnosť na ochranu prístavu." # todo: NEW TRANSLATION
 tur_treathens_the_bosphorus: "Ohrozuje Bospor" # todo: NEW TRANSLATION
 flavor_tur.56.title: "Príchod Ḥurūfiyyah" # todo: NEW TRANSLATION
 flavor_tur.56.desc: "Ḥurūfiyyah sú rastúce hnutie [ShowReligionName('shia')] mystikov založené v Iráne. Avšak nedávno tam čelili opozícii a teraz pestrá skupina hurufských učencov hľadá útočisko v našom štáte. Zaujímajú sa o písmená a numerológiu a môžu byť neškodní. Ich vodca [hurufiyya_character.GetName] tvrdí, že by pracovali v prospech nášho štátu. Predsa len niektorí ľudia v [capital_location.GetName] už prijali ich vieru..." # todo: NEW TRANSLATION
 flavor_tur.56.a: "Prijmeme ich — zatiaľ." # todo: NEW TRANSLATION
 flavor_tur.56.b: "Privítame ich s otvorenými rukami!" # todo: NEW TRANSLATION
 flavor_tur.56.c: "Pošlite týchto heretikov späť odkiaľ prišli." # todo: NEW TRANSLATION
 flavor_tur.56.historical_info: "Ḥurūfiyyah bolo ezoterické súfijské hnutie, ktoré vzniklo v Iráne v 1370-tych rokoch a rýchlo získalo určitý vplyv. Keď sa nepodarilo konvertovať Timura v Samarkande, vodca hurufov Fazlallah Astarabadi bol popravený, čo prinútilo niekoľkých jeho nasledovníkov utiecť do Anatólie, Sýrie a Egypta." # todo: NEW TRANSLATION
 flavor_tur.56.b.tt: "Všetky [ShowReligionName('shia')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.56.c.tt: "Všetky [ShowReligionName('shia')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_tur.57.title: "Pán dervišov" # todo: NEW TRANSLATION
 flavor_tur.57.desc: "[sufi_character.GetName], vodca rastúceho súfijského rádu nazývaného #italic Bayramiye#!, so sídlom v [target_location.GetName], bol privolaný na náš dvor na súd. Istí vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tvrdia, že jeho učenie o svete a budúcnosti je rúhačské. Avšak nám sa jeho slová zdajú múdre..." # todo: NEW TRANSLATION
 flavor_tur.57.a: "Môžeme sa učiť od [sufi_character.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_tur.57.b: "Musíme uspokojiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.57.c: "Pošlime [sufi_character.GetHerHim] jednoducho späť domov." # todo: NEW TRANSLATION
 flavor_tur.57.historical_info: "Haji Bayram Veli bol vplyvný súfijský mystik, ktorého učenie pretrvalo niekoľko storočí. Miestne úrady spochybňovali doktrínu a patriotizmus jeho rádu, obávajúc sa jeho rýchleho rastu, a poslali ho k Muradovi II. Ale sultán našiel Hajiho Bayrama veľmi inšpiratívneho a dovoli mu prednášať a kázať na dvore." # todo: NEW TRANSLATION
 flavor_tur.58.title: "Ostrov krvi" # todo: NEW TRANSLATION
 flavor_tur.58.desc: "Prišli správy od zúfalých rybárov, že [nemesis.GetName] poviesť stovky ich [ROOT.GetCountry.GetAdjective] vojnových zajatcov na šibenice na ostrove v Egejskom mori. Len niektorí [ShowReligionGroupAdjective('christian')] zajatci, považovaní za nútene zaradených do našej služby, boli ušetrení. Jeden svedok to opísal ako makabrózne predstavenie tiel visiacich na šibeniciach ako strapce hrozna na viniči." # todo: NEW TRANSLATION
 flavor_tur.58.a: "A ešte viac mužov sa pripojí k našej veci!" # todo: NEW TRANSLATION
 flavor_tur.58.b: "Prisaháme pomstu!" # todo: NEW TRANSLATION
 flavor_tur.58.historical_info: "Po veľkom víťazstve proti osmanskej flotile v roku 1416 Benátčania odviezli svojich väzňov na ostrov Tenedos, kde boli všetci brutálne zabití, okrem tých kresťanov, ktorí boli násilne zapojení do služby. Benátčania si však neskôr na vlastnej koži overili, že námorná prevaha sama o sebe nemôže zaručiť večné panstvo v Egejskom mori." # todo: NEW TRANSLATION
 flavor_tur.59.title: "Vojenskí šialenci" # todo: NEW TRANSLATION
 flavor_tur.59.desc: "Vyznačení vodcovia z radov [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa sťažujú na správanie Bashi Bazouk nepravidelných jednotiek, ktoré používame na obsadenie pohraničných posádok. Tvrdia, že Bashi Bazouci majú sklony k pleneniu a obťažovaniu nielen nepriateľských zemí, ale aj nášho vlastného vidieckeho obyvateľstva na pohraničí. A teraz došlo k incidentu v [atrocity_location.GetName], kde Bashi Bazouci údajne spáchali hrozný násilný čin voči hostinskému a jeho rodine. Pobúrení vodcovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] požadujú, aby sme disciplinovali regimente Bashi Bazouk ako celok." # todo: NEW TRANSLATION
 flavor_tur.59.a: "Bohužiaľ, títo muži sú nevyhnutné zlo." # todo: NEW TRANSLATION
 flavor_tur.59.b: "Áno, mali by sme sa snažiť ich skrotiť." # todo: NEW TRANSLATION
 flavor_tur.59.historical_info: "Bashi Bazouci boli náborovaní z menšinových skupín, predovšetkým Albáncov a Čečencov, a nedostávali žiadny plat — motiváciou bol očakávaný zisk z plenovania. To znamenalo, že boli pre osmanský štát veľmi lacní, ale rýchlo sa preslávili svojou lúpežnou činnosťou voči civilnému obyvateľstvu. Slovo Bashi Bazouk sa nakoniec v mnohých jazykoch stalo synonymom pre „bandita“." # todo: NEW TRANSLATION
 flavor_tur.60.title: "Vnútorná služba" # todo: NEW TRANSLATION
 flavor_tur.60.desc: "Zruční kastrátovaní otroci už dlho zohrávajú určitú úlohu v našej vláde, ale v týchto oholených mužoch bez ambícií na rodinu a svetskú moc je veľký potenciál. Ako aj u niekoľkých talentovaných mladých otrokov na dvore. Mohli by sme týchto schopných dvoranov viac pripútať k dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] tým, že im dáme formálne úlohy v našom dome, na úkor starých pochlebovačov z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí sa o také pozície kedysi uchádzali." # todo: NEW TRANSLATION
 flavor_tur.60.a: "Reforma dvora je dávno potrebná." # todo: NEW TRANSLATION
 flavor_tur.60.b: "Nie, musíme naďalej spoľahnúť na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_tur.60.historical_info: "#italic Enderûn#!, z perzského slova pre #italic vnútro#!, označoval dvoranov najbližších osmanskému sultánovi. Boli v kontraste s #italic Birûn#!, vonkajšou službou, ktorá tvorila byrokraciu impéria. Rady Enderûn boli prevažne zložené z eunuchov a mladých kresťanských otrokúv, ktorých úlohy sa sústreďovali na obsluhu a vzdelávanie cisárskej rodiny, ale postupom času niektorí z nich získali veľkú politickú moc." # todo: NEW TRANSLATION
 flavor_tur.61.title: "Výhody ticha" # todo: NEW TRANSLATION
 flavor_tur.61.desc: "Niekoľko hluchonemých mladých mužov a žien bolo nedávno privádzaných na trh s otrokmi v [capital_location.GetName] a darovaných na dvor. Vnútorná služba teraz navrhuje prijať týchto hluchonemých a vyškoliť ich na služby v našom bezprostrednom okolí, ako poslovia a špióni — a možno aj ako vrahov, ak to bude potrebné. Veď tí, ktorí nemôžu hovoriť, neprezradia naše tajomstvá..." # todo: NEW TRANSLATION
 flavor_tur.61.a: "Je to neobvyklé, ale prečo nie?" # todo: NEW TRANSLATION
 flavor_tur.61.b: "Náš dvor je už sám o sebe dosť zvláštny..." # todo: NEW TRANSLATION
 flavor_tur.61.historical_info: "Vnútorná služba mala mnoho neobvyklých postáv a bola známa svojím zamestnávaním Dilsiz, hluchonemých. Verilo sa, že im možno zveriť tajomstvá a mimoriadne citlivé misie, a tak často pôsobili ako strážcovia, služobníci, poslovia — a niekedy aj exekútori. Hoci boli nemí, mnohí z nich boli čítaví a používali vlastný znakovací jazyk." # todo: NEW TRANSLATION
 flavor_tur.62.title: "Skrytý jazyk" # todo: NEW TRANSLATION
 flavor_tur.62.desc: "Hluchonemí na dvore dali dokopy svoje šikovné mysle a vyvinuli nový znakovací jazyk, ktorý im umožňuje veľmi dobre a potichu komunikovať medzi sebou. Teraz navrhujú, aby sa tento jazyk začal učiť aj [target_ruler.GetName], pretože by to umožnilo veľmi tajné a intímne výmeny informácií, vždy keď by si [target_ruler.GetHerHis] výsosť želal." # todo: NEW TRANSLATION
 flavor_tur.62.a: "Nech [target_ruler.GetHerHim] začne cvičiť." # todo: NEW TRANSLATION
 flavor_tur.62.b: "Lepšie sa sústrediť na vojenské záležitosti." # todo: NEW TRANSLATION
 flavor_tur.62.tt: "Toto prinesie výhody o niekoľko mesiacov." # todo: NEW TRANSLATION
 flavor_tur.62.historical_info: "Podrobnosti osmanského znakovacieho jazyka, známeho aj ako haremský znakovací jazyk, sú nám stratené, ale zdá sa, že bol komplexný a obľúbený na dvore, kde bolo ticho často cenou vlastnosťou. Osman II ovládal tento jazyk a povzbudzoval mnohých svojich počujúcich dvoranov, aby sa ho tiež naučili." # todo: NEW TRANSLATION
 flavor_tur.63.title: "Cézar Ríma" # todo: NEW TRANSLATION
 flavor_tur.63.desc: "Vznešený slávou starého sveta, [ShowLocationName('constantinople')] je teraz náš a [GetCountry('BYZ').GetName] už neexistuje. Môžeme si teraz skutočne nárokovať titul #italic qayṣar-i Rūm#!, Cézar Ríma, hoci si to všetci falošní nárokovači tohto titulu môžu vyčítať. Málo by Rimanom starým mohol napadnúť, že jedného dňa ich dedičstvo zdedí ľud, ktorý prišiel zo zeme ich dávnych nepriateľov — Iránu." # todo: NEW TRANSLATION
 flavor_tur.63.a: "To bude naše dedičstvo!" # todo: NEW TRANSLATION
 flavor_tur.63.b: "Oslava triumfu raz bude stačiť." # todo: NEW TRANSLATION
 flavor_tur.63.historical_info: "Mehmet II si po dobytí Konštantínopola nárokoval titul cézara. Hoci ho väčšina západného kresťanstva dôrazne odmietala, bol uznaný pravoslávnou cirkvou. Tento slávny titul mal pre Osmany na začiatku veľký symbolický význam, ale po dobytí Egypta stratil na dôležitosti, keď sa čoraz viac zameriavali na to, aby boli vnímaní ako kalifovia moslimského sveta." # todo: NEW TRANSLATION
 not_the_real_rome: "Nie skutočný Rím" # todo: NEW TRANSLATION
 flavor_tur.64.title: "Prerezávanie rodokmeňa" # todo: NEW TRANSLATION
 flavor_tur.64.desc: "Keďže legitímnosť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je v niektorých kruhoch spochybňovaná, vo Vnútornom službe sa šepká, že bezpečnosť celého štátu je ohrozená. Eunuchovia si brúsi svoju dýky a navrhujú, aby im sme diskrétne dovolili ukončiť ambície [ambitious_brother.GetName], jedného z hlavných potenciálnych uchádzačov o trón." # todo: NEW TRANSLATION
 flavor_tur.64.a: "Je to pre dobro ríše!" # todo: NEW TRANSLATION
 flavor_tur.64.b: "Nemôžeme to urobiť..." # todo: NEW TRANSLATION
 flavor_tur.64.historical_info: "Ako mnohé moslimské dynastie pred nimi, aj Osmanovia zápasili s problémami nasledovníctva v dôsledku polygamie a nejasných dedičských práv, a občianske vojny medzi bratmi boli bežné. Hoci to bolo nakoniec vyriešené systémom #italic Kafes#!, núteným ústraním potenciálnych nástupcov sultána, v ranom období bola fratricída možnosťou, ktorú si radi zvolili, ako keď Mehmet III nechal zabiť svojich 19 bratov." # todo: NEW TRANSLATION
 flavor_tur.65.title: "Dynastia [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] žiada o pomoc" # todo: NEW TRANSLATION
 flavor_tur.65.desc: "[nasrid_ruler.GetName] z [GetCountry('GRA').GetName] je napádaný silou [GetCountry('CAS').GetName] a teraz nás žiada o pomoc. Rod [nasrid_ruler.GetDynasty.GetName] vládne posledným zvyškám slávnej [ShowReligionGroupAdjective('muslim')] civilizácie Al-'Andalus, kde kedysi vzkvétali veľkí myslitelia mnohých vierovyznaní. Pýtajú sa nás v liste, či to všetko bolo márne?" # todo: NEW TRANSLATION
 flavor_tur.65.a: "Bohužiaľ, nemôžeme pomôcť." # todo: NEW TRANSLATION
 flavor_tur.65.tt: "Pošlite srdečné pozdravy [GetCountry('GRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip] si to raz uvedomí!" # todo: NEW TRANSLATION
 flavor_tur.65.historical_info: "Nasridovskí vládcovia Granady poslali poslov tak Osmanským, ako aj $mamluks$, aby žiadali pomoc proti Kastílii. Avšak Osmanskí a $mamluks$ sa čoskoro ocitli vo vojne medzi sebou a neboli schopní poskytnúť veľkú priamu pomoc. Turci poslali flotilu pod velením Kemal Reisa, ktorá plienila kastílske državy v západnom Stredomorí, a táto flotila neskôr pomohla odviezť mnohých utečencov cez more." # todo: NEW TRANSLATION
 flavor_tur.66.title: "Porušovanie Waqfu" # todo: NEW TRANSLATION
 flavor_tur.66.desc: "Reforma, ktorú sme zaviedli, aby sme preusporiadali príjmy z waqf nadačných fondov do získania väčších prostriedkov pre timar systém, sa ukázala byť veľmi nepopulárna. Vyznačení [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kážu, že sme zneuctili štát i dynastiu, a klebety sa rozšírili tak dalece, že aj [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú pobúrení. Možno budeme musieť reformu zrušiť, skôr než sa situácia stane pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vážna." # todo: NEW TRANSLATION
 flavor_tur.66.historical_info: "Mehmed II sa pokúšal posilniť timar systém a znížiť moc 'Ulamā' prostredníctvom waqf nadácií, čo bolo vnímané ako nelegálne podľa islamského práva. Spôsobilo to široké pohoršenie a jeho syn Bayezid to po Mehmedovej smrti v roku 1481 rýchlo zrušil." # todo: NEW TRANSLATION
 flavor_tur.66.a: "Musíme to okamžite zvrátiť!" # todo: NEW TRANSLATION
 flavor_tur.66.b: "Niekoľko úplatkov správnym ľuďom by to vyriešilo..." # todo: NEW TRANSLATION
 flavor_tur.66.c: "Napriek tomu zostaneme na našej ceste." # todo: NEW TRANSLATION
 flavor_tur.67.title: "Prvý medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_tur.67.desc: "[target_character.GetName] je veľmi vážený náboženský učenec, ktorý už bol vymenovaný za Qāḍīho vojenského súdnictva. Mohli by sme [target_character.GetHerHim] ďalej povýšiť oživením a adaptáciou starého titulu z dávnych čias, $common_string_shaikh_al_islam$. Kedysi bol udeľovaný mystikom veľkého renomé, ale udelením tohto titulu [target_character.GetShortNameWithNoTooltip] by sme zahájili novú éru islamskej organizácie, s vysokopostaveným [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] úzko spolupracujúcim so štátom pri dohľade nad záležitosťami viery. Mnohí ďalší členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] by to však vnímali ako výzvu ich autonómii..." # todo: NEW TRANSLATION
 flavor_tur.67.historical_info: "Redefinovanie váženého titulu $common_string_shaikh_al_islam$ prebiehalo postupne, keď teológovia a $sharia$ právnici ako Shams al-Din al-Fanari boli najprv menovaní Qāḍīmi vojenského súdnictva, a potom titul evolvoval a spojil sa s pozíciou veľkého muftího. Osmanskí mali samozrejme záujem zväzovať náboženských učencov týmto spôsobom." # todo: NEW TRANSLATION
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] je na túto pozíciu ideálny!" # todo: NEW TRANSLATION
 flavor_tur.67.b: "Takéto menovania patria Bohu, nie nám." # todo: NEW TRANSLATION
 flavor_tur.68.title: "Kontroverzné menovanie" # todo: NEW TRANSLATION
 flavor_tur.68.desc: "[target_character.GetName] je súfijský mystik obľúbený veľkými vrstvami [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a treba povedať, výnimočný [target_character.GetWomanMan]. Menovanie [target_character.GetHerHim] za $common_string_shaikh_al_islam$ by bol dobrý krok k formalizácii hierarchie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a k prepojeniu fatwových rozhodnutí bližšie k dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] — ale konzervatívni teológovia sú pobúrení, že by sme vôbec zvážili súfija pre túto pozíciu." # todo: NEW TRANSLATION
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$ menovania boli niekedy kontroverzné, najmä keď zahŕňali členov súfijských rád. Murad IV vymenoval Zekeriyazade Yahya Efendiho, ktorý bol veľmi schopný muž, ale nakoniec sa zaplietol do zložitých dvorských intríg, pričom dav tisícov pochodoval na palác, aby požadoval jeho popravu. Nakoniec však dočkal dlhého života." # todo: NEW TRANSLATION
 flavor_tur.68.a: "Napriek tomu je [target_character.GetSheHe] najlepším kandidátom." # todo: NEW TRANSLATION
 flavor_tur.68.b: "Dobre, nájdeme niekoho iného..." # todo: NEW TRANSLATION
 flavor_tur.69.title: "$common_string_shaikh_al_islam$ # todo: NEW TRANSLATION"
 flavor_tur.69.desc: "Zdá sa, že prišiel čas, aby sme raz a navždy ustanovili $common_string_shaikh_al_islam$ za oficiálnu štátnu funkciu, s vrchnou právomocou nad fatvami, vymenovaním muftíov a inými záležitosťami viery. Hoci by to v konečnom dôsledku posilnilo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], zároveň by to zabezpečilo, že ich záujmy sa zhodujú so záujmami štátu." # todo: NEW TRANSLATION
 flavor_tur.69.historical_info: "Osmani sa snažili vytvoriť formálnejšiu hierarchiu 'Ulamā'. Preto znovu zaviedli titul $common_string_shaikh_al_islam$, ktorý pochádza z východného Iránu, ako najvyššiu náboženskú autoritu ríše - hoci možno vedľa samotného sultána. Bol to vzájomný vzťah; $common_string_shaikh_al_islam$ by bol vymenovaný sultánom, len aby potvrdil ďalšieho sultána po smrti predchodcu." # todo: NEW TRANSLATION
 flavor_tur.69.a: "Zakotviť to v zákone!" # todo: NEW TRANSLATION
 flavor_tur.69.b: "Mali by sme sa viac spoliehať na všetkých [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.69.c: "Mali by sme sa úplne odlúčiť od záležitostí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.70.desc: "[kemal_reis.GetName], doteraz menší veliteľ flotily v [naval_base.GetName], má za sebou mnoho úspešných stretov pod [kemal_reis.GetHerHis] pásom, hoci niektoré z nich boli súkromné korzárske misie, o ktorých by sme nemali hovoriť nahlas. Naši radcovia teraz odporúčajú, aby [kemal_reis.GetSheHe] bol povýšený na admirála - a aby sme [kemal_reis.GetHerHim] postavili vhodnú vlajkovú loď." # todo: NEW TRANSLATION
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, známy potomstvu ako Kemal Reis, bol korzár a neskôr admirál, ktorý sa zúčastnil mnohých dôležitých osmanských stretov. Začal svoju kariéru pri námornej misii počas pádu Granady a neskôr bojoval v osmansko-benátskych vojnách medzi inými. Bol tiež strýkom slávneho kartografa Piri Reisa, ktorý ho sprevádzal na niekoľkých jeho námorných misiách." # todo: NEW TRANSLATION
 flavor_tur.70.a: "Povýšte [kemal_reis.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_tur.70.b: "Už máme dosť admirálov." # todo: NEW TRANSLATION
 heavy_ship_construction: "Stavba ťažkých lodí" # todo: NEW TRANSLATION
 flavor_tur.71.title: "Smrť [kemal_reis.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.71.desc: "Závažná správa! Pri prechode Egejského mora sa loď [kemal_reis.GetName] dostala do hroznej búrky a prevrhla sa. Naposledy bola videná pri pobreží [ShowLocationNameWithNoTooltip('naxos')], ale žiaľ, zdá sa, že nikto neprežil." # todo: NEW TRANSLATION
 flavor_tur.71.historical_info: "Po slávnej kariére, v boji proti Španielom, Benátčanom a Rádu maltézskych rytierov, Kemal Reis zahynul v búrke na východnom Stredozemnom mori. Viedol flotilu prepravujúcu námorné zásoby do Alexandrie, aby podporili $mamluks$ proti Portugalčanom, ale viac než polovica flotily bola stratená v búrke, vrátane jeho vlastnej lode." # todo: NEW TRANSLATION
 flavor_tur.71.a: "Postavíme loď na pamiatku [kemal_reis.GetHerHis]." # todo: NEW TRANSLATION
 flavor_tur.71.b: "Sponzorujeme prepychový pohreb." # todo: NEW TRANSLATION
 flavor_tur.71.c: "Koho to zaujíma?" # todo: NEW TRANSLATION
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.72.desc: "[piri_reis.GetName], príbuzný nášho starého námorného veliteľa [GetCharacter('tur_kemal_reis').GetName], je bývalý korzár a zručný navigátor, ktorý by mohol byť vhodný na povýšenie. Hoci je [piri_reis.GetSheHe] aj kartograf a má veľký záujem o nedávne objavy nových zemí za Západným oceánom, tvrdí, že sa tejto činnosti len trochu venuje a radšej by nám slúžil ako admirál než ako prieskumník." # todo: NEW TRANSLATION
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, dnes známy ako Piri Reis, mal dlhú kariéru ako osmanský navigátor a námorný veliteľ, a nakoniec bojoval proti Portugalčanom v Perzskom zálive. Bol však tiež autorom #italic Kitāb-ı Baḥrīye#!, Knihy morí, jednej z najvýznamnejších kartografických prác tej doby." # todo: NEW TRANSLATION
 flavor_tur.72.a: "Nech sa z [piri_reis.GetSheHe] stane admirál." # todo: NEW TRANSLATION
 flavor_tur.72.b: "Napriek tomu potrebujeme prieskumníka." # todo: NEW TRANSLATION
 flavor_tur.73.title: "Mapovanie sveta" # todo: NEW TRANSLATION
 flavor_tur.73.desc: "[piri_reis.GetName] bol v poslednom čase zaneprázdnený zostavovaním #italic Kitāb-ı Baḥrīye#!, veľkej knihy máp využívajúcej nové objavy urobené Európanmi cez Západný oceán a staré perzské, indické a čínske poznatky o Východných oceánoch. Veľká kniha tiež obsahuje poznámky o navigácii, astronómii, rôznych typoch búrok a zvykoch miestnych ľudí." # todo: NEW TRANSLATION
 flavor_tur.73.historical_info: "Aj keď sám nikdy nelodil na Atlantiku, Piri Reis bol plodný kartograf, ktorý vytvoril mnoho máp, kombinujúc nové objavy Portugalska a Španielska so staršími znalosťami dostupnými v arabských zdrojoch. Fragment jednej z jeho máp nájdený v paláci Topkapi v roku 1929 je najstaršia islamská mapa zobrazujúca Nový svet." # todo: NEW TRANSLATION
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_tur.74.title: "Problém v Egejskom mori" # todo: NEW TRANSLATION
 flavor_tur.74.desc: "Rozdelení medzi Ruméliu a Anatóliu už nemôžeme ďalej znášať prítomnosť [evil_nemesis.GetName] na [contested_island.GetName]. Ten ostrov nám nielen poskytuje základňu, odkiaľ by mohli potenciálne útočiť na naše lode, ale stal sa aj útočiskom pre utekajúcich otrokov, čo núti obchodníkov s otrokmi neustále sa sťažovať na našu nečinnosť. Nemáme veľa možností teraz — #italic musíme# zabezpečiť Egejské more." # todo: NEW TRANSLATION
 flavor_tur.74.historical_info: "Na začiatku svojej vlády Murad II zistil, že jeho medzi-kontinentálne panstvo je sužované ostrovnými držbami jeho rivalov Benátok, Janova a Rádu rytierov. Tieto ostrovy sa stali základňami pre korzárov a katalánskych pirátov, ktorí predstavovali neustále nebezpečenstvo pre osmanských obchodníkov a cestovateľov. Preto spustil dobyvačnú kampaň v Egejskom mori." # todo: NEW TRANSLATION
 flavor_tur.74.a: "Musíme sa pripraviť na vojnu!" # todo: NEW TRANSLATION
 flavor_tur.74.b: "Namiesto toho budeme sponzorovať viac pirátov." # todo: NEW TRANSLATION
 flavor_tur.74.c: "Unavujú nás tieto námorné záležitosti." # todo: NEW TRANSLATION
 flavor_tur.75.title: "Zrkadlo Božej vôle" # todo: NEW TRANSLATION
 flavor_tur.75.desc: "[target_character.GetName] mal zlovestný, opakujúci sa sen a požiadal niekoľkých sufijských mystikov, aby ho vyložili. Znamenia sú jasné, alebo tak [target_character.GetShortNameWithNoTooltip] teraz verí — [target_character.GetSheHe] musí abdikovať trón. Je Božia vôľa, tvrdí [target_character.GetSheHe], aby odteraz vládol [target_heir.GetName]." # todo: NEW TRANSLATION
 flavor_tur.75.historical_info: "Rovnako ako Peržania pred nimi, osmanskí Turci prikladali veľký význam snom. Biografie náboženských učencov z 15. a 16. storočia ukazujú, že sny často inšpirovali zmeny v kariére a vnímali sa ako zrkadlá skrytého sveta, cez ktoré bolo možné získať náznaky Božích úmyslov. Hoci abdikácia Murada II mala aj pragmatické dôvody, tu reprezentuje vedenie, ktoré sa očakávalo od snov." # todo: NEW TRANSLATION
 flavor_tur.75.a: "Ak Boh tak chce, nech sa tak stane." # todo: NEW TRANSLATION
 flavor_tur.75.b: "Nie, [target_character.GetSheHe] musí zostať na tróne." # todo: NEW TRANSLATION
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$" # todo: NEW TRANSLATION
 flavor_tur.76.title: "Krásy [beautiful_city.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.76.desc: "Spisovateľ pochádzajúci z [beautiful_city.GetName] zložil dlhú báseň o [beautiful_city.GetRank.GetName], v ktorej chváli jeho prírodnú, historickú a architektonickú krásu. Zároveň však opisuje krásu miestnych mladých mužov spôsobmi, ktoré niektorí označujú za sexuálne provokatívne. Takýto druh poézie sa stal pomerne bežným a hlasné hlasy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] žiadajú jej zákaz. Súfijskí mystici medzitým tvrdia, že ide len o nevinný prejav krásy Božieho stvorenia." # todo: CHANGED
 flavor_tur.76.historical_info: "Shehrengiz, preložené ako \"mestské vzrušenia\", bol žáner osmanskej poézie, ktorý opisoval rozmáchlosť konkrétnych miest. Jedna taká báseň bola venovaná Bayezidovi II, keď navštívil Edirne. Ale Shehrengiz tiež významne zahŕňal túžobné opisy krásy miestnych mladých mužov, prvok, ktorý bol niekedy interpretovaný ako súčasť homoerotických tém v turko-perzskej tradícii." # todo: NEW TRANSLATION
 flavor_tur.76.a: "Všetka krása by mala byť oceňovaná." # todo: NEW TRANSLATION
 flavor_tur.76.b: "Autora necháme popraviť." # todo: NEW TRANSLATION
 flavor_tur.76.c: "Potrebujeme prísnejšie zákony o cenzúre." # todo: NEW TRANSLATION
 flavor_tur.77.title: "Slová [mihri_hatun.GetWomanMan|U]" # todo: NEW TRANSLATION
 flavor_tur.77.desc: "[mihri_hatun.GetName], básnik z [ShowLocationName('amasya')], sa stal oslavovaným v istých literárnych kruhoch - jedného z ktorých je okrajovo súčasť [target_heir.GetName]. Zatiaľ čo ženy na dvore tvrdia, že [target_heir.GetShortNameWithNoTooltip] by sa mohol od tejto pozoruhodnej [mihri_hatun.GetWomanMan] niečo naučiť, niektorí [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] považujú toto spojenie za nevhodné a mali by ho okamžite ukončiť." # todo: NEW TRANSLATION
 flavor_tur.77.historical_info: "Mihrî Hatun bolo prijaté meno Mihrünnisa, dcéry kadího, ktorý sa tiež venoval poézii pod pseudonymom Belayi. Mihrî bola súčasťou kultúrnej scény v Amasyi, kde bol aktívny aj princ Ahmed, syn Bayezida II. Písala básne v štýloch #italic qasida#! (óda) a #italic ghazal#! (romantická poézia) a počas svojho života sa stala dosť uznávanou." # todo: NEW TRANSLATION
 flavor_tur.77.a: "Zdá sa to neškodné." # todo: NEW TRANSLATION
 flavor_tur.77.b: "Potrebujeme [mihri_hatun.GetHerHim] talent na dvore." # todo: NEW TRANSLATION
 flavor_tur.77.c: "Zakážme ich korešpondenciu." # todo: NEW TRANSLATION
 flavor_tur.78.title: "Záležitosť Nílu" # todo: NEW TRANSLATION
 flavor_tur.78.desc: "Teraz, keď máme pod kontrolou [ShowRegionName('egypt_region')], môžeme veľa získať z tejto zásobárne obilia impérií - ale musíme zvážiť záplavy Nílu. Táto starodávna krajina dlho závisela od zložitého zavlažovacieho systému, v krehkej rovnováhe s púšťami okolo nej. Musíme zabezpečiť štátnu kontrolu nad týmto systémom a zároveň dodať veľa dreva - niečo, čoj [ShowRegionNameWithNoTooltip('egypt_region')] veľmi postráda." # todo: NEW TRANSLATION
 flavor_tur.78.historical_info: "Regulovanie záplav Nílu bolo otázkou veľkého významu v celej histórii. Po dobytí Egypta Osmanská ríša ponechala veľkú časť starého administratívneho systému v platnosti, ale údržbu starých zavlažovacích zariadení považovala za životne dôležitú pre zásoby obilia v impériu. Osmanskí úradníci sa preto do toho výrazne zapojili." # todo: NEW TRANSLATION
 flavor_tur.78.a: "Tu je potrebný štátny dohľad." # todo: NEW TRANSLATION
 egyptians_displeased_tooltip: "Všetci [ShowCultureName('lower_egyptian_culture')] [pops|e] v [ShowRegionName('egypt_region')] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]. " # todo: NEW TRANSLATION
 flavor_tur.78.b: "Nech to zariadia miestni." # todo: NEW TRANSLATION
 egyptians_pleased_tooltip: "Všetci [ShowCultureName('lower_egyptian_culture')] [pops|e] v [ShowRegionName('egypt_region')] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 wood_for_egypt: "Drevo pre Egypt" # todo: NEW TRANSLATION
 flavor_tur.79.title: "Arabské salóny" # todo: NEW TRANSLATION
 flavor_tur.79.desc: "S nárastom počtu hovorcov [ShowLanguageName('arabic_language')] v našom panstve mali naši domáci učenci problémy zapojiť sa do salónov vedených v [ShowLanguageNameWithNoTooltip('arabic_language')] mestách. Tieto salóny boli dlhodobo dôležité pre intelektuálny diskurz, ale zjavne sa [ShowCultureName('turkish_culture')] učenci ťažko vyjadrujú v formálnej [ShowLanguageNameWithNoTooltip('arabic_language')], ktorá je potrebná, aby boli prijatí v tomto kruhu. Učení teraz tvrdia, že ich to zahanbuje." # todo: NEW TRANSLATION
 flavor_tur.79.historical_info: "Intelektuálne salóny, kde sa učenci schádzali na diskusie, boli bežné v moslimskom svete a mohli mať veľkú prestíž. Po dobytí Egypta a Levanty turkí učenci zistili, že je ťažké držať krok s diskurzom kvôli ich obmedzeným znalosťam arabčiny." # todo: NEW TRANSLATION
 flavor_tur.79.a: "Nakoniec sa to naučia." # todo: NEW TRANSLATION
 flavor_tur.79.b: "Naučme ich správnu [ShowLanguageNameWithNoTooltip('arabic_language')]." # todo: NEW TRANSLATION
 flavor_tur.79.c: "Musíme na dvore prijať [ShowLanguageNameWithNoTooltip('arabic_language')]." # todo: NEW TRANSLATION
 flavor_tur.80.title: "Bod opory v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_tur.80.desc: "[target_province.GetName] je strategická lokalita, ktorá by nám poskytla bod opory v [ShowRegionName('italy_region')] a spôsob, ako spochybniť [ShowLocationName('strait_otranto')]. Ak chceme niekedy dobyť [ShowLocationName('rome')] a získať späť plnú slávu starovekých cisárov, mali by sme začať tým, že vyrveme [target_province.GetNameWithNoTooltip] z nespravodlivých rúk [target_country.GetName].\n\nBolo by však rozumné zabezpečiť, že máme dosť lodí na takýto podnik..." # todo: NEW TRANSLATION
 flavor_tur.80.historical_info: "Skorí sultáni po dobytí Konštantínopolu neochvejne trvali na svojom nároku byť rímskymi cisármi a používali ho na ospravedlnenie dobyvačných výprav v západnej Európe. V roku 1479 sa vzťahy medzi Osmanskou ríšou a Benátkami zlepšili a Mehmed II hľadal ich podporu pre inváziu do Kráľovstva Neapol, ktorá by mu umožnila získať bod opory v južnom Taliansku." # todo: NEW TRANSLATION
 flavor_tur.80.a: "Navrhnite nesväté spojenectvo s [GetCountry('VEN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.80.b: "Pripravme sa okamžite." # todo: NEW TRANSLATION
 flavor_tur.80.c: "Čas nie je vhodný." # todo: NEW TRANSLATION
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] podpora" # todo: NEW TRANSLATION
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] sa rozhodol nás podporiť, ale len prostredníctvom nie príliš silných diplomatických gest, potajomky nám oznámiliac, že by bolo v našich právach zmocniť sa [target_province.GetName]. Napriek tomu by to mohol byť krok k tomu získať ich ako výhodného spojenca v budúcnosti..." # todo: NEW TRANSLATION
 flavor_tur.81.historical_info: "Hoci Signoria v Benátkach nakoniec odmietla osmanský návrh spojenectva, podnikli diplomatické gesto, aby Mehmedovi II dali na vedomie, že nebudú stáť v ceste osmanskému dobytí Otranta, Brindisi a Taranta. Či to zohralo rolu v jeho konečnom rozhodnutí vylodiť sa v Taliansku, je ťažké určiť - takéto ambície mal už dlhší čas." # todo: NEW TRANSLATION
 flavor_tur.81.a: "Pokračujme v plánoch vojny!" # todo: NEW TRANSLATION
 flavor_tur.81.b: "Možno by sme to mali prehodnotiť..." # todo: NEW TRANSLATION
 flavor_tur.82.title: "Lev a polmesiac" # todo: NEW TRANSLATION
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] sa rozhodol nás plne podporiť a podpísal zmluvu o aliancii, aby nám pomohol poraziť sily kresťanstva. Samozrejme, plánujú nás využiť pre svoj vlastný zisk, ale taká je povaha všetkých spojenectiev. Toto nám však výrazne pomôže v našich ambíciách v [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 flavor_tur.82.a: "Výborne." # todo: NEW TRANSLATION
 flavor_tur.83.title: "Tvrdé odmietnutie" # todo: NEW TRANSLATION
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] odmietol náš návrh a jasne oznámil, že nikdy nepodporia [ShowReligionGroupAdjective('muslim')] nárok na [ShowRegionName('italy_region')]. Zdá sa jasné, že ak chceme pokračovať v našich talianskych ambíciách, musíme to urobiť bez nich." # todo: NEW TRANSLATION
 flavor_tur.83.a: "Tak to spravíme." # todo: NEW TRANSLATION
 flavor_tur.83.b: "$flavor_tur.81.b$" # todo: NEW TRANSLATION
 flavor_tur.84.title: "Umenie [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_tur.84.desc: "Veľké výboje sa dejú v [ShowRegionName('italy_region')] a mnohí na dvore sa zaujímajú o krásnu portrétnu a sochársku tvorbu, ktorá tam vznikla. [target_country.GetName] teraz zjavne chce zlepšiť vzťahy so štátom [target_character.GetDynasty.GetName] a ponúka nám [artist_character.GetName], veľkého maliara, aby pracoval ako kultúrny vyslanec a samozrejme namaľoval portréty [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_tur.84.a: "[artist_character.GetSheHe|U] bude vítaný." # todo: NEW TRANSLATION
 flavor_tur.84.b: "Mali by sme namiesto toho podporovať kultúru [ShowCultureNameWithNoTooltip('turkish_culture')]." # todo: NEW TRANSLATION
 flavor_tur.84.historical_info: "Mehmed II mal veľký záujem o kultúru a zvyky Talianska a chcel byť portrétovaný talianskym maliarom. Po mierovej zmluve z roku 1479 poslali Benátčania na osmanský dvor slávneho maliara Gentile Belliniho. Výsledkom bol nielen portrét sultána, ktorý sa zachoval dodnes, ale aj počiatky orientalistickej tradície v západnom maliarstve." # todo: NEW TRANSLATION
 flavor_tur.85.title: "Záležitosť histórie" # todo: NEW TRANSLATION
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], veterán z mnohých vojenských kampaní, dokončil písanie veľkej kroniky dejín ríše. Zdá sa, že rastie záujem medzi [ahmed_azikpazade.GetWomenMen] ako [ahmed_azikpazade.GetHerHim] o histórie písané mudrcami [ShowCultureNameWithNoTooltip('greek_culture')] staroveku a o to, ako ich metódy môžu byť teraz použité na zaznamenanie dejín dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nAle môžeme im naozaj dôverovať, že to urobia spravodlivo a náležite?" # todo: NEW TRANSLATION
 flavor_tur.85.a: "Zdá sa to neškodné." # todo: NEW TRANSLATION
 flavor_tur.85.b: "Tento [ahmed_azikpazade.GetWomanMan] by mal pracovať v oficiálnej byrokracii." # todo: NEW TRANSLATION
 flavor_tur.85.c: "$flavor_tur.76.c$" # todo: NEW TRANSLATION
 flavor_tur.85.d: "Spalte tie knihy." # todo: NEW TRANSLATION
 flavor_tur.85.historical_info: "Osmanskí historici sa objavili už v 15. storočí. Niektorí, ako Aşıkpaşazade, začali ako vojaci a neskôr písali memoáre alebo kroniky Osmanskej ríše, najmä udalosti, ktoré sami zažili. Cosmorama od Neşriho bol skorý pokus o svetovú históriu, čerpanú z rôznych zdrojov tureckých i európskych, a stala sa základom pre mnohé neskoršie diela." # todo: NEW TRANSLATION
 flavor_tur.86.title: "Cvičenie robí majstra" # todo: NEW TRANSLATION
 flavor_tur.86.desc: "Vďaka dobrému doučovaniu niekoľkých nepočujúcich a nemých dvoranov sa [target_ruler.GetName] naučil základy haremského znakového jazyka. To sa môže hodiť v rôznych diplomatických a tajných záležitostiach a možno tiež priniesť útechu v inak neustávajúcom šepote preplnených palácových hál." # todo: NEW TRANSLATION
 flavor_tur.86.a: "Výborne." # todo: NEW TRANSLATION
 flavor_tur.86.historical_info: "Niekedy bolo na osmanskom dvore mnoho desiatok nepočujúcich a nemých dvoranov. Kultúra tajomstva a ticha prenikala mnohé úkony pri dvore a jedinečný dvorový znakový jazyk sa často používal. Znakový jazyk sa dal tiež využiť pri navigovaní jemných nuancií palácovej kultúry - nepočujúci a nemí dvorania si mohli robiť žarty so sultánom, ktoré by neboli prijateľné v hovorenom jazyku." # todo: NEW TRANSLATION
 flavor_tur.87.title: "Pohľad do nebies" # todo: NEW TRANSLATION
 flavor_tur.87.desc: "[herat_ruler.GetName], vládca [ShowLocationName('herat')], poslal [ali_qushji.GetName] ako delegáta na dvor dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. [ali_qushji.GetNameWithNoTooltip] je oslavovaný astronóm, ktorý dlho pracoval vo veľkej observatóriu vo vzdialenom [ShowLocationName('samarkand')] a napísal knihu mapujúcu dráhy mesiaca. S ukončením [ali_qushji.GetHerHis] diplomatickej misie [ali_qushji.GetSheHe] dúfa, že zostane v [capital_location.GetName] so svojimi synmi a nasledovníkmi, aby prispel k rozvoju vied pod naším patronátom." # todo: NEW TRANSLATION
 flavor_tur.87.a: "Nech zostanú." # todo: NEW TRANSLATION
 flavor_tur.87.b: "Potrebujeme dvorného astronóma..." # todo: NEW TRANSLATION
 flavor_tur.87.c: "Pošlite týchto bláznov späť do Iránu." # todo: NEW TRANSLATION
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] sa usadí v [capital_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.87.historical_info: "Po atentáte na astronóma-kráľa Ulug Begha v Transoxiane sa učenci, ktorí pracovali v jeho observatóriu, rozišli. Ali Qushji, počujúc o priaznivom postoji Mehmeda II k vedcom, prijal žiadosť pána Herátu, aby sa stal jeho delegátom na osmanskom dvore. Qushji bol zástancom empirickej astronómie založenej na matematike a odmietal aristotelovskú dedičinu starej islamskej astronómie. Niekoľko jeho potomkov sa stalo významnými astronómami v Konštantínopole." # todo: NEW TRANSLATION
 flavor_tur.88.title: "Zorganizovanie haremu" # todo: NEW TRANSLATION
 flavor_tur.88.desc: "Doteraz bol dvor dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] rozptýlený medzi rôznymi palácmi a funkciami. Ak však skutočne túžime po veľkosti, mohli by sme sústrediť našu moc a prítomnosť do [capital_location.GetName]. To by znamenalo presun všetkých kráľovských cárie konkubín tam a ich umiestnenie v uzavretých priestoroch nádherného luxusu.\n\nAvšak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by to považovali za agresívny krok voči nim, pretože by ich to pripravilo o osobný prístup k [target_ruler.GetName], ktorý si dlhodobo užívajú." # todo: NEW TRANSLATION
 flavor_tur.88.a: "Zriaďme cisársky harem." # todo: NEW TRANSLATION
 flavor_tur.88.b: "Organizácia nášho dvora funguje dobre aj tak." # todo: NEW TRANSLATION
 flavor_tur.88.historical_info: "V 16. storočí sa dynastická moc osmanskej rodiny sústredila do paláca Topkapi v Konštantínopole a väčšina členov kráľovskej rodiny, najmä ženy, tam strávila celý život. To premenilo harem na dobre organizovanú hierarchickú inštitúciu, ktorej dôraz na uzavretosť dynastického života spravil osobný prístup k panovníkovi veľkým privilégium a tým zvýšil jeho moc." # todo: NEW TRANSLATION
 flavor_tur.89.title: "Zásah na Kryme" # todo: NEW TRANSLATION
 flavor_tur.89.desc: "Príliš dlho sme ignorovali záležitosti na Krymskom polostrove, strategickej lokalite a dôležitom centre obchodu s otrokmi od staroveku. Teraz sa šíria chýry, že [target_country.GetName] najal [rival_country.GetAdjective] žoldnierov na obranu svojich krymských držieb v [crimea_location.GetName] proti nájazdom nomádov z vnútrozemia. Či je to pravda alebo nie, môže to znamenať, že [rival_country.GetNameWithNoTooltip] plánuje zabezpečiť si bod opory na polostrove v budúcnosti, čo my nemôžeme dovoliť. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] navrhuje použiť to ako zámienku pre útok." # todo: NEW TRANSLATION
 flavor_tur.89.a: "Pripravme sa obsadiť [crimea_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_tur.89.b: "Naše priateľstvo s [target_country.GetNameWithNoTooltip] je príliš dôležité." # todo: NEW TRANSLATION
 flavor_tur.89.c: "Počkáme na lepší čas." # todo: NEW TRANSLATION
 flavor_tur.89.historical_info: "V polovici 15. storočia bol Krym rozdelený medzi Janovčanov a Krymský chanát a na severe susedil s Poľským kráľovstvom. Keď janovské kolónie najali poľských žoldnierov v roku 1462, Mehmed II sa obával, že polostrov príde pod poľskú hegemóniu. Aby tomu zabránil, Osmanská ríša zaútočila v roku 1475 a následne vládla Krymu čiastočne priamo, čiastočne cez vazalov, po stáročia." # todo: NEW TRANSLATION
 flavor_tur.90.title: "Zabezpečenie stepí" # todo: NEW TRANSLATION
 flavor_tur.90.desc: "Nomádi z [crimean_country.GetName], susedia našich držieb v [ShowAreaName('crimea_area')], sú zruční jazdci a bojovníci a svojimi nájazdmi na svojich [ShowReligionGroupAdjective('christian')] susedov sú kľúčoví pre obchod s otrokmi, ktorý siaha až do [ShowLocationNameWithNoTooltip('bukhara')] v [ShowRegionName('khorasan_region')]. Naši vyslanci teraz hovoria, že celé [crimean_country.GetNameWithNoTooltip] by mohlo byť ochotné stať sa naším protektorátom — ak sme pripravení odoslať zásobu striebra a vojakov, aby im pomohli v miestnych vojnách." # todo: NEW TRANSLATION
 flavor_tur.90.a: "Pošlime návrh." # todo: NEW TRANSLATION
 flavor_tur.90.b: "Pripravme sa ich priamo anektovať." # todo: NEW TRANSLATION
 flavor_tur.90.c: "Máme dosť starostí doma." # todo: NEW TRANSLATION
 flavor_tur.90.historical_info: "Krátko po osmanskom útoku na janovské mestá na Kryme sa Krymský chanát, oslabený následníckou krízou, vzdal. Krymskí Tatári potom dodávali Osmanom zručných jazdcov a, možno najdôležitejšie, otrokov chytených pri nájazdoch. Osmanovia im poskytli veľmi výhodné podmienky, uznávajúc ich ako dedičov $genghis_khan_name_no_tooltip$ a správali sa k nim skôr ako k spojencom než poddaným - hoci sa to časom zmenilo..." # todo: NEW TRANSLATION
 crimean_vassalage_guaranteed_chance_tooltip: "Vďaka našim dobrým vzťahom [crimean_country.GetNameWithNoTooltip] túto dohodu prijme." # todo: NEW TRANSLATION
 crimean_vassalage_decent_chance_tooltip: "Existuje dobrá šanca, že [crimean_country.GetNameWithNoTooltip] túto dohodu prijme." # todo: NEW TRANSLATION
 crimean_vassalage_low_chance_tooltip: "Vzhľadom na naše zlé vzťahy je vysoká pravdepodobnosť, že [crimean_country.GetNameWithNoTooltip] túto dohodu odmietne." # todo: NEW TRANSLATION
 crimean_vassalage_very_low_chance_tooltip: "Vzhľadom na naše zlé vzťahy je veľmi vysoká pravdepodobnosť, že [crimean_country.GetNameWithNoTooltip] túto dohodu odmietne." # todo: NEW TRANSLATION
 crimean_slave_trade_encouraged: "Podpora krymského obchodu s otrokmi" # todo: NEW TRANSLATION
 flavor_tur.91.title: "Hrozná nehoda" # todo: NEW TRANSLATION
 flavor_tur.91.desc: "Hrozná tragédia postihla náš [ROOT.GetCountry.GetFlavorRank]. Milovaný [tur_suleyman_scope.GetName] utrpel nehodu pri love so svojím verným sokolom v krajinách [location_scope.GetName]. Počas tejto zábavy sa z neznámej príčiny jeho kôň vyľakal, spôsobil pád a pri páde zomrel.\n\nNáš ľud je otrasený náhlym odchodom [tur_suleyman_scope.GetShortNameWithNoTooltip] a hlboko zdemoralizovaný stratou pre našu krajinu." # todo: NEW TRANSLATION
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_tur.91.b: "Uctíme ho, ako ľud očakáva." # todo: NEW TRANSLATION
 flavor_tur.92.title: "Veľké diela [mimar_sinan.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.92.desc: "Odkedy sme prvýkrát zamestnali [mimar_sinan.GetHerHim], [mimar_sinan.GetName] usilovne pracuje na výstavbe nespočetných ciest, mostov a verejných stavieb a vychoval celú novú generáciu architektov. Ale teraz [mimar_sinan.GetSheHe] žiada prostriedky, aby mohol dosiahnuť väčšie veci. Ak by sme [mimar_sinan.GetHerHim] ustanovili za cisárskeho architekta, mohol by postaviť mešity a paláce, aké svet nevidel od čias Ktésifónu, Babylónu a Ríma." # todo: NEW TRANSLATION
 flavor_tur.92.historical_info: "Brilantný Mimar Sinan naplánoval a dozoroval výstavbu viac než 300 budov, ako mešity, akvadukty, kúpele, mosty, paláce, karavanseráje a školy počas svojej polstoročnej kariéry. Jeho majstrovskými dielami boli mešity Selimiye a Süleymaniye v Adrianopole a Konštantínopole, nádherné diela, ktoré z neho urobili jedného z veľkých umelcov svojej doby." # todo: NEW TRANSLATION
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U] dostane všetko, čo [mimar_sinan.GetSheHe] potrebuje." # todo: NEW TRANSLATION
 flavor_tur.92.b: "Sú dôležitejšie veci, na ktoré minúť peniaze." # todo: NEW TRANSLATION
 flavor_tur.93.title: "Východná tulipánová horúčka" # todo: NEW TRANSLATION
 flavor_tur.93.desc: "V jednej zo [ROOT.GetCountry.GetGovernment.GetAdjective] záhrad [target_ruler.GetName] rozkvitol krásny biely kvet. Je to tulipán, kedysi zriedkavý kvet v našich krajinách, hoci dlho oslavovaný básnikmi [ShowRegionName('persia_region')]. Keď tento kvet uvideli, mnohí z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa do neho zaľúbili a začali si tulipány pestovať vo vlastných záhradách. Existujú tiež náznaky, že zahraniční predstavitelia na [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mohli oceniť tulipány ako dar." # todo: NEW TRANSLATION
 flavor_tur.93.historical_info: "Tulipány sa prvýkrát pestovali v Iráne asi okolo roku 1000 a stali sa populárnymi medzi osmanskými šľachticmi počas vlády Sulejmana Nádherného, ktorý miloval záhrady. Tulipány sa často používali na zdobenie turbánov a fascinácia týmito kvetmi spôsobila, že ich motív sa stal bežnou ozdobou na kobercoch a keramike. Mohli to byť západní diplomati, ktorí tulipány zaviedli do Európy po tom, čo ich videli rozkvitať v osmanských záhradách." # todo: NEW TRANSLATION
 flavor_tur.93.a: "Potrebujeme viac týchto nádherných kvetov!" # todo: NEW TRANSLATION
 flavor_tur.93.b: "Radšej sa sústreďme na vojenské záležitosti." # todo: NEW TRANSLATION
 flavor_tur.94.title: "Brilantnosť [moses_hamon.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.94.desc: "[moses_hamon.GetName] je veľmi úspešný [ShowReligionAdjective('judaism')] učenec a fyzik, pochádzajúci z [ShowLocationName('granada')]. [target_ruler.GetName] by určite mohol získať výhodu zamestnaním [moses_hamon.GetHerHim], hoci niektorí vysokopostavení [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mrmlú nespokojnosť, nechcú pohana, akokoľvek cnostného, na takej vznešenej pozícii pri [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.94.historical_info: "Moses Hamon bol súčasťou sefardskej diaspóry. Ako mimoriadne schopný lekár a zručný lingvista sa stal dvorovým lekárom a zubným lekárom Sulejmana Nádherného. Medzi oboma mužmi sa vytvorilo silné puto a Hamonovi boli tiež zverené riešenia sporov týkajúcich sa židovskej komunity Osmanskej ríše." # todo: NEW TRANSLATION
 flavor_tur.94.a: "Vítame každý talent. Najmite [moses_hamon.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_tur.94.b: "Nemali by sme rozhnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 jewish_support.tt: "Všetky [ShowCultureName('sephardi')] alebo [ShowReligionAdjective('judaism')] [pops|e] v našej krajine získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.95.title: "Jediný pravý cisár" # todo: NEW TRANSLATION
 flavor_tur.95.desc: "Poslednou dobou Vnútorná správa uvádza, že sa šíria šepoty nespokojnosti s vládou [target_ruler.GetName]. Odporúčajú, aby sme to riešili objednaním veľkej a honosnej kroniky vychvaľujúcej cnosti vlády [target_ruler.GetHerHis]. Veď [target_ruler.GetSheHe] stále sedí na tróne [ShowLocationNameWithNoTooltip('constantinople')], a preto ho možno ešte stále vykresliť ako Jediného pravého cisára sveta — obzvlášť medzi [target_ruler.GetHerHis] [ShowReligionGroupAdjective('christian')] poddanými." # todo: NEW TRANSLATION
 flavor_tur.95.historical_info: "Sulejman I. zdedil od svojho násilného otca Selima I. problematické dedičstvo. Počas svojej vlády sa Sulejman snažil byť vnímaný ako spravodlivý a blahodarný vládca. Súčasťou toho bola kronika Süleymanname, ktorá zdôrazňovala jeho dosiahnutia a vykresľovala ho ako dokonalého vládcu nad konečnou etapou sveta. Tiež budoval na európskej legende o Poslednom rímskom cisárovi a prezentoval sa ako mesiášska postava, ktorá by zjednotila islam a kresťanstvo pod jednou zástavou." # todo: NEW TRANSLATION
 flavor_tur.95.a: "Pre propagandu nie sú žiadne náklady príliš vysoké." # todo: NEW TRANSLATION
 flavor_tur.95.b: "Jednoduchšia kronika by mala stačiť." # todo: NEW TRANSLATION
 flavor_tur.95.c: "Vždy sa môžeme spoľahnúť na podporu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 christian_support.tt: "Všetky [ShowReligionGroupAdjective('christian')] [pops|e] v našej krajine získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip] zrádca" # todo: NEW TRANSLATION
 flavor_tur.96.desc: "Uprostred vojny s [super_sinister_rival.GetName] kolujú temné klebety o [traitorous_son.GetName], [traitorous_son.GetDaughterSon] [target_ruler.GetName]. Pravdu je ťažké zistiť, ale v mnohých kruhoch sa šepká, že [traitorous_son.GetSheHe] spolupracuje s [rival_ruler.GetName], aby priniesol skazu nášmu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Dôkazy sa hromadia a dôveryhodní dvorania naznačili, tak silno, ako sa odvážia, že by sme mali [traitorous_son.GetHerHim] okamžite zabiť." # todo: NEW TRANSLATION
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Doteraz dôveryhodní agenti Vnútorná správa navrhujú, aby sme [traitorous_son.GetHerHim] okamžite zabili." # todo: NEW TRANSLATION
 flavor_tur.96.historical_info: "Şehzade Mustafa bol významný a veľmi schopný osmanský princ, syn Sulejmana Nádherného. Bol favoritom na nástup na trón, čo mu prinieslo nepriateľov. Sprisahanie na jeho odstránenie nakoniec uspelo počas vojny v roku 1532 so Safavidskou dinastiou, keď bol jeho pečiatka sfalšovaná vo falošnom liste Tahmaspovi I., safavidskému vládcovi. Obvinený z vlastizrady bol Mustafa popravený na príkaz svojho otca, spolu s mnohými z jeho synov a nasledovníkov." # todo: NEW TRANSLATION
 flavor_tur.96.a: "Bohužiaľ, [traitorous_son.GetSheHe] musí zomrieť." # todo: NEW TRANSLATION
 flavor_tur.96.b: "Odmietame počúvať také pomluvy." # todo: NEW TRANSLATION
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] získa dôležité skúsenosti prežitím tejto kontroverzie." # todo: NEW TRANSLATION
 flavor_tur.97.title: "Odkaz [traitorous_son.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_tur.97.desc: "Žiaľ, zdá sa, že poprava [traitorous_son.GetName] rozzúrila verejnosť, ako aj niekoľko frakcií [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Populárna báseň oslavuje cnosti [traitorous_son.GetHerHis] a oplakáva [traitorous_son.GetHerHis] vraždu. [minister.GetName] bol pomenovaný ako hlavný medzi sprisahancami, ktorí spôsobili túto tragédiu, a hoci dôkazy o [minister.GetHerHis] zapojení a zlomyseľnosti sú najlepšie nejasné, teraz sa široko volá po tom, aby [target_ruler.GetName] odvolal [minister.GetHerHim]." # todo: NEW TRANSLATION
 flavor_tur.97.historical_info: "Poprava Şehzade Mustafu vyvolala veľkú nespokojnosť. V básňach bol vykresľovaný ako mučeník a dokonca Peržania jeho smrť považovali za nespravodlivú. Veľký vezír Rüstem Paša, manžel Mustafaovej polovičnej sestry Mihrimah Sultan, stál v centre tejto kontroverzie. Bol jedným z hlavných sprisahancov, ktorý sa snažil zabezpečiť trón pre Mustafaovho polovičného brata Selima, a bol rýchlo odvolaný z funkcie. Selim sa však aj tak stal sultánom." # todo: NEW TRANSLATION
 flavor_tur.97.a: "[minister.GetSheHe|U] bude poslaný do vyhnanstva." # todo: NEW TRANSLATION
 flavor_tur.97.b: "Sponzorujeme básne, aby sme vyvrátili tieto falošné obvinenia." # todo: NEW TRANSLATION
 flavor_tur.97.c: "$flavor_tur.76.c$" # todo: NEW TRANSLATION
 flavor_tur.97.d: "Potrebujeme tvrdý zásah proti týmto falošným obvineniam." # todo: NEW TRANSLATION
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] je vyhnaný z [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] hra" # todo: NEW TRANSLATION
 flavor_tur.98.desc: "Smrť [traitorous_son.GetName] nás stále prenasleduje. Teraz vraj svedkovia tvrdia, že dokonca divadelná hra v [GetCountry('FRA').GetName] znázorňuje osud [traitorous_son.GetHerHis], a #italic nie#! spôsobom priaznivým pre povesť [target_ruler.GetName]. Veľký vezír odporúča, aby sa niečo urobilo, inak by sme boli ešte viac zle vnímaní medzi kráľmi [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_tur.98.historical_info: "Gabriel Bounin bol francúzsky dramatik. V roku 1561 vydal La Soltane, tragédiu zobrazujúcu Roxelanu (Hürrem Sultan), obľúbenú manželku Sulejmana Nádherného, ako hlavnú sprisahankyňu za smrť Şehzade Mustafu. V praxi to malo zrejme len malý vplyv na franco-ottomanské vzťahy, ale bolo to prvýkrát, čo boli Turci na javisku v Francúzsku zobrazení, a ukazuje to narastajúce spojenia medzi oboma krajinami." # todo: NEW TRANSLATION
 flavor_tur.98.a: "Buďme trpezliví, toto tiež pominie." # todo: NEW TRANSLATION
 flavor_tur.98.b: "Pošlite požiadavky [GetCountry('FRA').GetAdjectiveWithNoTooltip]mu [GetCountry('FRA').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_tur.98.c: "Vyhoďte do vyhnanstva ďalších údajných sprisahancov." # todo: NEW TRANSLATION
