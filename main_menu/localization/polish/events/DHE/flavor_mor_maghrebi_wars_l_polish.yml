l_polish:
  flavor_mor_maghrebi_wars.1000.title: "Ambiciózny brat" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1000.desc: "Po smrti milovaného [old_ruler.GetName] nastúpil na trón [GetCountry('TUN').GetName] jeho syn [new_ruler.GetName] podľa želaní [old_ruler.GetShortNameWithNoTooltip].\n\nNamiesto toho, aby s náležitým rešpektom uznal legitímnu pozíciu nového panovníka, jeho brat [usurper_scope.GetName] spustil puč a uchvátil moc pre seba. Ku hrôze prítomného [ShowEstateTypeName('nobles_estate')] uzurpátor popravil svojho brata, čím odstránil akúkoľvek šancu na obnovenie legitímneho [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nJedinou možnosťou pre lojalistov zostáva pozvať do krajiny cudzí štát, aby im pomohol odstrániť uzurpátora." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1000.historical_info: "Po smrti hafsidského sultána Abu Yahya Abu Bakra vypukla pri dvore kríza pri korunovácii uzurpátora Abu Hafs Umara, ktorý nariadil zavraždenie všetkých svojich bratov, čím si zabezpečil výlučné právo na trón." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1000.a: "Pozvať [GetCountry('MOR').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1000.b: "Pozvať [ally_scope.GetNameWithNoTooltip]" # todo: CHANGED
  flavor_mor_maghrebi_wars.1000.c: "Postaviť sa za [usurper_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip] nástupníctvo" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1001.p1: "Po smrti [old_ruler.GetName] mal na trón [GetCountry('TUN').GetName] nastúpiť jeho syn [new_ruler.GetName]. Namiesto toho ho však zabil jeho brat [usurper_scope.GetName] a uchvátil moc pre seba ku hrôze prítomného [ShowEstateTypeName('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nTeraz nás preživší lojalisti pozvali do krajiny, aby im pomohli odstrániť uzurpátora." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1001.a: "Ich zúfalstvo je pre nás prínosom." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1001.b: "Nebudeme ohrozovať našu alianciu." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1002.desc: "K radosti tých, ktorí sú stále lojálni k [dead_ruler_scope.GetName], sa náš bývalý spojenec [ally_scope.GetName] rozhodol prijať ich návrh na anektovanie a teraz pripravuje svoje vojská, aby nás napadol." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1003.desc: "K zúfalstvu tých, ktorí sú stále lojálni k [dead_ruler_scope.GetName], sa náš múdry spojenec [ally_scope.GetName] rozhodol odmietnuť ich návrh na anektovanie." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1004.title: "Osud [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nPreživší lojalisti nás pozvali do krajiny, aby im pomohli odstrániť uzurpátora. Po zvážení tohto návrhu sa náš múdry panovník [ruler_scope.GetName] rozhodol, že je naším osudom zjednotiť všetky územia v [ShowRegionName('maghreb_region')] a ovládnuť saharský obchod tak, ako to bolo za čias Almohadov." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1004.a: "Vydáme sa za slávou." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1004.b: "Nie, budeme sa venovať svojim záležitostiam." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1004.historical_info: "Marinidská dynastia bola v tom čase zárukou hafsidského nástupníctva a preto, keď uzurpátor Abu Hafs Umar nastúpil na trón Tunisu, marinidská armáda vpadla, aby ho vyhnala. Po zajatí a popravení uzurpátora marinidský sultán Abu'l Hasan víťazne vstúpil do hlavného mesta Tunis a zjednotil ríšu pod svojím praporom." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1100.title: "Nový vládca [ShowRegionNameWithNoTooltip('maghreb_region')]" # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1100.desc: "Nakoniec sme zjednotili krajiny [ShowRegionName('maghreb_region')] tak, ako boli za dynastie Almohadov. Saharský obchod je konečne pod našou kontrolou, nastáva nové obdobie prosperity pre nás a celý [religion_scope.GetAdjective] svet." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1100.a: "Naši rovesníci posielajú blahoželania." # todo: NEW TRANSLATION
  flavor_mor_maghrebi_wars.1100.tt: "Všetky [religion_scope.GetAdjectiveWithNoTooltip] krajiny v našom [diplomatic_range|e] si zlepšia názor na nás."" # todo: NEW TRANSLATION
