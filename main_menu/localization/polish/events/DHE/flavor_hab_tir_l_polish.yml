l_polish:
  flavor_hab_tir.1.title: "Vplyv [GetCountry('BOH').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.1.desc: "[target_spouse.GetName], mladý manžel [target_ruler.GetName], prináša so sebou vplyvy zo svojej rodnej krajiny [GetCountry('BOH').GetName]. Nielen jeho vlastné spôsoby sú pre náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] trochu cudzie, ale aj jeho družina [GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] sa snaží nahromadiť moc v [ROOT.GetCountry.GetAdjective] zemiach. Naše vlastné [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú každým dňom čoraz viac znepokojené vplyvom, aký by to mohlo mať na náš [ROOT.GetCountry.GetFlavorRank], ak by sa narodil dedič rodu [target_spouse.GetDynasty.GetName]." # todo: NEW TRANSLATION
  flavor_hab_tir.1.a: "Obmedzte ich vplyv čo najviac." # todo: NEW TRANSLATION
  flavor_hab_tir.1.b: "Nechajte ich nerušene pokračovať." # todo: NEW TRANSLATION
  flavor_hab_tir.2.title: "Nový manžel pre [target_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.2.desc: "Keď je [target_ruler.GetName] teraz oslobodená od predchádzajúceho manželstva, musíme sa poponáhľať so zabezpečením nového manžela pre [target_ruler.GetHerHim]. [ROOT.GetCountry.GetName] je stále v vratkej situácii a zúfalo potrebuje stabilitu. Viaceré rody majú oči na našom [ROOT.GetCountry.GetFlavorRank] ako na cenu a silné puto s jedným z nich by mohlo odohnať ostatných. Najmä [GetDynasty('wittelsbach_dynasty').GetName] a [GetDynasty('habsburg_dynasty').GetName] majú záujem zabezpečiť naše územia a mohli by byť skvelými spojencami... alebo skazou nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_hab_tir.2.a: "Čoskoro musíme nájsť vhodného manžela." # todo: NEW TRANSLATION
  flavor_hab_tir.2.a.tt: "Bez pápežského súhlasu sa nám ťažko podarí dojednať kráľovské manželstvo vlastnými silami. Zainteresovaní nápadníci sa však čoskoro ozvú a požiadajú o manželstvo." # todo: NEW TRANSLATION
  flavor_hab_tir.2.b: "Nemusíme sa ponáhľať." # todo: NEW TRANSLATION
  flavor_hab_tir.3.title: "Manžel [target_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.3.desc: "Bol nájdený prijateľný kandidát a môžeme dojednať nové manželstvo [target_ruler.GetName]. To rozhodne osud našej dynastie v blízkej budúcnosti." # todo: NEW TRANSLATION
  flavor_hab_tir.3.a: "Rod [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] je ideálny." # todo: NEW TRANSLATION
  flavor_hab_tir.3.b: "Uprednostňujeme kandidáta z rodu [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_hab_tir.4.title: "Nová dynastia pre [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.4.desc: "Rod [target_ruler.GetDynasty.GetName] teraz vystúpil na trón [ROOT.GetCountry.GetName]! Kým mnohí ešte oplakávajú dni milovanej [GetCharacter('tir_margarete_von_tirol').GetShortName], musíme sa teraz pohnúť ďalej a zorientovať sa v tejto novej politickej situácii. S príbuznými pripravenými pomôcť našej mladej vláde budeme schopní ju zabezpečiť a upevniť naše oprávnené postavenie v dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_hab_tir.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] sú dôveryhodní!" # todo: NEW TRANSLATION
  flavor_hab_tir.4.b: "Sláva rodu [target_ruler.GetDynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_hab_tir.4.c: "Rod [target_ruler.GetDynasty.GetNameWithNoTooltip] bude nakoniec milovaný!" # todo: NEW TRANSLATION
  flavor_hab_tir.5.title: "Nová dynastia pre [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.5.desc: "Dvojtvárni [target_ruler.GetDynasty.GetName] teraz uchvátili trón [GetCountry('TIR').GetName]! Podľa nášho práva by [GetCountry('TIR').GetLongName] pripadlo do našich rúk, keby nebolo zásahu [target_ruler.GetDynasty.GetNameWithNoTooltip]. Okolnosti nás nútia okamžite konať a zabezpečiť tieto územia pre nás skôr, než si [target_ruler.GetDynasty.GetNameWithNoTooltip] stihnú upevniť vládu." # todo: NEW TRANSLATION
  flavor_hab_tir.5.a: "Neodmietneme svoje právo na našu časť!" # todo: NEW TRANSLATION
  flavor_hab_tir.5.b: "Nemôžeme riskovať vojnu s [target_ruler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_hab_tir.1000.title: "Zložitý manželský zväzok [target_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.1000.desc: "Naša milovaná [target_ruler.GetName] bola uvrhnutá do manželstva s drzným [target_spouse.GetName]. Ich vzájomná neznášanlivosť je známa už niekoľko rokov, no teraz prerástla z obyčajnej neznášanlivosti do otvorenej nenávisti. [target_spouse.GetNameWithNoTooltip] prejavil otvorenú túžbu vystupovať ako oficiálny vládca nášho [ROOT.GetCountry.GetFlavorRank]. Zdá sa čoraz pravdepodobnejšie, že ich manželstvo zostane bezdetné, čo by mohlo predstavovať významnú hrozbu pre [ROOT.GetCountry.GetName]. Avšak kvôli politickej situácii, v ktorej sa [GetUniqueInternationalOrganization('hre').GetName] momentálne nachádza, je nepravdepodobné, že by sme získali pápežský súhlas na rozvod.\n\nS podporou [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] by sme mohli vynútiť rozvod, ale ocitli by sme sa ešte hlbšie v ich sfére vplyvu." # todo: NEW TRANSLATION
  flavor_hab_tir.1000.a: "Potrebujeme rozvod, pápežský súhlas nás nezastaví!" # todo: NEW TRANSLATION
  flavor_hab_tir.1000.b: "Nemôžeme zradiť toto manželstvo." # todo: NEW TRANSLATION
  flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip] odmieta [target_spouse.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.1001.desc: "Keď sa [target_spouse.GetName] vrátil z dlhého loveckého výletu k manželovi čakajúcemu v [GetCountry('TIR').GetName], zistil, že brány sú pre [target_spouse.GetHimHer] zatvorené. Napriek rozhorčeným výkrikom [target_spouse.GetHisHer] žiadajúcim vstup odmietli [GetCountry('TIR').GetAdjectiveWithNoTooltip] stráže [target_spouse.GetHimHer]. Frustrovaný musel [target_spouse.GetHeShe] hľadať útočisko v inom hrade. Na jeho prekvapenie mu však každý hrad v [GetCountry('TIR').GetNameWithNoTooltip] odmietol vstup, čo ho prinútilo opustiť grófstvo a vrátiť sa do [ROOT.GetCountry.GetName] po krátkom útočisku v severnom [ShowRegionName('italy_region')]. Krátko po jeho príchode do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] sme obdržali správu z [GetCountry('TIR').GetNameWithNoTooltip], že [target_ruler.GetNameWithNoTooltip] sa s ním rozviedla s povolením [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
  flavor_hab_tir.1001.a: "Pohoršujúce!" # todo: NEW TRANSLATION
  flavor_hab_tir.1100.title: "Záležitosť [GetCountry('TIR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.1100.desc: "[GetCountry('TIR').GetName], krajina kontrolujúca životne dôležité prechody Álp, čelí neistému osudu v súvislosti s nástupníctvom po [target_ruler.GetName]. Vzhľadom na naše príbuzenské väzby by sme mali ponúknuť [target_ruler.GetHerHim] pomoc a vyvíjať nátlak, aby nás zvolil za oprávnených dedičov [GetCountry('TIR').GetNameWithNoTooltip].\n\nAk by [target_ruler.GetSheHe] s týmito podmienkami súhlasil/a, mohli by sme prevziať kontrolu nad obchodnými trasami v alpínskej oblasti aj nad bohatými banskými ložiskami na ich území." # todo: NEW TRANSLATION
  flavor_hab_tir.1100.a: "Samotná žiadosť neuškodí." # todo: NEW TRANSLATION
  flavor_hab_tir.1100.b: "Nestojí to za námahu." # todo: NEW TRANSLATION
  flavor_hab_tir.1101.title: "Budúcnosť [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hab_tir.1101.desc: "[target_ruler.GetName] sa dlhý čas snažil/a zachovať nezávislosť svojho milovaného [ROOT.GetCountry.GetLongNameWithNoTooltip]. S jeho pokročilým vekom a nedostatkom priameho dediča budeme nakoniec čeliť nepríjemnej realite jeho dedičstva. Blízki príbuzní [target_ruler.GetHerHis] v Rakúsku predložili ponuku, ktorú sotva môžeme odmietnuť. Aby sme zaistili stabilné nástupníctvo a bezpečnosť milovaných [ROOT.GetCountry.GetAdjective] poddaných [target_ruler.GetHerHis], mali by sme zvážiť ich návrh." # todo: NEW TRANSLATION
  flavor_hab_tir.1101.a: "Musíme sa pripojiť k ich dynastii." # todo: NEW TRANSLATION
  flavor_hab_tir.1101.b: "S touto krízou sa vyrovnáme sami!" # todo: NEW TRANSLATION
  flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip] súhlasí" # todo: NEW TRANSLATION
  flavor_hab_tir.1102.desc: "[target_ruler.GetName] súhlasil/a s našou ponukou a udelil nám priame následníctvo na [target_ruler.GetHerHis] tituly. Aby sme zabránili akýmkoľvek pochybnostiam alebo zmenám týchto dokumentov, mali by sme sprevádzať [target_ruler.GetHerHis] do našej metropoly a dopriať jej pokojný život v [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
  flavor_hab_tir.1102.a: "Sláva rodu [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"" # todo: NEW TRANSLATION
