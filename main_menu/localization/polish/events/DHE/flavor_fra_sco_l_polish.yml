l_polish:
 flavor_fra_sco.101.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] kráľ v exilu" # todo: NEW TRANSLATION
 flavor_fra_sco.101.desc: "Odkedy bitka pri Halidon Hill v roku 1333, [GetCharacter('sco_david_ii').GetName] a jeho najbližší poradcovia žijú v exile v [GetCountry('FRA').GetName] pod ochranou [GetCharacter('fra_philip_vi_valois').GetName]. V rokoch po [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]ovom exile sa pretendent [GetCharacter('sco_edward_balliol').GetName], podporovaný [GetCountry('ENG').GetName], postavil proti silám verným [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] v [GetCountry('SCO').GetName] v snahe privlastniť si trón $scottish_group$ pre seba.\n\nOdkedy bolo v roku 1295 podpísané Auld Alliance, [GetCountry('SCO').GetNameWithNoTooltip] a [GetCountry('FRA').GetNameWithNoTooltip] udržiavajú blízke vzťahy. Ak sa [GetCountry('SBL').GetNameWithNoTooltip] podarí uspieť v [GetCountry('SCO').GetNameWithNoTooltip], kráľovstvo znovu podľahne [GetCountry('ENG').GetAdjectiveWithNoTooltip] vplyvu. Ak chce frakcia verná [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] uspieť, bude potrebovať podporu [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvora." # todo: NEW TRANSLATION
 flavor_fra_sco.101.b: "Udeľte [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zdroje dvora." # todo: NEW TRANSLATION
 flavor_fra_sco.101.a: "Podporíme [GetCharacter('sco_david_ii').GetNameWithNoTooltip] a jeho snahu." # todo: NEW TRANSLATION
 flavor_fra_sco.101.c: "Vec [GetCountry('SCO').GetAdjectiveWithNoTooltip] je stratená, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] sa musí vrátiť." # todo: NEW TRANSLATION
 flavor_fra_sco.101.d: "Ponúknite [GetCharacter('sco_david_ii').GetNameWithNoTooltip] [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] za podporu." # todo: NEW TRANSLATION
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] dospieva" # todo: NEW TRANSLATION
 flavor_fra_sco.102.ballioldefeated.desc: "Počas posledných rokov [GetCharacter('sco_david_ii').GetName] zostával ako hosť vysokej pocty na [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvore a zároveň dostával výchovu hodnú [GetCountry('FRA').GetAdjectiveWithNoTooltip] princa. Keďže mladý kráľ dospel, oznámil, že sa čoskoro plánuje vrátiť do [GetCountry('SCO').GetName] vládnuť, a uistil [ROOT.GetCountry.GetGovernment.GetRuler.GetName], že štedrosť prejavená jemu a jeho poradcom nebude nikdy zabudnutá. Aby sa však jeho vláda mohla stabilizovať, požiadal [GetCharacter('sco_david_ii').GetNameWithNoTooltip] o poskytnutie niekoľkých [GetCountry('FRA').GetAdjectiveWithNoTooltip] ministrov, aby mu pomohli pri vládnutí." # todo: NEW TRANSLATION
 flavor_fra_sco.102.warongoing.desc: "Počas posledných rokov [GetCharacter('sco_david_ii').GetName] zostával ako hosť vysokej pocty na [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvore, pričom dostával výchovu hodnú [GetCountry('FRA').GetAdjectiveWithNoTooltip] princa. Mladý kráľ dospel a oznámil, že sa čoskoro vráti do [GetCountry('SCO').GetName] potlačiť pretendentov [GetCountry('SBL').GetName], zároveň uistil [ROOT.GetCountry.GetGovernment.GetRuler.GetName], že štedrosť prejavená jemu a jeho poradcom nebude nikdy zabudnutá. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] však vznesel ešte jednu poslednú požiadavku na [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Aby jeho snaha pri návrate mohla byť úspešná, požiadal, aby sa k nemu pri návrate do [GetCountry('SCO').GetNameWithNoTooltip] pripojilo [GetCountry('FRA').GetAdjectiveWithNoTooltip] družstvo." # todo: NEW TRANSLATION
 flavor_fra_sco.102.a: "Vyhovieme poslednej požiadavke [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] dostane našich najlepších vojakov." # todo: NEW TRANSLATION
 flavor_fra_sco.102.c: "Poskytli sme všetko, čo sme mohli, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] sa musí odteraz vysporiadať sám." # todo: NEW TRANSLATION
 flavor_fra_sco.102.d: "Ponúkneme kontingent feudálnych levy na jeho podporu." # todo: NEW TRANSLATION
 flavor_fra_sco.102.e: "Poskytli sme všetko, čo sme mohli, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] sa musí odteraz vysporiadať sám." # todo: NEW TRANSLATION
 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] delegácia ponúka [GetCharacter('sco_david_ii').GetNameWithNoTooltip] za podporu" # todo: NEW TRANSLATION
 flavor_fra_sco.103.desc: "Dvor [GetCountry('SBL').GetName] bol prekvapený, keď dnes prišla [GetCountry('FRA').GetAdjectiveWithNoTooltip] delegácia spolu s sporným kráľom [GetCountry('SCO').GetAdjective], [GetCharacter('sco_david_ii').GetName]. Odkedy bitka pri Halidon Hill, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] bol v exile v [GetCountry('FRA').GetName], a hoci [GetCountry('FRA').GetAdjectiveWithNoTooltip] emisári sa v nedávnej dobe pokúšali sprostredkovať dohodu, tieto rokovania nakoniec nič nepriniesli. Tentoraz [GetCountry('FRA').GetAdjectiveWithNoTooltip] delegácia ponúka namiesto toho uznať [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ako de facto vládcu [GetCountry('SCO').GetName], ak by [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zrieknul svojej podpory [GetCountry('ENG').GetName] a namiesto toho prijal [GetCountry('FRA').GetAdjectiveWithNoTooltip] podporu. Ako protihodnotu ponúkajú zverenectvo [GetCharacter('sco_david_ii').GetNameWithNoTooltip], čo by takmer zlomilo morálku jeho prívržencov." # todo: NEW TRANSLATION
 flavor_fra_sco.103.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] by boli cennejším spojencom než [GetCountry('ENG').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.103.b: "Odmietnuť ponuku, no delegáciu pustiť na slobodu" # todo: NEW TRANSLATION
 flavor_fra_sco.103.c: "Popraviť delegáciu spolu s [GetCharacter('sco_david_ii').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] prijíma ponuku podpory" # todo: NEW TRANSLATION
 flavor_fra_sco.104.desc: "Naša delegácia do [GetCountry('SBL').GetName] sa vrátila a priniesla skvelé správy, že [GetCountry('SBL').GetGovernment.GetRuler.GetName] milostivo prijal našu ponuku podpory. Keďže [GetCharacter('sco_david_ii').GetName] je teraz v rukách [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip], je pravdepodobné, že jeho podpora v [GetCountry('SCO').GetName] ochabne a poskytne [GetCountry('SBL').GetNameWithNoTooltip] výhodu." # todo: CHANGED
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] odmieta ponuku" # todo: NEW TRANSLATION
 flavor_fra_sco.105.balliol_refuses.desc: "Naša delegácia do [GetCountry('SBL').GetName] skončila neúspechom; rokovania s [GetCountry('SBL').GetGovernment.GetRuler.GetName] opäť zlyhali bez dohody. Napriek našej ponuke vymeniť zverenectvo [GetCharacter('sco_david_ii').GetName] výmenou za to, že by [GetCountry('SBL').GetNameWithNoTooltip] stiahol svoju podporu [GetCountry('ENG').GetName] a prijal [GetCountry('FRA').GetAdjectiveWithNoTooltip] podporu, trval na zachovaní podpory [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Navyše [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] a jeho poradcovia využili príležitosť vrátiť sa do [GetCountry('SCO').GetName], rozhorčení nad snahami [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvora vymeniť ich svojim nepriateľom." # todo: NEW TRANSLATION
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Naša delegácia do [GetCountry('SBL').GetName] skončila totálnym neúspechom: nielenže [GetCountry('SBL').GetGovernment.GetRuler.GetName] odmietol našu ponuku podpory, ale tiež popravil väčšinu našej delegácie spolu so [GetCountry('SCO').GetAdjectiveWithNoTooltip] kráľom [GetCharacter('sco_david_ii').GetName]. Zvyšní [GetCountry('SCO').GetAdjectiveWithNoTooltip] poradcovia, ktorí boli prítomní na [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvore, sa vrátili do [GetCountry('SCO').GetName] rozhorčení naším zaobchádzaním so situáciou a zároveň dali najavo, že Auld Alliance je prakticky zrušené." # todo: NEW TRANSLATION
 flavor_fra_sco.105.a: "Toto bolo úplné zlyhanie!" # todo: NEW TRANSLATION
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] získa do väzby [GetCharacter('sco_david_ii').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.106.desc: "Páni z [GetCountry('SBL').GetName] získali zajatie [GetCharacter('sco_david_ii').GetName]! Hoci naši exiloví prívrženci v [GetCountry('FRA').GetName] súhlasili s obnovením mierových rokovaní s [GetCountry('SBL').GetNameWithNoTooltip], nečakali sme, že by nás [GetCountry('FRA').GetAdjectiveWithNoTooltip] zradili a odovzdali [GetCharacter('sco_david_ii').GetNameWithNoTooltip] ako zajatca. Dá sa len predpokladať, že [GetCountry('FRA').GetAdjectiveWithNoTooltip] sa rozhodli prejsť na stranu [GetCountry('SBL').GetNameWithNoTooltip] v tejto prebiehajúcej vojne." # todo: NEW TRANSLATION
 flavor_fra_sco.106.a: "Porazíme [GetCountry('SBL').GetNameWithNoTooltip] aj bez podpory [GetCountry('FRA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] zavraždený [GetCountry('SBL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.107.desc: "Tragédia! Po dohode o obnovení mierových rokovaní medzi [GetCountry('SBL').GetName] a [GetCountry('SCO').GetName], sprostredkovanej [GetCountry('FRA').GetName], bola príchod delegácie namiesto vítania sprevádzaný zradou, keď [GetCountry('SBL').GetGovernment.GetRuler.GetName] zabil veľkú časť delegácie vrátane [GetCharacter('sco_david_ii').GetNameWithNoTooltip]. Zatiaľ bude [target_regent.GetName] naďalej vládnuť ako regent, ale bude potrebné zvoliť nového kráľa. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] však musí byť potrestaný za vraždu kráľa." # todo: NEW TRANSLATION
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] zaplatí za to!" # todo: NEW TRANSLATION
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] posiela podporu" # todo: NEW TRANSLATION
 flavor_fra_sco.108.desc: "Kým [GetCountry('FRA').GetAdjectiveWithNoTooltip] koruna ochraňuje [GetCharacter('sco_david_ii').GetName] a jeho najbližších poradcov, poslali sprievod nesúci dodatočné prostriedky, čím posilnili svoje zaviazanie k [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('SCO').GetAdjectiveWithNoTooltip] väzbám." # todo: NEW TRANSLATION
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip] ukončuje azyl [GetCharacter('sco_david_ii').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.109.desc: "Po úteku z [GetCountry('SCO').GetName] po bitke pri Halidon Hill v roku 1333 [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvor udelil [GetCharacter('sco_david_ii').GetName] azyl v [GetCountry('FRA').GetName]. Hoci bolo úmyslom, aby [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zostal v bezpečí až do ukončenia konfliktu v [GetCountry('SCO').GetNameWithNoTooltip], on sa napriek pokračujúcej vojne vrátil spolu so zostávajúcimi poradcami. Zdá sa, že dvor [GetCountry('FRA').GetNameWithNoTooltip] už nemá záujem o záležitosti [GetCountry('SCO').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_sco.109.desc_b: "Po úteku z [GetCountry('SCO').GetName] po bitke pri Halidon Hill v roku 1333 [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvor udelil [GetCharacter('sco_david_ii').GetName] azyl v [GetCountry('FRA').GetName]. Hoci bolo úmyslom, aby [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zostal v bezpečí až do skončenia konfliktu v [GetCountry('SCO').GetNameWithNoTooltip], [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] sa napriek pokračujúcej vojne vrátil so zostávajúcimi poradcami. Po pokusoch o nadviazanie nového mieru s [GetCountry('SBL').GetName] [GetCountry('FRA').GetAdjectiveWithNoTooltip] vyjednávači ponúkli [GetCharacter('sco_david_ii').GetNameWithNoTooltip] ako rukojemníka, čo však [GetCountry('SCO').GetAdjectiveWithNoTooltip] delegácia odmietla vykonať. V duchu rokovaní [GetCountry('SBL').GetNameWithNoTooltip] dovolil [GetCountry('SCO').GetAdjectiveWithNoTooltip] delegácii bezpečný návrat do [ROOT.GetCountry.GetCapital.GetName] napriek prebiehajúcemu konfliktu." # todo: NEW TRANSLATION
 flavor_fra_sco.109.a: "Zdá sa, že Auld Alliance je teraz zrušená" # todo: NEW TRANSLATION
 flavor_fra_sco.109.b: "Ako sa opovažujú [GetCountry('FRA').GetAdjectiveWithNoTooltip] použiť nášho kráľa ako vyjednávací nástroj!" # todo: NEW TRANSLATION
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] zvíťazil v [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.110.a: "Mali by sme hľadať alianciu s [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_sco.110.desc: "Naša podpora povstania [GetCountry('SBL').GetGovernment.GetRuler.GetName] v [GetCountry('SCO').GetName] viedla k ich víťazstvu. Predtým sme sľúbili, že ich podporíme a vytvoríme alianciu, ak uspejú v boji." # todo: NEW TRANSLATION
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] zvíťazil!" # todo: NEW TRANSLATION
 flavor_fra_sco.111.a: "[GetCountry('FRA').GetNameWithNoTooltip] bude cenným spojencom v nadchádzajúcich časoch" # todo: NEW TRANSLATION
 flavor_fra_sco.111.desc: "Víťazstvo [GetCountry('SBL').GetGovernment.GetRuler.GetName] v [GetCountry('SCO').GetAdjective] občianskej vojne opäť zjednotilo kráľovstvo. Keďže vojna je teraz skončená, dvor [GetCountry('FRA').GetName] požiadal o formálne vstúpenie do aliancie s nami, snažiac sa splniť svoj predchádzajúci záväzok, ak by sme vyšli víťazne." # todo: NEW TRANSLATION
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] a jeho poradcovia prejdú pod opateru Balliola v nádeji, že Lord Balliol sa prikloní na našu stranu" # todo: NEW TRANSLATION
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip] získa armádu zloženú z 2500 feudálnych oddielov vo svojom hlavnom meste" # todo: CHANGED
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] získa armádu zloženú z 1000 pechotných jednotiek vo svojom hlavnom meste" # todo: CHANGED
 fra_one_french_advisors_for_david_tt: "Štát poskytne dobre vycvičeného [GetCountry('FRA').GetAdjectiveWithNoTooltip] poradcu, ktorý sa pripojí k [david_ii_bruce.GetNameWithNoTooltip] na dvore v [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 fra_two_french_advisors_for_david_tt: "Štát poskytne dvoch dobre vyškolených [GetCountry('FRA').GetAdjectiveWithNoTooltip] poradcov, ktorí sa pripoja k [david_ii_bruce.GetNameWithNoTooltip] na dvore v [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 fra_three_french_advisors_for_david_tt: "Štát poskytne troch dobre vyškolených [GetCountry('FRA').GetAdjectiveWithNoTooltip] poradcov, ktorí sa pripoja k [david_ii_bruce.GetNameWithNoTooltip] na dvore v [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 sco_fra_court_education_of_david_II_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] dvor poskytne [david_ii_bruce.GetNameWithNoTooltip] kvalitné vzdelanie!" # todo: NEW TRANSLATION
 sco_will_be_angry_for_using_david_tt: "Ak Balliol odmietne, [GetCountry('SCO').GetAdjectiveWithNoTooltip] dvor bude veľmi rozhorčený, že sme sa pokúsili použiť ich kráľa ako vyjednávací nástroj" # todo: NEW TRANSLATION
