l_polish:
 flavor_kor.1.title: "Mongolská nadvláda" # todo: NEW TRANSLATION
 flavor_kor.1.desc: "V hroznom roku 1231 Mongoli začali svoju 39-ročnú kampaň proti [ROOT.GetCountry.GetAdjective] ľudu. Po rokoch už zdroje a pracovná sila [ROOT.GetCountry.GetNameWithNoTooltip] nedokázali odolať útočníkom a naše milované [ROOT.GetCountry.GetFlavorRank] padlo, stalo sa vazalom dynastie [GetCountry('CHI').GetLongName].\n\nOdvtedy sa [GetCountry('MGE').GetAdjective] aristokrati stali bežným javom na kľúčových miestach vlády, určujúc politiku a smerovanie štátu a vnucujúc nám [ShowGovernmentReformName('son_in_law_rule')].\n\nAle žiadne impérium netrvá večne, a tak čas ťuká na [GetCountry('CHI').GetNameWithNoTooltip]. Jej nevyhnutný pád je na spadnutie, no nikdy nebudeme skutočne slobodní od [GetCountry('MGE').GetAdjectiveWithNoTooltip] okov, kým sa nezbavíme bábkarov zvnútra." # todo: NEW TRANSLATION
 flavor_kor.1.a: "Oslobodíme sa od ich barbarskej nadvlády!" # todo: NEW TRANSLATION
 kor_hostile_attitude: "Vzájomný nepriateľský postoj" # todo: NEW TRANSLATION
 flavor_kor.1.b: "Čo sa stane bez mongolského vedenia?" # todo: NEW TRANSLATION
 kor_friendly_attitude: "Vzájomný priateľský postoj" # todo: NEW TRANSLATION
 flavor_kor.1.a.at: "#R Pokiaľ bude akýkoľvek [ShowCultureName('mongolian_culture')] [character|e] z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na našom dvore, budú sa periodicky spúšťať [events|e], ktoré obmedzia našu vládu a spôsobia straty zdrojov.#!" # todo: NEW TRANSLATION
 flavor_kor.1.a.tt: "Zaujmeme nepriateľský postoj voči [GetCountry('CHI').GetName], čím si navzájom znižujeme náklonnosť o [ShowBiasValue('kor_hostile_attitude')|0]. Ak odstránime všetky [ShowCultureName('mongolian_culture')] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [characters|e] z krajiny, budeme môcť odstrániť [ShowGovernmentReformName('son_in_law_rule')]" # todo: NEW TRANSLATION
 flavor_kor.1.b.tt: "Zaujmeme pro-[GetCountry('CHI').GetName] postoj, čím si navzájom zvyšujeme náklonnosť o [ShowBiasValue('kor_friendly_attitude')|0]. Ak splníme požiadavky [ShowCultureName('mongolian_culture')] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')], budeme môcť posilniť väzby medzi našimi štátmi" # todo: NEW TRANSLATION
 flavor_kor.1.a.TIP: "Pomocou [character_interactions|e] [ShowCharacterInteractionName('banish_character')] môžeme odstrániť stúpencov [GetCountry('CHI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.2.title: "Požiadavky mongolských aristokratov" # todo: NEW TRANSLATION
 flavor_kor.2.desc: "Keď sú kľúčové miesta obsadené aristokratmi [ShowCultureName('mongolian_culture')], sú zdroje štátu na ich milosť..." # todo: NEW TRANSLATION
 flavor_kor.2.desc.demand: "[target_character.GetName], súčasný hovorca za [target_country.GetName] v našom štáte, vyhlásil nové požiadavky v mene svojich pánov." # todo: NEW TRANSLATION
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Bola vznesená požiadavka na naše zlaté rezervy na podporu cieľov [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip] upreli zrak na naše najcennejšie artefakty. Chcú ich získať pre seba, aby zvýšili vlastnú prestíž." # todo: NEW TRANSLATION
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Naši diplomati sú potrební na dvore [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Štátne stavy majú slúžiť [target_country.GetGovernment.GetRulerTitle] z [target_country.GetNameWithNoTooltip]. Samozrejme, takýto krok príliš rozhnevá naše verné kasty." # todo: NEW TRANSLATION
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Požiadavka je len ponížujúca, pretože náš vlastný [ROOT.GetCountry.GetGovernment.GetRulerTitle] má cestovať do [target_country.GetCapital.GetName] a verejne sa skláňať pred [target_country.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_kor.2.a: "Ako si praje [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_kor.2.b: "Pred Mongolmi sa neskloniame!" # todo: NEW TRANSLATION
 flavor_kor.3.title: "Príchod nového aristokrata [ShowCultureNameWithNoTooltip('mongolian_culture')]" # todo: NEW TRANSLATION
 flavor_kor.3.desc: "Dvor [target_country.GetName] opäť poslal jedného zo svojich šľachticov, [mongol_aristocrat.GetName], do [ROOT.GetCountry.GetCapital.GetName], aby sledoval našu vládu." # todo: NEW TRANSLATION
 flavor_kor.3.a: "Uvítajme [mongol_aristocrat.GetHimHer] na našom dvore." # todo: NEW TRANSLATION
 flavor_kor.3.b: "Už nepotrebujeme ďalších špiónov od [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_kor.4.title: "Prelomené mongolské okovy" # todo: NEW TRANSLATION
 flavor_kor.4.desc: "Po storočí pod nadvládou [ShowCultureName('mongolian_culture')] nad [ROOT.GetCountry.GetName] sa náš národ konečne osamostatnil! Dobyvatelia zo stepí už nemajú slovo v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politike a naša kultúra i vláda opäť prosperujú!\n\nSamozrejme, situácia Číny zostáva otvorená otázka a ešte sa uvidí, ktorým smerom nás povedie [target_character.GetName], ale zatiaľ si vychutnajme suverenitu a slobodu!" # todo: NEW TRANSLATION
 flavor_kor.4.a: "Nech žije [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_kor.5.title: "Posilnené väzby s Mongolmi" # todo: NEW TRANSLATION
 flavor_kor.5.desc: "Naša spolupráca a podpora trónu [target_country.GetAdjective] nám získala dôveru a priazeň vládcov a ľudu [ShowCultureName('mongolian_culture')]. Osud [ROOT.GetCountry.GetName] a [target_country.GetNameWithNoTooltip] je teraz navzájom prepletený — nielen v dobru, ale aj v zle." # todo: NEW TRANSLATION
 flavor_kor.5.a: "Nech je naša vernosť patrične odmenená." # todo: NEW TRANSLATION
 kor_upgrade_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] bude posilnený, čím sa odstránia niektoré tresty a pridajú nové výhody." # todo: NEW TRANSLATION
 has_upgraded_son_in_law: "Vylepšil [ShowGovernmentReformName('son_in_law_rule')] prostredníctvom $flavor_kor.5.title$ [event|e]." # todo: NEW TRANSLATION
 not_has_upgraded_son_in_law: "Nevylepšil [ShowGovernmentReformName('son_in_law_rule')] prostredníctvom $flavor_kor.5.title$ [event|e]." # todo: NEW TRANSLATION
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] z [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.6.desc: "[target_character.GetName], [target_character.GetDaughterSon] z [from_country.GetName], prevzal moc nad [target_country.GetName]. Vďaka [target_character.GetHisHer] väzbám na [from_country.GetAdjectiveWithNoTooltip] domovinu má [target_character.GetHeShe] silné city a záujem o blaho nášho [from_country.GetFlavorRank]. Máme jedinečnú príležitosť pripomenúť [target_character.GetHimHer] [target_character.GetHisHer] pôvod a požiadať o veľký dar od Nebeského impéria." # todo: NEW TRANSLATION
 flavor_kor.6.historical_info: "Narodila sa v Haengju (dnešný Goyang), v Goryeo. Dáma Gi z rodu Gi sa stala konkubínou juanskeho cisára Toghon Temüra, očarujúc ho svojou krásou a talentom napriek odporu. Hýbajúc sa v dvornej politike si zabezpečila postavenie svojho syna ako dediča, keď jej vplyv rástol a Toghon Temür sa stiahol z vládnutia. Jej kroky vyvolali napätie medzi Goryeo a Yuan, najmä kvôli snahe o nástupníctvo jej syna, čo viedlo ku konfliktom a ohrozilo stabilitu Goryeo.\n\nAko sa mocenské boje zintenzívnili, kráľ Gongmin z Goryeo prerušil vzťahy s Yuan, čo vyvolalo odvetu cisárovnej Gi. Napriek jej následnému povýšeniu na hlavnú cisárovnú v dôsledku vnútorných rozbrojov v Yuan prinútil pád dynastie v roku 1368 jej útek, preplietajúc jej osud s úpadkom Yuan. Napriek krátkym chvíľam ako veľká cisárovná zostali jej posledné osudy po smrti Toghona Temüra záhadou a zmizli z historických záznamov." # todo: NEW TRANSLATION
 flavor_kor.6.a: "Podáme tú žiadosť!" # todo: NEW TRANSLATION
 flavor_kor.6.b: "Nepotrebujeme podporu [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_kor.7.title: "Žiadosť [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.7.desc: "[target_character.GetName] sa stal(a) vládnucou autoritou v [target_country.GetName], no stále je [target_character.GetDaughterSon] z [from_country.GetName], provincie-[from_country.GetFlavorRank] voči nášmu veľkému [target_country.GetFlavorRank]. Preto sú [target_character.GetHisHer] väzby na [from_country.GetAdjectiveWithNoTooltip] územia stále silné napriek [target_character.GetHisHer] novému postaveniu moci v [target_country.GetNameWithNoTooltip].\n\n[from_country.GetGovernment.GetRuler.GetName] požiadal o dar, ktorý by podporil [from_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.7.a: "Zlato postačí pre [from_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.7.a.tt: "[from_country.GetName] získa [gold|e]" # todo: NEW TRANSLATION
 flavor_kor.7.b: "Darujme im naše vzácne artefakty." # todo: NEW TRANSLATION
 flavor_kor.7.b.tt: "[from_country.GetName] získa [prestige|e]" # todo: NEW TRANSLATION
 flavor_kor.7.zzz: "Nepotrebujú žiadny dar." # todo: NEW TRANSLATION
 flavor_kor.8.title: "Dar od [target_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_kor.8.desc: "Milostivý [target_country.GetGovernment.GetRulerTitle], [target_country.GetGovernment.GetRulerOrRegent.GetShortName], poslal [target_country.GetGovernment.GetRulerOrRegent.GetHisHer] pozdravy!" # todo: NEW TRANSLATION
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Do nášho dvora dorazila truhlica zlata v nemerateľnom množstve. Vďaka nej sú pokladnice [from_country.GetName] naplnené na celé nasledujúce desaťročie." # todo: NEW TRANSLATION
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ Do nášho dvora dorazili cenné a impozantné artefakty zo srdca Číny. Takýto symbol prestíže v našom vlastníctve určite výrazne zlepší našu verejnú prezentáciu." # todo: NEW TRANSLATION
 flavor_kor.8.a: "Nech žije [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], pravý(á) [target_country.GetGovernment.GetRuler.GetDaughterSon] z [from_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle] odmieta!" # todo: NEW TRANSLATION
 flavor_kor.9.desc: "Správy z [target_country.GetCapital.GetName] konečne dorazili na náš dvor. [target_country.GetGovernment.GetRuler.GetName] vyjadril(a) nezáujem posielať akýkoľvek dar alebo podporu svojmu domovskému štátu, čím úplne opustil(a) svoje [from_country.GetAdjective] korene." # todo: NEW TRANSLATION
 flavor_kor.9.a: "Aká hanebná zrada..." # todo: NEW TRANSLATION
 flavor_kor.10.title: "Dlhoočakávaná príležitosť" # todo: NEW TRANSLATION
 flavor_kor.10.desc: "Šťastie je opäť na našej strane! Jeden z našich generálov nás informuje, že prostredníctvom zadných dverí a intríg sa podarilo získať spojenca v dvore [GetCountry('SSG').GetAdjective].\n\nNadišiel čas na rýchly a rozhodný útok do severných území, aby sme získali späť zem, ktorá nám kedysi bola ukradnutá, skôr než by mali šancu zasiahnuť byrokrati z [GetCountry('CHI').GetName]." # todo: NEW TRANSLATION
 flavor_kor.10.a: "Zvoľaj armády!" # todo: NEW TRANSLATION
 flavor_kor.10.b: "Nie, nebudeme napádať bez provokácie." # todo: NEW TRANSLATION
 flavor_kor.11.title: "Sever znovu dobytý" # todo: NEW TRANSLATION
 flavor_kor.11.desc: "Konečne! Po príliš mnohých desaťročiach poníženia je severná provincia [ShowProvinceDefinitionName('hwaju_province')] opäť pod zástavou [GetCountry('KOR').GetName] a zavrhnutí útočníci z [GetCountry('SSG').GetName] boli porazení.\n\nJe čas na oslavy a veselie. V hlavnom meste sa usporiadala veľkolepá prehliadka našej mocnej armády, aby pripomenula túto udalosť a umožnila ľuďom stretnúť svojich hrdinov." # todo: NEW TRANSLATION
 flavor_kor.11.a: "Nádherné!" # todo: NEW TRANSLATION
 flavor_kor.12.title: "Recept na pušný prach" # todo: NEW TRANSLATION
 flavor_kor.12.desc: "#italic Kaboom#!! Celý dvor bol ohromený výbušnou ukážkou [choe_scope.GetName]. Šikovný muž, podnietený neustálymi nájazdmi pirátov [target_country.GetAdjective] a inšpirovaný ohňostrojmi diplomatov [GetCountry('CHI').GetAdjective], si vytkol za úlohu vylepšiť schopnosti našej armády a objaviť recept na čierny prach.\n\nS veľkým dôvtipom a experimentovaním sa mu snaha vyplatila a preukázal, že je schopný vytvoriť ho z surovín, odovzdávajúc jedno z najlepšie strážených tajomstiev [GetCountry('CHI').GetNameWithNoTooltip] nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_kor.12.a: "Skvelé, financujme jeho výskum a postavme mu dielňu." # todo: NEW TRANSLATION
 flavor_kor.12.b: "Nezradíme dôveru [GetCountry('CHI').GetNameWithNoTooltip], vyhostíme ho." # todo: NEW TRANSLATION
 flavor_kor.13.title: "Šírenie konfucianizmu" # todo: NEW TRANSLATION
 flavor_kor.13.desc: "[ShowReligionName('mahayana')] bol(a) štátnym náboženstvom a morálnym kompasom [ROOT.GetCountry.GetName] po stáročia. Vplyv a postavenie [ShowReligionGroupName('buddhist')] presahujú obyčajné náboženstvo; stalo sa z neho organizácia sama o sebe, kde členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] získali veľký vplyv, moc a pôdu v rámci nášho [ROOT.GetCountry.GetFlavorRank].\n\nOdkedy [ROOT.GetCountry.GetNameWithNoTooltip] padlo pod mongolskou inváziou, prominentné postavenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] bolo nahradené starou šľachtou, ktorú sme mali, tvoriac stav [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Avšak s povstaním tohto nového stavu prišiel aj záujem o starú čínsku literatúru — a záujem o učenie Konfucia. Dramatický rozvoj v našom systéme viery a obradoch môže nastať, ak sa konfuciánske myšlienky rozšíria po našej krajine..." # todo: NEW TRANSLATION
 flavor_kor.13.a: "Sledujme, ako sa situácia vyvinie..." # todo: NEW TRANSLATION
 flavor_kor.13.a.tt: "Stávame sa oprávnení získavať viac #Y udalostí súvisiacich s konfucianizmom#! [events|e]" # todo: NEW TRANSLATION
 flavor_kor.14.title: "Vzostup neo-konfucianistov" # todo: NEW TRANSLATION
 flavor_kor.14.desc: "Politická stabilita [ROOT.GetCountry.GetLongName] bola narušená nástupom novej skupiny známej ako neo-konfucianisti. Sú to učenci z vidieka, ktorí tradične nepatrili do konzervatívnej elity [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorá vládla krajine. Ich zrejmé schopnosti povzbudzujú [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby ich zamestnal vo vláde; ich reformistické názory však spolu so súťažou s establišmentom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] o pôdu a pozície viedli k čoraz častejším zrážkam medzi rôznymi frakciami v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politike." # todo: NEW TRANSLATION
 flavor_kor.14.a: "Pred nami je ťažké obdobie..." # todo: NEW TRANSLATION
 flavor_kor.14.a.tt: "Odomkne sa nasledujúce:\n- [ShowAdvanceName('confucian_academy_advance')] [advances|e] pre #Y $age_2_renaissance$#!\n- [ShowEstatePrivilegeName('petty_bureaucracy')] a [ShowEstatePrivilegeName('scholar_officials')] [estate_privileges|e]\n- [ShowLawName('imperial_examination_law')] [policy|e] z [ShowLawName('bureaucracy_law')] [law|e]" # todo: NEW TRANSLATION
 has_neo_confucianism_tt: "Odohrala sa udalosť #Y Vzostup neo-konfucianistov#! [event|e]" # todo: NEW TRANSLATION
 flavor_kor.15.title: "Prevrat v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.15.desc: "Režim [old_ruler.GetName] sa ukázal byť nespokojný, keďže obyvateľstvo [ROOT.GetCountry.GetName] odmieta [ROOT.GetCountry.GetGovernment.GetRulerTitle] a obrátilo sa na [target_character.GetName], sľubného generála, ktorý získal obľubu medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aj [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nDnes [target_character.GetShortNameWithNoTooltip] udrel, keď [target_character.GetHisHer] armáda iniciovala prevrat proti [old_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.15.a: "To je koniec starej dynastie..." # todo: NEW TRANSLATION
 flavor_kor.15.b: "Nemôžeme dovoliť, aby tento zradca zvíťazil!" # todo: NEW TRANSLATION
 flavor_kor.15.b.tt: "Nasledujúce efekty postihnú všetkých [ShowPopTypeName('nobles')] v každom [location|e] s viac ako #Y 75.0%#! lokálnou kultúrnou jednotou:" # todo: NEW TRANSLATION
 joseon_pretender: "Pretendentova armáda Yi" # todo: NEW TRANSLATION
 joseon_pretender_scope: "Pretendentova armáda Yi" # todo: NEW TRANSLATION
 flavor_kor.16.title: "Gyeongguk Daejon" # todo: NEW TRANSLATION
 flavor_kor.16.desc: "Zákony [ROOT.GetCountry.GetName] sú zhromaždené a zhrnuté v veľkom #italic Gyeongje Yukjeon#! - #italic Šesť kódexov vlády#!. Hoci ich zákony a ustanovenia sú stále použiteľné v dnešných štátnych záležitostiach, začínajú byť zastarané. Nové vydanie tejto zbierky by bolo veľkým prínosom pre štát, aby obnovilo, revidovalo a odstránilo niektoré staré zákony v prospech [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľudu. Učeníci a byrokrati sú pripravení vytvoriť #italic Gyeongguk Daejon#! - #italic Národný kódex#!. Tento proces však bude nákladný a vyžaduje investíciu z našej strany." # todo: NEW TRANSLATION
 flavor_kor.16.a: "Investovať do zostavenia." # todo: NEW TRANSLATION
 flavor_kor.16.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_kor.17.title: "Systém $samsa_system$" # todo: NEW TRANSLATION
 flavor_kor.17.desc: "$samsa_system_desc$ Slúži ako náhrada za staré Tri oddelenia, ktoré desaťročia dominovali [ROOT.GetCountry.GetAdjective] byrokracii. Implementácia takýchto reforiem si však vyžiada rozsiahle vládne zmeny finančnej aj administratívnej povahy." # todo: NEW TRANSLATION
 flavor_kor.17.a: "Poskytnime našim byrokratom potrebné zdroje." # todo: NEW TRANSLATION
 flavor_kor.17.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_kor.18.title: "Armáda spravodlivých" # todo: NEW TRANSLATION
 flavor_kor.18.desc: "V reakcii na spustosenie spôsobené [target_war.GetName] sa obyvatelia [target_location.GetProvince.GetName] rozhodli zhromaždiť sa a vytvoriť takzvanú #italic $flavor_kor.18.title$#!. Táto milícia sa skladá z členov [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorí sú pripravení obetovať všetko pri obrane svojej vlasti. Nemôžeme si nepovšimnúť, že obyčajný ľud je opakovane pripravený postaviť sa v solidarite s celou krajinou. [ROOT.GetCountry.GetName] nezabudne na ich obetu." # todo: NEW TRANSLATION
 flavor_kor.18.a: "Sú to hrdinovia." # todo: NEW TRANSLATION
 flavor_kor.18.b: "Na to všetko niet potreby." # todo: NEW TRANSLATION
 flavor_kor.19.title: "Krádež semien [ShowGoodsNameWithNoTooltip('cotton')]" # todo: NEW TRANSLATION
 flavor_kor.19.desc: "Jeden z našich poslov, [target_character.GetName], sa nedávno vrátil z misie u [target_country.GetName], kde bol súčasťou diplomatického posolstva. To samo o sebe si zaslúži pochvalu, no obzvlášť chvályhodné je, že dovezl novú odrodu [ShowGoodsName('cotton')], ktorá je lepšie prispôsobená klíme [ROOT.GetCountry.GetName]. [target_character.GetNameWithNoTooltip|U] ju už zasial v rodnom meste [target_location.GetName] a mali by sme zvážiť jej rozšírenie po celej krajine." # todo: NEW TRANSLATION
 flavor_kor.19.a: "Pestovať ju." # todo: NEW TRANSLATION
 flavor_kor.19.b: "Namiesto toho nechajme diplomata zatknúť!" # todo: NEW TRANSLATION
 flavor_kor.20.title: "Frakčné spory" # todo: NEW TRANSLATION
 flavor_kor.20.desc: "Je čas zvoliť nový smer pre [ROOT.GetCountry.GetLongName]. Ktorú frakciu bude [new_ruler.GetName] podporovať počas [new_ruler.GetHerHis] vládnutia?" # todo: NEW TRANSLATION
 flavor_kor.20.common_introduction: "Ako to je teraz, v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú dve frakcie, ktoré súperia o moc" # todo: NEW TRANSLATION
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$, [ShowModifier('kor_support_sarim_modifier')] a [ShowModifier('kor_support_hungu_modifier')]. Prví sú ortodoxní učenci, ktorí horlivo podporujú neo-konfucianizmus, zatiaľ čo druhí sú zjednotení v silnej podpore posilnenia [ROOT.GetCountry.GetGovernment.GetAdjective] moci." # todo: NEW TRANSLATION
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$, [ShowModifier('kor_support_gwan_hak_modifier')] a [ShowModifier('kor_support_jeol_eui_modifier')]. Prví predstavujú etablovaných učencov s efektívnou byrokraciou a mysľou orientovanou na inovácie. Sú tiež pevnými zástancami harmónie medzi [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Druhá frakcia naopak preferuje existujúci establišment a je určite [ShowSocietyDirectionName('traditionalist')]." # todo: NEW TRANSLATION
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$" # todo: NEW TRANSLATION
 flavor_kor.20.a: "Máme svojich favoritov." # todo: NEW TRANSLATION
 flavor_kor.20.b: "Voľba už bola urobená!" # todo: NEW TRANSLATION
 kor_until_ruler_death: "čas do zvolenia ďalšej kórejskej frakcie" # todo: NEW TRANSLATION
 kor_faction_name_sarim: "Sarim" # todo: NEW TRANSLATION
 kor_faction_name_hungu: "Hungu" # todo: NEW TRANSLATION
 kor_faction_name_jeol_eui: "Jeol-Eui" # todo: NEW TRANSLATION
 kor_faction_name_gwan_hak: "Gwan-Hak" # todo: NEW TRANSLATION
 flavor_kor.21.title: "Vznik $kor_faction_name_jeol_eui$ a $kor_faction_name_gwan_hak$" # todo: NEW TRANSLATION
 flavor_kor.21.desc: "Nedávne zmeny v [ROOT.GetCountry.GetGovernment.GetCourtTitle] viedli k rozdeleniu byrokratov podľa ideologických línií, čo viedlo k vzniku dvoch veľmi odlišných frakcií. $kor_description_of_early_factions$" # todo: NEW TRANSLATION
 flavor_kor.21.a: "Budeme mať toto na pamäti." # todo: NEW TRANSLATION
 flavor_kor.22.title: "Vznik frakcií $kor_faction_name_sarim$ a $kor_faction_name_hungu$" # todo: NEW TRANSLATION
 flavor_kor.22.desc: "Nedávne udalosti viedli k rozpadu frakcie [ShowModifier('kor_support_gwan_hak_modifier')]. Mnohí z bývalých členov odišli a vytvorili [ShowModifier('kor_support_hungu_modifier')], novú frakciu, ktorá kombinuje zásady $kor_faction_name_gwan_hak$, ale so silným dôrazom na autoritu [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Zvyšok $kor_faction_name_hungu$ sa pridal k bývalej frakcii [ShowModifier('kor_support_jeol_eui_modifier')], ktorá prešla zmenami, vďaka ktorým sa stala novou frakciou [ShowModifier('kor_support_sarim_modifier')]." # todo: NEW TRANSLATION
 flavor_kor.22.a: "$flavor_kor.21.a$" # todo: NEW TRANSLATION
 flavor_kor.23.title: "Južné hlavné mesto" # todo: NEW TRANSLATION
 flavor_kor.23.desc: "[target_location.GetRank.GetName] [target_location.GetName] zažíva obdobie bezprecedentného rastu. V takýchto okolnostiach niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú presunúť tam hlavnú metropolu a premenovať [target_location.GetRank.GetNameWithNoTooltip] na $hanseong$. Treba však povedať, že má tiež zmysel zostať v [current_capital.GetName]." # todo: NEW TRANSLATION
 flavor_kor.23.a: "Presuňme sa natrvalo do Južného hlavného mesta." # todo: NEW TRANSLATION
 flavor_kor.23.b: "Zostaňme v [current_capital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.24.title: "Kampaň proti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.24.desc: "Od pádu štátu Balhae bolo veľa starého [ShowCultureName('korean_culture')] severu premocnené kmeňmi [ShowCultureGroupName('mongolian_group')] a [ShowCultureName('jurchen_culture')]. Keď sú naše okovy prelomené a s novou vôľou rozšíriť našu vládu, dostali sme sa do konfliktu s [target_country.GetName], ktorého územia v [target_province.GetName] ležia na našej ceste k posunu k severnému pohoriu." # todo: NEW TRANSLATION
 flavor_kor.24.a: "Tak ich musíme vyhnať!" # todo: NEW TRANSLATION
 flavor_kor.24.b: "Taká vojna povedie len k biede [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.25.desc: "Jeden z renomovaných umelcov v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] nedávno vytvoril ďalšiu báseň. [target_character.GetHerHis|U] meno je [target_character.GetName] a [target_character.GetSheHe] vytvoril(a) mnoho veľkých diel počas [target_character.GetHerHis] pôsobenia v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Od detstva bol(a) považovaný(á) za zázrak, no [target_character.GetHerHis] status ako [target_character.GetWomanMan] bol prekážkou v postupe v našej spoločnosti. Nemali by sme nechať taký talent zahodený." # todo: NEW TRANSLATION
 flavor_kor.25.a: "Ponúknime [target_character.GetHerHis] našu patronáciu." # todo: NEW TRANSLATION
 flavor_kor.25.b: "Zaujímavé, ale nie práve rozumné vynaloženie našich peňazí." # todo: NEW TRANSLATION
 flavor_kor.26.title: "Jednotná daň z pôdy" # todo: NEW TRANSLATION
 flavor_kor.26.desc: "Náš zastaralý daňový systém zbytočne zaťažuje [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorí sú nepriaznivo postihnutí. Na nápravu sa navrhuje reforma zvaná [ShowGovernmentReformName('kor_daedongbeob')], teda Zákon o jednotnej pozemkovej dani, ktorá by zlepšila daňový režim a umožnila štátu získať viac z vyberaných daní. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] už nebudú musieť predávať svoju pôdu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v nádeji, že opustia daňový register." # todo: NEW TRANSLATION
 flavor_kor.26.historical_info: "Kórejská ekonomika bola v 17. storočí v veľmi zlom stave a aby to napravil, hlavný štátny radca I Won-ik postupne zaviedol doteraz prehliadané reformy daňového systému. Danú povesť vyberanú od domácností nahradila jednotná daň z obhospodarovanej pôdy. Daň z tovaru bola obmedzená na kvótu, čo umožnilo podnikavým sedliakom a veľkoobchodníkom vyrábať a predávať prebytočný tovar. Čistý efekt bol nižšie dane pre sedliakov, zvýšené príjmy štátu a rast obchodu." # todo: NEW TRANSLATION
 flavor_kor.26.a: "Zaviesť reformu." # todo: NEW TRANSLATION
 flavor_kor.26.b: "Preskúmame to neskôr." # todo: NEW TRANSLATION
 flavor_kor.27.title: "Fiskálna budúcnosť [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.27.desc: "Podľa členov našej rady sa zdá, že spoločnosť [ROOT.GetCountry.GetName] sa presúva k viac poľnohospodárskej podobe. Strieborné vázy nazývané #italic eunbyeong#! sa stávajú minulosťou a je potrebné uskutočniť fiskálnu reformu, aby naša ekonomika neupadla. V súčasnosti našu ekonomickú situáciu podporuje [ShowPolicyName('kor_chinese_currency')], ktorú by sme mohli využívať častejšie. Inak by bolo prospešné zaviesť vlastnú menu v podobe [ShowPolicyName('kor_metal_coinage')]. Môžeme tiež zvoliť úplne iný prístup, a to vytvorenie papierovej meny, [ShowPolicyName('kor_jeohwa')], v nádeji, že to podporí komerčné prostredie. Nakoniec, ak by tieto opatrenia zlyhali, [ShowPolicyName('kor_barter_economy')] nie je taký zlý osud, ako by sa mohlo zdať." # todo: NEW TRANSLATION
 flavor_kor.27.a: "Prejdime k [ShowPolicyNameWithNoTooltip('kor_metal_coinage')]." # todo: NEW TRANSLATION
 flavor_kor.27.b: "Import [ShowPolicyNameWithNoTooltip('kor_chinese_currency')] môže byť nevyhnutný." # todo: NEW TRANSLATION
 flavor_kor.27.c: "Vytlačme [ShowPolicyNameWithNoTooltip('kor_jeohwa')]." # todo: NEW TRANSLATION
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U] nie je hrozný osud." # todo: NEW TRANSLATION
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$" # todo: NEW TRANSLATION
 flavor_kor.28.desc: "Aby slúžila ako vodítko pre [target_character.GetName] a [target_character.GetHerHis] nasledovníkov, [ROOT.GetCountry.GetGovernment.GetRulerTitle] si želá vytvoriť inštitúciu [ShowModifier('kor_hall_of_worthies_modifier')], výskumný inštitút zložený z najvznešenejších a najvynikajúcejších učencov [ROOT.GetCountry.GetFlavorRank]. Pri patričnom financovaní dosiahneme veľké pokroky v oblasti vedy a štátneho zriadenia." # todo: NEW TRANSLATION
 flavor_kor.28.a: "Zriadiť $flavor_kor.28.title$." # todo: NEW TRANSLATION
 flavor_kor.28.b: "Nemôžeme vynakladať žiadne dodatočné prostriedky." # todo: NEW TRANSLATION
 flavor_kor.29.title: "$veritable_records_of_joseon$" # todo: NEW TRANSLATION
 flavor_kor.29.desc: "Mocné štáty $china$ vytvárajú a uchovávajú podrobné záznamy o dejinách predchádzajúcich dynastií, nazývané Veritable Records. Vytvorenie takýchto diel umožňuje následným vládcov [GetInternationalOrganization('middle_kingdom').GetName] kriticky analyzovať zlyhania a úspechy ich predchodcov. My tiež potrebujeme [ShowWorkOfArtTypeName('chronicle')], aby sme uchovali informácie o vláde nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Na rozdiel od našich susedov by však u nás bol vedený priebežne." # todo: NEW TRANSLATION
 flavor_kor.29.a: "Financovať [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]." # todo: NEW TRANSLATION
 flavor_kor.29.b: "Nemôžeme si dovoliť ďalšie výdavky." # todo: NEW TRANSLATION
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] spadol z koňa" # todo: NEW TRANSLATION
 flavor_kor.30.desc: "Bol to deň ako každý iný. [target_character.GetName] bol na love, posadený na [target_character.GetHerHis] koni. Všetko prebiehalo hladko, ako vždy, až kým [ROOT.GetCountry.GetGovernment.GetAdjective] jazdec náhle nezakopol a nevrhol [target_character.GetShortNameWithNoTooltip] na zem v naozaj prekvapivom štýle. [target_character.GetSheHe|U] bol, samozrejme, sprevádzaný [target_character.GetHerHis] dvorom, vrátane hlavného kronikára. Je bežné, aby sa to zaznamenalo do [target_work_of_art.GetName], akokoľvek trápne to môže byť. [ROOT.GetCountry.GetGovernment.GetRulerTitle] by uprednostnil, aby táto udalosť nebola zaznamenaná." # todo: NEW TRANSLATION
 flavor_kor.30.a: "\"A [target_character.GetNameWithNoTooltip] žiadal, aby to nebolo zaznamenané.\"" # todo: NEW TRANSLATION
 flavor_kor.30.b: "Zabraňte kronikárovi, aby to zapísal!" # todo: NEW TRANSLATION
 flavor_kor.31.title: "Seonggyungwan" # todo: NEW TRANSLATION
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')] potrebuje nových študentov. Aby sme splnili náborovú kvótu na naše štátne miesta, vytvorme inštitúciu v [target_location.GetName], našom hlavnom meste, ktorá poslúži ako miesto, kde môže meritokrácia zažiariť a vyberú sa najlepší z najlepších." # todo: NEW TRANSLATION
 flavor_kor.31.a: "Zriadiť inštitúciu." # todo: NEW TRANSLATION
 flavor_kor.31.b: "Nemôžeme si dovoliť vyčleniť prostriedky." # todo: NEW TRANSLATION
 flavor_kor.32.title: "Nebezpečná vzbura" # todo: NEW TRANSLATION
 flavor_kor.32.desc: "Jeden z našich generálov, [target_character.GetName], veľmi sklamaný činmi [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sa rozhodol vziať osud do vlastných rúk a vzbúril sa proti [ROOT.GetCountry.GetFlavorRank]! [target_country.GetLongName] sú teraz v zbrani proti nám v [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_kor.32.a: "Zatratení zradcovia!" # todo: NEW TRANSLATION
 kor_mutiny: "[target_character.GetName] začal vzburu v [target_country.GetName]." # todo: NEW TRANSLATION
 flavor_kor.33.title: "$tongguk_tonggam$" # todo: NEW TRANSLATION
 flavor_kor.33.desc: "Ranú históriu [ROOT.GetCountry.GetName] stále obklopuje veľa záhad a fakty budú ďalej vymýkať z všeobecných poznatkov, pokiaľ sa niečo nespraví. Proti tomu [target_character.GetName] začal proces zostavovania ranej histórie [ShowRegionName('korea_region')], ale potrebuje ďalšie prostriedky na dokončenie. Výsledná [ShowWorkOfArtTypeName('chronicle')] by niesla názov $tongguk_tonggam$." # todo: NEW TRANSLATION
 flavor_kor.33.a: "Podporiť [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.33.b: "Sústrediť sa na iné záležitosti." # todo: NEW TRANSLATION
 flavor_kor.34.title: "Nerušenie troch prístavov" # todo: NEW TRANSLATION
 flavor_kor.34.desc: "Umožňujeme obchodníkom zo skupiny [ShowCultureGroupName('japanese_group')] obmedzené množstvo obchodovania v niekoľkých južných prístavoch [ShowRegionName('korea_region')], najmä v [target_location.GetRank.GetName] [target_location.GetName]. Napriek našej štedrosti sú návštevní obchodníci nevděční a vzbúrili sa po vylúčení z našich daňových úľav. Našťastie túto krvavú nepokoj potlačilo naše vojsko a obnovili sme kontrolu nad [target_location.GetRank.GetNameWithNoTooltip]. To však nestačí pre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí žiadajú tvrdšie opatrenia proti vzbúrencom." # todo: NEW TRANSLATION
 flavor_kor.34.a: "Znížiť obchodné privilégiá [ShowCultureGroupNameWithNoTooltip('japanese_group')]." # todo: NEW TRANSLATION
 flavor_kor.34.b: "Pokusme sa zmierniť napätie." # todo: NEW TRANSLATION
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')] nepokoje" # todo: NEW TRANSLATION
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$" # todo: NEW TRANSLATION
 flavor_kor.35.desc: "Román [ShowWorkOfArtTypeName('novel')] s názvom $kor_cloud_dream_of_nine$ sa začal šíriť v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Napísaný v [ShowAdvanceName('kor_hangeul_alphabet')], stal sa veľmi uctievaným medzi našimi učenými. Jeho autor je neznámy, ale široko sa verí, že to napísal [target_character.GetName], ktorý všetky tvrdenia o autorstve poprel. Hoci sa považuje za dobre napísané dielo, čin písania fantasy románu v abecede by nebol prijatý príliš pozitívne." # todo: NEW TRANSLATION
 flavor_kor.35.a: "To je naozaj úžasné!" # todo: NEW TRANSLATION
 flavor_kor.35.b: "Skutočný hanebný čin! Nedovolíme, aby sa také hranice lámali." # todo: NEW TRANSLATION
 flavor_kor.36.title: "Úrad pre tlmočníkov" # todo: NEW TRANSLATION
 flavor_kor.36.desc: "Napriek kultúrnej asimilácii jazyk [ROOT.GetCountry.GetCulture.GetLanguage.GetName] zostáva pre všetkých našich susedov cudzí. Z dôvodu neporozumenia je diplomacia s inými štátmi pomerne ťažká a všetky misie musia byť sprevádzané tlmočníkmi, ktorí tieto ťažkosti prekonajú. Taká dôležitá záležitosť, že [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] dospel k záveru, že potrebujeme profesionálnu inštitúciu na výcvik tlmočníkov, aby pomáhali našim diplomatickým a tributárnym misiám." # todo: NEW TRANSLATION
 flavor_kor.36.a: "Zriadiť [ShowModifierWithNoTooltip('kor_sayeogwon')]." # todo: NEW TRANSLATION
 flavor_kor.36.b: "Obídeme sa bez nich." # todo: NEW TRANSLATION
 flavor_kor.37.title: "Kritika [ShowReligionGroupNameWithNoTooltip('buddhist')]" # todo: NEW TRANSLATION
 flavor_kor.37.desc: "Jeden z našich učencov spojených s [target_international_organization.GetName] nedávno vytvoril veľké pojednanie, ktoré obsahuje mnohé polemické argumenty proti zásadám [ShowReligionGroupName('buddhist')]. Vydanie 'Rad kritík buddhizmu' znamená zlomový bod, pretože teraz môžeme byť istí, že [ROOT.GetCountry.GetAdjective] spoločnosť sa pomaly prikláňa k vieram [target_international_organization.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.37.a: "Propagovať pojednania čo najširšie." # todo: NEW TRANSLATION
 flavor_kor.37.b: "Uzdenciť dielo." # todo: NEW TRANSLATION
 KOR_increase_favor_of_confucianism: "Služba $sect_favor$ [international_organization_variable|e] [target_international_organization.GetName] sa zvýši o #g +5.0%#!." # todo: NEW TRANSLATION
 flavor_kor.38.title: "Spor princov" # todo: NEW TRANSLATION
 flavor_kor.38.desc: "Nástup [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie je vôbec istý. Hoci [target_character2.GetName] zostáva nominálne [ROOT.GetCountry.GetGovernment.GetHeirTitle], napätie na [ROOT.GetCountry.GetGovernment.GetCourtTitle] ostáva vysoké. Mnohí ministri považujú [target_character.GetName] za ambicióznejšieho než je jeho príbuzný. Aj keď zatiaľ nevypuklo násilie, títo dvaja sa zaručene dostanú do konfliktu, pokiaľ sa tomu vopred niečo neuloží." # todo: NEW TRANSLATION
 flavor_kor.38.a: "Podporiť [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.38.b: "Dávať prednosť [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kor.39.title: "Slúžiť [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.39.desc: "Po stáročia žili predchodcovia [ROOT.GetCountry.GetName] v podriadenosti voči štátom v $china$. Dáva to zmysel, pretože zdroje, ktoré drží [GetInternationalOrganization('middle_kingdom').GetName], sú obrovské a priama nepriateľnosť by poškodila záujmy oboch strán. Takáto podriadenosť bola obojstranne prospešná, ale tiež nás postavila do poníženej pozície slabšej strany, približujúc kultúru [ShowCultureName('korean_culture')] skôr k [ShowCultureGroupName('chinese_group')] než naopak." # todo: NEW TRANSLATION
 flavor_kor.39.a: "Prijmime túto politiku úprimne." # todo: NEW TRANSLATION
 flavor_kor.39.b: "Už nebudeme ležať v tieni $china$." # todo: NEW TRANSLATION
 flavor_kor.40.title: "Zákaz súkromných armád" # todo: NEW TRANSLATION
 flavor_kor.40.desc: "V súčasnosti majú vojaci [ROOT.GetCountry.GetName], prevažne členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], právo vlastniť a viesť súkromné armády. To predstavuje významné riziko pre [ROOT.GetCountry.GetFlavorRank] a môže viesť k prevratom, občianskym vojnám a iným formám nepokojov v budúcnosti. Tento stav vecí bol predmetom politík [ShowSocietyDirectionName('centralization')], ktoré vedie vláda [target_character.GetName]. Musia byť obmedzené [ShowEstatePrivilegeName('noble_armies')]." # todo: NEW TRANSLATION
 flavor_kor.40.a: "Pokračovať s obmedzeniami." # todo: NEW TRANSLATION
 flavor_kor.40.b: "Toto musí byť zastavené." # todo: NEW TRANSLATION
 flavor_kor.41.title: "Odpory proti [ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]" # todo: NEW TRANSLATION
 flavor_kor.41.desc: "Vynález [ShowAdvanceName('kor_hangeul_alphabet')] bol veľkým prínosom pre prostých ľudí [ROOT.GetCountry.GetAdjective] spoločnosti. Na rozdiel od cudzej písomnosti [ShowCultureGroupName('chinese_group')], známej v [ROOT.GetCountry.GetNameWithNoTooltip] ako #italic Hanja#!, abecedu je ľahké sa naučiť, čím sa zlepšujú miery gramotnosti naprieč [ROOT.GetCountry.GetFlavorRank]. Rozšírenie týchto základných zručností však nebolo bez odporu, hlavne zo strany elít, prevažne členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktoré sa proti novinke búria." # todo: NEW TRANSLATION
 flavor_kor.41.a: "Ignorovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_kor.41.b: "Uspokojiť elity." # todo: NEW TRANSLATION
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip]'s Severná expedícia" # todo: NEW TRANSLATION
 flavor_kor.100.desc: "[korRuler.GetName] plánuje spustiť severnú expedíciu, aby potrestal ľud [ShowCultureName('jurchen_culture')]. To si vyžaduje značné prípravy, prostriedky a nie je možné to udržať v tajnosti. [korRuler.GetSheHe|U] plánuje posilniť obranu Kórey zvýšením a zlepšením výcviku a modernizáciou našich pevností." # todo: NEW TRANSLATION
 flavor_kor.100.a: "Pripraviť sa na vojnu." # todo: NEW TRANSLATION
 flavor_kor.101.title: "Prvé stíhanie literátov" # todo: NEW TRANSLATION
 flavor_kor.101.desc: "Počas služby ako Tretí cenzor v [GetCurrentYear] neo-konfuciánsky [target_character.GetName], bývalý štátny historik, ukázal, že je ochotný ísť do veľkých dĺžok pri kritizovaní vládnych úradníkov a elít [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Jeho mnohí odporcovia odhalili určité narážky v jeho rukopise #italic Annals of King Seongjong#!, ktoré považujú za vlastizradné. Žiadajú jeho okamžitú popravu a aby jeho stúpenci medzi neo-konfuciánmi boli buď vyhnaní, alebo popravení." # todo: NEW TRANSLATION
 flavor_kor.101.a: "Popraviť ho!" # todo: NEW TRANSLATION
 flavor_kor.101.b: "Vyčistiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] namiesto toho!" # todo: NEW TRANSLATION
 flavor_kor.101.c: "Musíme udržať politickú rovnováhu." # todo: NEW TRANSLATION
 flavor_kor.102.title: "Druhé stíhanie literátov" # todo: NEW TRANSLATION
 flavor_kor.102.desc: "Počas štátnej hostiny minister obradov [target_character.GetName] rozliate víno na rúcho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Keďže to prišlo po období intenzívneho frakčného súperenia a kritiky kráľovskej autority, odporcovia [target_character.GetNameWithNoTooltip] rýchlo interpretovali udalosť ako zločin proti panovníkovi a teda vlastizradu. Žiadajú očistu [target_character.GetNameWithNoTooltip] a jeho mnohých spojencov, ktorí presahujú frakcie. Zdá sa, že ide o zlatú príležitosť zbaviť sa tých, ktorí by spochybňovali kráľovskú autoritu." # todo: NEW TRANSLATION
 flavor_kor.102.a: "Vyčistiť všetkých, ktorí nám odporujú." # todo: NEW TRANSLATION
 flavor_kor.102.b: "Musíme udržať politickú rovnováhu." # todo: NEW TRANSLATION
 flavor_kor.103.title: "Tretie stíhanie literátov" # todo: NEW TRANSLATION
 flavor_kor.103.desc: "[jo_gwang_jo.GetName], neo-konfuciánsky reformátor, sa snažil formovať vládu podľa konfuciánskych ideálov. Jeho počiatočné úspechy v reformách sa však obrátili proti nemu, keď príliš útočil na starý poriadok [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], oslabujúc ich moc zabezpečením prevahy neo-konfuciánov vo vláde a rozhorčením ich navrhovanými konfiskáciami pôdy.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] teraz tvrdí, že [jo_gwang_jo.GetNameWithNoTooltip] je vlastizradca, ktorý plánuje nadobudnúť trón, a zároveň argumentujú, že jeho reformy sú chybné a poškodia spoločnosť a samotné základy štátu. [jo_gwang_jo.GetNameWithNoTooltip] na svojej strane trvá na tom, že jediná správna cesta je pokračovať v reformách čo najrýchlejšie, napriek opozícii. Na koho by sme sa mali prikloniť?" # todo: NEW TRANSLATION
 flavor_kor.103.a: "Vyčistiť neo-konfuciánov!" # todo: NEW TRANSLATION
 flavor_kor.103.b: "Reformy musia pokračovať - za každú cenu!" # todo: NEW TRANSLATION
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kor.104.desc:"Nedávno súd s [yi_sun_sin.GetName] pritiahlo veľkú pozornosť v najvyšších vrstvách našej vojenskej správy. Obvinený zo zrádzania a nedbalosti, [yi_sun_sin.GetLastNameWithNoTooltip] bol už nejaký čas väznený; napriek častému mučeniu však stále nepriznáva svoju vinu.\n\nNavyše, [yi_sun_sin.GetWomanMan] sa zdá mať prirodzený cit pre vojenské záležitosti a jeho služobný záznam ukazuje reťaz pozoruhodných úspechov pri odrážaní nájazdov cez naše hranice. Povesť [yi_sun_sin.GetLastNameWithNoTooltip] ako disciplinovaného a statočného muža nezodpovedá obvineniam predloženým proti nemu, a tak celý proces zapácha sprisahaním, ktorým sa snažia fyzicky poškodiť [yi_sun_sin.GetWomanMan].\n\nHovorí sa o zostúpení [yi_sun_sin.GetHerHim] na hodnosť bežného pešiaka, ale talent [yi_sun_sin.GetWomanMan] by nemal byť zbytočne premárnený na takej nízkej pozícii." # todo: NEW TRANSLATION
 flavor_kor.104.a: "[yi_sun_sin.GetSheHe|U] musí byť okamžite znovu ustanovený do velenia." # todo: NEW TRANSLATION
 flavor_kor.104.b: "Je lepšie nezasahovať do súdnictva." # todo: NEW TRANSLATION
 flavor_kor.200.title: "Veliteľ-básnik" # todo: NEW TRANSLATION
 flavor_kor.200.desc: "V dvore sa šíri klebeta o brilantnom mladíkovi z [ShowLocationName('gongju')]. Dvorné dámy hovoria, že je talentovaný vojenský veliteľ a ohromujúci básnik, ktorého talent je premárnený na bezvýznamnom byrokratickom mieste v provincii.\n\nPozveme ho, aby slúžil priamo [ROOT.GetCountry.GetGovernment.GetRulerTitle]?" # todo: NEW TRANSLATION
 flavor_kor.200.a: "Pozvať ho do dvora." # todo: NEW TRANSLATION
 flavor_kor.200.b: "Ne potrebujeme ďalších mladých vzopätých." # todo: NEW TRANSLATION
 flavor_kor.201.title: "Dejiny [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_kor.201.desc: "[jong_seo.GetName] sa obrátil na trón s návrhom. Chce najať skupinu učencov, ktorí by mu pomohli zostaviť dejiny nášho veľkého [ROOT.GetCountry.GetLongName]. Jeho slová sú plné učeného zanietenia a obhajujú, že taká zmluva nie je len prínosom pre budúce generácie, ale aj príležitosťou zvýšiť náš prestíž." # todo: NEW TRANSLATION
 flavor_kor.201.a: "Financovať jeho výskum" # todo: NEW TRANSLATION
 flavor_kor.201.b: "Nezahráme našu zlato na zbytočné knihy" # todo: NEW TRANSLATION
