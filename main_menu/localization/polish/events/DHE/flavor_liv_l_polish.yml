 flavor_liv.1.a: "Podľahnúť tlakom." # todo: NEW TRANSLATION
 flavor_liv.1.b: "Prečo si nenájdu iného [ROOT.GetCountry.GetFlavorRank], ktorý by vládol?" # todo: NEW TRANSLATION
