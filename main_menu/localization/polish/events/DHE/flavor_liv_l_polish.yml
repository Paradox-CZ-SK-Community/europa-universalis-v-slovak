 flavor_liv.1.desc: "Moc [ROOT.GetCountry.GetGovernment.GetRulerTitle] neustále upadá a vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a podriadeného [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] je silnejší než kedykoľvek predtým. V takom prípade sa návrh, ktorý bol predtým neprijateľný, stal prijateľným riešením tejto krízy. [target_government_reform.GetName], ako sa nazýva, by zjednotil [ROOT.GetCountry.GetName] a jeho poddaných do konfederácie, udelil by mnohé právomoci rôznym pozemným biskupom a iným vazalským predstaviteľom, ktorí by mali väčšiu právomoc v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
