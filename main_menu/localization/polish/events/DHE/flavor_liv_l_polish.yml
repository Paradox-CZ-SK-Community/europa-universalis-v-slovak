 flavor_liv.3.desc: "[ShowWorkOfArtTypeName('chronicle')] od [target_character.GetName] bola konečne publikovaná. [target_work_of_art.GetName], ako sa nazýva, zachytáva históriu oblasti [ShowAreaName('baltic_area')] od vzostupu [GetCountry('LIV').GetLongName] až po jej súčasný stav pod bdelým vplyvom [ROOT.GetCountry.GetName]. Avšak dielo vôbec nie je objektívne voči [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vláde, čím vážne spochybňuje našu legitimitu a dôveru našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktoré tieto územia vlastnia." # todo: NEW TRANSLATION
