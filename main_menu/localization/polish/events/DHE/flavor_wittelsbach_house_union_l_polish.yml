 flavor_wittelsbach_house_union.1.title: "Zmluva z [ShowLocationNameWithNoTooltip('pavia')]" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.1.desc: "Hoci dynastická zmluva podpísaná v roku 1329 v [ShowLocationName('pavia')] stabilizovala naše dynastické vzťahy, postavenie [target_ruler.GetName] sa odvtedy zlepšilo a teraz by sme sa mohli pokúsiť zvýšiť našu autoritu nad [target_character.GetName] a [GetCountry('PAL').GetName]. To by nás označilo za nedôveryhodného spojenca a tyranského vodcu [GetUniqueInternationalOrganization('hre').GetName]. Dodržiavanie zmluvy by zachovalo naše diplomatické postavenie a reputáciu a umožnilo by nám v budúcnosti pokojne zjednotiť vetvy dynastie [target_ruler.GetDynasty.GetName]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.1.a: "Dodržať zmluvu!" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.1.a.tt: "Ak niektorá strana zmluvy upadne do interregna, druhá strana bude môcť zdediť územie a elektorské postavenie krajiny." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.1.b: "Vynútiť si nadvládu nad [GetCountry('PAL').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.1.historical_info: "Zmluva z Pavie z roku 1329 bola základom rozdelenia rodu Wittelsbachovcov na bavorské a falcké vetvy, ktoré vládli nad územiami Wittelbachovcov každá zvlášť. Okrem rozdelenia vetiev sa zmluva pokúšala vyriešiť otázku elektorského postavenia. Zatiaľ čo pôvodné pravidlo stanovovalo striedanie elektora medzi Falckom a Vojvodstvom Horného Bavorska, neskôr bolo potvrdené, že funkcia voliteľa zostane pri Falcku pri Rýne. Zmluva tiež obsahovala dohodu, že ktorákoľvek dynastická línia pripadne druhej, ak súčasný vládca nezanechá priameho mužského následníka." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] potvrdzuje staré zmluvy" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.2.desc: "Dynastické zmluvy našej dynastie podpísané v roku 1329 v [ShowLocationName('pavia')] boli opäť potvrdené [GetCountry('UBV').GetName]. Dodržiavanie zmluvy sa zdá byť pre nás najvýhodnejším postupom, ale mohli by sme si nárokovať územia, ktoré držia naši príbuzní v [GetCountry('UBV').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.2.a: "Zmluva pomôže našim vzťahom." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip] bude vládnuť nadradene!" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] pripadá do našich rúk" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.3.desc: "S úmrtím [target_character.GetName] vymrela dynastia [target_character.GetDynasty.GetName] z [GetCountry('PAL').GetName] a trón zostáva neobsadený. Vďaka dohodám obsiahnutým v starej zmluve z [ShowLocationName('pavia')] máme silný nárok na ich územia a môžeme ich tlačiť k zjednoteniu starobylých území [target_ruler.GetDynasty.GetName] do jednej krajiny." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.3.a: " Územia [target_ruler.GetDynasty.GetNameWithNoTooltip] nesmú byť už nikdy oddelené." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.3.historical_info: "V roku 1777 zomrel bavorský elektor a vévoda Maximilián III. Jozef bez mužského dediča. Podľa zmluvy z Pavie a niekoľkých ďalších dynastických dohôd medzi Bavorskom a Falckom prešli jeho tituly do rúk Karola IV. Teodora z falckej vetvy rodu Wittelsbachovcov. Hoci to vyvolalo Bavorskú dedičskú vojnu, vznikol nový štát zložený z dvoch predchádzajúcich elektorátov. Tento zjednotený elektorát sa napokon premenil na Kráľovstvo Bavorsko." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.4.title: "Smrť [GetCountry('BAV').GetAdjectiveWithNoTooltip] [GetCountry('BAV').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetGovernment.GetRulerTitle] z [GetCountry('BAV').GetName] zomrel bez vhodného nástupcu! Podľa starých zmlúv podpísaných v [ShowLocationName('pavia')] máme teraz silný nárok na ich územia a sme ďalší v rade na dedičstvo ich krajiny." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.4.a: "Je načase zjednotiť územia [target_ruler.GetDynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.5.title: "Podmanenie [palatine_country.GetAdjective] vetvy" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.5.desc: "Zložité politické pomery [GetInternationalOrganization('hre').GetName] sa zmenili. [palatine_country.GetName], vládnutá vetvou dynastie [bavaria_ruler.GetDynasty], sa stala poddaným štátu [bavaria_country.GetName]. Táto konsolidácia moci vyvoláva dôležitú otázku o zastúpení dynastie [bavaria_ruler.GetDynasty] v rámci [GetInternationalOrganization('hre').GetName]. Keďže [palatine_country.GetName] je teraz pod kontrolou [bavaria_country.GetAdjectiveWithNoTooltip], bolo rozhodnuté preniesť titul [ShowSpecialStatusName('elector')] na [bavaria_country.GetName]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.5.a: "Nech [bavaria_country.GetNameWithNoTooltip] zaujme svoje právoplatné miesto ako [ShowSpecialStatusName('elector')]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.6.title: "Podmanenie [bavaria_country.GetAdjective] vetvy" # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.6.desc: "Delikátna rovnováha moci v rámci [GetInternationalOrganization('hre').GetName] sa zmenila. [bavaria_country.GetName], vládnutá vetvou dynastie [palatine_ruler.GetDynasty], bola podrobená [palatine_country.GetName]. Táto zmena vyvoláva zásadnú otázku o zastúpení dynastie [palatine_ruler.GetDynasty] v rámci [GetInternationalOrganization('hre').GetName]. Keďže [bavaria_country.GetName] je teraz pod kontrolou [palatine_country.GetAdjectiveWithNoTooltip], bolo rozhodnuté preniesť titul [ShowSpecialStatusName('elector')] na [bavaria_country.GetName]." # todo: NEW TRANSLATION
 flavor_wittelsbach_house_union.6.a: "Nech [palatine_country.GetNameWithNoTooltip] zaujme svoje právoplatné miesto ako [ShowSpecialStatusName('elector')]." # todo: NEW TRANSLATION
