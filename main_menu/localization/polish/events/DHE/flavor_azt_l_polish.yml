l_polish:
  flavor_azt.70.title: "Veľká pyramída [ShowLocationNameWithNoTooltip('tenochtitlan')]" # todo: NEW TRANSLATION
  flavor_azt.70.desc: "Už uplynulo niekoľko rokov odvtedy, čo naši predkovia zhodili jarmo bývalých vládcov v [ShowLocationName('azcapotzalco')] a namiesto toho rozšírili svoj vplyv medzi susedné mestské štáty. Odvtedy moc nášho ľudu značne vzrástla a dnes náš štát kontroluje kľúčové miesta v údolií Mexika. Mestské štáty pod našou vládou si stále pamätajú, že ešte nie tak dávno sme boli všetci rovní, a je neisté, do akej miery môžeme dôverovať ich vernosti.\n\nKeďže je úlohou každého vládcu postaviť nové stupne Veľkej pyramídy [ShowLocationName('tenochtitlan')], máme vynikajúcu príležitosť preveriť vernosť našich poddaných. Akékoľvek podriadené mesto, ktoré prispeje k projektu, bude príliš zaneprázdnené na povstanie, a ktoré odmietne, preukáže svoju hodnotu a môže byť potrestané." # todo: NEW TRANSLATION
  flavor_azt.70.a: "Všetci musia prispieť na pyramídu!" # todo: NEW TRANSLATION
  flavor_azt.70.b: "Nech naši poddaní zaplatia svoj spravodlivý diel." # todo: NEW TRANSLATION
  flavor_azt.70.c: "Projekt na inokedy, možno." # todo: NEW TRANSLATION
  subject_contribution_reason: "Príspevok podriadeného" # todo: NEW TRANSLATION
  we_will_be_able_to_construct_the_building_later_tt: "Túto [building|e] budeme môcť postaviť neskôr" # todo: NEW TRANSLATION
  flavor_azt.70.historical_info: "V centre Tenochtitlan stojí Huēyi Teōcalli ako mohutný symbol oddanosti a sily Mexikov. Postavený postupne od 14. storočia, má dvojité schodiská vedúce k oddeleným chrámom: jeden zasvätený Huitzilopochtlimu, bohu vojny, druhý Tlalocovi, bohu dažďa a úrodnosti. V blízkosti sa nachádza svätyňa zasvätená Ehecatlovi, bohu vetra. Chrám sa stal impozantnou súčasťou posvätného srdca mesta, kde kňazi vykonávajú obety a obrady na udržiavanie kozmického poriadku." # todo: NEW TRANSLATION
  flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_azt.80.desc: "[target_character.GetName], hlavný architekt [ROOT.GetCountry.GetAdjective] Trojnej aliancie a prvá osoba menovaná za Cihuacōātl, premiéra, je nepostrádateľnou silou v našom štáte. Slúžil mnohým Tlahtoāni a [target_character.GetNameWithNoTooltip] je už zapojený do riadenia takmer každej časti nášho štátu. On organizuje naše vojenské ťaženia, spravuje naše financie a keď je náš Tlahtoāni na poli, zastupuje ho.\n\nNadovšetko je však [target_character.GetNameWithNoTooltip] veľkým zástancom uctievania [ShowGodNameWithNoTooltip('huitzilopochtli_god')] a prijal množstvo opatrení, aby sa náš boh a vojenské tradície okolo neho dostali náležitého rešpektu." # todo: NEW TRANSLATION
  flavor_azt.80.a: "Pozdvihnime [ShowGodNameWithNoTooltip('huitzilopochtli_god')] ako nášho patrónneho boha." # todo: NEW TRANSLATION
  flavor_azt.80.b: "Je čas, aby [ShowGodNameWithNoTooltip('quetzalcoatl_god')] viedol panteón." # todo: NEW TRANSLATION
  flavor_azt.80.c: "Namiesto toho sa obráťme na [ShowGodNameWithNoTooltip('tezcatlipoca_god')]." # todo: NEW TRANSLATION
  flavor_azt.80.historical_info: "Tlacaelel bol kľúčovým architektom Aztéckej ríše, ktorý počas vlád niekoľkých cisárov vykonával obrovský vplyv za trónom. Ako veľkňaz a hlavný poradca predefinoval aztécku religiu tým, že postavil Huitzilopochtliho do jej stredu a institucionalizoval ľudské obete ako posvätnú povinnosť. Inicioval Kvetinové vojny, aby zabezpečil stály prísun zajatcov, a vymazal staršie dejiny, aby vytvoril zjednotenú, mýtickú identitu Tenochtitlánu. Hoci nikdy nebol vládcom, jeho vízia položila základy aztéckej imperiálnej moci." # todo: NEW TRANSLATION
  flavor_azt.90.title: "Rok hladu Jedného Zajačika" # todo: NEW TRANSLATION
  flavor_azt.90.desc: "Čas je cyklický a čo bolo, znovu príde. Rok jedného zajaca je tu a s ním sneh, mráz a neskôr aj suchá s nimi spojené.\n\nPočasie nám tento rok nebude priať a veľký hlad roztrháva našu spoločnosť. Keď zúfalí ľudia predávajú svoje deti do otroctva, aby nakŕmili zostávajúce rodiny, niektorí žiadajú, aby náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] zbavil ich povinnosti voči nemu a dovoliť im hľadať nový život inde." # todo: NEW TRANSLATION
  flavor_azt.90.a: "Musíme umožniť ľuďom presídliť sa" # todo: NEW TRANSLATION
  flavor_azt.110.title: "Rovnováha moci Trojnej aliancie" # todo: NEW TRANSLATION
  flavor_azt.110.desc: "Hoci možno [ROOT.GetCountry.GetAdjective] impérium v mnohých ohľadoch vnímať ako zjednotený štát, technicky je to stále aliancia troch miest [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] a [ShowLocationName('tlacopan')], situovaných pri [ShowLocationNameWithNoTooltip('tenochtitlan')]. Keď bola aliancia vytvorená, prvé dve možno považovať za rovnocenné, pričom [ShowLocationNameWithNoTooltip('tenochtitlan')] bola centrom silnejšej vojenskej kultúry, zatiaľ čo [ShowLocationNameWithNoTooltip('tetzcoco')] bola centrom práva, inžinierstva a umení. Tieto úlohy sa s rastom našej ríše len viac zvýraznili. [ShowLocationNameWithNoTooltip('tenochtitlan')], ako dominantné mesto vo všetkých vojenských záležitostiach, tak vystúpilo nad ostatné a mnohí z našich podriadených náčelníkov teraz posielajú svoj tribut priamo do [ShowLocationNameWithNoTooltip('tenochtitlan')]." # todo: NEW TRANSLATION
  flavor_azt.110.a: "Pokračovať v centralizácii moci v [ShowLocationNameWithNoTooltip('tenochtitlan')]." # todo: NEW TRANSLATION
  flavor_azt.110.b: "Pokus o posilnenie [ShowLocationNameWithNoTooltip('tetzcoco')] do väčšej miery." # todo: NEW TRANSLATION
  flavor_azt.120.title: "Právna reforma Nezahualcoyōtl" # todo: NEW TRANSLATION
  flavor_azt.120.desc: "Tradične sú právne záležitosti v mesoamerických štátoch ponechané na príslušných sudcoch podriadených miest. Ako však [ROOT.GetCountry.GetAdjective] štát rástol, viedlo to k značným rozdielom v jeho hraniciach. Nezahualcoyōtl, vodca [ShowLocationName('tetzcoco')], preto vytvoril nový zbierku zákonov so strogými pravidlami a špecifikovanými trestami pre každý zločin. Plán je tieto nové zákony zaviesť v celom [ROOT.GetCountry.GetAdjectiveWithNoTooltip] území, čím sa vytvorí jednotnejší [ROOT.GetCountry.GetAdjectiveWithNoTooltip] právny systém.\n\nAby sme mali istotu, že miestni sudcovia tieto nové zákony skutočne používajú, niektoré z nich sa tiež zaoberajú potrestaním sudcov, ktorí nevykonávajú svoje povinnosti v súlade so zákonmi." # todo: NEW TRANSLATION
  flavor_azt.120.a: "Zaveďme tieto zákony okamžite!" # todo: NEW TRANSLATION
  flavor_azt.120.b: "Prečo zasahovať do toho, čo fungovalo celé generácie?" # todo: NEW TRANSLATION
  flavor_azt.130.title: "Európske choroby" # todo: NEW TRANSLATION
  flavor_azt.130.desc: "Od príchodu Európanov sa medzi naším ľudom rýchlo šíria zvláštne a smrteľné choroby. Keď čoraz viac ľudí leží chorých s horúčkami a pľuzgiermi, naša spoločnosť sa otrasie v základoch. Priniesli sme hnev bohov? Aké nebezpečenstvo čaká náš ľud, keď tieto hrozivé časy zahŕňajú našu spoločnosť?" # todo: NEW TRANSLATION
  flavor_azt.130.a: "Opustili nás bohovia?" # todo: NEW TRANSLATION
  flavor_azt.140.title: "Cocoliztli" # todo: NEW TRANSLATION
  flavor_azt.140.desc: "Nová zvláštna horúčka sa začala šíriť po našich krajinách. Je oveľa horšia než akákoľvek choroba, ktorú sme kedy predtým alebo po príchode Európanov videli. Horúčka a krvácanie, ktoré sprevádza, vedú k smrti len za pár dní a jej rýchle šírenie medzi naším ľudom vyvolalo rozsiahlu paniku v spoločnosti. Pobožní medzi nami predpovedali nevôľu a hnev bohov..." # todo: NEW TRANSLATION
  flavor_azt.140.a: "Nech majú bohovia nad nami zľutovanie." # todo: NEW TRANSLATION
  flavor_azt.150.title: "Epidémia pravých kiahní" # todo: NEW TRANSLATION
  flavor_azt.150.desc: "Od príchodu Európanov sa medzi naším ľudom rýchlo šíria zvláštne a smrteľné choroby. Keď čoraz viac ľudí leží chorých s horúčkami a pľuzgiermi, naša spoločnosť sa otrasie v základoch." # todo: NEW TRANSLATION
  flavor_azt.150.a: "Hrôzostrašné!" # todo: NEW TRANSLATION
  many_pops_will_perish_tt: "Mnoho našich [pops|e] #R zahynie#! naprieč našimi [locations|e]" # todo: NEW TRANSLATION
  flavor_azt.160.title: "Vytesanie novej dynastie" # todo: NEW TRANSLATION
  flavor_azt.160.desc: "Mnohí v našich síňach sa pokúšali spojiť naše pôvodnenie s panovaním [ShowCultureName('toltec_culture')], ktorí tu boli pred nami. Preslávení svojimi architektonickými snahami a krásou svojho hlavného mesta Tula, pri [ShowLocationName('tenochtitlan')], vtlačili svoju dedičinu do histórie zlatými písmenami. Mnohí naznačovali, že máme legitimnú väzbu na týchto ľudí a mohli by sme ich meno použiť ako odrazový mostík k nároku na naše miesto na slnku..." # todo: NEW TRANSLATION
  flavor_azt.160.a: "Sme potomkovia veľkých [ShowCultureNameWithNoTooltip('toltec_culture')]!" # todo: NEW TRANSLATION
  flavor_azt.160.b: "Vytvorme si vlastnú históriu, na vrchole pyramídy slávy a dobytia." # todo: NEW TRANSLATION
  52_year_cycle_title: "Ceremónia Nového ohňa" # todo: NEW TRANSLATION
  52_year_cycle_desc: "V roku [GetCurrentYear] sa ľudia [ROOT.GetCountry.GetCulture.GetName] zhromažďujú v srdci nášho veľkého mesta [target_location.GetName], aby vykonali posvätný obrad Nového ohňa. Napätie je hmatateľné, zatiaľ čo kňazi starostlivo pripravujú obeťový hranicu. Keď slnko zapadne za obzor, hlasy utíchajú a naše srdcia bijú v súzvuku. Vzduch je nabitý úctou, keď naši náboženskí vodcovia, odetí do zložito zdobených perových čiap a pestrofarebných ceremoniálnych rúch, zapália plamene len za pomoci trenia svojich posvätných nástrojov. Svedkovia zadržujú dych, vedomí si, že osud nášho sveta závisí od tohto posvätného aktu.\n\nPlamene vybuchnú a vrhajú teplý, oranžový jas na tváre nášho ľudu. V tomto okamihu sme zjednotení vo viere, zviazaní tradíciou a spojení s kozmosom. Obrad nám pripomína našu večnú povinnosť udržiavať kozmický poriadok, a keď sledujeme tanec ohňa proti stmievajúcej sa oblohe, hľadáme uistenie, že naša civilizácia bude pokračovať v prosperite tým, že skromne obetujeme naše dary našim bohom." # todo: NEW TRANSLATION
  52_year_cycle_a: "Postavte obete do radu, slnko sa vráti!" # todo: NEW TRANSLATION
  52_year_cycle_b: "Stačí skromný obrad." # todo: NEW TRANSLATION
