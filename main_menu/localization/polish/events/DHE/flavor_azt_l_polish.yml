  flavor_azt.200.title: "Rekonštrukcia [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]" # todo: NEW TRANSLATION
  flavor_azt.200.desc: "Roky už [ShowBuildingTypeName('great_temple_of_tenochtitlan')] hrdinsky stojí v [target_location.GetName]. S každou iteráciou chrámu naša veľkosť rastie, keď prinášame nové obete, aby sme uspokojili božské. Ak chceme naďalej prosperovať, musíme plánovať vpred a prípadne nariadiť ešte jedno rozšírenie chrámu v súlade s našimi zvykmi a kalendárom." # todo: NEW TRANSLATION
  flavor_azt.200.a: "Nech sa rozšírenie začne!" # todo: NEW TRANSLATION
  flavor_azt.200.b: "Na toto si nemôžeme dovoliť..." # todo: NEW TRANSLATION
  flavor_azt.210.title: "Kráľovské korunovačné obrady [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_azt.210.desc: "Svetlo na obzore zhasína, keď kňazi zapália ohne naprieč celým [ROOT.GetCountry.GetCapital.GetName]. Oblečený v honosnom odeve, kráľovských symboloch a čiapke, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa pripravuje prijať požehnania so začiatkom svojej vlády.\n\nNajdôležitejšou súčasťou obradov je obetovanie zajatých bojovníkov. Mnohé oltáre po meste musia tečieť červenou krvou v snahe získať priazeň bohov a zabezpečiť blahobytnú vládu." # todo: NEW TRANSLATION
  flavor_azt.210.a: "Nech táto krv označí začiatok blahobytnej vlády!" # todo: NEW TRANSLATION
  flavor_azt.210.b: "Nemôžeme si dovoliť obete." # todo: NEW TRANSLATION
  flavor_azt.210.c: "Bohovia dostanú svoje dary..." # todo: NEW TRANSLATION
  coronation_sacrifice_tt: "Namiesto obetovania zajatých nepriateľov obetujeme krv našich vlastných šľachticov, aby sme ukľudnili bohů; ulice [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] budú červené od šľachtickej krvi" # todo: NEW TRANSLATION
  flavor_azt.220.title: "Hnev [target_lake.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_azt.220.desc: "Nie je pochýb, že [target_lake.GetName] sa k nášmu ľudu správala štedro, poskytujúc hojnosť obživy a podporujúc našu prosperitu. Bohovia však konajú záhadne a občas nám pripomínajú naše pokorné miesto v kozme. Takýmto prípadom sú nedávne veľké záplavy po celom jazere. Bohužiaľ mnohí z nášho ľudu zahynuli a naši kňazi hovoria o božom hneve a treste." # todo: NEW TRANSLATION
  flavor_azt.220.a: "Sme na milosti živlov..." # todo: NEW TRANSLATION
  flavor_azt.220.b: "Financujme obnovné práce." # todo: NEW TRANSLATION
  flavor_azt.230.title: "Tzompantli v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_azt.230.desc: "Víťazstvá nad našimi nepriateľmi stoja veľkú daň. Roky bojujeme, aby sme udržali naše územia a zabezpečili expanziu a prosperitu nášho ľudu. Bohovia boli k nám zhovievaví, poskytujúc hojné množstvo bojovníkov na obety a ochraňujúc našich bojovníkov.\n\nAko výsledok sme povstali a vybudovali veľké prapor z lebiek, známe aj ako #italic Tzompantli#!, získané z našich nepriateľov a tých, ktorí sa pokúsili obmedziť našu expanziu. Ich hlavy teraz zdobia náš prapor z lebiek, pripomienka vojenskej cesty, na ktorej sme, a mrazivá realita číhajúca na každého, kto sa nám postaví." # todo: NEW TRANSLATION
  flavor_azt.230.a: "Nikto nebude spochybňovať našu vládu!" # todo: NEW TRANSLATION
  flavor_azt.230.b: "Naši nepriatelia sa rozsypú ako prach vo vetre..." # todo: NEW TRANSLATION
  flavor_azt.240.title: "Vzostup [moctezuma_scope.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_azt.240.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] nemá núdzu o schopných administrátorov a ostrých vodcov. Predsa je prekvapením, že jeden člen našej rodiny, [moctezuma_scope.GetName], vynikal brilantne vo svojom výkone pri [moctezuma_scope.GetHerHis] službách na [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako aj počas náboženských slávností. Podľa [moctezuma_scope.GetHerHis] tutorov bol ako mladý [moctezuma_scope.GetWomanMan] ponorený do bohatej kultúrnej a náboženskej tradície nášho ľudu a získal komplexné vzdelanie v histórii, vojenstve a správe.\n\nNedávno sa [moctezuma_scope.GetSheHe] ukázal byť mimoriadne talentovaným učencem, prejavujúc hlboké porozumenie nášmu zložitému kalendáru a náboženským rituálom. Avšak pôvab [moctezuma_scope.GetShortNameWithNoTooltip] presahuje [moctezuma_scope.GetHerHis] intelektuálne záujmy: mnohokrát sa preukázal na bojovom poli." # todo: NEW TRANSLATION
  flavor_azt.240.a: "[moctezuma_scope.GetHerHis|U] vláda bude legendárna!" # todo: NEW TRANSLATION
  flavor_azt.240.b: "[moctezuma_scope.GetHerHis|U] čas príde čoskoro." # todo: NEW TRANSLATION
  flavor_azt.240.historical_info: "Moctezumova vláda trvala približne 20 rokov medzi rokmi 1502 a 1520. Počas jeho vlády ríša dosiahla svoj najväčší teritoriálny rozsah, no zároveň to znamenalo začiatok jej pádu. Zcentralizoval moc a rozšíril požiadavky na tribut, čo vyvolalo nepokoje kvôli narušeniu tradičných vzťahov medzi ním a rôznymi miestnymi pánmi a radami. Keď v roku 1519 dorazili španielski dobyvatelia vedení Hernánom Cortésom, cisár váhal, možno veriac, že Cortés je pozemskou manifestáciou boha Quetzalcóatla. Moctezuma bol nakoniec zajatý, čo oslabilo aztécku autoritu. Jeho vláda skončila kolapsom aztéckeho odporu a začiatkom španielskeho dobytia. Ako posledný aztécky cisár sa hovorilo, že ho trápili zlé sny o kométach, ohňoch a zvláštnych postavách, ktoré predzvesťovali koniec jeho impéria." # todo: NEW TRANSLATION
