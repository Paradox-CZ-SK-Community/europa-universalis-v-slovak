  flavor_bah.1001.desc: "[target_character2.GetName] z [target_country2.GetName] od nás požaduje, aby sme odovzdali $takht_i_firoza$, a výmenou za to ustanovíme prímerie medzi našimi dvoma ríšami a spevníme hranice, ktoré budeme zdieľať." # todo: NEW TRANSLATION
