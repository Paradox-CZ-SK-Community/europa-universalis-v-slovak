  flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]" # todo: NEW TRANSLATION
  flavor_bah.1.desc: "Aby znovu upevnil vplyv [ShowReligionName('shia')] v [ShowRegionName('deccan_region')], [target_character.GetName] sa rozhodol postaviť novú madrasu inšpirovanú architektúrou z [ShowSubContinentName('central_asia')]. Pomenovanú [ShowBuildingTypeName('mahmud_gawan_madrasa')], má slúžiť ako jedna z najväčších [ShowReligionGroupName('muslim')] vysokých škôl v celom $india$, kde budú prebiehať prednášky pre približne 500 študentov z celého sveta. Jej knižnica má tiež obsahovať zväzky zo všetkých kútov zeme v nádeji, že premení [target_location.GetName] na jedno z najvýznamnejších miest svojho druhu." # todo: NEW TRANSLATION
  flavor_bah.1.historical_info: "Mahmud Gawan Madrasa v Bidare bola postavená v roku 1472. Bola to zmes indickej a arabskej architektúry; dala ju postaviť Mahmud Gawan a navrhol ju miestny šľachtic Bahmanského sultanátu. Aby sa posilnila šiítska viera, mala prilákať učencov z celého sveta, ktorým mali byť poskytnuté bezplatné strava, ubytovanie a vzdelanie. Postupom času zhromaždila približne 3000 zväzkov." # todo: NEW TRANSLATION
  flavor_bah.1.a: "Postavíme ju." # todo: NEW TRANSLATION
  flavor_bah.1.b: "Zlato je lepšie minúť na iné veci než na obyčajné budovy." # todo: NEW TRANSLATION
  flavor_bah_1000_shared: "Trón pre mier" # todo: NEW TRANSLATION
  flavor_bah_100_historical_info_shared: "Takht-i-Fīrozā bol trónom bahmanských sultánov, symbolizujúcim kráľovskosť dvora. Nebol však vyrobený ich poddanými. Bol to dar od Musunuri Kapaya Nayaka z Warangalu. Pôvodne mal byť trón venovaný Muhammadovi bin Tughluqovi z Dillí, no dynastia stratila kontrolu nad Warangalom skôr, než bol dokončený." # todo: NEW TRANSLATION
  flavor_bah.1000.title: "$flavor_bah_1000_shared$" # todo: NEW TRANSLATION
  flavor_bah.1000.desc: "[target_country.GetName] vlastní veľmi cenný artefakt. Známý ako $takht_i_firoza$, teraz nemá žiadne využitie pre žiadneho vládcu, ktorý by mohol sídliť v [ShowLocationName('warangal')]. Môžeme si tento artefakt nárokovať a sľúbiť im uzavretie prímeria, ako aj vyznačenie hraníc medzi našimi dvoma ríšami. Táto ponuka bude vyhovovať [target_character.GetName] a [target_character.GetHerHis] poddaným v [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$" # todo: NEW TRANSLATION
  flavor_bah.1000.a: "Celkom zaujímavá ponuka. Pošlime ju." # todo: NEW TRANSLATION
  flavor_bah.1000.b: "Nemusíme im to kupovať, keď si to môžeme dobyť sami." # todo: NEW TRANSLATION
  bah_target_must_accept_tt: "[target_country.GetName] musí prijať našu ponuku, aby sa účinky prejavili" # todo: NEW TRANSLATION
  bah_no_deal_tt: "Žiadna dohoda nebude zaslaná [target_country.GetName]" # todo: NEW TRANSLATION
