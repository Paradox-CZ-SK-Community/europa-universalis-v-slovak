l_polish:
  flavor_bav.1.title: "Konečne elektor!" # todo: NEW TRANSLATION
  flavor_bav.1.desc: "Úsilie a vernosť nášho [target_ruler.GetName] boli konečne odmenené [hre_emperor.GetName], ktorý uznal náš význam a priznal nám hodnosť elektoráta. Mali by sme osláviť tento medzník v dejinách [ROOT.GetCountry.GetName] a usporiadať veľký bál." # todo: NEW TRANSLATION
  flavor_bav.1.a: "Nešetrime." # todo: NEW TRANSLATION
  flavor_bav.1.b: "Na oslavy nie je čas." # todo: NEW TRANSLATION
  flavor_bav.2.title: "Nový zákon pre novú krajinu" # todo: NEW TRANSLATION
  flavor_bav.2.desc: "[ROOT.GetCountry.GetLongName] je konečne zjednotená po mnohých rokoch rozdelenia. Radosť, ktorú jednota priniesla obyvateľom novej krajiny, poskytla príležitosť pre [ruler_scope.GetName] využiť okamih a zmeniť jej najzakorenené tradície. Nadišiel čas vyhlásiť zmenu v našom dedičnom práve a zabezpečiť, aby sa územie [ROOT.GetCountry.GetNameWithNoTooltip] už nikdy nerozdelené." # todo: NEW TRANSLATION
  flavor_bav.2.a: "Staré privilégiá musia byť zrušené." # todo: NEW TRANSLATION
  flavor_bav.2.b: "Ukončiť tradíciu." # todo: NEW TRANSLATION
  flavor_bav.2.c: "Musíme rešpektovať tradíciu." # todo: NEW TRANSLATION
  flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.3.desc: "Vojvoda Dolného Bavorska [target_cousin.GetName] zomrel! Keďže trpel leprou, jeho smrť nie je prekvapením, naša rodina je však stále v smútku a musí prerokovať, čo sa s [GetCountry('LBV').GetName] stane po jeho odchode.\n\n[target_ruler.GetName] bol požiadaný, aby vystupoval ako vedúca postava pre mladého dediča, a my by sme to mohli využiť pri snahe o zjednotenie Bavorska, dlhoročný cieľ pre [target_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.3.a: "Spojme ho s nami." # todo: NEW TRANSLATION
  flavor_bav.3.b: "Anexujme ho priamo!" # todo: NEW TRANSLATION
  flavor_bav.3.c: "Nemiešajme sa do ich záležitostí." # todo: NEW TRANSLATION
  flavor_bav.4.title: "Naši rivali v [GetCountry('BOH').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.4.desc: "Posledné desaťročia formoval konflikt medzi rodmi [target_ruler.GetName] a [target_rival.GetName], pričom rod [target_ruler.GetDynasty.GetName] obmedzoval vplyv [GetCountry('BOH').GetName] na severe [GetUniqueInternationalOrganization('hre').GetName] tým, že vymenoval členov svojej rodiny za [GetCountry('BRA').GetGovernment.GetRulerTitle] [GetCountry('BRA').GetName]. Naše novšie vzťahy boli pomerne stabilné, ale nový stret môže vypuknúť kedykoľvek. Možno je čas pochovať staré urážky a zmieriť sa s [GetCountry('BOH').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.4.a: "Skúsme zmieriť naše vzťahy." # todo: NEW TRANSLATION
  flavor_bav.4.b: "Sú našimi nepriateľmi z dobrého dôvodu!" # todo: NEW TRANSLATION
  flavor_bav.5.title: "Južná hrozba" # todo: NEW TRANSLATION
  flavor_bav.5.desc: "Rod [target_rival.GetDynasty.GetName] si nedáva servítku pred ústa ohľadom svojich ambícií uchádzať sa o cisársku korunu [GetUniqueInternationalOrganization('hre').GetName]. V čase nášho vlastného vzostupu k trónu sa naša dynastia tvrdé zrážala s ich armádami a dosiahla víťazstvo najmä po ich porážke v bitke pri [ShowLocationName('muhldorf')]. Po pokojnom období posledných rokov možno nastal čas prekonať minulé konflikty a zmieriť naše vzťahy." # todo: NEW TRANSLATION
  flavor_bav.5.a: "Zlepšme naše vzťahy s nimi." # todo: NEW TRANSLATION
  flavor_bav.5.b: "Dynastia [target_rival.GetDynasty.GetNameWithNoTooltip] musí byť obmedzená!" # todo: NEW TRANSLATION
  flavor_bav.6.title: "Vzostup [hre_ruler.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.6.desc: "Hoci sme boli v minulosti nepochybným lídrom [GetUniqueInternationalOrganization('hre').GetName], nová dynastia vystúpila na dominantné postavenie v [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]. Rod [hre_ruler.GetDynasty.GetName] uchvátil cisársku korunu a neukazuje známky toho, že by ju čoskoro vzdal.\n\nMali by sme zvážiť náš postoj k ich vláde a či chceme podporiť ich pôsobenie, alebo nie." # todo: NEW TRANSLATION
  flavor_bav.6.a: "Sú hodní našej podpory!" # todo: NEW TRANSLATION
  bav_reconcile_habsburg: "Zmierenie medzi našimi dynastiami" # todo: NEW TRANSLATION
  flavor_bav.6.b: "Postavme sa [hre_ruler.GetDynasty.GetNameWithNoTooltip] pri každej príležitosti!" # todo: NEW TRANSLATION
  bav_against_habsburg: "Dynastické konflikty" # todo: NEW TRANSLATION
  flavor_bav.7.title: "Osem otázok o moci pápeža" # todo: NEW TRANSLATION
  flavor_bav.7.desc: "Slávny františkánsky mních [william_ockham_scope.GetName], exkomunikovaný [GetCountry('PAP').GetGovernment.GetRulerTitle] a pod ochranou [hre_emperor.GetName], napísal ďalší traktát o politickej filozofii, spochybňujúci autoritu [GetCountry('PAP').GetGovernment.GetRulerTitle]: #italic Eight Questions on the Power of the Pope#!.\n\nŠírenie týchto myšlienok by mohlo vyvolať nesúhlas a vzbury proti náboženským autoritám." # todo: NEW TRANSLATION
  flavor_bav.7.a: "Šíriť myšlienky [william_ockham_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.7.b: "Nemôžeme to dovoliť." # todo: NEW TRANSLATION
  flavor_bav.8.title: "Nová mapa pre [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.8.desc: "Dozvedeli sme sa, že syn známeho astronóma, matematika a kartografa Petra Apiana, [philipp_apian_scope.GetName], sa vrátil zo štúdií v [ShowLocationName('paris')] a momentálne prednáša v [ShowLocationName('tubingen')].\n\nMôžeme ho zamestnať, aby nakreslil novú a detailnejšiu mapu našich území, ale jeho odmietnutie zrieknuť sa [ShowReligionName('calvinist')] by pravdepodobne rozčúlilo časť nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
  flavor_bav.8.a: "Najmime ho." # todo: NEW TRANSLATION
  flavor_bav.8.b: "Nezamestnáme [ShowReligionAdjectiveWithNoTooltip('calvinist')]." # todo: NEW TRANSLATION
  flavor_bav.8.historical_info: "Philipp Apian bol poverený zostaviť podrobnú mapu bavorské kniežatstva v roku 1554, úlohu dokončil v priebehu nasledujúcich siedmich rokov. Po vyhotovení pôvodnej mapy Apian osobne v Ingolstadte vytváral menšie kópie nazývané #italic Bairische Landtafeln#! a predával ich. Jeho dielo nebolo prekonané až do 19. storočia a bolo použité proti Bavorsku počas napoleonských vojen, keď francúzska armáda tieto mapy využila pri invázii do Bavorska." # todo: NEW TRANSLATION
  flavor_bav.9.title: "Stará Marienkapelle" # todo: NEW TRANSLATION
  flavor_bav.9.desc: "Stará Marienkapelle na severozápadnej strane mesta, postavená pri starých mestských hradbách, slúžila ako obľúbený farský kostol pre obyvateľov mesta a po stáročia poskytovala pohrebné miesto münchenskej [ShowDynastyName('wittelsbach_dynasty')].\n\nNapriek tomu $BAV_ADJ$ architekt menom [george_halsbach_scope.GetName] navrhol veľkolepý plán na novú katedrálu z červených tehál korunovanú dvoma mohutnými vežami, ktoré budú viditeľné z ktoréhokoľvek miesta v meste." # todo: NEW TRANSLATION
  flavor_bav.9.a: "Postavme ten zázrak." # todo: NEW TRANSLATION
  flavor_bav.9.b: "Nie, nebudeme nahrádzať vzácny pamätník." # todo: NEW TRANSLATION
  flavor_bav.10.title: "Útočisko kacírstva" # todo: NEW TRANSLATION
  flavor_bav.10.desc: "Zlomyseľné klebety sa začali šíriť po mnohých dvoroch [ShowReligionAdjective('catholic')] kráľov. Hovorí sa, že dvor [hre_emperor.GetName] je útočiskom kacierov a neveriacich, kde sa posmievajú Božím zákonom a ignoruje sa učenie Cirkvi.\n\nMusíme tomuto zlu urobiť koniec a získať späť našu povesť; môžeme vyhnať exkomunikovaného mnícha [william_ockham_scope.GetName] a [michael_cesena_scope.GetName], takýto prejav horlivosti určite umlčí klebety." # todo: NEW TRANSLATION
  flavor_bav.10.a: "Nie, títo muži sú pod mojou ochranou." # todo: NEW TRANSLATION
  flavor_bav.10.b: "Vyhostime ich, ukážme všetkým našu zbožnosť." # todo: NEW TRANSLATION
  flavor_bav.10.historical_info: "Panovanie rímskeho cisára Ľudovíta IV. 'Bavorského' bolo poznačené jeho konfliktom s avignonskou pápežskou kuriou. Po jeho exkomunikácii pápežom Jánom XXII. v roku 1324 a následnej cirkevnej agitácii sa jeho dvor v Mníchove, Alter Hof, stal známy ako útočisko pre teológov, ktorí kritizovali katolícku cirkev a pápeža a boli považovaní za kacírov, ako napríklad William of Ockham alebo Michael of Cesena." # todo: NEW TRANSLATION
  flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] a história [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.11.desc: "[target_artist.GetName] si vytvoril meno ako vychovávateľ na dvore [target_ruler.GetName] a počas tejto doby napísal gramatiku v [ShowLanguageName('latin_language')] a ďalšie príručky. Ako prosbu za svoje služby teraz požiadal [target_ruler.GetShortNameWithNoTooltip], aby sponzoroval jeho snahu napísať históriu [ROOT.GetCountry.GetName], ktorá by zdokumentovala úspechy našich slávnych predchodcov." # todo: NEW TRANSLATION
  flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_bav.11.b: "Toto je plytvanie peniazmi!" # todo: NEW TRANSLATION
  flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]" # todo: NEW TRANSLATION
  flavor_bav.20.desc: "Inšpirovaný právnymi tradíciami susedných regiónov, [target_ruler.GetName] navrhol vytvorenie jednotného zákonníka, čo nadväzuje na predchádzajúce snahy [previous_ruler.GetName] posilniť [target_country.GetGovernment.GetAdjective] autoritu. Táto kodifikácia [target_country.GetAdjective] zákonov do [ShowPolicyName('bav_codex_bavarica')] by zlepšila správu [target_country.GetAdjective] [target_country.GetFlavorRank]. Máme sa pustiť do monumentálnej úlohy [ShowSocietyDirectionName('centralization')]?" # todo: NEW TRANSLATION
  flavor_bav.20.a: "Vytvorme [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]!" # todo: NEW TRANSLATION
  flavor_bav.20.b: "Čas ešte nie je vhodný pre takéto reformy." # todo: NEW TRANSLATION
  flavor_bav.23.title: "Zrod [target_country.GetAdjectiveWithNoTooltip] akadémie vied" # todo: NEW TRANSLATION
  flavor_bav.23.desc: "S rozkvitajúcou kultúrnou scénou $enlightenment$ v [ShowContinentName('europe')] myslitelia v [target_city.GetName] požiadali [target_ruler.GetName] o založenie [ShowBuildingTypeName('academy_of_sciences')], podobnej iným akademickým inštitúciám po celom [ShowContinentName('europe')]. Takáto inštitúcia by mohla pozdvihnúť prestíž [target_country.GetAdjective], ale za veľkú cenu. Investujeme do budúcnosti poznania?" # todo: NEW TRANSLATION
  flavor_bav.23.a: "Podporte akadémiu - veda posunie [target_country.GetNameWithNoTooltip] vpred." # todo: NEW TRANSLATION
  flavor_bav.23.b: "Investujme radšej do vojenského pokroku." # todo: NEW TRANSLATION
  flavor_bav.24.title: "Vražda v opátstve" # todo: NEW TRANSLATION
  flavor_bav.24.desc: "[ShowBuildingTypeName('scriptorium')] v malej dedine blízko [ShowLocationName('garmisch')] je známy svojimi vynikajúcimi ilustrátormi a maliarmi. Nedávno otriasla opátstvom škandálna udalosť, keď bol v areáli tejto váženej inštitúcie zavraždený drobný pán. Našťastie [target_artist.GetName], ktorý v dedine pobýval kvôli [target_artist.GetHerHis] majstrovskému dielu, bol schopný pomôcť pri vyšetrovaní. Takýto talentovaný umelec, skombinovaný s bystrou detektívnou mysľou, by určite bol vynikajúcim prínosom pre našu krajinu." # todo: NEW TRANSLATION
  flavor_bav.24.a: "Zavolajte [target_artist.GetNameWithNoTooltip] hneď!" # todo: NEW TRANSLATION
  flavor_bav.24.b: "[target_artist.GetSheHe|U] si určite zbohatne na [target_artist.GetHerHis] vlastnú päsť." # todo: NEW TRANSLATION
  flavor_bav.25.title: "Reinheitsgebot z roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_bav.25.desc: "V roku [GetCurrentYear] [target_ruler.GetName] z [target_country.GetName] vydal Reinheitsgebot, nový zákon upravujúci varenie [ShowGoodsName('beer')] naprieč [target_country.GetFlavorRank]. Obmedzením prísad na jačmeň, chmeľ a vodu sa [target_country.GetGovernment.GetRulerTitle] snaží zabezpečiť kvalitu [target_country.GetAdjectiveWithNoTooltip] piva a chrániť svojich poddaných pred škodlivými prísadami. Tento zákon nielenže zaručuje lepšiu chuť [ShowGoodsNameWithNoTooltip('beer')], ale tiež stabilizuje ceny a posilňuje reputáciu [target_country.GetAdjectiveWithNoTooltip] pív v celom [GetInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
  flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('beer')] budú najlepšie!" # todo: NEW TRANSLATION
  flavor_bav.25.b: "Takéto obmedzenia môžu poškodiť kreativitu sládkov." # todo: NEW TRANSLATION
  flavor_bav.1302.title: "Rozdelenie [target_country.GetAdjectiveWithNoTooltip] v roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_bav.1302.desc: "Vnútorné rivality v rodine [target_ruler.GetDynasty] opätovne viedli k rozdeleniu [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] na viacero nezávislých celkov. [rival_brother.GetName] hrozí otvoreným povstaním, ak [GetCountry('LBV').GetName] nebude udelená úplná autonómia. Výsledná fragmentácia ohrozuje jednotu [target_country.GetFlavorRank] a otvára dvere potenciálnemu vonkajšiemu zasahovaniu. Podporíme rozdelenie, aby sme upokojili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], alebo sa budeme snažiť udržať $BAV$ zjednotenú?" # todo: NEW TRANSLATION
  flavor_bav.1302.a: "Povoliť rozdelenie $BAV$." # todo: NEW TRANSLATION
  flavor_bav.1302.b: "Bojovať proti rozdeleniu $BAV$." # todo: NEW TRANSLATION
  flavor_bav.1302.c: "Pokúsiť sa zachovať jednotu cez ústupky." # todo: NEW TRANSLATION
  flavor_bav.1302.historical_info: "Fragmentácia bavorských území bola opakujúcim sa javom v neskorom stredoveku a ranom novoveku. Dynastické spory, najmä v rodine Wittelsbach, často viedli k rozdeleniu kniežatstva na menšie, súperiace domény. Tieto delenia oslabovali centrálne autority a vystavovali Bavorsko cudzej vplyvom a vnútorným sporom. 14. a 15. storočie zaznamenali niekoľko takýchto rozdelení, vrátane notoricky známeho rozdelenia z roku 1392, ktoré dalo vznik samostatným kniežatstvám Bavorsko-Mníchov, Bavorsko-Ingolstadt a Bavorsko-Landshut. Snahy zachovať jednotu boli často podkopané záujmami šľachty a dedičnými tradíciami, ktoré uprednostňovali rozdelenie majetku medzi dedičiami pred primogenitou." # todo: NEW TRANSLATION
  flavor_bav.27.title: "Založenie univerzity v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.27.desc: "V [GetCurrentYear] požiadali o financovanie založenia [ShowBuildingTypeName('university')] v [target_location.GetName], čo by prinieslo regiónu prestíž a vzdelanie. [ShowBuildingTypeNameWithNoTooltip('university')] prisľubuje podporu inovácií a intelektuálneho rastu, ale jej podpora si vyžiada presmerovanie zdrojov od vojenských ambícií." # todo: NEW TRANSLATION
  flavor_bav.27.a: "Zafinancovať [target_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')]!" # todo: NEW TRANSLATION
  flavor_bav.27.b: "Nemôžeme si dovoliť financovanie." # todo: NEW TRANSLATION
  flavor_bav.27.historical_info: "Univerzita v Ingolstadte bola založená v roku 1472 vojvodom Ľudovítom IX. z Bavorska-Landshut, čím sa stala jednou z najstarších univerzít v Svätom rímskom impériu. Inšpirovaná Univerzitou vo Viedni, stala sa významným centrom katolíckeho učenia a humanistického štúdia. Inštitúcia zohrala kľúčovú úlohu v intelektuálnych prúdoch doby, hostila osobnosti nemeckej renesancie a neskôr sa stala pevnosťou protireformácie. Jej založenie predstavovalo významnú investíciu do vzdelania a kultúry v Bavorsku, často uprednostňovanú pred vojenskými alebo územnými ambíciami." # todo: NEW TRANSLATION
  flavor_bav.28.title: "Povýšenie na [ShowSpecialStatusNameWithNoTooltip('elector')]?" # todo: NEW TRANSLATION
  flavor_bav.28.desc: "[home_ruler.GetName] poslal emisárov k [emperor_ruler.GetName] so žiadosťou o povýšenie na titul [ShowSpecialStatusName('elector')]. Táto žiadosť vychádza z vernej podpory [bavaria_country.GetNameWithNoTooltip] počas prebiehajúcej [ShowSituationName('war_of_religions')]. Takéto uznanie by výrazne zvýšilo vplyv [bavaria_country.GetAdjectiveWithNoTooltip] v rámci [GetInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
  flavor_bav.28.a: "Požiadať o povýšenie [bavaria_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.28.b: "Zamerať sa na konsolidáciu našej vnútornej sily." # todo: NEW TRANSLATION
  flavor_bav.28.historical_info: "Počas búrlivého obdobia Tridsaťročnej vojny Bavorsko pod vedením vojvodu Maximiliána I. zohralo kľúčovú úlohu v podpore katolíckej veci. Ako odmenu za vernosť a vojenskú pomoc zvolal cisár Ferdinand II. diétu v Regensburgu v roku 1623, kde previedol volebné privilégium od protestantského kurfirsta Falckého, Fridricha V., ktorý bol postavený mimo zákon pre účasť v českom povstaní, na vojvodu Maximiliána I. z Bavorska. Toto povýšenie nielen zvýšilo politický vplyv Bavorska v rámci Svätého rímskeho impéria, ale tiež upevnilo jeho postavenie ako centrálnej sily v Katolíckej lige. Prenos elektorátu znamenal významnú zmenu v impériálnych mocenských pomeroch a predstavoval vrchol cisárskej autority počas vojny." # todo: NEW TRANSLATION
  flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] zvažuje žiadosť [bavaria_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.29.desc: "Emisári [bavaria_country.GetName] predostreli svoj prípad pred [emperor_ruler.GetName], odvolávajúc sa na ich neochvejnú vernosť počas [ShowSituationName('war_of_religions')]. Toto rozhodnutie má veľkú váhu, pretože povýšenie [bavaria_country.GetNameWithNoTooltip] by znamenalo odstránenie doterajšieho [ShowSpecialStatusName('elector')] [elector_at_war.GetName]." # todo: NEW TRANSLATION
  flavor_bav.29.a: "Udeľte [bavaria_country.GetNameWithNoTooltip] titul [ShowSpecialStatusNameWithNoTooltip('elector')]." # todo: NEW TRANSLATION
  flavor_bav.29.b: "Odmietnuť ich žiadosť a zachovať status quo." # todo: NEW TRANSLATION
  flavor_bav.29.historical_info: "Uprostred Tridsaťročnej vojny čelil cisár Ferdinand II. zložitej úlohe odmeňovania verných spojencov a zároveň udržiavania krehkého mocenského balansu v rámci Svätého rímskeho impéria. Vojvoda Maximilián I. z Bavorska bol rozhodujúci pri podpore katolíckej veci, najmä vedením Katolíckej ligy a vojenskými príspevkami, ako napríklad po víťazstve pri Bielej hore v roku 1620. Ako uznanie jeho vernosti a na posilnenie katolíckej pozície v ríši zvolal Ferdinand II. diétu v Regensburgu v roku 1623 a previedol elektorát od protestantského kurfirsta Falckého, Fridricha V., ktorý bol postavený mimo zákon, na Maximiliána I. Toto strategické rozhodnutie odmenilo verného spojenca a prekonfigurovalo volebnú krajinu v prospech katolíckej frakcie, čím posilnilo cisársku autoritu v búrlivom období." # todo: NEW TRANSLATION
  flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip] povýšené na [ShowSpecialStatusNameWithNoTooltip('elector')]" # todo: NEW TRANSLATION
  flavor_bav.30.desc: "[emperor_ruler.GetName] sa rozhodol udeliť [home_ruler.GetName] a [bavaria_country.GetName] prestížny titul [ShowSpecialStatusName('elector')]. To predstavuje rozhodujúci moment pre [bavaria_country.GetNameWithNoTooltip], keď sa dostáva do pozície významného vplyvu v rámci [GetInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
  flavor_bav.30.a: "Pre [bavaria_country.GetNameWithNoTooltip] začína nová éra!" # todo: CHANGED
  flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] zamietol žiadosť" # todo: NEW TRANSLATION
  flavor_bav.31.desc: "[emperor_ruler.GetName] sa rozhodol odmietnuť povýšenie [bavaria_country.GetName] na stav [ShowSpecialStatusName('elector')]. Napriek vernej podpore [bavaria_country.GetNameWithNoTooltip] počas [ShowSituationName('war_of_religions')] zostane rovnováha síl v rámci [GetInternationalOrganization('hre').GetName] nezmenená." # todo: NEW TRANSLATION
  flavor_bav.31.a: "Posilníme sa aj bez ohľadu na toto rozhodnutie." # todo: NEW TRANSLATION
  flavor_bav.32.title: "Strácame naše $elector$ postavenie!" # todo: CHANGED
  flavor_bav.32.desc: "Rozhodnutie [emperor_ruler.GetName] nás zbavilo titulu [ShowSpecialStatusName('elector')]. Volebné kolégium [GetInternationalOrganization('hre').GetName] teraz víta [bavaria_country.GetName] ako svojho najnovšieho [ShowSpecialStatusName('elector')]. To predstavuje významnú zmenu v rovnováhe síl." # todo: NEW TRANSLATION
  flavor_bav.32.a: "Naša reputácia bola poškvrnená." # todo: NEW TRANSLATION
  flavor_bav.33.title: "Rekonštrukcia [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]" # todo: NEW TRANSLATION
  flavor_bav.33.desc: "Baroková rekonštrukcia [ShowBuildingTypeName('herrenchiemsee_abbey')] sa začala na príkaz [target_ruler.GetName], premeniac ju na ohromujúce centrum kultúrneho a náboženského života [target_country.GetName]. Opátstvo, podľa tradície pôvodne založené v roku 765 (hoci pravdepodobne existovalo už najmenej 100 rokov predtým), bude oživené veľkolepou architektúrou a umeleckým prejavom, ktoré stelesňujú barokovú éru." # todo: NEW TRANSLATION
  flavor_bav.33.a: "Investujme naplno do rekonštrukcie [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]!" # todo: NEW TRANSLATION
  flavor_bav.33.b: "Smerujme naše zdroje inde." # todo: NEW TRANSLATION
  flavor_bav.1000.title: "Secundogenitúra [ShowLocationNameWithNoTooltip('cologne')]" # todo: NEW TRANSLATION
  flavor_bav.1000.desc: "Elektorát [ShowLocationName('cologne')] konečne padol pod ochranu našej dynastie. Ich novo vymenovaný vládca [kol_ruler.GetName] bude iste omnoho priateľskejší k cieľom nášho rodu než jeho predchodca. Je v našom najlepšom záujme pestovať srdečné vzťahy medzi našimi krajinami." # todo: NEW TRANSLATION
  flavor_bav.1000.desc_rival: "Naši horkí rivali, prekliaty Elektorát [ShowLocationName('cologne')], konečne padol pod kontrolu našej dynastie. Vzostup [kol_ruler.GetName] znamená radikálnu zmenu v politike [GetCountry('KOL').GetName] a bude iste omnoho priateľskejší k cieľom nášho rodu než jeho predchodca. Je v našom najlepšom záujme rýchlo ukončiť naše staré nepriateľstvo a začať budovať lepšie vzťahy." # todo: NEW TRANSLATION
  flavor_bav.1000.a: "Ukažme im našu nadradenosť." # todo: NEW TRANSLATION
  flavor_bav.1000.b: "Ukončime toto súperenie a ukážme im našu veľkosť." # todo: NEW TRANSLATION
  flavor_bav.1000.c: "Radšej nie." # todo: NEW TRANSLATION
  flavor_bav.1001.title: "Naši príbuzní z [GetCountry('BAV').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.1001.desc: "Vladár [GetCountry('BAV').GetName] [bav_ruler.GetName] nám poslal milý dar na oslavu vzostupu ich príbuzného, nášho drahého [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Je v našom najlepšom záujme pestovať srdečné vzťahy medzi našimi krajinami." # todo: NEW TRANSLATION
  flavor_bav.1001.desc_rival: "Naši kedysi rivali z [GetCountry('BAV').GetName] poslali dar na oslavu vzostupu svojho príbuzného, nášho drahého [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Je v našom najlepšom záujme rýchlo ukončiť naše staré nepriateľstvo a začať budovať lepší vzťah." # todo: NEW TRANSLATION
  flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName] poslali dar na oslavu vzostupu nášho drahého [ROOT.GetCountry.GetGovernment.GetRuler.GetName] na ich trón. Je v našom najlepšom záujme pestovať srdečné vzťahy v našom novo vzniknutom zväze." # todo: NEW TRANSLATION
  flavor_bav.1001.a: "Prijať dar." # todo: NEW TRANSLATION
  flavor_bav.1001.b: "Ukončiť naše zbytočné súperenie." # todo: NEW TRANSLATION
  flavor_bav.1001.c: "Odmietnuť ich." # todo: NEW TRANSLATION
  flavor_bav.1002.title: "[GetCountry('KOL').GetNameWithNoTooltip] nás odmietol" # todo: NEW TRANSLATION
  flavor_bav.1002.desc: "Náš láskavý dar a prejav podpory [GetCountry('KOL').GetName] bol odmietnutý domýšľavým [kol_ruler.GetName]." # todo: NEW TRANSLATION
  flavor_bav.1002.a: "Ten drzák!" # todo: NEW TRANSLATION
  flavor_bav.1100.title: "Pevnosť v [ShowLocationNameWithNoTooltip('ingolstadt')]" # todo: NEW TRANSLATION
  flavor_bav.1100.desc: "Náš poradca [mil_advisor.GetName], skúsený vojenský veliteľ, navrhuje opevnenie [ShowLocationName('ingolstadt')]. Osada sa nachádza na veľmi strategickom mieste, schopnom kontrolovať križovatku medzi [ShowLocationName('regensburg')] a [ShowLocationName('ulm')] a medzi [ShowLocationName('nuremberg')] a [ShowLocationName('augsburg')]." # todo: NEW TRANSLATION
  flavor_bav.1100.a: "Začať výstavbu." # todo: NEW TRANSLATION
  flavor_bav.1100.b: "To nie je potrebné." # todo: NEW TRANSLATION
  flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] v [ShowLocationNameWithNoTooltip('ingolstadt')]" # todo: NEW TRANSLATION
  flavor_bav.1101.desc: "Vojenský inžinier [reginar_solms_scope.GetName] navštívil opevnené mesto [ShowLocationName('ingolstadt')] a predstavil nášmu vládcu [target_ruler.GetName] projekt vysvetľujúci modernizáciu, vylepšenie a rozšírenie fortifikácií mesta. Podľa neho, ak chceme udržať strategický význam [ShowLocationNameWithNoTooltip('ingolstadt')], musí byť jeho vojenská infraštruktúra udržiavaná aktuálna, inak stratí schopnosť rozširovať svoj vplyv nad územím." # todo: NEW TRANSLATION
  flavor_bav.1101.a: "Pozvite [reginar_solms_scope.GetShortNameWithNoTooltip] do nášho dvora a nechajte ho zrealizovať svoj plán." # todo: NEW TRANSLATION
  flavor_bav.1101.b: "Nedbajme na šíriteľov strachu." # todo: NEW TRANSLATION
  flavor_bav.1101.reason: "Špičkové obrany." # todo: NEW TRANSLATION
  flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')], mesto 100 veží" # todo: NEW TRANSLATION
  flavor_bav.1102.desc: "Opevnené mesto [ShowLocationName('ingolstadt')] stojí ako hrdé pevnostné sídlo našej moci v regióne; jeho pevné múry rozširujú náš vplyv nad dôležitou križovatkou, ktorú stráži.\n\nNadišiel čas túto moc ešte viac rozšíriť a vylepšiť obranu mesta, aby naši prípadní nepriatelia vedeli, že je márne nám odporovať." # todo: NEW TRANSLATION
  flavor_bav.1102.a: "Začať výstavbu." # todo: NEW TRANSLATION
  flavor_bav.1102.b: "Tieto rozšírenia nepotrebujeme." # todo: NEW TRANSLATION
  flavor_bav.1200.title: "Theatinerkirche" # todo: NEW TRANSLATION
  flavor_bav.1200.desc: "[consort_scope.GetName] naliehavo žiada [ruler_scope.GetName], aby sa zaviazal financovať nádherný kostol pre teatínsky rád v [ShowLocationName('munich')]. Už vybrala bolognského architekta, [agostino_barelli_scope.GetName], ktorý má kostol postaviť v [ShowCultureGroupName('italian_group')] vysokom barokovom slohu. Naša aristokracia a bohaté [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú plánmi nadšené, ktoré nechala široko rozšíriť, keďže sú veľkými obdivovateľmi módneho [ShowCultureGroupNameWithNoTooltip('italian_group')] štýlu." # todo: NEW TRANSLATION
  flavor_bav.1200.a: "Dobre, urobíme podľa jej želania." # todo: NEW TRANSLATION
  flavor_bav.1200.b: "Nie, to nie je potrebné." # todo: NEW TRANSLATION
  flavor_bav.1201.title: "Rozzúrený architekt" # todo: NEW TRANSLATION
  flavor_bav.1201.desc: "[agostino_barelli_scope.GetName], nový architekt stavajúci Theatinerkirche v [ShowLocationName('munich')], sa ukázal byť mimoriadne ťažko spolupracovateľný. Jeho neustále hádky so stavbyvedúcim, teatínskym otcom, spovedníkom [consort_scope.GetName], spôsobili na stavenisku mnoho problémov a nedávny násilný výbuch konečne spôsobil pád architekta z milosti.\n\nVylúčenie skúseného architekta by zanechalo nový kostol v rukách jeho učňa a zástupcu [henry_zuccalli_scope.GetName], pretože je jediný, kto má dostatočné znalosti o projekte, aby v ňom pokračoval." # todo: NEW TRANSLATION
  flavor_bav.1201.a: "Vylúčte ho a zverte vedenie učňovi." # todo: NEW TRANSLATION
  flavor_bav.1201.b: "Ignorujte hádky a ponechajte si [agostino_barelli_scope.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.1300.title: "Dedičstvo [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.1300.desc: "Smrťou [old_ruler.GetName] sme teraz konfrontovaní s dedením [old_ruler.GetHerHis] území medzi [old_ruler.GetHerHis] mužských dedičov podľa zákonov [ShowCultureGroupName('german_group')]. [old_ruler.GetNameWithNoTooltip] smrť prichádza v nevhodnom čase pre našu krajinu, keďže projekt [target_ruler.GetHerHis] zjednotenia $BAV$ zlyháva v záverečných fázach.\n\n[target_ruler.GetName] teraz bude musieť bojovať proti [target_ruler.GetHerHis] súrodencom, aby zvrátil následky rozdelenia a vyhlásil [target_ruler.GetHerHis] suverenitu nad Bavorskom." # todo: NEW TRANSLATION
  flavor_bav.1300.a: "Náročná úloha!" # todo: NEW TRANSLATION
  flavor_bav.1301.title: "Zjednotenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.1301.desc: "[target_ruler.GetName] napokon zvíťazil nad rodinou a zcentralizoval dostatočnú moc vo svojich rukách, aby sa mohol vyhlásiť za jediného vládcu [ROOT.GetCountry.GetName]. Závažné chyby pri rozdeľovaní území [ROOT.GetCountry.GetCulture.GetName] medzi synov [target_ancestor.GetName] boli napravené a krajina sa bude môcť pohnúť vpred zjednotená pod vedením [target_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_bav.1400.title: "Založenie Residenz v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_bav.1400.desc: "Po nepokojoch v meste [target_ruler.GetName] nariadil výstavbu novej pevnosti na okraji [target_location.GetName], neskôr známej ako Neuveste [target_location.GetNameWithNoTooltip] Residenz. Hoci vznikla ako opevnenie, [target_location.GetNameWithNoTooltip] Residenz bude primárne slúžiť ako sídlo moci a ako [target_ruler.GetNameWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_bav.1400.a: "Investujte do Residenz, aby sme prejavili našu silu." # todo: NEW TRANSLATION
  flavor_bav.1400.b: "Zatiaľ odložme výstavbu." # todo: NEW TRANSLATION
  flavor_bav.1401.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] rozšírenie [target_location.GetNameWithNoTooltip] Residenz" # todo: NEW TRANSLATION
  flavor_bav.1401.desc: "S rozmachom [ShowInstitutionName('renaissance')] v [ShowContinentName('europe')] si [target_ruler.GetName] predstavuje rozšíriť [target_location.GetNameWithNoTooltip] Residenz na veľkolepý palác, ktorý odráža rastúce postavenie [target_country.GetName]. Nové krídlo by slúžilo ako galéria umenia a kultúry, upevňujúc miesto [target_country.GetGovernment.GetAdjective] rodiny medzi patrónmi umenia." # todo: NEW TRANSLATION
  flavor_bav.1401.a: "Rozšírme Residenz, aby sme prijali ducha [ShowInstitutionNameWithNoTooltip('renaissance')]." # todo: NEW TRANSLATION
  flavor_bav.1401.b: "Zdržme sa rozšírenia, aby sme ušetrili prostriedky." # todo: NEW TRANSLATION
  flavor_bav.1402.title: "Barokové rozšírenie [target_location.GetNameWithNoTooltip] Residenz" # todo: NEW TRANSLATION
  flavor_bav.1402.desc: "V barokovej ére prepychu a veľkoleposti sa [target_ruler.GetName] snaží ďalej rozšíriť [target_location.GetName] Residenz, zdobiac ho bohatými ozdobami a novými krídlami, ktoré odrážajú slávu [target_country.GetName]. To zvýši nádheru [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle] a ohromí návštevných hodnostárov." # todo: NEW TRANSLATION
  flavor_bav.1402.a: "Zahájme barokové rozšírenie, aby sme zvýšili našu prestíž." # todo: NEW TRANSLATION
  flavor_bav.1402.b: "Zamerajme sa zatiaľ na iné projekty." # todo: NEW TRANSLATION
