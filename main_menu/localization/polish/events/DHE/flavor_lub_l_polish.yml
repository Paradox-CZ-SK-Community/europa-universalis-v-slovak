l_polish:
  flavor_lub.1.title: "Brána [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lub.1.desc: "Najlepší inžinieri z celého nášho panstva sa zišli v [target_location.GetName], aby presadzovali svoj plán novej brány pre naše milované [target_location.GetRank.GetNameWithNoTooltip]. Podľa ich plánov chcú vztyčiť [ShowBuildingTypeName('hsa_burgtor')] , ktorá bude slúžiť ako hlavná brána nášho hlavného mesta.\n\nSúčasne bude stavba zdobená nádhernou architektúrou. Jej strategická poloha pozdĺž našich existujúcich opevnení umožní strážam ľahko sledovať a regulovať pohyb vstupujúci a vystupujúci." # todo: NEW TRANSLATION
  flavor_lub.1.a: "Zafinancujeme to!" # todo: NEW TRANSLATION
  flavor_lub.1.b: "Možno by výstavbu mohol uhradiť [target_country.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_lub.1.c: "Nezaujímajú nás takéto výdavky." # todo: NEW TRANSLATION
  flavor_lub.2.title: "Finančná pomoc pre [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lub.2.desc: "Poslovia z mestského súdu [target_country2.GetName] sa nedávno obrátili na našich obchodníkov. Navrhujú bližšiu spoluprácu medzi našimi diplomatmi prostredníctvom nášho financovania ich najnovšieho inžinierskeho projektu. Chcú vztyčiť [ShowBuildingTypeName('hsa_burgtor')] , ktorá by mohla slúžiť ako hlavná brána [target_location.GetRank.GetNameWithNoTooltip], a všetko, o čo žiadajú, je skromný príspevok..." # todo: NEW TRANSLATION
  flavor_lub.2.a: "Dobre..." # todo: NEW TRANSLATION
  flavor_lub.2.b: "Považujú nás za bláznov?" # todo: NEW TRANSLATION
  opinion_financed_burgtor_modifier: "Zafinancoval $hsa_burgtor$" # todo: NEW TRANSLATION
  opinion_refused_to_finance_burgtor_modifier: "Odmietol financovať $hsa_burgtor$" # todo: NEW TRANSLATION
  flavor_lub.3.title: "Odpoveď [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lub.3.desc: "Posol z cechu [target_country.GetName] dorazil s uzavretým listom nesúcim odpoveď obchodníkov ohľadom otázky nášho financovania. Ich komunikácia vykresľuje obraz pokračujúcej spolupráce medzi našimi ľuďmi v rámci zhodných záujmov. Korespondencia končí rozhodnutím Ligy v tejto veci..." # todo: NEW TRANSLATION
  flavor_lub.3.a: "...zafinancujú to!" # todo: NEW TRANSLATION
  flavor_lub.3.b: "...rozhodli sa, že to nezafinancujú!" # todo: NEW TRANSLATION
