l_polish:
 flavor_fra.1.title: "Zrod trvalého daňového systému" # todo: NEW TRANSLATION
 flavor_fra.1.desc: "Po rozsiahlej snahe došlo k prerábke financií [ROOT.GetCountry.GetName] vedenou [ruler_fra.GetName]. Kým [ROOT.GetCountry.GetNameWithNoTooltip] dodržiaval politiku [ShowPolicyName('exceptional_only')] dane, ktorá sa vyberá iba v čase vojny, [ruler_fra.GetShortNameWithNoTooltip] pripravil rámec pre trvalý daňový systém. Vďaka kompromisu s [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] môže byť nová politika zavedená, hoci tieto nové daňové opatrenia budú stretávať nesúhlas zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_fra.1.a: "Zaveďte to." # todo: NEW TRANSLATION
 flavor_fra.1.b: "Staré spôsoby sú lepšie..." # todo: NEW TRANSLATION
 enables_taille_laws: "[ROOT.GetCountry.GetName] získa prístup k zákonom [ShowLawName('fra_taille')]" # todo: NEW TRANSLATION
 flavor_fra.1.historical_info: "Počas panovania Charlesa VII. došlo k reforme francúzskych financií zavedením dane Taille, čo viedlo k vzniku trvalého daňového systému vo Francúzsku. Hoci šľachta a klérus boli oslobodení, novo zavedená Taille, priama pozemková daň, značne pomohla štátnej pokladnici po skončení Storočnej vojny." # todo: NEW TRANSLATION
 flavor_fra.2.title: "Nároky [ShowDynastyNameWithNoTooltip('anjou_dynasty')] na [GetCountry('NAP').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2.desc: "Keď kedysi patrilo medzi mnohé ríše [ShowDynastyName('capet_dynasty')], panstvo [ShowDynastyNameWithNoTooltip('capet_dynasty')] nad [GetCountry('NAP').GetName] dávno zaniklo a za vlády [ruler_nap.GetName] nie je [GetCountry('NAP').GetAdjectiveWithNoTooltip] [GetCountry('NAP').GetFlavorRank] bez nepriateľov. Hoci dynastické korene [ruler_fra.GetName] [ShowDynastyNameWithNoTooltip('capet_dynasty')] umožňujú [ruler_fra.GetHimHer] nárokovať [GetCountry('NAP').GetLongNameWithNoTooltip] cez minulé dynastické väzby, ostal by tento nárok pomerne slabý. Neobľúbená vláda [ruler_nap.GetShortNameWithNoTooltip] však predstavuje príležitosť na znovuzískanie [GetCountry('NAP').GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_fra.2.historical_info: "V roku 1442 René z Anjou stratil kontrolu nad Kráľovstvom Neapolským v prospech dynastie Trastámara. Hoci sám nikdy znovu nezískal korunu, René si po celý život ponechával titul kráľa Neapola. Louis XII neskôr využil Renéov nárok na inváziu do Neapola a zriadenie personálnej únie. Invázia Louisa XII však nakoniec viedla k talianskym vojnám." # todo: NEW TRANSLATION
 flavor_fra.2.a: "Nárokujme si, čo nám právom patrí!" # todo: NEW TRANSLATION
 fra_claimed_naples: "Nárok na Neapol" # todo: NEW TRANSLATION
 flavor_fra.2.b: "Vzdať sa našich nárokov nadobro!" # todo: NEW TRANSLATION
 fra_did_not_claim_naples: "Nárok na Neapol nebol uplatnený" # todo: NEW TRANSLATION
 flavor_fra.3.title: "Prebratie cechov štátom" # todo: NEW TRANSLATION
 flavor_fra.3.desc: "Cechy v [ROOT.GetCountry.GetName] slúžili počas storočí rôznym účelom, uľahčujúc remeslá a obchod svojim členom. Avšak časom sa tieto cechy stali zdrojom strát pre štát, keď mnohé odovzdávali značnú časť svojho majetku cechom. Keďže štát zaznamenal tieto finančné straty, požiadal [fra_ruler.GetName] o schválenie štátneho prevzatia cechov — krok, ktorý rozhorčí [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ale umožní doplniť kráľovskú pokladnicu." # todo: NEW TRANSLATION
 flavor_fra.3.a: "Schváliť prevzatie cechov." # todo: NEW TRANSLATION
 flavor_fra.3.b: "Ponechať cechy autonómne." # todo: NEW TRANSLATION
 flavor_fra.4.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')] nespokojnosť v Béarn" # todo: NEW TRANSLATION
 flavor_fra.4.desc: "Rastúci vplyv kardinála [target_character.GetName] hlboko rozzúril [ShowReligionAdjective('lutheran')] obyvateľstvo v [ShowProvinceDefinitionName('bearn_bigorre_province')]. Ak vplyv [target_character.GetShortNameWithNoTooltip] bude naďalej rásť, hrozí, že vzťahy s ostatnými [ShowReligionAdjectiveWithNoTooltip('lutheran')] komunitami v [ROOT.GetCountry.GetName] dospejú do bodu vzbury." # todo: NEW TRANSLATION
 flavor_fra.4.historical_info: "Počas panovania kráľa Louis XIII sa kardinál de Richelieu rozhodol potlačiť protestantské politické privilégia. Povstanie (1621–1622) proti zavádzaniu katolicizmu v Béarne bolo potlačené de Richelieuom a protestanti prišli o všetky pevnosti udelené podľa Ediktu z Nantes, okrem Montaubanu a La Rochelle." # todo: NEW TRANSLATION
 flavor_fra.4.a: "Znepokojujúce." # todo: NEW TRANSLATION
 richelieu_may_cause_more_revolts: "[target_character.GetName] nepriateľská politika voči [ShowReligionAdjective('lutheran')] sa môže vyhrotiť a vyvolať otvorené povstanie proti [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_fra.5.title: "Kardinál de Richelieu" # todo: NEW TRANSLATION
 flavor_fra.5.desc: "Od svojho vymenovania za kardinála sa [target_character.GetName] stal vplyvným činiteľom v [ROOT.GetCountry.GetGovernment.GetAdjective] politike [ROOT.GetCountry.GetName]. Ako minister a blízky poradca [fra_ruler.GetName] dosiahol veľké domáce víťazstvá, ktoré oslabilo politické privilégiá [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]. Teraz sa [target_character.GetShortNameWithNoTooltip] snaží rozšíriť vplyv [ROOT.GetCountry.GetNameWithNoTooltip] na európskom kontinente, no urobí tak iba ak [ROOT.GetCountry.GetGovernment.GetCourtTitle] ešte viac privíta jeho vplyv." # todo: NEW TRANSLATION
 flavor_fra.5.historical_info: "Armand Jean du Plessis, známy ako kardinál de Richelieu, mal 39 rokov, keď sa v roku 1624 stal hlavným ministrom kráľa Louisa XIII. Jeho hlavné úspechy v domácej politike spočívali v boji proti vyššej šľachte a protestantským politickým privilégiám. Podporoval tiež zámořský obchod, koloniálnu expanziu a zriadenie trvalého kráľovského námorníctva. Najvýznamnejším jeho úspechom bola diplomatická hra počas Tridsaťročnej vojny, keď s francúzskym zlatom podporil švédsku intervenciu v roku 1630 a napokon priviedol Francúzsko do vojny v roku 1635. Jeho cieľom bolo oslabiť Dom Habsburgov a vytrhnúť Francúzsko z obkolesenia nepriateľskými krajinami. Považuje sa za jedného z tvorcov konceptu Realpolitik." # todo: NEW TRANSLATION
 flavor_fra.5.a: "[target_character.GetHerHis] vplyv sa môže v budúcnosti ukázať ako užitočný" # todo: NEW TRANSLATION
 flavor_fra.6.title: "Vynález stolového noža" # todo: NEW TRANSLATION
 flavor_fra.6.desc: "V celej kráľovskej dvore je kardinál [target_character.GetName] známy svojim vytříbeným a elegantným vkusom v kuchyni. Snažiac sa ešte viac vylepšiť dvorné delikatesy, [target_character.GetShortNameWithNoTooltip] sa pustil do osobného projektu za účelom zlepšenia kuchynského riadu používaného dvornými kuchármi. Po intenzívnom a dôkladnom výskume [target_character.GetShortNameWithNoTooltip] odhalil svoj návrh stolového noža so zahnutou čepeľou a špicatou špičkou — nástroja, ktorý, podľa neho, je ideálny na krájanie zeleniny a mäsa. Takýto vynález by ešte viac spríjemnil delikatesy na dvore." # todo: NEW TRANSLATION
 flavor_fra.6.a: "To je vysoká kultúra!" # todo: NEW TRANSLATION
 table_knife_court_flavor: "Dvor [ROOT.GetCountry.GetAdjective] bude teraz vychutnávať elegantnejšie jedlá!" # todo: NEW TRANSLATION
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.7.desc: "Po desaťročiach úpadku politickej moci v prospech vzostupu kráľovského absolutizmu sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zišli, aby učinili posledný odpor voči absolutistickej vláde [fra_ruler.GetName]. Aj keď žiadny významný člen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verejne nezahájil priame povstanie proti [fra_ruler.GetShortNameWithNoTooltip], rastúce napätie bude mať rozhodujúci vplyv na budúcnosť [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_fra.7.historical_info: "Fronda (1648–1653) bola väčšinou posledným povstaním francúzskej šľachty proti kráľovskému absolutizmu. Začala sa povstaním Parlamentu v Paríži (v tom čase najvyšší francúzsky súd s právomocou k royalným ediktom) proti domácim politikám kardinála Mazarina, ktorý pôsobil ako prvý minister päťročného Ludvika XIV. Nasledovalo povstanie vrchnej šľachty, ale vzbura bola nakoniec potlačená kombináciou machiavelistickej diplomacie, zrad a obrátení osudu. Parlament bol umlčaný (znovu by nebol zvolaný pred rokom 1789) a vrchná šľachta zbavená politickej moci, čo pripravilo pôdu pre nastolenie úplného kráľovského absolutizmu pod Slnečným kráľom, Louisom XIV, po roku 1661." # todo: NEW TRANSLATION
 flavor_fra.7.a: "Štát, to som ja." # todo: NEW TRANSLATION
 flavor_fra.7.b: "Uspokojme ich, nemôžeme riskovať konflikt s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 fronde_uprising: "Fronda" # todo: NEW TRANSLATION
 fronde_joining: "Všetky [ShowPopTypeName('nobles')] [pops|e] v [ShowRegionName('france_region')] sa pridajú k [fronde_uprising.GetName]" # todo: NEW TRANSLATION
 flavor_fra.8.title: "Academie Française" # todo: NEW TRANSLATION
 flavor_fra.8.desc: "Ako mecenáš literatúry požiadal kardinál [target_character.GetName] o založenie #italic l'Academie Francaise#!, inštitúcie, ktorú [target_character.GetShortNameWithNoTooltip] dúfa, že podporí [ROOT.GetCountry.GetAdjectiveWithNoTooltip] jazyk a literárne aktivity. Hoci by takáto inštitúcia mohla byť prospešná, náklady na realizáciu plánov [target_character.GetShortNameWithNoTooltip] by mohli byť príliš ťažkou záťažou pre štátne financie." # todo: NEW TRANSLATION
 flavor_fra.8.historical_info: "Kardinál de Richelieu, ako veľkorysý patrón literatúry, vytvoril l'Academie Française v roku 1636, aby podporil francúzsky jazyk a literárne snahy. Hoci vedecká zložka akadémie nikdy nedosiahla preslávenosť literárnej, v 18. storočí vykonala niekoľko dôležitých vedeckých objavov. Napríklad francúzske expedície v rokoch 1735 a 1743 pomohli dokázať sploštený tvar Zeme." # todo: NEW TRANSLATION
 flavor_fra.8.a: "Financovať vytvorenie l'Academie Francaise!" # todo: NEW TRANSLATION
 flavor_fra.8.b: "Nie, je to príliš drahé." # todo: NEW TRANSLATION
 flavor_fra.9.title: "Colbertizmus" # todo: NEW TRANSLATION
 flavor_fra.9.desc: "Menovaný ministrom financií [fra_ruler.GetName], [target_character.GetName] odviedol veľkú prácu pri rozvoji hospodárstva [ROOT.GetCountry.GetName] v modernej dobe. Počas svojho pôsobenia ako minister financií [target_character.GetLastNameWithNoTooltip] výrazne zlepšil výber daní a správu štátneho rozpočtu. Ďalej sa ukázalo, že [target_character.GetLastNameWithNoTooltip]ov vlastný druh merkantilizmu, #italic ‘Colbertism'#!, je účinnou obchodnou politikou.\n\nHoci [target_character.GetLastNameWithNoTooltip]ove ekonomické politiky sa ukázali ako efektívne, jeho výzvy na rozšírenie štátneho námorníctva vyvolali obavy, ktoré by mohli zasiahnuť novo získaný prebytok štátu, a dvorní radcovia naznačili, že by sa mal [target_character.GetLastNameWithNoTooltip] radšej výlučne sústrediť na ekonomiku štátu." # todo: NEW TRANSLATION
 flavor_fra.9.historical_info: "Nominovaný ministrom financií v roku 1661, Jean Colbert vybudoval prvé národné hospodárstvo modernej doby. Jeho štátom riadené hospodárstvo zahŕňalo lepší výber daní, štatistické plánovanie rozpočtu a pravidelné účtovníctvo. Ako zástanca svojho druhu merkantilizmu (tzv. Colbertizmu) sa snažil o priaznivú francúzsku obchodnú bilanciu podporou exportu spracovaných výrobkov a vysokými dovoznými clami. Podporoval efektívnejší vnútorný obchod, založil štátne monopoly, dotoval manufaktúry, podporoval námornú dopravu a obchodné združenia, fixoval poľnohospodárske ceny a povzbudzoval sobášnosť pri zákaze emigrácie (okrem Kanady). Na podporu svojich politík výrazne rozšíril veľkosť kráľovského námorníctva. Hoci Colbertizmus podporoval obchod a remeslá a tým zvyšoval blahobyt, sedliaci neboli stimulovaní k zvýšeniu produkcie." # todo: NEW TRANSLATION
 flavor_fra.9.a: "Silnejšie námorníctvo by ďalej uľahčilo politiku [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.9.b: "Sústrediť sa na ekonomickú dominanciu." # todo: NEW TRANSLATION
 flavor_fra.10.title: "Zadanie výstavby Versailles" # todo: NEW TRANSLATION
 flavor_fra.10.desc: "Snažiac sa demonštrovať [ROOT.GetCountry.GetAdjective] veľkoleposť na svetovej scéne, [fra_ruler.GetName] položil základy pre vytvorenie veľkolepého paláca. Vybral miesto starého dynastického poľovníckeho zámočku rodu [fra_ruler.GetDynasty.GetName], a [fra_ruler.GetShortNameWithNoTooltip] dúfa, že [fra_ruler.GetHerHis] víziu tohto veľkého paláca možno zrealizovať — paláca, ktorému nikto nebude schopný konkurovať." # todo: NEW TRANSLATION
 flavor_fra.10.historical_info: "V roku 1669 sa Louis XIV rozhodol premeniť starú poľovnícku chatku vo Versailles na palác bezprecedentnej veľkoleposti. Dokončený bol v roku 1682 a dvor sa tam presťahoval v roku 1683. V Európe neexistoval kráľovský alebo kniežací dvor, ktorý by sa mohol vyrovnať Versailles svojím bohatstvom pozlátených interiérov, zrkadiel a krištáľových lusterov, ani dvor, ktorý by aspoň tajne nesníval o napodobnení tohto vzoru." # todo: NEW TRANSLATION
 flavor_fra.10.a: "Potrebujeme to pre slávu." # todo: NEW TRANSLATION
 flavor_fra.10.b: "Taký projekt by znamenal veľké náklady pre štát." # todo: NEW TRANSLATION
 flavor_fra.11.title: "Komory zjednotenia" # todo: NEW TRANSLATION
 flavor_fra.11.desc: "S cieľom ustanoviť [ROOT.GetCountry.GetAdjective] hegemóniu v [ShowContinentNameWithNoTooltip('europe')] a posilniť kontrolu nad spornými územiami voči [GetUniqueInternationalOrganization('hre').GetName] nariadil [fra_ruler.GetName] zriadenie súdov #italic Chambers of Reunion#! v týchto sporných oblastiach. Cieľom týchto súdov je uľahčiť teritoriálne ambície [fra_ruler.GetShortNameWithNoTooltip] a ešte viac upevniť vládu [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Niet pochýb, že agresívna politika [fra_ruler.GetShortNameWithNoTooltip] pravdepodobne pobúri našich susedov, avšak dobávanie týchto sporných regiónov bude výrazne jednoduchšie." # todo: NEW TRANSLATION
 flavor_fra.11.historical_info: "Smerujúc k európskej hegemonii a zaobleniu francúzskych hraníc na severe a na východe (až po Rýn) založil Louis XIV Komory zjednotenia, súdy, ktoré presadzovali nároky na cisárske územia. Tieto expanzívne politiky boli spočiatku tolerované bezmocnými susedmi Francúzska, no neskôr viedli k vytvoreniu protifrancúzskej aliancie — Ligy z Augsburgu v roku 1689 — aby sa postavila proti agresii Louisa XIV." # todo: NEW TRANSLATION
 flavor_fra.11.a: "Formalizovať zriadenie týchto súdov!" # todo: NEW TRANSLATION
 claims_through_chambers_of_union: "Nároky cez Komory zjednotenia" # todo: NEW TRANSLATION
 flavor_fra.11.b: "Nechajme to tak." # todo: NEW TRANSLATION
 did_not_form_chambers_of_union: "Zrušiť Komory zjednotenia" # todo: NEW TRANSLATION
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$" # todo: NEW TRANSLATION
 chamber_of_union_claims: "[ROOT.GetCountry.GetName] získa nároky na všetky susedné lokality, kde dominuje [GetCountry('FRA').GetAdjective] jazyk" # todo: NEW TRANSLATION
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.GetName] získa zvýšené sympatie u všetkých susedov, ktorí majú lokality, v ktorých dominuje [GetCountry('FRA').GetAdjective] jazyk" # todo: NEW TRANSLATION
 flavor_fra.12.title: "Útrapy [ShowReligionAdjectiveWithNoTooltip('lutheran')]" # todo: NEW TRANSLATION
 flavor_fra.12.desc: "Hoci [ShowReligionAdjective('lutheran')] obyvateľstvo zostávalo v [ROOT.GetCountry.GetName] pomerne malé oproti väčšej [ShowReligionAdjective('calvinist')] populácii, nasledovníci viery [ShowReligionAdjective('lutheran')] boli jednou z mnohých náboženských menšín v [ROOT.GetCountry.GetNameWithNoTooltip], ktoré boli chránené [ShowPolicyName('edict_of_nantes')]. Avšak po zrušení ediktu [fra_ruler.GetName] mnohí nasledovníci viery [ShowReligionAdjective('lutheran')] sa spojili so svojimi hugenotskými príbuznými a ušli z [ROOT.GetCountry.GetName] zo strachu z prenasledovania." # todo: NEW TRANSLATION
 flavor_fra.12.a: "Musia opustiť [ROOT.GetCountry.GetNameWithNoTooltip], nemôžeme riskovať nejednotu." # todo: NEW TRANSLATION
 flavor_fra.12.b: "Preukážme milosrdenstvo zostávajúcim nasledovníkom [ShowReligionAdjectiveWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_fra.12.historical_info: "Po zrušení Ediktu z Nantes Louisom XIV boli mnohí francúzski protestanti vystavení núteným konverziám. Aby sa vyhli prenasledovaniu, mnohí ušli do susedných krajín, aby unikli politikám nazývaným #italic Dragonnades#!. Zrušenie ediktu zdecimovalo francúzskych protestantov." # todo: NEW TRANSLATION
 flavor_fra.13.title: "Potlačenie hugenotov" # todo: NEW TRANSLATION
 flavor_fra.13.desc: "Po zrušení [ShowPolicyName('edict_of_nantes')] mnohí hugenoti opustili [ROOT.GetCountry.GetName] spolu s inými náboženskými menšinami. Aby sa zabezpečilo, že [ROOT.GetCountry.GetNameWithNoTooltip] už nikdy nebude podrobené náboženským sporom spôsobeným hugenotmi, [ROOT.GetCountry.GetGovernment.GetAdjective] nariadil ubytovanie dragonov v mnohých hugenotských domoch, aby vynútil náboženské konverzie. Keďže veľká časť bývalej hugenotskej populácie buď ušla z Francúzska, alebo sa opätovne konvertovala na [ShowReligionName('catholic')], je nepravdepodobné, že sa [ROOT.GetCountry.GetNameWithNoTooltip] opäť stane obeťou náboženských nepokojov." # todo: NEW TRANSLATION
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip] už nikdy viac neutrpí náboženské nepokoje." # todo: NEW TRANSLATION
 flavor_fra.13.b: "Preukážme milosrdenstvo zostávajúcim hugenotským enklávam v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.13.historical_info: "Politika Dragonnades Louisa XIV, nútené konverzie po zrušení Ediktu z Nantes, spôsobila veľké vyhostenie hugenotov a ďalších náboženských menšín z Francúzska. Hoci bol mocenský základ hugenotov vážne zničený, následný exodus časti populácie poškodil štát v nasledujúcich desaťročiach." # todo: NEW TRANSLATION
 flavor_fra.14.title: "Sieť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.14.desc: "Markíz [ROOT.GetCountry.GetName], [target_character.GetName], už dlhší čas pôsobí ako hlavný organizátor špionážnej siete pod [ruler_fra.GetName]. Pod vedením a podľa predstáv [ROOT.GetCountry.GetGovernment.GetRulerTitle] zorganizoval [target_character.GetShortNameWithNoTooltip] prvú kompletnú a štruktúrovanú tajnú službu, #italic Le Secret du Roy#!. Pôvodne menšia sieť sa rozrástla a pokrýva väčšinu [ShowContinentNameWithNoTooltip('europe')]. Sieť [target_character.GetShortNameWithNoTooltip], hoci strategická, si vyžaduje značné štátne prostriedky, aby mohol [target_character.GetShortNameWithNoTooltip] napĺňať ciele a záujmy [ruler_fra.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.14.historical_info: "Charles-François de Broglie bol markíz Francúzska, ktorý sa stal hlavným organizátorom špionáže kráľa Louisa XV. Pod kráľovými pokynmi a víziou zorganizoval prvú kompletnú a štruktúrovanú tajnú službu, #italic Le Secret du Roy#!. Sieť Charlesa-François pokrývala väčšinu Európy a hoci jeho prvá misia v poľskej sukcesii zlyhala, jeho veľkým úspechom bola úloha počas Americkej vojny za nezávislosť pri poskytovaní prvej a cennej pomoci povstalcom (vojenské zásoby, financie, diplomatická podpora pre Franklinovu misiu v Paríži a pod.)." # todo: NEW TRANSLATION
 flavor_fra.14.a: "Musíme pokračovať v financovaní #italic Le Secret du Roy#!." # todo: NEW TRANSLATION
 flavor_fra.14.b: "Sieť môže ostať, ale musíme presunúť zdroje inde." # todo: NEW TRANSLATION
 flavor_fra.15.title: "Vzostup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.15.desc: "Syn štátneho výbercu daní, [target_character.GetName], sa ukázal ako schopný člen [ROOT.GetCountry.GetAdjective] vlády. Pôvodne vychovávateľ [ROOT.GetCountry.GetGovernment.GetHeir.GetName], [target_character.GetShortNameWithNoTooltip] zohral významnú úlohu v správe štátu a pripravil plány na zabezpečenie prosperity [ROOT.GetCountry.GetLongNameWithNoTooltip] do budúcnosti. Mnohí členovia kráľovského dvora žiadajú, aby bol [target_character.GetShortNameWithNoTooltip] odmenený za svoje zásluhy pre štát." # todo: NEW TRANSLATION
 flavor_fra.15.historical_info: "Narodený v roku 1653 ako syn vyberača daní, André-Hercule de Fleury sa stal vychovávateľom mladého Louisa XV dňa 23. augusta 1715. Medzi učiteľom a žiakom vždy panovala veľká dôvera a v roku 1726, vo veku 73 rokov, sa de Fleury stal prvým ministrom až do svojej smrti v roku 1743. Verný a čestný, de Fleury bol predovšetkým zastáncom mieru a robil všetko pre to, aby ho udržal. Pod jeho vládou si Francúzsko užilo najdlhšie obdobie mieru za posledné tri storočia." # todo: NEW TRANSLATION
 flavor_fra.15.a: "Má vďaku štátu." # todo: NEW TRANSLATION
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip]ova päťpercentná daň" # todo: NEW TRANSLATION
 flavor_fra.16.desc: "Keď bola pôvodne zavedená [ShowLawName('fra_taille')], nahradila starobylý feudálny daňový systém používaný [ROOT.GetCountry.GetLongName]. Avšak časom sa staré osobitné privilégiá udelené [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začali ukazovať ako neefektívne v širšom daňovom systéme štátu.\n\n[target_character.GetName], člen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] administrácie, navrhol redefinovať [ShowLawNameWithNoTooltip('fra_taille')] tak, aby zahŕňala #italic 5 percent tax#! na všeobecnú pozemkovú daň, ktorá by sa rozšírila aj na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Hoci by návrh prospel štátnym financiám, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] už vyjadrili silný odpor." # todo: NEW TRANSLATION
 flavor_fra.16.historical_info: "Keď sa Jean-Baptiste de Machault v decembri 1745 stal kontrolórom financií vo Francúzsku, našiel krajinu na pokraji bankrotu. Ani šľachta ani klérus neplatili všeobecnú pozemkovú daň, Taille. V roku 1749 sa Machault pokúsil reformovať systém tak, že navrhol nahradiť starú desaťtinu, ktorú mnohí kňazi a šľachtici obchádzali, päťpercentnou daňou bez výnimiek. Návrh vyvolal také silné protesty, že Machault ho nebol schopný presadiť." # todo: NEW TRANSLATION
 flavor_fra.16.a: "Pretlačiť to!" # todo: NEW TRANSLATION
 flavor_fra.16.b: "Nemôžeme si dovoliť ich rozhnevať." # todo: NEW TRANSLATION
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] získa prístup k zákonom [ShowLawName('fra_5_percent_tax')], ktoré sú rozšírením [ShowLawName('fra_taille')]" # todo: NEW TRANSLATION
 flavor_fra.17.title: "Reformy [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.17.desc: "Ekonom a štátnik pre [ROOT.GetCountry.GetName], [target_character.GetName] čelil odporu starej [ROOT.GetCountry.GetAdjectiveWithNoTooltip] aristokracie za svoje obhajovanie ekonomického liberalizmu. Napriek tomu zostal [fra_ruler.GetName] pevým zástancom [target_character.GetLastNameWithNoTooltip], čo umožnilo ministrovi udržať si post napriek opakovanému odporu.\n\nNový radikálny návrh [target_character.GetLastNameWithNoTooltip], ktorý by výrazne preformoval ekonomické základy [ROOT.GetCountry.GetNameWithNoTooltip], však prinútil aj blízkych spojencom [fra_ruler.GetShortNameWithNoTooltip] zasiahnuť a prosiť [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby reformy zablokoval. Nazvané #italic Six Edicts#!, reformy [target_character.GetLastNameWithNoTooltip] by preformovali aspekty [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ekonomiky, ktoré, hoci prospešné, by mohli ohroziť obdobie finančnej nestability a všeobecnej nespokojnosti." # todo: NEW TRANSLATION
 flavor_fra.17.historical_info: "Turgotove #italic Six Edicts#! zrušili nútenú pracovnú povinnosť pri výstavbe ciest, rozpustili cechový systém, odstránili rôzne tarify a kontroly zahraničného obchodu a zaviedli jednotnú pozemkovú daň pre vlastníkov pôdy." # todo: NEW TRANSLATION
 flavor_fra.17.a: "Dovoliť [target_character.GetLastNameWithNoTooltip] uskutočniť reformy." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Turgotove ekonomické reformy" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Turgotove #italic Six Edicts#! boli sériou ekonomických reforiem zavedených ministrov financií [GetCountry('FRA').GetAdjectiveWithNoTooltip] Anne Robert Jacques Turgotom v polovici 18. storočia. Tieto reformy mali za cieľ modernizovať a zefektívniť [GetCountry('FRA').GetAdjectiveWithNoTooltip] ekonomiku a znížiť vplyv špeciálnych záujmových skupín a privilegovaných vrstiev." # todo: NEW TRANSLATION
 flavor_fra.17.b: "Zablokovať reformy!" # todo: NEW TRANSLATION
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] a štátny rozpočet" # todo: NEW TRANSLATION
 flavor_fra.18.desc: "Po určitom čase pôsobenia ako minister financií pri [fra_ruler.GetName] sa pôsobenie [target_character.GetName] ukázalo byť premenlivé. Zatiaľ čo pokusy [target_character.GetLastNameWithNoTooltip] o reformu štátnych financií priniesli isté úspechy, jedno z [target_character.GetHisHer] posledných rozhodnutí si vyslúžilo hnev [fra_ruler.GetShortNameWithNoTooltip] a ďalších členov kráľovského dvora. Ako ďalší krok v pokračovaní [target_character.GetHisHer] reformného programu, [target_character.GetLastNameWithNoTooltip] zverejnil informácie o štátnych financiách a odhalil niektoré znepokojujúce deficity.\n\n[target_character.GetLastNameWithNoTooltip] informoval dvor, že [target_character.GetHisHer] cieľom zverejnenia týchto informácií bolo umožniť štátu uskutočniť reformný proces s cieľom dosiahnuť prebytok. Avšak doteraz boli štátne financie známe len dvoru. Mnohí na dvore žiadajú okamžité odvolanie [target_character.GetHisHer], tvrdiaac, že zverejnením týchto informácií sa len znížila medzinárodná reputácia [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_fra.18.a: "Odvolať [target_character.GetShortNameWithNoTooltip] z jeho postu." # todo: NEW TRANSLATION
 flavor_fra.18.b: "Podporiť jeho výbornú prácu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_necker_reforms: "Neckerove reformy" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_necker_reforms: "Neckerove reformy sú séria ekonomických a finančných reforiem zavedených švajčiarskym bankárom a ministrom financií Jacquesom Neckerom." # todo: NEW TRANSLATION
 necker_resigns: "[target_character.GetName] bude donútený rezignovať a stiahnuť sa z verejného života." # todo: NEW TRANSLATION
 flavor_fra.18.historical_info: "Jacques Necker bol ministrom financií a neskôr hlavný minister pri Ľudovítovi XVI. Necker si získal pozornosť zverejnením #italic Compte Rendu#! v roku 1781, čo bol prvý prípad, keď bol francúzsky štátny rozpočet sprístupnený verejnosti. Jeho zverejnenie rozpočtu viedlo k jeho odvolaniu o niekoľko mesiacov neskôr, predtým než ho Ľudovít XVI. v roku 1789 opätovne povolal do funkcie hlavného ministra." # todo: NEW TRANSLATION
 flavor_fra.19.title: "Edenova dohoda" # todo: NEW TRANSLATION
 flavor_fra.19.desc: "Jednatelia na žiadosť [target_character.GetName] z [GetCountry('ENG').GetName] prišli na dvor [ROOT.GetCountry.GetAdjective] v nádeji podpísať novú obchodnú zmluvu. Aj keď vzťahy medzi [GetCountry('ENG').GetNameWithNoTooltip] a [ROOT.GetCountry.GetNameWithNoTooltip] boli vždy napäté, [target_character.GetShortNameWithNoTooltip] ponúkol cestu k zmiereniu vzťahov medzi oboma štátmi návrhom #italic Eden Treaty#!.\n\nAk dvor súhlasí, [GetCountry('ENG').GetNameWithNoTooltip] a [ROOT.GetCountry.GetNameWithNoTooltip] vstúpia do bližšieho obchodného vzťahu, čo by prehĺbilo obchodné väzby. Členovia dvora však prejavili skepticizmus, pretože zmluva by mohla byť lestou, ako urobiť obchodný vplyv [GetCountry('ENG').GetAdjectiveWithNoTooltip] dominantnejším." # todo: NEW TRANSLATION
 flavor_fra.19.historical_info: "V roku 1786 William Eden podpísal dôležitú obchodnú dohodu, Edenovu dohodu, s Francúzskom. Bola v súlade s argumentom ekonóma Adama Smitha v jeho diele #italic The Wealth of Nations#! (1776), že Anglicko by malo byť menej ekonomicky závislé od obchodu s Amerikou a odvážnejšie preskúmavať obchodné možnosti na kontinentálnej Európe." # todo: NEW TRANSLATION
 flavor_fra.19.a: "Súhlasiť so zmluvou." # todo: NEW TRANSLATION
 the_eden_agreement: "Edenova dohoda" # todo: NEW TRANSLATION
 flavor_fra.19.b: "Odmietnuť túto jednostrannú zmluvu!" # todo: NEW TRANSLATION
 refusal_of_the_eden_agreement: "Odmietnutie Edenovej dohody" # todo: NEW TRANSLATION
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] vydáva #italic Spoločenská zmluva#!" # todo: NEW TRANSLATION
 flavor_fra.20.desc: "Vo [ShowLocationName('paris')] sa šíri správa o novej knihe vydanej [target_artist.GetName], ktorá priťahuje davy aj členov politickej elity. Nazvaná #italic Spoločenská zmluva#!, kniha [target_artist.GetLastNameWithNoTooltip] ponúkla nový pohľad, napádajúc koncept väčšinového vládnutia, ako aj načrtávajúc ciele toho, čo by sa #italic vláda#! mala usilovať dosiahnuť." # todo: NEW TRANSLATION
 flavor_fra.20.a: "Toto by mohlo zvrátiť spoločenský poriadok…" # todo: NEW TRANSLATION
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] vydáva #italic Filozofické listy#!" # todo: NEW TRANSLATION
 flavor_fra.21.desc: "Pôvodne dočasne vyhnaný do [GetCountry('ENG').GetName] za predchádzajúce kritiky voči [ROOT.GetCountry.GetAdjective] vláde, kontroverzný spisovateľ [target_artist.GetName] nedávno vydal zbierku filozofických listov v [ShowLocationName('paris')] o svojom pobyte v [GetCountry('ENG').GetNameWithNoTooltip]. Hoci sa spočiatku verilo, že ide o rozprávanie o jeho živote počas exilu, členovia dvora si všimli jeho porovnania [GetCountry('ENG').GetAdjectiveWithNoTooltip] vlády s tou [ROOT.GetCountry.GetNameWithNoTooltip], ktoré sú do značnej miery výčitkou.\n\nKeďže uvoľnenie diela [target_artist.GetLastNameWithNoTooltip] je stále pomerne nové, dvor môže rýchlo pristúpiť k jeho potlačeniu. Avšak jeho existenciu už utrpela reputácia vlády." # todo: NEW TRANSLATION
 flavor_fra.21.desc_GBR: "Pôvodne dočasne vyhnaný do [GetCountry('GBR').GetName] za predchádzajúce kritiky voči [ROOT.GetCountry.GetAdjective] vláde, kontroverzný spisovateľ [target_artist.GetName] nedávno vydal zbierku filozofických listov v [ShowLocationName('paris')] o svojom pobyte v [GetCountry('GBR').GetNameWithNoTooltip]. Hoci sa spočiatku verilo, že ide o rozprávanie o jeho živote počas exilu, členovia dvora si všimli jeho porovnania [GetCountry('GBR').GetAdjectiveWithNoTooltip] vlády s tou [ROOT.GetCountry.GetNameWithNoTooltip], ktoré sú do značnej miery výčitkou.\n\nKeďže uvoľnenie diela [target_artist.GetLastNameWithNoTooltip] je stále pomerne nové, dvor môže rýchlo pristúpiť k jeho potlačeniu. Avšak jeho existenciu už utrpela reputácia vlády." # todo: NEW TRANSLATION
 flavor_fra.21.a: "Musíme to okamžite potlačiť!" # todo: NEW TRANSLATION
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] vydáva #italic Duch zákonov#!" # todo: NEW TRANSLATION
 flavor_fra.22.desc: "Nedávne vydanie filozofickej knihy od [target_artist.GetName] zaujalo pozornosť členov kráľovského dvora pre rôzne myšlienky v jej obsahu. Zatiaľ čo niektoré myšlienky v #italic Duch zákonov#! [target_artist.GetLastNameWithNoTooltip] boli odsúdené [ShowReligionAdjective('catholic')] Cirkvou, výrazný útok na božské právo vládnuť vyvolal rozhorčenie po celom dvore, ktorý to vníma ako útok na absolutistickú vládu [fra_ruler.GetName].\n\nHoci [ShowReligionAdjectiveWithNoTooltip('catholic')] Cirkev už podnikla kroky na zákaz publikácie, myšlienky v knihe sa už rozširujú." # todo: NEW TRANSLATION
 flavor_fra.22.a: "Dúfajme, že sa tieto ideály neuchytia." # todo: NEW TRANSLATION
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.23.desc: "Renomovaný matematik, vedec a filozof súčasnej doby, [target_character.GetName] si získal uznanie po celej Európe za svoje priekopnícke práce a filozofické eseje. Najprv sa preslávil odporom voči scholastickému aristotelianizmu, [target_character.GetLastNameWithNoTooltip] pritiahlo mnoho veľkých myslí do [ROOT.GetCountry.GetName] a upútalo pozornosť dvora, pričom niektorí navrhujú, aby bol [target_character.GetLastNameWithNoTooltip] sponzorovaný a prijatý na dvor ako vážený hosť." # todo: NEW TRANSLATION
 flavor_fra.23.historical_info: "Francúzsky matematik, vedec a filozof René Descartes bol nazývaný otcom modernej filozofie, pretože bol jedným z prvých, ktorí sa postavili proti scholastickému aristotelianizmu. Descartes začal metódou systematického pochybovania o poznaní založenom na autorite zmyslov nad rozumom a potom našiel istotu v intuīcii, že keď myslí, existuje - čo vyjadril vo slávnom výroku 'Myslím, teda som.' Descartes vyvinul dualistický systém, v ktorom radikálne rozlišoval medzi mysľou, ktorej podstatou je myslenie, a hmotou, ktorej podstatou je rozťahovanie v troch rozmeroch." # todo: NEW TRANSLATION
 flavor_fra.23.a: "Mali by sme sponzorovať jeho geniálne dielo!" # todo: NEW TRANSLATION
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] a [ShowLanguageNameWithNoTooltip('wendat_language')] Indiáni" # todo: NEW TRANSLATION
 flavor_fra.24.desc: "[target_character.GetName] bol vyslaný [ROOT.GetCountry.GetAdjective] šľachticom, ktorému [fra_ruler.GetName] udelil privilégiá na založenie kožešinovej obchodnej spoločnosti. Počas svojich ciest sa [target_character.GetShortNameWithNoTooltip] stretol a spriatelil s [ShowLanguageName('wendat_language')] Indiánmi. Čas strávený s [ShowLanguageNameWithNoTooltip('wendat_language')] pri preskúmavaní oblasti zanechal možnosť, aby [ROOT.GetCountry.GetNameWithNoTooltip] nadviazalo s týmito krajmi ústretové vzťahy, hoci susedná skupina [ShowCultureGroupName('haudenosaunee_group')] by mohla byť plodnejším spojencom." # todo: NEW TRANSLATION
 flavor_fra.24.a: "Spriatelme sa s [ShowLanguageNameWithNoTooltip('wendat_language')]." # todo: NEW TRANSLATION
 flavor_fra.24.b: "Spriatelme sa s [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]." # todo: NEW TRANSLATION
 samuel_de_champlain: "Spriatelený Samuelom de Champlainom" # todo: NEW TRANSLATION
 flavor_fra.25.title: "Ohromujúca ukážka moci" # todo: NEW TRANSLATION
 flavor_fra.25.desc_common: "navrhol dosť nákladný, ale účinný plán, ktorý by zobrazil bohatstvo a moc [ROOT.GetCountry.GetName] a zároveň zlepšil vzťahy s [target_root_country.GetNameWithNoTooltip].\n\nStretnutie dvoch panovníkov by sa malo konať v [summit_location.GetName], blízko hraníc [target_root_country.GetAdjectiveWithNoTooltip], pričom sa pripravia prepychové opatrenia na ich prijatie.\n\nMedzi uvažované nápady patrí stany tkané z pozlátených nití a postavenie dočasného paláca." # todo: NEW TRANSLATION
 flavor_fra.25.desc: "Dôveryhodný poradca [target_root_country.GetAdjective] [target_root_country.GetGovernment.GetRuler.GetName] $flavor_fra.25.desc_common$" # todo: NEW TRANSLATION
 flavor_fra.25.desc_wolsey: "Lstivý a intrigánsky [thomas_wolsey.GetName] $flavor_fra.25.desc_common$" # todo: NEW TRANSLATION
 flavor_fra.25.a: "Súhlasíme." # todo: NEW TRANSLATION
 flavor_fra.25.tt1: "Čoskoro bude usporiadaný summit v štýle 'Field of the Cloth of Gold', za veľké náklady" # todo: NEW TRANSLATION
 flavor_fra.25.tt2: "Nákladná a impozantná prehliadka zlepší vzťahy a posilní medzinárodné postavenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.25.b: "Málo čo z toho získame." # todo: NEW TRANSLATION
 flavor_fra.25.tt3: "Summit bude odmietnutý" # todo: NEW TRANSLATION
 flavor_fra.26.title: "Koniec sto-ročnej vojny" # todo: NEW TRANSLATION
 flavor_fra.26.desc: "Konečne sme odstránili prítomnosť [GetCountry('ENG').GetName] v [ShowRegionName('france_region')]. Naše hranice sú konečne v bezpečí pred anglickou hrozbou!" # todo: NEW TRANSLATION
 flavor_fra.26.historical_info: "Ľudovít XI. profitoval z výsledku storočnej vojny. Virtuálne zničenie feudálnej šľachty mu umožnilo spojiť Francúzsko pevnejšie pod kráľovskú autoritu a podporiť a spojiť sa s mestskou strednou triedou." # todo: NEW TRANSLATION
 flavor_fra.26.a: "Čas vybudovať silnejší štát" # todo: NEW TRANSLATION
 flavor_fra.1001.t: "Znovuzískanie templárskych pozemkov" # todo: NEW TRANSLATION
 flavor_fra.1001.desc: "Zadĺžení vojnovými nákladmi a národným rastom, [GetCountry('FRA').GetName] uplatňuje úspešnú politiku likvidácie dlhov prostredníctvom eliminácie veriteľov. Od roku 1306 sa postupné rozoberanie Rádových templárov prostredníctvom stíhania a manipulácie s našimi aktívami v [ShowLocationName('avignon')] ukázalo byť veľmi efektívne. Avšak v decentralizovanom chaose našej operácie niektorí miestni šľachtici znovu prikladali templárske pozemky, ktoré sme predtým dohodli s [ShowLocationNameWithNoTooltip('avignon')] prenajať [GetCountry('KNI').GetName]. Samozrejme, pozemky budú iste výnosnejšie v podnikavých rukách našej mladej šľachty, ale dovoliť to rozhorčí Klérus." # todo: NEW TRANSLATION
 flavor_fra.1001.a: "Prideliť pozemky [GetCountry('KNI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1001.b: "Nechať šľachtu si ponechať pozemky." # todo: NEW TRANSLATION
 flavor_fra.1001.c: "Pozemky patria výlučne štátu." # todo: NEW TRANSLATION
 flavor_fra.1002.t: "Dezertujúci falšovateľ" # todo: NEW TRANSLATION
 flavor_fra.1002.desc: "Od jeho falzifikácií v Artois je [robert_d_artois.GetName] hľadaným utečencom [GetCountry('FRA').GetName]. Jeho komplic — falšovateľ bol upálený, no on sa podarilo uniknúť na územie našich susedov za morom. Ako šľachtic sme sa ho snažili ušetriť, ale jeho činy z neho spravili hrozbu, ktorú už nemôžeme ignorovať. Ak by ostal nažive, mohol by šíriť škodlivé fámy, prezradiť tajomstvá a odhaliť chod nášho dvora. [GetCountry('ENG').GetName] nebude príliš nadšené, ak by sme zlikvidovali ich hosťa, ale môže to byť cena, ktorú stojí za istotu, že mŕtvy nemá žiadne zášti." # todo: NEW TRANSLATION
 flavor_fra.1002.historical_info: "Robert III. z Artois bol francúzsky šľachtic a člen kapetovskej dynastie. Spočiatku držal titul grófa z Artois, ale neskôr bol vyhnaný po tom, čo sa zistilo, že jeho dedičské listiny sú falzifikáty. Ušiel do Bretónska hľadajúc ochranu u Angličanov, nakoniec sa stal radcom Eduarda III. a zohral kľúčovú úlohu pri podnecovaní sto-ročnej vojny." # todo: NEW TRANSLATION
 flavor_fra.1002.a: "Objednať jeho atentát." # todo: NEW TRANSLATION
 flavor_fra.1002.b: "Nechať zradcu utiecť." # todo: NEW TRANSLATION
 flavor_fra.1002.desc.eng.a: "Zvedavá správa, [GetCountry('FRA').GetAdjectiveWithNoTooltip] šľachtic ušiel na naše územie hľadajúc útočisko pred hnevom svojho bývalého kráľa. Vtomný, sú ochotní s nami zdieľať množstvo informácií o dianí v tomto cudzom dvore za morom..." # todo: NEW TRANSLATION
 flavor_fra.1002.desc.eng.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] zbesilo zavraždili niekoho na našom území bez nášho súhlasu. Obete mohla byť osoba [GetCountry('FRA').GetAdjectiveWithNoTooltip], mohla byť zradca a nepriateľ kráľa, ale to im nedáva právo konať podľa vlastného uváženia v našich hraniciach!\n\nKeby tento šľachtic prežil, mohol by byť mimoriadne cenným zdrojom informácií o dianí na dvore [GetCountry('FRA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1002.eng.a: "Mohol by byť užitočný..." # todo: NEW TRANSLATION
 flavor_fra.1002.eng.b: "Jeho znalosti sa budú hodiť..." # todo: NEW TRANSLATION
 flavor_fra.1008.t: "Svätý Guinefort, svätý chrt" # todo: NEW TRANSLATION
 flavor_fra.1008.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa obávajú rastúcej popularity údajného 'svätého' Guineforta, pretože uctievanie zvierat ako kresťanských svätých je považované za škodlivé a poverčivé. Už dlhší čas sa snažia falošného svätca potlačiť a zásah štátu by mohol problém zmierniť..." # todo: NEW TRANSLATION
 flavor_fra.1008.a: "Posilniť potláčanie zo strany Cirkvi." # todo: NEW TRANSLATION
 flavor_fra.1008.b: "Prikázať demoláciu svätyne." # todo: NEW TRANSLATION
 flavor_fra.1008.c: "Kanonizovať psa." # todo: NEW TRANSLATION
 flavor_fra.1008.historical_info: "Guinefort bol chrt rytiera, ktorý žil neďaleko Lyónu. Verný spoločník mal dohliadať na detskú izbu, kým pán bol na love. Po jeho návrate bol muž zúfalý — izba bola zničená, dieťa zmizlo a na Guinefortovi bola krv cudzia.\n\nV záchvate hnevu za stratu syna rytier psa zabil, len aby potom našiel dieťa živé medzi troskami. Pri dieťati bol had, ktorého pes chytil pri ochrane dieťaťa. Krv na psovi teda patrila plazovi. Po uvedomení si svojej unáhlenosti si rytier urobil pokánie a prikázal postaviť pri studni svätyňu pre psa. Dodnes ľudia v Lyone navštevujú túto svätyňu a modlia sa za uzdravenie svojich chorých detí." # todo: NEW TRANSLATION
 flavor_fra.1009.t.n: "Divoký charivari proti šľachticovi" # todo: NEW TRANSLATION
 flavor_fra.1009.t.c: "Divoký charivari proti duchovnému" # todo: NEW TRANSLATION
 flavor_fra.1009.t.b: "Divoký charivari proti mešťanovi" # todo: NEW TRANSLATION
 flavor_fra.1009.t.p: "Divoký charivari" # todo: NEW TRANSLATION
 flavor_fra.1009.desc: "Vesničania sa zhromaždili okolo domu významnej osoby. Majú v úmysle vyviesť túto osobu von a verejne ju zahanbiť za to, že sa ako vdova opätovne vydala pred skončením obdobia smútku. Majú hrnce a panvice na vydávanie hluku; vidly a kamene na hrozby a donútenie. Táto osoba si zaslúži pripomenutie, aby neporušovala miestne zvyky, ale obyvatelia môžu zájsť príliš ďaleko, čo môže rozrušiť stav, do ktorého patria..." # todo: NEW TRANSLATION
 flavor_fra.1009.desc.f: "Vesničania toho už majú dosť, významná osoba pije príliš veľa počas dňa a ľudia teraz plánujú vykonať charivari, aby ju prinútili napraviť svoje spôsoby. To môže byť účinný spôsob nápravy, ale niektorí nedokážu zniesť hanbu charivari a spáchajú činy, ktoré už neodvolajú. Členovia tohto stavu sa obávajú a žiadajú, aby štát zasiahlo a charivari ukončil. Je však múdre zasahovať do vôle ľudu?" # todo: NEW TRANSLATION
 flavor_fra.1009.historical_info: "Charivari je tradičný ľudový zvyk obzvlášť rozšírený vo Francúzsku; slúži ako forma sociálneho postihu prostredníctvom verejného ponižovania tých, ktorí porušili spoločenské normy alebo zvyky. Účastníci zvyčajne prejdú okolo domu obvineného a robia veľký hluk. V niektorých prípadoch môžu obvineného zajmať a parádne ho odprevadiť po dedine v prejave hanby. Hoci nie je bežné, známe sú prípady, keď bol obvinený v horúčosti vášne zabitý, zvyčajne keď sa snažil brániť." # todo: NEW TRANSLATION
 flavor_fra.1009.a: "Túto surovosť netolerujeme!" # todo: NEW TRANSLATION
 flavor_fra.1009.b: "Týmto by sa mali napraviť ich hanebné spôsoby!" # todo: NEW TRANSLATION
 flavor_fra.1015.t: "Povstanie Jacquerie" # todo: NEW TRANSLATION
 flavor_fra.1015.desc: "Vzťahy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dosiahli bod varu a roľníctvo sa začalo búriť rozháraným spôsobom po celom [ROOT.GetCountry.GetName]. Tieto zástupy, vyzbrojené kosami a vidlami, nemajú vodcu, iba hnev. Ich ciele sú jednoduché — chcú zvrhnúť spoločenský poriadok a zničiť všetky žijúce symboly svojho utláčania.\n\nAk má náš veľký národ prežiť, musíme toto povstanie potlačiť a dať historický príklad toho, čo sa stane tým, ktorí vybočia zo svojho postavenia." # todo: NEW TRANSLATION
 flavor_fra.1015.historical_info: "Jacquerie bolo roľnícke povstanie v roku 1358, pomenované podľa \"Jacques Bonhomme\" (Jednoduchý/Poctivý Janko), hanlivého označenia, ktoré šľachta používala na označenie roľníkov. Povstanie bolo silné a rozsiahle, išlo o kulmináciu extrémneho vykořisťovania roľníctva. Preto sa dokonca aj nepravdepodobní spojenci ako Kráľovstvo Navarra objavili, aby zabezpečili, že nepovstanie uspeje, pretože by to mohlo narušiť zabudovaný feudálny systém a viesť k úpadku moci kráľa a šľachty." # todo: NEW TRANSLATION
 flavor_fra.1015.a: "Privolaj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 flavor_fra.1015.b: "Nepotrebujeme pomoc." # todo: NEW TRANSLATION
 jacquerie_revolt: "Jacquerie" # todo: NEW TRANSLATION
 jacquerie_revolt_warning: "Približne #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#! [pops|e] z [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] sa pripojí k [jacquerie_revolt.GetName]\n" # todo: NEW TRANSLATION
 based_on_our_crown_power_tt: "Na základe nášho [crown_power|e]:" # todo: NEW TRANSLATION
 flavor_fra.1016.t: "Ordinancia Normandie" # todo: NEW TRANSLATION
 flavor_fra.1016.desc: "Hoci pochádza z dávnejších čias, iba nedávno sme dokončili Ordinanciu Normandie. Tento dokument, schopný zreformovať naše právo, by mohol byť použitý na presadenie vyššieho stupňa centralizácie, čo predtým nebolo možné. Šľachtici budú nespokojní s naším odklonom od feudálneho k právu kráľovskému, ale môže to byť cena, ktorú stojí za zaplatenie..." # todo: NEW TRANSLATION
 flavor_fra.1016.historical_info: "The #italic Coutume de Normandie#! (Ordinancia Normandie) bola séria právnych kódexov finalizovaných okolo 14. storočia, ktoré priamo prispeli k neskoršiemu rozvoju francúzskeho zvykového práva. Od kodifikácie miestnych zvykov, posunu od feudálneho k kráľovskému právu, zavedenia precedenčného práva až po zavedenie ustanovení o dedení, tento dokument bol bezprecedentný. Jeho skutočná hodnota však spočívala v tom, že znamenal začiatok historického prechodu od ad-hoc rozhodovania k písanému a systematickému právu." # todo: NEW TRANSLATION
 flavor_fra.1016.a: "Ordinancia bude uplatnená!" # todo: NEW TRANSLATION
 flavor_fra.1016.b: "Rozhnevať šľachtu by nebolo múdre..." # todo: NEW TRANSLATION
 flavor_fra.1017.t: "Gabela" # todo: NEW TRANSLATION
 flavor_fra.1017.desc: "Naše príjmy neustále klesajú, naše armády čoskoro stratia zásobovanie, naše mestá skrachujú a pokladnica sa vyprázdni.\n\nPrišiel čas zvážiť alternatívne zdroje zdanenia, nech sú akokoľvek nepopulárne. Soľ, podobne ako voda, je nevyhnutná pre život; možno by sme mohli zaviesť sériu daní na tento životne dôležitý tovar, aby sme oživili naše daňové príjmy?" # todo: NEW TRANSLATION
 flavor_fra.1017.historical_info: "Ekonomické ťaženie zo storočnej vojny postavilo Francúzsko do núdze o prostriedky na udržanie armád a ťažení. Preto sa Francúzsko uchýlilo k zdaneniu soli, nevyhnutnej komodity v stredovekej Európe používané na konzervovanie potravín a mnoho ďalších účelov, čo z nej urobilo výnosný cieľ pre dane. Napriek svojej všeobecnej neobľúbenosti sa Gabela stala pilierom štátnych príjmov." # todo: NEW TRANSLATION
 flavor_fra.1017.a: "Soľ bude zdanená!" # todo: NEW TRANSLATION
 flavor_fra.1017.b: "Teraz si nemôžeme dovoliť roľnícke povstanie!" # todo: NEW TRANSLATION
 flavor_fra.1020.t: "Nositelia rímskeho práva" # todo: NEW TRANSLATION
 flavor_fra.1020.desc: "Od pádu kedysi veľkej Rímskej ríše boli ich právne a poriadkové systémy v úpadku po celej Európe. Zdalo sa to nevyhnutné až do znovuobjavenia Justinianovho kódexu pred tromi storočiami. Odvtedy sa rímske právo pomaly vkrádalo do štúdií na našich univerzitách. To viedlo k veľkým pokrokom v našej právnej vrstve, ako napríklad Veľká vyhláška a Zriadenia svätého Ľudovíta. Ale vždy môžeme ísť ďalej. Prikázaním nášho právneho systému, aby sa viac kopíroval podľa rímskeho práva, by sme ubrali moc feudálnym pánom a centralizovali ju k štátu." # todo: NEW TRANSLATION
 flavor_fra.1020.historical_info: "Ordinancia z roku 1254 a Les Établissements de Saint Louis (1273) boli dva právne kódexy, ktoré už boli značne ovplyvnené rímskym právom, ktoré zdôrazňovalo centrálnu autoritu. Ich kodifikácia poskytla ďalšiu moc korun, čím postupne centralizovala francúzske právo a správu. Avšak odpor feudálnych pánov, ktorí to právom vnímali ako hrozbu, spolu s komplexnosťou rímskeho práva oproti ad-hoc systémom tej doby spôsobil, že jeho implementácia bola pomalá a postupná a trvala až do raného novoveku." # todo: NEW TRANSLATION
 flavor_fra.1020.a: "Zvoliť postupnejší prístup" # todo: NEW TRANSLATION
 flavor_fra.1020.b: "Usilovať sa o širšie prijatie" # todo: NEW TRANSLATION
 flavor_fra.1023.title: "Ražba franku" # todo: NEW TRANSLATION
 flavor_fra.1023.desc: "Nedávne globálne udalosti spôsobili, že pokladnica [GetCountry('FRA').GetName] sa ocitla v finančnej tiesni. [SCOPE.sCharacter('minister').GetName] z kabinetu navrhol ražbu nových mincí na zvládnutie týchto problémov, nazývajúc ich 'frank'. Zatiaľ čo ražba navrhovaných mincí by pomohla stabilizovať [GetCountry('FRA').GetAdjectiveWithNoTooltip] ekonomiku a pomohla nám pri prebiehajúcich záležitostiach, prináša to so sebou riziko zvýšenia inflácie v budúcnosti." # todo: NEW TRANSLATION
 flavor_fra.1023.a: "Povoliť ražbu franku." # todo: NEW TRANSLATION
 flavor_fra.1023.b: "Mali by sme využiť túto novú mincu!" # todo: NEW TRANSLATION
 flavor_fra.1023.c: "Riziká sú príliš veľké" # todo: NEW TRANSLATION
 flavor_fra.1023.historical_info: "Počas neskorších častí 14. storočia bolo Francúzsko finančne vyčerpané svojimi konfliktami s Anglickým kráľovstvom v storočnej vojne. V bitke pri Poitiers bol Ján II. zajatý Čiernym princom. Po sérii rokovaní bol Ján II. spolu s ďalšími zajatcami vykúpený za finančnú kompenzáciu. Po svojom návrate Ján II. vydal ordinanciu o vytvorení zlatej mince 'frank' na zaplatenie výkupného, ktorá trvala od roku 1360 do 1380. Frank bol neskôr znovu vydaný a stal sa národnou menou Francúzska v roku 1795." # todo: NEW TRANSLATION
 flavor_fra.1100.title: "Princovia krvi" # todo: NEW TRANSLATION
 flavor_fra.1100.desc: "V čase hroziaceho konfliktu s [GetCountry('ENG').GetName] členovia kráľovského dvora pobádali [ROOT.GetCountry.GetGovernment.GetRuler.GetName], aby ukľudnil rôznych princov apanáže po celom [GetCountry('FRA').GetName]. Hoci mnohí podporovali, aby sa [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] stala vládnucou dynastiou po vymretí staršej kapetovskej línie v roku 1328, povesti, že [GetCountry('ENG').GetGovernment.GetRuler.GetName] sa snaží nárokovať trón prostredníctvom [GetCharacter('eng_isabella_of_france').GetName], môžu zasievať nespokojnosť a spochybniť legitímnosť [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Avšak akékoľvek pokusy o neveru nám môžu umožniť konfiskovať pozemky akýchkoľvek rebelských apanáží a znovu ich začleniť do kráľovskej domény." # todo: NEW TRANSLATION
 flavor_fra.1100.a: "Udržať súčasný stav." # todo: NEW TRANSLATION
 flavor_fra.1100.b: "Štedro ich obdariť!" # todo: NEW TRANSLATION
 flavor_fra.1100.c: "Treba ich skrotiť." # todo: NEW TRANSLATION
 flavor_fra.1100.historical_info: "Od čias kapetovských kráľov nasledovala Francúzsko starostlivú politiku týkajúcu sa dedenia kráľovstva. Aby sa zabránilo rozdeleniu kráľovstva medzi synov zosnulého vládcu, zvyk deleného dedenia bol zrušený v prospech toho, aby najstarší syn zdedil celú kráľovskú doménu. Budúci králi však udeľovali svojim mladším bratom zvláštne léna, označované ako apanáže. Hoci deti týchto apanážov dedili svoje tituly, v prípade vymretia línie tieto tituly pripadali späť kráľovskej doméne." # todo: NEW TRANSLATION
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] žiada o panstvo" # todo: NEW TRANSLATION
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] požiadal, aby mu bolo udelené panstvo, ktorým by vládol vo vlastnom mene ako nová apanáž. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] má momentálne dediť všetky tituly v kráľovskej doméne po smrti [ROOT.GetCountry.GetGovernment.GetRuler.GetName], čo by mohlo spôsobiť, že sa [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] javí ako potenciálny pretendent. Ak mu však udelíme vlastné územia na správu, môže sa stať potenciálnym spojencom, keď [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] nastúpi na trón. Rozdelenie pozemkov v kráľovskej doméne pre novú apanáž zároveň prináša riziko ďalšej decentralizácie štátu." # todo: NEW TRANSLATION
 flavor_fra.1101.a: "Udelíme mu vévodstvo." # todo: NEW TRANSLATION
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] bude spravovať malé grófstvo." # todo: NEW TRANSLATION
 flavor_fra.1101.c: "Odmietnuť mu akékoľvek tituly." # todo: NEW TRANSLATION
 flavor_fra.1102.title: "Integrácia [target.GetName]" # todo: NEW TRANSLATION
 flavor_fra.1102.desc: "Pri súčasnej integrácii [target.GetName] mnohí páni z ostatných zostávajúcich apanáží vyjadrili veľké rozhorčenie, pretože majú pocit, že sa kráľovstvo snaží zbaviť ich šľachtických práv ako princov krvi. Ďalšia konfiskácia apanážnych pozemkov môže viesť k tomu, že zostávajúce apanáže prijmú nelojálne postoje, zároveň to však pomáha centralizovať [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 flavor_fra.1102.a: "Mali by sme byť opatrní." # todo: NEW TRANSLATION
 flavor_fra.1102.b: "[GetCountry('FRA').GetNameWithNoTooltip] musí byť zcentralizovaná!" # todo: NEW TRANSLATION
 flavor_fra.1103.title: "Zjednotenie apanážnych území" # todo: NEW TRANSLATION
 flavor_fra.1103.desc: "Po storočiach fragmentácie koruna konečne znovu získala mnohé z nefunkčných apanážnych území a opäť ich začlenila do kráľovskej domény. Hoci rôzne vedľajšie vetvy kapetovského rodu boli spoľahlivými poddanými, znemožňovali akékoľvek snahy o centralizáciu. Keď sú tieto územia teraz zjednotené, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a jeho dvor môžu podniknúť kroky smerom k reformovaniu [GetCountry('FRA').GetName] na modernejší štát." # todo: NEW TRANSLATION
 flavor_fra.1103.a: "Veľký krok k modernizácii [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1110.title: "Generálne stavy zastavujú podporu" # todo: NEW TRANSLATION
 flavor_fra.1110.desc: "Hoci Generálne stavy spočiatku podporovali vojnu proti [GetCountry('ENG').GetName], silné zapojenie [GetCountry('FRA').GetName] do vojny zasialo rozkol medzi členmi stavov. Vypäté Generálne stavy vydali vyhlásenie, ktorým odvolávajú akúkoľvek podporu konfliktu a odmietnu žiadosti [ROOT.GetCountry.GetGovernment.GetRuler.GetName] o uloženie nových daní alebo povolanie nových vojsk." # todo: NEW TRANSLATION
 flavor_fra.1110.a: "Zatracene!" # todo: NEW TRANSLATION
 flavor_fra.1110.historical_info: "Po porážke [GetCountry('FRA').GetAdjectiveWithNoTooltip] armády v bitke pri Crécy Generálne stavy, vyčerpané zlyhaniami kráľa Filipa v Storočne vojne, zastavili ďalšie nové dane určené na vojnu. Kráľ Filip dúfal, že vybuduje novú flotilu na protiofenzívu a inváziu do Anglicka." # todo: NEW TRANSLATION
 flavor_fra.1120.title: "Daň Fouage" # todo: NEW TRANSLATION
 flavor_fra.1120.desc: "Počas panovania [scope_ruler.GetHisHer] v úlohe [ROOT.GetCountry.GetGovernment.GetRulerTitle] viedol [scope_ruler.GetName] pomerne blahobytný život. Od nákladných ciest cez rôzne statky v [GetCountry('FRA').GetName], až po údržbu [ROOT.GetCountry.GetGovernment.GetAdjective] paláca v [ROOT.GetCountry.GetCapital.GetName], pokladnica [ROOT.GetCountry.GetGovernment.GetAdjective] bola značne vyčerpaná. Aby sme protiľahčili rozmařilému životnému štýlu [scope_ruler.GetShortNameWithNoTooltip], členovia kabinetu navrhli uvaliť #italic Daň Fouage#! ako novú daň z domácností (Hearth tax) na domácnosti po celom [GetCountry('FRA').GetNameWithNoTooltip]. Hoci navrhovaná daň bude tvrdou záťažou pre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], umožní [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnici obnoviť finančné prostriedky a zároveň umožní [scope_ruler.GetShortNameWithNoTooltip] udržať si svoj pohodlný životný štandard." # todo: NEW TRANSLATION
 flavor_fra.1120.a: "Uvaliť ju pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 flavor_fra.1120.b: "Dočasne pozastaviť zavedenie tejto dane." # todo: NEW TRANSLATION
 flavor_fra.1120.c: "Štát nebude kryť rozmary [scope_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1120.historical_info: "Pôvodne uložená za vlády kráľa Filipa III. na pokrytie kráľovských výdavkov spolu s finančnými následkami Čiernej smrti a Storočnej vojny, Fouage (daň z domácností) sa stala jednou zo známych daní zavedených na udržanie kráľovskej pokladnice francúzskych panovníkov. Hoci v niektorých [GetCountry('FRA').GetAdjectiveWithNoTooltip] regiónoch bola daň uplatnená len lokálne, neskôr sa v 14. storočí rozšírila naprieč celým Francúzskom." # todo: NEW TRANSLATION
 flavor_fra.1121.title: "Povesti o povstaní v Tuchine" # todo: NEW TRANSLATION
 flavor_fra.1121.desc: "Dostali sa správy, že miestna administratíva [ShowLocationName('le_puy')] sa pokúsila uložiť novú daň obyvateľstvu, čo stretlo ostrý odpor; miestni remeselníci označili daň za príliš tvrdú a mnohí teraz zdvihli zbrane. Na zhoršenie situácie sa k povstaniu pridali obyvatelia blízkych miest a plánujú vziať zbrane proti správcovi [ShowLocationNameWithNoTooltip('le_puy')] aj proti štátu." # todo: NEW TRANSLATION
 flavor_fra.1121.a: "S členmi povstania sa treba vysporiadať!" # todo: NEW TRANSLATION
 flavor_fra.1121.b: "Udeľte im autonómiu." # todo: NEW TRANSLATION
 le_puy_may_revolt: "[ShowLocationName('le_puy')] nepokoje sa môžu vyvinúť do plného povstania!" # todo: NEW TRANSLATION
 flavor_fra.1123.title: "Posledné obrady [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1123.desc: "Na smrteľnej posteli [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] žiadal, aby bol [ShowLawName('fra_fouage_tax')] zrušený zo strachu pred večným zatratením. Hoci priania kráľa by mu priniesli sympatie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ich vykonanie by bolo mimoriadne ťažké. Od svojho zavedenia slúžila [ShowLawNameWithNoTooltip('fra_fouage_tax')] ako efektívny prostriedok na naplnenie kráľovskej pokladnice a zároveň sa čoraz viac zakorenila vo finančných záležitostiach [GetCountry('FRA').GetName]. Zrušenie [ShowLawNameWithNoTooltip('fra_fouage_tax')] by efektívne rozvrátilo byrokraciu vytvorenú okolo nej a malo by dlhodobé následky. Na splnenie poslednej vôle kráľa bolo navrhnuté dočasné pozastavenie výberu dane, čím by sa prejavila úcta posledným želaniam kráľa, no štátu by sa zároveň ponechala možnosť opätovne vyberať Fouage podľa potreby." # todo: NEW TRANSLATION
 flavor_fra.1123.a: "Posledné nariadenie [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] nemožno efektívne vykonať." # todo: NEW TRANSLATION
 flavor_fra.1123.b: "Zaviesť dočasné pozastavenie Fouage." # todo: NEW TRANSLATION
 flavor_fra.1123.c: "Zrušiť daň za každú cenu!" # todo: NEW TRANSLATION
 flavor_fra.1123.historical_info: "Na svojej smrteľnej posteli v roku 1380 Karol prikázal zrušiť Fouage a ďalšie dane zavedené počas jeho vlády v Storočnej vojne. Štát sa však stal na Fouage čoraz viac závislým a daň bola v mesiacoch po Karolovej smrti znovu zavedená, čo viedlo k niekoľkým novým daňovým povstaniam po celom Francúzsku." # todo: NEW TRANSLATION
 flavor_fra.1122.title: "Povstania Harelle a Maillotin" # todo: NEW TRANSLATION
 flavor_fra.1122.desc: "Hoci pôvodné zrušenie [ShowLawName('fra_fouage_tax')] príkazom [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] bolo mnohými členmi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] oslavované, následné opätovné zavedenie štátom premenilo počiatočnú úľavu na hnev. V meste [ShowLocationName('rouen')] tento hnev dosiahol bod varu a členovia miestnych cechov plánujú organizované povstanie proti štátu. Ďalej v [ShowLocationName('paris')] odpor voči návratu [ShowLawNameWithNoTooltip('fra_fouage_tax')] viedol mnohých, aby sa ozbrojili palicami, čo hrozí ďalším povstaním." # todo: NEW TRANSLATION
 flavor_fra.1122.a: "Zlomíme ich!" # todo: NEW TRANSLATION
 flavor_fra.1130.title: "Vzostup [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1130.desc: "Pochádzajúc z bohatej rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName] si v posledných rokoch vybudoval značné meno v [ShowLocationName('paris')], stal sa vplyvným aktérom v mestských obchodných záležitostiach. Vďaka tomuto vplyvu Marcel nakoniec získal titul prošta, zastupujúci záujmy rôznych obchodníkov v [ShowLocationNameWithNoTooltip('paris')]. Hoci už nejaký čas zastáva funkciu prošta, lídri v Generálnych stavoch ho považujú za významnú osobnosť a zvolili ho za delegáta zastupujúceho Tretí stav. Nebolo by prekvapením, keby Marcelov vplyv s jeho novou pozíciou ešte rástol." # todo: NEW TRANSLATION
 flavor_fra.1130.a: "Je to len ďalší delegát pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_fra.1130.b: "Prijať ho do Generálnych stavov." # todo: NEW TRANSLATION
 flavor_fra.1131.title: "Veľké nariadenie" # todo: NEW TRANSLATION
 flavor_fra.1131.desc: "Nedávne konflikty s [GetCountry('ENG').GetName] značne vyčerpali financie koruny, a tak sa [ROOT.GetCountry.GetGovernment.GetRuler.GetName] obrátil na Generálne stavy s prosbou o obnovenú podporu pri uložení daní a zhromažďovaní síl pre korunu. Posledné desaťročia však rozsieva nespokojnosť medzi stavmi, najmä v Tretom stave, kde je podpora vojny sprevádzaná skepticizmom voči meniacim sa finančným politikám od začiatku konfliktu s [GetCountry('ENG').GetNameWithNoTooltip]. Jedným z rastúcich lídrov tejto opozície je vplyvný [SCOPE.sCharacter('etienne_marcel').GetName], ktorý získal veľkú podporu pre protinávrh na získanie nového financovania od Generálnych stavov. V jeho „Veľkom nariadení“ [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] žiada, aby koruna ustúpila a obmedzila svoju moc, čím sa otvára cesta pre reformy vedené [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_fra.1131.a: "Takýto návrh je absurdný!" # todo: NEW TRANSLATION
 flavor_fra.1131.b: "Skúsiť vyjednať kompromis s Marcelom." # todo: NEW TRANSLATION
 flavor_fra.1131.c: "Zúfalé časy žiadajú zúfalé opatrenia." # todo: NEW TRANSLATION
 flavor_fra.1131.historical_info: "Po bitke pri Poitiers a zajatí kráľa Jána II. bol Dauphin Karol, teraz ako regent, nútený zvolať Generálne stavy, aby riešil následky bitky. Stretol sa s ostrou opozíciou Étienna Marcela, ktorý využil vplyv Tretieho stavu a požadoval od Karola súhlasy vrátane podpísania Veľkého nariadenia a ďalších politických ústupkov, ako napríklad prepustenie Karola „Zlého“ z Navarry, s ktorým Marcel politicky spolupracoval. Hoci Karol spočiatku odolával Marcelovým požiadavkám, nakoniec im ustúpil a nariadenie podpísal. Kráľ Ján II. však nariadenie v roku 1357 zakázal, čím zabránil jeho úplnému vykonaniu." # todo: NEW TRANSLATION
 flavor_fra.1132.title: "Daňové embargo mešťanov" # todo: NEW TRANSLATION
 flavor_fra.1132.desc: "Nedávne kroky koruny rozčúlili vodcu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName], ktorý v reakcii vyhlásil daňové embargo proti dvoru. Napriek možnej represálii mnohí významní obchodníci a pridružené cechy uposlúchli volanie vodcu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a zakázali výber daní." # todo: NEW TRANSLATION
 flavor_fra.1132.a: "Prekliť ho!" # todo: NEW TRANSLATION
 flavor_fra.1133.title: "Dav vtrhne do paláca" # todo: NEW TRANSLATION
 flavor_fra.1133.desc: "V šokujúcej scéne dav pod velením [SCOPE.sCharacter('etienne_marcel').GetName] vtrhol do kráľovského paláca, zabil niekoľko strážcov a dostal sa do trónnej siene počas kráľovského zhromaždenia dvora. To, čo sa spočiatku považovalo za pokus o prevrat, bol v skutočnosti skôr gesto, ktorým Marcel ukázal svoju moc. Namiesto zajatia kráľa Marcel nariadil zavraždenie dvoch maršalov, [SCOPE.sCharacter('murdered_marshal_1').GetName] a [SCOPE.sCharacter('murdered_marshal_2').GetName], a potom sa bezpečne stiahol do davu.\n\nHoci [ROOT.GetCountry.GetGovernment.GetRuler.GetName] odvtedy poslal svoju rodinu z [ShowLocationName('paris')], Marcelove činy nesmú zostať bez odozvy. Zatiaľ čo jeho predvedenie bolo symbolom sily a sebavedomia, stratil veľkú podporu medzi členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí k nemu pôvodne inklinovali, keď navrhoval Veľké nariadenie a následné popravovanie šľachticov." # todo: NEW TRANSLATION
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] za to časom zaplatí!" # todo: NEW TRANSLATION
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] a jeho stúpenci musia byť okamžite potrestaní." # todo: NEW TRANSLATION
 tooltip_marcel_1: "Marcelova vražda dvoch maršalov šľachtického pôvodu ho stála značnú podporu medzi [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] a [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]. Ďalšie jeho kroky môžu viesť k jeho pádu." # todo: NEW TRANSLATION
 tooltip_marcel_2: "Pokúsiť sa udeliť ranu teraz môže zvládnuť Marcela raz a navždy, ale jeho podpora medzi [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] je stále dosť silná a jeho zabitie by vzťahy ešte zhoršilo." # todo: NEW TRANSLATION
 tooltip_marcel_3: "Stráže budú vyslané zavraždiť [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_hyw.historical_info: "Po zhoršení vzťahov medzi Dauphinom Karolom a Étiennom Marcelom využil prošt príležitosť po vražde občianky a viedol dav do kráľovského paláca v Paríži. Hoci neuskutočnil žiadne kroky smerom k zajatiu kráľa, popravili maršalov Jeana de Conflans a Roberta de Clermont pred Dauphinom. Ich vražda šokovala a zoslabovala Dauphina, ale zároveň znamenala rýchly pád Marcelovho vplyvu, keď sa šľachta rozhorčila nad vraždou dvoch maršalov." # todo: NEW TRANSLATION
 flavor_fra.1134.title: "Smrť [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1134.desc_a: "Od jeho vtrhnutia do kráľovského paláca a vraždy dvoch maršalov [GetCountry('FRA').GetName] strácal [SCOPE.sCharacter('etienne_marcel').GetName] podporu medzi spojencami. Zatiaľ čo vražda maršalov mnohých šľachticov od neho odradila, keď sa správy rozšírili, mnohí medzi vedením [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] a [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] otvorene odsúdili jeho činy. Napriek tomu bola správa o náhlej smrti prošta pri bránach Porte Saint-Antoine nečakaná, pretože po podozreniach, že [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] mal otvoriť brány cudzej sile, stráže prošta rýchlo odstránili spolu s jeho sprievodom. S [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] mŕtvym a jeho povesťou zničenou, niekoľkí vodcovia v [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] teraz vyjadrujú odpustenie za vyvolané nepriateľstvá." # todo: NEW TRANSLATION
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] bol zabitý strážami vyslanými ho vypátrať po udalostiach v kráľovskom paláci. Hoci [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] spáchal veľké vlastizrady, jeho popud na popravovanie priniesol obrovské následky a mnohí z [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] a [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] vyjadrili veľký hnev. Hoci sa Marcel môže stať mučeníkom, jeho smrť na príkaz koruny potešila členov [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')], ktorí boli rozhorčení, keď dav na Marcelov príkaz zavraždil maršalov." # todo: NEW TRANSLATION
 flavor_fra.1134.a: "Jeho ambície už korunę nebudú znepokojovať." # todo: NEW TRANSLATION
 flavor_fra.1134.b: "Všetky dohody s ním sú teraz neplatné." # todo: NEW TRANSLATION
 flavor_fra.1134.c: "Marcel môže byť mŕtvy, ale jeho vplyvná dedičina naďalej pretrváva." # todo: NEW TRANSLATION
 flavor_fra.1135.title: "Pokrok [ROOT.GetCountry.GetGovernment.GetAdjective|U]" # todo: NEW TRANSLATION
 flavor_fra.1135.desc: "Náhly vzostup [target_character.GetName] a jeho následná opozícia voči vláde [fra_ruler.GetName] vyvolali politické napätie po celom [ROOT.GetCountry.GetName]. Vďaka silným väzbám na rôzne cechy v [ROOT.GetCountry.GetNameWithNoTooltip] vytvorila kampaň [target_character.GetLastNameWithNoTooltip] proti [fra_ruler.GetShortNameWithNoTooltip] obavy v rade, že organizované povstanie vedené [target_character.GetNameWithNoTooltip] by sa mohlo čoskoro uskutočniť.\n\nUsilujúc o obnovenie autority, [fra_ruler.GetShortNameWithNoTooltip] požiadal o podporu na turné cez [target_province.GetName], jedno z hlavných sídiel známych svojou vernosťou [target_character.GetNameWithNoTooltip]. Niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] však navrhli, aby [fra_ruler.GetShortNameWithNoTooltip] namiesto toho získal priazeň obyvateľov [ShowLocationName('paris')], keďže [target_character.GetNameWithNoTooltip] môže pokúsiť sa využiť turné na zvolanie svojich ľudí proti [fra_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1135.a: "Usporiadať [ROOT.GetCountry.GetGovernment.GetAdjective] turné cez [target_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.1135.b: "Získať priazeň obyvateľov [ShowLocationNameWithNoTooltip('paris')]." # todo: NEW TRANSLATION
 flavor_fra.1135.c: "Snažiť sa oslabiť vplyv [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_province_gain_control_satisfaction: "Všetky [locations|e] v [target_province.GetName] získajú [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] a [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E]." # todo: NEW TRANSLATION
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] získa [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E] a [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|E]." # todo: NEW TRANSLATION
 flavor_fra.1136.title: "Ples horiacich mužov" # todo: NEW TRANSLATION
 flavor_fra.1136.desc: "Po maske na bále v [ROOT.GetCountry.GetGovernment.GetAdjective] paláci sa po uliciach [ShowLocationName('paris')] šíria šepoty o dekadencii [ROOT.GetCountry.GetGovernment.GetCourtTitle]. To, čo malo byť tradičným plesom, ktorý usporiadal [fra_ruler.GetName], sa rýchlo zmenilo na chaos — štyria páni zahynuli po tom, čo chytili oheň od pochodne, ktorú priniesol [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip] spolu s ďalšími štyrmi pánmi mali viesť tanec plesu, avšak z piatich účastníkov prežil len [fra_ruler.GetShortNameWithNoTooltip].\n\nMnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] obvinili [target_sibling.GetNameWithNoTooltip] z pokusu o regicídu proti vlastnému príbuznému a žiadajú jeho uväznenie." # todo: NEW TRANSLATION
 flavor_fra.1136.a: "Uväzniť [target_sibling.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.1136.b: "Ušetriť [target_sibling.GetNameWithNoTooltip] — to bude príbeh na veky!" # todo: NEW TRANSLATION
 flavor_fra.1150.title: "Vzopretie v [ShowLocationNameWithNoTooltip('rome')]" # todo: NEW TRANSLATION
 flavor_fra.1150.desc: "Nedávna smrť [GetInternationalOrganization('catholic_church').GetLeaderTitle] znamenala výraznú zmenu v politike; [pap_ruler.GetName] a kardináli podporujúci [pap_ruler.GetHerHim] sa usilujú presunúť [GetCountry('PAP').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] späť do [ShowLocationName('rome')] a zvoliť [ShowCultureGroupName('italian_group')] [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Od roku 1309 bol pápež pod silným vplyvom [GetCountry('FRA').GetAdjectiveWithNoTooltip], pričom každý predchádzajúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] mal veľký vplyv pri výbere ďalšieho [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Avšak náhla zmena politiky zo strany [pap_ruler.GetNameWithNoTooltip] vyvolala prudkú reakciu medzi [GetCountry('FRA').GetAdjectiveWithNoTooltip] kardinálmi, ktorí tvrdia, že tí v [ShowLocationNameWithNoTooltip('rome')] sú pripravení podporiť [pap_ruler.GetShortNameWithNoTooltip] a že by boli podniknuté kroky pri zvolení nového [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Rozhorčení kardináli v opozícii sa rozhodli vyhlásiť nového [GetInternationalOrganization('catholic_church').GetLeaderTitle] v osobe [target_schism_opponent_cardinal.GetName], vyhlasujúc ho za legitímneho [GetInternationalOrganization('catholic_church').GetLeaderTitle].\n\nTíto kardináli teraz žiadajú [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ruler_fra.GetName], aby uznali [target_schism_opponent_cardinal.GetNameWithNoTooltip] ako pápeža, a označujú [pap_ruler.GetShortNameWithNoTooltip] za nelegitímneho." # todo: NEW TRANSLATION
 flavor_fra.1150.a: "Podporiť pápežstvo [target_schism_opponent_cardinal.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1150.b: "Prijať novú politiku [pap_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1150.c: "Zachovať nejasné stanovisko v pápežských záležitostiach." # todo: NEW TRANSLATION
 flavor_fra.1140.title: "$dreams_of_the_orchard$" # todo: NEW TRANSLATION
 flavor_fra.1140.desc: "Vzťah medzi svetskými a cirkevnými autoritami bol vždy napätý a stretávanie medzi nimi je bežné na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_artist.GetName] prišiel s nápadom stvárniť toto napätie v príbehu pomocou satiry. Bude to slúžiť ako politický traktát, zaoberajúci sa interakciami medzi panovníkom a obyvateľstvom, a zároveň ako zábavná kritika toho, ako [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] komunikuje s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_fra.1140.historical_info: "Napísané počas panovania kráľa Karola V., $dreams_of_the_orchard$ slúžilo ako lekcia o právnej doktríne medzi svetskými a cirkevnými mocami. $dreams_of_the_orchard_desc$" # todo: NEW TRANSLATION
 flavor_fra.1140.a: "Výnimočné umelecké dielo!" # todo: NEW TRANSLATION
 flavor_fra.1140.b: "Je príliš drahé." # todo: NEW TRANSLATION
 flavor_fra.1160.title: "Putujúci Routiers" # todo: NEW TRANSLATION
 flavor_fra.1160.desc: "Po uzavretí prímeria medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] sa žoldnierske družiny, ktoré boli najaté na oboch stranách, pustili do plenovania menších osád medzi hranicami. Niektorí z týchto Routiers pod vedením [target_character.GetName] si dokonca zriadili malé operačné základne v niektorých provinciách a vyhlasujú sa za barónov. Hoci je povinnosťou koruny brániť svoje územia, vojna s [GetCountry('ENG').GetNameWithNoTooltip] ju nechala finančne a vojensky vyčerpanú, takže opätovné uchopenie zbraní môže riziká ešte zhoršiť." # todo: NEW TRANSLATION
 flavor_fra.1160.a: "Musíme ich potlačiť!" # todo: NEW TRANSLATION
 flavor_fra.1160.b: "Nechajme ich naďalej zamestnaných, aby udržiavali poriadok!" # todo: NEW TRANSLATION
 flavor_fra.1160.c: "Nechajme ich voľne sa potulovať." # todo: NEW TRANSLATION
 fra_roaming_routiers_faction: "Zbojnícke žoldnierske družiny" # todo: NEW TRANSLATION
 routier_revolt_provinces: "Nasledujúce [locations|e] sa pripoja k [fra_roaming_routiers_faction.GetName]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]" # todo: NEW TRANSLATION
 routier_affected_provinces: "Nasledujúce [locations|e] prídu o [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]" # todo: NEW TRANSLATION
 routiers_affected_provinces_by_undisturbed_raids: "Nasledujúce [locations|e] získajú [ShowModifier('fra_routiers_looted_province')] na 10 rokov: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]" # todo: NEW TRANSLATION
 hire_rogue_mercenaries: "Zbojnícki žoldnieri budú znova najatí; budú pozostávať z dvoch žoldnierskych zborov s #G 7.00#! pechotou každý." # todo: NEW TRANSLATION
 flavor_fra.1161.title: "Routierské nájazdy v [routiers_target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1161.desc: "Keď im bolo dovolené voľne sa potulovať po krajine, zbojnícka žoldnierska družina si v [routiers_target_province.GetName] zriadila sídlo a vyhlasuje sa za baróna. Miestni správcovia z [routiers_target_province.GetNameWithNoTooltip] požiadali štát, aby rýchlo vyslal vojenskú jednotku a eliminoval zbojníkov skôr, než stihnú spôsobiť ďalšie škody." # todo: NEW TRANSLATION
 flavor_fra.1161.a: "S tým sa musí skončiť." # todo: NEW TRANSLATION
 flavor_fra.1161.b: "Ignorujte ich." # todo: NEW TRANSLATION
 flavor_fra.1162.title: "Koniec putujúcich Routiers" # todo: NEW TRANSLATION
 flavor_fra.1162.desc: "Po niekoľkých rokoch boja so zbojníckymi žoldnierskymi družinami pleniajúcimi vidiek po celom [GetCountry('FRA').GetName] boli ich posledné bázy zlikvidované. Oprava škôd spôsobených nimi potrvá, ale obyčajní ľudia v celej ríši si môžu zatiaľ vydýchnuť." # todo: NEW TRANSLATION
 flavor_fra.1162.a: "Konečne zavládol pokoj." # todo: NEW TRANSLATION
 flavor_fra.1163.title: "Tard-Venus" # todo: NEW TRANSLATION
 flavor_fra.1163.desc: "Do [ROOT.GetCountry.GetGovernment.GetCourtTitle] prišla správa, že v oblasti [ShowAreaName('champagne_area')] vyrástla ďalšia skupina lúpežníkov. Títo brigandi Tard-Venus sú prevažne bývalí žoldnieri, ktorí sa po uzavretí prímeria s [GetCountry('ENG').GetName] stali odpadlíkmi.\n\nPoradcovia nabádali [fra_ruler.GetName], aby súhlasil s vyslaním oddielu odvodu do [ShowAreaNameWithNoTooltip('champagne_area')]. Iní však namietali, že banda zločincov sa pravdepodobne sama rozpadne v priebehu času a expedícia by zbytočne vyčerpala už takmer prázdnu pokladnicu." # todo: NEW TRANSLATION
 flavor_fra.1163.a: "Poslať odvodový oddiel do [ShowAreaNameWithNoTooltip('champagne_area')] na potlačenie Tard-Venus." # todo: NEW TRANSLATION
 flavor_fra.1163.b: "Toto nechajte na pánov z [ShowAreaNameWithNoTooltip('champagne_area')] aby to vyriešili." # todo: NEW TRANSLATION
 flavor_fra.1170.title: "Orol z [GetCountry('BRI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1170.desc: "Sprievod z [GetCountry('BRI').GetName] prichýlil skôr do [ROOT.GetCountry.GetCapital.GetName], vedený [GetCountry('BRI').GetAdjectiveWithNoTooltip] generálom [bertrand_guesclin.GetName]. Výnimočný veliteľ už odrazil niekoľko výjazdov [GetCountry('ENG').GetAdjective] do [GetCountry('BRI').GetNameWithNoTooltip]. Na odporúčanie [bri_ruler.GetName] prišiel [bertrand_guesclin.GetShortNameWithNoTooltip] do hlavného mesta, aby slúžil [fra_ruler.GetName] v širšej vojne proti [GetCountry('ENG').GetNameWithNoTooltip]. Keďže sa už ukázal byť schopný proti [GetCountry('ENG').GetAdjectiveWithNoTooltip], [bertrand_guesclin.GetLastNameWithNoTooltip] môže byť rozhodujúcim generálom v nadchádzajúcich bojoch." # todo: NEW TRANSLATION
 flavor_fra.1170_bri_annexed.desc: "Sprievod z našich panstiev v [ShowAreaName('brittany_area')] prišiel skôr do [ROOT.GetCountry.GetCapital.GetName], vedený [GetCountry('BRI').GetAdjective] generálom [bertrand_guesclin.GetName]. Výnimočný veliteľ už odrazil niekoľko výjazdov [GetCountry('ENG').GetAdjective] do [GetCountry('BRI').GetNameWithNoTooltip]. Oslavovaný obyvateľmi [ShowAreaNameWithNoTooltip('brittany_area')] ako hrdina, [bertrand_guesclin.GetShortNameWithNoTooltip] prišiel do hlavného mesta, aby slúžil [fra_ruler.GetName] v širšej vojne proti [GetCountry('ENG').GetNameWithNoTooltip]. Keďže sa už ukázal byť schopný proti [GetCountry('ENG').GetAdjectiveWithNoTooltip], [bertrand_guesclin.GetShortNameWithNoTooltip] môže byť rozhodujúcim generálom v nadchádzajúcich bojoch." # todo: NEW TRANSLATION
 flavor_fra.1170.a: "Mal by viesť útok proti [GetCountry('ENG').GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip] je viac potrebný v [GetCountry('BRI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1170.c: "Prepustiť ho do výslužby." # todo: NEW TRANSLATION
 flavor_fra.1170.historical_info: "Pôvodne slúžiaci ako generál počas bretonskej občianskej vojny, Bertrand získal uznanie francúzskeho kráľa a bol povýšený na veliteľa francúzskych armád v Storočnej vojne. Pod vedením Guesclina sa Francúzsku podarilo získať späť stratené územia a odraziť nájazdy Edwarda, Čierneho princa, na francúzske územia." # todo: NEW TRANSLATION
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] mu bude dovolené viesť vojská, aj napriek [ShowEstatePrivilegeName('noble_leaders_only')]" # todo: NEW TRANSLATION
 flavor_fra.1171.title: "[bertrand_guesclin.GetLastNameWithNoTooltip]ova Fabiánska stratégia" # todo: NEW TRANSLATION
 flavor_fra.1171.desc: "Odkedy sa stal generálom pre [GetCountry('FRA').GetName], [bertrand_guesclin.GetName] sa ukázal byť viac než schopným veliteľom na bojisku. Na dosiahnutie víťazstva používa fabiánsku stratégiu, podobnú stratégii rímskeho generála Quinta Fabia počas Druhej punskej vojny. Hoci táto stratégia sa u [bertrand_guesclin.GetLastNameWithNoTooltip] osvedčila, iní velitelia z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ju kritizujú a dokonca naznačujú, že [bertrand_guesclin.GetShortNameWithNoTooltip] dosiahol víťazstvo len náhodou. Iní však navrhujú, aby sme povzbudili ostatných generálov, nech prevezmú taktiky [bertrand_guesclin.GetShortNameWithNoTooltip], keďže sa ukázali byť účinné proti nepriateľovi." # todo: NEW TRANSLATION
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] spôsobí spustošenie na bojisku!" # todo: NEW TRANSLATION
 flavor_fra.1171.b: "Nechajme ostatných [GetCountry('FRA').GetAdjectiveWithNoTooltip] veliteľov osvojiť si taktiku [bertrand_guesclin.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1171.c: "Nepotrebujeme meniť stratégiu." # todo: NEW TRANSLATION
 flavor_fra.1172.title: "Titul konštábla" # todo: NEW TRANSLATION
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName], keďže sa opakovane ukázal ako schopný veliteľ, niektorí v kráľovskom dvore navrhujú, aby mu bol udelený titul konštábla, hlavného vojenského vodcu [GetCountry('FRA').GetName]. Mnohí však v [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] napriek rešpektu k [bertrand_guesclin.GetShortNameWithNoTooltip] by boli proti udeleniu úradného konštábla kvôli jeho nízkemu pôvodu, keďže tento titul bol doteraz vyhradený vodcom šľachtického pôvodu." # todo: NEW TRANSLATION
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] si to zaslúžil." # todo: NEW TRANSLATION
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] je potrebnejší na bojisku." # todo: NEW TRANSLATION
 flavor_fra.1172.c: "Nízkeho pôvodu nemôže byť konštáblom." # todo: NEW TRANSLATION
 flavor_fra.1173.title: "Návrh [target_character.GetLastNameWithNoTooltip] na námorné nájazdy" # todo: NEW TRANSLATION
 flavor_fra.1173.desc: "S cieľom získať výhodu proti [english_nation.GetName], [target_character.GetName] navrhol sériu námorných nájazdov na prístavy [english_nation.GetAdjectiveWithNoTooltip], dúfajúc, že zničí zásoby [english_nation.GetAdjectiveWithNoTooltip] vojakov v [ROOT.GetCountry.GetName]. Avšak personál a lode potrebné na takúto operáciu by mohli byť príliš nákladné." # todo: NEW TRANSLATION
 flavor_fra.1173.a: "Navrhované nájazdy [target_character.GetLastNameWithNoTooltip] pomôžu prerušiť zásobovacie reťazce [english_nation.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1173.b: "Tieto nájazdy by boli príliš nákladné na realizáciu." # todo: NEW TRANSLATION
 guesclin_raid_requirement_tt: "[target_character.GetName] spustí námorný nájazd proti [english_nation.GetName] ak existujúci [navy|e] [ROOT.GetCountry.GetName] bude nad #G 75.0%#! svojej maximálnej kapacity. Okrem toho musí byť [ROOT.GetCountry.GetNameWithNoTooltip] vo vojne s [english_nation.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1174.title: "Úspešné námorné nájazdy proti [english_nation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1174.desc: "S armádou zostavenou na mori sa [target_character.GetName] úspešne zmocnil niekoľkých kľúčových prístavov pozdĺž pobrežia [english_nation.GetAdjective], čo ochromilo schopnosť [english_nation.GetNameWithNoTooltip] zásobovať svoje jednotky v [ROOT.GetCountry.GetName]. Potrvá dlhý čas, kým sa [ruler_eng.GetName] zotaví, takže musíme využiť výhodu, ktorú nám [target_character.GetNameWithNoTooltip] vytvoril!" # todo: NEW TRANSLATION
 flavor_fra.1174.a: "Teraz je čas vyhnať [english_nation.GetNameWithNoTooltip] z [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 ports_raided_by_guesclin: "Nasledujúce [locations|e] získajú [ShowModifier('fra_english_ports_raided')] na 5 rokov a prídu o [ShowNamedValue('prosperity_mild_penalty')|-=2%] [prosperity|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]." # todo: NEW TRANSLATION
 flavor_fra.1175.title: "Nevernosť v [norman_nation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1175.desc: "Nedávne snahy ďalej koncentrovať moc do rúk [fra_ruler.GetName] narazili na ostrý odpor v [norman_nation.GetName]. Územia [norman_nation.GetNameWithNoTooltip] boli dlhodobo úzko spravované ako predĺženie domény [fra_ruler.GetDynasty.GetName], no zároveň boli jednou z autonómnejších oblastí. S hrozbou, ktorú vzdorní páni v [norman_nation.GetNameWithNoTooltip] predstavujú, [fra_ruler.GetName] chce rýchlo potlačiť povstanie, zatiaľ čo iní na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obávajú, že tvrdé opatrenia môžu rozhorčiť ostatné apanáže.\n\nV kráľovskom dvore sa však šepká, že mnohí páni v [norman_nation.GetNameWithNoTooltip] by boli ochotní zložiť prísahu [english_nation.GetNameWithNoTooltip], ak by sa [fra_ruler.GetName] považoval za slabého." # todo: NEW TRANSLATION
 flavor_fra.1175.a: "Prísnejšie potlačiť [norman_nation.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.1175.b: "Upokojiť [norman_nation.GetAdjectiveWithNoTooltip] pánov, aby sme nevyprovokovali ostatných poddaných." # todo: NEW TRANSLATION
 normandy_event_chain_reward: "Ak [norman_nation.GetName] klesne pod #R 5.00%#! lojality, páni [norman_nation.GetAdjectiveWithNoTooltip] môžu skúsiť zvoliť nového vládcu v [norman_nation.GetNameWithNoTooltip] a zložiť prísahu [english_nation.GetName]. Ak [norman_nation.GetNameWithNoTooltip] nebude mať viac ako #G 30#! [locations|e], spolu s dosiahnutím #G 85.00%#! lojality, dostaneme šancu úplne integrovať [norman_nation.GetNameWithNoTooltip] ako jadro [ROOT.GetCountry.GetAdjective]." # todo: NEW TRANSLATION
 flavor_fra.1176.title: "Konsolidácia [norman_nation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1176.desc: "Napriek počiatočnému odporu sa [fra_ruler.GetName] podarilo posilniť úchop [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nad [norman_nation.GetName]. Mnoho vzdorných šľachticov bolo potlačených a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] môže teraz vykonať posledné kroky na premenenie [ShowCountryRankName('rank_duchy')] na [ROOT.GetCountry.GetGovernment.GetAdjective] doménu. Iní v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú, aby [norman_nation.GetNameWithNoTooltip] si zachovala autonómiu, pričom jej páni sú teraz bližšie spájaní s [fra_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1176.a: "Pripojiť [norman_nation.GetNameWithNoTooltip] k [ROOT.GetCountry.GetGovernment.GetAdjective] doménii." # todo: NEW TRANSLATION
 flavor_fra.1176.b: "Nechať [norman_nation.GetAdjectiveWithNoTooltip] pánov zachovať ich autonómiu." # todo: NEW TRANSLATION
 flavor_fra.1177.title: "Páni z [norman_nation.GetAdjectiveWithNoTooltip] skladajú vernosť [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1177.desc: "Ako akt výzvy proti snahám [fra_ruler.GetName] konsolidovať [norman_nation.GetName] do kráľovskej domény, páni [norman_nation.GetAdjectiveWithNoTooltip] zvolili [nrm_ruler.GetName] za nového vojvodu, ktorý teraz zložil prísahu [ruler_eng.GetName].\n\nS otvoreným povstaním pánov z [norman_nation.GetAdjectiveWithNoTooltip], [fra_ruler.GetNameWithNoTooltip] nariadil konfiskáciu titulov a pozemkov zradcov. Avšak prijatie [nrm_ruler.GetNameWithNoTooltip] [ruler_eng.GetNameWithNoTooltip] ako verného vasala zanecháva jedinú možnosť — vojnu s [GetCountry('ENG').GetNameWithNoTooltip] na znovudobytie [norman_nation.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.1177.a: "Zlomíme toto povstanie!" # todo: NEW TRANSLATION
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName] získa [cores|e] na všetkých [norman_nation.GetAdjective] [locations|e]." # todo: NEW TRANSLATION
 flavor_fra_nrm.1.title: "Narastajúca neoddanosť" # todo: NEW TRANSLATION
 flavor_fra_nrm.1.desc: "Mnohí [ROOT.GetCountry.GetAdjective] páni si vyvinuli nenávisť voči [fra_ruler.GetName] a jeho [french_nation.GetGovernment.GetCourtTitle] snahám konsolidovať [ROOT.GetCountry.GetLongName] do [french_nation.GetGovernment.GetAdjective] domény. S cieľom zabrániť rozpusteniu [ROOT.GetCountry.GetFlavorRank] sa viacerí páni zhromaždili v úkrytoch a plánujú povstanie proti [fra_ruler.GetShortNameWithNoTooltip] v nádeji na obnovenie autonómie [ROOT.GetCountry.GetNameWithNoTooltip], pričom niektorí navrhujú hľadať ochranu u [GetCountry('ENG').GetName]." # todo: NEW TRANSLATION
 flavor_fra_nrm.1.a: "Budúcnosť [ROOT.GetCountry.GetNameWithNoTooltip] stojí na križovatke." # todo: NEW TRANSLATION
 flavor_fra_nrm_tt: "Ak [ROOT.GetCountry.GetName] klesne pod #G 5.00%#! lojality, páni [ROOT.GetCountry.GetAdjectiveWithNoTooltip] budú mať šancu zvoliť nového vládcu a zložiť prísahu [GetCountry('ENG').GetNameWithNoTooltip]. Avšak ak [ROOT.GetCountry.GetNameWithNoTooltip] dosiahne #G 85.00%#! lojality s [french_nation.GetNameWithNoTooltip], hrozí jej priame začlenenie [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle]. Stiahnutie nezávislosti inými prostriedkami, ovládanie 30 alebo viac [locations|e], alebo udržanie lojality medzi #G 5.00%#! a #G 85.00%#! zamedzí [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle] v dirigovaní anexie [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_nrm.2.title: "Zvolenie [nrm_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra_nrm.2.desc: "Využijúc príležitosť oslobodiť sa od [french_nation.GetAdjective] [french_nation.GetGovernment.GetAdjective] snáh o konsolidáciu, nespokojní [ROOT.GetCountry.GetAdjective] páni zvolili [nrm_ruler.GetName] za nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [ROOT.GetCountry.GetNameWithNoTooltip]. Vďaka blízkym väzbám s [eng_ruler.GetName] sa [nrm_ruler.GetShortNameWithNoTooltip] stal vazalom a získal ochranu [english_nation.GetName].\n\nSpráva o nástupe [nrm_ruler.GetShortNameWithNoTooltip] vyvolala hnev v [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetAdjective] [french_nation.GetGovernment.GetCourtTitle], ktorá teraz vyhlásila všetky pozemky a tituly držané pánmi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] za zkonfiskované." # todo: NEW TRANSLATION
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] nájde väčšiu ochranu pod [english_nation.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 fra_cores_on_normandy_nrm: "[french_nation.GetName] získa [cores|e] na všetkých [norman_nation.GetAdjective] [locations|e]." # todo: NEW TRANSLATION
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.1180.desc: "Ako plynie rok [GetCurrentYear], [GetCountry('FRA').GetName] stojí na životnom bode. Neustále ponižujúce porážky od rúk [GetCountry('ENG').GetName] zdemoralizovali a diskreditovali vojenské i civilné vedenie. Keď [fra_ruler.GetName] vyhovel naliehavému žiadaniu [joan_of_arc.GetNameWithNoTooltip], aby bola vybavená na vojnu a postavená na čelo jeho armády, jeho rozhodnutie muselo byť do veľkej miery založené na vedomí, že všetky rozumné, ortodoxné možnosti boli vyskúšané a zlyhali.\n\nLen režim v posledných zápasoch zúfalstva by venoval pozornosť negramotnému dievčaťu z vidieka, ktoré tvrdilo, že hlas Boží mu prikázal prevziať velenie nad armádou svojej krajiny a priviesť ju k víťazstvu." # todo: NEW TRANSLATION
 flavor_fra.1180.a: "Ale pozornosť predsa venoval." # todo: NEW TRANSLATION
 flavor_fra.1180.b: "Môžeme dosiahnuť víťazstvo bez pomoci [joan_of_arc.GetHisHer]!" # todo: NEW TRANSLATION
 flavor_fra.2000.title: "Oživenie proti [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2000.desc: "Hoci naše počiatočné konflikty s [GetCountry('ENG').GetName] priviedli [ROOT.GetCountry.GetFlavorRank] k strate viacerých častí [ROOT.GetCountry.GetName] do invázie [ruler_eng.GetDynasty.GetName], pod vedením [ruler_fra.GetName] sú väčšina týchto území opäť pod kontrolou [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Toto oživenie výrazne zvýšilo morálku v celej krajine a vnuklo nádej, že vojna je takmer u konca; ak tieto úspechy budú pokračovať, [GetCountry('ENG').GetAdjectiveWithNoTooltip] votrelci budú vyhnaní z [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2000.a: "Postupujme dopredu a navždy vyháňajme [GetCountry('ENG').GetAdjectiveWithNoTooltip] armády!" # todo: NEW TRANSLATION
 flavor_fra.2000.b: "Náš duch nebude nikdy zlomený!" # todo: NEW TRANSLATION
 flavor_fra.2002.title: "Zajatí [joan_of_arc.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2002.desc: "Hrozivé správy! Po nedávnom strete s nepriateľskými silami bola [joan_of_arc.GetName] zajatá a padla do rúk [GetCountry('ENG').GetName]. Ešte horšie, klebety hovoria, že [GetCountry('ENG').GetAdjectiveWithNoTooltip] pripravujú súd proti nej za kacírstvo." # todo: NEW TRANSLATION
 flavor_fra.2002.a: "Hrozné!" # todo: NEW TRANSLATION
 flavor_fra.2003.title: "Súdny proces [joan_of_arc.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2003.desc: "Po nedávnom strete s [GetCountry('FRA').GetAdjective] silami bola sebaprozvaná 'Panna z Orléansu', [joan_of_arc.GetName], zajatá a prevezená do našej väzby. Správy od našich síl hovoria, že tvrdí, že dostala poslanie od Boha zastaviť našu kampaň v [GetCountry('FRA').GetName] a vyhnať naše armády. Takéto tvrdenia sú potenciálnym dôvodom na proces za kacírstvo, vyžadovalo by to len súhlas dvora; ak by však bola uznaná vinnou a popravená, jej podporovatelia v [GetCountry('FRA').GetNameWithNoTooltip] by sa mohli posilniť. Môžeme jej tiež ponúknuť výkupné a vrátiť ju [GetCountry('FRA').GetNameWithNoTooltip], keďže ich dvore by pravdepodobne bol ochotný zvážiť jej prepustenie výmenou za veľkú sumu zlata." # todo: NEW TRANSLATION
 flavor_fra.2003.a: "Zorganizovať tribunál a dať ju popraviť za kacírstvo!" # todo: NEW TRANSLATION
 flavor_fra.2003.b: "Ponúknime [GetCountry('FRA').GetNameWithNoTooltip] prehnané výkupné za jej návrat." # todo: NEW TRANSLATION
 flavor_fra.2003.c: "Pokojne jej dovoliť vrátiť sa do [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] popravená [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2004.desc: "Z dvora dorazila otrasná správa! Po jej zajatí [GetCountry('ENG').GetAdjective] bola [joan_of_arc.GetName] odsúdená na smrť upálením v [GetCountry('ENG').GetAdjectiveWithNoTooltip] tribunále. Tribunál vyhlásil jej zjavovania od Boha za dôvod na kacírstvo a rýchlo ju označil za kacírku. Hoci je smrť [joan_of_arc.GetShortNameWithNoTooltip] tragická, najlepší spôsob, ako uctiť jej pamiatku, je pokračovať v jej sne o vyhnaní [GetCountry('ENG').GetAdjectiveWithNoTooltip] z [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2004.a: "Pomstíme ju!" # todo: NEW TRANSLATION
 flavor_fra.2005.title_ransom: "Výkupné od [GetCountry('ENG').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2005.title_return: "Návrat [joan_of_arc.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2005.desc_ransom: "Sprievod z [GetCountry('ENG').GetName] prišiel skôr na [GetCountry('FRA').GetAdjective] dvor s nečakanými podmienkami v súvislosti so zajatím [joan_of_arc.GetName]. Namiesto jej popravy sú [GetCountry('ENG').GetAdjectiveWithNoTooltip] ochotní prepustiť [joan_of_arc.GetShortNameWithNoTooltip] späť [GetCountry('FRA').GetNameWithNoTooltip] výmenou za veľkú sumu zlata. Cena za [joan_of_arc.GetShortNameWithNoTooltip], hoci bezpochyby vysoká, by vrátila morálku nášmu dvoru a vojskám, ktorá bola od jej zajatia stratená." # todo: NEW TRANSLATION
 flavor_fra.2005.desc_return: "Hoci sa pôvodne verilo, že po zajatí [joan_of_arc.GetName] [GetCountry('ENG').GetAdjectiveWithNoTooltip] bude postavená pred súd v [GetCountry('ENG').GetName], dnes dorazila správa, že sa opäť vrátila do [GetCountry('FRA').GetName]. Napriek tomu, že bola nepriateľkou [GetCountry('ENG').GetAdjectiveWithNoTooltip], jej zajímači sa ju rozhodli bezpečne prepustiť. Zatiaľ čo zostáva záhadou, prečo ju [GetCountry('ENG').GetAdjectiveWithNoTooltip] nakoniec ušetrili, jej návrat len posilnil jej odhodlanie vyhnať [GetCountry('ENG').GetAdjectiveWithNoTooltip] z [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2005.a: "Zaplaťte výkupné." # todo: NEW TRANSLATION
 flavor_fra.2005.b: "Nemôžeme riskovať finančnú skazu kvôli záchrane jedného človeka." # todo: NEW TRANSLATION
 flavor_fra.2005.c: "Privítať jej návrat." # todo: NEW TRANSLATION
 flavor_fra.2005.d: "Jej návrat je zázrak, ale nemôžeme riskovať, že ju znova stratíme." # todo: NEW TRANSLATION
 flavor_fra.2006.title: "Spor o nástupníctvo" # todo: NEW TRANSLATION
 flavor_fra.2006.desc: "Vstup [ruler_fra.GetName] na trón [GetCountry('FRA').GetName] sa ukázal byť ťažkou úlohou. Korunovácia [ruler_fra.GetShortNameWithNoTooltip] prišla v čase, keď veľká časť [GetCountry('FRA').GetNameWithNoTooltip] bola obsadená [GetCountry('ENG').GetAdjective]. Tieto vojenské dobytia spôsobili, že niektorí naši poddaní sediaci na hraniciach s okupovanými územiami [GetCountry('ENG').GetAdjectiveWithNoTooltip] údajne len formálne uznávajú [GetCountry('ENG').GetAdjectiveWithNoTooltip] panovníka a dokonca ho považujú za právoplatného vládcu [GetCountry('FRA').GetNameWithNoTooltip]. Chýry hovoria, že na dvore sú aj takí, ktorí by radšej videli [ruler_eng.GetName] ako vládcu [GetCountry('FRA').GetNameWithNoTooltip] namiesto [ruler_fra.GetShortNameWithNoTooltip]. V dohľadnej dobe budú mať [ruler_fra.GetShortNameWithNoTooltip] a tí v [ruler_fra.GetHisHer] línii problém upevniť svoju vládu ako panovníka [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip] nikdy nezíska [GetCountry('FRA').GetAdjectiveWithNoTooltip] trón!" # todo: NEW TRANSLATION
 flavor_fra.2006.b: "Uspokojte nároky [GetCountry('ENG').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2007.title: "Právoplatný [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.2007.desc: "Po období sporného nástupníctva sa [ruler_fra.GetName] konečne ukázal ako právoplatný, nepopierateľný vládca [GetCountry('FRA').GetName]. Zatiaľ čo vplyv [GetCountry('ENG').GetAdjective] v [GetCountry('FRA').GetNameWithNoTooltip] bol kedysi silný vzhľadom na množstvo ovládaných území, tento vplyv bol teraz výrazne oslabený zásahmi [ruler_fra.GetShortNameWithNoTooltip] a [ruler_fra.GetHisHer] dvora. Tí, ktorí kedysi pochybovali o panovaní [ruler_fra.GetShortNameWithNoTooltip], opäť uznávajú [ruler_fra.GetHimHer] ako jediného vládcu [GetCountry('FRA').GetNameWithNoTooltip], a chýry hovoria, že ubúdajúci vplyv [GetCountry('ENG').GetName] v jeho okupovaných územiach spôsobil, že tamojšie obyvateľstvo začalo odmietať vládu [GetCountry('ENG').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2007.a: "Toto víťazstvo vďačíme výhradne [joan_of_arc.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2007.b: "Nárok [GetCountry('ENG').GetAdjectiveWithNoTooltip] na [GetCountry('FRA').GetNameWithNoTooltip] slabne." # todo: NEW TRANSLATION
 flavor_fra.2007.c: "Mali by sme ešte viac upevniť vládu [ruler_fra.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2007.d: "Toto víťazstvo vďačíme [joan_of_arc.GetNameWithNoTooltip] za zabezpečenie právoplatného nároku [ruler_fra.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2010.title: "Odbornosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2010.desc: "Významná rodina z [ShowLocationName('chalons_champagne')], rod [target_character.GetLastNameWithNoTooltip], si v [GetCountry('FRA').GetName] získala pozoruhodnú povesť v manipulácii so strelným prachom. Prostredníctvom svojej práce vytvoril [target_character.GetName] prach, ktorý umožňuje kanónom vystreľovať pri vyššej rýchlosti než doteraz, a tiež napomáha pri výrobe hlavní, ktoré sú menej náchylné na výbuch pri výstrele. Teraz však [target_character.GetNameWithNoTooltip] ponúkol svoje služby [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] v nádeji, že využije svoje poznatky na bojisku." # todo: NEW TRANSLATION
 flavor_fra.2010.a: "Najmite ho!" # todo: NEW TRANSLATION
 flavor_fra.2010.b: "Hoci sú jeho činy chvályhodné, nepotrebujeme jeho taktiku pre naše sily." # todo: NEW TRANSLATION
 flavor_fra.2011.title: "Majster delostrelectva [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2011.desc: "Odkedy bol zamestnaný, [target_character.GetName] sa ukázal byť viac než schopný posilniť naše sily svojimi znalosťami strelného prachu a delostrelectva. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] odporúčajú udeliť [target_character.GetNameWithNoTooltip] titul 'Majster delostrelectva [GetCountry('FRA').GetName]' ako uznanie jeho legendárnych schopností. Tento nový post by [target_character.GetLastNameWithNoTooltip] tiež poskytol viac prostriedkov na ďalší výskum zlepšovania diel a del, ktoré vyrábajú naše sily." # todo: NEW TRANSLATION
 flavor_fra.2011.a: "Udeľte mu titul majstra delostrelectva!" # todo: NEW TRANSLATION
 flavor_fra.2011.b: "Strelný prach je drahý, sústreďme sa na tradičné spôsoby boja!" # todo: NEW TRANSLATION
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], bastard z Orléans" # todo: NEW TRANSLATION
 flavor_fra.2012.desc: "Napriek blízkym rodinným väzbám s [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si [target_character.GetName] vybudoval chvályhodnú povesť pre svoje vojenské úspechy proti [GetCountry('ENG').GetAdjective]. Za tieto činy niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú povýšiť [target_character.GetShortNameWithNoTooltip] na vyššie postavenie v [ROOT.GetCountry.GetGovernment.GetCourtTitle], pretože sa na bojisku viac než osvedčil. Iní sa však obávajú, že [target_character.GetShortNameWithNoTooltip] len hľadá priazeň [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby dosiahol vlastné ciele." # todo: NEW TRANSLATION
 flavor_fra.2012.a: "Privítajte [target_character.GetNameWithNoTooltip] ako člena [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_fra.2012.b: "Nezaslúžil si to." # todo: NEW TRANSLATION
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')] v [ShowLocationNameWithNoTooltip('poitiers')]" # todo: NEW TRANSLATION
 flavor_fra.2013.desc: "Snažiac sa financovať založenie novej [ShowBuildingTypeName('university')] v [ShowLocationName('poitiers')], [pap_ruler.GetName] predložil žiadosť [fra_ruler.GetName] v nádeji, že získa štatút. Hoci by z nového centra vzdelávania profitovalo [ShowLocationNameWithNoTooltip('poitiers')], keďže je jedným z väčších miest v [ROOT.GetCountry.GetName], niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] vyzvali [fra_ruler.GetNameWithNoTooltip], aby udelenie štatútu zamietol, pretože táto žiadosť by mohla v budúcnosti urobiť [ROOT.GetCountry.GetNameWithNoTooltip] viac závislým na [GetCountry('PAP').GetGovernment.GetRulerTitle]. Iní však naliehajú, aby [fra_ruler.GetNameWithNoTooltip] prijal, pretože [pap_ruler.GetNameWithNoTooltip] uviedol, že [GetCountry('PAP').GetName] zabezpečí financovanie novej [ShowBuildingTypeNameWithNoTooltip('university')]." # todo: NEW TRANSLATION
 flavor_fra.2013.a: "Udeľte štatút." # todo: NEW TRANSLATION
 flavor_fra.2013.b: "Zamietnite žiadosť [pap_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip] povstanie" # todo: NEW TRANSLATION
 flavor_fra.2014.desc: "Keď sa nespokojnosť s vládou [fra_ruler.GetName] zväčšila, mnohí v [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verejne vyjadrovali nespokojnosť, hlavne namierenú proti nedávnym politikám [fra_ruler.GetNameWithNoTooltip], ktoré ohrozovali bezpečie mnohých v [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Spolu s rastúcou nespokojnosťou sa mnohí rozčúlení členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] podarilo získať [fra_heir.GetName], v nádeji, že vyvinú tlak na [fra_ruler.GetNameWithNoTooltip], aby abdikoval. Kým mnohí verní [fra_ruler.GetNameWithNoTooltip] veria, že nespokojnosť opadne, niektorí tlačia na [fra_ruler.GetNameWithNoTooltip], aby aspoň zvážil abdikáciu, aby predišiel plnohodnotnej občianskej vojne." # todo: NEW TRANSLATION
 flavor_fra.2014.a: "Odmietnite ustúpiť rozčúleným [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.2014.b: "Abdikujte v prospech [fra_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 fra_praguerie_revolt_region: "Všetky [ShowPopTypeName('nobles')] [pops|e] v [ShowAreaName('ile_de_france_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] a pripoja sa k [praguerie_revolt_target.GetName]." # todo: NEW TRANSLATION
 praguerie_revolt: "Praguerie" # todo: NEW TRANSLATION
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2020.desc: "Vzrastajúca a významná osobnosť medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetName], sa [target_character.GetHerselfHimself] v posledných rokoch ukázal ako jeden z najprefíkanějších obchodníkov našej doby. Už viedol obrovskú obchodnú operáciu so sídlom v [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] si vybudoval pozoruhodné vzťahy s obchodnými republikami [ShowRegionName('italy_region')] vďaka [target_character.GetHisHer] aktivitám v Levante.\n\nPo tom, čo bol predvolaný [ROOT.GetCountry.GetGovernment.GetCourtTitle] za [target_character.GetHisHer] činy, niektorí odporúčajú [fra_ruler.GetName], aby [target_character.GetShortNameWithNoTooltip] dostal pozíciu Mistra mincovne a prevzal kontrolu nad štátnymi financiami." # todo: NEW TRANSLATION
 flavor_fra.2020.a: "Dajte opraty [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.2020.b: "Nechajte [target_character.GetNameWithNoTooltip] radšej vrátiť sa do [target_character.GetHisHer] súkromného podnikania." # todo: NEW TRANSLATION
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] a [ROOT.GetCountry.GetGovernment.GetAdjective|U] výdavky" # todo: NEW TRANSLATION
 flavor_fra.2021.desc: "Od prevzatia funkcie Mistra mincovne [target_character.GetLastName] prispel k stabilizácii financií [ROOT.GetCountry.GetName]. Hoci rola [target_character.GetLastNameWithNoTooltip] ako Mistra mincovne priniesla mnoho zlepšení, zároveň prísne obmedzovala štátnu pokladnicu.\n\nKeďže sa [target_character.GetHerselfHimself] ukázal byť viac než schopným, niektorí povzbudzujú [fra_ruler.GetName], aby povýšil [target_character.GetLastNameWithNoTooltip] na správcu [ROOT.GetCountry.GetGovernment.GetAdjective] výdavkov, čím by sa rozšíril [target_character.GetHisHer] vplyv tak, aby zahŕňal [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnicu." # todo: NEW TRANSLATION
 flavor_fra.2021.a: "Udeľte [target_character.GetLastNameWithNoTooltip] správu nad [ROOT.GetCountry.GetGovernment.GetAdjective] výdavkami." # todo: NEW TRANSLATION
 flavor_fra.2021.b: "[target_character.GetHisHer|U] súčasná pozícia [target_character.GetHimHer] viac než vyhovuje." # todo: NEW TRANSLATION
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] rokovania s [mamluk_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2022.desc: "Využívajúc silné väzby [target_character.GetHisHer] na obchodné záujmy v regióne, [target_character.GetName] a [target_character.GetHisHer] blízki poradcovia uzavreli dohodu s [mam_ruler.GetName] z [mamluk_country.GetName]. Hoci táto dohoda priniesla niektoré kľúčové ústupky, ako zlepšenie prístupu konzulov v Levante, [target_character.GetLastNameWithNoTooltip] tiež nadviazal nové obchodné väzby s [mamluk_country.GetNameWithNoTooltip].\n\nZatiaľ čo dohoda s [mamluk_country.GetNameWithNoTooltip] by zvýšila vplyv [ROOT.GetCountry.GetName] na obchod po celom Stredozemí, niektorí sa obávajú, že táto dohoda vyjednaná [target_character.GetLastNameWithNoTooltip] by mohla viac prospieť obchodnému impériu [target_character.GetHisHer]." # todo: NEW TRANSLATION
 flavor_fra.2022.a: "Súhlasiť s dohodou [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2022.b: "Zabráňte ratifikácii dohody." # todo: NEW TRANSLATION
 mam_trade_with_france: "Obchodná dohoda s Francúzskom" # todo: NEW TRANSLATION
 fra_trade_with_mamluks: "Obchodná dohoda s Mamlukmi" # todo: NEW TRANSLATION
 flavor_fra.2023.title: "Château d'Ainay-le-Vieil a Palais [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2023.desc: "Hoci [target_character.GetName] slúžil ako schopný minister a správca [ROOT.GetCountry.GetName], [target_character.GetHeShe] si vybudoval istú povesť, pozitívnu i negatívnu. Ešte pred vstupom do [ROOT.GetCountry.GetGovernment.GetCourtTitle] mal [target_character.GetNameWithNoTooltip] už rozsiahle obchodné impérium, a hoci [target_character.GetHisHer] priority v značnej miere prospeli [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetHisHer] osobné projekty začali vzbudzovať odpor medzi ostatnými ministromi.\n\nV [ShowLocationName('bourges')] už [target_character.GetNameWithNoTooltip] podnikol kroky na zabezpečenie kúpy #italic Château d'Ainay-le-Vieil#!, zámku, ktorý dávno stratil význam, ako aj na výstavbu prepychového Palais [target_character.GetNameWithNoTooltip] priamo v [ShowLocationNameWithNoTooltip('bourges')].\n\nTieto nákladné projekty vzbudili obavy, že [target_character.GetLastNameWithNoTooltip] možno využíva [target_character.GetHisHer] úrady na zveľaďovanie [target_character.GetHerselfHimself]." # todo: NEW TRANSLATION
 flavor_fra.2023.a: "Nezasahujte do projektov [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2023.b: "Požiadajte [target_character.GetLastNameWithNoTooltip], aby sa zdržal ďalších ambicióznych projektov." # todo: NEW TRANSLATION
 flavor_fra.2024.title: "Podnikaví [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_fra.2024.desc: "Vstup [target_character.GetName] do funkcie ministra v [ROOT.GetCountry.GetGovernment.GetCourtTitle] viedol k postupnému nárastu záujmu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o rastúce obchodné trasy. Hoci sa táto prax kedysi považovala za nevhodnú, niektorí z najbližších poradcov [fra_ruler.GetNameWithNoTooltip], vrátane [target_character.GetNameWithNoTooltip], nabádajú [fra_ruler.GetNameWithNoTooltip], aby umožnil a rozšíril prístup pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] k týmto podnikateľským snahám. Predchádzajúce politiky spôsobili, že členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ktorí takéto aktivity vykonávajú, riskovali stratu svojich privilégií.\n\nNiektorí v elitách [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] však vyzývajú na opatrnosť, pretože konkurencia by mohla mať nepriaznivý dopad na hospodárstvo [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_fra.2024.a: "Zrušte obmedzenia a povoľte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] venovať sa podnikateľským snahám." # todo: NEW TRANSLATION
 flavor_fra.2024.b: "Zabráňte ďalším aktivitám členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na ochranu záujmov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_fra.2025.title: "Monopolizácia [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2025.desc: "Hoci [target_character.GetName] slúžil ako výnimočný minister pre [fra_ruler.GetName], [target_character.GetHisHer] postavenie sa teraz rozrástlo natoľko, že spôsobuje značné rozbroje v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mnohí dvorania teraz tvrdia, že obchodné impérium [target_character.GetLastNameWithNoTooltip] má takmer monopol na väčšinu obchodného tovaru [ROOT.GetCountry.GetName]. Okrem toho sa objavili obvinenia, že [target_character.GetLastNameWithNoTooltip] má väčší záujem o vlastné bohatstvo než o štát, napríklad únosy veslárov pre [target_character.GetHisHer] obchodné galeje a odvádzanie bohatstva z dokov prostredníctvom menových manipulácií.\n\nTvárou v tvár týmto obvineniam mnohí požadujú uväznenie a následný súd, aby [target_character.GetLastNameWithNoTooltip] bol postavený pred spravodlivosť a zároveň sa zbavila [ROOT.GetCountry.GetGovernment.GetCourtTitle] tohto ambiciózneho jednotlivca." # todo: NEW TRANSLATION
 flavor_fra.2025.a: "Uväznite [target_character.GetHimHer] a zabavte [target_character.GetHisHer] majetok!" # todo: NEW TRANSLATION
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] veľa prospel tejto [ROOT.GetCountry.GetGovernment.GetCourtTitle], ušetrite [target_character.GetHimHer] a nechajte [target_character.GetHimHer] zostať." # todo: NEW TRANSLATION
 flavor_fra.2030.t: "Vzostup [GetCountry('BUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2030.desc: "Kým v minulosti sa niekoľkí ambiciózni poddaní [GetCountry('FRA').GetName] pokúšali oslabiť moc kráľa, nakoniec boli ukľudnení alebo vyriešení, keď sa stali príliš problematickými pre dvor. Avšak páni z [GetCountry('BUR').GetName] sa objavili ako možno najväčšia hrozba autorite [ruler_fra.GetName]. Dlho prestali platiť príspevky a vyhýbajú sa výzvam dvora, [ruler_bur.GetName] sa chová ako nezávislý vládca na vlastné právo [ruler_bur.GetHisHer]. Hoci [GetCountry('BUR').GetNameWithNoTooltip] zostáva nominálne, de jure územím [GetCountry('FRA').GetNameWithNoTooltip], súčasný vládca [GetCountry('BUR').GetNameWithNoTooltip] ohrozuje politický vzťah medzi [ruler_fra.GetShortNameWithNoTooltip] a [ruler_fra.GetHisHer] poddanými." # todo: NEW TRANSLATION
 flavor_fra.2030.a: "Páni z [GetCountry('BUR').GetNameWithNoTooltip] musia byť privedení k poslušnosti." # todo: NEW TRANSLATION
 flavor_fra.2030.b: "Nemôžeme riskovať väčší konflikt s [GetCountry('BUR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2031.t: "Liga verejného dobra" # todo: NEW TRANSLATION
 flavor_fra.2031.desc: "[GetCountry('FRA').GetName] pod vládou [ruler_fra.GetName] a [ruler_fra.GetHisHer] predchodcu urobil veľké kroky k centralizácii moci pri dvore a k presadeniu najvyššej autority kráľa. Napriek tomu, v dôsledku tohto neustáleho úsilia vytvoriť silné centralizované telo, mnohí poddaní [GetCountry('FRA').GetNameWithNoTooltip], najmä princovia krvných línií, sa začali stáť čoraz viac nepriateľskými voči štátu. Považujúc moc Koruny za príliš rozsiahlu, niekoľko poddaných podpísalo politický zväz známy ako Liga verejného dobra, s cieľom zničiť autoritu [ruler_fra.GetShortNameWithNoTooltip] a obnoviť autonómiu poddaných Koruny." # todo: NEW TRANSLATION
 flavor_fra.2031.a: "Nikdy nebudeme rokovať s rebelmi." # todo: NEW TRANSLATION
 flavor_fra.2032.a: "Ak sa naše záujmy zhodujú, mali by sme zvážiť vstup do Ligy." # todo: NEW TRANSLATION
 flavor_fra.2032.b: "Koruna nadobudla príliš veľkú moc, pridajte sa k Lige!" # todo: NEW TRANSLATION
 flavor_fra.2033.t: "Liga požaduje autonómiu!" # todo: NEW TRANSLATION
 flavor_fra.2033.desc: "Pôvodne menšia politická frakcia vazalov znepokojených procesom postupnej centralizácie [GetCountry('FRA').GetName], Liga verejného dobra sa rozšírila a zahrňuje niekoľko významných pánov z appanátnych krajín. Zvolený za vodcu Ligy, [league_leader_ruler.GetName], vydal zoznam požiadaviek, z ktorých najdôležitejšia je rýchla decentralizácia štátu a návrat do obdobia vlády [GetCharacter('fra_philippe_iv_capet').GetName].\n\nAk dvor odmietne tieto požiadavky prijať, Liga prepukne do otvoreného povstania proti Korune." # todo: NEW TRANSLATION
 flavor_fra.2033.a: "Tieto požiadavky sú pohoršujúce!" # todo: NEW TRANSLATION
 flavor_fra.2033.b: "Nemáme na výber, musíme prijať požiadavky Ligy." # todo: NEW TRANSLATION
 flavor_fra.2034.title_royalist: "Víťazstvo kráľovského dvora" # todo: NEW TRANSLATION
 flavor_fra.2034.title_league: "Víťazstvo Ligy" # todo: NEW TRANSLATION
 flavor_fra.2034.desc_royalist: "Po ich vyhlásení otvoreného povstania proti [ruler_fra.GetName] a kráľovskému dvoru bola Liga verejného dobra rozhodujúcim spôsobom porazená! S porážkou Ligy bol odstránený posledný veľký prekážok k zabezpečeniu najvyššej autority [ruler_fra.GetShortNameWithNoTooltip], čo dvoru umožňuje použiť agresívnejšie prostriedky na konsolidáciu moci štátu. Aj keď pravdepodobne zostanú odporcovia týchto snáh, pád Ligy urobí akékoľvek budúce pokusy takmer nemožné." # todo: NEW TRANSLATION
 flavor_fra.2034.desc_league: "Po otvorenom povstaní proti [ruler_fra.GetName] a kráľovskému dvoru vyšla Liga verejného dobra víťazne v snahe oslabiť autoritu štátu a centralizačné snahy dvora. Táto búrlivá porážka donútila [ruler_fra.GetShortNameWithNoTooltip] podpísať Traktát z Conflans a udeliť vzbúrencom ďalšie privilégiá." # todo: NEW TRANSLATION
 flavor_fra.2034.a: "Hrozný obrat udalostí." # todo: NEW TRANSLATION
 flavor_fra.2034.b: "Veľké víťazstvo pre Korunu!" # todo: NEW TRANSLATION
 flavor_fra.2040.t: "Compagnie d'Ordonnance" # todo: NEW TRANSLATION
 flavor_fra.2040.desc: "Aby sa zabránilo rastúcim nájazdom predtým najatých žoldnierskych zoskupení a rôznym voľným spoločnostiam vydierajúcim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], Generálne stavy vydali nový zákon, ktorý dáva [ruler_fra.GetName] výlučné právo zriadiť novú kráľovskú armádu. Na rozdiel od minulých armád bude nová #italic Compagnie d'Ordonnance#! zodpovedať [ruler_fra.GetShortNameWithNoTooltip] ako stála sila a usilovať sa o trvalé fungovanie. Takáto sila by otvorila cestu k vytvoreniu stálej armády pre [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 flavor_fra.2040.a: "Založte Compagnie d'Ordonnance!" # todo: NEW TRANSLATION
 flavor_fra.2040.b: "Zriaďte zredukovanú stálu silu." # todo: NEW TRANSLATION
 flavor_fra.2040.c: "Presmerujte prostriedky z nového zákona na podporu odvodov." # todo: NEW TRANSLATION
 flavor_fra.2041.t: "Fiskálna obozretnosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2041.desc: "Hoci [GetCountry('FRA').GetName] zažila niekoľko veľkých panovníkov, žiadny z nich doteraz nepreukázal takú fiskálnu obozretnosť ako [target_character.GetName]. Počas vlády [target_character.GetShortNameWithNoTooltip] zostali vzťahy medzi Korunou a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] značne korektné, čo umožnilo výstavbu rôznych veľkých diel po celom [GetCountry('FRA').GetNameWithNoTooltip]. Navyše starostlivé hospodárenie [target_character.GetShortNameWithNoTooltip] s kráľovskými pokladmi zabezpečilo finančnú stabilitu štátu." # todo: NEW TRANSLATION
 flavor_fra.2041.a: "Pre [GetCountry('FRA').GetNameWithNoTooltip] sú to rozkvetné časy." # todo: NEW TRANSLATION
 flavor_fra.2041.b: "Prehĺbte náš vzťah s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_fra.2041.c: "Využite túto príležitosť na zavedenie veľkej daňovej reformy." # todo: NEW TRANSLATION
 flavor_fra.2042.t: "Pragmatická sankcia [ShowLocationNameWithNoTooltip('bourges')]" # todo: NEW TRANSLATION
 flavor_fra.2042.desc: "Pôvodne zavedená na obmedzenie moci Svätého stolca v [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], Pragmatická sankcia z [ShowLocationName('bourges')] udelila katolíckej cirkvi v [GetCountry('FRA').GetNameWithNoTooltip] značnú administratívnu nezávislosť od [ShowGovernmentReformName('papacy_reform')]. Hoci sankcia platí už nejaký čas a umožnila [fra_ruler.GetName] udržať si určitý vplyv v [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [pap_ruler.GetName] požiadal, aby sme sankciu zrušili, aby [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] mohla opäť nadobudnúť prítomnosť v [GetCountry('FRA').GetNameWithNoTooltip]. Hoci [GetCountry('PAP').GetGovernment.GetRulerTitle] ponúkol obnovenie vzťahov s [fra_ruler.GetShortNameWithNoTooltip], zrušenie sankcie by oslabilo schopnosť dvora hrať vplyvnú úlohu v záležitostiach [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_fra.2042.a: "Zrušte sankciu." # todo: NEW TRANSLATION
 flavor_fra.2042.b: "Odmietnite želania [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] a zachovajte sankciu." # todo: NEW TRANSLATION
 flavor_fra.2043.t: "Rozšírenie kráľovských poštových ciest" # todo: NEW TRANSLATION
 flavor_fra.2043.desc: "Kým kráľovský dvor si udržal stály tok spojení s poddanými najbližšími k metropole, naši vzdialení poddaní boli vždy ťažkým cieľom pre našu komunikačnú sieť. [target_character.GetName] navrhol rozšírenie kráľovských poštových ciest po celom [GetCountry('FRA').GetName], čo by umožnilo vytvorenie efektívnejších trás pre kráľovských kuriérov a posilnilo komunikáciu s najvzdialenejšími poddanými. Poradcovia [target_character.GetShortNameWithNoTooltip] tiež navrhli alternatívny prístup k projektu: vytvoriť lacnejšie cesty, ktoré by mohli byť použité širšie." # todo: NEW TRANSLATION
 flavor_fra.2043.a: "Financujte rozšírenie!" # todo: NEW TRANSLATION
 flavor_fra.2043.b: "Prijať prístup poradcov." # todo: NEW TRANSLATION
 flavor_fra.2043.c: "Rozšírenie ciest by bolo mrhaním zdrojov." # todo: NEW TRANSLATION
 flavor_fra.2044.t: "Poštové hostince" # todo: NEW TRANSLATION
 flavor_fra.2044.desc: "Na pokračovanie úspechov rozšírenia kráľovských ciest navrhol [target_character.GetName] vytvorenie špecializovaných hostincov pozdĺž novo vybudovaných ciest. Tieto hostince by slúžili ako zastávky pre osobných vyslancov [target_character.GetShortNameWithNoTooltip] a členov kráľovského dvora. Rozšírené možnosti týchto hostincov by taktiež mohli posilniť našu špionážnu sieť." # todo: NEW TRANSLATION
 flavor_fra.2044.a: "Umožniť vytvorenie týchto hostincov na príkaz [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_fra.2044.b: "Rozšíriť poštové hostince na posilnenie našich špionážnych sietí." # todo: NEW TRANSLATION
 flavor_fra.2044.c: "Nákladné úsilie." # todo: NEW TRANSLATION
 flavor_fra.2100.t: "Záležitosti [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_fra.2100.desc: "Keď bol náš konflikt s [GetCountry('ENG').GetName] vyriešený, znovu sa upriamila pozornosť na naše južné hranice pozdĺž Álp. Hoci mal kráľovský dvor v minulosti kontakty s niekoľkými [ShowCultureGroupName('italian_group')] štátmi a rodinami zo [ShowRegionName('italy_region')], schopnosť udržať súdržný vzťah s týmto regiónom bola počas nášho konfliktu s [GetCountry('ENG').GetAdjectiveWithNoTooltip] obmedzená. Rôzni poradcovia a dvorania navrhujú, aby [fra_ruler.GetName] usiloval o zväčšenie vplyvu [GetCountry('FRA').GetNameWithNoTooltip] v regióne, pretože hoci je [ShowRegionNameWithNoTooltip('italy_region')] domovom mnohých rôznych štátov, majú potenciál stať sa silnými politickými spojencami. Sú však aj takí na dvore, ktorí navrhujú dominantnejší postup a usilujú sa silou priviesť našich [ShowCultureGroupNameWithNoTooltip('italian_group')] susedov pod ochranu [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2100.a: "Prezatiaľ zachováme neutrálnu politiku." # todo: NEW TRANSLATION
 flavor_fra.2100.b: "Usilujme o ústretové vzťahy s prospešnými štátmi." # todo: NEW TRANSLATION
 flavor_fra.2100.c: "Naši [ShowCultureGroupNameWithNoTooltip('italian_group')] susedia by boli lepšie zaopatrení pod našou nadvládou." # todo: NEW TRANSLATION
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] predkladá ponuku priateľstva" # todo: NEW TRANSLATION
 flavor_fra.2101.desc: "Príde hodnostár z [GetCountry('MLO').GetLongName], ktorý sa snaží nadviazať bližšie vzťahy medzi ním a [GetCountry('FRA').GetLongName]. [ruler_mlo.GetName] je jednou z mocnejších postáv v súčasnej politickej atmosfére [ShowRegionName('italy_region')] a uistil nás, že záujmy [GetCountry('MLO').GetNameWithNoTooltip] a dvora [GetCountry('FRA').GetNameWithNoTooltip] sú úzko zladené a že blízky vzťah medzi našimi štátmi by bol prospešný. Hoci [ruler_mlo.GetShortNameWithNoTooltip] požiadal o formálny spojenec, naši poradcovia navrhujú opatrnosť a pre teraz súhlasiť len so spriaznenosťou s [GetCountry('MLO').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2101.a: "Súhlasiť s bližším vzťahom s [GetCountry('MLO').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2101.b: "Prezatiaľ zostaňme ústretoví." # todo: NEW TRANSLATION
 flavor_fra.2101.c: "Lev nevyjednáva s ovcami." # todo: NEW TRANSLATION
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] žiada o pomoc proti [GetCountry('NAP').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2102.desc: "Vladár [GetCountry('MLO').GetName], [ruler_mlo.GetName], sa obrátil na nás so žiadosťou o pomoc proti [GetCountry('NAP').GetLongName]. [ruler_nap.GetName] si robí nárok na [GetCountry('MLO').GetLongNameWithNoTooltip] a [ruler_mlo.GetShortNameWithNoTooltip] tvrdí, že [GetCountry('NAP').GetAdjectiveWithNoTooltip] armády sa čoskoro pokúsia násilím obsadiť [GetCountry('MLO').GetNameWithNoTooltip]. Ak by [GetCountry('MLO').GetNameWithNoTooltip] padlo, hrozilo by, že severný región [ShowRegionName('italy_region')] sa stane silne vystaveným vplyvu [GetCountry('NAP').GetNameWithNoTooltip].\n\nAk vyhovieme požiadavke [GetCountry('MLO').GetAdjectiveWithNoTooltip], dvorní navrhujú využiť príležitosť a uplatniť nárok [ruler_fra.GetName] na [GetCountry('NAP').GetNameWithNoTooltip], pretože tieto země kedysi patrili rodu [ShowDynastyName('anjou_dynasty')], ktorý kedysi vládol [ShowAreaName('provence_area')] a sprostredkoval zväzok s [GetCountry('NAP').GetNameWithNoTooltip]. Avšak takéto dobytie by v [ShowRegionNameWithNoTooltip('italy_region')] potenciálne vyvolalo odplatu." # todo: NEW TRANSLATION
 flavor_fra.2102.a: "Vypočuj žiadosť [ruler_mlo.GetShortNameWithNoTooltip] a uplatni náš nárok na [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2102.b: "Budeme brániť [ruler_mlo.GetShortNameWithNoTooltip] iba, ak [ruler_nap.GetShortNameWithNoTooltip] napadne." # todo: NEW TRANSLATION
 flavor_fra.2102.c: "Tieto záležitosti nie sú starosťou [GetCountry('FRA').GetAdjectiveWithNoTooltip] dvora." # todo: NEW TRANSLATION
 flavor_fra.2103.t: "Dôsledky voči [GetCountry('NAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2103.desc: "Po žiadosti [ruler_mlo.GetName] zhromaždil [ruler_fra.GetName] značnú silu a zahájil inváziu na príkaz [ruler_mlo.GetShortNameWithNoTooltip]. Hoci to predstavovalo príležitosť pre [ruler_fra.GetShortNameWithNoTooltip] uplatniť svoj nárok na [GetCountry('NAP').GetLongName], stretlo sa to s masívnym odporom v celom politickom svete [ShowCultureGroupName('italian_group')]. Dokonca aj naši rovesní v [GetCountry('MLO').GetName] od nás následne prerušili väzby. Pokiaľ sa z [GetCountry('NAP').GetNameWithNoTooltip] neodstúpime, činy [ruler_fra.GetShortNameWithNoTooltip] môžu viesť k možnému zoskupeniu [ShowCultureGroupNameWithNoTooltip('italian_group')], ktoré by z regiónu vytlačilo [GetCountry('FRA').GetAdjectiveWithNoTooltip] vplyv v [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip] je náš oprávnený nárok a udržíme ho!" # todo: NEW TRANSLATION
 flavor_fra.2103.b: "Vyplienime [GetCountry('NAP').GetAdjectiveWithNoTooltip] pokladnicu a stiahneme sa z [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2103.c: "Úplne zrieknime sa [GetCountry('FRA').GetAdjectiveWithNoTooltip] nárokov na [GetCountry('NAP').GetNameWithNoTooltip] a stiahnime sa." # todo: NEW TRANSLATION
 flavor_fra.2103.historical_info: "V tomto historickom časovom úseku agresivita, ktorú prejavil Karol VIII., vyústila do pozoruhodnej situácie. Panovníci a šachtári, ktorí boli kedysi v spore, ako vládcovia Španielska, Svätá ríša rímska a mnohé talianske mestá, sa spojili v jednej koalícii, aby odvrátili útočiace francúzske armády v Taliansku. Rozhorčenie vyvolané postupnými francúzskymi víťazstvami pritiahlo pozornosť panovníkov až k brehom Anglicka, keď kráľ Henrich VII. podporil Ligu Benátok." # todo: NEW TRANSLATION
 flavor_fra.2104.t: "Správa [GetCountry('NAP').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2104.desc: "Nedávne dobytie [GetCountry('NAP').GetName] vyvolalo na dvore diskusie o správe regiónu. Hoci [GetCountry('NAP').GetNameWithNoTooltip] bolo predtým spravované v osobnej únii rodom [ShowDynastyName('anjou_dynasty')], nakoniec im uniklo z rúk; teraz keď [ruler_fra.GetName] znovu získal [GetCountry('NAP').GetNameWithNoTooltip], nesmie byť opäť stratené. Na dvore navrhujú vymenovanie [GetCountry('FRA').GetAdjectiveWithNoTooltip] šľachtica za guvernéra [GetCountry('NAP').GetNameWithNoTooltip] namiesto [ruler_fra.GetShortNamewithNoTooltip], zatiaľ čo iní navrhujú, aby [GetCountry('NAP').GetAdjectiveWithNoTooltip] správa bola priamo prepojená s činnosťou kráľovského dvora. Alternatívne môžeme udeliť [GetCountry('NAP').GetAdjectiveWithNoTooltip] ľudu autonómiu a dovoliť im vládnuť sami v rámci únie." # todo: NEW TRANSLATION
 flavor_fra.2104.a: "Nechať [GetCountry('FRA').GetAdjectiveWithNoTooltip] šľachtica ako guvernéra [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip] bude zodpovedať priamo kráľovskému dvoru!" # todo: NEW TRANSLATION
 flavor_fra.2104.c: "Umožniť [GetCountry('NAP').GetAdjectiveWithNoTooltip] ľudu spravovať sa v rámci únie." # todo: NEW TRANSLATION
 flavor_fra.2105.t: "Kampaň za [GetCountry('MLO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2105.desc: "Hoci začali byť vzťahy medzi [GetCountry('FRA').GetName] a [GetCountry('MLO').GetName] ústretové, [ruler_mlo.GetName] zradil [ruler_fra.GetName] po našej invázii do [GetCountry('NAP').GetName]. Napriek tomu, že sme reagovali na výzvy [ruler_mlo.GetShortNameWithNoTooltip] brániť [GetCountry('MLO').GetNameWithNoTooltip] pred [GetCountry('NAP').GetAdjectiveWithNoTooltip] obsadením, [ruler_mlo.GetShortNameWithNoTooltip] dúfal, že si po úspešnej kampani [GetCountry('FRA').GetNameWithNoTooltip] nárokuje [GetCountry('NAP').GetLongNameWithNoTooltip] pre seba. Keď sa ukázal ako nespoľahlivý, poradcovia na dvore naliehajú na [ruler_fra.GetShortNameWithNoTooltip], aby nárokoval [GetCountry('MLO').GetLongNameWithNoTooltip] v mene svojej moci ako nový vládca [GetCountry('NAP').GetNameWithNoTooltip] a zároveň zvrhol [ruler_mlo.GetShortNameWithNoTooltip]. To by tiež zabezpečilo, že [GetCountry('MLO').GetNameWithNoTooltip] nebude môcť po našej invázii vytvoriť účinnú koalíciu." # todo: NEW TRANSLATION
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] zaplatí za svoju zradu!" # todo: NEW TRANSLATION
 flavor_fra.2105.b: "Naše dobytie [GetCountry('NAP').GetNameWithNoTooltip] zatiaľ postačuje." # todo: NEW TRANSLATION
 flavor_fra.2106.t: "Osud [GetCountry('MLO').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2106.desc: "Keď je [GetCountry('MLO').GetName] v držbe [GetCountry('FRA').GetAdjective], je teraz na dvore rozhodnúť o jeho budúcnosti. Hoci [ruler_fra.GetName] vládne ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCountry('FRA').GetName] a zároveň ako [GetCountry('MLO').GetGovernment.GetRulerTitle] [GetCountry('MLO').GetNameWithNoTooltip], následné zadržanie najprv [GetCountry('NAP').GetName] a teraz [GetCountry('MLO').GetNameWithNoTooltip] značne zhoršilo naše vzťahy v regióne, ku ktorému sa dokonca začal zaujímať aj [target_hre_ruler.GetName]. Udržať [GetCountry('MLO').GetNameWithNoTooltip] môže byť ťažká úloha, ale poradcovia navrhujú ustanoviť lojálnu správu menovaním miestneho [GetCountry('MLO').GetAdjectiveWithNoTooltip] šľachtica verného [GetCountry('FRA').GetAdjectiveWithNoTooltip] veci. Avšak to by prinútilo [ruler_fra.GetShortNameWithNoTooltip] vzdať sa svojej vlády." # todo: NEW TRANSLATION
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] bude naďalej vládnuť ako [GetCountry('MLO').GetGovernment.GetRulerTitle] [GetCountry('MLO').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2106.b: "Vymenuj [GetCountry('MLO').GetAdjectiveWithNoTooltip] spojenca za guvernéra." # todo: NEW TRANSLATION
 flavor_fra.2106.c: "Snahou bolo len zvrhnúť tých, čo nás zradili — stiahnime sa z [GetCountry('MLO').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2107.desc: "Pochádzajúci z [ShowLocationName('aix_en_provence')], [target_character.GetName] zostal verným členom kráľovského dvora, pomáhal pri vzdelávaní detí [GetCountry('FRA').GetGovernment.GetRuler.GetName] a najmä súčasného dediča [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Keď sa ukázal byť spôsobilý, [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] požiadal, aby bol [target_character.GetShortNameWithNoTooltip] povýšený na vyššiu pozíciu na dvore, pretože sa osvedčil ako cenný člen dvora." # todo: NEW TRANSLATION
 flavor_fra.2107.a: "Povýšiť [target_character.GetShortNameWithNoTooltip] na vyššiu pozíciu na dvore." # todo: NEW TRANSLATION
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] si zachová svoje súčasné postavenie." # todo: NEW TRANSLATION
 flavor_fra.2107.historical_info: "Obľúbený dvoran v dvoroch Ľudovíta XI. a Karola VIII., Étienne de Vesc mal značný vplyv. Najprv si získal priazeň Ľudovíta XI. vzdelávaním dauphina Karola a sprevádzal dauphina počas obdobia choroby. Neskôr sa Étienne pripojil k dvoru Karola, keď sa stal kráľom Francúzska, a stal sa významným spojencom pri povzbuzovaní invázie do Talianska v roku 1494 s cieľom získať Neapol." # todo: NEW TRANSLATION
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2108.desc: "Naše snahy budovať vzťahy v [ShowRegionName('italy_region')] upútali pozornosť neblahého kondotiéra [target_character.GetName]. Osvedčený schopný veliteľ, [target_character.GetShortNameWithNoTooltip] dosiahol už viaceré víťazstvá v konfliktoch v [ShowRegionNameWithNoTooltip('italy_region')] a jeho skúsenosti by nepochybne boli cenné, keby sme sa zapojili do sporu na Apeninskom polostrove. Na dvore však vyjadrujú obavy z honorára, ktorý [target_character.GetShortNameWithNoTooltip] požaduje za svoje služby." # todo: NEW TRANSLATION
 flavor_fra.2108.a: "Najmime slávneho kondotiéra!" # todo: NEW TRANSLATION
 flavor_fra.2108.b: "Nemáme potrebu po [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_fra.2050.t: "Dedičná kríza v [GetCountry('BRI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2050.desc: "V [GetCountry('BRI').GetName] sa vyskytla znepokojujúca situácia: [bri_ruler.GetName] nemá zákonného mužského dediča a vyhlásil svoju dcéru, [breton_heir_for_marriage.GetName], za svojho určeného nástupcu. Hoci by kráľovský dvor za normálnych okolností vyhýbal sa zasahovaniu do dedičstva svojich vazalov, situácia v [GetCountry('BRI').GetNameWithNoTooltip] je znepokojujúca, pretože sa šepká, že [breton_heir_for_marriage.GetShortNameWithNoTooltip] je zasľúbená príbuznému [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_hre_ruler.GetName]. Takýto zväzok by mohol priviesť tituly [GetCountry('BRI').GetNameWithNoTooltip] do držby [GetUniqueInternationalOrganization('hre').GetName].\n\nDvor preto navrhol, aby bola [breton_heir_for_marriage.GetShortNameWithNoTooltip] donútená vydať sa za člena rodu [fra_ruler.GetDynasty.GetName], aby sa predišlo hroziacej dedičnej kríze; nútenie nášho vazala však môže vytvoriť zbytočné napätie medzi korunou a [GetCountry('BRI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] sa ožení/vezme si dedičku z [GetCountry('BRI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] bude zasľúbený/zasľúbená [breton_heir_for_marriage.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] by bol vhodným nápadníkom." # todo: NEW TRANSLATION
 flavor_fra.2050.d: "Nestrkajme sa do želaní [GetCountry('BRI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.2060.title: "Cestujúci [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.2060.desc: "V porovnaní s mnohými zo svojich predchodcov je vláda [fra_ruler.GetName] poznačená mnohými [ROOT.GetCountry.GetGovernment.GetAdjective] cestami a putovaniami. Z [fra_ruler.GetHisHer] četných ciest je [fra_ruler.GetNameWithNoTooltip] známy tým, že prichádzal neohlásene a prekvapoval mnohých miestnych pánov. Hoci tieto neohlásené návštevy často narušovali každodenné záležitosti, pri odchode [fra_ruler.GetShortNameWithNoTooltip] bola provincia zvyčajne v lepšom stave.\n\nPlánujúc ďalšiu [ROOT.GetCountry.GetGovernment.GetAdjective] púť, [fra_ruler.GetNameWithNoTooltip] vybral dve destinácie, [target_province_1.GetName] a [target_province_2.GetName], a požiadal [ROOT.GetCountry.GetGovernment.GetCourtTitle] o radu pri rozhodovaní o zameraní nasledujúcej cesty." # todo: NEW TRANSLATION
 flavor_fra.2060.a: "Miestni úradníci v [target_province_1.GetNameWithNoTooltip] by boli veľmi vítajúci." # todo: NEW TRANSLATION
 flavor_fra.2060.b: "Úradníci v [target_province_2.GetNameWithNoTooltip] boli menej ústretoví — návšteva je namieste." # todo: NEW TRANSLATION
 flavor_fra.2060.c: "Odporúčam nedodržiavať cestu a povzbudiť [fra_ruler.GetNameWithNoTooltip], aby zostal v [ShowLocationNameWithNoTooltip('paris')]." # todo: NEW TRANSLATION
 flavor_fra.2061.title: "Prefíkaný súrodenec" # todo: NEW TRANSLATION
 flavor_fra.2061.desc: "Hoci [fra_ruler.GetName] zostáva váženým [ROOT.GetCountry.GetGovernment.GetRulerTitle], jeho/jej sestra, [target_sibling.GetName], sa stala významnou podporovateľkou v [ROOT.GetCountry.GetGovernment.GetCourtTitle] pre jeho/jej vládu. Talentovaná a prefíkaná osoba, [target_sibling.GetNameWithNoTooltip] využila vplyv rodu [target_sibling.GetDynasty.GetName], aby zabezpečila, že politiky [fra_ruler.GetNameWithNoTooltip] sú úspešne presadzované radou.\n\nNajhorlivejší podporovatelia [fra_ruler.GetNameWithNoTooltip] požadujú, aby bolo [target_sibling.GetShortNameWithNoTooltip] vyhradené miesto v [ROOT.GetCountry.GetGovernment.GetCabinetTitle], lebo vidia [target_sibling.GetHisHer] schopnosti ako plytvanie politickými sporami v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.2061.a: "Dovoliť [target_sibling.GetShortNameWithNoTooltip] slúžiť ako člen [ROOT.GetCountry.GetGovernment.GetCabinetTitle]." # todo: NEW TRANSLATION
 flavor_fra.2061.b: "Potrebujeme [target_sibling.GetHimHer] ako podporu v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.2062.title: "Právne reformy [fra_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2062.desc: "Snažiac sa modernizovať štát, [fra_ruler.GetName] vykonal niekoľko postupných reforiem právneho systému [ROOT.GetCountry.GetName]. Medzi [fra_ruler.GetHisHer] úspechy patrí zníženie daní a zároveň vyrovnanie štátneho rozpočtu. Aby dosiahol rozpočet, jednou z hlavných reforiem [fra_ruler.GetShortNameWithNoTooltip] bolo zníženie dôchodkov pre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], čo si vyslúžilo hnev niektorých z ich najbohatších rodín.\n\nHoci tieto reformy zanechali na štáte nezmazateľnú stopu, byrokracia bude pre budúceho nástupcu [fra_ruler.GetNameWithNoTooltip] stabilnejšia a efektívnejšia." # todo: NEW TRANSLATION
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip] časom pocíti prínos týchto reforiem." # todo: NEW TRANSLATION
 flavor_fra.2062.b: "Odlúpnime niektoré reformy, aby sme nepopudili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.2063.title: "Ikonografia [fra_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.2063.desc: "Počas vlády [fra_ruler.GetName] došlo k bezprecedentnému nárastu podpory [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] v očiach verejnosti. Kým minulí panovníci často poukazovali na podporu mas ako legitímu zdroju moci, [fra_ruler.GetShortNameWithNoTooltip] využíva každú príležitosť, aby projektoval [ROOT.GetCountry.GetGovernment.GetAdjective] moc a zároveň zvýšil svoj osobný status v očiach ľudu. Prostredníctvom [ROOT.GetCountry.GetGovernment.GetAdjective] ikonografie zaplavili ulice obrazy [fra_ruler.GetShortNameWithNoTooltip] a mnohí spisovatelia chvália [ROOT.GetCountry.GetGovernment.GetRulerTitle] vo svojich dielach.\n\nNiektorí radia opatrnosť, pretože pokračujúce vyvyšovanie [fra_ruler.GetShortNameWithNoTooltip] by mohlo byť považované za heretické zo strany [ShowReligionAdjective('catholic')] Cirkvi." # todo: NEW TRANSLATION
 flavor_fra.2063.a: "Pokračovať v podpore [ROOT.GetCountry.GetGovernment.GetAdjective] ikonografie." # todo: NEW TRANSLATION
 flavor_fra.2063.b: "Umiestniť obmedzenia ikonografie, aby sme sa vyhli odsúdeniu zo strany [ShowReligionAdjectiveWithNoTooltip('catholic')] Cirkvi." # todo: NEW TRANSLATION
 flavor_fra.2064.title: "Zástanca ľudu" # todo: NEW TRANSLATION
 flavor_fra.2064.desc_frontend: "Keďže bola [fra_ruler.GetHisHer] vláda poznačená obdobím ikonografie a propagandy v prospech [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip], Stavy zosobnili titul" # todo: NEW TRANSLATION
 flavor_fra.2064.desc_backend: "Hoci predchádzajúce zasadnutia Stavov mali vplyv na obľubu panovníka, toto je prvýkrát, čo bol takýto čestný titul udelený." # todo: NEW TRANSLATION
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic Otec ľudu#! pre [fra_ruler.GetName] ako symbol silnej podpory medzi masami [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$" # todo: NEW TRANSLATION
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic Matka ľudu#! pre [fra_ruler.GetName] ako symbol silnej podpory medzi masami [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$" # todo: NEW TRANSLATION
 flavor_fra.2064.a: "Prijať titul s gráciou." # todo: NEW TRANSLATION
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] a diela [ShowInstitutionNameWithNoTooltip('renaissance')]" # todo: NEW TRANSLATION
 flavor_fra.301.desc: "Šírenie [ShowInstitutionName('renaissance')] po [ROOT.GetCountry.GetName] prinieslo oživenie umeleckých diel rôznych umelcov po celom [ShowContinentName('europe')]. Mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle], vrátane [ruler_fra.GetShortName], si vypestovali fixáciu a pomaly začali presúvať viac z pokladu na dekorovanie [ROOT.GetCountry.GetGovernment.GetAdjective] paláca týmito darmi. So zaujatím [ROOT.GetCountry.GetGovernment.GetCourtTitle] pre [ShowInstitutionNameWithNoTooltip('renaissance')] umenie by sme mohli prilákať prominentných [ShowInstitutionNameWithNoTooltip('renaissance')] umelcov, ak ich budeme ochotní sponzorovať." # todo: NEW TRANSLATION
 flavor_fra.301.a: "Ponúknuť patronát každému ochotnému umelcovi!" # todo: NEW TRANSLATION
 flavor_fra.301.b: "Miesti umelci sa už ukázali byť dosť dobrí." # todo: NEW TRANSLATION
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] okamžite zruší túto fixáciu!" # todo: NEW TRANSLATION
 flavor_fra.302.title: "Príchod [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.302.desc: "Po pozvaní [ROOT.GetCountry.GetGovernment.GetCourtTitle] na sponzorovanie prominentných [ShowInstitutionName('renaissance')] umelcov prišiel do [ROOT.GetCountry.GetCapital.GetName] umelec [target_character.GetName]. Významná a uznávaná postava v [ShowRegionName('italy_region')], patronát [target_character.GetShortNameWithNoTooltip] by bezpochyby posilnil prestíž a slávu [GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] priniesol so sebou jedno zo svojich najznámejších diel, #italic $mona_lisa$#!. Ak súhlasíme s povýšením [target_character.GetHimHer], toto legendárne dielo by sa stalo pokladom [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.302.a: "Sponzorovať [target_character.GetHimHer]!" # todo: NEW TRANSLATION
 flavor_fra.302.b: "Iste existujú lepší umelci — odmietnuť sponzorstvo [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_fra.303.title: "Ponuka výučby od [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.303.desc: "Pochádzajúci z významnej [GetCountry('FRA').GetAdjective] rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] už dlhšie slúži [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako náboženský učenec a poradca. Dnes však [target_character.GetShortNameWithNoTooltip] ponúkol vyučovať mladého [scope_heir_fra.GetName] v nádeji, že pripraví budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle] na vládu v novom veku ideálov prinášaných [ShowInstitutionName('renaissance')]. Hoci deti [ROOT.GetCountry.GetGovernment.GetRulerTitle] v minulosti dostávali vzdelanie na [ROOT.GetCountry.GetGovernment.GetCourtTitle], ponuka [target_character.GetShortNameWithNoTooltip] by mohla lepšie pripraviť [scope_heir_fra.GetShortNameWithNoTooltip] na budúcu vládu v tejto novej dobe." # todo: NEW TRANSLATION
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] by bol vynikajúcim učiteľom." # todo: NEW TRANSLATION
 flavor_fra.303.b: "Výchovný systém [ROOT.GetCountry.GetGovernment.GetCourtTitle] nepotrebuje zmeny." # todo: NEW TRANSLATION
 flavor_fra.303.historical_info: "Dôležitý vychovávateľ mladého Františka, ktorý sa neskôr stal Františkom I. Francúzskym v roku 1515, François de Moulins de Rochefort bol jednou z postáv, ktoré ovplyvnili mladého Františka ideálmi renesancie. François zostal dôležitým poradcom Františka I. po jeho nástupe na trón v roku 1515 a v roku 1519 bol povýšený na veľkého kaplána Francúzska, funkciu zastával až do svojej smrti v roku 1526." # todo: NEW TRANSLATION
 flavor_fra.304.title: "Humanistické ideály [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.304.desc: "Keďže má istú povesť naprieč severným [ShowRegionName('france_region')] a Nízkymi krajinami, humanista [target_character.GetName] sa objavil v [ShowLocationName('paris')] a upútal pozornosť členov [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Niektorí navrhli, že by sa mohol stať cenným vychovávateľom mladého [scope_heir_fra.GetName] vzhľadom na [target_character.GetHisHer] humanistické zásady, zatiaľ čo iní vyjadrujú pochybnosti. Ak by bol [target_character.GetShortNameWithNoTooltip] ponúknutý priestor na vyučovanie [ROOT.GetCountry.GetGovernment.GetHeirTitle], je pravdepodobné, že by [target_character.GetSheHe] využil príležitosť vštípiť [target_character.GetHisHer] tolerantné názory [scope_heir_fra.GetHimHer]." # todo: NEW TRANSLATION
 flavor_fra.304.a: "Ponúknuť [target_character.GetShortNameWithNoTooltip] možnosť učiť [scope_heir_fra.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.304.b: "Humanistické ideály [target_character.GetShortNameWithNoTooltip] by mohli byť pre [scope_heir_fra.GetShortNameWithNoTooltip] nebezpečné." # todo: NEW TRANSLATION
 flavor_fra.305.title: "Renovácia Louvre" # todo: NEW TRANSLATION
 flavor_fra.305.desc: "Keďže bol postavený prevažne ako obranný hrad v 12. a 13. storočí, hrad Louvre dávno stratil svoj pôvodný účel. [ruler_fra.GetName] a [ruler_fra.GetHisHer] najbližší poradcovia navrhli prestavbu starého hradu na reprezentatívne palácové sídlo pre [ROOT.GetCountry.GetGovernment.GetAdjective] rodinu, aby starý hrad premenili na okázalý palác. Iní členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] však nesúhlasia a navrhujú radšej modernizovať Louvre tak, aby hrad opäť slúžil svojmu pôvodnému obrannému účelu." # todo: NEW TRANSLATION
 flavor_fra.305.a: "Zrenovovať Louvre na okázalý palác!" # todo: NEW TRANSLATION
 flavor_fra.305.b: "Louvre by bol lepšie využitý ako modernizovaná obranná pevnosť." # todo: NEW TRANSLATION
 flavor_fra.306.title: "Rozšírenie loveckej chaty vo Fontainebleau" # todo: NEW TRANSLATION
 flavor_fra.306.desc: "Kým areál Fontainebleau dlhodobo slúži ako obľúbené lovecké sídlo pre [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle], slúžil doteraz len ako skromná chata pre ubytovanie šľachty. [ruler_fra.GetName] požiadal o financie z [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnice na veľké rozšírenie areálu Fontainebleau. Takýto projekt by však mohol byť pre štátnu pokladnicu príliš nákladný." # todo: NEW TRANSLATION
 flavor_fra.306.a: "Vyhovieť žiadosti [ROOT.GetCountry.GetGovernment.GetRulerTitle] a začať rozšírenie Fontainebleau." # todo: NEW TRANSLATION
 flavor_fra.306.b: "Luxusné rozšírenie [ROOT.GetCountry.GetGovernment.GetRulerTitle] by bolo príliš nákladné." # todo: NEW TRANSLATION
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] a [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]" # todo: NEW TRANSLATION
 flavor_fra.307.desc: "So zmyslom pre talent pozval [fra_ruler.GetName] rastúceho a uznávaného učenca [target_character.GetName] na dvor [ROOT.GetCountry.GetGovernment.GetCourtTitle] v nádeji, že [target_character.GetHerHim] získa za poradcu. Nedávna publikácia [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] od [target_character.GetLastNameWithNoTooltip] viedla k pozvaniu od [fra_ruler.GetNameWithNoTooltip] vďaka rešpektu k prácam, ktoré [target_character.GetLastNameWithNoTooltip] načrtnul o starovekom mincovníctve.\n\nKým akademické diela [target_character.GetLastNameWithNoTooltip] zvýšili [target_character.GetHisHer] reputáciu, [target_character.GetHeShe] je tiež prominentný humanista, a preto môže jeho vstup do [ROOT.GetCountry.GetGovernment.GetCourtTitle] viesť k zmene politík." # todo: NEW TRANSLATION
 flavor_fra.307.a: "Umožniť [target_character.GetLastNameWithNoTooltip] vstúpiť do [ROOT.GetCountry.GetGovernment.GetCourtTitle] a slúžiť ako umelec." # todo: NEW TRANSLATION
 flavor_fra.307.b: "Vychváliť [target_character.GetLastNameWithNoTooltip] za [target_character.GetHisHer] dielo, ale nechať [target_character.GetHimHer] vrátiť sa do súkromného života." # todo: NEW TRANSLATION
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] a [ShowWorkOfArtNameWithNoTooltip('heptameron')]" # todo: NEW TRANSLATION
 flavor_fra.308.desc: "Aj keď bol zosnulý [target_sibling.GetName] známy ako obľúbený spisovateľ a jeho príbehy získavali uznanie medzi [ROOT.GetCountry.GetGovernment.GetCourtTitle], mnohí navrhli, aby boli jeho diela zachované ako artefakt v rámci [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nPreto sa [target_character.GetName] snažil zapísať diela [target_sibling.GetNameWithNoTooltip] ako [ShowWorkOfArtNameWithNoTooltip('heptameron')], kurátorsky zostavenú zbierku [target_sibling.GetHisHer] poviedok, a požiadal [fra_ruler.GetName] o povolenie na vydanie tejto zbierky." # todo: NEW TRANSLATION
 flavor_fra.308.a: "Vydajme [ShowWorkOfArtNameWithNoTooltip('heptameron')] na počesť [target_sibling.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.308.b: "Povoliť len obmedzenú kolekciu z [ShowWorkOfArtNameWithNoTooltip('heptameron')]." # todo: NEW TRANSLATION
 flavor_fra.309.title: "#italic Collège de France#!" # todo: NEW TRANSLATION
 flavor_fra.309.desc: "Chcúc nasledovať rámec #italic Collegium Trilingue#!, [target_character.GetName] požiadal [fra_ruler.GetName] o patronát pri zakladaní nového kolégia v [ShowLocationName('paris')]. Inšpirovaný #italic Collegium Trilingue#! dúfa [target_character.GetLastNameWithNoTooltip] založiť nové centrum vzdelania pre matematiku a ďalšie špecializované štúdie, ako napríklad staroveký jazyk [ShowLanguageName('greek_language')]." # todo: NEW TRANSLATION
 flavor_fra.309.a: "Sponzorovať založenie nového kolégia!" # todo: NEW TRANSLATION
 flavor_fra.309.b: "Odmietnuť žiadosť [target_character.GetNameWithNoTooltip], štát si nemôže dovoliť výdavky." # todo: NEW TRANSLATION
 flavor_fra.310.title: "Súboj s jazykom [ShowLanguageNameWithNoTooltip('latin_language')]" # todo: NEW TRANSLATION
 flavor_fra.310.desc: "Po stáročia si [ROOT.GetCountry.GetName], rovnako ako mnohé iné štáty v [ShowContinentName('europe')], udržiaval [ShowLanguageName('latin_language')] ako primárny jazyk pre dokumenty, záznamy a vzdelávanie [ROOT.GetCountry.GetGovernment.GetCourtTitle]. S cieľom zrušiť monopol [ShowLanguageNameWithNoTooltip('latin_language')] ako jazyka poznania a kultúry pripravil [fra_ruler.GetName] spolu s vedením [target_character.GetName] nariadenie na zavedenie [ShowDialectNameWithNoTooltip('french_dialect')] ako oficiálnej alternatívy k [ShowLanguageNameWithNoTooltip('latin_language')]." # todo: NEW TRANSLATION
 flavor_fra.310.a: "Prijať nariadenie!" # todo: NEW TRANSLATION
 flavor_fra.310.b: "Usilovať sa udržať [ShowLanguageNameWithNoTooltip('latin_language')] ako primárny jazyk!" # todo: NEW TRANSLATION
 flavor_fra.311.title: "Nový svet" # todo: NEW TRANSLATION
 flavor_fra.311.desc: "Kým príbehy o vzdialenom kontinente sa už dlhšie šírili, mnohí ich považovali za výplody fantázie. Ako však čas plynul, tieto fantázie sa ukázali byť pravdou. Hoci niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] podporujú expedície do týchto zvláštnych nových krajín, väčšina [ROOT.GetCountry.GetGovernment.GetCourtTitle] odporúča opatrnosť, pretože odklonenie štátnych financií na expedície by mohlo byť príliš nákladné a viesť k skaze [ROOT.GetCountry.GetName] s malým ziskom." # todo: NEW TRANSLATION
 flavor_fra.311.a: "Zvážme expedície do týchto zvláštnych nových krajín." # todo: NEW TRANSLATION
 flavor_fra.311.b: "Vnútro [ROOT.GetCountry.GetNameWithNoTooltip] je väčšou prioritou." # todo: NEW TRANSLATION
 flavor_fra.312.title: "Plavba [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.312.desc: "V nadväznosti na záujem [ROOT.GetCountry.GetGovernment.GetCourtTitle] sponzorovať expedície do Nového sveta upútal pozornosť súdnej rady [target_character.GetName], [ShowCultureName('breton')] námorník. Hoci mnohé pokusy [ROOT.GetCountry.GetGovernment.GetCourtTitle] nájsť skúsených [ShowCultureGroupName('italian_group')] námorných prieskumníkov zlyhali, skúsenosti [target_character.GetShortNameWithNoTooltip] môžu byť prospešné pri mapovaní vôd Nového sveta." # todo: NEW TRANSLATION
 flavor_fra.312.a: "Zveriť prieskumné snahy [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.312.b: "Zamestnať [target_character.GetHimHer], ale prideliť mu inú úlohu." # todo: NEW TRANSLATION
 flavor_fra.312.historical_info: "Jacques Cartier bol jedným z prvých francúzskych prieskumníkov, ktorí dosiahli Nový svet a zmapovali časti Kanady. Počas skorých prieskumov Francúzska boli uprednostňovaní talianski prieskumníci pre svoje skúsenosti, ale po predstavení kráľovi Františkovi Jeanom Le Veneurom bol Jacques poverený hľadaním „západného priechodu“ na ázijské trhy, pričom namiesto toho objavil záliv sv. Vavrinca. Cartierov objav Kanady viedol k založeniu prvej francúzskej osady v Novom svete, Charlesbourg-Royal, v roku 1541. Charlesbourg-Royal bol neskôr opustený v roku 1543 a Francúzsko už nikdy nezaložilo trvalú kolóniu v Novom svete až do roku 1605 s Port Royal v Acadii." # todo: NEW TRANSLATION
 flavor_fra.313.title: "Návrat expedície [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.313.desc: "[ShowCultureName('breton')] námorník [target_character.GetName] sa vrátil do [GetCountry('FRA').GetName] s novo zmapovanými oblasťami Nového sveta! Počas svojho prieskumu narazil [target_character.GetShortNameWithNoTooltip] na kmeňové obyvateľstvo v týchto zvláštnych nových krajinách; síce [target_character.GetShortNameWithNoTooltip] a jeho tímu neublížili, ale poskytli cenné informácie o okolitej oblasti.\n\nTieto objavy viedli členov [ROOT.GetCountry.GetGovernment.GetCourtTitle] k návrhu povoliť expedíciu s cieľom založiť regionálny výbežok. Takáto expedícia však tiež nesie riziko vyčerpania pokladnice." # todo: NEW TRANSLATION
 flavor_fra.313.a: "Povést expedíciu na osídlenie týchto krajín!" # todo: NEW TRANSLATION
 flavor_fra.313.b: "Iné otázky sú pre [GetCountry('FRA').GetNameWithNoTooltip] naliehavejšie." # todo: NEW TRANSLATION
 flavor_fra.321.title: "Aliancia [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.321.desc: "Obkľúčení nepriateľmi na všetkých stranách sa geopolitická situácia [GetCountry('FRA').GetName] nachádza v veľkom nebezpečenstve. Narastajúci vplyv okolitých protivníkov [GetCountry('FRA').GetNameWithNoTooltip] prinútil [ruler_fra.GetName] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] zvážiť nepravdepodobné spojenectvá, z nich najproblematickejším je vojenská aliancia s [GetCountry('TUR').GetLongName].\n\nKým [GetCountry('PAP').GetGovernment.GetRulerTitle] vyhlásil [GetCountry('TUR').GetNameWithNoTooltip] za nepriateľa [ShowReligionGroupNameWithNoTooltip('christian')], máme spoločných geopolitických rivalov, čo robí alianciu s nimi silným obranným krokom. Takáto aliancia by však pravdepodobne vyvolala pobúrenie naprieč [ShowReligionGroupAdjectiveWithNoTooltip('christian')] svetom." # todo: NEW TRANSLATION
 flavor_fra.321.a: "Nečisté spojenectvo, ale potrebné." # todo: NEW TRANSLATION
 flavor_fra.321.b: "Usilujme o bližšie vzťahy, nie však o alianciu." # todo: NEW TRANSLATION
 flavor_fra.321.c: "Nikdy neuzavrieme alianciu s [GetCountry('TUR').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.322.title: "Kondemnácie naprieč [ShowReligionAdjectiveWithNoTooltip('catholic')] svetom" # todo: NEW TRANSLATION
 flavor_fra.322.desc: "Naše podpísanie nečistej aliancie s [GetCountry('TUR').GetName] prinieslo odsúdenie naprieč [ShowReligionAdjective('catholic')] svetom. Hoci [ruler_PAP.GetName] [ruler_fra.GetName] priamo neexkomunikoval, jeho odsúdenie [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] spôsobilo, že naši susedia majú väčšiu ochotu podporovať našich protivníkov za náš ohavný čin." # todo: NEW TRANSLATION
 flavor_fra.322.a: "Tieto odsúdenia nakoniec nebudú mať veľký význam." # todo: NEW TRANSLATION
 flavor_fra.323.title: "Obnovený obchod s Levantou" # todo: NEW TRANSLATION
 flavor_fra.323.desc: "Po formalizovaní aliancie medzi [GetCountry('FRA').GetAdjective] a [GetCountry('TUR').GetAdjective] zažil obchod medzi našimi štátmi ekonomický rozmach. Hoci európski obchodníci už dlhodobo trpeli embargom od dobytia [ShowRegionName('egypt_region')] [GetCountry('TUR').GetAdjective], embargo bolo teraz zrušené pre [GetCountry('FRA').GetAdjectiveWithNoTooltip] obchodníkov. Zvýšený obchod spôsobil nárast dopytu po tovaroch na trhoch oboch štátov!" # todo: NEW TRANSLATION
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]." # todo: NEW TRANSLATION
 flavor_fra.330.title: "Edikt z Fontainebleau" # todo: NEW TRANSLATION
 flavor_fra.330.desc: "Šírenie reformácie spôsobilo otras v [ShowContinentName('europe')], keď mnohí, ktorí stratili dôveru v učenie [ShowReligionAdjective('catholic')] cirkvi, sa obrátili k novo vznikajúcej viere [ShowReligionAdjective('lutheran')]. Hoci väčšina [GetCountry('FRA').GetName] zostáva verná [ShowReligionAdjectiveWithNoTooltip('catholic')] viere, rastúci vplyv nasledovníkov [ShowReligionAdjectiveWithNoTooltip('lutheran')] prinútil [ROOT.GetCountry.GetGovernment.GetCourtTitle] konať.\n\n[ruler_fra.GetName] bol vyzvaný, aby vydal [ShowPolicyName('edict_of_fontainebleau')], edikt zameraný na potlačenie rastúceho vplyvu [ShowReligionAdjectiveWithNoTooltip('lutheran')] skôr, než spôsobí veľké nepokoje v [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.330.a: "Sme nútení konať proti vzostupu kacírstva." # todo: NEW TRANSLATION
 flavor_fra.330.b: "Mali by sme sa usilovať zachovať humanistický prístup k nasledovníkom [ShowReligionAdjectiveWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_fra.331.title: "Masaker valdéncov v Merindole" # todo: NEW TRANSLATION
 flavor_fra.331.desc: "Chaotické následky rastúceho obratu ľudu k viere [ShowReligionAdjective('lutheran')] vyvolali zlobu i proti starším herézam v očiach [ShowReligionAdjective('catholic')] viery. [ShowReligionAdjective('waldensian')] obyvatelia Merindolu, nachádzajúceho sa v [ShowLocationName('aix_en_provence')], zažili ostro zhoršené vzťahy s [ShowReligionAdjectiveWithNoTooltip('catholic')] obyvateľstvom od vypuknutia reformácie.\n\nHoci vzťahy zostali napäté, došlo k správam v [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], že miestni úradníci nariadili masaker všetkých nasledovníkov [ShowReligionAdjectiveWithNoTooltip('waldensian')], čo vyvolalo ďalšie nepokoje naprieč [GetCountry('FRA').GetName], a mnohí nasledovníci [ShowReligionAdjectiveWithNoTooltip('lutheran')] teraz veria, že budú ďalšími cieľmi." # todo: NEW TRANSLATION
 flavor_fra.331.a: "Tento masaker len ešte viac podnecuje napätie." # todo: NEW TRANSLATION
 flavor_fra.332.title: "Vzostup hugenotov" # todo: NEW TRANSLATION
 flavor_fra.332.desc: "Hoci príchod reformácie a jej nevyhnutné rozšírenie do [GetCountry('FRA').GetName] vyvolával obavy v [ROOT.GetCountry.GetGovernment.GetCourtTitle] kvôli chaosu, ktorý u mnohých národov v [ShowContinentNameWithNoTooltip('europe')] spôsobili učenia [ShowReligionAdjective('lutheran')], jej príchod bol zatiaľ relatívne kontrolovaný. Narodenie ďalšej reformovanej viery, [ShowReligionName('calvinist')], však v posledných rokoch postupne získava viac nasledovníkov, čo vyvoláva obavy v rade. Títo #italic Huguenoti#!, ako ich nazývajú ich [ShowReligionAdjective('catholic')] nepriatelia, majú potenciál priniesť ten istý nepokoj, ktorého sme sa kedysi obávali." # todo: NEW TRANSLATION
 flavor_fra.332.a: "Hugenoti predstavujú veľkú hrozbu a musia byť zvládnutí." # todo: NEW TRANSLATION
 flavor_fra.332.b: "Usilujme o mier s hugenotmi." # todo: NEW TRANSLATION
 flavor_fra.333.title: "Edikt z Chateaubriant" # todo: NEW TRANSLATION
 flavor_fra.333.desc: "Po náraste nepriateľstva voči hugenotom po celom [GetCountry('FRA').GetName] požiadal [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ruler_fra.GetName] o vydanie prísnejšieho ediktu. Tento [ShowPolicyName('edict_of_chateaubriant')] by umožnil ďalšie kroky proti nasledovníkom heretických viier, ktoré sužujú [GetCountry('FRA').GetNameWithNoTooltip]. Podmienky nového ediktu by znamenali prísne obmedzenia pri podnikaní pre nasledovníkov heréz a už existujúci nasledovníci by boli vystavení konfiskácii majetku.\n\nTakéto extrémne opatrenia určite vyvolajú odplatu medzi hugenotmi, ale ak edikt nevydáme, môže to viesť k tomu, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] v [GetCountry('FRA').GetNameWithNoTooltip] sa obráti proti štátu, vidieť ho ako neschopný chrániť [GetCountry('FRA').GetNameWithNoTooltip] pred rastúcimi herézami." # todo: NEW TRANSLATION
 flavor_fra.333.a: "Musíme prijať extrémne opatrenia!" # todo: NEW TRANSLATION
 flavor_fra.333.b: "Odolajme výzvam na zvýšené prenasledovanie hugenotov." # todo: NEW TRANSLATION
 flavor_fra.340.title: "Autorita [consort_fra.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.340.desc: "Počas chaotického obdobia, ktoré zachvátilo [GetCountry('FRA').GetName], sa [ROOT.GetCountry.GetGovernment.GetConsortTitle] ukázal ako mocný spojenec [ruler_fra.GetName] a silný hlas v rade. Hoci [consort_fra.GetShortNameWithNoTooltip] už sám o sebe disponuje veľkým vplyvom, povoliť mu byť ešte aktívnejším v politických záležitostiach [ROOT.GetCountry.GetGovernment.GetCourtTitle] môže byť zásadné pre nadchádzajúce časy." # todo: NEW TRANSLATION
 flavor_fra.340.a: "Povoliť [consort_fra.GetShortNameWithNoTooltip] vykonávať autoritu vo vlastnom mene." # todo: NEW TRANSLATION
 flavor_fra.340.b: "Rozšíriť vplyv [consort_fra.GetShortNameWithNoTooltip] na záležitosti [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.340.c: "Dôverovať [consort_fra.GetShortNameWithNoTooltip] ako rovnakému partnerovi." # todo: NEW TRANSLATION
 flavor_fra.341.title: "Klesajúca autorita [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]" # todo: NEW TRANSLATION
 flavor_fra.341.desc: "Stále rastúci vplyv hugenotov po celom [GetCountry('FRA').GetName] spochybňuje autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Napriek pokračujúcim ediktom na obmedzenie praktizovania heretických viier sa tieto stále rozrastajú a v [GetCountry('FRA').GetNameWithNoTooltip] prerastajú. Politiky, ktoré boli kedysi vnímané ako vykonateľné, mnohí hugenoti považujú len za odporúčanie. Je len otázkou času, kým konflikt medzi heretickými nasledovníkmi prerastie do otvorenej rebelie proti štátu." # todo: NEW TRANSLATION
 flavor_fra.341.a: "Rastúci vplyv hugenotov musí byť zastavený!" # todo: NEW TRANSLATION
 flavor_fra.341.b: "Musíme pokračovať v udelení ústupkov, aby sme predišli nepokojom." # todo: NEW TRANSLATION
 flavor_fra.342.title: "Sprisahanie z Amboise" # todo: NEW TRANSLATION
 flavor_fra.342.desc: "Snažiac sa vnucovať svoje politiky [ruler_fra.GetName], sa hugenotská frakcia pokúsila uniesť [ruler_fra.GetHerHim]. Našťastie boli páchatelia zabití skôr, než sa [ROOT.GetCountry.GetGovernment.GetRulerTitle] mohol dostať do nebezpečenstva. Takýto otrasný čin demonštruje, dokiaľ sa hugenoti dostali so svojou silou.\n\nBola zvolaná núdzová rada, aby riešila následky pokusu o únos, a je jasné, že hugenoti musia byť teraz zrazení, inak ich rastúci vplyv ohrozuje vypuknutie povstania." # todo: NEW TRANSLATION
 flavor_fra.342.a: "S hugenotmi musíme skoncovať, teraz alebo nikdy." # todo: NEW TRANSLATION
 flavor_fra.342.b: "Možno je príčina hugenotov oprávnená." # todo: NEW TRANSLATION
 amboise_revolt: "Vzbury hugenotov" # todo: NEW TRANSLATION
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] konvertuje na [ShowReligionNameWithNoTooltip('calvinist')]" # todo: NEW TRANSLATION
 flavor_fra.351.desc: "Kým v [GetCountry('FRA').GetName] mnohí roľníci a remeselníci prijali heretické viery reformácie, členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa vo veľkej miere držali [ShowReligionName('catholic')]. Avšak [ruler_fra.GetName] dnes na dvore [ROOT.GetCountry.GetGovernment.GetCourtTitle] spôsobil rozruch, keď oznámil svoju konverziu na [ShowReligionName('calvinist')].\n\nS úmyslom vládnuť ako tolerantný [ROOT.GetCountry.GetGovernment.GetRulerTitle] táto konverzia [ruler_fra.GetShortNameWithNoTooltip] bezpochyby vyvolá otras medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a v generáloch stavov. Ďalej môže jeho konverzia pomôcť zvládnuť prebiehajúce náboženské rozdiely, ktoré sužujú [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.351.a: "Konverzia [ruler_fra.GetShortNameWithNoTooltip] môže priniesť náboženskú stabilitu." # todo: NEW TRANSLATION
 flavor_fra.351.b: "Nech rada odsúdi [ruler_fra.GetHisHer] konverziu!" # todo: NEW TRANSLATION
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] sa musí okamžite vrátiť k predchádzajúcej viere!" # todo: NEW TRANSLATION
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] zmierňuje vzťahy s [ShowReligionAdjectiveWithNoTooltip('calvinist')] susedmi" # todo: NEW TRANSLATION
 flavor_fra.352.desc: "Konverzia [ruler_fra.GetShortName] priniesla diplomatické výhody, pretože v rámci [ruler_fra.GetHisHer] politiky náboženskej tolerancie sa [GetCountry('FRA').GetName] podarilo obnoviť vzťahy s [ShowReligionAdjective('calvinist')] susedmi. Ak by [ruler_fra.GetShortNameWithNoTooltip] zomrel a trón [GetCountry('FRA').GetNameWithNoTooltip] by sa vrátil k [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], nové väzby, ktoré [ruler_fra.GetShortNameWithNoTooltip] nadviazal, budú stále významným úspechom." # todo: NEW TRANSLATION
 flavor_fra.352.a: "Títo noví priatelia sa môžu v budúcnosti ukázať ako užitoční." # todo: NEW TRANSLATION
 flavor_fra.353.title: "Rada žiada rekonverziu" # todo: NEW TRANSLATION
 flavor_fra.353.desc: "Hoci niektorí v [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] v čase silno proti konverzii [ruler_fra.GetShortName] na [ShowReligionName('calvinist')] protestovali, vtedy im chýbali spojenci na spochybnenie autority [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Teraz, keď rastie nespokojnosť s politikou [ROOT.GetCountry.GetGovernment.GetRulerTitle], mnohí v rade žiadajú, aby sa [ruler_fra.GetShortNameWithNoTooltip] znova obrátil ku [ShowReligionName('catholic')], aby prijal vieru svojich predkov.\n\nSúčasne si však činy [ruler_fra.GetShortNameWithNoTooltip] získali miernych stúpencov v [ROOT.GetCountry.GetGovernment.GetCourtTitle]; ak ustúpi rade, niektoré aspekty tolerantnej politiky [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mohli pokračovať." # todo: NEW TRANSLATION
 flavor_fra.353.a: "Je čas, aby sa [ruler_fra.GetShortNameWithNoTooltip] vrátil k [ShowReligionAdjectiveWithNoTooltip('catholic')] viere." # todo: NEW TRANSLATION
 flavor_fra.353.b: "Jeho [ShowReligionAdjectiveWithNoTooltip('calvinist')] viera sa ukázala byť skôr prínosom než prekážkou." # todo: NEW TRANSLATION
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.354.desc: "Napriek tomu, že vyrastal ako nasledovník [ShowReligionName('calvinist')], [target_character.GetName] sa ukázal byť kompetentnou a vplyvnou osobnosťou v [GetCountry('FRA').GetAdjective] vláde a osobným priateľom [fra_ruler.GetShortName]. Ako jeden z mála členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vyznávajúcich [ShowReligionNameWithNoTooltip('calvinist')], mal [target_character.GetShortNameWithNoTooltip] málo spojencov medzi [ShowReligionAdjective('catholic')] členmi [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Jeho oddanosť [GetCountry('FRA').GetAdjectiveWithNoTooltip] vláde a [fra_ruler.GetShortNameWithNoTooltip] mu však priniesla veľkú neobľúbenosť medzi hugenotmi.\n\nAko blízky priateľ [fra_ruler.GetShortNameWithNoTooltip] a osvedčený schopný minister, niektorí členovia rady navrhujú rozšíriť [target_character.GetShortNameWithNoTooltip] kompetencie a udeliť mu funkciu hlavného ministra." # todo: NEW TRANSLATION
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] je [ROOT.GetCountry.GetGovernment.GetAdjective] spojenec, vymenuj ho za hlavného ministra!" # todo: NEW TRANSLATION
 flavor_fra.354.b: "Neobľúbenosť [target_character.GetShortNameWithNoTooltip] môže mať pri povýšení následky." # todo: NEW TRANSLATION
 flavor_fra.355.title: "Návrh na Pont Neuf" # todo: NEW TRANSLATION
 flavor_fra.355.desc: "Kým [ShowLocationName('paris')] zostala jedným z najľudnatejších [target_location.GetRank.GetNameWithNoTooltip] v [ShowContinentNameWithNoTooltip('europe')] počas storočí, rast [target_location.GetRank.GetNameWithNoTooltip] v posledných desaťročiach spôsobil určité problémy v starších častiach architektúry [target_location.GetRank.GetNameWithNoTooltip]. Jedným z hlavných prejavov tejto architektonickej nedostatočnosti je stav rôznych mostov používaných na dopravu cez rieku Seinu, ktorá preteká [target_location.GetRank.GetNameWithNoTooltip], čo vyvoláva u ministrov obavy, že zvýšené využitie existujúcich mostov by mohlo viesť k ich zrúteniu.\n\nAby sme týmto obavám predchádzali, [GetCountry('FRA').GetAdjective] ministri vypracovali plány na nový a moderný most nazvaný Pont Neuf. Hoci plány na nový most vyzerajú sľubne, prinášajú so sebou finančné náklady pre štát a stále potrebujú schválenie od [fra_ruler.GetShortName]." # todo: NEW TRANSLATION
 flavor_fra.355.a: "Nový Pont Neuf by dobre slúžil obyvateľom [ShowLocationNameWithNoTooltip('paris')]." # todo: NEW TRANSLATION
 flavor_fra.355.b: "Obmedziť projekt, aby sa zachovala štátna pokladnica." # todo: NEW TRANSLATION
 flavor_fra.355.c: "Naša súčasná infraštruktúra je v poriadku." # todo: NEW TRANSLATION
 flavor_fra.370.title: "Priblíženie sa ku koloniálnym záležitostiam" # todo: NEW TRANSLATION
 flavor_fra.370.desc: "S náboženským rozvratom, ktorý pohltil [GetCountry('FRA').GetName] desaťročia, [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] opätovne navrhol presadzovať koloniálne ambície v Novom svete. Hoci plavby predchádzajúcich objaviteľov priniesli [GetCountry('FRA').GetNameWithNoTooltip] veľa informácií o nových krajinách, náboženský výbuch reformácie prinútil [ROOT.GetCountry.GetGovernment.GetCourtTitle] opustiť ďalšie koloniálne snahy. Iné koloniálne mocnosti v [ShowContinentName('europe')] však už založili vlastné osady v Novom svete a [GetCountry('FRA').GetAdjectiveWithNoTooltip] osady by mohli viesť k diplomatickým konfliktom s týmito mocnosťami.\n\nNiektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiež navrhli, aby štát usiloval o monopolizáciu nových indických obchodných ciest a namiesto toho založil obchodnú spoločnosť v [ShowContinentName('asia')]." # todo: NEW TRANSLATION
 flavor_fra.370.a: "Územia Nového sveta by mali byť naším hlavným záujmom." # todo: NEW TRANSLATION
 flavor_fra.370.b: "Namiesto toho by sme sa mali usilovať o monopol na indický obchod." # todo: NEW TRANSLATION
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.371.desc: "Pochádzajúc z rodiny námorníkov, [target_character.GetName] upútal pozornosť niekoľkých poradcov v [ROOT.GetCountry.GetGovernment.GetCourtTitle], ktorí sa snažia rozvíjať obnovené koloniálne ambície [GetCountry('FRA').GetName]. Títo poradcovia navrhli [fra_ruler.GetShortName], že [target_character.GetShortNameWithNoTooltip] by bol vhodným prieskumníkom na expedíciu do severných oblastí Nového sveta v nádeji na založenie nových [GetCountry('FRA').GetAdjectiveWithNoTooltip] osád tam. Hoci by [target_character.GetShortNameWithNoTooltip] mal byť pomerne schopný, jeho odborné skúsenosti by mohli byť lepšie využité pri expedíciách inde." # todo: NEW TRANSLATION
 flavor_fra.371.a: "Najmite [target_character.GetShortNameWithNoTooltip], aby preskúmal severné oblasti Nového sveta." # todo: NEW TRANSLATION
 flavor_fra.371.b: "Pre [target_character.GetHimHer] máme iné plány." # todo: NEW TRANSLATION
 flavor_fra.372.title: "Plavba [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.372.desc: "Známy dobrodruh a námorník, [target_character.GetName], sa dnes vrátil do [ShowLocationName('paris')], čo vyvolalo veľký záujem. Ako člen lode #italic Croissant#!, jednej z lodí, ktoré vyplávali s úmyslom nadviazať obchod s $india$, je [target_character.GetShortNameWithNoTooltip] jedným z mála ľudí [GetCountry('FRA').GetAdjective] pôvodu, ktorí tieto cudzie krajiny dosiahli. Pri dosahovaní svojho cieľa však bola loď #italic Croissant#! napadnutá súkromníkmi a zajatá. Hoci sa [target_character.GetShortNameWithNoTooltip] teraz bezpečne vrátil do [GetCountry('FRA').GetNameWithNoTooltip], jeho dobrodružstvo vo vzdialenom východe vyvolalo v uliciach veľkú zvedavosť.\n\nAj v paláci [fra_ruler.GetShortName] prejavil záujem osobne sa stretnúť s [target_character.GetShortNameWithNoTooltip] ako váženým hosťom. Sú medzi [ROOT.GetCountry.GetGovernment.GetCourtTitle] takí, ktorí sa domnievajú, že záznamy [target_character.GetShortNameWithNoTooltip] si zaslúžia byť navždy zdokumentované." # todo: NEW TRANSLATION
 flavor_fra.372.a: "Zadať mu napísať záznam o svojich cestách!" # todo: NEW TRANSLATION
 flavor_fra.372.b: "Príbehy z jeho ciest sú fascinujúce!" # todo: NEW TRANSLATION
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip] Ambitions in $india$" # todo: NEW TRANSLATION
 flavor_fra.373.desc: "Po písomných záznamoch ciest [target_character.GetName] si [fra_ruler.GetName] vyvinul nutkanie založiť obchodnú stanicu v $india$. Hoci [fra_ruler.GetShortNameWithNoTooltip] túto myšlienku predložil [ROOT.GetCountry.GetGovernment.GetCourtTitle], stretla sa s rôznymi reakciami, pričom niektorí sa obávajú, že by to odvádzalo pozornosť od snáh o zakladanie osád v Novom svete. Iní tiež poukazujú na to, že pokus založiť obchodnú spoločnosť v $india$ môže byť spočiatku nákladný, ale nakoniec by priniesol mnoho obchodných výhod, z ktorých by [GetCountry('FRA').GetName] mohol finančne profitovať." # todo: NEW TRANSLATION
 flavor_fra.373.a: "Presadzovať ďalšie záujmy v $india$." # todo: NEW TRANSLATION
 flavor_fra.373.b: "Zabrániť, aby ambícia [fra_ruler.GetShortNameWithNoTooltip] nebola našou skazou." # todo: NEW TRANSLATION
 flavor_fra.380.title: "Inovácie v oblasti vlastníctva vynálezov" # todo: NEW TRANSLATION
 flavor_fra.380.desc: "S cieľom položiť základy presnejšieho zaznamenávania nových vynálezov vydal [fra_ruler.GetName] nariadenie podrobne upravujúce opis nových diel vytvorených v rámci [ROOT.GetCountry.GetName]. Podľa nového nariadenia budú musieť noví vynálezcovia zverejniť špecifikácie svojich vynálezov, aby si zabezpečili výlučné práva na ich výrobu." # todo: NEW TRANSLATION
 flavor_fra.380.a: "Vydajte nariadenie!" # todo: NEW TRANSLATION
 flavor_fra.380.b: "Tieto postupy nepotrebujeme." # todo: NEW TRANSLATION
 flavor_fra.380.historical_info: "Panovanie Henryho II. prinieslo skoré inovácie v udeľovaní patentov s vynálezom holometra Abelom Foullonom v roku 1551. Aby si zabezpečil výlučný patent na svoje dielo, Henry II. nariadil Abelovi Foullonovi zverejniť popis s podrobnými špecifikáciami novoobjaveného holometra. Výmenou bol Foullonovi udelený 10‑ročný výlučný patent na schválený monopol na vynález, ktorý vypršal v roku 1561." # todo: NEW TRANSLATION
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]" # todo: NEW TRANSLATION
 flavor_fra.400.desc: "Pôvodne balet zrodený z vášne [fra_ruler.GetName] pre balet [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ShowWorkOfArtName('ballet_de_la_merlaison')] získal veľa chvály od [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako aj od návštevníkov z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Návštevníci často chválili oddanosť [fra_ruler.GetName] hre, od [fra_ruler.GetHisHer] účinkovania v rôznych úlohách až po [fra_ruler.GetHisHer] príspevok k návrhu kostýmov pre obsadenie. Iní dokonca označujú túto hru za jednu z najvýznamnejších v celom [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_fra.400.a: "Výnimočný balet!" # todo: NEW TRANSLATION
 flavor_fra.400.b: "Budúce balety sa budú konať len pre [ROOT.GetCountry.GetGovernment.GetAdjective] rodinu." # todo: NEW TRANSLATION
 flavor_fra.401.title: "Úsilie [target_character.GetNameWithNoTooltip] o centralizáciu" # todo: NEW TRANSLATION
 flavor_fra.401.desc: "Od nastúpenia do funkcie štátneho ministra podnikol [target_character.GetName] mnohé kroky na konsolidáciu moci a centralizáciu byrokracie [ROOT.GetCountry.GetName]. Hoci mnohí z [target_character.GetHisHer] predchodcov sa snažili centralizovať moc, boli do veľkej miery odrážaní starými feudálnymi rodmi, ktoré si stále udržiavajú vlastnú základňu moci.\n\nNapriek tomu [target_character.GetLastNameWithNoTooltip] pokračuje v príprave politík a ediktov, ktoré má [ROOT.GetCountry.GetGovernment.GetCourtTitle] vykonať, hoci niektorí sú čoraz viac znepokojení, že tieto snahy o centralizáciu od [target_character.GetLastNameWithNoTooltip] by mohli opäť vyvolať hnev starých elít." # todo: NEW TRANSLATION
 flavor_fra.401.a: "Dovoliť [target_character.GetNameWithNoTooltip] pokračovať v [target_character.GetHisHer] snahách." # todo: NEW TRANSLATION
 flavor_fra.401.b: "Obmedziť niektoré z [target_character.GetHisHer] snáh, aby sme nevyprovokovali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.402.title: "Potláčanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.402.desc: "Počas storočí zostávala stará feudálna šľachta jednou z najsilnejších a najzakorenenších inštitúcií v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] spoločnosti. Napriek prechodu od povinných zborových armád k trvalejším a profesionálnejším jednotkám si rôzne feudálne šľachtické rody [ROOT.GetCountry.GetNameWithNoTooltip] zachovali značnú moc a dokonca udržiavajú vlastné súkromné armády pre svoje záujmy.\n\nS cieľom položiť základy na prelomenie tejto hrozby a zabezpečiť dominanciu [ROOT.GetCountry.GetGovernment.GetAdjective], [target_character.GetName] postupne pripravuje politiky zamerané proti týmto rodinám, ako aj ruší úrady, ktoré sa do veľkej miery stali symbolickými, napríklad úrad Konštábla [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] neustále usiluje oslabiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a videl mnoho zástupcov rôznych rodín, ktorí podali sťažnosti na [target_character.GetHisHer] politiky, pričom niektorí varujú, že by mohli pristúpiť k akciám." # todo: NEW TRANSLATION
 flavor_fra.402.a: "Teraz je čas zabezpečiť moc pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 flavor_fra.402.b: "Požiadať [target_character.GetShortNameWithNoTooltip], aby bol opatrný s [target_character.GetHisHer] politikami." # todo: NEW TRANSLATION
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] zašiel príliš ďaleko, vyhostite [target_character.GetHimHer]!" # todo: NEW TRANSLATION
 flavor_fra.403.title: "Deň podvodníkov" # todo: NEW TRANSLATION
 flavor_fra.403.desc: "Hoci [target_character.GetName] a [fra_queen_mother.GetName] si v otázkach politiky [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] nikdy neboli naklonení, nikdy si však nedovolili otvorene spochybniť autoritu toho druhého. Dnes však [fra_queen_mother.GetShortNameWithNoTooltip] spolu so svojimi najbližšími spojencami predložila ultimátum [fra_ruler.GetName], požadujúc prepustenie [target_character.GetShortNameWithNoTooltip] a [target_character.GetHisHer] vyhnanstvo z [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nRastúca moc [target_character.GetShortNameWithNoTooltip] v [ROOT.GetCountry.GetAdjective] vnútorných záležitostiach spôsobila, že [fra_queen_mother.GetShortNameWithNoTooltip] postupne stráca [fra_queen_mother.GetHisHer] vplyv v [ROOT.GetCountry.GetGovernment.GetCourtTitle], čo viedlo k dysfunkcii medzi úzko spätými spojencami. Ak [fra_ruler.GetShortNameWithNoTooltip] odmietne ultimátum [fra_queen_mother.GetShortNameWithNoTooltip], [fra_queen_mother.GetSheHe] opustí [ROOT.GetCountry.GetGovernment.GetCourtTitle] a vezme so sebou svojich najbližších spojencov [fra_queen_mother.GetHimHer], avšak prijatie ultimáta by viedlo k pozastaveniu prebiehajúcich snáh [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] je osvedčený minister, odmietnite požiadavky." # todo: NEW TRANSLATION
 flavor_fra.403.b: "Degradovať [target_character.GetShortNameWithNoTooltip], aby si [fra_queen_mother.GetShortNameWithNoTooltip] mohla zachovať politickú moc." # todo: NEW TRANSLATION
 flavor_fra.403.c: "Prijať ultimátum [fra_queen_mother.GetShortNameWithNoTooltip] a odstrániť [target_character.GetShortNameWithNoTooltip] z [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 richelieu_retires_from_court: "[target_character.GetShortName] sa stiahne z politiky [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.404.title: "Mier v Alès" # todo: NEW TRANSLATION
 flavor_fra.404.desc: "Hoci prijatie [ShowPolicyName('edict_of_nantes')] prinieslo koniec náboženských sporov v [ROOT.GetCountry.GetName], zároveň umožnilo hugenotom a iným náboženským menšinám v [ROOT.GetCountry.GetNameWithNoTooltip] získať politickú autonómiu a moc. Keďže [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] stojí v silnejšej pozícii než v predchádzajúcich rokoch, [target_character.GetName] vyjednal prepracovanú dohodu medzi štátom a hugenotmi, snažiacu sa potvrdiť mnohé princípy stanovené [ShowPolicyNameWithNoTooltip('edict_of_nantes')], zároveň však rušiacu niektoré politické privilégiá udelené hugenotom.\n\nHoci podľa nových podmienok vyjednaných [target_character.GetShortNameWithNoTooltip] by hugenoti a iné náboženské menšiny stále zachovali určitú moc, položilo by to základy pre to, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] jedného dňa úplne zrušilo [ShowPolicyNameWithNoTooltip('edict_of_nantes')]." # todo: NEW TRANSLATION
 flavor_fra.404.a: "Súhlasiť s dohodou vyjednanou [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.404.b: "Zachovať súčasné znenie [ShowPolicyNameWithNoTooltip('edict_of_nantes')], aby sme zabezpečili náboženský pokoj." # todo: NEW TRANSLATION
 if_monarch_revokes_nantes_modifier_lost: "V prípade, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] zruší [ShowPolicyName('edict_of_nantes')], nasledujúci modifikátor bude stratený." # todo: NEW TRANSLATION
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] a vojenské výdavky štátu" # todo: NEW TRANSLATION
 flavor_fra.405.desc: "Aby zabezpečil finančnú i vojenskú bezpečnosť [ROOT.GetCountry.GetName], loboval [target_character.GetName] členov [ROOT.GetCountry.GetGovernment.GetCourtTitle] a tiež [fra_ruler.GetName], aby zaviedli nové dane [ShowGovernmentReformName('gabelle')] a [ShowLawName('fra_taille')]. Vojenské výdavky v poslednom období sa ukázali ako veľká záťaž pre štát a s rozvojom inovácií by riziko, že [ROOT.GetCountry.GetNameWithNoTooltip] zaostane vojensky, postavilo štát do neistého postavenia.\n\nHoci v minulosti už boli uvalené [ShowGovernmentReformNameWithNoTooltip('gabelle')] a [ShowLawNameWithNoTooltip('fra_taille')], návrh predložený [target_character.GetShortNameWithNoTooltip] by priniesol značné príjmy pre štát a umožnil niektoré vojenské reformy. Aj keď by tieto reformy mohli byť užitočné, prinášajú so sebou riziko pobúrenia obyvateľstva v dôsledku výšky dane." # todo: NEW TRANSLATION
 flavor_fra.405.a: "Prijať opatrenie, nemôžeme riskovať zaostanie v oblasti armády." # todo: NEW TRANSLATION
 flavor_fra.405.b: "Usilovať sa o miernu daň, aby sme nezaťažili obyvateľstvo príliš." # todo: NEW TRANSLATION
 flavor_fra.405.c: "Odmietnuť návrh, nemôžeme uvaliť takúto záťaž na obyvateľstvo." # todo: NEW TRANSLATION
 flavor_fra.406.title: "Odsúdenie kacírskej diplomacie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.406.desc: "Po podpísaní Mieru v Alès, vyjednaného [target_character.GetName], niektorí významní poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] otvorene odsudzujú politiky [target_character.GetShortNameWithNoTooltip], tvrdiaac, že [target_character.GetHeShe] ponúka amnestiu hugenotom, ktorí takmer priviedli [ROOT.GetCountry.GetName] k záhube. Hoci nie všetky vyjadrenia sú totožné s niektorými úradníkmi [ROOT.GetCountry.GetGovernment.GetCourtTitle], ďalší prominentní [ROOT.GetCountry.GetAdjectiveWithNoTooltip] štátnici vyjadrili frustráciu z [target_character.GetShortNameWithNoTooltip] pri riešení geopolitických vzťahov so susednými kacírskymi štátmi." # todo: NEW TRANSLATION
 flavor_fra.406.a: "Diplomatický čin [target_character.GetShortNameWithNoTooltip] nám priniesol výhodu." # todo: NEW TRANSLATION
 flavor_fra.406.b: "Zastaviť akúkoľvek ďalšiu diplomaciu s kacírmi!" # todo: NEW TRANSLATION
 flavor_fra.407.title: "Nariadenie z [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_fra.407.desc: "Po prijatí listov od niekoľkých koloniálnych guvernérov z našich osád nastal pozorovateľný nárast miestnych domorodcov asimilujúcich sa a pridávajúcich sa k miestnemu obyvateľstvu. Hoci správy guvernérov naznačujú, že tieto interakcie boli vo všeobecnosti prospešné, väčšina [ROOT.GetCountry.GetAdjective] koloniálnych zákonov sa vzťahuje iba na prirodzene narodených [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľudí v týchto osadách.\n\nS cieľom zohľadniť rastúcu asimiláciu domorodcov do našich koloniálnych osád vypracoval [target_character.GetName] nové nariadenie, ktoré vyhlasuje, že domorodci, ktorí sa úplne obrátia na [ShowReligionName('catholic')], budú považovaní za prirodzených občanov [ROOT.GetCountry.GetNameWithNoTooltip] a budú mať plné výhody a ochranu štátu." # todo: NEW TRANSLATION
 flavor_fra.407.a: "Prijať nariadenie!" # todo: NEW TRANSLATION
 flavor_fra.407.b: "Vydajte autonómnejšie nariadenie." # todo: NEW TRANSLATION
 flavor_fra.408.title: "Úmrtie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.408.desc: "Keďže [target_character.GetName] verne slúžil štátu mnoho rokov ako mocný minister a priniesol štátu množstvo úspechov, [fra_ruler.GetName] a mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] boli hlboko zarmútení, keď sa dozvedeli o jeho úmrtí.\n\nHoci počas jeho pôsobenia sa snažil posilniť moc [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a štátu, získal si aj mnoho nepriateľov, tak v [ROOT.GetCountry.GetGovernment.GetCourtTitle], ako aj v zahraničí. Potrvá pravdepodobne istý čas, kým [ROOT.GetCountry.GetName] opäť bude mať takéhoto renomovaného ministra ako [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] zanechal trvalý vplyv na [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.408.b: "Kontroverzia obklopujúca [target_character.GetShortNameWithNoTooltip] nás už viac nebude trápiť." # todo: NEW TRANSLATION
 flavor_fra.410.title: "Božské právo vládnuť" # todo: NEW TRANSLATION
 flavor_fra.410.desc: "Hoci bola tradíciou, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] si vytvorí úzko spätú radu s hlavným ministrom ako poradcom, [target_character.GetName] sa postavil(a), aby túto dlhoročne zaužívanú tradíciu porušil(a). Vidí [target_character.GetHerselfHimself] ako nadaného [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorého vláda je božsky odôvodnená. [target_character.GetShortNameWithNoTooltip] vyhlásil(a) svojej rade, že [target_character.GetHeShe] má v úmysle vládnuť bez vedenia hlavného ministra a namiesto toho prevziať túto úlohu ako [target_character.GetHerselfHimself]. Je zrejmé, že [target_character.GetShortNameWithNoTooltip] chce upevniť [target_character.GetHisHer] odkaz ako silného a prestížneho vládcu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_fra.410.a: "Vládnutie [target_character.GetShortNameWithNoTooltip] bude také, na ktoré sa bude pamätať." # todo: NEW TRANSLATION
 flavor_fra.410.b: "Vládnutie [target_character.GetShortNameWithNoTooltip] bude, dúfajme, obdobím stability a pokoja." # todo: NEW TRANSLATION
 fra_sun_king_adm_prestige: "Výber tejto možnosti povedie k väčšiemu nárastu #G administratívnych#! zručností oproti #T diplomatickým#! zručnostiam v budúcich udalostiach." # todo: NEW TRANSLATION
 fra_sun_king_dip_stability: "Výber tejto možnosti povedie k väčšiemu nárastu #G diplomatických#! zručností oproti #T administratívnym#! zručnostiam v budúcich udalostiach." # todo: NEW TRANSLATION
 if_fra_ruler_designate_dies: "Ak [target_character.GetName] zomrie, nárast zručností z určitých [ROOT.GetCountry.GetAdjective] [dynamic_historical_events|e] bude #R znížený na polovicu#!." # todo: NEW TRANSLATION
 flavor_fra.411.title: "Regentstvo [scope_former_consort.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.411.desc: "V prípade úmrtia [scope_ruler_dead.GetHisHer] [scope_ruler_dead.GetName] deklaroval, že mladému [ROOT.GetCountry.GetGovernment.GetHeirTitle] bude ustanovená regentská rada zložená z najbližších poradcov [scope_ruler_dead.GetShortNameWithNoTooltip], aby pripravili [scope_heir_fra.GetName] na [scope_heir_fra.GetHisHer] budúci nástup na trón. Pozoruhodné však je, že [scope_former_consort.GetName], s podporou prominentných spojencov z [ROOT.GetCountry.GetGovernment.GetCourtTitle], ako je [target_character.GetName], požaduje, aby [scope_former_consort.GetHeShe] bola ustanovená ako konajúca regentka, čím sa snaží podkopať poslednú vôľu [scope_ruler_dead.GetNameWithNoTooltip].\n\nHoci to bolo želanie [scope_ruler_dead.GetShortNameWithNoTooltip], aby [scope_heir_fra.GetShortNameWithNoTooltip] bol(a) riadený(á) regentskou radou, ambície [scope_former_consort.GetShortNameWithNoTooltip] môžu priniesť nestabilitu, ak nebude ustanovená za regentku." # todo: NEW TRANSLATION
 flavor_fra.411.a: "Umožniť [scope_former_consort.GetShortNameWithNoTooltip] vládnuť ako regentka." # todo: NEW TRANSLATION
 flavor_fra.411.b: "Splníme posledné želanie [scope_ruler_dead.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 fra_designated_regency_council: "Bude ustanovený nový regent, ktorý povedie [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.412.title: "Podozrenie z korupcie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.412.desc: "Kľúčový minister štátnych financií, [target_character.GetName], pôsobí v tejto funkcii už istý čas. V posledných mesiacoch sa však šíria klebety, že [target_character.GetShortNameWithNoTooltip] si začal viesť luxusnejší životný štýl, pričom jeho súkromný majetok sa výrazne rozšíril. To viedlo k špekuláciám, že [target_character.GetShortNameWithNoTooltip] môže využívať svoju pozíciu ministra financií na spreneveru prostriedkov zo [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnice a financovanie vlastného osobného bohatstva. Hoci mnohí v rade volajú po vyšetrovaní podozrení z korupcie, osud ministra nakoniec spočíva v rukách [fra_ruler.GetName]." # todo: NEW TRANSLATION
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] sa musí okamžite vzdať funkcie!" # todo: NEW TRANSLATION
 flavor_fra.412.b: "Pokarhať ho, ale nechať ho v súčasnej funkcii." # todo: NEW TRANSLATION
 flavor_fra.412.c: "Jeho údajná korupcia sú len bezdôvodné klebety." # todo: NEW TRANSLATION
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] sa stiahne z politických záležitostí a opustí [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra.413.title: "Zdanenie aristokracie" # todo: NEW TRANSLATION
 flavor_fra.413.desc: "Hoci stará [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ROOT.GetCountry.GetName] už dlhodobo využíva osobitné privilégiá, z ktorých mnohí žili v honosnom štýle, [fra_ruler.GetName] sa snaží zaviesť prvú priamu daň na členov starej aristokracie. Zatiaľ čo mnohé predchádzajúce daňové kódy oslobodzovali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] od povinností, napríklad [ShowLawName('fra_taille')], návrh [fra_ruler.GetShortNameWithNoTooltip] by znamenal koniec stáročiami udelených výnimiek týmto elitám.\n\nHoci členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nepochybne vznesú námietky proti [fra_ruler.GetShortNameWithNoTooltip], udržanie moci [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mohlo odvrátiť akékoľvek hrozby, hoci by sa mohol dosiahnuť aj kompromis podobne ako pri mnohých predchádzajúcich daňových kódexoch." # todo: NEW TRANSLATION
 flavor_fra.413.a: "Je čas, aby stará [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zaplatila svoj podiel." # todo: NEW TRANSLATION
 flavor_fra.413.b: "Usilovať sa o kompromis, aby sme predišli úplnému odcudzeniu." # todo: NEW TRANSLATION
 flavor_fra.413.c: "Mali by sme sa vyhnúť rozhorčeniu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.414.title: "Reforma armády [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.414.desc: "Po tom, čo slúžil ako lojálny poradca aj kancelár štátu, [target_character.GetName] sa ukázal byť viac než schopný upevniť vládu [fra_ruler.GetName].\n\nAby ďalej posilnil vládu [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] predložil návrhy reforiem, ktoré by premenili stály vojenský zbor [ROOT.GetCountry.GetNameWithNoTooltip] na profesionálnejší, pričom zároveň posilnia autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Aby sa moc ďalej centralizovala v prospech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], vysoké vojenské funkcie sa teraz prisudzujú viac na základe zásluh než na základe väzieb na starých [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.414.a: "Dovoľte [target_character.GetLastNameWithNoTooltip] otvoriť cestu reformám!" # todo: NEW TRANSLATION
 flavor_fra.414.b: "Prijať väčšinu reforiem, no zachovať osobitné privilégia udelené predstaviteľom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.415.title: "Kódex Louis" # todo: NEW TRANSLATION
 flavor_fra.415.desc: "Snažiac sa zjednotiť zákony krajiny, [fra_ruler.GetName] spolu s mnohými zo svojich najbližších poradcov v [ROOT.GetCountry.GetGovernment.GetCourtTitle] dokončili vytvorenie #italic Code Louis#!, prvého pokusu o jednotný právny kódex pre celé [ROOT.GetCountry.GetName]. Po stáročia existovalo [ROOT.GetCountry.GetNameWithNoTooltip] s dvoma trvalými, koexistujúcimi právnymi systémami: severné provincie boli spravované starými zvykovými zákonmi, zatiaľ čo v južných provinciách slúžilo rímske občianske právo ako primárny právny kódex.\n\nAj keď by #italic Code Louis#! zjednotil právny poriadok [ROOT.GetCountry.GetNameWithNoTooltip], niektorí poradcovia varovali pred príliš rýchlou implementáciou, pretože niektoré provincie, najmä južné, ktoré boli predtým spravované rímskym právom, môžu mať problémy s prijatím nového právneho kódexu." # todo: NEW TRANSLATION
 flavor_fra.415.a: "Je čas, aby celé [ROOT.GetCountry.GetNameWithNoTooltip] dodržiavalo jeden jednotný zákon." # todo: NEW TRANSLATION
 flavor_fra.415.b: "Prijať #italic Code Louis#! zatiaľ len v severných provinciách [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.415.c: "Zachovať súčasné koexistujúce právne kódy." # todo: NEW TRANSLATION
 flavor_fra.416.title: "Edikt [fra_ruler.GetShortNameWithNoTooltip] o otroctve" # todo: NEW TRANSLATION
 flavor_fra.416.desc: "S od prvých raných [ROOT.GetCountry.GetAdjective] koloniálnych osídlení zostalo otroctvo kontroverznou praktikou medzi kolóniami, pričom mnohé z prvých osád sa opierali o zotročovanie pripadujúcim rôznym domorodým kultúram. Zatiaľ čo nie je priamo zakazované, [fra_ruler.GetName] vypracoval nový [ROOT.GetCountry.GetGovernment.GetAdjective] edikt snažiaci sa praktik zhumánniť, zakazujúci akékoľvek rozdeľovanie členov otrockých rodín a zároveň stanovujúci, že každý nový otrok musí byť pokrstený v [ShowReligionAdjective('catholic')] tradíciách." # todo: NEW TRANSLATION
 flavor_fra.416.a: "Praktiky otroctva v kolóniách je potrebné obmedziť." # todo: NEW TRANSLATION
 flavor_fra.416.b: "Vydajme edikt a nechajme koloniálnych guvernérov vykonávať nový zákon." # todo: NEW TRANSLATION
 flavor_fra.417.title: "Devolúcia Nížin" # todo: NEW TRANSLATION
 flavor_fra.417.desc: "Hoci Nížiny zostali väčšinou súborom provincií v rámci väčšieho [GetUniqueInternationalOrganization('hre').GetName], boli tiež predmetom sporu o vplyv medzi [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] a rôznymi cisármi Svätej ríše rímskej. Keď vidí cisárstvo oslabené, [fra_ruler.GetName] teraz vníma región ako do značnej miery odtrhnutý od ríše a teda ako potenciálnu cestu expanzie." # todo: NEW TRANSLATION
 flavor_fra.417.a: "Je čas obsadiť tieto územia a anektovať ich." # todo: NEW TRANSLATION
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] môže byť oslabená, ale najlepšie bude vyhnúť sa konfliktu." # todo: NEW TRANSLATION
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] získa [casus_belli|e] proti susedným štátom nachádzajúcim sa v Nížinách." # todo: NEW TRANSLATION
 flavor_fra.418.title: "Zblíženie s [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.418.desc: "Hoci vzťahy medzi [GetCountry('TUR').GetName] a [ROOT.GetCountry.GetName] už dlhšie neexistujú, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naznačujú, že možno nastal čas, aby [fra_ruler.GetName] a štát opäť nadviazali nové vzťahy s [GetCountry('TUR').GetNameWithNoTooltip]. Aj keď diplomatická pozícia [ROOT.GetCountry.GetNameWithNoTooltip] nie je taká krehká ako kedysi a objav Nového sveta do veľkej miery preusporiadava politické aliancie v [ShowContinentName('europe')], obnovená priaznivá politika voči [GetCountry('TUR').GetNameWithNoTooltip] by mohla viesť k oživeniu [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip] aliancie." # todo: NEW TRANSLATION
 flavor_fra.418.a: "Vyslať vyslancov do [GetCountry('TUR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] nám neponúka žiadnu strategickú hodnotu." # todo: NEW TRANSLATION
 flavor_fra.419.title: "Agresívna politika [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.419.desc: "Snažiac sa rozšíriť geopolitický vplyv [ROOT.GetCountry.GetName], [target_character.GetName] zaujal agresívne stanovisko pri presadzovaní teritoriálnych ambícií. Kým v minulosti by sa [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nevyhýbal aktom dobývania, agresívna politika [target_character.GetShortNameWithNoTooltip] poskytla príležitosť [ROOT.GetCountry.GetNameWithNoTooltip] ukázať svoju silu na európskej scéne. Hoci vojna môže byť brutálna, je to najlepší spôsob, akým [target_character.GetShortNameWithNoTooltip] môže zabezpečiť, že [ROOT.GetCountry.GetNameWithNoTooltip] bude rešpektované na globálnej scéne." # todo: NEW TRANSLATION
 flavor_fra.419.a: "Moc [ROOT.GetCountry.GetNameWithNoTooltip] musí byť ukázaná na globálnej scéne." # todo: NEW TRANSLATION
 flavor_fra.419.b: "Mali by sme zmierniť našu agresívnu politiku, aby sme sa vyhli riziku koalície." # todo: NEW TRANSLATION
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a Versailles" # todo: NEW TRANSLATION
 flavor_fra.421.desc: "Od svojho vzniku sa Versailles rýchlo stal obľúbeným miestom stretnutí pre [fra_ruler.GetName] a [ROOT.GetCountry.GetGovernment.GetAdjective] rodinu, kde sa ubytúvajú členovia rôznych významných politických rodín v [ROOT.GetCountry.GetName]. Hoci bol palác postavený ako symbol božského práva vládcu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle], stal sa tiež symbolom politickej priazne a statusu pre tých, ktorým je dovolené v ňom istý čas prebývať.\n\nMnohí z blízkych poradcov [fra_ruler.GetHerHis] naliehali na [fra_ruler.GetShortNameWithNoTooltip], aby rozšíril pozvania mnohým vplyvným rodinám, ktoré sú stále zakorenené v starej feudálnej ceste, aby ich [ROOT.GetCountry.GetGovernment.GetCourtTitle] umožnil prebývať vo Versailles. Svojenie týchto starých rodín by umožnilo, aby sa moc ďalej sústredila okolo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_fra.421.a: "Pozvite prominentné rodiny, aby prebývali vo Versailles." # todo: NEW TRANSLATION
 flavor_fra.421.b: "Palác bol postavený pre potešenie [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny, nech to tak zostane." # todo: NEW TRANSLATION
 this_may_lead_to_permanent_weakening_of_the_nobility: "Povolenie členom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prebývať vo Versailles môže viesť k trvalému oslabeniu ich vplyvu." # todo: NEW TRANSLATION
 flavor_fra.422.title: "Uvábenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_fra.422.desc: "Snahy zabezpečiť lojálnosť a politický vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tým, že im umožnili bývanie vo Versailles, sa ukázali ako veľmi účinné: mnohí členovia rôznych politických rodín čoraz častejšie uprednostňujú bývanie v paláci pred vlastnými sídlami. Keď sa vo Versailles konajú [ROOT.GetCountry.GetGovernment.GetAdjective] bály, títo členovia sa zdajú byť takmer očarení luxusom paláca a rýchlo si udržiavajú blízke väzby s [fra_ruler.GetName], aby zostali v prívetivosti [fra_ruler.GetHisHer].\n\nKedysi tŕň v oku [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle], Versailles viedol k takmer zvodeniu moci mnohých príslušníkov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Zdá sa však, že [fra_ruler.GetShortNameWithNoTooltip] sa skutočne stal výnimočným, nevyzývateľným [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_fra.422.a: "Vznešenosť Versailles navždy zatienila [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_fra.422.b: "Historickú moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] treba stále rešpektovať." # todo: NEW TRANSLATION
 flavor_fra.423.title: "Zrušenie [ShowPolicyNameWithNoTooltip('edict_of_nantes')]" # todo: NEW TRANSLATION
 flavor_fra.423.desc: "Keďže autorita [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] je nevyzývateľná, [fra_ruler.GetName] zvolal zhromaždenie v [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby zrušil dlhodobý [ShowPolicyName('edict_of_nantes')], ktorý udeľoval mnoho privilégií hugenotom a iným náboženským menšinám v [ROOT.GetCountry.GetName]. Hoci moc hugenotov v posledných desaťročiach oslabila, zrušenie ediktu bezpochyby znovu rozprúdi náboženské napätie, hoci také napätie s najväčšou pravdepodobnosťou nedosiahne úroveň predchádzajúcich desaťročí. Odstránenie privilégií udelených [ShowPolicyNameWithNoTooltip('edict_of_nantes')] by však mohlo spôsobiť, že mnohí stúpenci hugenotov opustia [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.423.a: "Je čas tento edikt navždy zrušiť." # todo: NEW TRANSLATION
 flavor_fra.423.b: "Zdržať snahy — [ShowPolicyNameWithNoTooltip('edict_of_nantes')] musí zostať zachovaný!" # todo: NEW TRANSLATION
 edict_of_nantes_disabled: "[ShowLawName('fra_reformation_tolerance_edicts')] bude #R deaktivovaný#!." # todo: NEW TRANSLATION
 flavor_fra.424.title: "Následky zrušenia [ShowPolicyNameWithNoTooltip('edict_of_nantes')]" # todo: NEW TRANSLATION
 flavor_fra.424.desc: "Hoci zrušenie [ShowPolicyName('edict_of_nantes')] zo strany [fra_ruler.GetName] umožnilo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] získať späť značnú autoritu, ktorú v minulosti odovzdalo stúpencov hugenotov, prinieslo to aj niektoré škodlivé následky pre [ROOT.GetCountry.GetName]. Z obavy z návratu nútených konverzných politík mnohí stúpenci hugenotov ušli z [ROOT.GetCountry.GetNameWithNoTooltip], aby unikli možnému prenasledovaniu. Okrem toho mnohí významní majstri a učenci odsudzujú zrušenie ediktu zo strany [fra_ruler.GetNameWithNoTooltip]. Niektorí spojenci v [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiež vyjadrili výhrady, že hoci [ShowPolicyNameWithNoTooltip('edict_of_nantes')] oslaboval moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], priniesol náboženské zmierenie v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.424.a: "To je len drobná nepríjemnosť." # todo: NEW TRANSLATION
 flavor_fra.425.title: "Ubytovanie dragúnov" # todo: NEW TRANSLATION
 flavor_fra.425.desc: "Po zrušení [ShowPolicyName('edict_of_nantes')] sa [fra_ruler.GetName] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] snažili prijať opatrenia, aby zabránili tomu, že [ROOT.GetCountry.GetName] opäť podľahne náboženským nepokojom. Hoci ide o nákladnú metódu, niektorí poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, aby [fra_ruler.GetShortNameWithNoTooltip] vydal [ROOT.GetCountry.GetGovernment.GetAdjective] dekrét sankcionujúci ubytovanie dragúnov v domoch hugenotov. Takýto postup by nepochybne zaťažoval štátnu pokladnicu, no výrazne by sťažil možné heretické povstania." # todo: NEW TRANSLATION
 flavor_fra.425.a: "Vydajte dekrét!" # todo: NEW TRANSLATION
 flavor_fra.425.b: "To by pre štát bolo príliš nákladné, zanechajme túto myšlienku!" # todo: NEW TRANSLATION
 flavor_fra.426.title: "Patronát úradníkov [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_fra.426.desc: "Kým minulí [ROOT.GetCountry.GetGovernment.GetRulerTitle] boli známi udelením patronátu významným osobnostiam, či už v [ROOT.GetCountry.GetGovernment.GetCourtTitle] alebo v zahraničí, [fra_ruler.GetName] vynaložil veľké úsilie, aby poskytol patronát mnohým významným úradníkom v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zatiaľ čo [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnica umožnila [fra_ruler.GetShortNameWithNoTooltip] udeľovať tento patronát, niektorí finanční poradcovia [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa obávajú, že nadmerný patronát by mohol viesť k finančnej skaze pokladnice, hoci výhody patronátu [fra_ruler.GetShortNameWithNoTooltip] značne ovplyvnili [fra_ruler.GetHisHer] obraz ako prestížneho a bohatého [ROOT.GetCountry.GetGovernment.GetRulerTitle] v celom [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_fra.426.a: "Dovoľte [fra_ruler.GetShortNameWithNoTooltip] pokračovať v [fra_ruler.GetHisHer] patronáte." # todo: NEW TRANSLATION
 flavor_fra.426.b: "Požiadajte [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby znížil [fra_ruler.GetHisHer] patronát a znížil tak bremeno štátu." # todo: NEW TRANSLATION
 flavor_fra.427.title: "Oživenie Academie Française" # todo: NEW TRANSLATION
 flavor_fra.427.desc: "Založená [target_character.GetName], Academie Française zostala jedným z popredných centier literatúry a umenia v [ShowContinentName('europe')]. V posledných rokoch však akadémia zápasila kvôli nesprávnemu riadeniu zo strany jej vedúcich. Aby sa zabezpečilo, že akadémia zostane majákom [ROOT.GetCountry.GetAdjective] kultúry, [fra_ruler.GetName] požiadal presunúť prostriedky z [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnice na oživenie akadémie a štát bude s ňou udržiavať blízke vzťahy aj naďalej." # todo: NEW TRANSLATION
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] zabezpečí pokračovanie Academie Française." # todo: NEW TRANSLATION
 flavor_fra.427.b: "Financujte Academie Française, ale nie príliš na úkor štátu." # todo: NEW TRANSLATION
 flavor_fra.428.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Akadémia tanca" # todo: NEW TRANSLATION
 flavor_fra.428.desc: "Jedným z prvých ediktov vydaných [fra_ruler.GetName] bolo založenie #italic [ROOT.GetCountry.GetGovernment.GetAdjective|U] Academy of the Dance#!, prvej svojho druhu v [ShowContinentName('europe')]. Od mládia sa [fra_ruler.GetShortNameWithNoTooltip] intenzívne venoval tomuto umeniu a považuje svoje osobné majstrovstvo za prejav svojej osobnej moci.\n\nNedávno sa v [ShowLocationName('paris')] konal súkromný balet, ktorý upútal pozornosť mnohých v najvyšších kruhoch, keď [fra_ruler.GetShortNameWithNoTooltip] spolu s niekoľkými elitami akadémie predviedol balet, pričom [ROOT.GetCountry.GetGovernment.GetRulerTitle] stvárňoval Apolla, Slnečného kráľa." # todo: NEW TRANSLATION
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] má vynikajúci vkus pre umenie!" # todo: NEW TRANSLATION
 flavor_fra.428.b: "Takéto umenie nepochybne s časom zanikne." # todo: NEW TRANSLATION
 flavor_fra.429.title: "Nezrovnateľný [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.429.desc: "Odkedy sa [fra_ruler.GetHisHer] dostal na trón a vyhlásil, že bude vládnuť bez veľkého ministra, [fra_ruler.GetName] preukázal, že je jedným z najprestížnejších [ROOT.GetCountry.GetGovernment.GetRulerTitle] v histórii [ROOT.GetCountry.GetAdjective] vďaka svojim mnohým činom. Hoci je autorita [fra_ruler.GetShortNameWithNoTooltip] široko rešpektovaná v [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetNameWithNoTooltip], priatelia i nepriatelia v [ShowContinentName('europe')] chvália reputáciu, ktorú si [fra_ruler.GetShortNameWithNoTooltip] vybudoval pre [fra_ruler.GetHerselfHimself]. Keď už raz vláda [fra_ruler.GetShortNameWithNoTooltip] raz skončí, nepochybne zostane v pamäti ako najprestížnejší [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.429.a: "Vláda [fra_ruler.GetShortNameWithNoTooltip] zostane v pamäti." # todo: NEW TRANSLATION
 flavor_fra.430.title: "Vplyv v [indochina_french_sphere.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.430.desc: "Kým [ROOT.GetCountry.GetAdjective] obchodníci sú čoraz aktívnejší v ázijskej obchodnej sieti, niekoľko východných krajín upútalo pozornosť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [fra_ruler.GetName]. Niektorí poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa zaujímajú o [indochina_french_sphere.GetName], [indochina_french_sphere.GetFlavorRank], ktorý by sa stal cenným partnerom v regióne, a navrhli zriadiť veľvyslanectvo. Iní však považujú [indochina_french_sphere.GetNameWithNoTooltip] za priemerný [indochina_french_sphere.GetFlavorRank] a potenciálne región vhodný na zriadenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] protektorátu." # todo: NEW TRANSLATION
 flavor_fra.430.a: "Usilovať sa nadviazať vzťahy v [indochina_french_sphere.GetNameWithNoTooltip] prostredníctvom veľvyslanectva." # todo: NEW TRANSLATION
 flavor_fra.430.b: "Upevniť priamejší vplyv v [indochina_french_sphere.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.431.title: "Jezuitské misie v [GetCountry('CHI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.431.desc: "Hoci vzťahy medzi [ROOT.GetCountry.GetName] a [GetCountry('CHI').GetName] sú formálne nadviazané už dlhší čas, súčasný [GetCountry('CHI').GetAdjectiveWithNoTooltip] [GetCountry('CHI').GetGovernment.GetRulerTitle] bol odolný voči povoleniu cudzieho vplyvu do každodenného života obyvateľov [GetCountry('CHI').GetNameWithNoTooltip].\n\nS cieľom šíriť slovo [ShowReligionName('catholic')], [target_character.GetName] spolu s ďalšími jezuitmi požiadal [fra_ruler.GetName], aby im dovolil vstúpiť do [GetCountry('CHI').GetNameWithNoTooltip] počas návštevy našich ďalších dôstojníkov v štáte. Hoci by to pomohlo rozšíriť pravú vieru, prináša to riziko diplomatického incidentu." # todo: NEW TRANSLATION
 flavor_fra.431.a: "Nech [target_character.GetShortNameWithNoTooltip] šíri [ShowReligionAdjectiveWithNoTooltip('catholic')] vieru v zahraničí!" # todo: NEW TRANSLATION
 flavor_fra.431.b: "Zakážte jezuitom, aby sa predišlo diplomatickému incidentu." # todo: NEW TRANSLATION
 nothing_happens_with_jesuits: "Jezuiti budú pokojne šíriť vieru." # todo: NEW TRANSLATION
 flavor_fra.432.title: "Exotický dar od [GetCountry('POR').GetAdjectiveWithNoTooltip] [GetCountry('POR').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.432.desc: "Zatiaľ čo výstavba Versailles priviedla mnohých významných dôstojníkov z rôznych krajín z celého [ShowContinentNameWithNoTooltip('europe')], nie je bežné, že by [ROOT.GetCountry.GetGovernment.GetCourtTitle] privítalo priamo ďalšieho [GetCountry('POR').GetGovernment.GetRulerTitle] osobne. Ako gesto dobrých vzťahov a priateľstva priniesol [por_ruler.GetName] a [por_ruler.GetHisHer] sprievod so sebou exotické zviera z [ShowContinentName('africa')], #italic Elephant#!. Hoci [ROOT.GetCountry.GetGovernment.GetCourtTitle] má záznamy o príchodoch slonov z minulosti, toto je prvý raz, čo mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [fra_ruler.GetName] mali príležitosť vidieť tento druh na vlastné oči. [por_ruler.GetShortNameWithNoTooltip] dúfa, že dar exotického slona do osobnej menáže [fra_ruler.GetShortNameWithNoTooltip] pomôže posilniť dobré vzťahy medzi [ROOT.GetCountry.GetNameWithNoTooltip] a [GetCountry('POR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.432.a: "Ubytovať [por_ruler.GetShortNameWithNoTooltip] vo Versailles a srdečne prijať [por_ruler.GetHisHer] exotický dar." # todo: NEW TRANSLATION
 flavor_fra.432.b: "Odmietnuť štedrý dar, ale preukázať pohostinnosť [GetCountry('POR').GetAdjectiveWithNoTooltip] [GetCountry('POR').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_fra.433.title: "Vláda štyroch rád" # todo: NEW TRANSLATION
 flavor_fra.433.desc: "Aby vytvoril efektívnu radu poradcov riešiacich rôzne otázky, ktorým čelí [ROOT.GetCountry.GetName], [fra_ruler.GetName] sa rozhodol rozdeliť záležitosti štátu medzi štyri rôzne rady. Najvyššia rada je najdôležitejšia a zaoberá sa štátnymi záležitosťami. Rada správ sa venuje hláseniam o prosperite a iným ekonomickým záležitostiam v provinciách. Náboženské záležitosti štátu sú pridelené Rade svedomia, zatiaľ čo Kráľovská rada financií spravuje štátnu pokladnicu." # todo: NEW TRANSLATION
 flavor_fra.433.a: "Prijať systém štyroch rád!" # todo: NEW TRANSLATION
 flavor_fra.433.b: "Nemáme potrebu takejto delegácie štátnych záležitostí." # todo: NEW TRANSLATION
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.440.desc: "Preukázal vynikajúce odborné znalosti v oblasti opevnení, [target_character.GetName] sa rýchlo stal obľúbeným poradcom a blízkym priateľom [fra_ruler.GetName]. Hoci [target_character.GetShortNameWithNoTooltip] má niekoľko čestných titulov, mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naznačujú, že nastal čas vymenovať [target_character.GetHeShe] za maršala [ROOT.GetCountry.GetName], keď už preukázal, že je schopný a strategicky zdatný jednotlivec." # todo: NEW TRANSLATION
 flavor_fra.440.a: "Vymenujte [target_character.GetShortNameWithNoTooltip] za maršala!" # todo: NEW TRANSLATION
 flavor_fra.440.b: "Súčasné tituly [target_character.GetShortNameWithNoTooltip] mu najlepšie pristávajú." # todo: NEW TRANSLATION
 flavor_fra.441.title: "Odbornosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.441.desc: "Odkedy prevzal úlohu maršala, [target_character.GetName] prevzal vedenie pri aktualizácii opevnení po celom [ROOT.GetCountry.GetName], najmä na kľúčových strategických pozíciách. Hoci je [target_character.GetShortNameWithNoTooltip] nepochybne majstrom obrany, jeho znalosť opevnení po [ShowContinentNameWithNoTooltip('europe')] viedla aj k novým predstavám o tom, ako čeliť opevneniam našich rivalov v prípade vojny." # todo: NEW TRANSLATION
 flavor_fra.441.a: "Využime taktiky [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.441.b: "Uprednostniť štúdium útočných taktík [target_character.GetShortNameWithNoTooltip] pred snahami o opevnenia." # todo: NEW TRANSLATION
 flavor_fra.460.title: "Zavedenie peruky" # todo: NEW TRANSLATION
 flavor_fra.460.desc: "Zo strachu, že bude vnímaný ako slabý, [fra_ruler.GetName] si nedávno osvojil nosenie #italic Peruke#!, teda parochne, ako prostriedok proti známkam predčasnej plešatosti. Hoci to spočiatku bolo pre [ROOT.GetCountry.GetGovernment.GetCourtTitle] zvláštne módne zmeny, ostatní dvorania začali pomaly nosiť peruku, čo znamená rastúci posun v pokrývkach hlavy na dvore. To, čo pôvodne malo byť spôsobom, ako zakryť symbol slabosti, sa teraz zmenilo na novú éru módy, keď chýry z [adopted_peruke_court.GetName] naznačujú, že [adopted_peruke_court.GetAdjective] elita si tiež osvojila peruku." # todo: NEW TRANSLATION
 flavor_fra.460.a: "Úplne prijmeme novú módu na [ROOT.GetCountry.GetGovernment.GetCourtTitle] na dlhé roky." # todo: NEW TRANSLATION
 flavor_fra.460.b: "Nech nosí peruku len [ROOT.GetCountry.GetGovernment.GetRulerTitle] z nevyhnutnosti." # todo: NEW TRANSLATION
 flavor_fra.500.title: "Návrat do starých koľají" # todo: NEW TRANSLATION
 flavor_fra.500.desc: "Vstup [fra_ruler.GetName] na trón [ROOT.GetCountry.GetName] po zdatnej vláde [fra_ruler.GetHisHer] predchodcu [previous_ruler.GetName] zanechal nad [ROOT.GetCountry.GetGovernment.GetCourtTitle] hrozivý tieň. Počas vlády [previous_ruler.GetHisHer] sa [previous_ruler.GetShortNameWithNoTooltip] usiloval ustanoviť svoje panovanie ako symbol čistej absolutizmu, konsolidujúc veľkú časť moci štátu vo vlastných rukách. Teraz, po smrti [previous_ruler.GetShortNameWithNoTooltip], mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] cítia, že je to príležitosť znova získať moc od nového monacha [fra_ruler.GetShortNameWithNoTooltip] a obmedziť [fra_ruler.GetHisHer] autoritu. Okrem toho je zrejmé, že veľké stavy tiež túžia po návrate rovnováhy moci z minulosti." # todo: NEW TRANSLATION
 flavor_fra.500.a: "Je čas na kooperatívnejší [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.500.b: "Bolo by múdre, keby [fra_ruler.GetShortNameWithNoTooltip] nasledoval v stopách [previous_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.501.title: "Absolutistické dedičstvo [previous_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.501.desc: "Hoci vláda [fra_ruler.GetName] trvá už dlhší čas, tieň [fra_ruler.GetHisHer] predchodcu [previous_ruler.GetName] stále vrhá svoju prítomnosť na [fra_ruler.GetHimHer]. Trvalé dedičstvo [previous_ruler.GetShortNameWithNoTooltip], ktoré sa snažilo vyzvať staré zakorenené mocenské štruktúry [ROOT.GetCountry.GetName] a sústrediť moc do rúk [previous_ruler.GetHerselfHimself], vyústilo do značného mocenského vákua po [previous_ruler.GetHisHer] smrti. Keďže vláda [fra_ruler.GetShortNameWithNoTooltip] je teraz čiastočne ustálená, niektorí zostávajúci poradcovia [previous_ruler.GetShortNameWithNoTooltip] navrhujú, aby [fra_ruler.GetShortNameWithNoTooltip] kráčal po [previous_ruler.GetHisHer] ceste a ďalej sústredil moc do [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Avšak mnohí noví ministri, ktorí v [fra_ruler.GetShortNameWithNoTooltip] vláde povstali, volajú po opatrnosti a navrhujú udržať nový status quo, aby sa predišlo výraznej výzve voči vláde [fra_ruler.GetHisHer]." # todo: NEW TRANSLATION
 flavor_fra.501.a: "Nový status quo by sa mal zachovať." # todo: NEW TRANSLATION
 flavor_fra.501.b: "Vráťme niektorú moc späť stavom." # todo: NEW TRANSLATION
 flavor_fra.501.c: "Posilniť absolutistické ideály [previous_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.502.title: "Návšteva [GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.502.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetName] pripravuje [ROOT.GetCountry.GetGovernment.GetAdjective] ceremóniu pre hosťujúceho [GetCountry('RUS').GetAdjective] [rus_ruler.GetName], ktorý práve podniká cestu po [ShowContinentName('europe')]. Snaha ukázať krásu krajín [ROOT.GetCountry.GetNameWithNoTooltip] viedla [fra_ruler.GetName] k zostaveniu starostlivo pripravených máp, aby pritiahla záujem [GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle], známeho svojou vášňou pre kartografiu. Práve touto návštevou dúfajú [fra_ruler.GetShortNameWithNoTooltip] a niekoľko rádnych poradcov získať priazeň a otvoriť dvere k bližším vzťahom s [GetCountry('RUS').GetName]." # todo: NEW TRANSLATION
 flavor_fra.502.a: "Usporiadajme veľkolepú hostinu pre [GetCountry('RUS').GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_fra.502.b: "Pestujme iba zlepšené styky s [GetCountry('RUS').GetNameWithNoTooltip], ale buďme opatrní." # todo: NEW TRANSLATION
 flavor_fra.502.c: "Pripravme [GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle] ‚dobre napísanú‘ zbohom poznámku." # todo: NEW TRANSLATION
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] a [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_fra.503.desc: "Vstúpil do osobného kruhu [ROOT.GetCountry.GetGovernment.GetRulerTitle] ako verný poradca na začiatku jeho vlády, a [target_character.GetName] sa mnohokrát ukázal byť jedným z naj schopnejších členov [ROOT.GetCountry.GetGovernment.GetCourtTitle], takže [fra_ruler.GetName] sa rozhodol vymenovať ho za hlavného ministra. Hoci [target_character.GetNameWithNoTooltip] neprejavil veľké osobné ambície, predložil plány, ktoré majú viesť [ROOT.GetCountry.GetName] v tejto novej ére ideálov." # todo: NEW TRANSLATION
 flavor_fra.503.a: "Jeho rady využijeme dobre." # todo: NEW TRANSLATION
 fleury_additional_dhe: "Doplnkové [dynamic_historical_events|e] súvisiace s pôsobením [target_character.GetNameWithNoTooltip] ako hlavného ministra sa teraz môžu spustiť." # todo: NEW TRANSLATION
 fleury_ministry_bonus: "Zisk nasledujúceho modifikátora nižšie až do smrti [target_character.GetNameWithNoTooltip], potom bude odstránený." # todo: NEW TRANSLATION
 flavor_fra.504.title: "Kartes de Cassini" # todo: NEW TRANSLATION
 flavor_fra.504.desc: "Pochádzajúc z rodiny geodetov, [target_artist.GetName] upútal pozornosť ako [ROOT.GetCountry.GetGovernment.GetCourtTitle], tak i [fra_ruler.GetName] v nádeji na objednanie veľkej topografickej mapy celého [ROOT.GetCountry.GetName]. Hoci [target_artist.GetShortNameWithNoTooltip] si už vybudoval uznávanú osobnú povesť svojimi doterajšími dielami, jeho rodinné meno nesie aj históriu predchádzajúcich topografických prác. Ak by bol poverený zmapovaním topografie [ROOT.GetCountry.GetNameWithNoTooltip], bolo by to nepochybne cenné aktívum, ktoré by posilnilo prestíž [ROOT.GetCountry.GetNameWithNoTooltip] na svetovej scéne a zároveň vytvorilo detailnú mapu na identifikovanie kľúčových strategických pozícií v krajine." # todo: NEW TRANSLATION
 flavor_fra.504.a: "Objednajme [target_artist.GetShortNameWithNoTooltip], aby vytvoril veľkú mapu!" # todo: NEW TRANSLATION
 flavor_fra.504.b: "Takáto objednávka by bola príliš nákladná." # todo: NEW TRANSLATION
 flavor_fra.505.title: "Rozšírenie Collège de [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.505.desc: "Keďže si [fra_ruler.GetHisHer] celý život zachovával vášeň pre vedu, [fra_ruler.GetName] požiadal [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby sponzoroval vytvorenie nových katedier v #italic Collège de [ROOT.GetCountry.GetNameWithNoTooltip]#!. Hoci je táto vysoká škola jednou z najprestížnejších nielen v [ROOT.GetCountry.GetName], ale aj v [ShowContinentName('europe')], v poslednom čase upadla do finančného stagnovania.\n\nSnažiac sa oživiť školu, sponzorstvo [fra_ruler.GetNameWithNoTooltip] by viedlo k tesnejšiemu vzťahu medzi inštitúciou a štátom." # todo: NEW TRANSLATION
 flavor_fra.505.a: "Sponzorujme Collège de [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.505.b: "Presuňme navrhované prostriedky do pokladnice [ROOT.GetCountry.GetGovernment.GetAdjective|U]." # todo: NEW TRANSLATION
 college_may_request_more_funds: "Bude zriadená Katedra fyziky, ktorá poskytne bonus k výskumu. Collège de [ROOT.GetCountry.GetNameWithNoTooltip] môže v budúcnosti žiadať ďalšie financie." # todo: NEW TRANSLATION
 flavor_fra.506.title: "Collège de [ROOT.GetCountry.GetNameWithNoTooltip] žiada o ďalšie prostriedky" # todo: NEW TRANSLATION
 flavor_fra.506.desc: "Po sponzorstve [fra_ruler.GetName] Collège de [ROOT.GetCountry.GetNameWithNoTooltip] uskutočnilo značné rozšírenia a zriadilo niekoľko nových vzdelávacích katedier. Vedúci školy teraz žiadajú, aby [fra_ruler.GetShortNameWithNoTooltip] poskytol ďalšiu vlnu financií. Medzi návrhmi je zriadenie katedry klasickej mechaniky, oblasti vedy, ktorú má [fra_ruler.GetShortNameWithNoTooltip] osobne v obľube." # todo: NEW TRANSLATION
 flavor_fra.506.a: "Poskytnúť ďalšie sponzorstvo pre Collège de [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.506.b: "Už sme poskytli všetko, čo sme mohli." # todo: NEW TRANSLATION
 flavor_fra.507.title: "Stimulácia [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.507.desc: "Keďže štátne financie sú v prekárnej situácii, niekoľko členov [ROOT.GetCountry.GetGovernment.GetCabinetTitle] vyslalo žiadosti rôznym prominentným ekonómom po celom [ShowContinentName('europe')] v nádeji vyriešiť hroziacu finančnú krízu. Medzi týmito ekonómami sa [target_artist.GetName] stal favoritom v očiach [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nSnahou redefinovať koncept meny štátu, politiky [target_artist.GetLastNameWithNoTooltip] majú potenciál premeniť finančnú situáciu [ROOT.GetCountry.GetName] k lepšiemu, hoci takto radikálne opatrenia môžu byť dlhodobo škodlivé." # todo: NEW TRANSLATION
 flavor_fra.507.a: "Nech [target_artist.GetLastNameWithNoTooltip] prevezme opraty!" # todo: NEW TRANSLATION
 flavor_fra.507.b: "Jeho nápady prinesú len ďalšiu skazu!" # todo: NEW TRANSLATION
 john_law_dhe_events: "Umožní [target_artist.GetNameWithNoTooltip] súvisiace [dynamic_historical_events|e]." # todo: NEW TRANSLATION
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] začne pretvárať financie [ROOT.GetCountry.GetNameWithNoTooltip] ako kontrolór generálnych financií." # todo: NEW TRANSLATION
 flavor_fra.508.title: "Banque Générale" # todo: NEW TRANSLATION
 flavor_fra.508.desc: "Snahou o reinventovanie štátnych financií založil [target_artist.GetName] #italic Banque Générale#!, novú súkromnú banku financovanú [target_artist.GetLastNameWithNoTooltip] samotným a [fra_ruler.GetName]. Avšak na rozdiel od iných bánk bude Banque Générale vydávať #italic papierovú menu#! namiesto stáročí kovových mincí.\n\nNapriek istému skepticizmu v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa Banque Générale zatiaľ ukázala byť úspešnou pri priťahovaní investorov, ktorí za [target_artist.GetLastNameWithNoTooltip] politiky mohli vymeniť zlato za novú menu. Hoci to momentálne pomohlo hospodárstvu [ROOT.GetCountry.GetName], niektorí poradcovia žiadajú [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby k banke pristupoval opatrne." # todo: NEW TRANSLATION
 flavor_fra.508.a: "Zbierať plody Banque Générale." # todo: NEW TRANSLATION
 flavor_fra.508.b: "Vzývať opatrnosť poradcov a zabrániť nadmernému spoliehaniu sa na banku [target_artist.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 john_law_bank_risk: "Nadmerné investovanie do banky zvyšuje riziko jej krachu. Ak k tomu dôjde, ochromí to zotavujúce sa financie [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 john_law_bank_more_direct: "Zníženie závislosti na banke pomôže zmierniť škody v prípade jej kolapsu." # todo: NEW TRANSLATION
 flavor_fra.509.title: "Banque Générale investuje do kolónií" # todo: NEW TRANSLATION
 flavor_fra.509.desc: "Od svojho otvorenia Banque Générale pritiahla neustály prúd investorov a dlžníkov, ktorí vymieňali kovové mince a zlato za ľahšie spravovateľnú papierovú menu banky. Keď banka nabrala vplyv a po [target_artist.GetName] žiadosti bola znárodnená, začala pritiahnuť investície na držbu akcií obchodných spoločností v kolóniách. Hoci [target_artist.GetNameWithNoTooltip] vidí v tom ďalší dôkaz úspechu svojich ekonomických politík, iní poradcovia sú skeptickí: ak banka nakoniec zlyhá, môže to zrútiť novovznikajúce obchodné spoločnosti v kolóniách." # todo: NEW TRANSLATION
 flavor_fra.509.a: "Povoliť pokračovanie obchodovania s akciami spoločností." # todo: NEW TRANSLATION
 flavor_fra.509.b: "Obmedziť schopnosť banky ovplyvňovať obchodné spoločnosti v kolóniách." # todo: NEW TRANSLATION
 john_law_colonial_risk: "Hoci boom obchodných spoločností zvýši celkové bohatstvo v kolóniách, riziko kolapsu banky by pre ne bolo devastujúce." # todo: NEW TRANSLATION
 law_monopoly_restricted: "Ak by banka zlyhala, škody pre kolónie budú znížené." # todo: NEW TRANSLATION
 flavor_fra.510.title: "Banque Générale prináša zisky" # todo: NEW TRANSLATION
 flavor_fra.510.desc: "Od svojho vzniku Banque Générale neustále rástla a spolu s ňou sa prehĺbili pokladnice [ROOT.GetCountry.GetName]. Zdá sa, že politiky [target_artist.GetName] boli veľkým úspechom, vďaka čomu sa Banque Générale stala prominentnou bankou v [ShowContinentName('europe')], čím pritiahla pozornosť bohatých elít. Mnoho z týchto elít, snažiac sa investovať do rastúcich obchodných spoločností Nového sveta, začalo využívať papierovú menu banky na získanie akcií týchto spoločností. Zatiaľ to vyzerá, že skepticizmus niektorých poradcov voči politikám [target_artist.GetNameWithNoTooltip] bol neopodstatnený." # todo: NEW TRANSLATION
 flavor_fra.510.a: "Nech tieto politiky aj naďalej prospievajú [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 bank_yields_benefits_for_now: "Politiky [target_artist.GetNameWithNoTooltip] pomohli [ROOT.GetCountry.GetNameWithNoTooltip] zotaviť sa z takmer hospodárskeho kolapsu, hoci závislosť na Banque Générale môže byť dlhodobo katastrofálna." # todo: NEW TRANSLATION
 flavor_fra.511.title: "Kolaps Banque Générale" # todo: NEW TRANSLATION
 flavor_fra.511.desc: "Hoci sa pomocou politík [target_artist.GetName] objavovalo známe známky silného hospodárstva, posledné týždne pre [ROOT.GetCountry.GetName] priniesli úplný chaos so zrútením Banque Générale. Zatiaľ čo banka v posledných rokoch vzkvitala vďaka investíciám v kolóniách a zavádzaniu papierovej meny, táto prosperita netrvala dlho: prudký nárast dopytu po papieri spôsobil, že štátne nákupy sa stali nákladnými. S rastúcimi nákladmi na udržiavanie meny klesala hodnota akcií banky, čo nakoniec viedlo k jej krachu. Tento kolaps spôsobil vlnu otrasov v kolóniách, kde mnohé nové obchodné spoločnosti silno spoliehali na investorov viazaných na banku.\n\nMnohí ministri [ROOT.GetCountry.GetNameWithNoTooltip] teraz horúčkovito pracujú na stabilizácii situácie, zatiaľ čo [target_artist.GetNameWithNoTooltip], architekt týchto politík, je nezvestný." # todo: NEW TRANSLATION
 flavor_fra.511.a: "Politiky [target_artist.GetLastNameWithNoTooltip] boli úplné fiasko!" # todo: NEW TRANSLATION
 flavor_fra.511.b: "Naša opatrnosť voči politikám [target_artist.GetLastNameWithNoTooltip] pomôže situáciu stabilizovať." # todo: NEW TRANSLATION
 flavor_fra.512.title: "Dôsledky pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.512.desc: "Po kolapse Banque Générale a úplnom zlyhaní jeho politík sa [target_character.GetName] stal v očiach mnohých poradcov pariasom a volajú po jeho okamžitom odstúpení. Od krachu banky však [target_character.GetLastNameWithNoTooltip] nebol zaznamenaný v [ROOT.GetCountry.GetGovernment.GetCourtTitle] ani ho [fra_ruler.GetName] nekontaktoval. Po prehliadke jeho súkromného sídla nemožno nájsť žiadne stopy vedúce k pobytu [target_character.GetLastNameWithNoTooltip], a konsenzus [ROOT.GetCountry.GetGovernment.GetCourtTitle] je taký, že ušiel z [ROOT.GetCountry.GetName] zo strachu z odplaty za zrútenie svojich politík.\n\nV domnení, že [target_character.GetNameWithNoTooltip] utiekol z [ROOT.GetCountry.GetNameWithNoTooltip] ako zločinec, vydalo [ROOT.GetCountry.GetGovernment.GetCourtTitle] príkaz zabaviť všetok majetok a statky [target_character.GetNameWithNoTooltip] nachádzajúce sa v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.512.a: "Možno nájdeme nejakú hodnotu v zabavených držbách [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.520.title: "Unigenitus bulla a jansenizmus" # todo: NEW TRANSLATION
 flavor_fra.520.desc: "Po predchádzajúcej žiadosti [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] k [pap_ruler.GetName] bola udelená pápežská bula Unigenitus v snahe potlačiť rastúci jansenizmus, učenie založené na učeniach svätého Augustína. Hoci pápežská bula bola vydaná dávno, smrť [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] a jej nezakotvenie ako zákona [ROOT.GetCountry.GetName] viedli k rastu stúpencov tohto učenia počas vlády [fra_ruler.GetName]. Avšak rastúci tlak medzi protijansenistickými ministrov znovu obnovil diskusiu o formálnom zakotvení buly ako zákona, hoci jej veľké množstvo stúpencov môže túto úlohu značne skomplikovať." # todo: NEW TRANSLATION
 flavor_fra.520.a: "Je čas rozhodnúť o statuse Unigenitus v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 janseism_unigenitus_conflict_events_wilL_occur: "Umožní spustenie [dynamic_historical_events|e] súvisiacich s pápežskou bulou Unigenitus a náboženským konfliktom jansenizmu." # todo: NEW TRANSLATION
 flavor_fra.521.title: "Odsúdenie jansenizmu" # todo: NEW TRANSLATION
 flavor_fra.521.desc: "Od otvorenia debaty o ustanovení pápežskej buly Unigenitus ako zákona [ROOT.GetCountry.GetName] sa mnohí protijansenistickí poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] začali otvorene dištancovať od tohto učenia. To vyvolalo spätnú reakciu od jansenistických stúpencov, z ktorých mnohí majú veľký vplyv v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Keďže [pap_ruler.GetName] situáciu v [ROOT.GetCountry.GetNameWithNoTooltip] pozorne sleduje, tvrdé postupy voči zástancom Unigenitus by pravdepodobne vyvolali hnev pápežstva. Na druhej strane, nečinnosť pri obmedzovaní týchto zapálených poradcov by zase viedla k nespokojnosti medzi tými v [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorí pevne podporujú jansenizmus." # todo: NEW TRANSLATION
 flavor_fra.521.a: "Postavme sa na stranu zástancov Unigenitus." # todo: NEW TRANSLATION
 flavor_fra.521.b: "Opovrhnime zástancami Unigenitus, aby sme upokojili jansenistických nasledovníkov." # todo: NEW TRANSLATION
 flavor_fra.522.title: "Cinquantième daň" # todo: NEW TRANSLATION
 flavor_fra.522.desc: "S cieľom ďalej potláčať jansenistických stúpencov navrhli zástancovia Unigenitus daň, ktorá by platila, ak by sa Unigenitus stal zákonom [ROOT.GetCountry.GetName]. Pod touto #italic Cinquantième tax#! by bol každý, kto by bol prichytený pri čítaní #italic Nouvelles Ecclésiastiques#! (text jansenizmu), nútený zaplatiť štátu značnú daň. Okrem toho by boli nútení platiť túto daň aj náboženskí hodnostári, ktorí boli predtým oslobodení, ak by mali väzby na jansenizmus.\n\nTakáto daň by bola pravdepodobne považovaná za veľmi škodlivú, ak by sa Unigenitus stal zákonom, pretože stúpenci jansenizmu by si udržiavali veľkú zášť voči [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_fra.522.a: "Súhlasíme so zavedením dane spolu s Unigenitus." # todo: NEW TRANSLATION
 flavor_fra.522.b: "Verejne sa postavme proti tejto dani." # todo: NEW TRANSLATION
 cheapter_to_enact_unigenitus: "Ak sa Unigenitus stane zákonom, Cinquantième daň bude v ňom zohľadnená." # todo: NEW TRANSLATION
 period_of_stability_when_declining_unigenitus: "Odmietnutie vyhlásiť dekrét Unigenitus povedie k výraznému nárastu stability." # todo: NEW TRANSLATION
 flavor_fra.523.title: "Rozpor medzi galikánmi" # todo: NEW TRANSLATION
 flavor_fra.523.desc: "Ako pevní stúpenci nezávislej [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('catholic')] cirkvi, do značnej miery nezávislej od [ShowGovernmentReformName('papacy_reform')], mnohé silné galikánske hlasy v celej vláde odsúdili podporu Unigenitus, zatiaľ čo súčasne vyjadrili podporu mnohým jansenistickým nasledovníkom. Vidia implementáciu Unigenitus ako prostriedok na posilnenie vplyvu pápežstva v [ROOT.GetCountry.GetFlavorRank], a mnohí galikánski členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] naznačili, že by sa postavili proti [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pri budúcich krokoch, ak by sa Unigenitus stal zákonom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.523.a: "Musíme byť opatrní voči galikánom." # todo: NEW TRANSLATION
 flavor_fra.523.b: "Upokojme ich zatiaľ a nechajme otázku Unigenitus otvorenú." # todo: NEW TRANSLATION
 gallicans_in_clergy_will_oppose_crown: "Galikánska sekta [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sa postaví proti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ale ich vplyv bude oslabený." # todo: NEW TRANSLATION
 avoids_gallican_ire_unless_unigenitus_implemented: "Galikáni sa nepostavia proti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], pokiaľ nebude Unigenitus zavedený ako zákon; ak bude, vyvolá to ich hnev." # todo: NEW TRANSLATION
 flavor_fra.524.title: "Dekrét Unigenitus" # todo: NEW TRANSLATION
 flavor_fra.524.desc: "Stretávajúc sa s rôznymi prekážkami a odporom jansenistických nasledovníkov v Stavovskom zbore, zástancovia Unigenitus pripravili dekrét pre [fra_ruler.GetName] na vyhlásenie. Napodobňujúc politiky [pap_ruler.GetName], dekrét by nielen zakázal praktizovanie jansenizmu v celom [ROOT.GetCountry.GetName], ale tiež by podnikal kroky proti známym stúpencov, hroziac sankciami a zavedením dane na majetky súvisiace s týmto učením.\n\nAk [fra_ruler.GetShortNameWithNoTooltip] dekrét podpíše, nepochybne to zasiahnue zostávajúcich jansenistických stúpencov v [ROOT.GetCountry.GetNameWithNoTooltip], ale zároveň to poslúži ako ďalší prostriedok na posilnenie autority [fra_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra.524.a: "Vyhlásime Dekrét Unigenitus!" # todo: NEW TRANSLATION
 flavor_fra.524.b: "Odmietnime dekrét, nemôžeme vyvolávať konflikty a destabilizovať [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.530.title: "Zníženie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] námorníctva" # todo: NEW TRANSLATION
 flavor_fra.530.desc: "Hoci [ROOT.GetCountry.GetName] udržiava značné námorníctvo, aby konkurovalo rivalom, v posledných desaťročiach sa stalo slabším článkom našej armády. Vidúc námorníctvo ako slabé miesto [ROOT.GetCountry.GetNameWithNoTooltip] s malými možnosťami zlepšenia, [target_character.GetName] navrhol znížiť budúce výdavky na námorníctvo v prospech presunutia prostriedkov na komerčný projekt, dokonca navrhujúc, aby súčasné projekty súvisiace s námornými záležitosťami boli presmerované na námorný obchod.\n\nHoci poznámky [target_character.GetLastNameWithNoTooltip] vyvolali odpor, presunutie prostriedkov z námorníctva by mohlo [ROOT.GetCountry.GetNameWithNoTooltip] umožniť väčšie zameranie na pozemné armády." # todo: NEW TRANSLATION
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] má pravdu, zrežme námorníctvo!" # todo: NEW TRANSLATION
 flavor_fra.530.b: "Odmietnime nápad [target_character.GetLastNameWithNoTooltip], namiesto toho by sme mali rozšíriť námorníctvo!" # todo: NEW TRANSLATION
 flavor_fra.531.title: "Vyrovnanie rozpočtu [philip_orry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.531.desc: "Po ekonomických ťažkostiach spôsobených politikami [john_law.GetName] a pretrvávajúcou korupciou jeho nástupcu v Generálnych financiách mal [philip_orry.GetName] náročný úkol stabilizovať ekonomiku. Napriek tomu [target_character.GetName], rukou vybraný nástupca na Generálne financie, sa ukázal byť dosť schopný a vyrovnal rozpočet [ROOT.GetCountry.GetName] po prvý raz za dlhé roky. Hoci reformy [philip_orry.GetLastNameWithNoTooltip] spravili daňový systém [ROOT.GetCountry.GetNameWithNoTooltip] spravodlivejším, vyžiadalo si to opätovné zavedenie #italic Dixieme tax#!, čo vyvolalo nepokoje v uliciach [ShowLocationName('paris')].\n\nAby sa upokojili nepokoje, niektorí poradcovia navrhli upraviť súčasnú daň na zníženú úroveň, hoci to by mohlo ovplyvniť ekonomické vyhliadky v nasledujúcich rokoch, zvlášť keď sa reformy [philip_orry.GetLastNameWithNoTooltip] výrazne spoliehajú na súčasnú Dixieme daň." # todo: NEW TRANSLATION
 flavor_fra.531.a: "Zavedenie Dixieme od [philip_orry.GetLastNameWithNoTooltip] je potrebné, tieto nepokoje pominú." # todo: NEW TRANSLATION
 flavor_fra.531.b: "Upraviť daň nemôžeme, riskujeme eskaláciu nepokojov." # todo: NEW TRANSLATION
 flavor_fra.532.title: "Národná sieť ciest [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.532.desc: "S cieľom modernizovať infraštruktúru s novým štátnym prebytkom predložil [target_character.GetName] ambiciózny projekt na zlepšenie ciest [ROOT.GetCountry.GetName] a vytvorenie národnej cestnej siete. Avšak na realizáciu tohto ambiciózneho návrhu [target_character.GetLastNameWithNoTooltip] žiada o použitie nútenej práce, plánujúc nasadiť roľníkov [ROOT.GetCountry.GetNameWithNoTooltip] na stavbu ciest v časovom rámci. Vzhľadom na utrpenie, ktoré mnohí členovia tretieho stavu zažili v posledných desaťročiach, by ich naverbovanie do takéhoto projektu určite zhoršilo vzťahy medzi štátom a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Niektorí v rade však považujú návrh [target_character.GetLastNameWithNoTooltip] za sľubný a veria, že použitie nútenej práce pomôže dosiahnuť ciele projektu." # todo: NEW TRANSLATION
 flavor_fra.532.a: "Súhlasíme s návrhom [target_character.GetLastNameWithNoTooltip] na cestnú sieť." # todo: NEW TRANSLATION
 flavor_fra.532.b: "Projekt je príliš veľkou záťažou pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 if_fleury_dies_road_network_change: "V prípade smrti [target_character.GetLastNameWithNoTooltip] bude [ShowModifier('fra_fleury_national_road_project')] nahradený [ShowModifier('fra_fleury_national_road_project_legacy')]." # todo: NEW TRANSLATION
 flavor_fra.533.title: "Rast obchodného obchodu pod vedením [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.533.desc: "Počas svojho pôsobenia [target_character.GetName] vynaložil veľké úsilie na zlepšenie obchodnej výmeny [ROOT.GetCountry.GetName], a doteraz boli jeho snahy pomerne úspešné. Presunutím prostriedkov z militarizovaného námorníctva na rozvoj námorného obchodu sa obchod medzi [ROOT.GetCountry.GetNameWithNoTooltip] a zvyškom sveta výrazne zvýšil. Spolu so založením národného projektu ciest nielenže náš námorný obchod zaznamenal priaznivý nárast, ale aj medzi-kontinentálny obchod s našimi susedmi profitoval vďaka modernejším a efektívnejším pozemným trasám." # todo: NEW TRANSLATION
 flavor_fra.533.a: "Obchodný úspech [ROOT.GetCountry.GetNameWithNoTooltip] patrí [target_character.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip] by malo privítať toto obdobie prosperity." # todo: NEW TRANSLATION
 flavor_fra.534.title: "Úmrtie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.534.desc: "Po desaťročia slúžil ako osobný poradca a hlavný minister [fra_ruler.GetName]; dnes ráno bol [target_character.GetLastName] nájdený mŕtvy, predpokladá sa, že pokojne zomrel vo svojom spánku. Zatiaľ čo [fra_ruler.GetShortNameWithNoTooltip] a jeho najbližší poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] boli z jeho úmrtia zarmútení, niektorí iní využili príležitosť navrhnúť nástupcu na post hlavného ministra.\n\nAj keď [target_character.GetLastNameWithNoTooltip] už nie je medzi nami, mnohí z jeho protežovaných sa už osvedčili v [ROOT.GetCountry.GetGovernment.GetCourtTitle] a nepochybne by boli hodní nástupcovia, hoci [fra_ruler.GetShortNameWithNoTooltip] by mohol tiež rozhodnúť ponechať túto pozíciu prázdnu." # todo: NEW TRANSLATION
 flavor_fra.534.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bude zatiaľ pokračovať bez hlavného ministra." # todo: NEW TRANSLATION
 flavor_fra.534.b: "Zvýšiť závislosť od rady po úmrtí [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_fra.540.title: "Mézières [ROOT.GetCountry.GetGovernment.GetAdjective|U] inžinierska škola" # todo: NEW TRANSLATION
 flavor_fra.540.desc: "Stúpajúca vplyvná osobnosť v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], navrhuje zriadenie [ROOT.GetCountry.GetGovernment.GetAdjective] školy inžinierstva v Mézières, mestečku v [ShowLocationName('chateau_porcien')]. Usilujúc o vychovanie novej generácie inžinierov, vojenských i civilných, by navrhovaná škola mohla predstavovať prielom v inžinierskom úsilí štátu. Takýto návrh však bude štát stáť veľa." # todo: NEW TRANSLATION
 flavor_fra.540.a: "Táto škola vychová novú generáciu talentovaných inžinierov!" # todo: NEW TRANSLATION
 flavor_fra.540.b: "Zriadiť školu a povýšiť [target_character.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_fra.540.c: "Táto škola by bola príliš nákladná." # todo: NEW TRANSLATION
 flavor_fra.541.title: "École Militaire" # todo: NEW TRANSLATION
 flavor_fra.541.desc: "Aby ďalej zmodernizoval armádu, [fra_ruler.GetName] požiadal o zriadenie novej akadémie v štvrti École v [ShowLocationName('paris')]. S cieľom prevziať prvky [ShowCultureName('prussian')] taktiky do [ROOT.GetCountry.GetAdjective] armády by navrhovaná inštitúcia vychovávala novú generáciu vojakov podľa nového modelu. Práve touto akadémiou [fra_ruler.GetShortNameWithNoTooltip] dúfa, že vojenské postavenie [ROOT.GetCountry.GetNameWithNoTooltip] na javisku [ShowContinentName('europe')] sa výrazne zlepší." # todo: NEW TRANSLATION
 flavor_fra.541.a: "Zriadiť akadémiu!" # todo: NEW TRANSLATION
 flavor_fra.541.b: "Náš existujúci model armády je v poriadku — zdvojnásobiť náklady na údržbu!" # todo: NEW TRANSLATION
 flavor_fra.542.title: "Miestne parlamenty reagujú na [ShowLawNameWithNoTooltip('fra_5_percent_tax')]" # todo: NEW TRANSLATION
 flavor_fra.542.desc: "Po zavedení [ShowLawName('fra_5_percent_tax')] autorstva [target_character.GetName] mnohé miestne parlamenty vyjadrili nesúhlas s novou daňou a odmietli vykonávať výnos v provinciách. Zatiaľ čo [ROOT.GetCountry.GetGovernment.GetParliament.GetName] spočiatku vyjadril odpor voči zákonu, po zásahu [ROOT.GetCountry.GetGovernment.GetRulerTitle] mnohí členovia nakoniec prijali daň [target_character.GetLastNameWithNoTooltip].\n\nAj keď môže [ROOT.GetCountry.GetGovernment.GetRulerTitle] priamo zasiahnuť a zatvoriť miestne parlamenty, čím by miestnych úradníkov postavil do priamej zodpovednosti voči štátu, takýto krok by výrazne zhoršil vzťahy s [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktoré zákon kritizovali." # todo: NEW TRANSLATION
 flavor_fra.542.a: "Zatvoriť parlamenty!" # todo: NEW TRANSLATION
 flavor_fra.542.b: "Stiahnuť zákon." # todo: NEW TRANSLATION
 flavor_fra.543.title: "Potlačenie jezuitov" # todo: NEW TRANSLATION
 flavor_fra.543.desc: "Hoci jezuitický rád v [ROOT.GetCountry.GetName] zotrvával silný niekoľko storočí, v posledných rokoch si vyslúžil hnev [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ako aj frustráciu [fra_ruler.GetName]. Aj keď jezuiti vedú niektoré z najvýznamnejších a najúspešnejších kolegií v [ROOT.GetCountry.GetNameWithNoTooltip], ich značný vplyv sa stal pre [fra_ruler.GetShortNameWithNoTooltip] narastajúcim problémom, keď ich vníma ako hrozbu kvôli ich nezávislosti od autority [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')].\n\nSpojenci v Štátoch-generálnych navrhli natrvalo vyhostiť jezuitov z [ROOT.GetCountry.GetNameWithNoTooltip], a takéto opatrenie by pravdepodobne prešlo. Avšak takýto krok by zároveň rozvíril nevôľu v [ROOT.GetCountry.GetGovernment.GetAdjective] rodine, keďže niekoľko členov, vrátane [scope_heir_fra.GetName], sú horlivými podporovateľmi rádu." # todo: NEW TRANSLATION
 flavor_fra.543.a: "Jezuiti nadobudli príliš veľký vplyv — dostať ich na uzdu!" # todo: NEW TRANSLATION
 flavor_fra.543.b: "Jezuiti stále prinášajú [ROOT.GetCountry.GetNameWithNoTooltip] príliš veľa hodnoty — zabrániť tomuto opatreniu!" # todo: NEW TRANSLATION
 some_in_royal_household_will_oppose: "Niektorí členovia [ROOT.GetCountry.GetGovernment.GetAdjective] dvora budú proti potlačeniu jezuitov." # todo: NEW TRANSLATION
 flavor_fra.544.title: "Dôsledky v [ROOT.GetCountry.GetGovernment.GetAdjective|U] dvore kvôli zákazu jezuitov" # todo: NEW TRANSLATION
 flavor_fra.544.desc: "Zarytý spojenec jezuitického rádu, [scope_heir_fra.GetName], vyjadril hlboké sklamanie nad [fra_ruler.GetName] kvôli nedávnemu vyhosteniu jezuitov. Zatiaľ čo [scope_heir_fra.GetShortNameWithNoTooltip] vyjadril nesúhlas, [consort_fra.GetName] tiež zhromažďuje podporu v rade v nádeji zvrátiť zákon. Hoci táto otázka rozdelí [ROOT.GetCountry.GetGovernment.GetAdjective] dvor na nadchádzajúce obdobie, vplyv jezuitov v [ROOT.GetCountry.GetNameWithNoTooltip] už začal klesať a mnohí jezuiti už ušli." # todo: NEW TRANSLATION
 flavor_fra.544.a: "Táto záležitosť časom utíchne." # todo: NEW TRANSLATION
 flavor_fra.544.b: "Urobiť kompromis a súhlasiť s odovzdaním časti moci zostávajúcim jezuitom." # todo: NEW TRANSLATION
 flavor_fra.550.title: "Otvorenie paláca Louvre" # todo: NEW TRANSLATION
 flavor_fra.550.desc: "Raz jeden z mnohých palácov starej [ShowGovernmentTypeName('monarchy')], palác Louvre slúžil ako kráľovská zbierka minulých [ROOT.GetCountry.GetAdjective] kráľov. Hoci #italic Ancien régime#! už neexistuje, niektorí v [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] sa domnievajú, že palác Louvre by mal namiesto toho slúžiť ako nové kultúrne centrum na vystavovanie diel, ktoré [ROOT.GetCountry.GetName] vytvoril počas storočí. Kultúrna história [ROOT.GetCountry.GetNameWithNoTooltip] už by nemala byť viazaná len na starú elitu." # todo: NEW TRANSLATION
 flavor_fra.550.a: "Dekretovať, že palác Louvre bude otvorený verejnosti ako kultúrne centrum!" # todo: NEW TRANSLATION
 flavor_fra.550.b: "Bolo by lepšie, keby palác Louvre zostal uzavretý pre verejnosť." # todo: NEW TRANSLATION
 joan_of_arc_may_lead_tt: "[joan_of_arc.GetName] bude dovolené viesť vojská!" # todo: NEW TRANSLATION
 joan_of_arc_disappears_tt: "[joan_of_arc.GetName] zmizne v zabudnutí" # todo: NEW TRANSLATION
 marcel_will_now_oppose_the_crown: "Étienne Marcel sa bude správať nepriateľskejšie voči Korune" # todo: NEW TRANSLATION
 marcel_loses_support_for_murder: "Vražda osôb šľachtického pôvodu spôsobila, že Marcel stratil podporu medzi stavmi duchovenstva a šľachty, čím sa politicky výrazne oslabil." # todo: NEW TRANSLATION
 routiers_can_raid_nearby_locations: "Routieri môžu rozšíriť svoje nájazdy do susedných provincií!" # todo: NEW TRANSLATION
 fra_annexing_appanages_moves_towards_centralize: "Každá anektovaná apanáž [subject|e] posunie naše smerovanie k Centralizácii [societal_values|E] o 5, za cenu zníženia [opinion|e] s zostávajúcimi apanážami o -25." # todo: NEW TRANSLATION
 fra_how_to_remove_feudal_nobility_info: "Francúzska feudálna šľachta [government_reform|E] sa stane zastaranou, ak nebudú žiadne zostávajúce apanáže [subjects|e], a bude odstránená." # todo: NEW TRANSLATION
 fra_aggression_towards_burgundy: "Aj keď páni z [GetCountry('BUR').GetNameWithNoTooltip] získali dosť územia a moci na to, aby boli považovaní za politicky nezávislých, naši poddaní ich stále vnímajú ako spoluvazalov. Sledovanie agresívnej stratégie zníži vzťahy so všetkými vazalmi [GetCountry('FRA').GetNameWithNoTooltip] o -33." # todo: NEW TRANSLATION
 fra_neutrality_towards_burgundy: "Páni z [GetCountry('BUR').GetNameWithNoTooltip] získali toľko územia a moci, že sú teraz považovaní za politicky nezávislých od [GetCountry('FRA').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 appanages_can_now_take_public_weal_reform: "Subjekty apanáží teraz môžu prijať reformu 'Člen Ligy verejného blaha'. Nelojálne apanáže budú viac naklonené pripojiť sa k Lige." # todo: NEW TRANSLATION
 more_than_six_will_trigger_war: "Ak sa k Lige pridá viac než 5 apanáží, môže medzi [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] a Ligou vypuknúť mocenský stret." # todo: NEW TRANSLATION
 league_demands_accepted_fra: "Centralizácia Koruny bude značne zrušená, avšak mierové vyriešenie neprinesie krvavý konflikt." # todo: NEW TRANSLATION
 league_demands_rejected_fra: "Medzi Korunou a Ligou vypukne vojna; ak Koruna zvíťazí, úsilie o centralizáciu štátu bude výrazne posilnené." # todo: NEW TRANSLATION
 public_weal_will_disband: "Liga verejného blaha bola rozviazaná a už nebude obťažovať [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 weal_members_bonus_and_appanage_autonomy: "Všetci členovia Ligy dostanú bonusy reformy 'Člen Ligy verejného blaha' na 15 rokov a zároveň sa výrazne zníži centralizácia [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 weal_members_weakened_royalist_integration_boost: "[GetCountry('FRA').GetName] získa silný bonus k rýchlosti integrácie a zároveň sa zvýši lojálnosť všetkých poddaných." # todo: NEW TRANSLATION
 jeanne_d_arc_will_face_trial: "[joan_of_arc.GetName] bude podrobená procesu za kacírstvo zo strany [GetCountry('ENG').GetName]" # todo: NEW TRANSLATION
 jeanne_d_arc_will_trouble_us_no_further: "[joan_of_arc.GetName] bude popravená za kacírstvo!" # todo: NEW TRANSLATION
 random_joan_of_arc_or_executed: "[joan_of_arc.GetName] bude ponúknutá za výkupné [GetCountry('FRA').GetName]. Ak [GetCountry('FRA').GetNameWithNoTooltip] odmietne výkupné, [joan_of_arc.GetShortNameWithNoTooltip] bude popravená." # todo: NEW TRANSLATION
 legitimacy_penalty_with_english_advancements: "Kým [GetCountry('ENG').GetName] ovláda veľkú časť územia v [GetCountry('FRA').GetName], legitímnosť vládnucich [GetCountry('FRA').GetAdjectiveWithNoTooltip] bude ovplyvnená." # todo: NEW TRANSLATION
