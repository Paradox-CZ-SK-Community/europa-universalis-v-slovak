l_polish:
  flavor_lit.1.title: "Príchod [ShowReligionNameWithNoTooltip('lutheran')]" # todo: NEW TRANSLATION
  flavor_lit.1.desc: "Zavedenie [ShowReligionName('lutheran')] v [ShowContinentName('europe')] prinieslo vlnu otrasov do každej [ShowReligionAdjective('catholic')] komunity. Keď sú prívrženci tejto novej viery prenasledovaní a nútení migrovať, mnohí z nich sa vďaka svojmu majetku dostali do našich krajín. Tieto kultúrne elity priniesli do [GetCountry('LIT').GetLongName] čerstvé myšlienky, keď stojíme na náboženskom rozcestí medzi Východom a Západom.\n\nAko sa usadzujú v našich mestských centrách, rastie tlak na prijatie ich hnutia a súcit s ich bojom, čo by však znížilo naše postavenie u mocných [ShowReligionAdjectiveWithNoTooltip('catholic')] susedov. Iba čas ukáže, či zjavovanie takého silného náboženského hnutia bude pre nás prínosom." # todo: NEW TRANSLATION
  flavor_lit.1.a: "Prijať ich hnutie." # todo: NEW TRANSLATION
  flavor_lit.1.b: "Musia byť zničení." # todo: NEW TRANSLATION
  many_pops_will_become_lutheran_in_christian_locations_tt: "Mnoho našich [ShowReligionGroupAdjective('christian')] [pops|e] naprieč našimi [locations|e] sa obráti na [ShowReligionName('lutheran')]" # todo: NEW TRANSLATION
  lutheran_pops_gain_25_satisfaction: "[ShowReligionAdjective('lutheran')] [pops|e] naprieč našimi [locations|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  lutheran_pops_lose_33_satisfaction: "[ShowReligionAdjective('lutheran')] [pops|e] naprieč našimi [locations|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_lit.2.title: "Vlna [ShowReligionNameWithNoTooltip('calvinist')]" # todo: NEW TRANSLATION
  flavor_lit.2.desc: "Netrvalo dlho po vzniku [ShowReligionAdjective('lutheran')] viery, keď ďalšie hnutie upútalo pozornosť celého [ShowContinentName('europe')] — [ShowReligionName('calvinist')]. Príchod [ShowReligionAdjectiveWithNoTooltip('lutheran')] utečencov pripravuje cestu pre druhú vlnu [ShowReligionAdjectiveWithNoTooltip('calvinist')] utečencov, keďže pochádzali z mnohých rôznych kútov kontinentu, unikajúc úzkoprsým [ShowReligionAdjective('catholic')] vládám ich bývalých krajín." # todo: NEW TRANSLATION
  flavor_lit.2.a: "Ich viera sa integruje do našej spoločnosti." # todo: NEW TRANSLATION
  flavor_lit.2.b: "Nemôžeme zradiť našu doktrínu..." # todo: NEW TRANSLATION
  many_pops_will_become_calvinist_in_christian_locations_tt: "Mnoho našich [ShowReligionGroupAdjective('christian')] [pops|e] naprieč našimi [locations|e] sa obráti na [ShowReligionName('calvinist')]" # todo: NEW TRANSLATION
  calvinist_pops_gain_25_satisfaction: "[ShowReligionAdjective('calvinist')] [pops|e] naprieč našimi [locations|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  calvinist_pops_lose_33_satisfaction: "[ShowReligionAdjective('calvinist')] [pops|e] naprieč našimi [locations|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_lit.3.title: "Ugrská zmluva" # todo: NEW TRANSLATION
  flavor_lit.3.desc: "Objavila sa diplomatická príležitosť, ktorá by dočasne upokojila jedného z našich zaprisahaných nepriateľov a umožnila nám zaoberať sa naliehavejšími záležitosťami. Snažiac sa zabezpečiť svoju súčasnú pozíciu a zaručiť, že neplánujeme útok na ich územia, [target_root_country.GetName] navrhol postúpiť nám oblasť [ShowAreaName('smolensk_area')] výmenou za vyhlásené spojenectvo a výrazne posilnené diplomatické väzby." # todo: NEW TRANSLATION
  flavor_lit.3.a: "Podpísať zmluvu." # todo: NEW TRANSLATION
  flavor_lit.3.b: "Zmluva vypracovaná bláznami." # todo: NEW TRANSLATION
  smolensk_owned_by_muscovy_tt: "Každé územie v [ShowAreaName('smolensk_area')], ktoré vlastní [target_root_country.GetNameWithNoTooltip] alebo [subject|e], bude vlastnené nami a stane sa naším [core|e]" # todo: NEW TRANSLATION
  flavor_lit.4.title: "Zle zaobchádzané potomstvo" # todo: NEW TRANSLATION
  flavor_lit.4.desc_common: "Znepokojujúce správy dorazili na dvor [target_root_country.GetName], falošne tvrdiaac, že prebiehajú pokusy obrátiť [target_character.GetName], člena dynastie [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] a momentálne ženatého/vydanú s [target_husband.GetName], na vieru [ShowReligionAdjective('catholic')]." # todo: NEW TRANSLATION
  flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Reagovali prerušením všetkých diplomatických vzťahov a potenciálne to používajú ako zámienku na porušenie našej suverenity." # todo: NEW TRANSLATION
  flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Našťastie sa našlo diplomatické riešenie: [target_character.GetNameWithNoTooltip] rýchlo požiadal/a o rozvod a okamžite odišiel/a." # todo: NEW TRANSLATION
  flavor_lit.4.a: "Ako sa opovažujú." # todo: NEW TRANSLATION
  flavor_lit.4.tt1: "Chabé diplomatické schopnosti [target_root_country.GetGovernment.GetRuler.GetName] viedli k prerušeniu všetkých diplomatických vzťahov" # todo: NEW TRANSLATION
  flavor_lit.4.b: "Najlepšie si zatiaľ zachovať chladnú hlavu." # todo: NEW TRANSLATION
  flavor_lit.4.c: "Najlepšie možné riešenie." # todo: NEW TRANSLATION
  flavor_lit.4.tt2: "Diplomatické schopnosti [target_root_country.GetGovernment.GetRuler.GetName] zabezpečili rozvod a odvrátili vojnu" # todo: NEW TRANSLATION
  flavor_lit.5.title: "Západné manželské väzby" # todo: NEW TRANSLATION
  flavor_lit.5.desc: "Po dokončení nášho obrátenia na [ShowReligionName('catholic')] je nám jasné, že musíme získať legitímnosť v rámci náboženskej spoločnosti. Po dňoch korešpondencie sme dostali správu, že existuje slobodný príbuzný [target_character2.GetName], menom [target_character3.GetName]. Bolo by rozumné zvážiť tento sobáš, pretože takéto spojenie by nám určite pomohlo integrovať sa ako súčasť západného [ShowReligionNameWithNoTooltip('catholic')] a ďalej prispelo k rozvoju nášho ľudu." # todo: NEW TRANSLATION
  flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] bude vynikajúcim [target_character3.GetWifeHusband]!" # todo: NEW TRANSLATION
  flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] nepotrebuje cudzích kráľovských členov." # todo: NEW TRANSLATION
  lit_should_poland_accept_tt: "Ak [GetCountry('POL').GetName] prijme našu ponuku, môžeme profitovať zo šírenia [institutions|e] a prosperity." # todo: NEW TRANSLATION
  flavor_lit.5.historical_info: "Formálne známa ako #italic Krevská únia#!, manželstvo medzi litovským veľkokniežaťom Jogailom a poľskou kráľovnou Jadwigou bolo vyvrcholením desaťročných snáh o skresťančenie a diplomatických snáh zo strany veľkokniežaťa. Toto znamenalo definitívny koniec pohanskej identity litovského štátu." # todo: NEW TRANSLATION
  flavor_lit.6.title: "Kolísanie medzi Východom a Západom" # todo: NEW TRANSLATION
  flavor_lit.6.desc: "Rastúci tlak našej politickej a geografickej polohy dosiahol bod varu. Keď sú naše hranice neustále obťažované šarvátkami s [ShowReligionAdjective('catholic')] rytiermi a nepriateľmi, je čas urobiť rozhodnutie, ktoré pravdepodobne určí osud nášho ľudu.\n\nMnohí z našich poradcov podporujú myšlienku skutočného obrátenia. Tvrdia, že nadviazanie dôveryhodných väzieb s [GetCountry('PAP').GetGovernment.GetRulerTitle] zabezpečí naše hranice navždy.\n\nIní v našich radoch však argumentujú, že naše nerozhodné postavenie pracuje v náš prospech. Sú za falošné obrátenie, aby sme získali cenný čas a zhromaždili sily, a tak neodvrhli vieru našich predkov..." # todo: NEW TRANSLATION
  flavor_lit.6.a: "Zatiaľ sa tvárme, že s tým súhlasíme..." # todo: NEW TRANSLATION
  flavor_lit.6.b: "Skutočné obrátenie, aby sme ochránili našu budúcnosť!" # todo: NEW TRANSLATION
  flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] zostane [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
  neighbor_catholics_lose_opinion_tt: "Všetky susedné [ShowReligionAdjectiveWithNoTooltip('catholic')] krajiny stratia [ShowBiasValue('religious_friction_modifier')|-=0] [opinion|e] voči nám a môžu nám vyhlásiť #R vojnu#!" # todo: NEW TRANSLATION
  flavor_lit.6.historical_info: "Skresťančenie Litvy, posledného veľkého útočiska pohanstva, bolo nesmierne turbulentné. Počas 14. storočia bolo mnoho pokusov prijať katolicizmus a dať sa pokrstiť na prianie litovských veľkokniežat. Mnohé z týchto pokusov boli zablokované Teutonskými rytiermi alebo neúspešné kvôli nepriateľstvám. Až za vlády Jogailu a jeho bratranca Vytautasa 'Veľkého' sa Litva formálne pripojila k katolíckej viere." # todo: NEW TRANSLATION
  flavor_lit.7.title: "Listy od [target_character1.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.7.desc.a: "Napriek našim najlepším snahám presvedčiť [target_character1.GetName], že najlepšia budúcnosť pre [target_character1.GetHerHis] ľud je prijať našu pravú vieru, zdá sa, že [GetCountry('LIT').GetLongName] nie je ešte dostatočne pokročilý ani požehnaný, aby sa kúpali v svetle nášho Pána. V dôsledku toho odmietli naše pokusy o konverziu a kategoricky odpovedali, že udržia svoje presvedčenia a tradície až do horkého konca..." # todo: NEW TRANSLATION
  flavor_lit.7.desc.b: "Naše snahy obrátiť zapadnuté krajiny [GetCountry('LIT').GetLongName] sa zdajú prinášať ovocie! Po čase rozmýšľania sa [target_character1.GetName] rozhodol/a obrátiť [target_character1.GetHerselfHimself] a svoj ľud na [ShowReligionName('catholic')] v primeranom čase!" # todo: NEW TRANSLATION
  flavor_lit.7.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
  lit_conversion.7_tt: "Či sú s týmito úmyslami úprimní, ukáže len čas" # todo: NEW TRANSLATION
  flavor_lit.8.title: "Kresťanské obrátenie [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.8.desc: "Nedávno sme sa zaviazali obrátiť nášho [GetCountry('LIT').GetGovernment.GetRulerTitle] a náš ľud na [ShowReligionName('catholic')]. Teraz prišiel čas rozhodnúť sa o našom postoji k takej zásadnej náboženskej otázke. Či prejdeme svoje záväzky a skutočne sa obrátime alebo zostaneme verní pohanským koreňom, toto rozhodnutie v tak dôležitom momente určite určí našu budúcnosť.\n\nKrst [target_character.GetShortNameWithNoTooltip] bude určite slúžiť ako predohra novej éry pre našu krajinu. Hoci to môže pre mnohých bežných ľudí [ROOT.GetCountry.GetName] vyzerať prekvapivo, v skutočnosti bolo obrátenie [target_character.GetShortNameWithNoTooltip] a [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] výsledkom rokovaní, ktoré zahŕňali mnohých dvoranov a veľkú časť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_lit.8.a: "Prišiel čas." # todo: NEW TRANSLATION
  flavor_lit.8.b: "Bola to iba fasáda!" # todo: NEW TRANSLATION
  every_neighbor_catholic_gets_heresy_cb_tt: "#R Toto vážne rozruší susedné [ShowReligionAdjectiveWithNoTooltip('catholic')] krajiny a [GetCountry('PAP').GetGovernment.GetRulerTitle] a môže dokonca vyvolať vojny proti nám#!" # todo: NEW TRANSLATION
  ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] a [target_character.GetHerHis] priami potomkovia sa obráti na [ShowReligionNameWithNoTooltip('catholic')] aby upevnili prvý krok krajiny smerom ku kresťanizácii#!" # todo: NEW TRANSLATION
  neighbor_catholics_receive_opinion_tt: "Všetky susedné [ShowReligionAdjectiveWithNoTooltip('catholic')] krajiny získajú [ShowBiasValue('recently_embraced_catholicism')|+=0] [opinion|e] voči nám" # todo: NEW TRANSLATION
  enable_conversion_to_catholicism_tt: "Získajte prístup k [ShowCabinetActionName('lit_promote_catholicism')] [cabinet_action|e]" # todo: NEW TRANSLATION
  flavor_lit.8.historical_info: "Litva, posledná pohanská krajina v Európe, oficiálne prijala kresťanstvo koncom 14. storočia. Konverzia začala v roku 1387, keď sa veľkoknieža Jogaila dal pokrstiť, aby sa mohol oženiť s kráľovnou Jadwigou Poľskou, čím sa posilnilo poľsko-litovské spojenectvo. Táto udalosť zahájila šírenie katolicizmu, hoci pohanské praktiky pretrvávali ešte nejaký čas. Neskôr Vytautas 'Veľký', Jogailov bratranec, dotiahol kresťanizáciu ďalej, najmä v Žmudzi, poslednom strongholde pohanstva. To znamenalo koniec premeny Európy z pohanstva, hoci tradičné viery zanechali trvalý vplyv na litovskú kultúru." # todo: NEW TRANSLATION
  flavor_lit.9.title: "[ShowReligionNameWithNoTooltip('catholic')] zrada" # todo: NEW TRANSLATION
  flavor_lit.9.desc: "Vyzerá to, že potvory pri moci v [GetCountry('LIT').GetLongName] sa rozhodli svoj sľub zraziť a neobrátiť sa na [ShowReligionName('catholic')]. Toto je posledná kvapka a dostatočný dôvod, aby sme mali legitímny argument na odstránenie ich pohanských presvedčení z našej hranice!" # todo: NEW TRANSLATION
  flavor_lit.9.a: "Ku zbraniam!" # todo: NEW TRANSLATION
  flavor_lit.10.title: "Východné väzby" # todo: NEW TRANSLATION
  flavor_lit.10.desc: "Napriek rôznym snahám [ShowReligionAdjective('catholic')] misií obrátiť náš ľud, sme zostali pevní vo svojej viere.\n\nAvšak šepoty v našich sieňach prerástli do dohád o možnom obrátení na [ShowReligionAdjective('orthodox')] vieru vďaka kráľovskému sobášu s členom dynastie [target_character2.GetName]. Hoci ide o radikálny návrh, mnohí pod naším štítom, ktorí už vyznávajú [ShowReligionAdjectiveWithNoTooltip('orthodox')] vieru, v ňom vidia veľký zmysel.\n\nTakéto obrátenie by určite zabezpečilo naše východné hranice, no veľmi by ohrozilo naše vzťahy so Západom a ešte viac prispelo k chaosu a nestabilite tam. Navyše mnohí poradcovia hovoria o panovačnom postoji a požiadavkách na náš úkor, ktoré by takýto sobáš priniesol..." # todo: NEW TRANSLATION
  flavor_lit.10.a: "Len nevkusný žart, nič viac." # todo: NEW TRANSLATION
  flavor_lit.10.b: "Určite rozumný krok." # todo: NEW TRANSLATION
  target_character3_is_scorned_tt: "Toto veľmi rozruší [target_character3.GetName]" # todo: NEW TRANSLATION
  flavor_lit.10.historical_info: "Počas kresťanizácie Litvy koncom 14. a začiatkom 15. storočia krajina takmer prijala pravoslávie z politických dôvodov. Veľkoknieža Gediminas najprv zvažoval obrátenie na pravoslávie, ovplyvnený susednými pravoslávnymi štátmi. Konečný pokus o obrátenie podnikol Jogaila, ktorý čelil tlaku zo strany svojej ruskej matky, aby sa oženil so Sofiou, dcérou kniežaťa Dmitrija z Moskvy. Tento sobáš by si vyžadoval Jogailovo obrátenie na pravoslávie a potenciálne by Litvu urobil feudom Moskvy, čo nakoniec bolo jednoznačne odmietnuté." # todo: NEW TRANSLATION
  flavor_lit.11.title: "Ruka [GetCountry('LIT').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.11.desc.a: "Po týždňoch rokovaní so [target_character.GetHerHis] [GetCountry('LIT').GetGovernment.GetCourtTitle] sa [target_character.GetName] obrátil k našim diplomatickým zástupcom s zaujímavým návrhom. Frustrovaní neustálymi hraničnými šarvátkami a diplomatickou izoláciou sa [GetCountry('LIT').GetLongName] rozhodli prijať [ShowReligionName('catholic')] a dokonca požiadať o ruku [target_character3.GetShortName], aby ešte viac zjednotili naše dva rody. Takýto vývoj by mohol viesť k posilneniu nášho vplyvu v ich jadre..." # todo: NEW TRANSLATION
  flavor_lit.11.desc.b: "Napriek ich nedávnemu obráteniu na [ShowReligionName('catholic')] nenapraviteľní heraldovia novej éry pre [GetCountry('LIT').GetLongName] nepochopili dôležitosť zabezpečiť svoju legitímnosť manželstvom s nami. Nielenže zavrhli naše diplomatické pokusy ako ich susedia, ale v písomnostiach nám dokonca naznačili urážku!" # todo: NEW TRANSLATION
  flavor_lit.11.a: "Mnohým nech sú udelené požehnania." # todo: NEW TRANSLATION
  flavor_lit.11.b: "Nepotrebujeme väzby na zabezpečenie ich lojality!" # todo: NEW TRANSLATION
  may_lead_to_peaceful_union: "Toto by mohlo viesť k mierovému zjednoteniu našich krajín" # todo: NEW TRANSLATION
  flavor_lit.12.title: "Svadobné zvony v [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.12.desc: "Plánovanie kráľovskej svadby nie je jednoduchá záležitosť. Správne závesy správnej farby a štýlu, dokonalé miesto a kopa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a príbuzných na účasti sú len niektoré z úloh tak veľkolepej udalosti. A predovšetkým [target_character.GetShortName] a [target_character3.GetShortName] oblečení do prekrásnych rób, akoby ich osvetľovalo samo slnko. Ceremónia prebehla bez problémov a mestskí hlásnici po celom [GetCountry('LIT').GetLongName] ohlasujú spojenie dvoch novomanželov!" # todo: NEW TRANSLATION
  flavor_lit.12.a: "Nech žijú šťastne až do smrti!" # todo: NEW TRANSLATION
  flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] vždy bola v našom pohraničí výnimkou. Naozaj sme s ňou nemali vždy dobré alebo ani neutrálne vzťahy a mnohokrát sme v minulosti viedli spory.\n\nIch nedávna korešpondencia s [GetCountry('PAP').GetGovernment.GetRulerTitle] nepriniesla nič iné než tlak a nejasné sľuby bez skutočného výsledku. V momente jasnosti sa [target_character.GetName] rozhodol oficiálne požiadať o ruku jedného člena nášho domu.\n\nTakýto krok určite ovplyvní rovnováhu moci v regióne, čím si získajú mnoho nových nepriateľov a umožnia nám robiť vplyvné požiadavky a ťahy na ich východnej hranici..." # todo: NEW TRANSLATION
  flavor_lit.13.a: "Schváliť sobáš." # todo: NEW TRANSLATION
  flavor_lit.13.b: "To nedovolíme!" # todo: NEW TRANSLATION
  flavor_lit.14.title: "Svadba [target_character.GetShortNameWithNoTooltip] a [target_character3.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.14.desc: "Prišla správa z rúk [target_character2.GetName]! Obsahuje podrobné požiadavky na svadobnú ceremóniu medzi [target_character.GetName] a [target_character3.GetName]. Zdá sa, že konečne schválili našu žiadosť o oficiálne zjednotenie našich dvoch domov. Hmotnosť takéhoto rozhodnutia je určite veľká a jeho váha je dostatočne silná na to, aby zmenila priebeh našej histórie..." # todo: NEW TRANSLATION
  flavor_lit.14.a: "Pokračovať v sobáši." # todo: NEW TRANSLATION
  flavor_lit.14.b: "Nemôžeme riskovať našu suverenitu." # todo: NEW TRANSLATION
  flavor_lit.15.title: "Diplomacia s [ShowRegionNameWithNoTooltip('russian_region')]" # todo: NEW TRANSLATION
  flavor_lit.15.desc: "Rovnováha síl na našich hraniciach medzi Východom a Západom je krehká. Narastajúca moc [GetCountry('MOS').GetLongName] hrozí zatieniť hrozby, ktoré prinášajú hordy z Ďalekého východu. Aby sme zabránili ich vojnovým sklonom pohltiť celý región, mali by sme vykonať potrebné diplomatické prípravy a osloviť ich najsilnejších susedov..." # todo: NEW TRANSLATION
  flavor_lit.15.a: "Diplomacia, aby sme sa vyhli vojne!" # todo: NEW TRANSLATION
  flavor_lit.15.b: "Osloviť [target_country1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_lit.15.c: "Určite plytvanie peniazmi." # todo: NEW TRANSLATION
  flavor_lit.15.historical_info: "Vzťah medzi Veľkokniežatstvom Litvy a ruskými štátmi v 14. a 15. storočí zahŕňal spoluprácu aj súťaž. Pod vládou vodcov ako Gediminas, Algirdas a Vytautas 'Veľký' Litva rozšírila svoje územie na východ, pričom zahrnula oblasti dnešného Bieloruska a Ukrajiny. To ju priviedlo do častých interakcií s ruskými kniežatstvami, obzvlášť so vzrastajúcim Veľkokniežatstvom Moskvy. Keď sa obidve mocnosti snažili ovládnuť tieto územia, napätie rástlo. Napriek tomu Litva vytvorila strategické aliancie so severnými ruskými republikami ako Novgorod a Pskov, ktoré sa snažili proti rozširovaniu Moskvy. Tieto partnerstvá pomáhali brániť pred spoločnými nepriateľmi, ako Tatári, avšak dynamika medzi Litvou a Moskvou zostávala nestála, prechádzajúc medzi obdobiami spolupráce a rivality." # todo: NEW TRANSLATION
  flavor_lit.16.title: "V záujme diplomacie" # todo: NEW TRANSLATION
  flavor_lit.16.desc: "Procesia diplomatov z [GetCountry('LIT').GetLongName] dnes dorazila do [target_location.GetName]. Luxusné dary a kráľovský protokol sprevádzajú ich prechod naším hlavným mestom. List od [target_character2.GetName] vykresľuje obraz priateľstva medzi našimi národmi proti spoločnému nepriateľovi, [GetCountry('MOS').GetLongName]. Spolupráca a priateľstvo budú nepochybne dôležitým nástrojom pri zadržiavaní rastúcej [GetCountry('MOS').GetFlavorRank] na našej východnej hranici." # todo: NEW TRANSLATION
  flavor_lit.16.a: "Dary sú viac než vítané!" # todo: NEW TRANSLATION
  diplomatic_isolation_tt: "Naše šance získať spojencov po [ShowRegionNameWithNoTooltip('russian_region')] sa zmenšia" # todo: NEW TRANSLATION
  flavor_lit.17.title: "Katedrála [ShowLocationNameWithNoTooltip('vilnius')|U]" # todo: NEW TRANSLATION
  flavor_lit.17.desc: "Keď sa [ROOT.GetCountry.GetLongName] konečne pripojil k [ShowReligionGroupAdjective('christian')] svetu, musíme ukázať našim novým bratom našu pobožnosť a oddanosť vybudovaním novej [ShowBuildingTypeName('cathedral')] v [ShowLocationName('vilnius')].\n\nPostavíme ju nad pozostatkami veľmi starej kostolnej stavby, ktorú kedysi používal dlho zaniknutý [ShowReligionGroupAdjectiveWithNoTooltip('christian')] vládca [ROOT.GetCountry.GetNameWithNoTooltip], a ukážeme svetu našu veľkú túžbu vrátiť sa do stáda Pána." # todo: NEW TRANSLATION
  flavor_lit.17.a: "Začať výstavbu." # todo: NEW TRANSLATION
  flavor_lit.17.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_lit.17.historical_info: "V roku 1251, za vlády Mindauga a po jeho obrátení na kresťanstvo, bola vo Vilniuse postavená pôvodná katedrála, aby slúžila biskupovi Litvy. Po Mindaugovej smrti sa budova opäť zmenila na pohanské miesto uctievania, ktoré pretrvalo až do roku 1387, keď sa Litva oficiálne stala kresťanskou." # todo: NEW TRANSLATION
  flavor_lit.18.title: "Centralizačné reformy [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.18.desc: "Pod vládou dynastie [target_character.GetDynasty.GetName] sa [ROOT.GetCountry.GetName] rozrástol v veľké [ROOT.GetCountry.GetFlavorRank]. Konečne sa odtrhol od svoriek pohanstva a pripojil sa k modernému svetu. Mnohé regióny však odmietajú dodržiavať zákony vydané v [capital_scope.GetName] a popierajú našu autoritu.\n\nPrišiel čas znova získať kontrolu nad vlastnou krajinou a vytvoriť jednotnejší štát." # todo: NEW TRANSLATION
  flavor_lit.18.a: "Musíme centralizovať štát." # todo: NEW TRANSLATION
  flavor_lit.18.b: "Nepôjdeme proti tradícii." # todo: NEW TRANSLATION
  flavor_lit.18.historical_info: "Veľkoknieža Vytautas počas svojej vlády podnikol mnohé kroky na centralizáciu krajiny, medzi ktoré patrilo napríklad odstránenie starobylého systému čiastočných kniežatstiev. Vytautas si podmanil Luck v roku 1393, zrušil kniežactvo Kyjev v roku 1394 a vymenoval viceguvernéra v Podolí v roku 1395, pričom iba menšie kniežatstvá zostali nedotknuté." # todo: NEW TRANSLATION
  flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.19.desc: "Nový [ROOT.GetCountry.GetGovernment.GetConsortTitle] nášho vládcu, [consort_scope.GetName], priniesol so sebou z [consort_scope.GetHerHis] rodného [birth_location_scope.GetName] mnoho kulinárskych noviniek.\n\nDvorania a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [capital_scope.GetName] sú fascinovaní zvláštnym príborom nazývaným vidlička, ktorý používa [ROOT.GetCountry.GetGovernment.GetConsortTitle] pri stolovaní, a zvláštnymi novými jedlami a ingredienciami, ktoré [consort_scope.GetSheHe] priniesol/a z juhu. Každý, kto chce udržať svoju reputáciu, rýchlo začal napodobňovať [consort_scope.GetHerHis] a nový trend vytvoril veľký dopyt po veciach ako olivy, pšenica a víno." # todo: NEW TRANSLATION
  flavor_lit.19.a: "Prijmeme tieto nové zvyky." # todo: NEW TRANSLATION
  flavor_lit.19.b: "Nepotrebujeme tento zahraničný vplyv." # todo: NEW TRANSLATION
  lit_fancy_new_dishes: "Honosné nové jedlá" # todo: NEW TRANSLATION
  flavor_lit.19.historical_info: "Príchod talianky Bony Sforzy ako novej veľkokniežacej manželky Litvy priniesol na litovský dvor množstvo kulinárskych inovácií, ako napríklad vidličku a mnoho tradičných talianskych receptov." # todo: NEW TRANSLATION
  flavor_lit.20.title: "Supremus Dux Lithuaniae" # todo: NEW TRANSLATION
  flavor_lit.20.desc: "Hoci sa naše [ROOT.GetCountry.GetFlavorRank] rozšírilo za pôvodné hranice a teraz zahŕňa mnoho národov, nikdy sme sa neprizvali viac než len [ROOT.GetCountry.GetGovernment.GetRulerTitle], hoci sme mocnejší než mnohí v [ShowContinentName('europe')]. [target_character.GetName] nie je typ, ktorý by prijímal, že jeho/jej tituly sú menejcenné ako tituly nepriateľov. Preto si [target_character.GetSheHe] želá nosiť titul niečoho väčšieho — nad obyčajnými kniežatami a určite rovnocenného kráľom.\n\nTakéto úsilie by nám síce krátkodobo ublížilo na legitímnosti. Avšak zachovanie určitej miery pokory by zabránilo tomu, aby nás poddaní vnímali ako panovníkov, ktorí považujú iných za menejcenných. Napriek tomu v boji o moc v [ShowContinentNameWithNoTooltip('europe')] často vedie pokora k úpadku." # todo: NEW TRANSLATION
  flavor_lit.20.historical_info: "Dôsledky litevskej občianskej vojny z roku 1381 a Ostrovskej dohody zanechali Vytautasa Veľkého ako výlučného vládcu Veľkokniežatstva. Usilujúc sa ďalej legitimizovať svoju vládu a nárokovať nástupníctvo od Kyjevskej Rusi, tituloval sa #italic Supremus Dux Lithuaniae#!, Najvyšší vojvoda Litvy — titul, ktorý pred jeho dobou nebol konzistentne používaný. Toto označenie pretrvalo aj za čias Poľsko-litovskej únie až do rozpadu štátu v dôsledku rozdelenia medzi Rakúšanov, Prusov a Rusov." # todo: NEW TRANSLATION
  flavor_lit.20.a: "Požadujme si taký titul." # todo: NEW TRANSLATION
  flavor_lit.20.b: "Istá miera pokory zabezpečí vnútornú stabilitu." # todo: NEW TRANSLATION
  flavor_lit.21.title: "Dynastia [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]" # todo: NEW TRANSLATION
  flavor_lit.21.desc: "Aj keď v [ROOT.GetCountry.GetName] existuje mnoho rodín, len niekoľko z nich dominovalo politickej scéne [ROOT.GetCountry.GetFlavorRank]. Jednou z takýchto rodín je dynastia [ShowDynastyName('radziwill_dynasty')], vedená vplyvným [target_character.GetName]. Usilujúc rozšíriť svoj vplyv v [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] sa obrátil na [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] s cieľom získať post v rámci [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_lit.21.historical_info: "Rod Radziwiłł bol jednou z niekoľkých rodín v Poľsko-litovskej únii, ktoré pomohli zachovať Veľké kniežatstvo Litvy ako samostatný štát. Založený Radvilom Astikasom, získal množstvo titulov po celej Európe a stal sa dokonca princami Svätej ríše rímskej." # todo: NEW TRANSLATION
  flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] sa stane Veľkým maršalom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_lit.21.b: "Post v [ROOT.GetCountry.GetGovernment.GetCabinetTitle] postačí." # todo: NEW TRANSLATION
  flavor_lit.21.c: "Kto sú, aby si niečo nárokovali od [ROOT.GetCountry.GetGovernment.GetRulerTitle]?" # todo: NEW TRANSLATION
  flavor_lit.22.title: "Vzostup dynastie [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]" # todo: NEW TRANSLATION
  flavor_lit.22.desc: "V radoch nášho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mala rodina [ShowDynastyName('gostautai_dynasty')] vždy nepochybný vplyv. V súčasnosti ju vedie [target_character.GetName] a kontroluje mnoho regiónov v [ROOT.GetCountry.GetFlavorRank]. Hoci to predstavuje problém pre [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], možno by sme s nimi mohli nadviazať spojenectvo, pretože zosúladenie našich záujmov môže priniesť väčšiu vnútornú stabilitu." # todo: NEW TRANSLATION
  flavor_lit.22.historical_info: "Goštautai boli hlavnými rivalmi rodu Radziwiłł v 15. a 16. storočí. Slúžili Vytautasovi 'Veľkému' a Kazimírovi IV. Jagellonovi, nadobudli rozsiahle pozemky a patrili medzi najbohatších šľachticov v Európe. Bohužiaľ rod vymrel v roku 1542 a ich statky prešli na veľkoknieža Litvy." # todo: NEW TRANSLATION
  flavor_lit.22.a: "Dar by bol pekným gestom priateľstva." # todo: NEW TRANSLATION
  flavor_lit.22.b: "Nesmie sa dovoliť, aby ich moc ďalej rástla." # todo: NEW TRANSLATION
  flavor_lit.23.title: "Náboženské privilégiá [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.23.desc: "[ROOT.GetCountry.GetName|U] už dlhý čas mal v hraniciach niekoľko [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Avšak mnohí z nich nemajú rovnaké postavenie ako ich [ROOT.GetCountry.GetReligion.GetAdjective] rovesníci. Teraz stoja v opozícii proti [target_character.GetName], ktorého obviňujú z tejto nespravodlivosti. Ak ich chceme získať, musíme im zaručiť rovnaké právne práva ako zvyšku [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: CHANGED
  flavor_lit.23.historical_info: "Aby Sigismund Kęstutaitis mohol riadne ustanoviť feudálny štát na Litve, potreboval dôveru svojich pravoslávnych poddaných. V roku 1434 im udelil privilégiá, ktoré zaručovali, že žiadny šľachtic — bez ohľadu na náboženstvo — nemôže byť uväznený alebo potrestaný bez súdneho súhlasu." # todo: NEW TRANSLATION
  flavor_lit.23.a: "Budú mať našu podporu — a ich privilégiá." # todo: NEW TRANSLATION
  flavor_lit.23.b: "Ak chcú rovnosť, musia sa riadiť [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] právom." # todo: NEW TRANSLATION
  flavor_lit.24.title: "$church_of_saint_nicholas$" # todo: NEW TRANSLATION
  flavor_lit.24.desc: "Naša konverzia na [ROOT.GetCountry.GetReligion.GetName] zanechala obyvateľov [target_location.GetRank.GetName] [target_location.GetName] bez posvätného miesta na modlitbu. Aby to napravili, [target_character.GetName] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] chcú prizvať architektov z [ShowCultureGroupName('german_group')], aby pomohli položiť základy miesta zasväteného svätému Mikulášovi. Hoci by to určite získalo priazeň ľudu, možno by bolo rozumnejšie nechať takéto miesto postaviť bez štátnej intervencie a zachovať tak naše [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnice." # todo: NEW TRANSLATION
  flavor_lit.24.historical_info: "Kostol svätého Mikuláša bol prvým kostolom postaveným na Litve. Inšpirovaný gotickou architektúrou Svätej ríše rímskej priťahoval nemeckých remeselníkov a obchodníkov, ktorí sa usadili vo Vokiečių gatvė vo Vilniuse." # todo: NEW TRANSLATION
  flavor_lit.24.a: "V mene [ROOT.GetCountry.GetReligion.GetGodName] budeme financovať tento nový kostol." # todo: NEW TRANSLATION
  flavor_lit.24.b: "Nech si obyčajní ľudia postarajú o svoje potreby." # todo: NEW TRANSLATION
  flavor_lit.25.title: "Práva [ShowLocationRankNameWithNoTooltip('city')] [ShowLocationNameWithNoTooltip('vilnius')]" # todo: NEW TRANSLATION
  flavor_lit.25.desc: "Vzhľadom na postavenie [target_location.GetName] v [ROOT.GetCountry.GetName] sa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] obávajú, že [target_location.GetRank.GetName] môže stratiť význam v rámci [ROOT.GetCountry.GetFlavorRank]. Preto sa obrátili na [target_character.GetName] a [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] s požiadavkou, aby osada získala oficiálne práva ako [ShowLocationRankName('city')], čo by mohlo pritiahnuť nových kupcov a remeselníkov.\n\nNiektorí však namietajú proti centralizácii obyvateľstva do jedného [ShowLocationRankNameWithNoTooltip('city')], namiesto toho obhajujú rovnomernejšie rozloženie v rámci [ROOT.GetCountry.GetFlavorRank]. Hoci by to mohlo posilniť rôzne stavy, zároveň by to udržalo ich spokojnosť." # todo: NEW TRANSLATION
  flavor_lit.25.a: "Nech sa [target_location.GetNameWithNoTooltip] stane [ShowLocationRankNameWithNoTooltip('city')]." # todo: NEW TRANSLATION
  flavor_lit.25.b: "Namiesto toho podporíme decentralizáciu." # todo: NEW TRANSLATION
  lit_all_vilnius_pops_become_loyal_tt: "Všetky [pops|e] v [target_location.GetName] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_lit.26.title: "Valakų reforma" # todo: NEW TRANSLATION
  flavor_lit.26.desc: "Hoci veľká časť pôdy v [ROOT.GetCountry.GetName] je orateľná, pracovná sila sa zmenšila kvôli prebiehajúcej urbanizácii. O to viac sa obávajú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pretože veria, že tento trend posilňuje len [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Aby sa zabránilo ďalším otrasom, [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje reformu vlastníctva pôdy. Namiesto spoliehania sa na alodiálne tituly — ktoré vytvárajú nedôveru medzi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] — by boli všetci poddaní zákonom podriadení vlastníctvu [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Zdanenie a vojenské povinnosti by už neboli založené na počte domácností, ale merané jednotkou Valakų, čím by sa získal jasnejší prehľad o bohatstve a pracovnej sile našich pôd.\n\nTeraz, keď sú tieto reformy predložené [target_character.GetName], rastie tlak, aby ich [target_character.GetHerHim] zaviedol aj napriek istým kontroverziám medzi nižšími vrstvami." # todo: NEW TRANSLATION
  flavor_lit.26.a: "Prijmeme meraciu jednotku Valakų." # todo: NEW TRANSLATION
  flavor_lit.26.b: "Mobilita [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] je dlhodobo prospešná." # todo: NEW TRANSLATION
  lit_all_peasant_pops_lose_satisfaction_tt: "Všetky naše [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_lit.27.title: "Sudebnik [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.27.desc: "Nedostatok právneho kódexu v [ROOT.GetCountry.GetName] sa ukázal byť väčším problémom, než sa očakávalo. Niektorí z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kradnú veldamai z iných krajín alebo využívajú lesy bez povolenia. Aby sa tomu zabránilo, [target_character.GetName] sa usiluje zaviesť právny kódex, ktorý by riešil takéto zločiny. Tieto zákony by priniesli konzistentnosť v tom, ako vlastníci pôdy zaobchádzajú so svojimi poddanými, pričom by prominentným rodinám zabránili byť podrobené svojvoľným praktikám menej významných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_lit.27.a: "Zavedieme tieto nové zákony." # todo: NEW TRANSLATION
  flavor_lit.27.b: "Namiesto posilnenia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by sme sa mali od takéhoto systému dištancovať." # todo: NEW TRANSLATION
  flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_lit.28.desc: "Keďže [ROOT.GetCountry.GetAdjective] armáda potrebuje nové nápady, objavil sa zvláštny [target_character.GetWomanMan], ktorý tvrdí, že sa zúčastnil mnohých obliehaní po celej [ShowContinentName('europe')]. [target_character.GetHerHis|U] meno je [target_character.GetName], člen dynastie [ShowDynastyName('siemienowicz_dynasty')]. Hoci mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] pochybujú o [target_character.GetHerHis] [ShowCultureName('aukstaitian')] pôvode, príbehy o [target_character.GetHerHis] pôvode sa zdajú vierohodné. Preto mnohí v [ROOT.GetCountry.GetNameWithNoTooltip] želajú, aby [target_character2.GetName] naverboval [target_character.GetHerHim] do armády, lebo [target_character.GetSheHe] by sa mohol ukázať ako stratég porovnateľný s Alexanderom 'Veľkým'." # todo: NEW TRANSLATION
  flavor_lit.28.a: "Zamestnajme [target_character.GetHerHim] v armáde." # todo: NEW TRANSLATION
  flavor_lit.28.b: "Povoliť [target_character.GetHerHim] ísť vlastnou cestou by nám tiež mohlo prospieť." # todo: NEW TRANSLATION
  flavor_lit.28.c: "Odstránenie takej postavy nám získa priazeň u [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_lit.29.title: "Zavedenie Kontušo Juosta" # todo: NEW TRANSLATION
  flavor_lit.29.desc: "Nedávno sa významná časť našej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] začala fascinovať novou módou, ktorú naši obchodníci priviezli z [ShowContinentName('asia')]. Konkrétne ide o typ opasku vyrobeného z najjemnejšieho plátna a ozdobeného najlesklejším zlatom, pochádzajúci z [ShowRegionName('anatolia_region')] a [ShowRegionName('persia_region')]. Teraz, keď preniká do [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], niektorí členovia ho už nosia ako znak svojho postavenia v [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Možno je to skvelá príležitosť zaviesť tento nový štýl medzi všetkých v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_lit.29.a: "Tieto nové opasky budú vynikajúcim odevným doplnkom." # todo: NEW TRANSLATION
  flavor_lit.29.b: "Zdá sa, že ide o mrhanie zdrojmi." # todo: NEW TRANSLATION
  lit_new_clothing_style: "Nový štýl oblečenia" # todo: NEW TRANSLATION
  flavor_lit.30.title: "Palemonidi" # todo: NEW TRANSLATION
  flavor_lit.30.desc: "Aj keď sme obrátili [ROOT.GetCountry.GetName] na [ROOT.GetCountry.GetReligion.GetName], mnohí naši susedia nás stále považujú za barbarských, veriac, že naše staré [ShowReligionAdjective('romuva')] tradície ovplyvňujú každý aspekt našej spoločnosti. Hoci to môže platiť u mnohých v [ROOT.GetCountry.GetNameWithNoTooltip], ak chceme naozaj legitimizovať vládu [target_character2.GetName], musíme byť kreatívni.\n\n[target_character.GetName] napísal príbehy tvrdiac, že dynastia [ShowDynastyName('gediminid_dynasty')] má rímsky pôvod. Rozprávajú o Palemonovi, ktorý spolu s niekoľkými šľachtickými rodmi utiekol z [ShowLocationName('rome')] po zničení, ktoré spôsobil Attila Hun. Unikajúc istému smrti, nakoniec prišli do [ShowAreaName('lithuania_area')] a založili nové kniežatstvo.\n\nHoci mnohí považujú tieto príbehy za číru fikciu, možno ich môžeme využiť ako dôkaz, že sme potomkami samotného Augusta." # todo: NEW TRANSLATION
  flavor_lit.30.a: "Budeme propagovať tieto kroniky." # todo: NEW TRANSLATION
  flavor_lit.30.b: "Získame späť [ShowLocationNameWithNoTooltip('rome')]!" # todo: NEW TRANSLATION
  flavor_lit.30.c: "Nie je dôvod šíriť takúto propagandu." # todo: NEW TRANSLATION
  flavor_lit.31.title: "Obroda tradícií [ShowReligionAdjectiveWithNoTooltip('romuva')]" # todo: NEW TRANSLATION
