l_polish:
 flavor_csu.100.title: "[ShowBuildingTypeNameWithNoTooltip('panaqa_building')] z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_csu.100.desc: "So smrťou nášho posledného veľkého panovníka rozdelila kráľovská rodina naše územia starým [ShowBuildingTypeName('panaqa_building')]. Cyklus sa znova začal a súčasný [ROOT.GetCountry.GetGovernment.GetRulerTitle] musí vybudovať [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] vlastné dedičstvo prostredníctvom podrobenia." # todo: NEW TRANSLATION
 flavor_csu.100.a: "Ako je to naším zvykom." # todo: NEW TRANSLATION
 add_panaqas_to_every_location_tt: "#R Každé vlastnené [location|e] získa [ShowBuildingTypeName('panaqa_building')].#!" # todo: NEW TRANSLATION
 flavor_csu.200.title: "Najlepší #italic aqha#! v Andách" # todo: NEW TRANSLATION
 flavor_csu.200.desc: "[concubine_poisoner.GetName], manželka nášho vládcu, je známa ako jedna z najlepších výrobkýň #italic aqha#! v [ShowAreaName('acamama_area')], jej schopnosť premeniť kukuričné zrná na lahodný nápoj bola jednou z lákadiel, ktoré pomohli spečatiť kráľovské manželstvo medzi [ROOT.GetCountry.GetName] a [GetCountry('AYA').GetName] napriek ich dlhej histórii rivality a pohraničných sporov.\n\nDnes [concubine_poisoner.GetShortNameWithNoTooltip] opäť pripravila svoje slávne #italic aqha#!. Má si [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vychutnať ako vždy?" # todo: NEW TRANSLATION
 flavor_csu.200.a: "Nalejte!" # todo: NEW TRANSLATION
 flavor_csu.200.b: "Niečo chystá! Vypovedať ju!" # todo: NEW TRANSLATION
 flavor_csu.200.c: "Nápoj bol otrávený. Zajať ju!" # todo: NEW TRANSLATION
 flavor_csu.200.tt.c: "Nech zmizne potichu." # todo: NEW TRANSLATION
 flavor_csu.201.title: "Zrada!" # todo: NEW TRANSLATION
 flavor_csu_201_desc: "[concubine_poisoner.GetName] otrávila #italic aqha#! nášho [qusqu_ruler.GetName] a kým prišli stráže, aby [qusqu_ruler.GetHerHim] pomohli, [qusqu_ruler.GetSheHe] už ležal mŕtvy na podlahe trónnej siene." # todo: NEW TRANSLATION
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nAle zradu tým nekončí, lebo bojovník [usurper_inka.GetName] využil príležitosť a namiesto potrestania otráviča si [usurper_inka.GetSheHe] ukradol trón pre [usurper_inka.GetHerselfHimself] a začal sa nazývať #italic Sapa Inka#!" # todo: NEW TRANSLATION
 flavor_csu.201.tt.a: "V nápoji je zvláštna dochuť..." # todo: NEW TRANSLATION
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nZradná žena bola zadržaná strážou a len jej postavenie princeznej [GetCountry('AYA').GetName] ju uchránilo pred nožom.\nČo s ňou urobiť?" # todo: NEW TRANSLATION
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je mŕtvy, nech žije [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_csu.201.b: "Zradcovia! [old_heir.GetNameWithNoTooltip] je pravý [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 hanan_qusqu_rebels: "Hanan Qusqu rebeli" # todo: NEW TRANSLATION
 hurin_qusqu_rebels: "Hurin Qusqu rebeli" # todo: NEW TRANSLATION
 flavor_csu.201.c: "Vyhoďte ju!" # todo: NEW TRANSLATION
 flavor_csu.201.d: "Pomstite nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_csu.202.title: "Následky" # todo: NEW TRANSLATION
 flavor_csu.202.desc: "Keď prach opadne a náš nový [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si zabezpečí svoju moc a postavenie novej dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis], nastal čas rozhodnúť, čo urobiť s rodinou [ShowDynastyName('hurin_qusqu_dynasty')].\n\nIch väzby a skúsenosti ako kňazi a byrokrati môžu byť stále veľmi užitočné, ale zvyšné urazy by sa mohli stať problémom, ak si ponechajú pozície moci v [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_csu.202.a: "Zachovajú si len svoje povinnosti voči #italic Inti#." # todo: NEW TRANSLATION
 flavor_csu.202.b: "Hlúposť! Vyhoďte ich ako psy!" # todo: NEW TRANSLATION
 flavor_csu.202.c: "Nikto nesmie ohroziť [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Zabiť ich všetkých!" # todo: NEW TRANSLATION
 hurin_qusqu_privilege: "Vysoké kňazstvo Hurin Qusqu" # todo: NEW TRANSLATION
 hurin_qusqu_privilege_desc: "Hurin Qusqu si ponechávajú povinnosť a privilégium slúžiť Inti priamo ako #italic Villaq Umu#!, Vysoký kňaz Inti." # todo: NEW TRANSLATION
 flavor_csu.210.title: "Prešibaný plán" # todo: NEW TRANSLATION
 flavor_csu.210.desc: "Náš poradca [minister.GetName] nám predložil príležitosť udrieť na našich zatratených susedov z [GetCountry('CSU').GetName]. [minister.GetHeShe|U] dokázal infiltrátorovať agenta do ich dvora a získal prístup k [heir|e] [kidnapped_heir.GetName]. Ak sa rozhodneme konať, môžeme ľahko vziať [kidnapped_heir.GetHimHer] do našej väzby a priviesť [kidnapped_heir.GetHimHer] do [ROOT.GetCountry.GetCapital.GetName]. Keď bude obeť v našich rukách, môžeme vykúpiť [kidnapped_heir.GetHimHer] späť od [GetCountry('CSU').GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_csu.210.a: "Choďte do toho." # todo: NEW TRANSLATION
 flavor_csu.210.b: "Nie sme monštrá! Preč z dvora." # todo: NEW TRANSLATION
 flavor_csu.211.title: "Unesený dedič" # todo: NEW TRANSLATION
 flavor_csu.211.desc: "Hnus, ktorý vládne [GetCountry('AYA').GetName] [GetCountry('AYA').GetGovernment.GetRuler.GetName] poslal agentov do našej metropoly. Podarilo sa im uniesť nášho [heir|e] [kidnapped_heir.GetName] a utiecť s [kidnapped_heir.GetHimHer] späť do ich doupěťa v [ROOT.GetCountry.GetCapital.GetName]. Teraz žiadajú veľké množstvo zlata za vrátenie [kidnapped_heir.GetHimHer] nám." # todo: NEW TRANSLATION
 flavor_csu.211.a: "Zaplatiť výkupné." # todo: NEW TRANSLATION
 flavor_csu.211.b: "Nedáme im to, čo žiadajú." # todo: NEW TRANSLATION
 flavor_csu.212.title: "Zlato dorazilo" # todo: NEW TRANSLATION
 flavor_csu.212.desc: "Zbabelci v [GetCountry('CSU').GetName] sa nakoniec podvolili a poslali zlato, o ktoré sme žiadali." # todo: NEW TRANSLATION
 flavor_csu.212.a: "Vráťte dieťa." # todo: NEW TRANSLATION
 flavor_csu.212.b: "Idioti! Ponecháme si oboje." # todo: NEW TRANSLATION
 flavor_csu.213.title: "Zlovestné dieťa" # todo: NEW TRANSLATION
 flavor_csu.213.desc: "Od príchodu [GetCountry('CSU').GetAdjective] dieťaťa do [ROOT.GetCountry.GetCapital.GetName] sú dvorania nervózni. Dieťa prestalo prestávať plakať a fňukať od svojho príchodu, až do tej miery, že ich väzni hovoria, že [kidnapped_heir.GetHeShe] začal/la plakať krvavé slzy. Služobníctvo paláca verí, že dieťa je posadnuté zlým duchom a že [GetCountry('CSU').GetAdjectiveWithNoTooltip] vládca o tom vedel, a preto sa nepokúšal dieťa získať späť." # todo: NEW TRANSLATION
 flavor_csu.213.a: "Vráťte toto zlovestné dieťa do [kidnapped_heir.GetHisHer] brlohu skôr, než sa stane niečo horšie." # todo: NEW TRANSLATION
 flavor_csu.213.b: "Bludy poverčivých sluhov." # todo: NEW TRANSLATION
