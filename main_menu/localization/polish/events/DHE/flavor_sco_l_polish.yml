l_polish:
 flavor_sco.1.title: "Zničenie rodu [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1.desc: "Rodina [target_character.GetDynasty.GetName] už dlhú dobu stojí v opozícii voči [ROOT.GetCountry.GetFlavorRank]. Konfrontácie medzi [target_character.GetName] a [target_ruler.GetName] sa stali neúnosnými a mnohé nedávne pokusy [ROOT.GetCountry.GetGovernment.GetRulerTitle] upokojiť rodinu [target_character.GetDynasty.GetNameWithNoTooltip] boli neúspešné.\n\n[target_ruler.GetNameWithNoTooltip] úspešne obnovil kontrolu nad mnohými ďalšími rodmi medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], avšak doteraz [target_character.GetSheHe] nedokázal vykonať žiadny krok proti [target_character.GetDynasty.GetNameWithNoTooltip]. Mnohé hlasy pri dvore tvrdia, že je potrebné pristúpiť k drastickejšiemu opatreniu." # todo: NEW TRANSLATION
 flavor_sco.1.historical_info: "V roku 1449 bol kráľ James II dosť starý na sobáš a obnovenie kontroly nad svojím kráľovstvom. Ihneď zabavil majetky Livingstonov, no k Douglassom bol trochu zhovievavejší. V hádke v roku 1452 ho však sám bodol na smrť Williama, 8. earla z Douglasu. Historicky to znamenalo koniec moci rodu Douglas a o tri roky neskôr boli všetky ich pozemky konfiskované a ich hrady zbúrané." # todo: NEW TRANSLATION
 flavor_sco.1.a: "Zničiť hrady a konfiskovať pozemky rodu [target_character.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.1.b: "Uzavrieť mier s rodinou [target_character.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.2.title: "Stará aliancia" # todo: NEW TRANSLATION
 flavor_sco.2.desc: "Podpísaná medzi [old_sco_ruler.GetName] a [old_fra_ruler.GetName] v roku 1295, Stará aliancia slúžila ako obranné spojenectvo proti [GetCountry('ENG').GetName]. Keď je [ROOT.GetCountry.GetName] teraz v pokoji, diplomati z [GetCountry('FRA').GetName] prichádzajú do [ROOT.GetCountry.GetCapital.GetName], aby prerokovali posilnenie aliancie tvárou v tvár narastajúcej [GetCountry('ENG').GetAdjectiveWithNoTooltip] agresii." # todo: NEW TRANSLATION
 flavor_sco.2.a: "Posilnime naše vzťahy s [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.2.b: "Nebudeme mať nič spoločné s [GetCountry('FRA').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.3.title: "Kardinál [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.3.desc: "Výrazný člen nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName], je veľmi talentovaná osobnosť. Rýchlo vystupujúc v radoch [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [target_character.GetSheHe] si vyslúžil meno ako jeden z našich najväčších mysliteľov. Využitie [target_character.GetHerHim] na dvore nám poskytne prístup k [target_character.GetHerHis] schopnostiam a zároveň zaistí bližšie väzby na [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 flavor_sco.3.historical_info: "Ako dôveryhodný poradca Jakuba V. kardinál David Beaton zabezpečil, že Škótsko nešlo cestou Anglicka a nestalo sa protestantským. Namiesto toho pracoval na posilnení väzieb s katolickým Francúzskom a dokonca zariadil dve sobáše s francúzskymi šľachtičnami, ktoré obe priniesli značné věno v zlate do škótskej dvorskej pokladnice." # todo: NEW TRANSLATION
 flavor_sco.3.a: "Výborný minister." # todo: NEW TRANSLATION
 flavor_sco.3.b: "Nepotrebujeme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')] náboženské nepokoje" # todo: NEW TRANSLATION
 flavor_sco.4.desc: "Napätie medzi [ShowReligionAdjective('calvinist')] a [ShowReligionAdjective('catholic')] obyvateľstvom dosahuje vrchol. Mnoho [ShowReligionAdjectiveWithNoTooltip('calvinist')] kazateľov, ktorí prišli do našej krajiny, vyvoláva poriadny rozruch, a zatiaľ čo naše [ShowReligionAdjectiveWithNoTooltip('catholic')] autority týchto heretikov neúprosne prenasledujú, ich vplyv sa napriek tomu šíri.\n\nJeden z týchto kazateľov, [target_character.GetName], sa stal čoraz väčšou nepríjemnosťou a [target_character.GetHerHis] vplyv na všeobecnú populáciu je hmatateľný. Musíme nájsť spôsob, ako tento problém vyriešiť a obmedziť [target_character.GetHerHis] vplyv." # todo: NEW TRANSLATION
 flavor_sco.4.historical_info: "John Knox sa stal akýmsi hovorkyňou protestantizmu v Škótsku v 1540-tych rokoch. V júni 1547 prišla francúzska pomoc na boj proti protestantom a Knox a ďalší boli odvezení do otroctva na francúzskych galeách, no vďaka anglickej intervencii bol Knox prepustený. Nemohol sa však vrátiť do Škótska a pokračovať v kázaní, musel zostať v Anglicku, kde mal veľký vplyv na formovanie anglického puritanizmu. Zostal tam až do nástupu katolíckeho rodu Tudorovcov, keď sa rozhodol utiecť na kontinent. V roku 1559 sa opäť mohol vrátiť do Škótska a bol ohromený pokrokom kalvínskeho hnutia a nadšeným prijatím zo všetkých vrstiev spoločnosti." # todo: NEW TRANSLATION
 flavor_sco.4.a: "Vyhostiť [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_sco.4.b: "Z toho pravdepodobne nič nevznikne." # todo: NEW TRANSLATION
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')] sa rozšíria po našich [locations|e]" # todo: NEW TRANSLATION
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, hoci v obmedzenej miere" # todo: NEW TRANSLATION
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$" # todo: NEW TRANSLATION
 flavor_sco.5.title: "Prvá zmluva" # todo: NEW TRANSLATION
 flavor_sco.5.desc: "Silná skupina [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nazývaná Lords of the Congregation, predložila [ShowReligionName('calvinist')] manifest, ktorý nazývajú #italic The First Covenant#!, volajúci po vysťahovaní [ShowReligionAdjective('catholic')] cirkvi z [ROOT.GetCountry.GetName] a po oficiálnom prijatí viery [ShowReligionAdjective('calvinist')]. Motívy sú však pravdepodobne viac o možnosti skonfiškovať obrovské bohatstvo [ShowReligionAdjectiveWithNoTooltip('catholic')] cirkvi v našej krajine než o čistej viere." # todo: NEW TRANSLATION
 flavor_sco.5.a: "Podporiť Lords of the Congregation." # todo: NEW TRANSLATION
 flavor_sco.5.b: "Postaviť sa proti Lords of the Congregation." # todo: NEW TRANSLATION
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] znemožňuje [ShowCabinetActionName('promote_religion')] [cabinet_action|e], ak je [ROOT.GetCountry.GetName] [religion|e] [ShowReligionAdjective('catholic')]." # todo: NEW TRANSLATION
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Východoindická spoločnosť" # todo: NEW TRANSLATION
 flavor_sco.6.desc: "Rovnako ako všetky ostatné národy s pobrežím v tejto dobe, aj [ROOT.GetCountry.GetLongName] dokázalo zreplikovať snahy o zámorskú expanziu a našlo cestu do Východnej Indie. Založenie spoločnosti na využívanie jej bohatstva nám určite prinesie osoh." # todo: NEW TRANSLATION
 flavor_sco.6.a: "Využijeme to!" # todo: NEW TRANSLATION
 flavor_sco.6.b: "Sústredme sa na domovinu." # todo: NEW TRANSLATION
 flavor_sco.6.a.tt: "Odomkne [ShowGovernmentReformName('east_india_trading_company')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_sco.7.title: "Rozsiahla výstavba ciest vo Vysočine" # todo: NEW TRANSLATION
 flavor_sco.7.desc: "Zlepšenie ciest a obchodných trás v severných častiach našej krajiny by mohlo mať veľký vplyv na ekonomiku týchto oblastí, viesť k zvýšeniu obchodu a teda aj k vyšším daňovým príjmom. Avšak rozvoj takýchto vidieckych oblastí by stál za cenu zanedbania našich rozvinutejších regiónov, pričom naša pozornosť by mohla byť lepšie zameraná inde." # todo: NEW TRANSLATION
 flavor_sco.7.a: "Investovať do výstavby ciest." # todo: NEW TRANSLATION
 flavor_sco.7.b: "Usilovať o projekt výstavby ciest naprieč celým [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_sco.7.c: "Nemáme záujem." # todo: NEW TRANSLATION
 flavor_sco.7.tt: "[ShowRoadTypeName('modern_road')] bude postavená v každom [location|e] v rámci [ShowAreaName('scottish_highlands_area')] [area|e]. Každé [location|e] v [ShowAreaNameWithNoTooltip('scottish_highlands_area')] [area|e] získa [ShowNamedValue('development_mild_bonus')|+=] [development|e]" # todo: NEW TRANSLATION
 flavor_sco.8.title: "Obchodná komora v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.8.desc: "Založenie poriadnej [ROOT.GetCountry.GetAdjective] obchodnej komory by mohlo výrazne pomôcť nášmu obchodu a bolo by kľúčovým faktorom pri udržiavaní pevnej kontroly nad národnou ekonomikou. Návrh predložili niektoré osobnosti z [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] spolu s miestnou správou [target_location.GetName], navrhujúc ju ako kandidáta na sídlo tejto obchodnej komory." # todo: NEW TRANSLATION
 flavor_sco.8.a: "Dobrý nápad, zaveďme obchodnú reformu." # todo: NEW TRANSLATION
 flavor_sco.8.b: "Je lepšie uprednostniť voľný obchod." # todo: NEW TRANSLATION
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.9.desc: "Časy sa menia a zmeny prinášajú zaujímavých ľudí. Jedným z nich je [target_character.GetName], jedna z najnovších významných osobností medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. [target_character.GetSheHe|U] priniesol nové vynálezy v ťažobných technikách, vrátane nových spôsobov odvodňovania, ktoré by nám umožnili lepšie podmorské ťažby. Mohli by sme veľmi využiť [target_character.GetHerHis] schopnosti na dvore." # todo: NEW TRANSLATION
 flavor_sco.9.historical_info: "George Bruce of Carnock bol škótsky obchodník a ťažobný inžinier z konca 16. storočia. Zaviedol mnoho inovácií v podmorskej ťažbe, čo mu dokonca zabezpečilo návštevu od kráľa Jakuba VI. Zaoberal sa ťažbou a obchodovaním nielen s uhlím a striebrom, ale aj so soľou a mnohými ďalšími produktmi." # todo: NEW TRANSLATION
 flavor_sco.9.a: "Zamestnať [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] zákon o čarodejníctve" # todo: NEW TRANSLATION
 flavor_sco.10.desc: "Nárast ľudského odporu voči čarodejniciam a čarodejníctvu sa čoraz častejšie dostáva do pozornosti dvora. Hlásenia o aktivitách čarodejníc sa hromadia pred [target_ruler.GetName] a vyžadujú rýchle riešenie. Hlásenia sú rôznorodé, od zdanlivo neškodnej miestnej liečiteľky obvinenej z miešania lektvarov až po údajnú démonickú posadnutosť. Dokonca sa našiel poľnohospodár, ktorý tvrdí, že sa raz zmenil na mloka, ale uzdravil sa.\n\nNávrhy na nový zákon prenasledujúci čarodejníctvo pribúdajú a [ROOT.GetCountry.GetGovernment.GetRulerTitle] začal vyjadrovať aj [target_ruler.GetHerHis] vlastný názor na vec." # todo: NEW TRANSLATION
 flavor_sco.10.historical_info: "Škótsky zákon o čarodejníctve z roku 1563 postavil do právneho rámca trestnosť praktizovania čarodejníctva aj vyhľadávanie čarodejníc. James VI v tom zohral významnú úlohu prostredníctvom svojho zapojenia do procesov s čarodejnicami z North Berwick, ktoré boli prvými veľkými súdnymi procesmi podľa nového zákona. Kráľ v roku 1597 vydal obranu lovu na čarodejnice v diele 'Daemonologie', no neskôr sa stal skeptickejším a podnikol kroky na obmedzenie stíhaní. Škótsko súdilo odhadne 6 000 ľudí za čarodejníctvo, z ktorých 75 % obvinených boli ženy, a viac ako 1 500 osôb bolo popravených." # todo: NEW TRANSLATION
 flavor_sco.10.a: "Obhajovať zákon o čarodejníctve." # todo: NEW TRANSLATION
 flavor_sco.10.b: "Odsúdiť ho." # todo: NEW TRANSLATION
 flavor_sco.11.title: "Anexia [ShowLocationNameWithNoTooltip('london')]" # todo: NEW TRANSLATION
 flavor_sco.11.desc: "Obrancovia [ShowLocationName('london')] kapitulovali a boli podpísané dohody formálne anektujúce mesto do [ROOT.GetCountry.GetName]. Všetko, čo zostáva, je rozhodnúť o osude [ShowLocationNameWithNoTooltip('london')]. Necháme obyvateľov [ShowLocationNameWithNoTooltip('london')] na pokoji? Alebo mesto vyrabujeme a presídľme jeho poklady a inštitúcie do našej vlastnej metropoly?" # todo: NEW TRANSLATION
 flavor_sco.11.a: "Do [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.11.b: "Nechať [ShowLocationNameWithNoTooltip('london')] na pokoji." # todo: NEW TRANSLATION
 flavor_sco.12.title: "Návrat [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_sco.12.desc: "Keď bol ešte úbohým dieťaťom, [young_king_david.GetName] žil v exile ako ochrana pred neustálou hrozbou zajatia [england.GetAdjective]. Medzitým bola obrana kráľovstva v schopných rukách našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nVďaka nedávnemu upokojeniu bojov sa mladý [young_king_david.GetShortNameWithNoTooltip] vydal na cestu do [ROOT.GetCountry.GetCapital.GetName], aby znovu zaujal svoje oprávnené miesto na [ROOT.GetCountry.GetAdjective] tróne.\n\nHoci sa niekomu môže zdať byť len ustrašeným dieťaťom, je prvorodeným synom zosnulého hrdinu, samotného [young_king_david.GetFather.GetName]." # todo: NEW TRANSLATION
 flavor_sco.12.a: "Privítajme návrat [ROOT.GetCountry.GetGovernment.GetRulerTitle] s pompou a slávnosťami!" # todo: NEW TRANSLATION
 flavor_sco.12.b: "Nebezpečenstvo ešte neskončilo a máme silného vodcu v [guardian_of_scotland.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.12.c: "[young_king_david.GetName] nie je schopný vládnuť, [guardian_of_scotland.GetShortNameWithNoTooltip] by mal prevziať úlohu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_sco.13.title: "Naše Škótsko" # todo: NEW TRANSLATION
 flavor_sco.13.desc: "[ROOT.GetCountry.GetName] je svojou povahou pluralitná krajina s rozmanitým obyvateľstvom rôzneho pôvodu.\n\nAvšak niektorí tvrdia, že v tejto rozmanitosti je slabosť, a že by sme sa mali skôr zjednotiť a vystupovať ako jeden národ s jedným hlasom." # todo: NEW TRANSLATION
 flavor_sco.13.a: "Práve táto rozmanitosť nás tvorí." # todo: NEW TRANSLATION
 flavor_sco.13.b: "Iste nás povedú prosperujúce Nížiny." # todo: NEW TRANSLATION
 flavor_sco.13.c: "Ušľachtilé horské klany sú tým, čo nás robí jedinečnými." # todo: NEW TRANSLATION
 flavor_sco.14.title: "Vzdelanie [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_sco.14.desc: "Šepot pri dvore naznačuje, že mladý [young_king_david.GetShortName] si počas vyhnanstva vo [france.GetName] neosvojuje pravé [ROOT.GetCountry.GetAdjective] zvyky. Obávajú sa, že po jeho návrate to bude, akoby krajinu vládol cudzinec." # todo: NEW TRANSLATION
 flavor_sco.14.a: "Poslať učiteľa z Nížin, aby ho vyučoval." # todo: NEW TRANSLATION
 flavor_sco.14.b: "Poslať náčelníka z Vysočín, aby mu vštípil zmysel povinnosti a odvahy." # todo: NEW TRANSLATION
 flavor_sco.14.c: "Výchova [france.GetAdjectiveWithNoTooltip] dvorana je určite najšľachetnejšia zo všetkých." # todo: NEW TRANSLATION
 flavor_sco.15.title: "Monštrum z Loch Ness" # todo: NEW TRANSLATION
 flavor_sco.15.desc: "Storočia kolujú povesti o veľkej príšere žijúcej hlboko vo vodách Loch Ness; roľníci, šľachtici a dokonca aj svätý Columba tvrdili, že boli svedkami tohto nepolapiteľného monštra.\n\nNedávna séria pozorovaní vyvolala bezprecedentný rozruch po celom [ROOT.GetCountry.GetLongName], keď mnohí túžia príšeru vidieť na vlastné oči." # todo: NEW TRANSLATION
 flavor_sco.15.a: "Podporiť klebety, môžeme z toho mať zisk!" # todo: NEW TRANSLATION
 flavor_sco.15.b: "Preč s touto hlúposťou. Určite existuje rozumné vysvetlenie..." # todo: NEW TRANSLATION
 flavor_sco.16.title: "Mons Meg" # todo: NEW TRANSLATION
 flavor_sco.16.desc: "Pracovitý [gifter.GetLongName] nám poslal dar v podobe masívneho sedemtónového bombardu, ktorého hlavňo je takmer dlhá ako traja muži ležiaci vedľa seba.\n\nMuži jej už začali hovoriť \"$work_of_art_mons_meg$\", podľa [gifter.GetAdjectiveWithNoTooltip] mesta [origin.GetName], v ktorom bola vyrobená." # todo: NEW TRANSLATION
 flavor_sco.16.a: "Zaujme čestné miesto v hrade [destination.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.16.b: "Zborí múry iných hradov." # todo: NEW TRANSLATION
 flavor_sco.16.c: "Roztaviť ju na šrot." # todo: NEW TRANSLATION
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.17.desc: "Chudobný roľník z [origin.GetName] menom [burns.GetName] prišiel do [destination.GetName], predávajúc antológiu živých básní o roľníckom živote.\n\nMuž s chuťou na dobrodružstvo (a, zdá sa, aj na ženy) šetrí peniaze, aby mohol cestovať do Západnej Indie." # todo: NEW TRANSLATION
 flavor_sco.17.a: "Fascinujúci muž." # todo: NEW TRANSLATION
 flavor_sco.17.b: "Objednať niekoľko ďalších!" # todo: NEW TRANSLATION
 flavor_sco.18.title: "Vlk z [wolf_origin.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.18.desc: "Po spore s biskupom z [target_location.GetProvince.GetName] nechválne známy muž zo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], prezývaný Vlk z [wolf_origin.GetName], podnikol násilný nájazd na katedrálu v [target_location.GetName], pričom osadu vypálil a vykradol.\n\nZničenie spôsobené Vlkom a jeho spojencami zanechalo miestne obyvateľstvo otrasené, no možno ešte horšie sú politické následky tohto násilia, ktoré sa určite prejavia v celej [ROOT.GetCountry.GetLongName].\n\nMocný [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] je doslova rozhorčený. Na druhej strane to nastavilo precedens, že môžeme vykonať násilie voči kňazskému stavu, aby sme získali, čo potrebujeme..." # todo: NEW TRANSLATION
 flavor_sco.18.a: "Potrestať Vlka. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie sú nad zákonom." # todo: NEW TRANSLATION
 flavor_sco.18.b: "Poslať pomoc do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.18.c: "Spáliť ďalšiu katedrálu!" # todo: NEW TRANSLATION
 flavor_sco.19.title: "Fordun zostavuje 'Chronica Gentis Scotorum'" # todo: NEW TRANSLATION
 flavor_sco.19.desc: "Kňaz [target_artist.GetName] nedávno dokončil svoje dielo nazvané #ITALIC Chronica Gentis Scotorum#!. Jeho práca začala zhromažďovaním starých záznamov o [ROOT.GetCountry.GetName] a rozšírila ich podrobným záznamom našej nedávnej histórie. Teraz, keď je hotová, dielo nám poskytuje podrobné informácie o našej krajine za posledných sto rokov a môže slúžiť ako legitimizácia našej vlády." # todo: NEW TRANSLATION
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_sco.19.historical_info: "Chronica Gentis Scotorum pozostáva z dvoch častí, Gesta Annalia I a Gesta Annalia II. Gesta Annalia I končí v roku 1285 počas vlády [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Zhromažďuje záznamy predchádzajúcich kronikárov a nadväzuje na Fordunovo dielo, Gesta Annalia II. Jeho dielo pokrýva roky medzi 1285 a 1363. Okrem ročných záznamov obsahuje dielo údajný nepretržitý rod škótskych kráľov až po Fergus Móra, mýtického zakladateľa Škótska. Motivovaný zničením škótskych dokumentov, toto dielo prispelo k formovaniu škótskej národnej identity, ktorá sa rozvíjala počas škótskych vojen za nezávislosť." # todo: NEW TRANSLATION
 flavor_sco.20.title: "Divoký haggis" # todo: NEW TRANSLATION
 flavor_sco.20.desc: "Haggis je dôležitou potravinou pre obyvateľov [ROOT.GetCountry.GetName] a jeho mäkká kožušina sa používa pri výrobe tradičných kiltových sporranov.\n\nAvšak malé chlpaté stvorenie, pôvodom z [ShowAreaName('scottish_highlands_area')], bolo v posledných rokoch nadmerne odláčené lovom do takej miery, že je vo voľnej prírode považované za takmer vyhynuté. Len zopár drobných roľníkov naďalej chová haggis na svojich pozemkoch pre miestnu spotrebu." # todo: NEW TRANSLATION
 flavor_sco.20.a: "Vytvoriť náhradu z jahňacích vnútorností a ovsa." # todo: NEW TRANSLATION
 flavor_sco.20.b: "Zriadiť program chovu haggisov." # todo: NEW TRANSLATION
 flavor_sco.1000.title: "Koniec [GetCountry('SCO').GetAdjectiveWithNoTooltip] občianskej vojny" # todo: NEW TRANSLATION
 flavor_sco.1000.desc_common: "Vojna za nezávislosť [GetCountry('SCO').GetAdjective] proti [ROOT.GetCountry.GetName] vyústila do občianskej vojny, keď sa [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rozhodol tajne podporiť nárok [balliol.GetName] na [GetCountry('SCO').GetAdjectiveWithNoTooltip] trón výmenou za budúce územné ústupky. Bola podpísaná zmluva, pričom [ROOT.GetCountry.GetNameWithNoTooltip] nakoniec poskytlo vojenskú podporu, keď [balliol.GetShortNameWithNoTooltip] nedokázal priniesť rýchle víťazstvo, ktoré očakávali.\n\nVojna teraz skončila s [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] ako víťazom." # todo: NEW TRANSLATION
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Zmluva však nemusí byť vynútiteľná, keďže [balliol.GetShortNameWithNoTooltip] už nie je pri moci. Napriek tomu by sme mali pokúsiť sa presadiť naše $flavor_sco.1000.desc.demands$" # todo: NEW TRANSLATION
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Mali by sme využiť našu výhodu a $flavor_sco.1000.desc.demands$" # todo: NEW TRANSLATION
 flavor_sco.1000.desc.demands: "nárokovať si provincie [ShowProvinceDefinitionName('lothian_province')] a [ShowProvinceDefinitionName('teviotdale_province')] a požadovať podriadenie [GetCountry('SCO').GetNameWithNoTooltip], čím zabezpečíme našu dominanciu nad týmito ostrovmi." # todo: NEW TRANSLATION
 flavor_sco.1000.a: "Vynútiť dodržiavanie zmluvy." # todo: NEW TRANSLATION
 flavor_sco.1000.tt: "Bude vznesený nárok, aby [GetCountry('SCO').GetNameWithNoTooltip] dodržala dohodnuté podmienky" # todo: NEW TRANSLATION
 flavor_sco.1000.b: "Nechať im to zatiaľ." # todo: NEW TRANSLATION
 flavor_sco.1000.historical_info: "Traktát z Newcastlu bol dohodou medzi Kráľovstvom Anglicka a Edwardom Balliolom, uchádzačom o škótsky trón počas prebiehajúcej občianskej vojny v Škótsku. Zmluva stanovovala, že Balliol by mal podriadiť svoj trón nadvláde Anglicka a významné časti Škótska by boli postúpené Anglicku po jeho víťazstve a korunovácii. V zámenu Anglicko sľúbilo vojenskú podporu." # todo: NEW TRANSLATION
 flavor_sco.1001.title: "Traktát z Newcastlu" # todo: NEW TRANSLATION
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName] žiada okamžitú kapituláciu provincií [ShowProvinceDefinitionName('lothian_province')] a [ShowProvinceDefinitionName('teviotdale_province')]" # todo: NEW TRANSLATION
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$, odvolávajúc sa na zmluvu podpísanú s [balliol.GetName] počas jeho vlády. Zmluva tiež stanovuje, že sa máme zaviazať vernosť [GetCountry('ENG').GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ a že sa máme zaviazať vernosť [GetCountry('ENG').GetGovernment.GetRuler.GetName], výmenou za ich kľúčovú podporu pri zabezpečení [ROOT.GetCountry.GetAdjective] trónu pre [balliol.GetName]." # todo: NEW TRANSLATION
 flavor_sco.1001.a: "Súhlasiť s ich podmienkami." # todo: NEW TRANSLATION
 flavor_sco.1001.b: "Roztrhať zmluvu na kusy." # todo: NEW TRANSLATION
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip] nebude s týmto odmietnutím spokojný a môže si nárokovať provincie" # todo: NEW TRANSLATION
 flavor_sco.1100.title: "Pohraniční lúpežníci" # todo: NEW TRANSLATION
 flavor_sco.1100.desc: "Stále vojny medzi [GetCountry('ENG').GetName] a [GetCountry('SCO').GetName] majú devastačný dopad na pohraničné regióny, pretože sú prvé postihnuté nepriateľskými vpádmi. To znamená, že ľudia na hraniciach neustále vidia svoje životy a domovy ohrozené.\n\nŤažkosti života v takýchto neistých podmienkach nútia tieto pohraničné komunity snažiť sa získať akúkoľvek výhodu, aby si zabezpečili obživu. Hľadajúc bezpečie v počte, vyrážajú na nájazdy do susedných regiónov bez rozlišovania.\n\nTíto lúpežníci, známi ako border reivers, boli aktívni pozdĺž anglicko-škótskej hranice od konca 13. storočia a pozostávali z [GetCountry('SCO').GetAdjectiveWithNoTooltip] aj [GetCountry('ENG').GetAdjectiveWithNoTooltip] ľudí. Nájazdy sa zvyčajne konali na začiatku zimných mesiacov, využívajúc dlhšie noci a zásoby jedla po lete." # todo: NEW TRANSLATION
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$" # todo: NEW TRANSLATION
 flavor_sco.1100.tt_common: "Pohraničné nájazdy sú teraz #G povolené#!. Môžu sa vyskytnúť vždy, keď majú [GetCountry('ENG').GetNameWithNoTooltip] a [GetCountry('SCO').GetNameWithNoTooltip] medzi sebou [truce]." # todo: NEW TRANSLATION
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$" # todo: NEW TRANSLATION
 flavor_sco.1100.b: "Poskytnúť prostriedky na výcvik miestnej milície." # todo: NEW TRANSLATION
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Budú spôsobovať menšie škody napadnutým lokalitám" # todo: NEW TRANSLATION
 flavor_sco.1100.tt3: "Lúpežníci z oboch strán hranice čoskoro začnú na seba útočiť, spôsobujúc škody napadnutým lokalitám" # todo: NEW TRANSLATION
 flavor_sco.1100.historical_info: "Border Reivers boli lúpežníci a bezprávne klany zložené z civilistov, ktorí obývali pohraničnú oblasť medzi Anglickom a Škótskom. Zameranie nájazdov bolo krádež dobytka, plenění a žhárenie, často ako súčasť prebiehajúcich feudov medzi súperiacimi klanmi. Ľudia v tomto regióne žili v neustálom strachu z nájazdov a útokov, opevňovali svoje obydlia a rozvíjali kultúru sebaobrany." # todo: NEW TRANSLATION
 flavor_sco.1101.title: "$flavor_sco.1100.title$" # todo: NEW TRANSLATION
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$" # todo: NEW TRANSLATION
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$" # todo: NEW TRANSLATION
 flavor_sco.1101.a: "Môžu sa postarať sami o seba." # todo: NEW TRANSLATION
 flavor_sco.1101.tt1: "Pohraničné nájazdy sú teraz #G povolené#!" # todo: NEW TRANSLATION
 flavor_sco.1101.b: "Zvýšiť pohraničné hliadky." # todo: NEW TRANSLATION
 flavor_sco.1101.tt2: "Pohraničné nájazdy sú teraz #G povolené#!, ale spôsobia menšie škody napadnutým lokalitám" # todo: NEW TRANSLATION
 flavor_sco.1102.title: "Blížiaci sa pohraničný nájazd" # todo: NEW TRANSLATION
 flavor_sco.1102.desc: "Skupina lúpežníkov z [raider_origin.GetName] prešla cez zamrznutú rieku a tesne pred úsvitom dorazila do osady [raided_location.GetName]. Zobrali dobytok a zásoby a budovy boli podpálené." # todo: NEW TRANSLATION
 flavor_sco.1102.a: "Zobrali, čo potrebovali." # todo: NEW TRANSLATION
 flavor_sco.1102.tt: "[raided_location.GetName] utrpí škody. [raider_origin.GetName] bude mať z nájazdu osoh" # todo: NEW TRANSLATION
 flavor_sco.1103.title: "$flavor_sco.1102.title$" # todo: NEW TRANSLATION
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$" # todo: NEW TRANSLATION
 flavor_sco.1103.a: "Právom im to patrí." # todo: NEW TRANSLATION
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$" # todo: NEW TRANSLATION
 flavor_sco.1104.title: "Pohraniční lúpežníci z [raider_origin.GetNameWithNoTooltip] napádajú [raided_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$" # todo: NEW TRANSLATION
 flavor_sco.1104.a: "Sila v vytrvalosti." # todo: NEW TRANSLATION
 flavor_sco.1104.b: "Zorganizovať záchranné práce." # todo: NEW TRANSLATION
 flavor_sco.1200.title: "Zmluva o večnom mieri" # todo: NEW TRANSLATION
 flavor_sco.1200.desc: "Nadišiel čas zabezpečiť dlhodobý mier medzi [GetCountry('SCO').GetName] a [ROOT.GetCountry.GetName]. Po stáročiach konfliktov by sme mohli navrhnúť zmluvu, ktorá by priviedla novú éru pokoja a blahobytu a upokojila hranicami dotknuté oblasti [GetCountry('SCO').GetAdjectiveWithNoTooltip] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Zmluva by tiež navrhla dynastické zjednotenie našich dvoch krajín." # todo: NEW TRANSLATION
 flavor_sco.1200.a: "Mier musí byť zabezpečený." # todo: NEW TRANSLATION
 flavor_sco.1200.b: "Ani trochu nás to nezaujíma." # todo: NEW TRANSLATION
 flavor_sco.1200.tt1: "Zmluva o večnom mieri bude predložená [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1200.tt2: "Pravdepodobne to prinesie koniec častých nájazdov hraničných reiverov" # todo: NEW TRANSLATION
 flavor_sco.1200.tt3: "Zvýši to naše šance na zabezpečenie trvalého mieru s [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1200.tt4: "Bude sa snažiť zabezpečiť manželstvo medzi [GetCountry('SCO').GetGovernment.GetRuler.GetName] a dynastiou [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName], pokiaľ sú obidve strany slobodné" # todo: NEW TRANSLATION
 flavor_sco.1200.historical_info: "Zmluva o večnom mieri bola historická dohoda podpísaná medzi Anglickou korunou a Kráľovstvom Škótska. Jej cieľom bolo ukončiť stáročia konfliktov a nepriateľstva medzi dvoma susednými kráľovstvami. Súčasťou dohody bola aj manželská aliancia medzi kráľom Jakubom IV. zo Škótska a princeznou Margaretou Tudorovou, ktorá neskôr prispela k eventualnemu zjednoteniu korun." # todo: NEW TRANSLATION
 flavor_sco.1201.title: "Zmluva o večnom mieri" # todo: NEW TRANSLATION
 flavor_sco.1201.desc: "Vyskytla sa diplomatická príležitosť zabezpečiť dlhodobý mier medzi [GetCountry('ENG').GetName] a [ROOT.GetCountry.GetName]. Po stáročiach konfliktov navrhol [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] zmluvu, ktorá by mohla priniesť novú éru pokoja a blahobytu a upokojiť hraničné oblasti [GetCountry('ENG').GetAdjectiveWithNoTooltip] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Zmluva by tiež navrhovala dynastické zjednotenie našich dvoch krajín." # todo: NEW TRANSLATION
 flavor_sco.1201.a: "Podpísať zmluvu." # todo: NEW TRANSLATION
 flavor_sco.1201.tt1: "Zmluva pravdepodobne znamená koniec častých nájazdov hraničných reiverov." # todo: NEW TRANSLATION
 flavor_sco.1201.b: "Slovo [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] má malú váhu." # todo: NEW TRANSLATION
 flavor_sco.1201.tt2: "Bude sa snažiť zabezpečiť manželstvo medzi dynastiou [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] a [sender.GetGovernment.GetRuler.GetName], pokiaľ sú obidve strany slobodné" # todo: NEW TRANSLATION
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] na to nebude reagovať priaznivo." # todo: NEW TRANSLATION
 flavor_sco.1202.title: "Blížiace sa zasnúbenie" # todo: NEW TRANSLATION
 flavor_sco.1202.desc: "Nadišiel čas vybrať vhodnú manželku pre [GetCountry('SCO').GetGovernment.GetRulerTitle] z [GetCountry('SCO').GetName], aby sa udržali diplomatické vzťahy a zabezpečil mier.\n\nAko bolo dohodnuté v Zmluve o večnom mieri, ruka akejkoľvek nevydanej sestry [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je prisľúbená [GetCountry('SCO').GetNameWithNoTooltip]. Preto bolo dohodnuté, že [suitable_sister.GetName] a [GetCountry('SCO').GetGovernment.GetRuler.GetName] by sa mali zosobášiť, po schválení." # todo: NEW TRANSLATION
 flavor_sco.1202.a: "Poslať posla." # todo: NEW TRANSLATION
 flavor_sco.1202.tt1: "Manželské ujednanie bude navrhnuté" # todo: NEW TRANSLATION
 flavor_sco.1202.tt2: "Táto dohoda zvýši pravdepodobnosť, že k Únii korun dôjde" # todo: NEW TRANSLATION
 flavor_sco.1202.b: "Hrozný nápad." # todo: NEW TRANSLATION
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] porušuje Zmluvu o večnom mieri" # todo: NEW TRANSLATION
 flavor_sco.1202.historical_info: "Zasnúbenie Margarety Tudorovej, mladšej sestry kráľa Henricha VIII. z Anglicka, bolo pokusom obnoviť mier a zabezpečiť diplomatickú alianciu medzi Anglickom a Škótskom. Bolo súčasťou Zmluvy o večnom mieri, ktorú obaja panovníci podpísali o rok skôr. Sobáš sa konal v roku 1503, keď bola Margareta ešte dieťa a škótsky kráľ v raných tridsiatich rokoch." # todo: NEW TRANSLATION
 flavor_sco.1203.title: "Otázka manželstva" # todo: NEW TRANSLATION
 flavor_sco.1203.desc_common: "Nadišiel čas, aby [GetCountry('SCO').GetGovernment.GetRulerTitle] z [GetCountry('SCO').GetName] našiel partnera, aby sa udržali diplomatické vzťahy a zabezpečil mier.\n\nAko bolo dohodnuté v Zmluve o večnom mieri, ruka akejkoľvek nevydanej sestry [GetCountry('ENG').GetGovernment.GetRuler.GetName] je prisľúbená" # todo: NEW TRANSLATION
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip]. Preto bolo navrhnuté, aby sa [suitable_sister.GetName] a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zosobášili, po našom schválení." # todo: NEW TRANSLATION
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName], avšak rozhodli sa jednostranne odmietnuť sobáš a zneuctiť dohodu." # todo: NEW TRANSLATION
 flavor_sco.1203.a: "Zmluva je zmluva." # todo: NEW TRANSLATION
 flavor_sco.1203.b: "Odmietnuť sobáš." # todo: NEW TRANSLATION
 flavor_sco.1203.c: "Nemajú žiadnu česť." # todo: NEW TRANSLATION
 flavor_sco.1203.d: "Iné sme neočakávali." # todo: NEW TRANSLATION
 flavor_sco.1203.tt1: "Navrhovaný sobáš zvyšuje pravdepodobnosť vzniku Únie korun." # todo: NEW TRANSLATION
 flavor_sco.1203.tt2: "Zmluva o večnom mieri je vyhlásená za neplatnú" # todo: NEW TRANSLATION
 flavor_sco.1300.title: "Čas je oheň, v ktorom horíme" # todo: NEW TRANSLATION
 flavor_sco.1300.desc_common: "nemá žijúceho dediča a otázka následníctva vyvoláva obavy o pokračujúcu stabilitu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetGovernment.GetRulerTitle] z [GetCountry('SCO').GetName] $flavor_sco.1300.desc_common$ Dynastie [ROOT.GetCountry.GetName] a [GetCountry('SCO').GetNameWithNoTooltip] $flavor_sco.1300.desc_after$" # todo: NEW TRANSLATION
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Dynastie [ROOT.GetCountry.GetName] a [GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$" # todo: NEW TRANSLATION
 flavor_sco.1300.desc_after: "majú spoločný pôvod a môže sa navrhnúť, že nastal čas zjednotiť naše dve krajiny v dynastickú úniu, čím by sa ukončili stáročia konfliktov a nedôvery." # todo: NEW TRANSLATION
 flavor_sco.1300.a: "Poslať tajnú správu." # todo: NEW TRANSLATION
 flavor_sco.1300.tt1: "Únia korun nastane po smrti [target_character.GetNameWithNoTooltip], po schválení [GetCountry('SCO').GetAdjectiveWithNoTooltip] parlamentom" # todo: NEW TRANSLATION
 flavor_sco.1300.tt2: "Únia spraví z [GetCountry('SCO').GetNameWithNoTooltip] menej významného partnera" # todo: NEW TRANSLATION
 flavor_sco.1300.tt3: "Únia korun nastane po smrti [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], po schválení [GetCountry('SCO').GetAdjectiveWithNoTooltip] parlamentom" # todo: NEW TRANSLATION
 flavor_sco.1300.tt4: "Únia spraví z [ROOT.GetCountry.GetNameWithNoTooltip] menej významného partnera" # todo: NEW TRANSLATION
 flavor_sco.1300.b: "Sme k tomu ľahostajní." # todo: NEW TRANSLATION
 flavor_sco.1300.tt5: "Návrh Únie korun už nebude znovu predložený" # todo: NEW TRANSLATION
 flavor_sco.1300.historical_info: "Únia korun sa uskutočnila v roku 1603, keď škótsky kráľ nastúpil na trón Anglického kráľovstva ako Jakub I. Zdedičil anglický trón vďaka svojmu pôvodu od Margaret Tudorovej, sestry Henricha VIII. Napriek únii si obe krajiny zachovali oddelené parlamenty a právne systémy až do Aktov únie z roku 1707." # todo: NEW TRANSLATION
 flavor_sco.1301.title: "Navrhovaná únia" # todo: NEW TRANSLATION
 flavor_sco.1301.desc: "[dying_monarch.GetName] sa nepodarilo zanechať žijúceho dediča a otázka následníctva sa blíži. Dynastie [ROOT.GetCountry.GetName] a [GetCountry('ENG').GetName] by mohli byť navždy zviazané do jednej, čím by boli naše krajiny zblížené a ukončili stáročia konfliktov a nedôvery." # todo: NEW TRANSLATION
 flavor_sco.1301.a: "Plne súhlasíme." # todo: NEW TRANSLATION
 flavor_sco.1301.tt1: "Únia korun nastane po úmrtí [dying_monarch.GetName], ak [dying_monarch.GetSheHe] zomrie bez dediča" # todo: NEW TRANSLATION
 flavor_sco.1301.tt2: "Únia spraví z [GetCountry('SCO').GetNameWithNoTooltip] menej významného partnera" # todo: NEW TRANSLATION
 flavor_sco.1301.tt3: "Únia spraví z [GetCountry('ENG').GetNameWithNoTooltip] menej významného partnera" # todo: NEW TRANSLATION
 flavor_sco.1301.b: "To je čisté šialenstvo." # todo: NEW TRANSLATION
 flavor_sco.1301.tt4: "K žiadnej únii nedôjde" # todo: NEW TRANSLATION
 flavor_sco.1400.title: "[target_location.GetNameWithNoTooltip] hrad" # todo: NEW TRANSLATION
 flavor_sco.1400.desc: "Opevnenia v [target_location.GetName] dokázali odraziť naše pokusy o jeho dobytie a stále sú pevne pod kontrolou [GetCountry('SCO').GetLongName]. Hoci ide zdanlivo o relatívne nepodstatnú pevnosť, stojí na priamom úseku našich zásobovacích liniek a schopnosť našich vojsk sa zásobovať bude narušená, pokiaľ [target_location.GetNameWithNoTooltip] nebude pod našou kontrolou." # todo: NEW TRANSLATION
 flavor_sco.1400.a: "Musíme to vyriešiť." # todo: NEW TRANSLATION
 flavor_sco.1401.title: "$flavor_sco.1400.title$" # todo: NEW TRANSLATION
 flavor_sco.1401.desc: "Hrad v [target_location.GetName] stále odoláva invázii [GetCountry('SBL').GetName], čím vytvára prerušenie uprostred ich zásobovacích liniek. Stal sa preto kľúčovou pozíciou a pokiaľ na ňom bude vlát [ROOT.GetCountry.GetAdjective] zástava, schopnosť nepriateľa zásobovať svoje vojská bude obmedzená. Obrancovia sa už zaistili vo vnútri a jeho blízkosť k moru mu umožní prežiť dlhé obliehanie, ak bude treba. Musíme zabezpečiť, aby zostal v našich rukách." # todo: NEW TRANSLATION
 flavor_sco.1401.a: "Zabezpečíme ho." # todo: NEW TRANSLATION
 flavor_sco.1402.title: "Nepriateľ pri hrade [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1402.desc.SBL: "Hrad v [target_location.GetName] naďalej predstavuje hrozbu pre naše zásobovacie linky. Naša neschopnosť riadne ho riešiť a dostať ho pod kontrolu spôsobila, že naše vojská nedostávajú potrebné zásoby, čo sa už prejavuje na ich morálke. Musíme sa rýchlo vysporiadať s touto otravnou pevnosťou, inak sa situácia ešte zhorší." # todo: NEW TRANSLATION
 flavor_sco.1402.desc: "Hrad v [target_location.GetName] padol a je v rukách nášho nepriateľa. Má to silný negatívny vplyv na naše jednotky, ktoré vidia, že doteraz dôležitá pozícia uprostred nepriateľských zásobovacích liniek zlyhala. Bez možnosti ochromiť nepriateľský prístup k zásobám sa naša armáda cíti sklesnuto, keď niektorí z vojakov si myslia, že už nemáme schopnosť účinne s nimi bojovať dlhodobo." # todo: NEW TRANSLATION
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_sco.1402.b: "Nájsť zásoby inými spôsobmi." # todo: NEW TRANSLATION
 flavor_sco.1403.title: "Obliehanie hradu [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1403.desc: "Hrad v [target_location.GetName] je obliehaný [target_enemy.GetAdjective]mi svinami. Napriek tomu dokázal zatiaľ obstáť, najmä vďaka miestnemu [target_character.GetName].\n\n[target_character.GetSheHe|U] dokázal(a) zorganizovať odpor hradu a dokonca vyšiel(la) na cimburie, aby kričal(a) urážky na adresu jednotiek [target_enemy.GetNameWithNoTooltip]. Vďaka tomu sme získali čas, ktorý môžeme využiť na doplnenie zásob hradu a poskytnutie [target_character.GetHerHim] ďalších prostriedkov, aby hrad nepadol." # todo: NEW TRANSLATION
 flavor_sco.1403.a: "Pomôžte [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.1403.b: "Nemôžeme im nijako pomôcť." # todo: NEW TRANSLATION
 flavor_sco.1404.title: "Pád hradu [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.1404.desc.SBL: "S pádom hradu v [target_location.GetName] a jeho zabezpečením v našich rukách sme konečne odstránili prerušenia na našich zásobovacích linkách. Naše vojská už nebudú musieť báť sa nedostatku zásob a budú schopné bojovať riadne. To zabezpečí, že rýchlo porazíme našich [GetCountry('SCO').GetAdjective] nepriateľov." # todo: NEW TRANSLATION
 flavor_sco.1404.desc: "Hrad [target_location.GetName] je opäť v našich rukách. Hanba z jeho straty už viac nebude zaťažovať naše vojská a vlajka [ROOT.GetCountry.GetLongName] bude opäť hrdinsky vlát nad jeho hradbami. Toto je slávny deň pre [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.1404.a: "Konečne je náš." # todo: NEW TRANSLATION
 flavor_sco.100.title: "Následky bitky pri Halidon Hill" # todo: NEW TRANSLATION
 flavor_sco.100.desc: "Veľa nepokojov pohltilo [ROOT.GetCountry.GetName] v rokoch po bitke pri Halidon Hill v roku 1333, keď bol [sco_heir.GetName] nútený utiecť do vyhnanstva v [GetCountry('FRA').GetName], ktorého zaistenie podporil [sbl_ruler.GetName] podporovaný [GetCountry('ENG').GetAdjective]. Hoci bol [sbl_ruler.GetLastNameWithNoTooltip] znovu dosadený ako [GetCountry('SCO').GetGovernment.GetRulerTitle] po vyhnanstve [sco_heir.GetNameWithNoTooltip], vojaci verní [sco_regent.GetName] dokázali znovu získať kontrolu nad väčšinou [ROOT.GetCountry.GetNameWithNoTooltip] a zosadili [sbl_ruler.GetLastNameWithNoTooltip].\n\nZatiaľ čo [sco_heir.GetShortNameWithNoTooltip] je bezpečne hosťom v [ROOT.GetCountry.GetGovernment.GetCourtTitle] našich [GetCountry('FRA').GetAdjectiveWithNoTooltip] spojencov, [sco_regent.GetLastNameWithNoTooltip] ustanovil [sco_regent.GetHerselfHimself] ako regenta, kým sa nezlikvidujú zostávajúce državy [GetCountry('SBL').GetName].\n\nAj keby nepokoje ustali, [GetCountry('ENG').GetNameWithNoTooltip] by mohla opäť usilovať o podkopanie nezávislosti [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.100.a: "Porazíme [GetCountry('SBL').GetNameWithNoTooltip] a zabezpečíme panovanie [sco_heir.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.100.b: "Donútime [GetCountry('SBL').GetNameWithNoTooltip] ustúpiť." # todo: NEW TRANSLATION
 flavor_sco.101.title: "Povstanie [sco_regent.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.101.desc: "Po smrti uzurpátora [GetCharacter('sco_robert_the_bruce').GetName] mnohí nespokojní [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] protestovali proti korunovaniu jeho mladého syna [sco_heir.GetName]. Keď [sbl_ruler.GetName] uvidel príležitosť, s pomocou [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a podpory [GetCharacter('eng_edward_iii').GetName] vtrhol v roku 1333 do [GetCountry('SCO').GetNameWithNoTooltip] a porazil sily [sco_heir.GetShortNameWithNoTooltip] v bitke pri Halidon Hill, čím [sco_heir.GetHimHer] prinútil do vyhnanstva v [GetCountry('FRA').GetName].\n\nHoci bol [sbl_ruler.GetShortNameWithNoTooltip] teraz právoplatne korunovaný ako [GetCountry('SCO').GetGovernment.GetRulerTitle] [GetCountry('SCO').GetAdjectiveWithNoTooltip], mnohí z podporovateľov [sco_heir.GetShortNameWithNoTooltip] sa zhromaždili pod zástavou [sco_regent.GetLastName] a zmocnili sa kontroly nad väčšinou [GetCountry('SCO').GetNameWithNoTooltip].\n\nAk [sbl_ruler.GetShortNameWithNoTooltip] chce udržať korunu, rada musí rýchlo zasiahnuť a zničiť sily [sco_regent.GetLastNameWithNoTooltip], skôr než môžu ďalej šíriť semienka povstania." # todo: NEW TRANSLATION
 flavor_sco.101.a: "Zdrvíme tohto zradcu a navždy potlačíme podporu [sco_heir.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.102.title: "Protiútok proti uzurpátorom" # todo: NEW TRANSLATION
 flavor_sco.102.desc: "Vedenie [sco_regent.GetName] a zjednotenie [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] za [sco_heir.GetName] viedlo takmer k zrúteniu síl [GetCountry('SBL').GetName], s náznakmi dezercie. Hoci [sbl_ruler.GetName] má stále podporu [GetCountry('ENG').GetAdjective] pokladnice vojny, morálna podpora pre [GetCountry('SBL').GetNameWithNoTooltip] úplne zlyhala." # todo: NEW TRANSLATION
 flavor_sco.102.a: "Natrvalo vyženeme tohto [GetCountry('ENG').GetAdjectiveWithNoTooltip] bábkového vládcu!" # todo: NEW TRANSLATION
 flavor_sco.103.title: "Uctenie Auld Alliance" # todo: NEW TRANSLATION
 flavor_sco.103.desc: "Nedávna vojna medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] veľmi zaujala [sco_ruler.GetName] a ďalších v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Podľa podmienok Auld Alliance, ak by jedna strana bola napadnutá [GetCountry('ENG').GetNameWithNoTooltip], očakávalo by sa, že druhá strana podnikne inváziu na [GetCountry('ENG').GetAdjectiveWithNoTooltip] územia.\n\nKým sa [ROOT.GetCountry.GetName] ešte zotavuje z následkov pokusu dynastie [GetCharacter('sco_edward_balliol').GetDynasty.GetName] uchopiť korunu, situácia v [GetCountry('FRA').GetNameWithNoTooltip] predstavuje príležitosť uctiť našu alianciu a podniknúť vpád na [GetCountry('ENG').GetAdjectiveWithNoTooltip] územia." # todo: NEW TRANSLATION
 flavor_sco.103.a: "Uctíme našu alianciu s [GetCountry('FRA').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.103.b: "Našu alianciu môžeme uctiť aj inými prostriedkami." # todo: NEW TRANSLATION
 flavor_sco.103.c: "Vpad do [GetCountry('ENG').GetNameWithNoTooltip] by bol príliš riskantný, aj teraz." # todo: NEW TRANSLATION
 flavor_sco.104.title: "Slobodné a nezávislé [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 flavor_sco.104.desc: "Od návratu k vláde panovanie [sco_ruler.GetName] prinieslo [ROOT.GetCountry.GetFlavorRank] najväčšiu stabilitu za roky, najmä po dlhodobom konflikte, ktorý [ROOT.GetCountry.GetName] utrpel s [GetCountry('ENG').GetName] v posledných desaťročiach. Teraz však [sco_ruler.GetShortNameWithNoTooltip] zaviedol obdobie finančného blahobytu spolu so spoluprácou s rôznymi klanmi [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')], čím vytvoril dojem najnezávislejšieho [ROOT.GetCountry.GetNameWithNoTooltip] za posledné storočie." # todo: NEW TRANSLATION
 flavor_sco.104.a: "Nezávislosť [ROOT.GetCountry.GetNameWithNoTooltip] je konečne zabezpečená!" # todo: NEW TRANSLATION
 flavor_sco.104.b: "Teraz je čas na mier a blahobyt." # todo: NEW TRANSLATION
 flavor_sco.105.title: "Vzostup dynastie [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.105.desc: "Hoci sa [sco_ruler.GetName] preukázal ako schopný [ROOT.GetCountry.GetGovernment.GetRulerTitle], jeho rozhodnutia ohľadom nástupcov vyvolali nespokojnosť u mnohých v [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Obávajúc sa, čo by sa mohlo stať, keby skončilo panovanie [sco_ruler.GetNameWithNoTooltip], niektorí poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa domnievajú, že [ROOT.GetCountry.GetName] by mohol znova upadnúť do krízy, ak by nástupca bol slabý.\n\nV snahe zabrániť ďalšej katastrofe, ktorá by mohla ohroziť nezávislosť [ROOT.GetCountry.GetAdjectiveWithNoTooltip], niektorí členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, aby bol za nového dediča [sco_ruler.GetNameWithNoTooltip] menovaný [target_character.GetName]. Vzťah [target_character.GetNameWithNoTooltip] k dynastii [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] cez [target_character.GetHisHer] matku, [GetCharacter('sco_marjorie_bruce').GetName], by tiež posilnil [target_character.GetHisHer] potenciálne vládnutie nad [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.105.a: "Menovať [target_character.GetNameWithNoTooltip] za nástupcu." # todo: NEW TRANSLATION
 flavor_sco.105.b: "Dediči [sco_ruler.GetNameWithNoTooltip] sa časom preukážu." # todo: NEW TRANSLATION
 tooltip_house_of_stewart_council_succession: "Po smrti [sco_ruler.GetName] bude zvolaná rada, aby preniesla trón na [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_sco.106.title: "Nástup dynastie [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.106.desc: "Smrť [sco_old_ruler.GetName] spôsobila, že [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zvolal radu, aby prerokovala nástup [target_character.GetName] na trón. Napriek tomu, že ho [sco_old_ruler.GetShortNameWithNoTooltip] vymenoval za dediča, náhly nástup [target_character.GetNameWithNoTooltip] bol kritizovaný niekoľkými menšími [ROOT.GetCountry.GetAdjective] klanmi, hoci väčšina sa rozhodla rešpektovať želania [sco_old_ruler.GetNameWithNoTooltip].\n\nLen čas ukáže, či [target_character.GetShortNameWithNoTooltip] dokáže pokračovať v odkaze vlády dynastie [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] nad [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] bude výborným vládcom." # todo: NEW TRANSLATION
 flavor_sco.107.title: "Odmietnutie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] klanov" # todo: NEW TRANSLATION
 flavor_sco.107.desc: "Hoci nástup rodu [sco_ruler.GetDynasty.GetName] na trón spočiatku získal podporu medzi [ROOT.GetCountry.GetAdjective] klanmi, niektorí teraz kritizujú vládu [sco_ruler.GetName], uvádzajúc rastúce zlučovanie menších vlastníctiev do priameho vlastníctva rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Zatiaľ čo niektorí v rade navrhujú ponúknuť ústupky, aby ukočírovali tieto nevrlé klany, pokračujúce zlučovanie pod [ShowPolicyName('dynastic_holdings_conslidated')] iba oslabí vzťahy s klanmi v priebehu času." # todo: NEW TRANSLATION
 flavor_sco.107.a: "Ignorovať ich, postupom času zmiznú v zabudnutí." # todo: NEW TRANSLATION
 flavor_sco.107.b: "Ponúknuť ústupky, aby sme ich dočasne upokojili." # todo: NEW TRANSLATION
 flavor_sco.108.title: "Konsolidácia majetkov klanov" # todo: NEW TRANSLATION
 flavor_sco.108.desc: "Aby posilnil mocenskú základňu rodu [sco_ruler.GetDynasty.GetName] v [ROOT.GetCountry.GetName], [sco_ruler.GetName] vynaložil veľké úsilie na konsolidáciu mnohých slabších držieb a území pod priamu kontrolu rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Hoci prevedenie titulov zatiaľ nespôsobilo odpor medzi hlavnými klanmi, pretože [sco_ruler.GetNameWithNoTooltip] odmenil predchádzajúcich držiteľov titulov, niektoré menšie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] klany začali vyjadrovať obavy [ROOT.GetCountry.GetGovernment.GetCourtTitle], že pokračujúca konsolidácia ohrozí ich autonómiu.\n\n[sco_ruler.GetShortNameWithNoTooltip] požiadal, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle] podporila jeho konsolidáciu titulov a území pod rod [sco_ruler.GetDynasty.GetNameWithNoTooltip], no zmena oficiálnej politiky pravdepodobne začne vyvolávať hnev veľkých klanov." # todo: NEW TRANSLATION
 flavor_sco.108.a: "Schváliť politiku [sco_ruler.GetNameWithNoTooltip] a formálne ju prijať." # todo: NEW TRANSLATION
 flavor_sco.108.b: "Zabrániť ďalšej konsolidácii titulov, aby sme upokojili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]" # todo: NEW TRANSLATION
 flavor_sco.109.desc: "Aby ešte viac upevnil vládu rodu [sco_ruler.GetDynasty.GetName] nad [ROOT.GetCountry.GetName], [sco_ruler.GetName] s finančnou podporou [ROOT.GetCountry.GetGovernment.GetCourtTitle] zadal [target_character.GetName], aby napísal báseň [ShowWorkOfArtName('the_brus')]. Zámerom básne je rozprávať príbehy o [GetCharacter('sco_robert_the_bruce').GetName] a boji za [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nezávislosť po bitke pri Bannockburn. Ako dedičovia kráľovstva vybudovaného [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip] by táto báseň ešte viac legitimizovala vládu rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.109.a: "Toto bude báseň, ktorá pretrvá veky." # todo: NEW TRANSLATION
 flavor_sco.109.b: "Nepotrebujeme túto báseň na ďalšiu legitimizáciu našej vlády." # todo: NEW TRANSLATION
 flavor_sco.110.title: "Rozkvitajúca vláda [sco_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.110.desc: "[sco_ruler.GetName] panovanie sa ukázalo byť veľmi plodné, pretože od jeho/jej korunovácie [ROOT.GetCountry.GetName] prežíva obdobie produktivity a stability. Hoci začiatok storočia bol pre [ROOT.GetCountry.GetNameWithNoTooltip] nebezpečný vzhľadom na mnohé ťažkosti vo vojnách s [GetCountry('ENG').GetName], počas panovania [sco_ruler.GetShortNameWithNoTooltip] sa pokladnica značne naplnila, spolu s rozmachom [ROOT.GetCountry.GetAdjectiveWithNoTooltip] priemyslu na vlnu.\n\nAby sa tieto zisky ešte lepšie využili, [ROOT.GetCountry.GetGovernment.GetCourtTitle] položil otázku [sco_ruler.GetShortNameWithNoTooltip], či by prostriedky z rozšírenej pokladnice mali byť rozdelené [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], aby sa toto hospodárske oživenie predĺžilo." # todo: NEW TRANSLATION
 flavor_sco.110.a: "Zberať plody tejto zlatej éry." # todo: NEW TRANSLATION
 flavor_sco.110.b: "Využiť [ROOT.GetCountry.GetGovernment.GetAdjective|U] pokladnicu a odmeniť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] hraničné enklávy" # todo: NEW TRANSLATION
 flavor_sco.111.desc: "Hoci [ROOT.GetCountry.GetName] a [GetCountry('ENG').GetName] už dlhší čas nezažili vojnu, vplyv [GetCountry('ENG').GetAdjectiveWithNoTooltip] nad našimi územiami je stále značný. Pozdĺž hranice s [GetCountry('ENG').GetNameWithNoTooltip] sa mnohí miestni vládcovia miest a obcí rozhodli uznať [eng_ruler.GetName] za svojho [eng_country.GetGovernment.GetRulerTitle] a zároveň pozývali [GetCountry('ENG').GetAdjectiveWithNoTooltip] garnizóny, aby ich chránili.\n\nTieto územia stále podliehajú priamemu vlastníctvu [ROOT.GetCountry.GetAdjectiveWithNoTooltip], hoci [sco_ruler.GetName] a rada otvorene odsúdili túto enklávu ako hrozbu pre suverenitu [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Priama akcia proti enklávam by však mohla opäť rozprúdiť konflikt s [GetCountry('ENG').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.111.a: "Tieto enklávy treba vyradiť!" # todo: NEW TRANSLATION
 flavor_sco.111.b: "Zatiaľ nechajme enklávy nekontestované" # todo: NEW TRANSLATION
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] a moderné delostrelectvo" # todo: NEW TRANSLATION
 flavor_sco.112.desc: "Zavedenie dela zásadne zmenilo spôsob vedenia vojny, no jeho rozšírenie v [ROOT.GetCountry.GetName] je stále obmedzené, pričom mnohí [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vodcovia sa stále spoliehajú na tradičné obliehacie stroje ako trebuchet.\n\nPo tom, čo [sco_ruler.GetName] prejavil záujem o použitie zbraní na báze čierneho prachu pri sledovaní prebiehajúcich vojen medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName], požiadal radu, aby zvážila zavedenie týchto zbraní do našej armády." # todo: NEW TRANSLATION
 flavor_sco.112.a: "Prijmime tieto mocné zbrane!" # todo: NEW TRANSLATION
 flavor_sco.112.b: "Zostaňme verní tradičnému vojnovaniu!" # todo: NEW TRANSLATION
 flavor_sco.200.title: "Upevnenie autority nad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_sco.200.desc: "Od vlády [GetCharacter('sco_david_i').GetName] udržiavali [ROOT.GetCountry.GetName] a [GetCountry('PAP').GetName] tesné vzťahy. Avšak [sco_ruler.GetName] začal považovať pôvodnú dobrotu [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] voči [GetCountry('PAP').GetNameWithNoTooltip] za príliš nákladnú pre [ROOT.GetCountry.GetNameWithNoTooltip].\n\nS cieľom predefinovať štátny vplyv nad [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [sco_ruler.GetNameWithNoTooltip] spolu so svojimi stúpencami v rade navrhli novú politiku, ktorá má mnohé inštitúcie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] po celom [ROOT.GetCountry.GetNameWithNoTooltip] podriadiť priamej jurisdikcii [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')].\n\nZatiaľ čo niektorí zo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tento návrh podporili, mnohí vyšší preláti požadujú ustanovenie, ktoré by im umožnilo si ponechať obmedzené väzby na [ShowSpecialStatusNameWithNoTooltip('curia')]." # todo: NEW TRANSLATION
 flavor_sco.200.a: "Jurisdikcia [ROOT.GetCountry.GetNameWithNoTooltip] patrí výlučne [sco_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.200.b: "Obmedziť dohľad [GetCountry('PAP').GetAdjectiveWithNoTooltip], ale dovoliť prelátom prístup k [ShowSpecialStatusNameWithNoTooltip('curia')]." # todo: NEW TRANSLATION
 flavor_sco.200.c: "Návrh úplne stiahnuť." # todo: NEW TRANSLATION
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] žiada o zmierenie s [sco_ruler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.201.desc: "Po prijatí [ShowPolicyName('crown_religious_jurisdiction')] sa vzťahy medzi [sco_ruler.GetName] a [GetCountry('PAP').GetName] zhoršili. Napriek tomu mnohí vysokí preláti z [ROOT.GetCountry.GetAdjective] dostali pozvánky od [GetCountry('PAP').GetNameWithNoTooltip] zúčastňovať sa záležitostí spojených s [ShowSpecialStatusNameWithNoTooltip('curia')].\n\nSnahou o zmierenie s [sco_ruler.GetNameWithNoTooltip] ponúkol [pap_ruler.GetName] značný vplyv v rámci [ShowSpecialStatusNameWithNoTooltip('curia')] a novú olivovú vetvu výmenou za zrušenie [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]." # todo: NEW TRANSLATION
 flavor_sco.201.a: "Súhlasiť so zmierením s [pap_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.201.b: "Zachováme si vlastnú jurisdikciu." # todo: NEW TRANSLATION
 flavor_sco.202.title: "Výpravy do Vysočín" # todo: NEW TRANSLATION
 flavor_sco.202.desc: "Počas vlády [sco_ruler.GetName] mnohí páni z Vysočín vzbudzujú nespokojnosť voči súčasnému [ROOT.GetCountry.GetGovernment.GetRulerTitle] a odmietajú plniť [sco_ruler.GetHisHer] požiadavky.\n\nAby znovu uplatnil autoritu nad týmito nepoddajnými pánmi, požiadal [sco_ruler.GetNameWithNoTooltip] radu o pridelenie prostriedkov na výpravu do Vysočín a potrestanie týchto pánov. Hoci väčšina rady je ochotná žiadosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] schváliť, niektorí sa obávajú, že výprava by mohla viesť ku konfliktu ohrozujúcemu záujmy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ak by prekročila svoje ciele." # todo: NEW TRANSLATION
 flavor_sco.202.a: "Je čas vysporiadať sa s týmito nepoddajnými pánmi." # todo: NEW TRANSLATION
 flavor_sco.202.b: "Výprava predstavuje príliš veľké riziko pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 flavor_sco.203.title: "Obnova Auld Alliance" # todo: NEW TRANSLATION
 flavor_sco.203.desc: "Od svojho podpísania v roku 1295 zostala Auld Alliance jedným z kľúčových pilierov tesných vzťahov medzi [ROOT.GetCountry.GetName] a [GetCountry('FRA').GetName], pričom obe strany neustále obnovujú alianciu.\n\nOpäť nastal čas, aby obe strany obnovili alianciu, a aj keď naši [GetCountry('FRA').GetAdjectiveWithNoTooltip] priatelia sú otvorení pokračovaniu, niektorí poradcovia v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú, že by [ROOT.GetCountry.GetNameWithNoTooltip] mala hľadať aj ďalších spojencov.\n\nHoci sa [GetCountry('FRA').GetNameWithNoTooltip] osvedčila ako schopný spojenec, zároveň urobila [ROOT.GetCountry.GetNameWithNoTooltip] do značnej miery závislým na [GetCountry('FRA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.203.a: "Pokračujme v udržiavaní tejto blízkej aliancie s [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.203.b: "Je čas hľadať ďalších európskych spojenecov." # todo: NEW TRANSLATION
 flavor_sco.203.historical_info: "V roku 1512 Francúzsko a Škótsko obnovili svoju 'Auld Alliance' ako protiváhu anglickému zasahovaniu do proti-francúzskych plánov pápeža Júlia II. To neskôr vtiahlo Škótov do katastrofálnej vojny proti Anglicku." # todo: NEW TRANSLATION
 flavor_sco.204.title: "Založenie [ShowLocationNameWithNoTooltip('aberdeen')] [ShowBuildingTypeNameWithNoTooltip('university')]" # todo: NEW TRANSLATION
 flavor_sco.204.desc: "Ako patron umenia požiadal [sco_ruler.GetName], aby [ROOT.GetCountry.GetGovernment.GetCourtTitle] sponzoroval vznik novej [ShowBuildingTypeName('university')] v [ShowLocationName('aberdeen')]. Hoci [ShowBuildingTypeNameWithNoTooltip('university')] už získala súhlas [pap_ruler.GetName] prostredníctvom zlatého listu, mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obávajú, že ambícia modelovať [ShowBuildingTypeNameWithNoTooltip('university')] podľa tej v [ShowLocationName('paris')] môže byť príliš nákladná. Ak by sa projekt napriek tomu realizoval, [ShowBuildingTypeNameWithNoTooltip('university')] by mohla prerásť mnohé iné [ShowBuildingTypeNameWithNoTooltip('university')] v [ShowRegionName('great_britain_region')]." # todo: NEW TRANSLATION
 flavor_sco.204.a: "Postavme [ShowBuildingTypeNameWithNoTooltip('university')]!" # todo: NEW TRANSLATION
 flavor_sco.204.b: "Projekt by bol príliš drahý." # todo: NEW TRANSLATION
 flavor_sco.205.title: "Rozšírenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective|U] námorníctva" # todo: NEW TRANSLATION
 flavor_sco.205.desc: "Hoci [ROOT.GetCountry.GetName] udržuje malé [ROOT.GetCountry.GetGovernment.GetAdjective] námorníctvo, vždy zaostávalo za flotou [GetCountry('ENG').GetName]. S cieľom získať prístup po [ShowAreaName('north_sea_area')|U] do [ShowContinentName('europe')], požiadal [sco_ruler.GetName] o financie na možné rozšírenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective] námorníctva, aby dosiahlo schopnosť vyzvať [GetCountry('ENG').GetNameWithNoTooltip].\n\nZatiaľ čo niektorí v rade súhlasia s [sco_ruler.GetNameWithNoTooltip], iní navrhujú radšej zdvojnásobiť úsilie pri armáde, aby sme lepšie zabránili invázii zo strany [GetCountry('ENG').GetNameWithNoTooltip]. Avšak ak by správa o rozšírení námorníctva dospela k [GetCountry('ENG').GetNameWithNoTooltip], možno by sa [GetCountry('ENG').GetAdjectiveWithNoTooltip] cítili povolaní prijať opatrenia." # todo: NEW TRANSLATION
 flavor_sco.205.a: "Financovať rozšírenie [ROOT.GetCountry.GetGovernment.GetAdjective] námorníctva!" # todo: NEW TRANSLATION
 flavor_sco.205.b: "Tieto prostriedky by boli lepšie vynaložené na našu armádu." # todo: NEW TRANSLATION
 flavor_sco.206.title: "Úpadok [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 flavor_sco.206.desc: "Kým stretnutia a zhody v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] za čias [GetCharacter('sco_robert_the_bruce').GetName] a [GetCharacter('sco_david_ii').GetName] vytvárali cestu k jednote a úspechu, v posledných desaťročiach viedla rastúca konsolidácia moci u [sco_ruler.GetName] a účinnosť jeho/jej vlády k tomu, že sa [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zvolávalo menej. Hoci niektorí v rade navrhujú, aby sa [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zvolával aj pre malé záležitosti, skutočnosť, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] sa už nespolieha na jeho radu, jej umožnila rásť na význame." # todo: NEW TRANSLATION
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa bude zvolávať len v prípade potreby." # todo: NEW TRANSLATION
 flavor_sco.206.b: "Poďme znova zvolať [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ako za starých čias." # todo: NEW TRANSLATION
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]" # todo: NEW TRANSLATION
 flavor_sco.207.desc: "Miesto sobáša [sco_ruler.GetHisHer] s [sco_consort.GetName], [sco_ruler.GetName] požiadal o prostriedky na vystavanie nového [ROOT.GetCountry.GetGovernment.GetAdjective] paláca v areáli Holyroodhouse v [ShowLocationName('edinburgh')]. Hoci postavenie nového paláca nie je pre [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ničím výnimočným, [sco_ruler.GetShortNameWithNoTooltip] túži, aby tento novy palác bol symbolom gotickej architektúry a zároveň [sco_ruler.GetHisHer] vlády.\n\nStavba paláca môže byť nákladnejšia v porovnaní s predchádzajúcimi projektmi, ale [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] by sa mohol stať symbolom prestíže [ROOT.GetCountry.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.207.a: "Postavme palác!" # todo: NEW TRANSLATION
 flavor_sco.207.b: "Zrušiť plány na palác a prealokovať prostriedky." # todo: NEW TRANSLATION
 flavor_sco.209.title: "Náboženské rozdelenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.209.desc: "Učenie [target_character.GetName] spôsobilo rýchle šírenie [ShowReligionNameWithNoTooltip('calvinist')] po celom [ROOT.GetCountry.GetName]. Kým mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [ROOT.GetCountry.GetNameWithNoTooltip] prijali učenie [target_character.GetLastNameWithNoTooltip], veľká časť [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zostala verná [ShowReligionAdjectiveWithNoTooltip('catholic')] viere. Aj keď niektoré z veľkých klanov boli otvorené učeniu [target_character.GetLastNameWithNoTooltip], pravdepodobne by konvertovali len v prípade, že štát formálne prijme [ShowReligionNameWithNoTooltip('calvinist')].\n\nZatiaľ čo niektorí v rade navrhujú prijať opatrenia na potlačenie učenia [target_character.GetLastNameWithNoTooltip], takéto represie by priniesli riziko náboženského povstania. Iní v rade navrhujú politiku tolerancie a neprijímanie ďalších opatrení proti [target_character.GetNameWithNoTooltip] a jeho/jej nasledovníkom." # todo: NEW TRANSLATION
 flavor_sco.209.a: "Prijať tolerantnú politiku voči nasledovníkom [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.209.b: "Prijať učenie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_sco.209.c: "Zahájme boj proti heretikom!" # todo: NEW TRANSLATION
 flavor_sco.210.title: "The Rough Wooing" # todo: NEW TRANSLATION
 flavor_sco.210.desc: "S cieľom zlomiť dlhodobú alianciu medzi [ROOT.GetCountry.GetName] a [GetCountry('FRA').GetName] prišiel veľvyslanec z [GetCountry('ENG').GetName] s požiadavkami, aby [ROOT.GetCountry.GetNameWithNoTooltip] ukončilo svoje dlhoročné vzťahy s [GetCountry('FRA').GetNameWithNoTooltip]. Hoci Auld Alliance vznikla ako obranná zmluva proti [GetCountry('ENG').GetNameWithNoTooltip], požiadavky odoslané [eng_ruler.GetName] tvrdia, že pôvodný účel už pominul a že aliancia zostáva len preto, aby umožnila [GetCountry('FRA').GetNameWithNoTooltip] napadnúť [GetCountry('ENG').GetNameWithNoTooltip] cez územie [ROOT.GetCountry.GetNameWithNoTooltip].\n\nPodľa požiadaviek sľúbil [eng_ruler.GetNameWithNoTooltip] srdečné a pokojné vzťahy s [ROOT.GetCountry.GetNameWithNoTooltip], ak prijme jeho podmienky. Ak však [ROOT.GetCountry.GetNameWithNoTooltip] odmietne, [GetCountry('ENG').GetNameWithNoTooltip] by sa cítilo povinné prijať opatrenia na ochranu svojej suverenity." # todo: NEW TRANSLATION
 flavor_sco.210.a: "Odmietnuť požiadavky [GetCountry('ENG').GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.210.b: "Uspokojiť [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] a prerušiť vzťahy s [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.301.title: "Vnútorné rozdelenia, starí nepriatelia" # todo: NEW TRANSLATION
 flavor_sco.301.desc: "Od nástupu na trón čelí [sco_ruler.GetName] náročnej politike vyvažovať vzťahy s [GetCountry('ENG').GetNameWithNoTooltip] a zároveň riešiť vnútorné nestability, ktoré zachvátili [ROOT.GetCountry.GetName] od príchodu reformácie s [target_character.GetName].\n\nAj keď sa [sco_ruler.GetShortNameWithNoTooltip] snažil najlepšie, ako vedel, zvládať náboženský konflikt v [ROOT.GetCountry.GetNameWithNoTooltip], mnohí v rade kritizujú jeho/jej prístup, keďže [ROOT.GetCountry.GetGovernment.GetRulerTitle] zostal zaujatý prebiehajúcimi udalosťami v [GetCountry('ENG').GetNameWithNoTooltip], čo niekedy zhoršovalo vnútornú stabilitu." # todo: NEW TRANSLATION
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip] zostáva našou najväčšou hrozbou a treba jej dať prioritu." # todo: NEW TRANSLATION
 flavor_sco.301.b: "Vnútorné záležitosti [ROOT.GetCountry.GetNameWithNoTooltip] musia byť prioritou [sco_ruler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] a [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]" # todo: NEW TRANSLATION
 flavor_sco.302.desc: "Snažiac sa položiť teologické základy pre [ROOT.GetCountry.GetFlavorRank], dokončil [sco_ruler.GetName] písanie diel [ShowWorkOfArtName('sco_true_law')] a [ShowWorkOfArtName('sco_basilikon')]. V [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] tvrdí [sco_ruler.GetShortNameWithNoTooltip], že každý [ROOT.GetCountry.GetGovernment.GetRulerTitle] v krajine sedí ako najvyššia autorita vďaka božskému právu vládnuť. Kým [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] obhajuje autoritu [ROOT.GetCountry.GetGovernment.GetRulerTitle], v [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')] [sco_ruler.GetShortNameWithNoTooltip] určuje základy toho, ako by mal [ROOT.GetCountry.GetGovernment.GetRulerTitle] vládnuť a aké zodpovednosti nesie.\n\nHoci mnohým v [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa práce [sco_ruler.GetShortNameWithNoTooltip] zapáčili, niektorí navrhujú rozoslať kópie diel rôznym panovníkom v [ShowContinentName('europe')], pretože by mohli chváliť [sco_ruler.GetShortNameWithNoTooltip] práce." # todo: NEW TRANSLATION
 flavor_sco.302.a: "Publikujme diela [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_sco.302.b: "Nechajme diela [ROOT.GetCountry.GetGovernment.GetRulerTitle] zatiaľ ako špecialitu [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_sco.303.title: "Ionské zákony" # todo: NEW TRANSLATION
 flavor_sco.303.desc: "Kým mnohí zo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] žijúcich v [ROOT.GetCountry.GetAdjective] nížinách dali vzdelávať svojich dediči v miestnych školách, mnohé z zostávajúcich klanov [ShowCultureName('highland')] stále zachovávajú tradičné vzdelávanie.\n\nAko čas plynul, začalo sa to považovať za škodlivé pre [ROOT.GetCountry.GetNameWithNoTooltip]. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú prijať novú politiku, ktorá by nútila členov týchto klanov zapísať svojich dedičov do jednej zo škôl v nížinách [ROOT.GetCountry.GetNameWithNoTooltip].\n\nTáto politika by bezpochyby vytvorila vzdelanejšiu generáciu klanového vedenia, no niektorí sa obávajú, že by to priviedlo klany [ShowCultureNameWithNoTooltip('highland')] k tomu, aby sa stali viac podobnými nížinám." # todo: NEW TRANSLATION
 flavor_sco.303.a: "Uplatniť Statúty." # todo: NEW TRANSLATION
 flavor_sco.303.b: "Nechať klany pri zachovaní ich vzdelávacej autonómie." # todo: NEW TRANSLATION
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]" # todo: NEW TRANSLATION
 flavor_sco.304.desc: "Snažiac sa položiť základy [ShowCultureName('scottish')] poézie, vydal [sco_ruler.GetName] [ShowWorkOfArtName('sco_divine_art_of_poesie')], v ktorom načrtol, čo považuje za štandard poézie. Prostredníctvom tejto práce dúfa [sco_ruler.GetShortNameWithNoTooltip], že ovplyvní budúcnosť [ShowCultureNameWithNoTooltip('scottish')] poézie a že [ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')] sa stane vzorom pre budúcich básnikov.\n\nHoci je traktát napísaný v [ShowCultureNameWithNoTooltip('scottish')], niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú venovať kópiu, aby sa znovu vzbudil záujem o [ShowCultureNameWithNoTooltip('scottish')] poéziu." # todo: NEW TRANSLATION
 flavor_sco.304.a: "Výborný smerodajný materiál od [sco_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_sco.304.b: "Rozšírme tento smerodajný materiál široko a ďaleko!" # todo: NEW TRANSLATION
 flavor_sco.400.title: "Výprava do Nového sveta" # todo: NEW TRANSLATION
 flavor_sco.400.desc: "Hoci príbehy o Novom svete sú [ROOT.GetCountry.GetName] známe už dlhší čas, mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] varovali pred snahami o podnikanie výprav do Nového sveta. Tvrdia, že možné neúspechy by vážne poškodili [ROOT.GetCountry.GetAdjectiveWithNoTooltip] financie a že riziko týchto koloniálnych podnikov by mohlo štát doviesť do finančnej skazy.\n\nSkupina investorov však požiadala [sco_ruler.GetName] o financovanie výpravy do Nového sveta, čím by sa [ROOT.GetCountry.GetNameWithNoTooltip] otvorila cesta stať sa koloniálnou mocnosťou. Hoci je [sco_ruler.GetShortNameWithNoTooltip] otvorený tejto myšlienke, ak by bola kolónia založená, musela by byť zisková, aby si ju udržal [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], inak by riskoval utrpenie [ROOT.GetCountry.GetGovernment.GetAdjective] pokladnice." # todo: NEW TRANSLATION
 flavor_sco.400.a: "Spustíme výpravu s podporou investorov!" # todo: NEW TRANSLATION
 flavor_sco.400.b: "Zatiaľ zastavme koloniálne ambície." # todo: NEW TRANSLATION
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]" # todo: NEW TRANSLATION
 flavor_sco.401.desc: "Renomovaný filozof svojej doby, [target_character.GetName] si v posledných rokoch vybudoval významnú reputáciu za príspevky v odbore. Teraz, s cieľom urobiť ďalší príspevok, publikoval [target_character.GetShortNameWithNoTooltip] svoje dielo [target_character.GetHisHer] [ShowWorkOfArtName('treatise_of_human_nature')], ktoré si vyslúžilo uznanie mnohých odborníkov za hlbokú analýzu toho, čo definuje ľudskú prirodzenosť.\n\nAby sme posilnili filozofovo dielo, niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú, aby [ROOT.GetCountry.GetFlavorRank] pomohol pri jeho distribúcii." # todo: NEW TRANSLATION
 flavor_sco.401.a: "Prispime na vydanie [ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]!" # todo: NEW TRANSLATION
 flavor_sco.401.b: "Štát sa nebude miešať do práce [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
