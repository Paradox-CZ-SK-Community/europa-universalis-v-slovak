l_polish:
 flavor_swe_dan.1.title: "Osud južného Hallandu" # todo: NEW TRANSLATION
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName] je stále zadlžený, a my máme peniaze naviac. Môžeme im ponúknuť kúpu [ShowLocationName('laholm')] a [ShowLocationName('asbo')], aby sme zjednotili naše územia v Scanii." # todo: NEW TRANSLATION
 flavor_swe_dan.1.historical_info: "V roku 1341 získal švédsky kráľ Magnus IV. Eriksson južný Halland od skomierajúcich Dánov. Kúpa bola diplomatickým a strategickým víťazstvom, ktoré zabezpečilo Švédsku pevnejšiu prítomnosť na západnom pobreží a bližší prístup k dôležitým obchodným trasám. Hoci sa Halland neskôr stal bojiskom medzi Dánskom a Švédskom, toto získanie predstavovalo skoré uplatnenie švédskeho vplyvu v regióne." # todo: NEW TRANSLATION
 flavor_swe_dan.1.a: "Predložme ponuku!" # todo: NEW TRANSLATION
 flavor_swe_dan.1.b: "Peniaze môžeme lepšie využiť inde." # todo: NEW TRANSLATION
 flavor_swe_dan_offer: "Ak prijmú, zaplatíme #Y 250#!@gold!" # todo: NEW TRANSLATION
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$" # todo: NEW TRANSLATION
 flavor_swe_dan.2.desc: "Stále sme v dlhu a teraz nám [GetCountry('SWE').GetLongName] ponúka kúpu [ShowLocationName('laholm')] a [ShowLocationName('asbo')]. Čo urobíme?" # todo: NEW TRANSLATION
 flavor_swe_dan.2.a: "Potrebujeme peniaze!" # todo: NEW TRANSLATION
 flavor_swe_dan.2.b: "Toto je naše územie!" # todo: NEW TRANSLATION
 flavor_swe_dan.3.title: "Dáni prijali" # todo: NEW TRANSLATION
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName] prijali našu ponuku kúpiť [ShowLocationName('laholm')] a [ShowLocationName('asbo')]. Teraz sú naše územia v Scanii zjednotené." # todo: NEW TRANSLATION
 flavor_swe_dan.3.a: "Budú naše navždy..." # todo: NEW TRANSLATION
 flavor_swe_dan.4.title: "Dáni odmietli" # todo: NEW TRANSLATION
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName] odmietli predať [ShowLocationName('laholm')] a [ShowLocationName('asbo')]. Toto si zaslúži vojenskú odvetu!" # todo: NEW TRANSLATION
 flavor_swe_dan.4.a: "To znamená vojnu!" # todo: NEW TRANSLATION
