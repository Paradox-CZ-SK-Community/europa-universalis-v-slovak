l_polish:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.1.desc: "Keď sa považuje za jedného z najväčších žijúcich umelcov, [target_artist.GetShortName] si vyslúžil značnú povesť. Mnohé z jeho diel v maľbe, sochárstve a architektúre patria medzi najslávnejšie, aké existujú. Hoci sa považuje predovšetkým za sochára, rovnako zručne maľuje fresky a navrhuje architektonicky pôsobivé budovy. Takýto umelec je skutočným stelesnením ducha renesancie." # todo: NEW TRANSLATION
 flavor_flo.1.a: "Skutočne nadaný človek." # todo: NEW TRANSLATION
 flavor_flo.2.title: "Cisár odsudzuje povýšenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.2.desc: "[ROOT.GetCountry.GetName]'s strength has been growing for a long time, and it is only right that the Pope finally acknowledges the achievements of the [ROOT.GetCountry.GetLongName]. [GetCountry('PAP').GetGovernment.GetRuler.GetName] has proclaimed our state a Grand Duchy, and the venerable [ROOT.GetCountry.GetGovernment.GetRuler.GetName] its Grand Duke. However, the proclamation has met opposition.\n\nWhile only nominally, the Emperor still views [ROOT.GetCountry.GetNameWithNoTooltip] as an imperial fief, and claims the Pope's proclamation is unlawful!" # todo: NEW TRANSLATION
 flavor_flo.2.a: "Cisár nebude stáť v ceste Božej vôli." # todo: NEW TRANSLATION
 opinion_emperor_tus_refused: "Odmietol ustúpiť cisárovi" # todo: NEW TRANSLATION
 opinion_papal_tus_refused: "Odmietol ustúpiť cisárovi" # todo: NEW TRANSLATION
 flavor_flo.2.b: "Musíme ustúpiť cisárovmu zaužívanému právu." # todo: NEW TRANSLATION
 opinion_emperor_tus_yielded: "Ustúpil cisárovi" # todo: NEW TRANSLATION
 opinion_papal_tus_yielded: "Ustúpil cisárovi" # todo: NEW TRANSLATION
 flavor_flo.3.title: "Cisár potvrdzuje povýšenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.3.desc: "Naši diplomati pracovali deň a noc, aby presvedčili cisára, aby prehodnotil [target_emperor.GetHerHis] postoj k postaveniu nášho [ROOT.GetCountry.GetFlavorRank]. Teraz si [target_emperor.GetSheHe] konečne uvedomil, že [target_emperor.GetSheHe] nemôže stáť v ceste Božej vôli. Novým vyhlásením [target_emperor.GetSheHe] potvrdil status [ROOT.GetCountry.GetName] ako veľkovojvodstva. Keď máme po svojom boku pápeža i cisára, nik nemôže poprieť našu slávu." # todo: NEW TRANSLATION
 flavor_flo.3.a: "Všetko je v poriadku." # todo: NEW TRANSLATION
 flavor_flo.4.title: "Stavebné projekty [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] venoval [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] panovanie zlepšovaniu životov [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] poddaných, a tým aj [ROOT.GetCountry.GetAdjectiveWithNoTooltip] štátu. Jedným z [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] veľkých podujatí boli rozsiahle rozvojové projekty v [ROOT.GetCountry.GetName].\n\nPočas vlády [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] sa zlepšili a vybudovali cesty po celom [ROOT.GetCountry.GetFlavorRank]. Ešte dôležitejšie je, že [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] navrhol odvodnenie veľkej časti [ROOT.GetCountry.GetAdjectiveWithNoTooltip] močiarov okolo [ShowLocationName('pisa')], čím by sa otvorila nová pôda pre osídlenie a priemysel. To by sa dosiahlo okrem iného odvádzaním rieky Arno do kanála Naviglio, čo by zlepšilo obchodovanie medzi [ShowLocationName('florence')] a [ShowLocationName('pisa')]." # todo: NEW TRANSLATION
 flavor_flo.4.a: "Realizovať projekty v plnom rozsahu." # todo: NEW TRANSLATION
 flavor_flo.5.title: "Pokladnica [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_flo.5.desc: "[ROOT.GetCountry.GetName] pod vedením [ShowDynastyName('medici_dynasty')] je finančnou veľmocou v Taliansku, vlna sa vyváža z mesta a doň vplýva zlato, najmä cez banku Medici. Banka spolu so vlastníctvom veľkej časti miestneho priemyslu znamená, že vládcovia Medici majú obrovský vplyv na ekonomiku [ROOT.GetCountry.GetFlavorRank]. Postupom času také rozsiahle vlastníctvo viedlo k bodu, kde je rozdiel medzi štátnymi prostriedkami a osobným majetkom [ROOT.GetCountry.GetGovernment.GetRulerTitle] do veľkej miery zanedbateľný. Napríklad [ROOT.GetCountry.GetGovernment.GetRulerTitle] má výhradné práva na štátnu ťažbu soli a nerastov, no tieto prostriedky by mali priamo prospieť štátu a mestu.\n\nAvšak pri takomto osobnom ovládnutí veľa závisí od každého [ROOT.GetCountry.GetGovernment.GetRulerTitle], čo je štátne a čo rodinné." # todo: NEW TRANSLATION
 flavor_flo.5.a: "Čo je v záujme Medici, je v záujme [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_flo.5.b: "Medici vládnu pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľud." # todo: NEW TRANSLATION
 flavor_flo.6.title: "Reformy [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] je nepopulárny z nezvyčajného dôvodu. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] zaviedol rozsiahle sociálne, právne a finančné reformy v [ROOT.GetCountry.GetNameWithNoTooltip], no stretol sa s veľkým odporom zo všetkých vrstiev spoločnosti, pretože reformy boli považované za príliš liberálne.\n\nReforma daňového systému s cieľom uľahčiť bremeno obyvateľom a realizácia výnosných verejných stavieb bola prijatá dobre, ale [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] pokusy o zníženie moci [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] boli zastavené odporom pápeža a jeho politických spojencom. Napriek trvalým výzvam sa dosiahlo mnoho z [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] cieľov, ako zaručenie právnej ochrany občanom, zlepšenie zaobchádzania s duševne chorými a jeden z prvých programov očkovania proti pravým kiahňam.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] sa tiež pokúsil zaviesť ústavu v [ROOT.GetCountry.GetNameWithNoTooltip]. Tá by občanom udelila väčšie práva a zabezpečila rovnováhu medzi zákonodarnou a výkonnou mocou. Ústave sa však dostalo razantného odporu, dokonca aj od tých, ktorí by z nej profitovali, a nikdy nebola uvedená do praxe." # todo: NEW TRANSLATION
 flavor_flo.6.a: "Tieto reformy vykonáme, nech to stojí čokoľvek!" # todo: NEW TRANSLATION
 flavor_flo.6.b: "Ak ľud nechce reformy, mali by sme svoje úsilie presunúť inde." # todo: NEW TRANSLATION
 flavor_flo.8.title: "Orientálna tlačiareň Medici" # todo: NEW TRANSLATION
 flavor_flo.8.desc: "Orientálna tlačiareň Medici je kníhtlač založená rodinou [ShowDynastyName('medici_dynasty')]. Jej cieľom je tlačiť kresťanské diela v arabčine v nádeji na konverziu moslimov a pápež jej udelil monopol na tlač kníh v 'cudzích jazykoch'.\nTlačiareň vydala niektoré z najskorších tlačených diel v arabčine a začala publikovať aj viacero nereligióznych prác. V arabčine boli vytlačené vedecké diela určené na obeh medzi európskymi vedcami, spolu so starogréckymi dielami, ktoré prežili iba v arabskom preklade." # todo: NEW TRANSLATION
 flavor_flo.8.a: "Len to nepovedzte pápežovi." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_oriental_press: "Orientálna tlačiareň Medici" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_oriental_press: "Orientálna tlačiareň tlačí diela v arabčine, čo zvyšuje komunikáciu s moslimskými vedcami a filozofmi. Samozrejme s úmyslom ich konvertovať." # todo: NEW TRANSLATION
 flavor_flo.20.title: "Sprisahanie [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.20.desc: "Rodina bankárov [target_dynasty.GetName], krutí rivali rodiny [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a [ROOT.GetCountry.GetGovernment.GetRulerTitle], spriadala sprisahanie na zvrhnutie vlády [ROOT.GetCountry.GetFlavorRank] a na nastolenie seba ako vládcov [ROOT.GetCountry.GetName]. Mnohí z najsilnejších postáv v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politike sú účastníkmi tohto hanebného plánu, od obchodníkov cez klerikov až po šľachtu.\n\n[ target_dynasty.GetNameWithNoTooltip ] plánuje zavraždiť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] počas veľkej omše v Dóme a potom obsadiť Palazzo della Signoria a uchopiť vládu do svojich rúk. Ak by sa sprisahanie nepodarilo, väčšina politických nepriateľov [ROOT.GetCountry.GetFlavorRank] by bola označená za zločincov a [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] by tak vládla prakticky bez opozície." # todo: NEW TRANSLATION
 flavor_flo.20.a: "Zavesiť ich z Palazzo!" # todo: NEW TRANSLATION
 flavor_flo.20.b: "Podporiť prevrat [target_dynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_flo.27.title: "Hodinová veža Palazzo della Signoria" # todo: NEW TRANSLATION
 flavor_flo.27.desc: "Po roky stojí #italic Palazzo della Signoria#! hrdý, vystavujúc naše najlepšie kvality a dôraz na detaily ako symbol našej krajiny. Nedávno sme zistili, že niekoľko menších architektov z [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vyjadrilo ochotu navrhnúť novú hodinovú vežu pre náš palác. Hoci náklady na projekt určite nebudú nízke, výrazne by zvýšil náš prestíž a dôveryhodnosť ako skutočnej autority v [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_flo.27.a: "Financovať hodinovú vežu." # todo: NEW TRANSLATION
 flavor_flo.27.b: "Peniaze by sa mali namiesto toho použiť na charitu." # todo: NEW TRANSLATION
 flavor_flo.27.c: "Na to si nemôžeme dovoliť..." # todo: NEW TRANSLATION
 flavor_flo.28.title: "Florentská katedrála" # todo: NEW TRANSLATION
 flavor_flo.28.desc: "Už nejaký čas zostáva [ShowBuildingTypeName('cathedral')] v [target_location.GetName] z veľkej časti nečinná. Predchádzajúce pokusy rozšíriť kupolu a zdokonaliť zložité prvky budovy zastali, či už pre nedostatok talentu alebo financií.\n\n[target_character.GetName] sa k nám obrátil s ambicióznymi návrhmi na dokončenie zvyšku katedrály a jej patričné skrášlenie. Práce by však boli dosť drahé, a preto mnohí naši poradcovia trvajú na tom, aby sme sa radšej sústredili na údržbu existujúcej stavby tak, ako je." # todo: NEW TRANSLATION
 flavor_flo.28.a: "Zabezpečíme, aby [ShowBuildingTypeNameWithNoTooltip('cathedral')] v [target_location.GetNameWithNoTooltip] bol dokončený." # todo: NEW TRANSLATION
 flavor_flo.28.b: "Sústredime sa radšej na údržbu existujúcich základov." # todo: NEW TRANSLATION
 flavor_flo.28.c: "Na to si nemôžeme dovoliť..." # todo: NEW TRANSLATION
 flavor_flo.29.title: "Prvý moderný inžinier" # todo: NEW TRANSLATION
 flavor_flo.29.desc: "[target_artist.GetName] je renomovaný taliansky architekt a inžinier. Preslávil sa pre svoje prelomové architektonické úspechy, ktoré mu právom prisudzujú titul zakladateľa renesančnej architektúry, a je všeobecne uznávaný ako priekopník inžinierstva. Brunelleschiho inovatívne využitie geometrických princípov a inžinierskych techník má za cieľ zrevolucionizovať architektúru a inšpirovať budúce generácie architektov.\n\nJe tiež majstrom v používaní lineárnej perspektívy, techniky, ktorá zmenila zobrazenie priestoru v umení. Jeho pozoruhodné príspevky k architektúre a umeniu položia základy architektonického a umeleckého pokroku renesancie." # todo: NEW TRANSLATION
 flavor_flo.29.a: "Musíme ho umiestniť na náš dvor!" # todo: NEW TRANSLATION
 flavor_flo.29.b: "Nech je akokoľvek zručný, naše peniaze je lepšie minúť inde..." # todo: NEW TRANSLATION
 flavor_flo.30.title: "Veľký taliansky maliar" # todo: NEW TRANSLATION
 flavor_flo.30.desc: "Jeden z najvplyvnejších predstaviteľov renesancie v Taliansku, [target_artist.GetName], sa predstavil na našom dvore. Jeho portfólio predchádzajúcich diel obsahuje úžasnú sériu prírodných vyobrazení, trojrozmerných návrhov a lineárnej perspektívy v jeho olejových obrazoch. Sľub o bezkonkurenčných a prestížnych umeleckých dielach je vítaným prírastkom do nášho rastúceho súboru talentovaných osobností na dvore." # todo: NEW TRANSLATION
 flavor_flo.30.a: "Musíme ho prijať na náš dvor!" # todo: NEW TRANSLATION
 flavor_flo.30.b: "Nech je akokoľvek zručný, naše peniaze je lepšie minúť inde..." # todo: NEW TRANSLATION
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.31.desc: "[target_artist.GetName] je taliansky maliar, kreslič, sochár, architekt a inžinier, ktorého génius možno viac než u ktoréhokoľvek iného predstaviteľa stelesňuje humanistický ideál renesancie. Jeho diela patria medzi najpopulárnejšie a najvplyvnejšie obrazy v umeleckom svete. Jeho zápisníky odhaľujú ducha vedeckého skúmania a mechanickej vynaliezavosti, ktoré sú v našej dobe bezprecedentné." # todo: NEW TRANSLATION
 flavor_flo.31.a: "Skutočný renesančný človek!" # todo: NEW TRANSLATION
 flavor_flo.31.b: "Takýchto ľudí nepotrebujeme na dvore..." # todo: NEW TRANSLATION
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] Moves to [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.32.desc: "Zdá sa, že [target_artist.GetName] presunul svoj ateliér do [target_location.GetName]. Po tom, čo bol poverený pracovať na niekoľkých nových projektoch, sľub vysokého platu a bohaté financovanie ho odvrátili od nášho dvora. Čokoľvek sa stane, vždy si budeme ceniť jeho prítomnosť na našom dvore a jeho majstrovský talent." # todo: NEW TRANSLATION
 flavor_flo.32.a: "Zbohom, priateľu." # todo: NEW TRANSLATION
 flavor_flo.32.b: "Nenecháme, aby nám takto odchádzali naši ľudia!" # todo: NEW TRANSLATION
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.33.desc: "[target_artist.GetName] je renomovaný maliar, známy svojimi výnimočnými dielami zobrazujúcimi mytologické a náboženské témy. Botticelliho úspechy zahŕňajú vytvorenie ikonických majstrovských diel, ktoré zanechali trvalý vplyv na dejiny umenia. Jeho slávne diela zahŕňajú '#italic The Birth of Venus#!' a '#italic Primavera#!', ktoré ukazujú jeho majstrovstvo v zobrazovaní pôvabných postáv, jemných farieb a zložitých detailov. Botticelliho umenie zosobňuje ideály renesancie so zameraním na humanizmus a krásu. Jeho príspevky do sveta umenia budú nepochybne naďalej obdivované a oceňované pre svoju nadčasovú eleganciu a emocionálnu hĺbku." # todo: NEW TRANSLATION
 flavor_flo.33.a: "Bude skvelým prírastkom do našej zbierky." # todo: NEW TRANSLATION
 flavor_flo.33.b: "Nemôžeme si ho dovoliť..." # todo: NEW TRANSLATION
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.34.desc: "[target_artist.GetName], známy ako Poggio, je taliansky humanista a učenec. Medzi jeho úspechy patrí významná úloha pri obnovovaní a zachraňovaní starorímskych textov, najmä vďaka jeho schopnostiam hľadača a zhromažďovateľa rukopisov. Poggiove práce ako prepisovateľa a knihovníka zohrávajú kľúčovú úlohu pri oživovaní klasickej literatúry a myšlienok. Jeho najdôležitejším doterajším úspechom je objav a následné prepisovanie niekoľkých stratených diel starovekých autorov, vrátane Cicerových listov a Quintilianovej '#italic Institutio Oratoria#!'. Poggiove snahy o znovuobjavenie a šírenie týchto textov významne prispievajú k obnove klasického vzdelávania a pripravia pôdu pre rozkvet humanizmu." # todo: NEW TRANSLATION
 flavor_flo.34.a: "Zlepšujeme našu budúcnosť ochranou našej minulosti." # todo: NEW TRANSLATION
 flavor_flo.34.b: "Jeho práca môže byť veľká, ale jeho plat je ešte väčší..." # todo: NEW TRANSLATION
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] Visits our Court" # todo: NEW TRANSLATION
 flavor_flo.35.desc: "Pôvodne na turné spolu s byzantskými učencami od roku 1394, [target_artist.GetName] cestoval široko cez mnohé dvory v Európe, prekladal diela Homéra a Platóna a tiež učil gréčtinu mnohým šľachticom, ktorí si mohli dovoliť jeho služby. Jeho posledná zastávka, náš dvor v [target_location.GetName], ho natoľko fascinovala, že poslal petíciu našim radcom. Túži byť zamestnaný na našom dvore a slobodne šíriť svoje poznatky a preklady v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_flo.35.a: "Človek kultúry a poznania, je vítaný!" # todo: NEW TRANSLATION
 flavor_flo.35.b: "Nerušme ho." # todo: NEW TRANSLATION
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.36.desc: "[target_artist.GetName] je vplyvný taliansky učenec a humanista. Ako známy zberateľ kníh a propagátor starovekého učenia je jeho rozsiahla zbierka rukopisov jednou z najvýznamnejších súkromných knižníc tejto doby. Jeho práce ako prepisovateľa a opisovača sú vysoko cenené pre presnosť a dôraz na detail, vďaka čomu zohráva kľúčovú úlohu pri rozvoji humanistického písma, ovplyvňujúceho vývoj #italic italic script#!. Jeho príspevky k zachovaniu a šíreniu klasických textov pomôžu podporiť obnovený záujem o klasickú literatúru a položia základy pre intelektuálne oživenie renesancie." # todo: NEW TRANSLATION
 flavor_flo.36.a: "Potrebujeme ľudí ako on!" # todo: NEW TRANSLATION
 flavor_flo.36.b: "Preč!" # todo: NEW TRANSLATION
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.37.desc: "[target_artist.GetName], známy ako Donatello, je renomovaný taliansky sochár, známy tým, že zrevolucionizoval umenie sochárstva svojimi inovatívnymi technikami a realistickými zobrazeniami. Jeho diela sa vyznačujú výnimočnou zručnosťou a dôrazom na detail; jeho slávne sochy, ako '#italic David#!' a '#italic The Feast of Herod#!', ukazujú jeho majstrovstvo v zachytávaní ľudských emócií a výrazov. Jeho príspevky do sveta umenia mali hlboký dopad, ovplyvňujúc budúce generácie sochárov, a jeho diela sú neustále oslavované pre svoju krásu, realizmus a významnú úlohu pri vývoji renesančného umenia." # todo: NEW TRANSLATION
 flavor_flo.37.a: "Je veľmi vítaný, aby skrášlil náš dvor" # todo: NEW TRANSLATION
 flavor_flo.37.b: "Nemáme využitie pre náročných kamenárskych rezbárov!" # todo: NEW TRANSLATION
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] Writes the #italic Nuova Cronica#!" # todo: NEW TRANSLATION
 flavor_flo.38.desc: "Počas svojich ciest po [target_location_rome.GetName] si [target_character.GetName] uvedomil živú a krásnu históriu spojenú so starým hlavným mestom regiónu. Preto nás prosí, aby sme sponzorovali jeho najnovšie dielo, #italic Nuova Cronica#!, komplexný záznam histórie mesta a celého regiónu. Kronika určite poskytne cenný vhľad do životov významných osobností, konfliktov a spoločenských zmien tej doby." # todo: NEW TRANSLATION
 flavor_flo.38.a: "Peniaze nie sú nikdy problém, keď ide o históriu!" # todo: NEW TRANSLATION
 flavor_flo.38.b: "Toto bude skvelý dar pre [target_location_rome.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_flo.38.c: "Nemôžeme si dovoliť ho sponzorovať..." # todo: NEW TRANSLATION
 flavor_flo.39.title: "Prvý moderný historik" # todo: NEW TRANSLATION
 flavor_flo.39.desc: "[target_artist.GetName] je taliansky humanista a historik, narodený do významnej florentskej rodiny, kde získal vynikajúce vzdelanie, ktoré rozvíjalo jeho intelektuálnu zvedavosť a lásku k poznaniu. [target_artist.GetNameWithNoTooltip] je známy svojimi výnimočnými jazykovými schopnosťami a ovládol latinu a gréčtinu, čo mu umožnilo hlboko sa zaoberať klasickými textami a ideami. Majetné a vzdelané prostredie formovalo jeho silné povahové črty zvedavosti, kritického myslenia a vášne pre poznanie. Jeho nenasýtená túžba pochopiť minulosť a oddanosť zachovávaniu a šíreniu klasického učenia z neho určite robí významnú postavu humanistického hnutia a zanecháva trvalý vplyv na renesančné intelektuálne myslenie." # todo: NEW TRANSLATION
 flavor_flo.39.a: "Zaujímavá osobnosť, priveďte ho na náš dvor!" # todo: NEW TRANSLATION
 flavor_flo.39.b: "Nemôžeme si dovoliť jeho diela." # todo: NEW TRANSLATION
 flavor_flo.40.title: "Dejiny florentského ľudu od [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.40.desc: "Poháňaný svojou vášňou pre historické bádanie a túžbou zdokumentovať bohaté dedičstvo [ROOT.GetCountry.GetName], [target_character.GetName] sa obrátil na náš dvor so žiadosťou o sponzorovanie svojich najnovších snáh. Publikácia, ktorú sa chystá napísať, bude slúžiť ako komplexný záznam politických, sociálnych a kultúrnych dejín [target_location.GetName].\n\nJeho dôkladný výskum a výrečný písomný štýl určite zaujmú čitateľov a poskytnú cenné poznatky o vzostupe a páde vplyvných rodín, vývoji vlády a rozvoji [ROOT.GetCountry.GetAdjectiveWithNoTooltip] spoločnosti. Podľa mnohých našich najsilnejších poradcov má #italic History of the Florentine People#! ukázať Bruniho hlboké pochopenie klasických a humanistických ideí, ako aj jeho odhodlanie zachovať historické poznatky pre budúce generácie." # todo: NEW TRANSLATION
 flavor_flo.40.a: "Zachovanie našej histórie je najdôležitejšie!" # todo: NEW TRANSLATION
 flavor_flo.40.b: "Toto dielo si nemôžeme dovoliť..." # todo: NEW TRANSLATION
 flavor_flo.42.title: "Societas Aluminum" # todo: NEW TRANSLATION
 flavor_flo.42.desc: "Alum je materiál používaný v mnohých odvetviach, čo z neho robí životne dôležitý tovar. Kľúčový pri výrobe látok z vlny na odstránenie mastnoty, pri farbení na fixovanie farieb a v mnohých ďalších odvetviach ako sklárstvo a garbiarstvo. Jeho vysoký dopyt a relatívna vzácnosť ho robia veľmi žiadaným výrobkom, s následne vysokými cenami a výhodami z jeho obchodu. Elity [ROOT.GetCountry.GetName] vždy hľadali alternatívne dostupné zdroje alunu, ktoré by mohli využiť a z ktorých by profitovali. Takáto príležitosť sa nedávno objavila objavením nevyužitého ložiska alunu v [target_country.GetAdjective] krajinách [target_location.GetName]. Ak sa nám podarí vyjednať nadobudnutie výhradných ťažobných práv na území a založiť organizáciu na dohľad nad ťažbou, mohli by sme zvýšiť našu kontrolu nad obchodom s alunom a tým aj naše zisky." # todo: NEW TRANSLATION
 flavor_flo.42.a: "Kúpiť ťažobné práva." # todo: NEW TRANSLATION
 flavor_flo.42.b: "Naše peniaze je najlepšie minúť inde." # todo: NEW TRANSLATION
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip] Alunová baňa" # todo: NEW TRANSLATION
 flavor_flo.43.desc: "S nedávnym objavom alunovej bane v [ShowLocationName('viterbo')] a naším získaním ťažobných práv na jej využívanie sme nepochybne posilnili náš podiel na obchode s alunom. Súčasne sa však blízka baňa v [target_location.GetName] stala do istej miery nadbytočnou a v budúcnosti potenciálne neziskovou. Aby sme ju udržali v prevádzke, museli by sme jej venovať časť rozpočtu bez istoty návratu investície. Na druhej strane, ak sa rozhodneme ju zatvoriť, obmedzíme možné straty, no určite tým vyvoláme rozhorčenie medzi miestnymi obyvateľmi, ktorí budú nútení hľadať iné zamestnanie." # todo: NEW TRANSLATION
 flavor_flo.43.a: "Zrušiť baňu, sústrediť sa na lomy." # todo: NEW TRANSLATION
 flavor_flo.43.b: "Zvýšiť ťažobné úsilie." # todo: NEW TRANSLATION
 flavor_flo.44.title: "Nový systém evidencie územného plánovania" # todo: NEW TRANSLATION
 flavor_flo.44.desc: "Počas [GetCurrentYear] sa rada [ROOT.GetCountry.GetName] otvorene vyslovila za zavedenie nového registračného systému územného plánovania v [target_location.GetName] a jeho okolí, ktorý si kladie za cieľ regulovať a organizovať mestský rozvoj. Navrhnutý našimi najlepšími radcami a architektmi, zahŕňa dokumentáciu a registráciu nehnuteľností, ulíc a budov s cieľom lepšieho riadenia mestského rozširovania. Systém tiež obsahuje zónovacie predpisy a usmernenia pre výstavbu, zabezpečujúc, že mesto bude rásť usporiadanejšie a plánovanejšie. Ako gesto k väčšej centralizácii a urbanizácii bude tento systém odrážať snahy mesta riadiť svoj rast a udržiavať architektonické a estetické štandardy." # todo: NEW TRANSLATION
 flavor_flo.44.a: "Financovať plánovacie práce!" # todo: NEW TRANSLATION
 flavor_flo.44.b: "Na to si nemôžeme dovoliť..." # todo: NEW TRANSLATION
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] Requests our Sponsorship" # todo: NEW TRANSLATION
 flavor_flo.45.desc: "[target_artist.GetName], renomovaný umelec, žiada o sponzorstvo v [target_location.GetName] na namaľovanie #italic $mona_lisa$#!. Očakáva sa, že sa stane symbolom umeleckého majstrovstva [target_artist.GetLastNameWithNoTooltip]; žiada finančnú podporu, aby sa mohol plne venovať tomuto pripravovanému majstrovskému dielu. Povesť [target_artist.GetShortNameWithNoTooltip] ako zručného maliara a jeho inovatívny prístup ho robia ideálnym kandidátom na patronát, z ktorého by sme aj my mohli ťažiť. Táto žiadosť zdôrazňuje význam sponzoringu pri umožňovaní umelcom vytvárať trvalé umelecké diela, a kvalita jeho prác určite zvýši náš prestíž doma i v zahraničí." # todo: NEW TRANSLATION
 flavor_flo.45.a: "Dostane to!" # todo: NEW TRANSLATION
 flavor_flo.45.b: "Nemôžeme si dovoliť zakázku..." # todo: NEW TRANSLATION
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.46.desc: "[target_artist.GetName] je jeden z najdôležitejších žijúcich spisovateľov a zároveň slúži ako diplomat pre [ROOT.GetCountry.GetLongName]. [target_artist.GetSheHe|U] je najviac známy ako zakladateľ modernej politológie, ale tiež písal komédie a poéziu." # todo: NEW TRANSLATION
 flavor_flo.46.a: "Možno [target_artist.GetSheHe] napíše pre nás knihu" # todo: NEW TRANSLATION
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] vydáva majstrovské dielo!" # todo: NEW TRANSLATION
 flavor_flo.4601.desc: "Veľký syn [ROOT.GetCountry.GetName] vydal knihu s názvom [target_art.GetName]. $the_prince_desc$" # todo: NEW TRANSLATION
 flavor_flo.4601.a: "Toto nám hovorí všetko" # todo: NEW TRANSLATION
 flavor_flo.4602.title: "Chvála od [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.4602.desc: "Naše veľké [ROOT.GetCountry.GetFlavorRank] je v knihe [target_artist.GetName] s názvom [target_art.GetName] niekoľkokrát spomenuté a všeobecne chválené za našu schopnosť udržať krajinu, a zároveň slúži ako varovanie, aby sme sa nespoliehali na žoldnierske vojská." # todo: NEW TRANSLATION
 flavor_flo.4602.a: "Robíme niečo správne" # todo: NEW TRANSLATION
 flavor_flo.47.title: "Zlatý vek [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.47.desc: "Mnohí jednotlivci naprieč storočiami zanechali svoju stopu, či už panovníci alebo generáli. [target_character.GetName] preukázal veľký potenciál stať sa pozoruhodným vládcom, keď sa [target_character.GetSheHe] naďalej dostáva do popredia v [target_location.GetName]. [target_character.GetSheHe|U] sa stal(a) renomovaným patrónom umenia a významnou postavou v politickom živote mesta. Ako člen mocného rodu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] bol(a) [target_character.GetNameWithNoTooltip] vychovaný(á) v privilégiách a získal(a) výnimočné vzdelanie.\n\nPonorený(á) do intelektuálnych a umeleckých kruhov [ROOT.GetCountry.GetNameWithNoTooltip] si [target_character.GetSheHe] vypestoval(a) hlboké ocenenie literatúry, filozofie a výtvarného umenia. Výchova a vzdelanie [target_character.GetHerHis|U] nepochybne položia základy pre [target_character.GetHerHis] budúce úspechy ako veľkého patróna a vplyvnej osobnosti v renesančnom [ROOT.GetCountry.GetNameWithNoTooltip], čo prinesie zlatú éru pre našu kultúru a umenie." # todo: NEW TRANSLATION
 flavor_flo.47.a: "Sústredme sa na dokonalosť v záležitostiach správy." # todo: NEW TRANSLATION
 flavor_flo.47.b: "Musíme zlepšiť naše diplomatické a kultúrne úsilie!" # todo: NEW TRANSLATION
 flavor_flo.47.c: "Silná armáda musí byť uprednostnená." # todo: NEW TRANSLATION
 flavor_flo.47.d: "Najlepší je vyvážený prístup." # todo: NEW TRANSLATION
 flavor_flo.48.title: "Významná akadémia v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.48.desc: "The #italic Accademia delle Arti del Disegno#! je jednou z našich najdôležitejších kultúrnych a umeleckých inštitúcií založených v [target_location.GetName], slúžiac ako miesto stretnutí pre umelcov, architektov a remeselníkov. Jej hlavným cieľom je podporovať a ochraňovať umenie, klásť dôraz na kresbu ako základnú zručnosť, a zohráva dôležitú úlohu pri rozvíjaní umeleckej excelencie, poskytujúc platformu pre umeleckú výmenu a spoluprácu. Jej vplyv siaha za hranice [target_location.GetNameWithNoTooltip], formujúc umelecké praktiky a pestujúc talenty renomovaných umelcov po celej našej krajine." # todo: NEW TRANSLATION
 flavor_flo.48.a: "Akadémia by sa mala zamerať na zdokonaľovanie a podporu našich kultúrnych ambícií!" # todo: NEW TRANSLATION
 flavor_flo.48.b: "Nariadime majstrom, aby podporovali vedecké myslenie." # todo: NEW TRANSLATION
 flavor_flo.48.c: "Nech akadémia slúži ako fórum myšlienok pre všetkých!" # todo: NEW TRANSLATION
 flavor_flo.49.title: "Konsolidácia moci" # todo: NEW TRANSLATION
 flavor_flo.49.desc: "Už dlhší čas náš dvor prosperuje pod majstrovským vedením [target_character.GetName]. Nič iné než majstrovská lekcia v správe, diplomacii a záležitostiach vojny nás priviedla do obdobia prosperity a stability.\n\nAvšak medzi naším vystúpením na vrchol kráľovskej moci a súčasným stavom stále stojí jedna prekážka. Malicherní páni, členovia senátu, šľachtici a bohatí obchodníci neustále spochybňujú autoritu [target_character.GetNameWithNoTooltip] a možno je načase, aby sme sa tejto pichľavej otázke postavili..." # todo: NEW TRANSLATION
 flavor_flo.49.a: "Teraz je čas na reformy." # todo: NEW TRANSLATION
 flavor_flo.49.b: "Tento krok sa môže ukázať ako príliš rizikový..." # todo: NEW TRANSLATION
 flavor_flo.50.title: "Úrad noci" # todo: NEW TRANSLATION
 flavor_flo.50.desc: "Úrad noci, pôvodne požadovaný, aby začal aktívnu službu v [GetCurrentYear], má dohliadať na plynulý chod nočných zariadení ako krčmy, herne a iné morálne sporné podniky. Niekoľko členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] podporuje myšlienku, že regulácia nočného života v našich hraniciach je dôležitým aspektom vlády a veľkým prejavom zbožnosti, zatiaľ čo mnohí v umeleckých kruhoch protestujú proti regulácii svojho nočného životného štýlu a namietajú, že by to šlo proti našim základným presvedčeniam ako milovníkov umenia, zábavy, pýchy a kultúrnych inovácií." # todo: NEW TRANSLATION
 flavor_flo.50.a: "Povoľme úradu pôsobiť." # todo: NEW TRANSLATION
 flavor_flo.50.b: "Nenecháme sa viesť stádom starých mužov v rúchach." # todo: NEW TRANSLATION
 flavor_flo.51.title: "Vysoký dar" # todo: NEW TRANSLATION
 flavor_flo.51.desc: "Bohatý [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] je vždy na pozore, aby rozšíril svoju menážériu. [country_ruler.GetName] sa iste rozveselil, keď posol z [country_ruler.GetHerHis] veľvyslanectva v [egyptian_tag.GetName] informoval [country_ruler.GetHerHim] o nádhernej žirafe, ktorú mali. Ten istý veľvyslanec už dohodol prevod zvieraťa do [ROOT.GetCountry.GetNameWithNoTooltip] ako prejav vďaky za obchodnú spoluprácu medzi oboma národmi." # todo: NEW TRANSLATION
 flavor_flo.51.a: "Prijmeme tento dar." # todo: NEW TRANSLATION
 flavor_flo.51.b: "Nebudeme prijímať dary od pohanov!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Slávny dar" # todo: NEW TRANSLATION
 flo_medici_giraffe_opinion: "Dar žirafy" # todo: NEW TRANSLATION
 flo_not_accepting_gifts_from_heathens: "Odmieta dary od pohanov" # todo: NEW TRANSLATION
 flavor_flo.52.title: "Žirafa zomrela" # todo: NEW TRANSLATION
 flavor_flo.52.desc: "Žirafa z [egyptian_tag.GetName] zvládla zradnú cestu z [ShowRegionName('egypt_region')] do [ShowRegionName('italy_region')]. Keď dorazila, vyvolala veľký rozruch medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí nikdy nevideli takéto zviera. Po uvedení do menážérie slúžila ako veľká ukážka bohatstva, ktorým disponoval [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nTieto dni sa však skončili, pretože sme dostali strašné správy o tragickom konci zvieraťa. Správcovia menážérie tvrdia, že žirafa uviazla krkom v stodole, v ktorej bola držaná, a po panike si zlomila krk, čo viedlo k jej predčasnej smrti." # todo: NEW TRANSLATION
 flavor_flo.52.a: "Teraz už o [ROOT.GetCountry.GetNameWithNoTooltip] nikto nebude hovoriť." # todo: NEW TRANSLATION
 flavor_flo.53.title: "Banková kríza" # todo: NEW TRANSLATION
 flavor_flo.53.desc: "Pôžičkové politiky bánk [GetCountry('PRZ').GetAdjective] a [GetCountry('BRD').GetAdjective] v [ShowAreaName('tuscany_area')] vyústili do ekonomickej krízy. Banky požičiavali obrovské množstvá zlata jednotlivcom, ktorým by zjavne nemalo byť dôverované. Keď títo jednotlivci následne nesplácali pôžičky, obe inštitúcie čelili strate svojich aktív a strate dôvery medzi klientmi, ktorí teraz nemôžu pristupovať k uloženému majetku." # todo: NEW TRANSLATION
 flavor_flo.53.historical_info: "Toskánska banková kríza v 1340-tych rokoch sa prejavila bankrotom troch mocných florentských bánk, rodín Bardi, Peruzzi a Acciaioli. Ekonomickú krízu spôsobili viaceré faktory, najdôležitejšími boli problémy, v ktorých sa Florentská republika ocitla po vojne proti Della Scala v rokoch 1337/1338 a neskoršej kampani proti Republike Pisa. Ďalším významným faktorom bolo nadmerné požičiavanie kráľovi Edwardovi III. Anglickému, ktorý nebol schopný pôžičky splatiť." # todo: NEW TRANSLATION
 flavor_flo.53.a: "To je koniec bankovníctva, aké poznáme!" # todo: NEW TRANSLATION
 flavor_flo.53.b: "Zachráňme banky!" # todo: NEW TRANSLATION
 flavor_flo.53.c: "Ich pád vyhovuje našej agende." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Dôsledky ekonomického útlmu" # todo: NEW TRANSLATION
 flavor_flo.54.title: "Naši veritelia v kríze" # todo: NEW TRANSLATION
 flavor_flo.54.desc: "Nedávna banková kríza v [ShowAreaName('tuscany_area')] viedla k pádu jednej z bánk, ktorá nám požičala svoje zlato. V tomto finančnom chaose veríme, že sa môžeme vyhnúť splácaniu pôžičiek tomu, čo z banky zostalo. Takýto krok by však určite negatívne ovplyvnil našu reputáciu." # todo: NEW TRANSLATION
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$" # todo: NEW TRANSLATION
 flavor_flo.54.a: "Využiť tento chaos!" # todo: NEW TRANSLATION
 flavor_flo.54.b: "Pôžičky sú pôžičky." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Nedostatok finančnej dôveryhodnosti" # todo: NEW TRANSLATION
 flavor_flo.55.title: "Zmena vlastníctva" # todo: NEW TRANSLATION
 flavor_flo.55.desc: "Nedávna banková kríza v [ShowAreaName('tuscany_area')] spôsobila veľký chaos v oblasti medzinárodných financií. Našťastie rýchle a rozhodné kroky [target_country.GetAdjective] establishmentu zachránili banky pred úplným kolapsom. Ako súčasť dohody medzi oboma stranami sú však pôžičky, ktoré sme bankám dlhovali, teraz vo vlastníctve [target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$" # todo: NEW TRANSLATION
 flavor_flo.55.a: "Rozumiem." # todo: NEW TRANSLATION
 flavor_flo.56.title: "Naši veritelia sú úplne skrachovaní" # todo: NEW TRANSLATION
 flavor_flo.56.desc: "Nedávna banková kríza v [ShowAreaName('tuscany_area')] viedla k úplnému krachu bánk, ktoré nám požičali svoje aktíva. V chaose sa stratili účtovné knihy bánk a zdá sa, že tieto podniky už nebudú požadovať od nás splatenie." # todo: NEW TRANSLATION
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$" # todo: NEW TRANSLATION
 flavor_flo.56.a: "Haha! Mali by sme si požičiavať častejšie!" # todo: NEW TRANSLATION
 flavor_flo.57.title: "Banka [medici_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.57.desc: "Formálne založenie medzinárodnej banky [medici_dynasty.GetName] nás neprekvapuje. Desaťročia členovia rodiny [medici_dynasty.GetNameWithNoTooltip] pôsobili v bankovníctve v menšom rozsahu. Ich tvrdá práca, vynikajúce riadenie a výborné kontakty im umožnili zažiariť medzi najlepšími. Keďže ich konkurencia pred desaťročiami utrpela finančný krach, nová banka môže byť schopná vyplniť prázdne miesto, ktoré kríza zanechala." # todo: NEW TRANSLATION
 flavor_flo.57.historical_info: "Medici banka, založená v roku 1397, bola jednou z najvplyvnejších medzinárodných bánk a rodina, ktorá ju vlastnila, bola jednou z najbohatších. Jeden z majiteľov podniku, Cosimo de' Medici, dokázal získať taký politický vplyv, aby on a jeho rodina získali postavenie vládnucich Florentskej republiky a neskôr Vojvodstva Toskánsko na nasledujúce storočia." # todo: NEW TRANSLATION
 flavor_flo.57.a: "Rozumiem." # todo: NEW TRANSLATION
 flavor_flo.57.b: "Život bankára pre mňa!" # todo: NEW TRANSLATION
 flavor_flo.58.title: "$flavor_flo.57.title$" # todo: NEW TRANSLATION
 flavor_flo.58.desc: "$flavor_flo.57.desc$" # todo: NEW TRANSLATION
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$" # todo: NEW TRANSLATION
 flavor_flo.58.a: "Je čas získať trochu zlata." # todo: NEW TRANSLATION
 flavor_flo.59.title: "Založená nová pobočka" # todo: NEW TRANSLATION
 flavor_flo.59.desc: "Spolupracovali sme s kolegom bankárom v [target_location.GetName], aby sme založili novú pobočku našej slávnej [ROOT.GetCountry.GetName]. Dúfajme, že z tohto partnerstva vyplynú veľké bohatstvá." # todo: NEW TRANSLATION
 flavor_flo.59.a: "Budeme si toho vážiť v nasledujúcich rokoch!" # todo: NEW TRANSLATION
 flo_good_business: "Dobrý obchod" # todo: NEW TRANSLATION
 flavor_flo.60.title: "Pozvanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.60.desc: "Nedávne ekonomické problémy v [ROOT.GetCountry.GetName] už dlhšie sužujú občanov. Pri hľadaní významnej osobnosti, ktorá by prevzala vládu a zachránila nás pred chaosom, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] našli výborného kandidáta v [target_character.GetName]. Hoci pozvanie [target_character.GetShortName] malo byť dočasné, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú nadšené mať [target_character.GetHerHim] za vládcu na doživotie." # todo: NEW TRANSLATION
 flavor_flo.60.a: "Podporte túto myšlienku." # todo: NEW TRANSLATION
 flavor_flo.60.b: "Nevedia nič." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Prísne ekonomické opatrenia" # todo: NEW TRANSLATION
 flavor_flo.61.title: "Despotická vláda [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.61.desc: "Vládnutie [target_character.GetName] sa ukázalo byť autokratické, no efektívne. Nikto nemôže spochybniť úspech [target_character.GetHerHis] ekonomických politík, avšak ich vykonanie odňalo mnoho slobôd a privilegií [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], čo nemožno tolerovať v [ROOT.GetCountry.GetFlavorRank]. Preto občania [capital_location.GetName] začali sprisahanie, aby sa zbavili [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_flo.61.a: "Zlynčujte [target_character.GetHerHim]! Vyhoďte [target_character.GetHerHim]! Len [target_character.GetHerHim] odtiaľ dostaňte!" # todo: NEW TRANSLATION
 flavor_flo.61.b: "Musíme zastaviť toto sprisahanie!" # todo: NEW TRANSLATION
 flavor_flo.62.title: "Vplyvný bankár" # todo: NEW TRANSLATION
 flavor_flo.62.desc: "Vodca [target_country.GetName], náš ctihodný občan [target_character.GetName], sa ukázal byť schopným manažérom a zručným politikom, ktorého hlboké vrecká a kontakty mu získali veľa spojencov v [ROOT.GetCountry.GetFlavorRank]. Ak s [target_character.GetHerHim] nič neurobíme, [target_character.GetSheHe] bude určite zvolený za [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_flo.62.historical_info: "Cosimo de' Medici bol najvplyvnejším politikom vo florentskej politike polovice 15. storočia. K jeho vplyvu výrazne prispela Medici banka, ktorú založil jeho otec Giovanni di Bicci de' Medici v roku 1397. Vďaka Cosimovmu majetku a šikovným sobášom rodiny Medici sa bankár dokázal stať pánom Florencie a upevniť postavenie Medici ako signorov Florencie na desaťročia." # todo: NEW TRANSLATION
 flavor_flo.62.a: "Vítame [target_character.GetNameWithNoTooltip] s otvorenými náručami." # todo: NEW TRANSLATION
 flavor_flo.62.b: "Bohaté vrecká nie sú základom pre systém vlády." # todo: NEW TRANSLATION
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_flo.63.desc: "[target_character.GetName] je zručný žoldnier z [ShowRegionName('great_britain_region')]. Po nadobudnutí rozsiahlych skúseností pri boji za svojho suzeréna, [target_character.GetSheHe] teraz hľadá zamestnanie medzi bohatými republikami [ShowRegionName('italy_region')]. Tento #italic condottiero#! teraz ponúka svoje služby nám." # todo: NEW TRANSLATION
 flavor_flo.63.a: "Najmite [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_flo.63.b: "Naše vrecká nie sú dosť hlboké." # todo: NEW TRANSLATION
 flavor_vlt.1.title: "Nová signoria" # todo: NEW TRANSLATION
 flavor_vlt.1.desc_expel: "Obyvatelia, nespokojní s vládou [expelled_ruler.GetName] a s [expelled_ruler.GetHerHis] rodinou, sa rozhodli, že rodina [expelled_ruler.GetLastName] musí byť vyhostená. Následne rozhodli, že [belforti_candidate.GetName] a jeho/jej rodina rodu [belforti_candidate.GetDynasty.GetName] by mali vládnuť štátu v rámci iného systému, [ShowGovernmentReformName('dynastic_signoria_reform')]." # todo: NEW TRANSLATION
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nedávno vyhnali rodinu, ktorá im spôsobovala veľa obáv a problémov. Na ich miesto dosadili nových mužov, ktorí majú štát vládnuť v rámci iného systému, [ShowGovernmentReformName('dynastic_signoria_reform')]." # todo: NEW TRANSLATION
 flavor_vlt.1.historical_info: "V roku 1340 obyvatelia Volterry vyhnali rodinu Allegretti a vláda nad mestom prešla na Belforti, ktorí mestom vládli ako signori. Pôvodne vládl Ottaviano Belforti, ktorého neskôr nasledoval jeho syn Bocchino, ktorý sa pokúsil mesto predať Pisanom, čo vyvolalo ľudové povstanie a zásah Republiky Florencia, ktorá mesto dobyla. Pod florentskou nadvládou malo mesto veľkú mieru autonómie až do roku 1427, keď podľahlo zákonom svojho suveréna." # todo: NEW TRANSLATION
 flavor_vlt.1.a: "Preč!" # todo: NEW TRANSLATION
 flavor_vlt.1.b: "Zrušte to!" # todo: NEW TRANSLATION
 flavor_vlt.2.title: "Zrada" # todo: NEW TRANSLATION
 flavor_vlt.2.desc: "Práve vyšlo najavo, že [target_character.GetName] sa pokúsil predať [target_country.GetFlavorRank] susednej moci. Reakcia obyvateľov bola, v najlepšom prípade, zmiešaná. Taká zmiešaná, že [target_country.GetGovernment.GetRulerTitle] bol zajatý rozvášneným davom, ktorý plánuje zlynčovať [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$" # todo: NEW TRANSLATION
 flavor_vlt.2.a: "Obešte [target_character.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_vlt.2.b: "Nepokoje naučia [target_character.GetHerHim] lekciu." # todo: NEW TRANSLATION
 flavor_vlt.3.title: "Chaos v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vlt.3.desc_consul_dead: "Obyvatelia [target_country.GetName] povstali proti svojmu [target_country.GetGovernment.GetRulerTitle] po tom, ako sa [target_character.GetSheHe] pokúsil predať krajinu cudzej moci. Ako to stojí teraz, [target_character.GetName] je mŕtvy a štát je v podstate bezprávny." # todo: NEW TRANSLATION
 flavor_vlt.3.desc: "Obyvatelia [target_country.GetName] povstali proti svojmu [target_country.GetGovernment.GetRulerTitle] po tom, ako sa [target_character.GetSheHe] pokúsil predať krajinu nám! Našťastie [target_character.GetName] túto situáciu prežil a ochrana jeho/jej vôle je dostatočným dôvodom na inváziu krajiny." # todo: NEW TRANSLATION
 flavor_vlt.3.a: "Vstúpme." # todo: NEW TRANSLATION
