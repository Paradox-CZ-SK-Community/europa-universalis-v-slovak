l_polish:
  flavor_son.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] v [ShowLocationNameWithNoTooltip('timbuktu')]" # todo: NEW TRANSLATION
  flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú zarmútení nad nedostatkom viery u [target_character.GetName]. Už šíria reči, že [target_character.GetSheHe] je bližší pohanom než skutočnému [ShowReligionGroupAdjective('muslim')] vládcovi a že [target_character.GetHerHis] nedostatok viery nás odsúdi všetkých. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] už hrozia, že ak [target_character.GetSheHe] neprispôsobí svoje správanie požiadavkám viery [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], budú hľadať nového vládcu, ktorý to urobí." # todo: NEW TRANSLATION
  flavor_son.1.a: "Vzdať sa alkoholu a osláv s týmito ľuďmi? Nikdy!" # todo: NEW TRANSLATION
  flavor_son.1.b: "[target_character.GetNameWithNoTooltip] sa musí stať zbožnejším." # todo: NEW TRANSLATION
  flavor_son.2.title: "Zlatý vek v [ShowLocationNameWithNoTooltip('timbuktu')]" # todo: NEW TRANSLATION
  flavor_son.2.desc: "Naša vláda nad [ShowLocationName('timbuktu')] mu umožnila prosperovať. Mnohí veľkí učenci a členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sem prichádzajú, pripravení študovať v jeho početných školách." # todo: NEW TRANSLATION
  flavor_son.2.historical_info: "Počas panovania Askia 'Veľkého' Timbuktu prosperovalo. Zabezpečil otvorenie náboženských škôl a astronomických observatórií. To, spolu s obchodom a byrokraciou, ktoré zriadil pre obyvateľov, priviedlo mnohých v meste k presvedčeniu, že je nadaným správcom schopným udržať prosperitu Songhai aj v nasledujúcich rokoch." # todo: NEW TRANSLATION
  flavor_son.2.a: "Toto potrvá navždy..." # todo: NEW TRANSLATION
  flavor_son.3.title: "$tarikh_al_sudan$" # todo: NEW TRANSLATION
  flavor_son.3.desc: "Aby zachoval históriu [ROOT.GetCountry.GetName], [target_character.GetName] začal zapisovať jeho dejiny do kroniky nazvanej $tarikh_al_sudan$. Môžeme sa pokúsiť [target_character.GetHerHim] financovať, ale [target_character.GetSheHe] je odhodlaný dokončiť ju aj bez pomoci." # todo: NEW TRANSLATION
  flavor_son.3.historical_info: "Najdôležitejšia kronika Songhajskej ríše, $tarikh_al_sudan$, bola napísaná okolo roku 1655 'Abd al-Raḥmānom al-Sa'dī. Poskytuje stručné dejiny o raných dejinách Mali, Songhai a Tuareg, ale hlavná časť kroniky zachytáva dejiny Songhai 15. a 16. storočia. Obsahuje tiež životopisy učencov a svätých mužov z Djenné a Timbuktu." # todo: NEW TRANSLATION
  flavor_son.3.a: "Sponzorujme túto prácu." # todo: NEW TRANSLATION
  flavor_son.3.b: "Bude napísaná aj bez našej pomoci." # todo: NEW TRANSLATION
  flavor_son.4.title: "Zbor bojovníkov" # todo: NEW TRANSLATION
  flavor_son.4.desc: "Hoci [ROOT.GetCountry.GetName] sa ukázalo byť schopné brániť sa pred vonkajšími hrozbami, militarizmus v rámci [ROOT.GetCountry.GetFlavorRank] umožnil vzostup nových myšlienok. Jednou z nich je profesionálna armáda, reorganizácia provincií spôsobom, ktorý by výrazne uľahčil rozmiestňovanie našej pracovnej sily po celom [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] dohliadal na tento projekt, už našiel malú armádu stálych bojovníkov; [target_character.GetSheHe] môže vytvoriť stálu armádu, ktorá bude dominovať zvyšku [ShowRegionName('guinea_region')]." # todo: NEW TRANSLATION
  flavor_son.4.historical_info: "Počas panovania Muḥammad Askia 'Veľkého' bola armáda Songhai reorganizovaná, vytvárajúc rozlíšenie medzi vojakom a sedliakom. Tento zbor bojovníkov je považovaný za prvú stálu armádu v západnej Afrike. Každý guvernér mohol vytvoriť vlastné armády, pokiaľ slúžili vládcovi Songhai, čo umožňovalo ľahšiu centralizáciu ríše." # todo: NEW TRANSLATION
  flavor_son.4.a: "Nech [ROOT.GetCountry.GetNameWithNoTooltip] vzrastie vďaka tejto novej armáde." # todo: NEW TRANSLATION
  flavor_son.4.b: "Povolanie vojaka? Lepšie by bolo, keby boli všetci ozbrojení." # todo: NEW TRANSLATION
  flavor_son.5.title: "Vzostup [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.5.desc: "S nepokojmi v [ROOT.GetCountry.GetName] proti nám povstali noví muži pripravení nárokovať si trón. Jedným z nich je [target_character2.GetName], ambiciózny a inteligentný šľachtic, ktorý stojí v priamom protiklade s [target_character.GetName]. [target_character2.GetSheHe|U] si získal(a) niekoľko podporovateľov a teraz požaduje trón." # todo: NEW TRANSLATION
  flavor_son.5.historical_info: "Panovanie Askia 'Veľkého' je považované za začiatok Songhajskej ríše. Keď slúžil ako generál Sonni Aliho, často s ním mal spory, pravdepodobne kvôli ich náboženským rozdielom a ich zaobchádzaniu s 'ulamā' v Timbuktu. Po Sonni Aliho smrti však vykonal úspešný prevrat proti jeho synovi, využívajúc vplyv tých, ktorí boli v Songhai prenasledovaní, na vytvorenie svojho mocenského základu." # todo: NEW TRANSLATION
  flavor_son.5.a: "Nech [target_character.GetNameWithNoTooltip] odstúpi." # todo: NEW TRANSLATION
  flavor_son.5.b: "Trón patrí [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  askia_rebels: "Povstanie Muḥammada Askia" # todo: NEW TRANSLATION
  flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.6.desc: "S naším nástupom k moci v [ShowRegionName('sahel_region')] zažil [target_location.GetRank.GetName] [target_location.GetName] nový rozkvet. Konkrétne [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tam vedú luxusný život a postupne premieňajú lokalitu na centrum učenia. Možno môžeme poskytnúť pomoc, aby sme tento proces urýchlili." # todo: NEW TRANSLATION
  flavor_son.6.historical_info: "Po jeho páde po šesťmesačnom obliehaní proti Songhajskej ríši bolo Djenné začlenené do ríše. Vďaka svojej polohe slúžilo ako kľúčový obchodný uzol pre celú ríšu. Leo Africanus spomínal, že tam bolo množstvo tovarov a že jeho obchodníci pravidelne dovážali od Európanov." # todo: NEW TRANSLATION
  flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip] dosiahne nové úrovne prosperity!" # todo: NEW TRANSLATION
  flavor_son.6.b: "Pomáhať tamojším [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ľuďom? Nikdy." # todo: NEW TRANSLATION
  son_all_clergy_pops_in_location_gain_satisfaction_tt: "Všetky [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]" # todo: NEW TRANSLATION
  flavor_son.7.desc: "So štiepením medzi [ShowReligionGroupAdjective('muslim')] ľuďmi a neveriacimi v [ShowRegionName('guinea_region')] navrhol [target_character.GetName] vynútiť [ShowPolicyName('sharia_law_policy')] na všetkých pohanoch. Jeho účelom je lepšie nám umožniť kontrolovať občanov našej krajiny." # todo: NEW TRANSLATION
  flavor_son.7.a: "Nech [ShowReligionGroupNameWithNoTooltip('muslim')] vedú [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_son.7.b: "Rešpektujme zákony neveriacich." # todo: NEW TRANSLATION
  son_all_non_muslim_pops_gain_satisfaction_tt: "Každý [pop|e], ktorý nie je [ShowReligionGroupAdjective('muslim')], získa [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_son.8.title: "Konverzia [ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')] národov" # todo: NEW TRANSLATION
  flavor_son.8.desc: "Aj keď sme najsilnejšou mocnosťou v [ShowRegionName('guinea_region')], stále existujú národy, ktoré nevyznávajú [ShowReligionGroupName('muslim')]. Hoci by sme ich mohli konvertovať silou, [target_character.GetName] chce zvoliť miernejšiu stratégiu. [target_character.GetSheHe|U] si želá používať diplomaciu na šírenie [ShowReligionGroupNameWithNoTooltip('muslim')] namiesto meča, ktorý by vyvolal ďalšie nepokoje." # todo: NEW TRANSLATION
  flavor_son.8.a: "To znie ako dobrý nápad." # todo: NEW TRANSLATION
  flavor_son.8.b: "Použitie sily je lepšie." # todo: NEW TRANSLATION
  son_unlock_diplo_action_to_demand_conversion_tt: "Odomkneme [ShowCountryInteractionName('demand_conversion_to_islam')] [country_interaction|E] proti neveriacim v [ShowRegionName('guinea_region')]" # todo: NEW TRANSLATION
  flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.9.desc: "[target_location.GetRank.GetName] [target_location.GetName] od čias, keď sa pripojilo k nám, patrí medzi najdôležitejšie centrá vzdelávania. Hostí niekoľko mešít a učencov, čo priviedlo [target_location.GetRank.GetNameWithNoTooltip] k tomu, že sa stal kultúrnou pýchou celého [ShowRegionName('guinea_region')]. Niektorí ho začali nazývať druhým hlavným mestom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_son.9.a: "Je čas sa viac sústrediť na [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_son.9.b: "[target_location2.GetNameWithNoTooltip] je hlavné mesto, tomu by sa malo venovať viac pozornosti." # todo: NEW TRANSLATION
  flavor_son.9.c: "Druhé hlavné mesto? [target_location.GetNameWithNoTooltip] je nové hlavné mesto." # todo: NEW TRANSLATION
  flavor_son.10.title: "Rozkvet transsaharského obchodu" # todo: NEW TRANSLATION
  flavor_son.10.desc: "Transsaharský obchod dosiahol nové úrovne odvtedy, čo sme ovládli trasy. Namiesto pasívneho čakania sa môžeme pokúsiť rozšíriť naše obchodné stanice v destináciách, kam prichádzajú naše karavány. Konkrétne [ShowLocationName('alexandria')], [ShowLocationName('tunis')] a [ShowLocationName('fez')] sú hlavné destinácie, ktoré by mali byť podporené." # todo: NEW TRANSLATION
  flavor_son.10.a: "Nech tieto karavánové stanice prosperujú." # todo: NEW TRANSLATION
  flavor_son.10.b: "Namiesto jednotlivých miest posilnime celý obchod." # todo: NEW TRANSLATION
  flavor_son.10.c: "Investovať do toho peniaze sa neoplatí." # todo: NEW TRANSLATION
  son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Odomkne výstavbu [ShowBuildingTypeName('trans_saharan_trade_outposts')] v [ShowLocationName('fez')], [ShowLocationName('tunis')] a [ShowLocationName('alexandria')]" # todo: NEW TRANSLATION
  flavor_son.11.title: "Pozvanie [ShowReligionGroupNameWithNoTooltip('muslim')] učencov" # todo: NEW TRANSLATION
  flavor_son.11.desc: "S naším vzostupom ako vedúcej moci v [ShowRegionName('guinea_region')] začalo mnoho [ShowReligionGroupAdjective('muslim')] učencov prejavovať záujem o [ROOT.GetCountry.GetName]. [target_character.GetName] a [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] plánujú pozvať niektorých z týchto učencov a postaviť [ROOT.GetCountry.GetNameWithNoTooltip] medzi najsilnejších členov [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
  flavor_son.11.a: "Povýšme ich v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_son.11.b: "Nepotrebujeme takýchto učencov." # todo: NEW TRANSLATION
  flavor_son.1000.title: "Hadž [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.1000.desc: "Každý zbožný [ShowReligionGroupAdjective('muslim')] je povinný vykonať hadž do [ShowLocationName('mecca')] aspoň raz za život. Hoci ide predovšetkým o náboženský akt, mnohí veľkí vládcovia ako [target_character2.GetName] podnikli túto púť, aby šírili slávu svojho národa každému, koho stretli. V každom prípade musíme rozhodnúť, či sa vypravíme do [ShowLocationNameWithNoTooltip('mecca')]." # todo: NEW TRANSLATION
  flavor_son.1000.historical_info: "Počas vlády Askia Veľkého zo Songhai chcel napodobniť hadž Mansu Mūsu. Keďže bol zbožný, priniesol so sebou množstvo pokladov. Aj keď nebol taký pompézny, stále zahŕňal mnoho dobročinných darov, vrátane vytvorenia miesta pre západoafrických pútnikov v Mekke." # todo: NEW TRANSLATION
  flavor_son.1000.a: "Pôjdeme do [ShowLocationNameWithNoTooltip('mecca')] so všetkým naším bohatstvom!" # todo: NEW TRANSLATION
  flavor_son.1000.b: "Nech si vezmeme so sebou skromné množstvo zlata." # todo: NEW TRANSLATION
  flavor_son.1000.c: "Musíme len vykonať hadž, nie predvádzať naše bohatstvo." # todo: NEW TRANSLATION
  flavor_son.1000.d: "Nie je potrebné ísť do [ShowLocationNameWithNoTooltip('mecca')]." # todo: NEW TRANSLATION
  son_begin_hajj_tt: "Hadž do [ShowLocationName('mecca')] sa začne. Vydané [gold|e] budú súčasťou #Y Caravan#!" # todo: NEW TRANSLATION
  son_no_hajj_tt: "Nepodnikneme hadž do [ShowLocationName('mecca')]" # todo: NEW TRANSLATION
  flavor_son.1001.title: "Učenci z [ShowRegionNameWithNoTooltip('maghreb_region')]" # todo: NEW TRANSLATION
  flavor_son.1001.desc: "Keď náš hadž dorazí do [target_location.GetName], správy po celom [ShowRegionName('maghreb_region')] ohlasujú príchod [target_character.GetName] a [target_character.GetHerHis] karavány. Objavilo sa mnoho učencov, ako napr. [target_character2.GetName], ktorí ponúkajú vstúpiť do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Možno môžeme použiť ešte niekoľko zlatých mincí, aby sme prilákali ešte viac..." # todo: NEW TRANSLATION
  flavor_son.1001.a: "Budú dobrým prínosom v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_son.1001.b: "Sme tu na svätej misii, nie na nábor učencov." # todo: NEW TRANSLATION
  flavor_son.1002.title: "Dary v [ShowRegionNameWithNoTooltip('maghreb_region')]" # todo: NEW TRANSLATION
  flavor_son.1002.desc: "Po niekoľkých dňoch v [target_location.GetName] sa karavána [target_character.GetName] pripravuje odcestovať do [ShowRegionName('egypt_region')]. Predtým však [target_location.GetRank.GetName] zanechal dojem na [target_character.GetHimHer]. Pred úplným odchodom by sa mohol urobiť dar, aby sa miesto ešte viac rozkvitlo." # todo: NEW TRANSLATION
  flavor_son.1002.a: "Vhodíme pár mincí do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_son.1002.b: "Karavána sa musí pohnúť, nie venovať sa darom." # todo: NEW TRANSLATION
  flavor_son.1003.title: "Učenci z [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.1003.desc: "[target_location.GetName] je považované za najvýznamnejšie miesto v celom [ShowRegionName('egypt_region')]. Rovnako ako keď boli [target_character3.GetName] a [target_character3.GetHisHer] hadž vítaní s otvorenými náručami, tak aj my. Učenci sa začali hrnúť na našu stranu pripravení sa k nám pridať. Môžeme sa pokúsiť presvedčiť ich, aby zostali natrvalo, za niekoľko zlatých tehličiek." # todo: NEW TRANSLATION
  flavor_son.1003.a: "Máme pre nich dostatok zlata." # todo: NEW TRANSLATION
  flavor_son.1003.b: "Nemáme čas plytvať v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_son.1004.title: "Kráčanie v stopách [target_character3.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_son.1004.desc: "Počas nášho dočasného pobytu v [target_location.GetName] si [target_character.GetName] želá nasledovať kroky hadžu, ktorý [target_character3.GetName] vykonal pred dlhým časom. Jedným z najpamätnejších skutkov boli luxusné dary, ktoré [target_character3.GetSheHe] rozdával v [ShowRegionName('egypt_region')]. Možno by sme však mali zabezpečiť, aby to nezničilo miestnu ekonomiku..." # todo: NEW TRANSLATION
  flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] si nás zapamätá." # todo: NEW TRANSLATION
  flavor_son.1004.b: "Nezabudnime, o čo v tejto púti ide." # todo: NEW TRANSLATION
  flavor_son.1005.title: "Najsvätejšie miesto" # todo: NEW TRANSLATION
  flavor_son.1005.desc: "Po mesiacoch putovania [target_character.GetName] a [target_character.GetHerHis] karavána dorazili do [ShowLocationName('mecca')]. Hoci je púť určená na náboženský účel, máme niekoľko možností. Môžeme svetu ukázať naše bohatstvo, poskytnúť štedré dary, aby sme dokázali, že sme zbožní, alebo zostať pár dní a dokončiť púť." # todo: NEW TRANSLATION
  flavor_son.1005.a: "Tento hadž bude najveľkolepejší!" # todo: NEW TRANSLATION
  flavor_son.1005.b: "Nadviažme väzby s tamojšími ľuďmi." # todo: NEW TRANSLATION
  flavor_son.1005.c: "Je to svätá povinnosť, ukážme im to." # todo: NEW TRANSLATION
  flavor_son.1005.d: "Pokora je cesta služobníka." # todo: NEW TRANSLATION
  flavor_son.1006.title: "Koniec hadžu" # todo: NEW TRANSLATION
  flavor_son.1006.desc: "Po mesiacoch cesty do [ShowLocationName('mecca')] a vykonávania povinností [ShowReligionGroupAdjective('muslim')] nasledovníka sme sa konečne vrátili domov, pripravení znovu spravovať [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_son.1006.a: "Pozrime sa, čo zostalo z karavány..." # todo: NEW TRANSLATION
  son_show_hajj_money_tt: "Aktuálne [gold|e] v #Y Caravan#!: @gold! #G [THIS.GetVariable('hajj_money').GetValue]#!" # todo: NEW TRANSLATION
  son_continue_hajj_tt: "Budeme pokračovať v #Y Ḥajj#!" # todo: NEW TRANSLATION
  son_all_remaining_gold_will_return_to_treasury_tt: "Všetok zostávajúci [gold|e] z #Y Ḥajj#! sa vráti do nášho [treasury|e]"" # todo: NEW TRANSLATION
