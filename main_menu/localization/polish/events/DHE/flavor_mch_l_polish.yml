l_polish:
  flavor_mch.1.title: "Reformy [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.1.desc: "V [GetCurrentYear] sa [target_character.GetShortName] podarilo zjednotiť všetky kmene [ShowCultureName('jurchen_culture')]. [target_character.GetSheHe|U] takisto zreformoval(-a) vládu, administratívu a súdny systém podľa vzoru $china$." # todo: NEW TRANSLATION
  flavor_mch.1.a: "Zvolíme inovatívne reformy." # todo: NEW TRANSLATION
  flavor_mch.1.b: "Preferujeme konzervatívne reformy." # todo: NEW TRANSLATION
  flavor_mch.2.title: "Sedem krívd" # todo: NEW TRANSLATION
  flavor_mch.2.desc: "Po stáročia náš ľud žil pod topánkou dynastie, ktorá vládne [target_country.GetName]. Po stáročia sme boli podrobení ich moci a ponižovaní nariadeniami z odľahlých dvorov, ktoré sú v rozpore s tým, kým sme.\n\nNáš ľud je teraz zjednotený a sme pripravení obrátiť kormidlo. Manifest obsahujúci sedem krívd, ktorým náš ľud trpel, bol nahlas prečítaný naším [ROOT.GetCountry.GetGovernment.GetRulerTitle] pred naším [ROOT.GetCountry.GetGovernment.GetCourtTitle], vyhlasujúc, že sa čoskoro dostaneme do vojny s [target_country.GetNameWithNoTooltip].\n\nBuď my, alebo oni." # todo: NEW TRANSLATION
  flavor_mch.2.a: "Sme pripravení zaútočiť." # todo: NEW TRANSLATION
  flavor_mch.3.title: "Reformy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armády" # todo: NEW TRANSLATION
  flavor_mch.3.desc: "Keď teraz pevne ovládame [ShowRegionName('north_china_region')], môže byť čas využiť naše vojenské skúsenosti na reformu starej armády [ShowCultureGroupName('chinese_group')].\n\nTo však bude pravdepodobne drahé a mnohí v armáde budú mať voči takémuto pokusu výhrady. Čo máme urobiť?" # todo: NEW TRANSLATION
  flavor_mch.3.a: "Áno, zreformujme armádu, staré spôsoby [ShowCultureGroupNameWithNoTooltip('chinese_group')] sú menejcenné." # todo: NEW TRANSLATION
  flavor_mch.3.b: "Bah! Čo by nám barbari mohli naučiť, národ Sun-c'a?" # todo: NEW TRANSLATION
  flavor_mch.4.title: "Vymenovanie [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.4.desc: "Do našej pozornosti sa nedávno dostal sľubný minister. [target_character.GetHerHis|U] meno je [target_character.GetShortName] a [target_character.GetSheHe] je určite zbehlý v diplomacii a administratíve.\n\nNapriek tomu sa šepká, že [target_character.GetSheHe] je tiež silne skorumpovaný, miešajúc [target_character.GetHerHis] politickú excelenciu s chamtivosťou a klientelizmom. Máme [target_character.GetHerHim] vymenovať za nášho hlavného ministra?" # todo: NEW TRANSLATION
  flavor_mch.4.a: "Vymenujme [target_character.GetHerHim] napriek [target_character.GetHerHis] chybám!" # todo: NEW TRANSLATION
  flavor_mch.4.b: "Nie, taká korupcia by mohla zničiť štát!" # todo: NEW TRANSLATION
  flavor_mch.5.title: "Neskorý Jīn" # todo: NEW TRANSLATION
  flavor_mch.5.desc: "Pred niekoľkými storočiami dynastia pôvodu [ShowCultureName('jurchen_culture')], dynastia Jīn, dosiahla veľký úspech svojimi rozsiahlymi dobytiami [ShowRegionName('north_china_region')]. Hoci sa im nepodarilo úplne získať opateru nad [GetInternationalOrganization('middle_kingdom').GetName], dokázali odraziť invázie z južnej dynastie Sòng a možno by dosiahli ešte väčší úspech, keby nebola invázia [GetCountry('MGE').GetLongName]. Možno by sme ako mocný [ROOT.GetCountry.GetAdjective] štát pôvodu [ShowCultureNameWithNoTooltip('jurchen_culture')] mohli prijať ich meno." # todo: NEW TRANSLATION
  flavor_mch.5.a: "Vyhlásime Neskorý Jīn." # todo: NEW TRANSLATION
  flavor_mch.5.b: "Sme predovšetkým [ROOT.GetCountry.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  mch_warring_state_modifier_trigger: "[location|e] patrí [ShowCultureGroupName('chinese_group')] [culture_group|e] a [owner|e] sa podarilo podrobiť [GetCountry('KOR').GetName] prostredníctvom reťazca udalostí $flavor_mch.10.title$ [event|e]." # todo: NEW TRANSLATION
  mch_lifan_yuan_modifier_trigger: "[location|e] má [dominant_culture|e], ktorá nie je ani akceptovaná ani patrí k [ShowCultureGroupName('chinese_group')] alebo [ShowCultureGroupName('jurchen_group')] [culture_group|e]." # todo: NEW TRANSLATION
  unlocked_warring_state: "Odomknuté $warring_state$" # todo: NEW TRANSLATION
  map_QNG: "$QNG$ žltá" # todo: NEW TRANSLATION
  flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]" # todo: NEW TRANSLATION
  flavor_mch.6.desc: "S [ROOT.GetCountry.GetAdjective] elitou na čele [GetInternationalOrganization('middle_kingdom').GetName] je teraz menšina [ShowCultureName('jurchen_culture')] u moci nad majoritou [ShowCultureGroupName('chinese_group')]. Táto znepokojujúca situácia hlboko trápi [target_character.GetName], ktorý verí, že pád dynastií [GetCountry('YUA').GetName] a Jīn bol spôsobený ich asimiláciou. Preto [target_character.GetSheHe] podporuje politiku [ShowPolicyName('enforce_queue_hair')], hoci veľká časť [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] radí [target_character.GetHerHim], aby sa držal koncepcie [ShowPolicyName('queue_hair_status_quo')]." # todo: NEW TRANSLATION
  flavor_mch.6.a: "Uveďme do platnosti [ShowLawNameWithNoTooltip('mch_queue_hair')]." # todo: NEW TRANSLATION
  flavor_mch.6.b: "To neboli chyby, ale prispôsobenie sa okolnostiam!" # todo: NEW TRANSLATION
  flavor_mch.7.title: "[target_character.GetNameWithNoTooltip] Drak-Tiger" # todo: NEW TRANSLATION
  flavor_mch.7.desc: "Nezpočítateľné množstvo bitiek, ktoré vyhral [target_character.GetName], prisúdilo [target_character.GetHerHim] titul [ShowTraitName('dragon_tiger')]. S takýmto veľkým vodcom na čele má [ROOT.GetCountry.GetLongName] pred sebou určite zlatý vek." # todo: NEW TRANSLATION
  flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mch.8.title: "Osem praporov [ShowRegionNameWithNoTooltip('mongolia_region')]" # todo: NEW TRANSLATION
  flavor_mch.8.desc: "Keď sa [ROOT.GetCountry.GetName] rozširuje za hranice [ShowRegionName('manchuria_region')] smerom k bohatým dvorom $china$, mnohé národnosti slúžiace v armádach [ShowCultureGroupName('chinese_group')] prechádzajú k nám. Hoci sme ich spočiatku dokázali integrovať do našej existujúcej vojenskej štruktúry, zdá sa, že budeme musieť rozšíriť náš koncept praporov aj o vojakov [target_location.GetDominantCulture.GetName]. Preto sme v [target_location.GetName] vytvorili $flavor_mch.8.title$ pod vedením [target_character.GetName]." # todo: NEW TRANSLATION
  flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mch.9.title: "Osem praporov $china$" # todo: NEW TRANSLATION
  flavor_mch.9.desc: "Činy hovoria hlasnejšie než slová a defekcie generálov [ShowCultureGroupName('chinese_group')] veľa hovoria o osude pretendentov, ktorí si v $china$ zriadili sídlo. Ako napreduje naše dobytie, čoraz viac štátnych príslušníkov [ShowCultureGroupNameWithNoTooltip('chinese_group')] sa pridáva k našim armádam, až tak, že štandardný systém praporov ich už nedokáže všetkých zvládnuť. Preto sme vytvorili $flavor_mch.9.title$, ktorí boli zorganizovaní v [target_location.GetName] pod vedením [target_character.GetName]." # todo: NEW TRANSLATION
  flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mch.10.title: "Osud [ShowRegionNameWithNoTooltip('korea_region')]" # todo: NEW TRANSLATION
  flavor_mch.10.desc: "[target_country.GetLongName] bol po mnohé stáročia verný poddaný [GetInternationalOrganization('middle_kingdom').GetName]. Avšak zdá sa, že pre [target_country.GetAdjectiveWithNoTooltip] štát má náš nárok na Mandát neba malú váhu, keď odmietajú stať sa verným [ShowSubjectTypeName('tributary')] [ROOT.GetCountry.GetName]. Ak sa nám nepodarí ich skrotiť, náš nárok môže byť spochybnený." # todo: NEW TRANSLATION
  flavor_mch.10.a: "Vyžadujeme poklonu!" # todo: NEW TRANSLATION
  flavor_mch.10.b: "Budú skrotení v pravý čas." # todo: NEW TRANSLATION
  mch_benefits_of_subjugating_korea: "Máme 25 rokov na to, aby sme [target_country.GetName] urobili naším [subject|e]. Ak sa nám to podarí, [ShowGovernmentReformName('warring_state')] nám poskytne ďalšie výhody." # todo: NEW TRANSLATION
  flavor_mch.11.success_title: "Pád [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.11.failure_title: "[target_country.GetNameWithNoTooltip] odoláva" # todo: NEW TRANSLATION
  flavor_mch.11.success_desc: "Kampaň na podrobenie [target_country.GetName] bola ohromným úspechom. Ustanovili sme sa ako praví držitelia [GetInternationalOrganization('middle_kingdom').GetName], a pri takomto predvedení sily sa ďalší vzdorovití panovníci sklaniajú pred naším [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_mch.11.failure_desc: "Zlyhali sme v tom, aby sme [target_country.GetAdjective] dokázali, akí sme skutočne mocní. V očiach ľudu [ShowCultureGroupName('chinese_group')] sme len posmech a byrokrati [target_country.GetNameWithNoTooltip] stále pevne stoja v [target_country.GetCapital.GetName]." # todo: NEW TRANSLATION
  flavor_mch.11.a: "To sa zapíše do dejín." # todo: NEW TRANSLATION
  mch_improve_warring_state_gov_reform: "[ShowGovernmentReformName('warring_state')] nám poskytne ďalšie výhody." # todo: NEW TRANSLATION
  flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]" # todo: NEW TRANSLATION
  flavor_mch.12.desc: "Správa území mimo hlavnej právomoci ľudí [ShowCultureGroupName('chinese_group')] a [ShowCultureName('jurchen_culture')] sa stala veľkou záležitosťou. Preto bol predložený návrh na zriadenie [ShowGovernmentReformName('lifan_yuan')], agentúry navrhnutej tak, aby sme z týchto území získali viac a zároveň upokojili separatistické nálady miestneho obyvateľstva." # todo: NEW TRANSLATION
  flavor_mch.12.a: "Vynikajúci návrh!" # todo: NEW TRANSLATION
  flavor_mch.12.b: "Momentálne si nemôžeme dovoliť náklady." # todo: NEW TRANSLATION
  flavor_mch.13.title: "Rastúce [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.13.desc: "Ambície [target_character.GetName] ležia v srdci [GetInternationalOrganization('middle_kingdom').GetName]. Tieto ciele sú však ešte vzdialené, pretože [ROOT.GetCountry.GetName] je stále príliš slabý na to, aby prevzal kontrolu nad $china$. Namiesto toho by bolo rozumnejšie posilniť [target_character.GetHerHis] [ROOT.GetCountry.GetFlavorRank] vybudovaním nového mesta od základov, a miesto pre to bolo vybrané v [target_location.GetName]." # todo: NEW TRANSLATION
  flavor_mch.13.a: "Vybudujme ho." # todo: NEW TRANSLATION
  flavor_mch.13.b: "Je to len dočasná záležitosť." # todo: NEW TRANSLATION
  flavor_mch.14.title: "Hlavné mesto hodné [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.14.desc: "Naše nedávne získanie [target_location.GetName] vyvolalo veľké nadšenie, pretože to nie je obyčajné [target_location.GetRank.GetName], keďže bolo hlavným mestom mnohých významných dynastií. Ak má byť [ROOT.GetCountry.GetName] novým cisárom $china$, bolo by najvhodnejšie presunúť naše hlavné mesto do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mch.14.a: "Tak bude." # todo: NEW TRANSLATION
  flavor_mch.14.b: "Predefinujeme tento štandard." # todo: NEW TRANSLATION
  flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]" # todo: NEW TRANSLATION
  flavor_mch.15.desc: "Ako napreduje naše dobytie $china$, Osem praporov [ShowCultureGroupName('chinese_group')] nedokáže zvládnuť množstvo nových brancov, ktorí sa snažia vstúpiť do [ROOT.GetCountry.GetAdjective] armády. Nemali by sme ich odháňať na brannej stanici, lebo by to posielalo týchto mužov k množstvu rebelov, ktorí sužujú náš národ. Namiesto toho zriaďme [ShowPolicyName('mch_green_standard_army')], ktoré bude držať týchto brancov a pomôže nám udržiavať poriadok v našich dobytých územiach v $china$." # todo: NEW TRANSLATION
  flavor_mch.15.a: "Ihneď to zriaďte!" # todo: NEW TRANSLATION
  flavor_mch.15.b: "Momentálne si to nemôžeme dovoliť." # todo: NEW TRANSLATION
  flavor_mch.16.title: "Prevzatie starého režimu" # todo: NEW TRANSLATION
  flavor_mch.16.desc: "Sme len ďalšia línia v rodovej línii božských cisárov $china$. Rôzne dynastie pred nami už zriadili efektívne byrokracie, ktoré dokázali udržať obrovský [GetInternationalOrganization('middle_kingdom').GetName] pohromade. Prečo by sme nemali prijať tie politiky? Takýto krok by nás spravil viac [ShowSocietyDirectionName('sinicized')], ale zároveň by zachoval kontinuitu a posilnil našu autoritu v očiach ľudu." # todo: NEW TRANSLATION
  flavor_mch.16.a: "Prijmeme tie inštitúcie." # todo: NEW TRANSLATION
  flavor_mch.16.b: "Uprednostnite [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]." # todo: NEW TRANSLATION
  unlock_chinese_language_reforms: "Tým sa odomkne [ShowGovernmentReformName('three_departments_system')] [government_reform|e]." # todo: NEW TRANSLATION
  MCH_conditional_benefit: "Ak neprijmeme [ShowGovernmentReformName('three_departments_system')] [government_reform|e], [ShowEstatePrivilegeName('mch_tribal_favor')] poskytne dodatočné výhody." # todo: NEW TRANSLATION
  flavor_mch.17.title: "Vyhlásenie $QNG$" # todo: NEW TRANSLATION
  flavor_mch.17.desc: "Konečne sa nám podarilo prevziať kontrolu nad Mandátom neba a [GetInternationalOrganization('middle_kingdom').GetName]. Ako je zvykom, zvolíme meno pre novú dynastiu a [target_character.GetName] bude ustanovený ako Syn neba. Čo sa týka mena dynastie, bolo vybrané meno $QNG$, ktoré znamená 'jasný' a 'čistý'. Avšak symbolika zlata s týmto vyhlásením nezmizne, pretože naša vlajka zostane zlatá." # todo: NEW TRANSLATION
  flavor_mch.17.a: "Zlatý vietor vanie." # todo: NEW TRANSLATION
  flavor_mch.17.b: "To nepotrebujeme!" # todo: NEW TRANSLATION
  flavor_mch.18.title: "Písmo [GetCountry('MCH').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mch.18.desc: "V minulosti bol jazyk [ShowLanguageName('jurchen_language')] zapisovaný špeciálne upraveným písmom, ktoré bolo vytvorené počas Jīn a prispôsobené z khitanského písma. Po páde tejto dynastie však upadlo do nepoužívania, nútiac nás zapisovať našu históriu spôsobmi nám cudzími. Preto [target_character.GetName] vydal dekrét, aby sa písmo [ShowLanguageName('mongolian_language')] upravilo podľa našich potrieb a stalo sa novým [ROOT.GetCountry.GetAdjective] písmom." # todo: NEW TRANSLATION
  flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_mch.19.title: "Prijatie novej identity" # todo: NEW TRANSLATION
  flavor_mch.19.desc: "Hoci pre mnohých z nás je náš [ShowCultureName('jurchen_culture')] pôvod zdrojom hrdosti, nemožno poprieť, že pri vytváraní [ROOT.GetCountry.GetAdjective] [GetInternationalOrganization('middle_kingdom').GetName] je naša minulosť ako poddaní [ShowCultureGroupName('chinese_group')] veľkým zdrojom hanby. Preto bol navrhnutý odklon od tejto histórie a prijatie novej identity ako $MCH$." # todo: NEW TRANSLATION
  flavor_mch.19.a: "Náš [ShowCultureNameWithNoTooltip('jurchen_culture')] pôvod je hrozbou pre našu legitimitu." # todo: NEW TRANSLATION
  flavor_mch.19.b: "Nedovolíme, aby bola naša tradícia zahanbená."" # todo: NEW TRANSLATION
