l_polish:
  flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.1.desc: "Známý pod mnohými menami, ako Imām [target_character.GetLastName] alebo Shaykh [target_character.GetLastNameWithNoTooltip], [target_character.GetShortNameWithNoTooltip] si v poslednej dobe získal veľkú pozornosť vďaka svojmu prejavu zbožnosti, oddanosti a znalosti svätých textov. Tvrdí, že má postavenie Shurfāʾ ako priamy potomok Proroka, a [target_character.GetSheHe] nám nedávno ponúkol [target_character.GetHerHis] schopnosti a služby." # todo: NEW TRANSLATION
  flavor_mor.1.a: "Udeľte [target_character.GetHerHim] patronát." # todo: NEW TRANSLATION
  flavor_mor.1.b: "Nechceme ďalších lenivých potulných v našich sieňach." # todo: NEW TRANSLATION
  flavor_mor.1.historical_info: "Al-Jazuli, marocký súfijský učenec z 15. storočia, bol kľúčovou postavou rádu Shadhiliya. Narodil sa v regióne Sous, študoval vo Feze a preslávil sa dielom Dala'il al-Khayrat, široko recitovanou zbierkou modlitieb vyvolávajúcich požehnanie pre proroka Muḥammada (mier s ním). Jeho dielo zanechalo trvalý vplyv na marocké súfijské praktiky." # todo: NEW TRANSLATION
  flavor_mor.2.title: "Andalúzski utečenci" # todo: NEW TRANSLATION
  flavor_mor.2.desc: "[target_country.GetName] sa rozhodol vyhostiť ľudí kultúry [ShowCultureName('andalusi')], ktorí ešte žili v jeho hraniciach. Veľké množstvo utečencov preto prichádza do našich prístavov a žiada o vpustenie do našej krajiny. Hoci nás bolí, že títo ľudia museli opustiť svoje domovy, môže to pre naše [ROOT.GetCountry.GetFlavorRank] byť požehnaním.\n\nVäčšina utečencov sú mestskí obyvatelia, remeselníci, učenci, umelci a správcovia. Na ich pleciach a s ich pomocou sa budeme usilovať pozdvihnúť náš prestíž a vybudovať slávne meno pod našimi zástavami." # todo: NEW TRANSLATION
  flavor_mor.2.a: "Privítajme našich bratov vo viere v [target_location1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.2.b: "Nech sa usadia okolo [target_location2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.2.c: "Iba tí najlepší sa dokážu integrovať do našej spoločnosti." # todo: NEW TRANSLATION
  flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] a $dalai_al_khayarat$" # todo: NEW TRANSLATION
  flavor_mor.3.desc: "Nedávno sa vrátil po dlhšom pobyte v [target_location.GetName], [target_character.GetName] a rýchlo si získal popularitu v náboženských kruhoch v našej krajine. Po návrate nám predložil modlitebnú knihu, v ktorej zhromaždil litánie žiadajúce [ROOT.GetCountry.GetReligion.GetGodName], aby požehnal, preukázal milosrdenstvo a dobrotu Muḥammadovi.\n\nNa rozdiel od [target_character.GetLastNameWithNoTooltip] [target_character.GetHerselfHimself] môže byť kniha v mnohých miestach a vzhľadom na svoju obrovskú popularitu sa zdá, že prežije aj [target_character.GetHerHim] a [target_character2.GetShortName]." # todo: NEW TRANSLATION
  flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  flavor_mor.3.b: "Takéto výdaje si nemôžeme dovoliť." # todo: NEW TRANSLATION
  flavor_mor.4.title: "Stúpenci Idrísovcov v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.4.desc: "Napĺňajúc dávnu legendu, bolo pred niekoľkými rokmi v jednej z mešít v [target_location.GetName] objavené zachované telo Idrisa II. Od tej doby sa členovia Idrísidovských Shurfā' stali stredobodom rastúceho hnutia v [target_location.GetNameWithNoTooltip] a všeobecne v našom [ROOT.GetCountry.GetFlavorRank].\n\nTáto zbožná skupina sa zdá byť predurčená pozdvihnúť srdcia nášho obyvateľstva svojím pobožným správaním a kázeňami. S vášnivými populárnymi hnutiam však vždy súvisí riziko; nebolo by dobré, keby zabudli, kto drží svetskú moc." # todo: NEW TRANSLATION
  flavor_mor.4.a: "Podporte Idrísovcov." # todo: NEW TRANSLATION
  flavor_mor.4.b: "Dajte im reprezentáciu, ale žiadnu skutočnú oficiálnu podporu." # todo: NEW TRANSLATION
  flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.5.desc: "Všetko okrem mena, vplyv [ROOT.GetCountry.GetGovernment.GetCourtTitle] je v súčasnosti v rukách mocných členov [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a silných mužov. Získavši popularitu po úspešnom postupe v radoch [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] zabezpečil, že [ROOT.GetCountry.GetGovernment.GetAdjective] byrokracia funguje dobre a je pevne pod [target_character.GetHerHis] kontrolou.\n\nKeďže [ShowDynastyName('wattasid_dynasty')] sú príbuzní vládcov [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], nemusí to samo o sebe byť znepokojujúce. V každom prípade by sme mali byť radi, že tak schopný správca vstal, aby slúžil národu; iste [target_character.GetSheHe] nebude dychtiť po moci pre [target_character.GetHerselfHimself]..." # todo: NEW TRANSLATION
  flavor_mor.5.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
  wattasids_appear_at_court_tt: "Members of the [ShowDynastyName('wattasid_dynasty')] dynasty will appear in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
  flavor_mor.6.title: "Sprisahanie [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]?" # todo: NEW TRANSLATION
  flavor_mor.6.desc: "Je nám teraz jasné, že rodina [ShowDynastyName('wattasid_dynasty')] sa v našom [ROOT.GetCountry.GetFlavorRank] stala príliš silnou a vplyvnou. Pokiaľ nepodnikneme kroky na obmedzenie ich moci teraz, môžeme v budúcnosti stratiť kontrolu. [target_country.Custom('GetRulerOrRegentTitle')] je presvedčený, že ide o sprisahanie proti trónu, a ostatní poradcovia nás nabádajú konať rýchlo." # todo: NEW TRANSLATION
  flavor_mor.6.a: "Odstráňte ich z moci!" # todo: NEW TRANSLATION
  flavor_mor.6.b: "Zostávajú našimi dôveryhodnými radcami." # todo: NEW TRANSLATION
  flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] povstanie" # todo: NEW TRANSLATION
  flavor_mor.7.desc: "V tom, čo bolo vnímané ako náhla zradu našich vizírov z rodu [ShowDynastyName('wattasid_dynasty')], náš [target_country.Custom('GetRulerOrRegentTitle')] dal väčšinu z nich zatknúť a popravili ich. Popularita rodu [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] však znamená, že tento krok bol veľmi nepopulárny.\n\nPo vymenovaní nových rádnikov sa ukázalo, že vypukli nepokoje a kolujú povesti, že niekde sa skrýva člen [ShowDynastyNameWithNoTooltip('wattasid_dynasty')], ktorý plánuje prevziať vedenie povstania a pomstiť zosnulú rodinu." # todo: NEW TRANSLATION
  flavor_mor.7.a: "Stráže, stráže!" # todo: NEW TRANSLATION
  wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')] povstalci" # todo: NEW TRANSLATION
  flavor_mor.12.title: "Cisárske mestá" # todo: NEW TRANSLATION
  flavor_mor.12.desc: "Počas svojej histórie malo niekoľko veľkých miest česť byť politickým centrom [ROOT.GetCountry.GetLongName]. Pod Idrísovcami a [ShowDynastyName('marinid_dynasty')] bolo severné mesto [ShowLocationName('fez')] obľúbeným sídlom vlády, čo umožňovalo jeho vládcov viesť útoky proti nepriateľom v [ShowRegionName('iberia_region')] a na východe [ShowRegionName('maghreb_region')]. Almorávidi a Almohadi uprednostňovali južné mesto [ShowLocationName('marrakesh')], zatiaľ čo Ḵalīfa Ya'qūb al-Manṣūr sa pokúsil ustanoviť hlavným mestom [ShowLocationName('rabat')]. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že [ShowLocationName('meknes')] by mohol tiež slúžiť ako politické centrum. Ktorékoľvek z týchto miest by bolo výborným hlavným mestom pre našu krajinu." # todo: NEW TRANSLATION
  flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] bude hlavným mestom." # todo: NEW TRANSLATION
  flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] bude naďalej naším hlavným mestom." # todo: NEW TRANSLATION
  flavor_mor.12.b: "Vyberieme [ShowLocationNameWithNoTooltip('marrakesh')]." # todo: NEW TRANSLATION
  flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] bude naďalej naším hlavným mestom." # todo: NEW TRANSLATION
  flavor_mor.12.c: "Nech je to [ShowLocationNameWithNoTooltip('meknes')]." # todo: NEW TRANSLATION
  flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] bude naďalej naším hlavným mestom." # todo: NEW TRANSLATION
  flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] bude mať tú česť." # todo: NEW TRANSLATION
  flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] bude naďalej naším hlavným mestom." # todo: NEW TRANSLATION
  flavor_mor.13.title: "Pohnutia na juhu" # todo: NEW TRANSLATION
  flavor_mor.13.desc: "V dôsledku konfliktu medzi dynastiami [ShowDynastyName('wattasid_dynasty')] a [ShowDynastyName('marinid_dynasty')] sa sily na juhu začali prebúdzať. Cítia slabosť, mnohí členovia [ShowEstateTypeName('tribes_estate')] začali tvoriť spojenectvá a uzatvárať sobášne paktá medzi sebou. Hoci mnohí v [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú spokojní nechať ich na pokoji a utiahnuť sa do [ROOT.GetCountry.GetCapital.GetName], hrozba zo strany juhu bude narastať, ak sa s ňou nezaobchádza." # todo: NEW TRANSLATION
  flavor_mor.13.a: "Ukážka sily im pripomenie ich miesto." # todo: NEW TRANSLATION
  flavor_mor.13.b: "Nechajme ich žiť svojim životom." # todo: NEW TRANSLATION
  flavor_mor.14.title: "Banū Marīn" # todo: NEW TRANSLATION
  flavor_mor.14.desc: "Desiatky rokov spoliehali miestni silní muži v [ShowRegionName('maghreb_region')] na silné a vplyvné kmene, aby upevnili kontrolu a chránili obchodné trasy. Jedným z takýchto kmeňov sú Banū Marīn. Pôvodne sa vynorili z popola predchádzajúcej [ROOT.GetCountry.GetAdjective] dynastie a v roku 1245 obsadili [ShowLocationName('meknes')].\n\nKvôli ich pôvodu z našich severovýchodných území a blízkosti k nepriateľstvám medzi našimi ľuďmi a vládcami [ShowRegionName('iberia_region')] tvorili kedysi značnú časť našej armády. Hoci sú vojensky zdatní, väčšinu času trávia so svojimi rodinami, ako pastieri veľkých stád oviec." # todo: NEW TRANSLATION
  flavor_mor.14.a: "Musíme im vyjsť v ústrety." # todo: NEW TRANSLATION
  every_location_with_wool_gains_tt: "Every owned [location|e] with [ShowGoodsName('wool')], such as [target_location.GetName], will gain the [ShowModifier('banu_marin_wool_modifier')] [modifier|e]" # todo: NEW TRANSLATION
  flavor_mor.14.b: "Nemôžeme sa spoliehať na odľahlé a nepoddajné kmene." # todo: NEW TRANSLATION
  flavor_mor.14.historical_info: "Banū Marīn, alebo Marinidi, boli Amazigh kmeň zo skupiny Zenata, pôvodne žijúci ako nomádsky pastieri v severovýchodných Atlasových horách v Maroku. Spočiatku slúžili ako žoldnieri pre dynastiu Almohadov, no neskôr sa postavili a v 13. storočí si vybudovali vlastnú moc. Tento kmeň zohral kľúčovú úlohu pri založení Marinidskej dynastie, ktorá ovládala Maroko a časti severnej Afriky. Boli známi svojimi silnými vojenskými schopnosťami a výrazne ovplyvnili politickú dynamiku regiónu, hoci vnútorné spory nakoniec viedli k ich úpadku." # todo: NEW TRANSLATION
  flavor_mor.15.title: "Sociálna štruktúra [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obyvateľstva" # todo: NEW TRANSLATION
  flavor_mor.15.desc: "Búrne roky hladomoru, vojen, nestability a zdevastovania zanechané predchádzajúcou dynastiou sú takmer zabudnuté. Napriek mnohým, ktorí proti nám pracovali, sa nám podarilo zjednotiť mnohostrannú spoločnosť kmeňov, miestnych obyvateľov, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a učencov pod pevnou rukou [target_character.GetName]. Po prvý raz za stáročia má [target_country.Custom('GetRulerOrRegentTitle')] skutočnú moc a vplyv naprieč krajinou." # todo: NEW TRANSLATION
  flavor_mor.15.a: "Zazijeme blahobyt v pokoji." # todo: NEW TRANSLATION
  flavor_mor.15.b: "Teraz je čas centralizovať!" # todo: NEW TRANSLATION
  flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.16.desc: "S širokým uznaním ako jeden z najlepších filozofov sveta, [target_character.GetName] nám ponúkol možnosť sponzorovať [target_character.GetHerHis] diela. Vďaka prestíži svojej rodiny mal [target_character.GetShortNameWithNoTooltip] možnosť študovať u niektorých z najvýznamnejších učencov v [ShowRegionName('maghreb_region')].\n\nVýsledkom je, že vynikal v mnohých predmetoch, ako sú jurisprudencia, náboženské právo a lingvistika. Takýto prírastok do našej kultúrnej sféry by bol určite veľkým prínosom." # todo: NEW TRANSLATION
  flavor_mor.16.a: "Sponzorujeme dielo [target_character.GetHerHis]." # todo: NEW TRANSLATION
  flavor_mor.16.b: "Radšej nie..." # todo: NEW TRANSLATION
  flavor_mor.16.historical_info: "Ibn Khaldūn bol renomovaný arabský sociológ, filozof a historik, považovaný za jedného z popredných mysliteľov stredoveku a často oslavovaný ako priekopník v historiografii, sociológii, ekonómii a demografii. Jeho najslávnejšie dielo, #italic Muqaddimah#!, zložené za zhruba šesť mesiacov, malo hlboký dopad na neskorších historikov, ktorí využívali jeho poznatky na pochopenie dynamiky ríš. Porovnania boli časté medzi Ibn Khaldūnovými teóriami a myšlienkami európskych intelektuálov ako Machiavelli, Hegel či Adam Smith, čo zdôrazňuje jeho prielomový vplyv. Jeho práce naďalej formujú súčasné islamské myslenie a rôzne akademické disciplíny." # todo: NEW TRANSLATION
  flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.17.desc: "Nie je žiadnym tajomstvom, že [ShowReligionGroupAdjective('muslim')] svet je domovom niektorých z najväčších polymathov, ktorí kedy požehnali naše ľudy. Medzi nimi je [target_character.GetName] mimoriadne vynikajúci vo viacerých odboroch. Veľký spisovateľ a miestami básnik, s pozoruhodnými literárnymi dielami inšpirovanými [target_character.GetHerHis] životom v [ShowRegionName('maghreb_region')], [target_character.GetSheHe] je majstrom rýmovanej prózy, známej aj ako saj'." # todo: NEW TRANSLATION
  flavor_mor.17.historical_info: "Lisān al-Dīn ibn al-Khaṭīb bol vynikajúci arabský polymath z Emirátu Granady, vynikal ako básnik, spisovateľ, historik, filozof, lekár a politik. Jeho známe básne, vrátane #italic Jadaka al-Ghaithu#! a #italic Lamma Bada Yatathanna#!, zdobia múry Alhambry. Jeho hlavné historické dielo, #italic al-Iḥāṭa fī akhbār Gharnāṭa#!, napísané v roku 1369 a obsahujúce jeho autobiografiu, zostáva preložené len zriedka.\n\nNapriek významným príspevkom zažil obdobia vyhnanstva a bol popravovaný za kacírstvo v roku 1374, pravdepodobne v dôsledku politických sporov s Nasridskou dynastiou. Jeho poézia, známa rýmovanou prózou, čerpala inšpiráciu z východných islamských básnikov a jeho traktát o morovej nákaze popisoval prenos chorôb cez kontamináciu, čo predbehlo európske vedecké pokroky o stáročia." # todo: NEW TRANSLATION
  flavor_mor.18.title: "Plán [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.18.desc: "V hrubom a násilnom ťahu proti našej autorite vystúpil [target_character2.GetName], aby požadoval trón od [target_ruler.GetShortName]. Poukazujúc na starobu oproti sile a túžbe po moci, [target_character2.GetSheHe] zhromaždil mnohých sprisahancov, ktorí chcú zosadiť súčasného [target_country.Custom('GetRulerOrRegentTitle')] a uviesť éru ilegálnosti a korupcie!" # todo: NEW TRANSLATION
  flavor_mor.18.a: "Potom [target_character2.GetSheHe] stratí [target_character2.GetHerHis] hlavu." # todo: NEW TRANSLATION
  flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')] povstalci" # todo: NEW TRANSLATION
  no_head_of_cabinet_tt: "Absencia [head_of_the_cabinet|e] má nasledujúce dôsledky:" # todo: NEW TRANSLATION
  flavor_mor.19.title: "Moc v nesprávnych rukách" # todo: NEW TRANSLATION
  flavor_mor.19.desc: "Pomaly rozklad moci a lesku je badateľný až vtedy, keď je už neskoro. Tak je tomu aj s [target_character.GetName], ktorého zlyhania pri obmedzovaní moci našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] viedli k tomu, že úplne prevzali každú dôležitú súčasť našej vlády..." # todo: NEW TRANSLATION
  flavor_mor.19.a: "Čo s tým môžeme urobiť?" # todo: NEW TRANSLATION
  resisting_viziership_lowers_requirements_to_repeal: "Odolávanie autokratickým tendenciám našich [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v #Y nasledujúcich udalostiach#! zníži požiadavky na zrušenie tohto [government_reform|e]" # todo: NEW TRANSLATION
  flavor_mor.20.title: "Politické dynastie" # todo: NEW TRANSLATION
  flavor_mor.20.desc: "Odkedy naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uchopili moc, pribudlo množstvo titulov a úradov, ktoré sa medzi nimi dedili. Pretáčanie moci z rúk do rúk nechalo [target_character2.GetName] bezmocného proti tyranickým sklonům týchto vplyvných mužov. Tento útok na našu autoritu nemožno prehliadnuť.\n\nNikto iný než [target_character.GetName], ktorý je najnovším [target_character.Custom('GetCharacterCabinetTitle')] snažiacim sa o takýto krok, odhaľuje obrovské a kritické problémy, ktoré [target_character.GetSheHe] a [target_character.GetHerHis] kolegovia vytvorili." # todo: NEW TRANSLATION
  flavor_mor.20.a: "Čo je ešte jeden úrad?" # todo: NEW TRANSLATION
  flavor_mor.20.b: "Zabúdajú na svoje miesto!" # todo: NEW TRANSLATION
  easier_to_repeal_viziership_tt: "Zrušenie [ShowGovernmentReformName('powerful_vizierships_reform')] bude vyžadovať menej [crown_power|e]" # todo: NEW TRANSLATION
  flavor_mor.21.title: "Privilégované nároky" # todo: NEW TRANSLATION
  flavor_mor.21.desc: "Je dobre známe, že [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] držia značne veľkú moc a vplyv prostredníctvom mnohých [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Prostredníctvom týchto mužov, ktorí sú kúpni, požadujú nové privilégiá a rozšírenie svojho vplyvu v našom kráľovstve." # todo: NEW TRANSLATION
  flavor_mor.21.a: "Musíme vyhovieť..." # todo: NEW TRANSLATION
  flavor_mor.21.b: "Nikdy!" # todo: NEW TRANSLATION
  flavor_mor.22.title: "Ekonómia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  flavor_mor.22.desc: "Praktika strhávania mincí z každej dodávky daní sa stala akýmsi zvykom odvtedy, čo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prevzali skutočnú moc za chrbtom [target_character.GetName]. Ich najnovší pokus narušiť ťažko vydobytý príjem nášho [ROOT.GetCountry.GetFlavorRank] je ďalšie zníženie daní pre ich rovesníkov a sponzorov." # todo: NEW TRANSLATION
  flavor_mor.22.a: "Zaslúžili si to?" # todo: NEW TRANSLATION
  flavor_mor.22.b: "Zabúdajú, komu slúžia!" # todo: NEW TRANSLATION
  flavor_mor.22.c: "Dar by ich upokojil..." # todo: NEW TRANSLATION
  flavor_mor.23.title: "Sprisahanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  flavor_mor.23.desc: "K zármutku mnohých mocných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] boli nedávne pokusy presunúť rovnováhu moci späť v prospech [target_country.Custom('GetRulerOrRegentTitle')] stretnuté s nekompromisným odporom. Za zatvorenými dverami sa pletú tmavé dohody a intriky, ktoré majú zabezpečiť, aby [target_character.GetName] stretol predčasný koniec pod vedením [target_character2.GetName], skôr než získa späť moc od týchto hladných supov." # todo: NEW TRANSLATION
  flavor_mor.23.a: "Ten zatratený zradca, [target_character2.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.24.desc: "Známý svojou veľkou zbožnosťou a pozornosťou k [ShowReligionGroupAdjective('muslim')] disciplínam, [target_character.GetName] si vytvoril meno ako veľký duchovný vodca v našom panstve. Pochádzajúc z mestečka pri skalnatých horách [ShowLocationName('eastern_anti_atlas')], [target_character.GetSheHe] si získal mnoho nasledovníkov okolo svojej zāwiyah, kde prednáša o mystických výukách. Je na nás rozhodnúť, či takýchto ľudí chceme mať v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_mor.24.a: "[target_character.GetSheHe|U] je viac než vítaný!" # todo: NEW TRANSLATION
  flavor_mor.24.b: "Nemáme potrebu ďalších duchovných." # todo: NEW TRANSLATION
  flavor_mor.25.title: "Úmrtie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.25.desc: "S plačom v očiach a veľkou bolesťou navštívili nasledovníci [target_character.GetName] [target_location.GetName], aby uctili svojho veľkého učiteľa krátko po tom, čo [target_character.GetSheHe] zomrel. Miesto odpočinku [target_character.GetHerHis|U] prilákalo toľko pútnikov, že miestni sa rozhodli žiadať o zriadenie riadneho svätého miesta na česť [target_character.GetHerHis] pamiatky." # todo: NEW TRANSLATION
  flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  flavor_mor.25.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_mor.26.title: "Vízie [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.26.desc: "Po mnohé bezsenné noci sa [target_character.GetName] trápil snami, ktoré [target_character.GetSheHe] nedokázal vysvetliť. Aby utišil [target_character.GetHerHis] nepokoj, [target_character.GetShortNameWithNoTooltip] vyhľadal výklad u súfijského šajcha. Sny boli rôzne, ale všetky mali rovnaký záver. Prechádzajúc krásnym mestom plným prosperujúcich ľudí, jeho centrála veža bola oblečená v mramore a zlate. [target_character.GetSheHe|U] videl dva levy vstupujúce do veže, sprevádzané davom ľudí.\n\nUčenec ponúkol dva výklady týchto vízií. Jedným z nich je znamenie požehnania [ROOT.GetCountry.GetReligion.GetGodName], jasný dôkaz pobožnosti [target_character.GetShortNameWithNoTooltip]. Druhý výklad zobrazuje [target_child1.GetName] a [target_child2.GetName] ako tie dva levy, znamenie ich budúcej veľkosti..." # todo: NEW TRANSLATION
  flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] nás povedie k sláve." # todo: NEW TRANSLATION
  flavor_mor.26.b: "Levy sú hodné dôvery v budúcnosti nášho ľudu." # todo: NEW TRANSLATION
  flavor_mor.27.title: "Spravodlivá obrana [GetCountry('TUN').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.27.desc: "Od sobáša nášho drahého vládcu [ruler_scope.GetName] s princeznou z dynastie [ShowDynastyName('hafsid_dynasty')] [GetCharacter('tun_fatimah').GetName] bolo medzi oboma dynastiami uzavreté spojenectvo.\n\nNapriek tomuto spojenectvu si v roku 1335 hanebný [GetCountry('TLE').GetLongName] dovolil obťažovať našich spojencov z [GetCountry('TUN').GetAdjective]. Ako odpoveď naši statoční vojaci vyšli do vojny a zaútočili na [GetCountry('TLE').GetNameWithNoTooltip] zo západu, prinútili ich ustúpiť a brániť svoje hlavné mesto [tle_capital_scope.GetName], okolo ktorého sme obkľúčili obliehanie.\n\nTeraz, o dva roky neskôr, bolo obliehanie pozastavené, keď [ruler_scope.GetNameWithNoTooltip] potlačil vzburu podnítenú svojím rebelským bratom.\n\nJe čas sa vrátiť na front a dokončiť hrozbu [GetCountry('TLE').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.27.a: "Do zbraní!" # todo: NEW TRANSLATION
  flavor_mor.28.title: "Vzbúrený syn" # todo: NEW TRANSLATION
  flavor_mor.28.desc: "Syn nášho vládcu [usurper_scope.GetName], ktorý doteraz spravoval nové dobyté územia v [ShowAreaNameWithNoTooltip('algiers_area')], využil našu neprítomnosť v hlavnom meste počas prebiehajúcej kampane a vyrazil do nášho hlavného mesta [capital_scope.GetName], kde sa vyhlásil za [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nObviňuje nás z opustenia ľudu v čase vojny a hladu a žiada, aby sme uznali jeho nástup na trón." # todo: NEW TRANSLATION
  flavor_mor.28.a: "Vráťte sa do hlavného mesta!" # todo: NEW TRANSLATION
  flavor_mor.28.b: "Prijmime požiadavky [usurper_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  abu_inan_faris_rebels: "Stúpenci Abū 'Inān Fāris" # todo: NEW TRANSLATION
  flavor_mor.29.title: "Osud je vrtkavý" # todo: NEW TRANSLATION
  flavor_mor.29.desc: "Proti každému rozumu či spravodlivosti dostalo zrada [usurper_scope.GetName] nezaslúženú odmenu.\n\nNáš slávny vládca [ruler_scope.GetName] bohužiaľ zomrel skôr, než dokázal potlačiť vzburu svojho syna, ktorý bez váhania upevnil a zabezpečil svoju moc a postavenie.\n\nPovedie táto nelegitímne získaná moc k budúcej stabilite, alebo to bude začiatok pádu dynastie [ShowDynastyName('marinid_dynasty')]?" # todo: NEW TRANSLATION
  flavor_mor.29.a: "Čas ukáže." # todo: NEW TRANSLATION
  flavor_mor.30.title: "Odvážny prvorodený" # todo: NEW TRANSLATION
  flavor_mor.30.desc: "Hrôza zahalila našu krajinu.\n\nMilovaný a obdivovaný [heir_scope.GetName] zomrel predčasne pri plnení svojej povinnosti v službách [ROOT.GetCountry.GetName].\n\nJeho pamiatka a príklad budú viesť mladých vojakov z našej krajiny po celé generácie." # todo: NEW TRANSLATION
  flavor_mor.30.historical_info: "Abu Malik Abd al-Wahid, dedič Marinidského sultána, bol v roku 1339 v pasci kastílskeho vojska pri návrate z nájazdu na pohraničné mesto Jerez de la Frontera, kde boli jeho muži vybité a on sám zahynul pri pokuse o útek." # todo: NEW TRANSLATION
  flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  flavor_mor.30.b: "Národ bude spoločne smútiť." # todo: NEW TRANSLATION
  flavor_mor.31.title: "Vytvorenie [ShowBuildingTypeNameWithNoTooltip('guich_garrison')]" # todo: NEW TRANSLATION
  flavor_mor.31.desc: "Početné kmene [ShowCultureGroupName('amazigh_group')] sa ukázali byť vernými spojencami [ROOT.GetCountry.GetName]. Ubytovaní v niekoľkých našich osadách pomáhali brániť tieto miesta pred vnútornými i vonkajšími hrozbami. Môžeme zriadiť vyhradené posádky pre kmene Jayš, aby sme ešte viac posilnili tieto pevnosti." # todo: NEW TRANSLATION
  flavor_mor.31.a: "Zriaďme ich." # todo: NEW TRANSLATION
  flavor_mor.31.b: "Nedôverujeme im na takú kľúčovú úlohu." # todo: NEW TRANSLATION
  flavor_mor.32.title: "Vylepšenie $ben_youssef_mosque$" # todo: NEW TRANSLATION
  flavor_mor.32.desc: "Ako najdôležitejšia mešita v [target_location.GetName] je $ben_youssef_mosque$ v úpadku. Potrebuje rozsiahle úpravy vnútri i navonok, a [target_character.GetName] uvažuje o jej renovácii. To by nielen pomohlo stavbe, ale prinieslo by viac prosperity celému [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
  flavor_mor.32.a: "Vylepšíme ju." # todo: NEW TRANSLATION
  flavor_mor.32.b: "Je v dobrom stave." # todo: NEW TRANSLATION
  flavor_mor.33.title: "Palác $el_badi_palace$" # todo: NEW TRANSLATION
  flavor_mor.33.desc: "S vládou [target_character.GetName] plánuje [target_character.GetSheHe] vybudovať palác, ktorý má ukázať nadvládu nad [target_character.GetHerHis] nepriateľmi. Chce použiť materiál od [ShowRegionName('italy_region')] až po [ShowRegionName('guinea_region')], a [target_character.GetSheHe] si predstavuje, že to bude najžiarivejší palác na celom svete. Hoci je to veľmi náročné, možno do toho vložíme trochu úsilia." # todo: NEW TRANSLATION
  flavor_mor.33.a: "Urobíme všetko, aby sme splnili očakávania." # todo: NEW TRANSLATION
  flavor_mor.33.b: "Do tohto projektu nepôjdeme." # todo: NEW TRANSLATION
  flavor_mor.33.c: "Urobme z neho najveľkolepejší palác na svete." # todo: NEW TRANSLATION
  flavor_mor.34.title: "Vzostup dynastie [ShowDynastyNameWithNoTooltip('saadi_dynasty')]" # todo: NEW TRANSLATION
  flavor_mor.34.desc: "Kvôli nestabilite v [ROOT.GetCountry.GetName] si mnohí začali myslieť, že [target_character2.GetName] je slabý [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Teraz sa podporujú menšieho člena [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] známeho ako [target_character.GetName]. Túžiac zvrhnúť režim pod [target_character2.GetNameWithNoTooltip], [target_character.GetSheHe] sľubuje pokoj, slobodu, spravodlivosť a bezpečnosť [target_character.GetHerHis] novému [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_mor.34.a: "Nahradíme [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.34.b: "[target_character.GetHerHis|U] nový [ROOT.GetCountry.GetFlavorRank]?" # todo: NEW TRANSLATION
  flavor_mor.35.title: "Vzostup [ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]" # todo: NEW TRANSLATION
  flavor_mor.35.desc: "Vplyv súfijov v [ROOT.GetCountry.GetName] viedol k vzniku azda jednej z najmystickejších škôl. Známu ako [ShowReligiousSchoolName('isawiyya_school')], teraz rozširujú svoj vplyv v rámci [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_mor.35.a: "Viac náboženských škôl pre spory." # todo: NEW TRANSLATION
  flavor_mor.35.b: "Máme záujem." # todo: NEW TRANSLATION
  mor_unlock_isawiyya_school_tt: "Odomkne [ShowReligiousSchoolName('isawiyya_school')] [religious_school|e]" # todo: NEW TRANSLATION
  flavor_mor.36.title: "Znovudobytie [ShowLocationNameWithNoTooltip('cordoba')]" # todo: NEW TRANSLATION
  flavor_mor.36.desc: "So víťazstvom našich armád v [ShowRegionName('iberia_region')] sme dosiahli náš cieľ v tejto kampani. Teraz, keď sa objavuje nádej na obnovu $ADU$ a návrat [ShowReligionGroupAdjective('muslim')] vlády v regióne, mali by sme požadovať podrobenie našich spojencov, ktorým sme pomohli v tomto krvavom konflikte." # todo: NEW TRANSLATION
  flavor_mor.36.a: "Nech sa sklonia pred svojimi pánmi." # todo: NEW TRANSLATION
  flavor_mor.37.title: "Požiadavka od [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_mor.37.desc: "S pomocou [prev_country.GetName] pri odvrátení našich nepriateľov v [ShowRegionName('iberia_region')] nám teraz pripomínajú náš dlh. Žiadajúc, aby sme sa stali ich vazalom, zdá sa, že neustúpia, pokiaľ nesplníme tieto požiadavky." # todo: NEW TRANSLATION
  flavor_mor.37.a: "Dali sme sľub." # todo: NEW TRANSLATION
  flavor_mor.37.b: "Našu nezávislosť si zachováme!" # todo: NEW TRANSLATION
  mor_demand_granada_submission_tt: "Budeme požadovať anektovanie [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] vzdoruje" # todo: NEW TRANSLATION
  flavor_mor.38.desc: "Zdá sa, že [target_country.GetGovernment.GetRulerTitle] z [target_country.GetName] sa rozhodol odmietnuť našu vôľu. Teraz stoja v ceste našej obnove $ADU$, chcú chrániť svoju nezávislosť." # todo: NEW TRANSLATION
  flavor_mor.38.a: "Slobodu si udržia iba v hroboch!" # todo: NEW TRANSLATION
  flavor_mor.38.b: "Ešte nie sme pripravení." # todo: NEW TRANSLATION
  mor_deny_submission_may_lead_to_war_tt: "Odmietnutie toho povedie k vojne s [prev_country.GetName]" # todo: NEW TRANSLATION
  flavor_mor.1000.title: "Najatie [target_country.GetAdjectiveWithNoTooltip] žoldnierov" # todo: NEW TRANSLATION
  flavor_mor.1000.desc: "Naši spojenci v [target_country.GetName] prosperujú a sú veľmocou na svetovej scéne. Mnoho ich dychtivých vojakov teraz chce prísť k nám. Aby sa to však mohlo stať, musíme im nielen poskytnúť finančnú pomoc, ale získať aj podporu ich [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_mor.1000.a: "Rokujme." # todo: NEW TRANSLATION
  flavor_mor.1000.b: "Pozývanie cudzincov do našej armády je predurčené skončiť katastrofou." # todo: NEW TRANSLATION
  mor_they_must_accept_offer_tt: "[target_country.GetName] musí akceptovať našu ponuku, aby sa účinky prejavili" # todo: NEW TRANSLATION
  mor_no_ottoman_mercs_tt: "Nebudeme žiadať [target_country.GetName] o [mercenaries|e]" # todo: NEW TRANSLATION
  flavor_mor.1001.title: "$flavor_mor.1000.title$" # todo: NEW TRANSLATION
  flavor_mor.1001.desc: "[prev_country.GetName] nás informoval, že časť našich vojsk chce k nim vstúpiť a slúžiť v ich armáde ako hľadači šťastia. Nielenže sú ochotní platiť za ich zamestnanie, ale tiež nám ponúkajú ďalšie zlato, aby sme ich presvedčili, že dovolíme týmto mužom ísť do [prev_country.GetCapital.GetName] ako vojaci." # todo: NEW TRANSLATION
  flavor_mor.1001.a: "Všetko pre našich spojencov!" # todo: NEW TRANSLATION
  flavor_mor.1001.b: "Zostanú v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.1100.title: "Posilnenie výroby [ShowGoodsNameWithNoTooltip('sugar')]" # todo: NEW TRANSLATION
  flavor_mor.1100.desc: "V dôsledku rastúceho dopytu po [ShowGoodsName('sugar')] v [ROOT.GetCountry.GetName] navrhol [target_character.GetName], aby sme kúpili [ShowGoodsName('slaves_goods')] od [target_country.GetName]. Navrhuje sa, aby títo pracovali na plantážach v [target_location2.GetName], aby sa zvýšila produkcia. Samozrejme, všetko závisí od toho, či [target_country.GetGovernment.GetRulerTitle] v [target_country.GetNameWithNoTooltip] považuje toto za vzájomne výhodné." # todo: NEW TRANSLATION
  flavor_mor.1100.a: "Pošlime im túto ponuku." # todo: NEW TRANSLATION
  flavor_mor.1100.b: "Namiesto toho nájdeme iných ľudí na zotročenie." # todo: NEW TRANSLATION
  mor_no_slave_purchase_tt: "Nebudeme nakupovať [ShowGoodsName('slaves_goods')] od [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_mor.1101.title: "$flavor_mor.1100.title$" # todo: NEW TRANSLATION
  flavor_mor.1101.desc: "[prev_country.GetGovernment.GetRulerTitle] z [prev_country.GetName], [target_character.GetName], navrhol, aby sme im poslali [ShowGoodsName('slaves_goods')] z [target_location.GetProvinceDefinition] do ich krajiny za vysokú sumu peňazí. Ich zámerom je posilniť výrobu [ShowGoodsName('sugar')]." # todo: NEW TRANSLATION
  flavor_mor.1101.a: "Vzájomne výhodný obchod." # todo: NEW TRANSLATION
  flavor_mor.1101.b: "Nebudú mať našich otrokov." # todo: NEW TRANSLATION
  flavor_mor.1200.title: "Obnovenie $ADU$" # todo: NEW TRANSLATION
  flavor_mor.1200.desc: "Odkedy začala Rekonquista, [ShowReligionGroupAdjective('muslim')] vláda nad [ShowRegionName('iberia_region')] ustupuje. Teraz, keď sú dôležité miesta ako [ShowLocationName('cordoba')] pod vládou [target_country2.GetAdjective], [target_character.GetName] uvažuje o vyslaní expedície a o znovudobytí týchto krajín. S podporou [target_character2.GetName] môžeme nielen obnoviť $ADU$, ale aj potlačiť tento križiacky duch v mene [ROOT.GetCountry.GetReligion.GetGodName]!" # todo: NEW TRANSLATION
  flavor_mor.1200.a: "Získajme podporu [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_mor.1200.b: "Táto expedícia za to nestojí." # todo: NEW TRANSLATION
  mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Ak sa nám podarí vlastniť [ShowLocationName('cordoba')] a #Y 80%#! z [ShowAreaName('andalusia_area')] po tom, čo vyhráme [war|e], budeme sa môcť stať $ADU$ a požadovať anektovanie [target_country.GetName]" # todo: NEW TRANSLATION
  mor_send_offer_to_granada_for_war_against_castile: "Pošleme ponuku [alliance|e] [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_mor.1201.title: "$flavor_mor.1200.title$" # todo: NEW TRANSLATION
  flavor_mor.1201.desc: "[target_character.GetName] z [prev_country.GetName] nám ponúkol spojenectvo, aby sme znovu získali staré [ShowReligionGroupAdjective('muslim')] lokality na juhu [ShowRegionName('iberia_region')], ako napríklad [ShowLocationName('cordoba')]." # todo: NEW TRANSLATION
  flavor_mor.1201.a: "Pridáme sa k ich kampani." # todo: NEW TRANSLATION
  flavor_mor.1201.b: "Je im vôbec možné dôverovať?"" # todo: NEW TRANSLATION
