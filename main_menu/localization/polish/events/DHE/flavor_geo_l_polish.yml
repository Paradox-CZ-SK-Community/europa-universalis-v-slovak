l_polish:
  flavor_geo.1.title: "Vyhnanie [ShowCultureGroupNameWithNoTooltip('mongolian_group')]" # todo: NEW TRANSLATION
  flavor_geo.1.desc: "Uplynulo desať rokov od chvíle, keď sme vzali zbrane proti vládcov [GetUniqueInternationalOrganization('ilkhanate').GetName] a vyhnali desaťtisíce [ShowCultureGroupName('mongolian_group')] vojakov z našich krajín. Plní korupcie a páchajúc nájazdy a zneužívania voči nášmu ľudu, cudzie jazdecké kniežatá úzko spolupracovali s [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], aby držali náš ľud na krátkom vodítku. [target_character1.GetName], využijúc smrť [target_character2.GetName] ako zámienku, zlomil naše okovy, požadoval evakuáciu cudzích vojakov z našich hraníc a povraždil tých spomedzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorých [target_character1.GetSheHe] považoval za zradcov alebo vplyvných. Dnes si pripomíname desiate výročie tejto udalosti a treba to patrične osláviť..." # todo: NEW TRANSLATION
  flavor_geo.1.a: "Oslavy sa rozšíria po [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_geo.1.b: "Využite túto príležitosť na odstránenie vplyvných členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  every_location_target_province_30_prosperity_tt: "Každé vlastnené [location|e] v [target_province.GetName] získa [ShowNamedValue('prosperity_extreme_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  flavor_geo.2.title: "Obchod so Západom" # todo: NEW TRANSLATION
  flavor_geo.2.desc: "Aby sme ochránili našu budúcnosť, bolo by rozumné zvážiť diplomatické a obchodné vzťahy s rôznymi bohatými západnými mocnosťami. Napriek tomu, že sme hlavou silného [ROOT.GetCountry.GetFlavorRank], sme obkolesení nepriateľskými pohanmi. Korespondencia so Západom by len posilnila naše spojenie s nimi a zabezpečila našu pozíciu v čase, keď sa aj raz mocný [GetUniqueInternationalOrganization('ilkhanate').GetName] rozpadá..." # todo: NEW TRANSLATION
  flavor_geo.2.a: "Budeme obchodovať s [target_country1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_geo.2.b: "Obráťme sa na [target_country2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip] nás obohatí." # todo: NEW TRANSLATION
  flavor_geo.2.d: "Žiadneho z nich nepotrebujeme." # todo: NEW TRANSLATION
  flavor_geo.3.title: "Posol z [GetCountry('GEO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.3.desc: "Skupina veľmi zvláštnych hostí prišla do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], oblečení v bielej a červenej. Zdá sa, že ide o diplomatické posolstvo v mene [target_character.GetName], ktoré chce vyjednať vstup našich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do [target_location.GetName] výmenou za srdečné vzťahy a aktívnu diplomaciu medzi oboma ríšami." # todo: NEW TRANSLATION
  flavor_geo.3.a: "Rozumný návrh." # todo: NEW TRANSLATION
  flavor_geo.3.b: "Nemáme o nich záujem." # todo: NEW TRANSLATION
  trade_in_caucasus_key: "Obchod v [ShowRegionNameWithNoTooltip('caucasus_region')]" # todo: NEW TRANSLATION
  flavor_geo.4.title: "Korespondencia s [target_country2.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_geo.4.desc: "V nebezpečných časoch, aké sú naše, je často múdre získať si silných priateľov medzi našimi rovesníkmi. V časoch veľkej núdze je dokonca životne dôležité preklenúť náboženské rozdiely a hľadať vzájomný prospech. S týmto na pamäti sa navrhuje, aby sme kontaktovali [target_country2.GetGovernment.GetRulerTitle] z [target_country2.GetLongName]. Mocná a bohatá ríša, ich mestá hostia mnoho [ShowReligionGroupAdjective('christian')] ľudí. Mohli by sme vyjednať lepšie zaobchádzanie pre nich, ak prisľúbime spojenectvo a dobré vzťahy..." # todo: NEW TRANSLATION
  flavor_geo.4.a: "Pošlime im list." # todo: NEW TRANSLATION
  flavor_geo.4.b: "Máme dôležitejšie veci na práci." # todo: NEW TRANSLATION
  flavor_geo.4.historical_info: "Historicky mali Juraj V. z Gruzínska a kráľ Filip VI. z Francúzska srdečné vzťahy prostredníctvom rokov korespondencie. V jednom zo svojich listov Juraj V. z Gruzínska vyjadruje ochotu spojiť sily s Filipom VI. v ušľachtilom podniku - oslobodení Svätej zeme v Jeruzaleme. Uistil francúzskeho kráľa o svojom záväzku, ponúkajúc podporu 30 000 vojakov pre túto vec." # todo: NEW TRANSLATION
  flavor_geo.5.title: "List od [target_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_geo.5.desc: "Prišiel diplomat z [target_country.GetGovernment.GetCourtTitle] [target_character.GetName]. V korešpondencii [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] zdôrazňuje potrebu spolupráce medzi našimi dvoma krajinami, aby sa postarali o [ShowReligionGroupAdjective('christian')] menšiny v našom území a ochránili naše hranice pred susednými hrozbami." # todo: NEW TRANSLATION
  flavor_geo.5.a: "V slovách [target_character.GetShortNameWithNoTooltip] je rozumný zmysel." # todo: NEW TRANSLATION
  flavor_geo.5.b: "Nezaujímajú nás také hanebné záležitosti." # todo: NEW TRANSLATION
  every_christian_pop_gains_25_satisfaction_tt: "Každý [ShowReligionGroupAdjective('christian')] [pop|e] v [GetCountry('MAM').GetName] získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_geo.5.historical_info: "Juraj V. z Gruzínska udržiaval aktívne vzťahy so Sultanátom mamlúkov prostredníctvom výmeny listov medzi ním a jeho bahri mamlúckym protějškom. Prostredníctvom tohto diplomatického úsilia boli niektoré gruzínske kláštory v Palestíne postavené pod vplyv gruzínskej ortodoxnej cirkvi. Ich korešpondencia tiež dosiahla povolenie voľného priechodu pre gruzínskych pútnikov do Svätej zeme." # todo: NEW TRANSLATION
  flavor_geo.6.title: "Reakcia [target_country2.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.6.desc.a: "Radujeme sa pri čítaní pozitívnej odpovede od [target_country2.GetAdjective] [target_country2.GetGovernment.GetCourtTitle]. Zvýrazňujúc spoločné záujmy oboch našich národov, [target_character2.GetName] je ochotný uzavrieť spojenectvo s nami!" # todo: NEW TRANSLATION
  flavor_geo.6.desc.b: "Napriek našim najlepším a najláskavejším snahám o vytvorenie vzájomne výhodného spojenectva sa [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle] rozhodol proti bližším vzťahom s naším ľudom..." # todo: NEW TRANSLATION
  flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
  flavor_geo.7.title: "Kampaň proti [target_country2.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.7.desc: "Naši východní susedia v [target_country2.GetName] boli dlhodobo tŕňom v našom boku. Bolo by múdre využiť zaslepenosť ich pohanských presvedčení a otvorenú nepriateľskosť a postaviť veľkú expedíciu, aby sme ich navždy vymazali z mapy. Armády stoja pripravené a naši poradcovia už kreslia bojové plány..." # todo: NEW TRANSLATION
  flavor_geo.7.a: "Nech je vojna." # todo: NEW TRANSLATION
  flavor_geo.7.b: "Nemôžeme riskovať otvorené nepriateľstvá." # todo: NEW TRANSLATION
  flavor_geo.8.title: "Listy pre [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.8.desc: "Hlboko v vzdialených západných krajinách leží mocný [target_country2.GetGovernment.GetCourtTitle] s rytiermi a bohatstvom tak ďaleko, ako oko dovidí. Napriek vzdialenosti nás spája spoločná vec.\n\nOchrana [target_location.GetName], ktorá opäť upadla do rúk pohanov, by mala byť pre nich i pre nás najvyššou prioritou. Mnoho členov našej rady žiadalo otvorenú komunikačnú líniu medzi nami a [target_country2.GetLongName], žiadajúc pomoc v našich križiackych snahách..." # todo: NEW TRANSLATION
  flavor_geo.8.a: "Pošlime im list so žiadosťou o podporu." # todo: NEW TRANSLATION
  flavor_geo.8.b: "Na toto nemáme čas!" # todo: NEW TRANSLATION
  flavor_geo.9.title: "[ShowReligionGroupNameWithNoTooltip('christian')] na Východe" # todo: NEW TRANSLATION
  flavor_geo.9.desc: "Dnes prišla veľmi prekvapivá skupina! Tvrdia, že sú poslovia z [ShowReligionGroupAdjective('christian')] [target_country.GetFlavorRank] v oblasti [ShowRegionName('caucasus_region')]. Predložili ozdobnú pečať, podpísanú krížmi, ktoré sme kedysi nosili a rozkvitli v [target_location.GetName]...\n\nList zdôrazňuje dôležitosť získania oporného bodu v Svätej zemi a zároveň žiada o pomoc v ich veci." # todo: NEW TRANSLATION
  flavor_geo.9.a: "Peniaze pre ich vec!" # todo: NEW TRANSLATION
  flavor_geo.9.b: "Naši rytieri im pomôžu!" # todo: NEW TRANSLATION
  flavor_geo.9.c: "Nemáme čas na prázdne sľuby..." # todo: NEW TRANSLATION
  up_to_x_commoners_will_migrate_tt: "Niektorí z našich [ShowPopTypeName('peasants')] v [capital|e]'s [province_definition|e] sa presťahujú do [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_geo.10.title: "Odpovedá [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_geo.10.desc: "Po dlhej a namáhavej ceste sa naši diplomati vrátili zo Západu s odpoveďou [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle]. Ich pomoc by určite podporila naše vojenské úsilia v zahraničí.\n\nKeď sa pečať pretrhla a obsah listu bol odhalený, v izbe zavládlo ticho a strach..." # todo: NEW TRANSLATION
  flavor_geo.10.a: "Radujme sa! Súhlasili, že pomôžu!" # todo: NEW TRANSLATION
  flavor_geo.10.b: "Odmietli!? Ako sa len odvážia?" # todo: NEW TRANSLATION
  flavor_geo.11.title: "Mocný sused" # todo: NEW TRANSLATION
  flavor_geo.11.desc: "Naše najlepšie snahy o zachovanie nezávislosti, v kombinácii s vojenským úspechom a vyhnaním cudzích vojakov z našej pôdy, nestačili odradiť susedné mocnosti od zmocňovania sa nášho bohatstva. Najnovším, kto to skúša, nie je nik iný ako [target_character2.GetName] z [target_country2.GetLongName]. [target_character2.GetSheHe|U] požaduje zanedbateľný tribut výmenou za našu pokračujúcu autonómiu pod [target_character2.GetHerHis] ochranným práporkom." # todo: NEW TRANSLATION
  flavor_geo.11.a: "Malá cena, ktorú treba zaplatiť..." # todo: NEW TRANSLATION
  flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] nedostane nič!" # todo: NEW TRANSLATION
  flavor_geo.12.title: "Štát [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.12.desc.a: "V geste dobrej vôle a diplomacie sa susedný [target_country.GetLongName] súhlasil vstúpiť do našej sféry vplyvu a platiť cenný tribut, uznávajúc silu našej autority, ktorá preniká ich krajinu!" # todo: NEW TRANSLATION
  flavor_geo.12.desc.b: "[target_country.GetLongName] tvrdohlavo odolávajú cudzej invázii opakovane. Namiesto toho, aby uznali, že sme zjavne silnejší a mocnejší než oni, opäť odmietli sklonit' koleno a povstali v odporu voči našej autorite." # todo: NEW TRANSLATION
  flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_geo.12.b: "Privedieme ich na kolená..." # todo: NEW TRANSLATION
  flavor_geo.13.title: "Poriadok v [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]" # todo: NEW TRANSLATION
  flavor_geo.13.desc: "Naše panstvo zahŕňa niektoré z najnepriestupnejších a najmajestátnejších horských pásiem v regióne, pričom mnohí z našich ľudí žijú po svahoch a v najhlbších trhlinách týchto obrov. Ich vzdialenosť od našej metropoly však viedla k určitej miere autonómie, ktorá hraničí s rebéliou. Investovaním do ich komunít by sme ich dokázali integrovať a znížiť ich autonómiu..." # todo: NEW TRANSLATION
  flavor_geo.13.a: "Musia uznať našu autoritu." # todo: NEW TRANSLATION
  flavor_geo.13.b: "Nerušme súčasné usporiadanie." # todo: NEW TRANSLATION
  flavor_geo.14.title: "Mincovňa Elegir" # todo: NEW TRANSLATION
  flavor_geo.14.desc: "Mince sú jazykom moci a vplyvu. Ako rozširujeme naše panstvo a zakladáme oporné body ďalej na východe, potreba mincí na udržiavanie pevností a armád rastie. Nové ložisko drahého kovu bolo objavené v [target_location.GetName] a s ním aj séria plánov našich poradcov na ďalší rozvoj tohto významného nálezu a maximalizovanie ťažby." # todo: NEW TRANSLATION
  flavor_geo.14.historical_info: "Hoci je presná geografická poloha mincovne predmetom sporov, mincovňa Elegir je všeobecne považovaná za jeden z najdôležitejších pilierov mnohých veľkých národov, keď začala prevádzku už v roku 740 n.l. Práve tu sa počas vlády Chobanidov v Transkaukaze razili jalayaridské mince." # todo: NEW TRANSLATION
  flavor_geo.14.a: "Lesklé!" # todo: NEW TRANSLATION
  flavor_geo.14.b: "Nepodľahnite chamtivosti, namiesto toho pomôžte miestnym..." # todo: NEW TRANSLATION
  flavor_geo.15.title: "Hradby [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.15.desc: "Poloha [target_location.GetName] je životne dôležitá. Leží pri vstupe do horského priesmyku, a niekdajšie provizórne opevnenia, ktoré miestni postavili, slúžili dobre. Ako sa však rozrastáme a zahŕňame väčšiu hranicu na juhozápad, bolo by rozumné preskúmať rozšírenie týchto obranných prác ako prostriedok na ochranu cesty do nášho hlavného mesta." # todo: NEW TRANSLATION
  flavor_geo.15.a: "Financujte rozšírenie!" # todo: NEW TRANSLATION
  flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$" # todo: NEW TRANSLATION
  flavor_geo.16.title: "Prítomnosť [ShowReligionAdjectiveWithNoTooltip('catholic')] v [target_location1.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.16.desc: "Napriek vzdialenosti medzi našimi hranicami sme udržiavali aktívny kontakt s [target_country.GetLongName] a [target_character2.GetName]. Počas našich diplomatických výmen sme súhlasili s povolením založenia [ShowBuildingTypeName('missionary_building')] v [target_location1.GetName]. Od roku 1330, keď bol [GetCharacter('geo_giovanni_da_firenze').GetName] vymenovaný za biskupa [ShowLocationName('tbilisi')], rastie tlak, aby [target_character1.GetName] prijal [ShowReligionName('catholic')], ku pohoršeniu našich poddaných..." # todo: NEW TRANSLATION
  flavor_geo.16.a: "Udržiavajme iba srdečné vzťahy..." # todo: NEW TRANSLATION
  flavor_geo.16.b: "Toto je hranica, ktorú prekročili!" # todo: NEW TRANSLATION
  flavor_geo.16.c: "Možno majú v svojich slovách pravdu?" # todo: NEW TRANSLATION
  suffer_20_opinion_with_every_catholic_in_range_tt: "Každá známa [ShowReligionAdjectiveWithNoTooltip('catholic')] [country|e] v našom [diplomatic_range|e] získa [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] [opinion|e] o nás" # todo: NEW TRANSLATION
  flavor_geo.17.title: "Posol z [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.17.desc_common: "Odkedy sme založili [ShowBuildingTypeName('missionary_building')] v [target_location1.GetName], máme dobré vzťahy s [target_character.GetName]." # todo: NEW TRANSLATION
  flavor_geo.17.desc: "$flavor_geo.17.desc_common$ V posledných rokoch však došlo k smutnému zhoršeniu, ktoré vyšlo najavo demoláciou našich statkov po celom [target_country.GetLongName]..." # todo: NEW TRANSLATION
  flavor_geo.17.a: "To je šialenstvo!" # todo: NEW TRANSLATION
  flavor_geo.18.desc: "$flavor_geo.17.desc_common$ V zvrate osudu sa [target_character1.GetShortNameWithNoTooltip] rozhodol prijať pravú vieru, rozžiariac svetlo [ShowReligionName('catholic')] po [ShowRegionNameWithNoTooltip('caucasus_region')]." # todo: NEW TRANSLATION
  flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_geo.19.title: "Šírenie [ShowReligionNameWithNoTooltip('catholic')]" # todo: NEW TRANSLATION
  flavor_geo.19.desc: "S príchodom [ShowReligionName('catholic')] do našej krajiny niektorí z našich ľudí aktívne prijímajú vieru, denne privádzajúc nových veriacich do jej radov. Krst [target_character.GetName] je najnovším vývojom v raste tejto novej viery v našich hraniciach. Niektorí podporujú prijatie [ShowReligionNameWithNoTooltip('catholic')] a volajú po tesnejších väzbách so Západom, zatiaľ čo mnohí sa boja opustiť našu vieru a tradície..." # todo: NEW TRANSLATION
  flavor_geo.19.a: "To musí prestať!" # todo: NEW TRANSLATION
  flavor_geo.19.b: "Pošleme žiadosť o viac misií." # todo: NEW TRANSLATION
  flavor_geo.20.title: "[ShowReligionNameWithNoTooltip('catholic')] v [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.20.desc: "Odkedy bol pokrstený [target_character.GetName], mnohí vplyvní jedinci v [target_country.GetAdjective] [target_country.GetGovernment.GetCourtTitle] presadzujú formálny posun ich krajiny k [ShowReligionName('catholic')]. Aby boli účinní a rýchli, požiadali nás, aby sme buď financovali nové [ShowBuildingTypeName('missionary_building')] na niekoľkých kľúčových miestach, alebo ponúkli naše spojenectvo s ich snahou..." # todo: NEW TRANSLATION
  flavor_geo.20.a: "Financujeme ich snahy." # todo: NEW TRANSLATION
  flavor_geo.20.b: "Je potrebné spojenectvo." # todo: NEW TRANSLATION
  flavor_geo.20.c: "Nemáme povinnosť pomáhať." # todo: NEW TRANSLATION
  flavor_geo.21.title: "Korešpondencia z [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.21.desc: "V hojnom geste, aby podporili naše snahy o prijatie [ShowReligionName('catholic')], [GetCountry('PAP').GetGovernment.GetRulerTitle] súhlasil ponúknuť cennú pomoc v podobe..." # todo: NEW TRANSLATION
  flavor_geo.21.a: "...nových [ShowReligionAdjectiveWithNoTooltip('catholic')] misií!" # todo: NEW TRANSLATION
  flavor_geo.21.b: "...spojenectva!" # todo: NEW TRANSLATION
  flavor_geo.21.c: "...morálnej podpory." # todo: NEW TRANSLATION
  flavor_geo.22.title: "Obnova [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  flavor_geo.22.desc: "Príliš dlho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] šľapali po majetkoch a právach [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Nahnevaní členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a vplyvní muži viery sa postavili pred [target_character.GetName] v [target_location.GetName], aby požadovali obmedzenie moci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], kým ich chamtivosť nás úplne nezhltnie!" # todo: NEW TRANSLATION
  flavor_geo.22.a: "Vypočujme radu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  flavor_geo.22.b: "Uvalme niekoľko obmedzení." # todo: NEW TRANSLATION
  flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  flavor_geo.23.title: "Zatmenie Slnka v roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_geo.23.desc: "Bol pozorovaný úžasný jav! V ikonickej scéne je Slnko pokryté tmavočerveným odtieňom, ako by sa päťkrát ponorilo do tmy! Keď sa deň mení na noc, najpoverčivejší z nášho ľudu vidia znovuzrodenie, proroctvá, božstvo a vek temnoty..." # todo: NEW TRANSLATION
  flavor_geo.23.a: "Neexistuje pre nás žiadny raj, kam by sme mohli utiecť!" # todo: NEW TRANSLATION
  flavor_geo.23.b: "Veľmi zaujímavý astronomický jav." # todo: NEW TRANSLATION
  flavor_geo.24.title: "Požiadavky [target_character2.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.24.desc: "Veľký dobyvateľ a pán obrovských území prišiel k nám cez [target_character2.GetHerHis] hodnostárov s nepredstaviteľným návrhom! Prostredníctvom [target_character2.GetHerHis] maniakálneho smiechu a požiadaviek, [target_character2.GetSheHe] žiada, aby [target_character1.GetName] a celá [ROOT.GetCountry.GetGovernment.GetAdjective] rodina prijali [target_religion.GetName], inak riskujeme hnev najsilnejšieho [target_country2.GetFlavorRank]..." # todo: NEW TRANSLATION
  flavor_geo.24.a: "Bohužiaľ, musíme. Pre dobro nášho ľudu..." # todo: NEW TRANSLATION
  flavor_geo.24.b: "Nezradíme našu vieru!" # todo: NEW TRANSLATION
  flavor_geo.24.historical_info: "Koncom 14. storočia čelalo Kráľovstvo Gruzínska hrozbe od Timura, obávaného dobyvateľa, ktorého invázie zanechali región v zmatku. Keď Timurove sily spustošili gruzínske územia, miestni vládcovia stáli pred krutou voľbou: konvertovať na islam, aby sa vyhli ďalšiemu zničeniu, alebo čeliť pokračujúcej devastácii. Po týždňoch úvah, rokovaní a narastajúceho tlaku gruzínske úrady pristúpili k forme konverzie len v mene, len aby túto fasádu opustili, keď si uvedomili, že Timurova moc upadá." # todo: NEW TRANSLATION
  flavor_geo.25.title: "Konverzia [target_country1.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.25.desc: "Dotyk našich najmiernejších dobyvateľov, keď prechádzame rôznymi regiónmi, priniesol správy z [target_country1.GetLongName]. Zdá sa, že miestny náčelník dozorujúci ich záležitosti požadoval, aby [target_character1.GetName] prijal [target_religion.GetName]. Zdá sa, že list obsahuje..." # todo: NEW TRANSLATION
  flavor_geo.25.a: "...ich drzosť! Spálime ich na popol!" # todo: NEW TRANSLATION
  flavor_geo.25.b: "...ich rozhodné odmietnutie. Nechajme ich zatiaľ byť." # todo: NEW TRANSLATION
  flavor_geo.25.c: "...oficiálne vyhlásenie konverzie [target_character1.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_geo.26.title: "Náboženská identita [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.26.desc: "Nedávne vynútené prijatie viery [GetCountry('TIM').GetAdjective] naším [ROOT.GetCountry.GetGovernment.GetRulerTitle] zjavne nebolo vnímané priaznivo väčšinou obyvateľstva. Naše [ROOT.GetCountry.GetReligion.GetAdjective] presvedčenia nemožno tak ľahko zmeniť pod vplyvom cudzích síl, ani pod hrozbou vojny. Mnohí tvrdia, že [target_character.GetName] by mal odvolať takúto konverziu a namiesto toho sa pripraviť brániť pravú vieru." # todo: NEW TRANSLATION
  flavor_geo.26.a: "V skutočnosti to bola lest a splnila svoj účel." # todo: NEW TRANSLATION
  flavor_geo.26.b: "Čo je spravené, to je spravené." # todo: NEW TRANSLATION
  flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.27.desc: "Významná osobnosť sa v poslednom čase často spomína medzi členmi [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Člen menšej bezpozemkovej šľachtickej rodiny z [target_location.GetName], [target_character2.GetName] si už vybudoval meno vďaka svojim vojenským úspechom, keď sa už od mladosti venoval tejto kariére. Mať takýto talent pri sebe by nepochybne zlepšilo naše vojenské schopnosti a [target_character2.GetHerHis] odvážne taktiky sa určite stanú užitočnými v našich budúcich konfliktoch." # todo: NEW TRANSLATION
  flavor_geo.27.a: "Pozvite [target_character2.GetHerHim] na [ROOT.GetCountry.GetGovernment.GetCourtTitle], využijeme [target_character2.GetHerHim]." # todo: NEW TRANSLATION
  flavor_geo.27.b: "Nechceme rady od vzbúrených nižších šľachticov." # todo: NEW TRANSLATION
  flavor_geo.27.historical_info: "Oslavovaný ako obranca Gruzínska proti inváziám od mocností ako Osmanskí a Safávidi, Georgi Saakadze bol významný gruzínsky vojenský vodca začiatku 17. storočia. Pochádzal z prominentnej rodiny a najprv slúžil ako veliteľ v Kráľovstve Kartli. Saakadze získal slávu svojou strategickou brilantnosťou, najmä počas bitky pri Tsitsamuri v roku 1625, kde vybojoval kľúčové víťazstvo proti Safávidom. Jeho kariéra bola poznačená vojenskými triumfmi i politickým nepokojom, vrátane konfliktov s gruzínskym kráľovským dvorom." # todo: NEW TRANSLATION
  flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_geo.28.desc: "Pochádzajúc z jednej z našich menších šľachtických rodín, [target_character2.GetName] prejavoval od raného veku veľkú zvedavosť a inteligenciu. Strávil [target_character2.GetHerHis] detstvo v rodnom [target_location.GetRank.GetName] [target_location.GetName], kde [target_character2.GetSheHe] listoval všetkým v rodinnej knižnici. Keď [target_character2.GetSheHe] bol neskôr privedený žiť na [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character2.GetSheHe] nasal všetky vedomosti z [ROOT.GetCountry.GetGovernment.GetAdjective] knižnice. Už v mladom veku sa [target_character2.GetSheHe] púšťal do písania a niektoré z týchto textov sľubujú veľa. Ak [target_character2.GetSheHe] bude patrične podporovaný, určite sa stane jedným z našich najlepších spisovateľov." # todo: NEW TRANSLATION
  flavor_geo.28.a: "Majte [target_character2.GetHerHim] pri sebe na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_geo.28.b: "Vidiecky hlupák, nech [target_character2.GetHerHim] sa vráti tam, odkiaľ [target_character2.GetSheHe] pochádza." # todo: NEW TRANSLATION
  flavor_geo.28.historical_info: "Významný gruzínsky učenec, diplomata a spisovateľ Sulkhan-Saba Orbeliani je známy svojím príspevkom do gruzínskej literatúry a vzdelávania. Ako člen vplyvnej rodiny Orbeliani je najznámejší svojím dielom #italic The Life of Saba#! a prekladmi klasických diel, vrátane Ezopových bájok do gruzínčiny, ktoré významne obohatili gruzínsku literárnu tradíciu. Jeho úsilie vo vzdelávaní a diplomacii bolo kľúčové pri podpore a zachovaní gruzínskej kultúry počas obdobia politickej nestability a vonkajších hrozieb. Orbelianiho vplyv si pamätáme pre jeho úlohu v podpore gruzínskeho intelektuálneho a kultúrneho obrody."" # todo: NEW TRANSLATION
