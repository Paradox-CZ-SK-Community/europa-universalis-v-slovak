l_polish:
  flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] z [sweden_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_nov.1.desc: "Náboženský muž z [sweden_country.GetName] podnikol dlhú cestu. Na rozkaz [swedish_theologian.GetHerHis] veličenstva sa [swedish_theologian.GetName] vydal do vzdialených krajín [byzantium_country.GetName] na teologickú debatu, ktorá má ukázať nadradenosť rímskokatolíckej cirkvi nad pravoslávím.\n\nAvšak [byzantium_country.GetAdjectiveWithNoTooltip] sa ukázali byť dosť presvedčiví a svätý vyslanec konvertoval na [byzantium_country.GetReligion.GetName]. Samozrejme, hlúpy [sweden_country.GetGovernment.GetRulerTitle] nemohol pripustiť prominentného heretika na [sweden_country.GetGovernment.GetRuler.GetHerHis] dvore a vyhostil [swedish_theologian.GetNameWithNoTooltip]. Teraz k nám [swedish_theologian.GetSheHe] prišiel, aby našiel nový domov medzi [swedish_theologian.GetHerHis] novými bratmi a sestrami vo viere." # todo: NEW TRANSLATION
  flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U] bude u nás vítaný!" # todo: NEW TRANSLATION
  flavor_swe_nov.2.title: "Požiadavky [sweden_country.GetAdjectiveWithNoTooltip] na konverziu [novgorod_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_nov.2.desc: "Narastajúce napätie posledných rokov medzi [ROOT.GetCountry.GetName] a [novgorod_country.GetName] sa neobmedzuje len na pohraničné konflikty, ale aj na náboženskú otázku, keďže [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] každej krajiny považuje druhú za schizmatickú. Táto téma prišla na mysli [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorý sa rozhodol navrhnúť riskantnú ponuku pre [novgorod_country.GetNameWithNoTooltip]: Usporiadať teologickú debatu, aby sa rozhodlo, ktorá konfesia má pravdu v otázkach dogmy, pričom krajina, ktorá prehrá, sa musí konvertovať na druhú.\n\nNiektorí poradcovia [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] si myslia, že je to vynikajúci nápad, zatiaľ čo iní sú k tomuto prístupu k nášmu vzťahu s [novgorod_country.GetNameWithNoTooltip] opatrnejší." # todo: NEW TRANSLATION
  flavor_swe_nov.2.a: "Presvedčiť [novgorod_country.GetNameWithNoTooltip], aby prešli na [sweden_country.GetReligion.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_swe_nov.2.a.tt: "Vyzveme [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z [novgorod_country.GetName] na #Y teologickú debatu#!! Táto debata rozhodne náboženskú budúcnosť našich štátov" # todo: NEW TRANSLATION
  flavor_swe_nov.2.b: "Sú to len špinaví kacíri." # todo: NEW TRANSLATION
  flavor_swe_nov.3.title: "Reakcia [novgorod_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_nov.3.desc: "[sweden_country.GetAdjective] predložili pochybnú požiadavku: Chcú usporiadať teologickú debatu medzi [swedish_theologian.GetName] a jedným z našich teológov, aby sa rozhodlo, ktorá z našich konfesií má pravdu, pričom krajina, ktorá prehrá, sa bude musieť konvertovať na druhú.\n\nTáto požiadavka vyvoláva búrlivú debatu medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], s rôznymi názormi na to, ako na ňu reagovať." # todo: NEW TRANSLATION
  flavor_swe_nov.3.a: "Pošlite ich debatovať s [GetCountry('BYZ').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_swe_nov.3.tt: "#R Toto môže nahnevať [sweden_country.GetGovernment.GetRuler.GetName] z [sweden_country.GetName], čo by potenciálne mohlo vyústiť do vojny medzi našimi štátmi.#!" # todo: NEW TRANSLATION
  flavor_swe_nov.3.b: "Zosmiešniť teológa." # todo: NEW TRANSLATION
  flavor_swe_nov.3.c: "Prijať teologickú debatu!" # todo: NEW TRANSLATION
  flavor_swe_nov.3.c.tt: "Prijmeme #Y teologickú debatu#! proti [sweden_country.GetName]" # todo: NEW TRANSLATION
  can_choose_theologian_for_duel_tt: "Debata sa uskutoční o #Y 1 rok#! a musíme vybrať [character|e], ktorý nás v debate bude reprezentovať.\n#Y [ruler|e] strany, ktorá prehrá, sa musí konvertovať na [religion|e] víťaznej strany.#!\nOdomknite interakciu postavy [ShowCharacterInteractionName('choose_theologian_duelist')]" # todo: NEW TRANSLATION
  flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] nás posiela k [GetCountry('BYZ').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] sa vyhol navrhovanej teologickej debate a poslal nás, aby sme poslali [swedish_theologian.GetName] do [target_location.GetName], kde sa stretne s [GetCountry('BYZ').GetAdjectiveWithNoTooltip] teológmi, preslávenými svojím zložitého náboženským uvažovaním po storočiach pretrvávajúcich sporov o tom, ktoré presvedčenia sú [ShowReligionName('orthodox')] a ktoré sú heretické." # todo: NEW TRANSLATION
  flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] sa vyhol navrhovanej teologickej debate a urazil našu česť!" # todo: NEW TRANSLATION
  flavor_swe_nov.4.a: "Absurdné! Pošli radšej armádu!" # todo: NEW TRANSLATION
  flavor_swe_nov.4.b: "Pošli teda nášho teológa do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] a ďalší teológovia sa vydajú do [target_location.GetName] na náboženskú debatu s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z [byzantium_country.GetName]" # todo: NEW TRANSLATION
  flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip] teológ nás navštívil" # todo: NEW TRANSLATION
  flavor_swe_nov.5.desc: "Zaujímavá osobnosť sa objavila na našom dvore. [swedish_theologian.GetName] je [sweden_country.GetAdjective] teológ, ktorého nám poslal [novgorod_country.GetNameWithNoTooltip], aby debatoval o tom, ktorá konfesia je pravá v Kristovi, vzhľadom na renomovanú odbornosť [GetCountry('BYZ').GetAdjective] teológov v týchto otázkach viery." # todo: NEW TRANSLATION
  flavor_swe_nov.5.a: "Vysvetli mu, čo je [ShowReligionNameWithNoTooltip('orthodox')]." # todo: CHANGED
  flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] prijíma svoju porážku v debate a konvertuje na [ROOT.GetCountry.GetReligion.GetName].\n[swedish_theologian.GetSheHe|U] sa vracia do [sweden_country.GetName], aby u nás šíril našu vieru." # todo: NEW TRANSLATION
  flavor_swe_nov.5.b: "Zaujímavé." # todo: NEW TRANSLATION
  swe_theologian_visit_received: "Návšteva teológa prijatá" # todo: NEW TRANSLATION
  swe_theologian_visit_welcomed: "Návšteva teológa vítaná" # todo: NEW TRANSLATION
  flavor_swe_nov.6.title: "Návrat teológa" # todo: NEW TRANSLATION
  flavor_swe_nov.6.desc: "[swedish_theologian.GetName] sa vrátil do našej krajiny po debate s [GetCountry('BYZ').GetAdjective] teológmi, kam ho poslal [novgorod_country.GetNameWithNoTooltip]. Neprebehlo to tak, ako si [ROOT.GetCountry.GetGovernment.GetRuler.GetName] predstavoval, pretože [swedish_theologian.GetNameWithNoTooltip] teraz obhajuje, že vyznanie praktizované v [target_location.GetName] je pravé vyznanie Krista." # todo: NEW TRANSLATION
  flavor_swe_nov.6.a: "Možno majú títo [GetCountry('BYZ').GetAdjectiveWithNoTooltip] teológovia pravdu..." # todo: NEW TRANSLATION
  flavor_swe_nov.6.b: "Vyhoďte ho!" # todo: NEW TRANSLATION
  flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] súhlasí!" # todo: NEW TRANSLATION
  flavor_swe_nov.7.desc: "[swedish_theologian.GetName] sa vrátil do našej krajiny s výbornou správou: [novgorod_country.GetNameWithNoTooltip] súhlasí, že s ním usporiada teologickú debatu!" # todo: NEW TRANSLATION
  flavor_swe_nov.7.a: "Je čas na riadnu debatu!" # todo: NEW TRANSLATION
  flavor_swe_nov.7.a.tt: "Prijmeme #Y teologickú debatu#! proti [novgorod_country.GetName]" # todo: NEW TRANSLATION
  flavor_swe_nov.7.b: "Ustúpiť..." # todo: NEW TRANSLATION
  flavor_swe_nov.8.title: "Teologická debata" # todo: NEW TRANSLATION
  flavor_swe_nov.8.desc: "Medzi [swedish_theologian.GetName] a [novgorod_country.GetAdjective] teológom sa uskutoční debata. Ich teologické porozumenie a argumentácia rozhodnú, ktoré z vyznaní je pravé." # todo: NEW TRANSLATION
  flavor_swe_nov.8.desc.unprepared_nov: "Pán je s nami! Neveriaci z [novgorod_country.GetName] nevybrali zástupcu pre svoju herézu. Debata teda predstavuje jasné víťazstvo pre [sweden_country.GetReligion.GetAdjective] vieru!" # todo: NEW TRANSLATION
  flavor_swe_nov.8.desc.unprepared_swe: "Nedbanlivosť; Smrť; Ruky diabla - existuje mnoho dôvodov, prečo náš štát nedokázal vymenovať zástupcu za [sweden_country.GetReligion.GetAdjective] príčinu. Faktom je, že neveriaci z [novgorod_country.GetAdjective] poslali svojho najlepšieho teológa, zatiaľ čo my sme im nedokázali predložiť ani vreco pšenice.\n\nNech nás Pán odpustí." # todo: NEW TRANSLATION
  flavor_swe_nov.8.desc.unprepared_both: "Možno je to osud. Možno je to dokonca Vôľa Pána.\n\nStalo sa nemožné: obe strany zlyhali pri navrhnutí zástupcu pre svoje presvedčenie! Debata skončila skôr, než vôbec mohla začať." # todo: NEW TRANSLATION
  flavor_swe_nov.8.desc.nov_is_dead: "Štát [GetCountry('NOV').GetName] bol vymazaný z tváre zeme! Akákoľvek teologická debata, ktorú sme dúfali viesť; akýkoľvek pokus posilniť vplyv Pána našiel predčasný koniec." # todo: NEW TRANSLATION
  flavor_swe_nov.8.a: "Nech vyhrá lepší teológ!" # todo: NEW TRANSLATION
  flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] a [swedish_theologian.GetName] povedú #Y 3 dni#! dlhú #Y teologickú debatu#!" # todo: NEW TRANSLATION
  flavor_swe_nov.8.b: "Ó Pane, máme Ti večnú vďačnosť za toto víťazstvo!" # todo: NEW TRANSLATION
  flavor_swe_nov.8.b.tt: "Debata skončila víťazstvom [sweden_country.GetName]" # todo: NEW TRANSLATION
  flavor_swe_nov.8.c: "Ako sa to mohlo stať?" # todo: NEW TRANSLATION
  flavor_swe_nov.8.c.tt: "Debata skončila víťazstvom [novgorod_country.GetName]" # todo: NEW TRANSLATION
  flavor_swe_nov.8.d: "Nečakaný obrat udalostí..." # todo: NEW TRANSLATION
  flavor_swe_nov.8.e: "Nie je to víťazstvo, ktoré sme si predstavovali, ale aj tak víťazstvo!" # todo: NEW TRANSLATION
  flavor_swe_nov.9.title: "Debata skončila!" # todo: NEW TRANSLATION
  flavor_swe_nov.9.desc: "Debata medzi [swedish_theologian.GetName] a [novgorod_country.GetAdjective] teológom skončila. Bude mať dôsledky pre vyznanie oboch krajín." # todo: NEW TRANSLATION
  flavor_swe_nov.9.a: "Možno majú pravdu..." # todo: NEW TRANSLATION
  flavor_swe_nov.9.a.tt: "#Y Teologická debata#! bude ukončená o #Y 3 dni#!.\nSchopnosti teológa [sweden_country.GetAdjectiveWithNoTooltip]: [swedish_theologian.GetTotalAbility]\nSchopnosti teológa [novgorod_country.GetAdjectiveWithNoTooltip]: [novgorodian_theologian.GetTotalAbility]" # todo: NEW TRANSLATION
  flavor_swe_nov.10.title: "Duel vyhratý!" # todo: NEW TRANSLATION
  flavor_swe_nov.10.desc: "Náš teológ vyhral debatu! To potvrdzuje, že naše vyznanie je pravé vyznanie Krista!" # todo: NEW TRANSLATION
  flavor_swe_nov.10.desc.auto_win: "Neveriaci sa nezúčastnili debaty! To potvrdzuje, že naše vyznanie je pravé vyznanie Krista!" # todo: NEW TRANSLATION
  flavor_swe_nov.10.a: "Víťazstvo je naše!" # todo: NEW TRANSLATION
  flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] ako aj #R 10.0%#! obyvateľstva v [novgorod_country.GetCapital.GetName] prejdú na náboženstvo [sweden_country.GetReligion.GetName]." # todo: NEW TRANSLATION
  flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] ako aj #R 10.0%#! obyvateľstva v [sweden_country.GetCapital.GetName] prejdú na náboženstvo [novgorod_country.GetReligion.GetName]." # todo: NEW TRANSLATION
  flavor_swe_nov.11.title: "Duel prehraný!" # todo: NEW TRANSLATION
  flavor_swe_nov.11.desc: "Náš teológ prehral debatu. To zdiskreditovalo naše vyznanie v porovnaní s vyznaním protivného teológa..." # todo: NEW TRANSLATION
  flavor_swe_nov.11.desc.no_participication: "Nepodarilo sa nám zúčastniť debaty. To zdiskreditovalo naše vyznanie v porovnaní s vyznaním protivného teológa..." # todo: NEW TRANSLATION
  flavor_swe_nov.11.a: "Ako sa to mohlo stať..."" # todo: NEW TRANSLATION
