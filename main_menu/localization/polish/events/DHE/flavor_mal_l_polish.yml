l_polish:
 flavor_mal.1.title: "Vrchol [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.1.desc: "Počas panovania [mal_mansa_musa_ruler.GetName] dosiahlo [ROOT.GetCountry.GetLongName] vrchol moci v $west_africa$. Skutočne požehnaný Allāhom, veľký [ROOT.GetCountry.GetGovernment.GetRulerTitle] vládol [ROOT.GetCountry.GetNameWithNoTooltip] silou a múdrosťou a dokonca ukázal veľké bohatstvo [ROOT.GetCountry.GetFlavorRank] zvyšku sveta počas [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] Ḥajj.\n\nAvšak koleso šťastia nemôže točiť naveky v náš prospech. [mal_maghan_ruler.GetName] nikdy nebol veľkého významu a [ROOT.GetCountry.GetFlavorRank] čelí spoločenským problémom pri toľkej rôznorodosti kultúr v štáte.\n\nLen čas ukáže, čo sa stane s [ROOT.GetCountry.GetLongNameWithNoTooltip]..." # todo: NEW TRANSLATION
 flavor_mal.1.a: "Nech tieto prosperujúce časy nikdy neskončia." # todo: NEW TRANSLATION
 flavor_mal.1.a.tt: "Môžeme sa stať predmetom [ShowDisasterName('decline_of_empire')] [disaster|e], ak naša [control|e] nad našimi zemami oslabne kvôli slabému vedeniu" # todo: NEW TRANSLATION
 flavor_mal.1_historical_info: "Ako najslávnejší panovník Mali, Mansa Mūsā je známy svojim obrovským bohatstvom a vplyvom. Počas jeho vlády sa Mali stalo centrom obchodu, kultúry a islamského učenia, pričom Timbuktu prosperovalo ako centrum vzdelanosti. Jeho legendárna púť do Mekky predviedla jeho obrovské bohatstvo, keď rozdával toľko zlata, že to ovplyvnilo regionálne ekonomiky. Mūsā rozšíril územie Mali a posilnil kontrolu nad dôležitými obchodnými cestami. Jeho mecenášstvo architektúry a vzdelania zanechalo trvalé dedičstvo, s mešitami a madrasami, ktoré formovali históriu Západnej Afriky. Jeho vláda symbolizuje vrchol moci a prosperity Mali." # todo: NEW TRANSLATION
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], brat [mal_mansa_musa_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.2.desc: "Zatiaľ čo [mal_maghan_ruler.GetName] nepreukázal žiadne sľubné schopnosti vládnuť štátu, jeho strýko [mal_suleyman_ruler.GetName] preukázal svoje schopnosti počas veľkej Ḥajj [mal_mansa_musa_ruler.GetName] ako regent [ROOT.GetCountry.GetName]. Podpora [mal_suleyman_ruler.GetNameWithNoTooltip] ako nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] je silná. Avšak [mal_maghan_ruler.GetNameWithNoTooltip] je súčasný vládca nášho štátu a je v rozpore s tradičnými zákonmi [ROOT.GetCountry.GetNameWithNoTooltip] uzurpovať [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]." # todo: NEW TRANSLATION
 flavor_mal.2.a: "Nech [mal_suleyman_ruler.GetNameWithNoTooltip] vládne [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] zdedil trón. [mal_maghan_ruler.GetHeShe|U] sa musí najprv preukázať [mal_maghan_ruler.GetHerselfHimself]." # todo: NEW TRANSLATION
 flavor_mal.3.title: "Premena [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armády" # todo: NEW TRANSLATION
 flavor_mal.3.desc: "Armády [ROOT.GetCountry.GetName] bývali zložené z #italic Horons#! - 'voľných mužov', ktorí si na boj prinášali vlastnú výzbroj a boli cvičení v umení vojny. So zvyšujúcim sa využívaním [ShowUnitDefinitionName('a_sofa_infantry')] sa charakter našej armády mení. Už štát nie je chránený našimi dobre vycvičenými príležitostnými vojakmi, ale armádou #italic Jonows#! — 'otrokov' — ktorí kedysi boli len nosičmi vojenského vybavenia.\n\nNázory sú rozdelené, či je takýto vývoj v náš prospech. Kým je kvalita našej armády menej istá, je nepopierateľné, že počet jednotiek Sofa je sila, s ktorou treba rátať." # todo: NEW TRANSLATION
 flavor_mal.3.a: "Využime viac $a_sofa_infantry$." # todo: NEW TRANSLATION
 flavor_mal.3.b: "Nemali by sme nahradiť Horons týmito otrokmi." # todo: NEW TRANSLATION
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a [GetCountry('POR').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.4.desc: "Keďže [GetCountry('POR').GetAdjective] obchodníci prijali miernejší prístup, stali sa častejším javom pozdĺž našich západných hraníc. V mnohých ohľadoch je to pre náš štát prínos, pretože nám to poskytlo oveľa jednoduchší prístup ku koňom pre naše armády a spôsob, ako získať cenné tovary z mnohých exotických prístavov, ktoré navštevujú [GetCountry('POR').GetAdjectiveWithNoTooltip] kupci. Za zlato alebo otrokov by nám [GetCountry('POR').GetAdjectiveWithNoTooltip] predali takmer čokoľvek; naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prosperujú vďaka tomuto novému partnerstvu.\n\nExistuje však v niektorých kruhoch malé znepokojenie nad týmto vývojom: pomer otrokov ku koňom sa zdá deň čo deň narastať a kým naše vlastné transoceánske výpravy nevyšli tak dobre, zdá sa nerozumné spoliehať sa úplne na týchto cudzích obchodníkov, pretože určite nemajú naše najlepšie záujmy na srdci." # todo: NEW TRANSLATION
 flavor_mal.4.a: "Plodný vzťah pre všetkých...?" # todo: NEW TRANSLATION
 flavor_mal.5.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] vmiešavanie sa" # todo: NEW TRANSLATION
 flavor_mal.5.desc: "[GetCountry('POR').GetAdjective] obchodníci na našom západnom pobreží sa v poslednom čase stali poriadnym problémom. Hoci kone, ktoré prinášajú pre naše armády, a exotické tovary, ktoré dovezú z ďalekých krajín, sú nám veľmi užitočné, zdá sa, že si nemôžu pomôcť a stále sa miešajú do miestnej politiky. Je zrejmé, že niekoľko náčelníkov, ktorí sú v kontakte s [GetCountry('POR').GetAdjectiveWithNoTooltip], bolo nabádaných, aby rozšírili svoju osobnú moc a pomaly sa snažili odtrhnúť od našej centrálnej administrácie.\n\nAby sme to vyriešili, môžeme buď udariť na samotných náčelníkov, alebo sa pokúsiť obmedziť vplyv [GetCountry('POR').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.5.a: "Jednajme rozhodne na obmedzenie vplyvu [GetCountry('POR').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.5.b: "Problém spočíva v neloajálnych náčelníkoch." # todo: NEW TRANSLATION
 flavor_mal.6.title: "Islamizácia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_mal.6.desc: "Hoci je náš [ROOT.GetCountry.GetFlavorRank] v názve islamský, staré náboženstvo našich predkov je stále silnou silou. Islam si však v posledných časoch získava viac prívržencov medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a potulní marabutovia sa stávajú čoraz častejším javom aj v najvzdialenejších kútoch našich zemí.\n\nV minulosti sa naši predchodcovia vyhýbali príliš tvrdej politike pri obracaní svojich poddaných, ale ak budeme chcieť, mohli by sme pravdepodobne využiť tieto nedávne udalosti na podporu šírenia pravej viery." # todo: NEW TRANSLATION
 flavor_mal.6.a: "Obráťme náš ľud!" # todo: NEW TRANSLATION
 flavor_mal.6.b: "Nerušme pokoj." # todo: NEW TRANSLATION
 flavor_mal.7.title: "Prístup k strelným zbraniam" # todo: NEW TRANSLATION
 flavor_mal.7.desc: "Storočia sa naši muži spoliehali na oštepy a luky. To boli spôsoby našich predkov, a rovnako aj spôsob boja našej súčasnej generácie bojovníkov. Avšak tí cudzinci z [mal_arms_dealer.GetName] disponujú zbraňami, ktoré sa v [ROOT.GetCountry.GetName] nikdy nevideli. Hoci naše vlastné tradičné zbrane prekonávajú tieto cudzie nástroje ničenia, je jasné, že tieto 'strelné zbrane' majú potenciál nahradiť luk. Vojenskí poradcovia odporúčajú, aby sme získali prístup k týmto puškám ich nákupom od [mal_arms_dealer.GetAdjectiveWithNoTooltip] obchodníkov." # todo: NEW TRANSLATION
 flavor_mal.7.a: "Požiadajme [mal_arms_dealer.GetNameWithNoTooltip] o zbrane." # todo: NEW TRANSLATION
 flavor_mal.7.a.tt: "Vyskúšame kúpiť strelné zbrane od [mal_arms_dealer.GetName].\nCena je #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#! ak [mal_arms_dealer.GetNameWithNoTooltip] súhlasí. Výmenou [mal_arms_buyer.GetAdjective] armáda a vojnová ekonomika zaznamenajú veľké posilnenie" # todo: NEW TRANSLATION
 flavor_mal.7.b: "Pušky? Oštepy a šípy nám stačia!" # todo: NEW TRANSLATION
 mal_need_for_firearms: "Potreba $firearms$" # todo: NEW TRANSLATION
 mal_rejection_of_firearms: "Odmietnutie $firearms$" # todo: NEW TRANSLATION
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] žiada prístup k zbraniam" # todo: NEW TRANSLATION
 flavor_mal.8.desc: "Zvedavé správy dorazili na náš dvor: obchodníci z [mal_arms_buyer.GetName], poslaní ich [mal_arms_buyer.GetGovernment.GetRulerTitle] [mal_arms_buyer.GetGovernment.GetRuler.GetHerselfHimself], nám ponúkajú kúpu našich strelných zbraní aj znalostí výroby zbraní. Zatiaľ čo poskytnutie prístupu k nášmu arzenálu by nám mohlo priniesť vďačného spojenca v $west_africa$, mohlo by to ohroziť naše vynikajúce obchodné príležitosti s [mal_arms_buyer.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.8.a: "Pre nás nie je žiadny prospech predávať im zbrane." # todo: NEW TRANSLATION
 flavor_mal.8.b: "Toto môže byť ziskový obchod." # todo: NEW TRANSLATION
 mal_granted_us_access_to_firearms: "Udelili nám prístup k $firearms$" # todo: NEW TRANSLATION
 mal_rejected_us_access_to_firearms: "Odmietli nám prístup k $firearms$" # todo: NEW TRANSLATION
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] predáva strelné zbrane!" # todo: NEW TRANSLATION
 flavor_mal.9.desc: "Skvelá správa dorazila na dvor: obchodníci z [mal_arms_dealer.GetName] súhlasili s predajom strelných zbraní, ako aj s dodaním potrebných zdrojov a znalostí, aby sme ich mohli vyrábať sami! Vojenské sily [ROOT.GetCountry.GetName] sa konečne môžu prispôsobiť meniacemu sa charakteru vojny!" # todo: NEW TRANSLATION
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] odmieta prístup k strelným zbraniam!" # todo: NEW TRANSLATION
 flavor_mal.10.desc: "Na dvor dorazila znepokojujúca správa: napriek našim najlepším snahám a sľubom odporní obchodníci z [mal_arms_dealer.GetName] odmietajú naše prosby o kúpu ich strelných zbraní. Odpovedali len prekliatymi výhovorkami a požadovali väčší poplatok v podobe ďalších otrokov. Je zrejmé, že tieto výtvory Jahannamu nemajú záujem o prežitie svojho obchodného partnera." # todo: NEW TRANSLATION
 flavor_mal.10.a: "Títo zákerní hadi..." # todo: NEW TRANSLATION
 flavor_mal.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip] v obrane" # todo: NEW TRANSLATION
 flavor_mal.11.desc: "Vojny proti [ROOT.GetCountry.GetLongName] si vyberajú svoju daň. Čoraz viac územia prichádzame o tých, ktorí chcú našu zkázu; čoraz viac sú naši najstatečnejší muži nútení prejsť do obrany, zatiaľ čo hordy nevďačných zradcov a lúpeživých kmeňov vnikajú na naše územie.\n\nNapriek tragickosti situácie tieto vojny aspoň ukazujú [ROOT.GetCountry.GetAdjectiveWithNoTooltip] húževnatosť. Avšak hlasy v vojenskom velení tvrdia, že naša obranná stratégia nás dovedie k zániku. Prejsť do ofenzívy a priniesť boj nepriateľom je jediný spôsob, ako obnoviť slávu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mal.11.a: "To je šialené, armáda jednoducho nemôže opustiť našu zem." # todo: NEW TRANSLATION
 flavor_mal.11.b: "Majú pravdu! Obrana len odďaľuje našu skazu." # todo: NEW TRANSLATION
 flavor_mal.12.title: "Farima-Soura & Sankar-Zouma" # todo: NEW TRANSLATION
 flavor_mal.12.desc: "Naše hranice sú často nebezpečné a mnohí obchodníci v celej oblasti padli za obeť nezákonnému banditizmu a kriminalite. Napriek našim najlepším snahám sa nám nepodarilo ustanoviť právny poriadok a priblížiť pohraničné oblasti k nášmu dvoru v [target_location.GetName].\n\nPreto mnohí vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vyjadrili svoje obavy a navrhli myšlienky o delegovaní časti moci na nich, predovšetkým pri severnej a južnej hranici." # todo: NEW TRANSLATION
 flavor_mal.12.a: "Farima-Soura nám bude slúžiť verne." # todo: NEW TRANSLATION
 flavor_mal.12.b: "Obráťme sa na Sankar-Zouma." # todo: NEW TRANSLATION
 flavor_mal.12.c: "Udelme im rozsiahle privilégiá!" # todo: NEW TRANSLATION
 flavor_mal.12.d: "Nemôžeme dovoliť takýto vplyv v rukách šľachty!" # todo: NEW TRANSLATION
 flavor_mal.13.title: "Madrasa Sankore" # todo: NEW TRANSLATION
 flavor_mal.13.desc: "Máloktoré inštitúcie a centrá učenia sú také slávne a oslavované ako [ShowBuildingTypeName('madrasa')] v [target_location.GetName]. Pôvodne postavená na základoch Sankore [ShowBuildingTypeName('temple')], madrasa bola založená s finančnou podporou ženy [ShowCultureName('mandinka')].\n\nOdvtedy inštitúcia nielenže prosperovala pod vedením veľkých mužov, ako [GetCharacter('mal_musa_keita').GetName], ale naďalej prijíma mnohých študentov, ktorí prichádzajú do jej priestorov z každého kúta kontinentu, aby získali múdrosť v jej stenách." # todo: NEW TRANSLATION
 flavor_mal.13.a: "Toto je žiarivý príklad nášho inovatívneho myslenia!" # todo: NEW TRANSLATION
 flavor_mal.13.b: "Obdivujeme ju, ale nemôžeme ju ďalej financovať..." # todo: NEW TRANSLATION
 flavor_mal.14.title: "Snaha [target_subject_country.GetNameWithNoTooltip] o nezávislosť" # todo: NEW TRANSLATION
 flavor_mal.14.desc: "Napriek našim snahám zlepšiť životy všetkých našich poddaných sú medzi nami takí, ktorí chcú vidieť náš pád, vyradiť naše dedičstvo. Spriadajú spiknutia v tieňoch, s dýkami v rukách, čakajú, kedy zaútočiť na naše slabé chvíle...\n\nHlas nezhody [target_subject_country.GetName] nie je nič iné než predstavenie rozmaznaného dieťaťa, ktoré vyrástlo príliš odvážne a dychtivé." # todo: NEW TRANSLATION
 flavor_mal.14.a: "Dobre, udeliť im nezávislosť." # todo: NEW TRANSLATION
 flavor_mal.14.b: "Ak chcú vojnu..." # todo: CHANGED
 flavor_mal.14.b.tt: "Pokúsime sa zkrotiť [GetCountry('JOL').GetName].\n#italic To môže vyústiť v #R vojnu#! medzi našimi štátmi!#!" # todo: NEW TRANSLATION
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] zasahuje" # todo: NEW TRANSLATION
 flavor_mal.15.desc: "Napriek našim najlepším snahám presvedčiť [target_overlord_country.GetName] a ich nevychovaných panovníkov, podobných sviniam, že len chceme koexistovať v mieri bez útlaku, zdá sa, že požadujú našu úplnú a totálnu podriadenosť. Táto urážka by určite mala slúžiť ako palivo na rozkúrenie plameňov nezávislosti naprieč našimi hranicami!" # todo: NEW TRANSLATION
 flavor_mal.15.a: "...to by povedal blázon!" # todo: NEW TRANSLATION
 flavor_mal.15.a.tt: "#italic Vojna začne o #R 30#! dní, pokiaľ nám [target_overlord_country.GetName] neudelí nezávislosť.#!" # todo: NEW TRANSLATION
 flavor_mal.15.b: "Mali by sme sa podriadiť a vyhnúť sa krvavému boju..." # todo: NEW TRANSLATION
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] sa podriadil" # todo: NEW TRANSLATION
 flavor_mal.16.desc: "Skvelá správa! Vzbúrení panovníci, ktorí stoja za snahami o nezávislosť v [target_country.GetNameWithNoTooltip], položili zbrane a uznali našu nepochybnú autoritu!" # todo: NEW TRANSLATION
 flavor_mal.16.a: "Nech sa radujú, lebo dnes boli ušetrení..." # todo: NEW TRANSLATION
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] sa chopil zbraní" # todo: NEW TRANSLATION
 flavor_mal.17.desc: "V zúfalej snahe zachrániť svoje ubohé životy pred úplným vyhladením a podriadením sa sa zdá, že tí najbrutálnejší z dvora [target_country.GetName] sa rozhodli vtiahnuť svoj ľud do úplného zničenia a hrozia úplnou vojnou, ak odmietneme ich požiadavky..." # todo: NEW TRANSLATION
 flavor_mal.17.a: "Dobre teda, nech idú..." # todo: NEW TRANSLATION
 flavor_mal.17.b: "Zabijeme ich všetkých!" # todo: NEW TRANSLATION
 flavor_mal.18.title: "Rozdrobená ríša" # todo: NEW TRANSLATION
 flavor_mal.18.desc: "Mnohí v našich radoch sa domnievajú, že náš veľký národ sa rozpadá. Regionálne povstania, uchádzači o trón a nepriaznivé počasie viedli k mnohým špekuláciám, že náš koniec sa blíži. Ako soľ na rany, teraz mnohí naši poddaní východných území požadujú úplnú nezávislosť od našej moci po tom, čo vyhnali našich miestnych administrátorov a postavili miestnych zástupcov koruny na meč!" # todo: NEW TRANSLATION
 flavor_mal.18.a: "Prísne podmienky, ale prijmeme..." # todo: NEW TRANSLATION
 flavor_mal.18.b: "Krv sa spláca krvou, cyklus násilia.." # todo: NEW TRANSLATION
 flavor_mal.18.c: "Možno je čas, aby [GetCountry('SON').GetNameWithNoTooltip] povstala." # todo: NEW TRANSLATION
 flavor_mal.19.title: "Bane [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.19.desc: "Hoci bane v [target_location2.GetName] nám v minulosti dobre slúžili, nedávno došlo k prílevu investícií v [target_location.GetName]. [target_character.GetName] bol oslovený [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], s požiadavkou, aby sme investovali do druhého z nich." # todo: NEW TRANSLATION
 flavor_mal.19.historical_info: "Soľ v Mali bola považovaná za hodnotnejšiu než zlato kvôli svojej cene na zahraničných trhoch. Z tohto dôvodu boli Taghaza a jeho bane výnosné pre každého, kto mal dostupnú pracovnú silu. V 16. storočí boli kvôli množstvu vojen bane opustené v prospech tých v Taoudenni." # todo: NEW TRANSLATION
 flavor_mal.19.a: "Niekoľko zlatých mincí pre [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] vždy boli naše bane v oblasti." # todo: NEW TRANSLATION
 flavor_mal.19.c: "Prečo investovať do niektorej z nich?" # todo: NEW TRANSLATION
 flavor_mal.20.title: "Posilnenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.20.desc: "[target_character.GetName] v predchádzajúcich rokoch investoval do [target_location.GetRank.GetName] v [target_location.GetName]. Ostatné národy sa zdajú fascinované jeho rastom a pravidelne ho navštevujú. Možno mu môžeme ešte viac pomôcť a ukázať susedom silu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_mal.20.a: "Nech [target_location.GetNameWithNoTooltip] bude veľkolepé." # todo: NEW TRANSLATION
 flavor_mal.20.b: "To nie je potrebné." # todo: NEW TRANSLATION
 flavor_mal.20.c: "Pokladnica musí byť chránená." # todo: NEW TRANSLATION
 flavor_mal.21.title: "Pax Mandinka" # todo: NEW TRANSLATION
 flavor_mal.21.desc: "Naša vláda nad väčšinou [ShowRegionName('guinea_region')] nám umožnila ďalej rozšíriť náš vplyv a ustanoviť trvalý mier v regióne. Teraz je príležitosť sústrediť sa na samotné [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_mal.21.a: "Nech tento mier prinesie mnoho karaván." # todo: NEW TRANSLATION
 flavor_mal.21.b: "Udržanie pokoja v [ROOT.GetCountry.GetNameWithNoTooltip] je dôležité." # todo: NEW TRANSLATION
 flavor_mal.21.c: "Keď je mier, pripravuj sa na vojnu." # todo: NEW TRANSLATION
 flavor_mal.21.d: "Všade sa bude hovoriť [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mal_every_location_with_a_market_gains_development_tt: "Každé [location|e] s [ShowBuildingTypeName('marketplace')] získa [ShowNamedValue('development_mild_bonus')|+=] [development|e]." # todo: NEW TRANSLATION
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Každá [ShowBuildingTypeName('armory')] [building|e] bude vylepšená o #G 1#! úroveň." # todo: NEW TRANSLATION
 flavor_mal.22.title: "Znovuzískanie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mal.22.desc: "V minulosti sme kontrolovali [target_location.GetRank.GetName] [target_location.GetName], avšak stratili sme ho ľuďom [ShowCultureName('tuareg')]. Keď je teraz konečne znovu dobytý, [target_character.GetName] a [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] diskutujú, či by mal byť opevnený, aby sa predišlo ďalšej strate, alebo či by mali byť posilnené jeho bane." # todo: NEW TRANSLATION
 flavor_mal.22.a: "Pošleme viac mužov do baní." # todo: NEW TRANSLATION
 flavor_mal.22.b: "Musí byť opevnený." # todo: NEW TRANSLATION
 flavor_mal.23.title: "[ShowGoodsNameWithNoTooltip('livestock')] od [ShowCultureNameWithNoTooltip('fulbe')]" # todo: NEW TRANSLATION
 flavor_mal.23.desc: "Kým mnohí z našich [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa sústreďujú na poľnohospodárstvo, niektoré menšiny sa špecializovali na vlastné remeslá. Príkladom sú ľudia [ShowCultureName('fulbe')], ktorí kontrolujú veľkú časť [ShowGoodsName('livestock')] v [ShowRegionName('guinea_region')]. Môžeme sa im pokúsiť ponúknuť bývanie v našich osadách, alebo na ich dobytok uvaliť daň." # todo: NEW TRANSLATION
 flavor_mal.23.historical_info: "Od založenia Mali boli ľudia Fulbe zodpovední za chov dobytka pre [ROOT.GetCountry.GetFlavorRank]. Často zdieľali svoje pastviny s inými blízkymi skupinami a ich bohatstvo sa meralo podľa veľkosti stáda." # todo: NEW TRANSLATION
 flavor_mal.23.a: "Nech nám dlhodobo slúžia." # todo: NEW TRANSLATION
 flavor_mal.23.b: "Všetko zlato patrí [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mal_unlock_fulani_cattle_rearing_pens_tt: "Odomyká [ShowBuildingTypeName('fulani_cattle_rearing_pen')] [building|e] pre naše [locations|e] produkujúce [ShowGoodsName('livestock')] v [ShowRegionName('guinea_region')]" # todo: NEW TRANSLATION
 flavor_mal.24.title: "Hľadanie stratenej plavby" # todo: NEW TRANSLATION
 flavor_mal.24.desc: "Kým [target_character.GetName] považoval expedíciu do [ShowRegionName('south_atlantic_region')] za márnu, [target_character2.GetName] si myslí inak. [target_character2.GetSheHe|U] verí, že na Západe musí byť niečo. Môžeme sa pokúsiť investovať do nových plavieb, všetko v mene ponorenia sa do neznáma." # todo: NEW TRANSLATION
 flavor_mal.24.historical_info: "Hoci je len mýtus, že Ko Mamadi mohol objaviť Ameriku svojimi plavbami, dá sa povedať, že jeho neúspech v návrate prispel k vzostupu Mansa Mūsā v Mali a k zameraniu sa na vnútornú stabilitu namiesto objavovania a inovácií." # todo: NEW TRANSLATION
 flavor_mal.24.a: "Máme dosť zlata, môžeme si dovoliť nové expedície." # todo: NEW TRANSLATION
 flavor_mal.24.b: "Dôležitejšia je stabilita [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mal_finding_america_yields_rewards_tt: "Ak sa nám náhodou podarí objaviť nový [continent|e], dostaneme príležitosť posilniť naše #Y Outward#! hodnoty." # todo: NEW TRANSLATION
 flavor_mal.25.title: "Zem objavená!" # todo: NEW TRANSLATION
 flavor_mal.25.desc: "Hoci sme nikdy nedokázali zistiť, čo sa stalo so strat flotilou, [target_character.GetName] našiel nové krajiny. Tento objav šokoval celú posádku i všetkých na [ROOT.GetCountry.GetGovernment.GetCourtTitle], ale otvára nám nové príležitosti. Možno mal [target_character2.GetName] nesprávne, možno má zmysel pozerať sa von." # todo: NEW TRANSLATION
 flavor_mal.25.a: "Rýchlo, tieto nové krajiny musia byť osídlené." # todo: NEW TRANSLATION
 flavor_mal.25.b: "Nemáme žiadny zhon. Nech zvyšok [ROOT.GetCountry.GetFlavorRank] vie." # todo: NEW TRANSLATION
 flavor_mal.26.title: "Rada dominuje v politike" # todo: NEW TRANSLATION
 flavor_mal.26.desc: "So slabosťou [target_character.GetName], ktorá je našim stavom zjavná, sa rozhodli túto skutočnosť využiť. [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz dominuje správe [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]" # todo: NEW TRANSLATION
 flavor_mal.27.title: "Predaný zlatý balvan" # todo: NEW TRANSLATION
 flavor_mal.27.desc: "Praktiky [target_character.GetName] a [target_character.GetHerHis] viedli k nemysliteľnému: predali Zlatý balvan, vlastníctvo, za ktoré by mnohí urobili čokoľvek, za omnoho nižšiu cenu, než bola jeho pôvodná hodnota. Táto udalosť šokovala celý [ROOT.GetCountry.GetGovernment.GetCourtTitle] a spochybnila [target_character.GetHerHis] kompetenciu." # todo: NEW TRANSLATION
 flavor_mal.27.a: "Ale čo ekonomika!" # todo: NEW TRANSLATION
 flavor_mal.28.title: "Obnovenie tributov" # todo: NEW TRANSLATION
 flavor_mal.28.desc: "V minulosti hlavným zdrojom zlata pre [ROOT.GetCountry.GetName] neboli bane, ale početné tribúty, ktoré okolitné národy platili. Keďže táto tradícia pomaly upadá, [target_character.GetName] navrhol obnoviť tento systém." # todo: NEW TRANSLATION
 flavor_mal.28.a: "Znova požadujme tribúty." # todo: NEW TRANSLATION
 flavor_mal.28.b: "Namiesto spoliehania sa na staré metódy by sme sa mali sústrediť na centralizáciu." # todo: NEW TRANSLATION
 flavor_mal.29.title: "Páni rieky" # todo: NEW TRANSLATION
 flavor_mal.29.desc: "Obyvatelia rieky Niger priniesli [ROOT.GetCountry.GetName] veľa potravy vďaka svojim rybárskym tradíciám. Prezývaní Páni rieky, pomohli vytvoriť lokality ako [target_location.GetName] a stali sa neoddeliteľnou súčasťou [ROOT.GetCountry.GetFlavorRank]. Možno im môžeme ponúknuť viac pomoci." # todo: NEW TRANSLATION
 flavor_mal.29.a: "Môžu dostať nejaké zlato." # todo: NEW TRANSLATION
 flavor_mal.29.b: "Nedávajme im." # todo: NEW TRANSLATION
 mal_every_pop_gains_20_satisfaction_tt: "Každý [pop|e] v [target_location.GetName] získa [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_mal.30.title: "Tyranský vládca" # todo: NEW TRANSLATION
 flavor_mal.30.desc: "[target_character.GetName] utláča svojich poddaných, zle s nimi nakladá a považuje ich za obyčajné figúrky. Hoci [target_character.GetSheHe] má moc to robiť, celé [ROOT.GetCountry.GetName] šepká o zvrhnutí [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_mal.30.a: "Je potrebné obmedziť [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mal_all_pops_lose_15_satisfaction_tt: "Všetky naše [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mal.31.title: "Posun k pobrežiu" # todo: NEW TRANSLATION
 flavor_mal.31.desc: "Hoci transsaharský obchod priniesol [ROOT.GetCountry.GetName] v minulosti veľké bohatstvo, teraz je jasné, že nastal presun k námornému obchodu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhol, aby sme sa namiesto toho sústredili na rozvoj niektorých našich pobrežných lokalít v [ShowRegionName('guinea_region')], ako je [target_location.GetName], aby sme boli v hospodárskych záležitostiach na čele." # todo: NEW TRANSLATION
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip] dostane pomoc." # todo: NEW TRANSLATION
 flavor_mal.31.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zas si zaslúži našu pozornosť." # todo: NEW TRANSLATION
 flavor_mal.31.c: "Pokladnica musí byť chránená." # todo: NEW TRANSLATION
 flavor_mal.32.title: "Pád [ShowLocationNameWithNoTooltip('timbuktu')]" # todo: NEW TRANSLATION
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')], kedysi veľký klenot [ROOT.GetCountry.GetName], padol do rúk našich nepriateľov. Mnohí v [ROOT.GetCountry.GetNameWithNoTooltip] to vnímajú ako znamenie, že možno sa [ROOT.GetCountry.GetRank.GetName] pomaly rozpadá." # todo: NEW TRANSLATION
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')] bude znovu dobytý!" # todo: NEW TRANSLATION
 flavor_mal.32.b: "Nech o tom hovorí [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.32.c: "Obviňme namiesto toho [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mal.33.title: "Stavba $timbuktu_palace$" # todo: NEW TRANSLATION
 flavor_mal.33.desc: "Aby sme ešte viac posilnili zlatý vek, ktorý zažíva [target_location.GetRank.GetName] [target_location.GetName], [target_character.GetName] si predstavuje výstavbu veľkolepého paláca, svedectva bohatstva a prestíže nášho [ROOT.GetCountry.GetRank]. Inšpirovaný rozkvitajúcimi dvorami veľkých impérií, [target_character.GetSheHe] usiluje vytvoriť majstrovské dielo architektúry — také, ktoré bude konkurovať najvýnimočnejším stavbám v [ROOT.GetCountry.GetName]. Navrhnutý s precíznym remeselným spracovaním a ozdobený symbolmi moci, palác bude slúžiť ako administratívne centrum aj monument dedičstva [target_character.GetNameWithNoTooltip], zabezpečujúc, že [target_location.GetNameWithNoTooltip] zostane žiarivou kapitolou v histórii, majákom prosperity a kultúry." # todo: NEW TRANSLATION
 flavor_mal.33.a: "Poďme pomôcť pri tejto výstavbe." # todo: NEW TRANSLATION
 flavor_mal.33.b: "Netreba stavať tieto zbytočné budovy." # todo: NEW TRANSLATION
 flavor_mal.33.c: "Veľkolepý palác? Máte na mysli TEN veľkolepý palác?"" # todo: NEW TRANSLATION
