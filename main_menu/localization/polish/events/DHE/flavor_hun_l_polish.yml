l_polish:
 flavor_hun.100.title: "Snem [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_hun.100.desc: "Keď sa krajina chystala rozpadnúť po katastrofálnej bitke pri Varne, smrti kráľa Vladislava a stratách voči Osmanským Turkám, vojvoda János Hunyadi zvolal snem v snahe znovu zjednotiť krajinu. Rozdelenie bolo takmer neudržateľné a anarchia bola blízko." # todo: NEW TRANSLATION
 flavor_hun.100.a: "Zvoliť Jánosa Hunyadiho za regenta" # todo: NEW TRANSLATION
 flavor_hun.100.b: "Zachovať súčasnú radu" # todo: NEW TRANSLATION
 flavor_hun.100.c: "János Hunyadi nech je naším novým kráľom." # todo: NEW TRANSLATION
 flavor_hun.110.title: "Reformy Mateja Korvína" # todo: NEW TRANSLATION
 flavor_hun.110.desc: "Počas svojho panovania Matej Korvín významne zmenil uhorský štát a spoločnosť. Podarilo sa mu dramaticky zvýšiť kráľovské príjmy tým, že chudobnejší členovia snemu, ktorí nemohli pravidelne dochádzať, súhlasili s poskytovaním daní niekoľko rokov dopredu, prekabátil vysokú šľachtu, zriadil pravidelný funkčný systém výberu daní a nechal pokladňu spravovať špecialistami s oddelenými funkciami." # todo: NEW TRANSLATION
 flavor_hun.110.a: "Zamerať sa na administratívne reformy" # todo: NEW TRANSLATION
 flavor_hun.110.b: "Zamerať sa na sociálne reformy" # todo: NEW TRANSLATION
 flavor_hun.120.title: "Academia Istropolitana" # todo: NEW TRANSLATION
 flavor_hun.120.desc: "Academia Istropolitana v Prešporku bola prvou univerzitou Uhorska. Založil ju pápež Pius II. na žiadosť kráľa Mateja Korvína. Mala mnohých známych lektorov z Rakúska a Talianska, vrátane Galeotta Marzia a Johanna Viteza. Bohužiaľ univerzita sa po smrti Mateja Korvína zatvorila." # todo: NEW TRANSLATION
 flavor_hun.120.a: "To nám prinesie úžitok..." # todo: NEW TRANSLATION
 flavor_hun.130.title: "Tlačiarenský lis v Budíne" # todo: NEW TRANSLATION
 flavor_hun.130.desc: "Rok 1473 priniesol prvú knihu vytlačenú v Uhorsku, Chronica Hungarorum, ktorá podáva dejiny Uhorska od najstarších čias až po korunováciu kráľa Mateja. Vytlačil ju András Hess vo svojom novom tlačiarenskom lise." # todo: NEW TRANSLATION
 flavor_hun.130.a: "To je skvelé!" # todo: NEW TRANSLATION
 flavor_hun.140.title: "Vampír [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.140.desc: "Legenda o upíroch je v našej krajine prítomná celé generácie. Nedávno sa na [ROOT.GetCountry.GetGovernment.GetCourtTitle] šírili znepokojujúce klebety o [target_character.GetName]. Zrejme sa [target_character.GetSheHe] úplne zamiloval(a) do legiend o takýchto monštróznych bytostiach, až do bodu, že sa sám(á) vyhlasuje za jedného z nich. [target_character.GetSheHe|U] bol(a) obvinený(á) zo zabitia a mučenia stoviek ľudí, a podľa tých najextrémnejších klebiet sa [target_character.GetSheHe] kúpe v krvi panien, aby si uchoval(a) svoju mladosť." # todo: NEW TRANSLATION
 flavor_hun.140.historical_info: "Alžbeta Báthory bola neterou šľachtica Štefana Báthoryho, ale mala krutý a krvavý príbeh. Podľa obvinení sa snažila žiť ako upír a zmasakrovala viac než 600 panien v snahe obnoviť svoju mladosť kúpaním sa v ich krvi. Bola súdená a uväznená až do svojej smrti v roku 1614. Dodnes však zostáva otázkou, koľko z tých obvinení je skutočne pravda a koľko bolo motivované politicky." # todo: NEW TRANSLATION
 flavor_hun.140.a: "Okamžite zastavme [target_character.GetHerHis] tyraniu!" # todo: NEW TRANSLATION
 flavor_hun.140.b: "Sú to len roľnícke klebety" # todo: NEW TRANSLATION
 flavor_hun.150.title: "Postup [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.150.desc: "Naša nedávna prehra proti [target_country.GetLongName] vyvolala niekoľko reakcií. Na západe Habsburgovci začali považovať naše [ROOT.GetCountry.GetFlavorRank] za bremeno a [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa obracajú na [GetCountry('HAB').GetName] o pomoc proti našim nepriateľom. Kým [GetCountry('HAB').GetNameWithNoTooltip] na východe nemajú toľko spojencov, regióny tam spoľahlivo očakávajú vodcov [ShowAreaName('transylvania_area')]. Je nešťastné, že [ROOT.GetCountry.GetLongNameWithNoTooltip] je tak rozdelené práve keď sú naši nepriatelia takí silní." # todo: NEW TRANSLATION
 flavor_hun.150.a: "Musíme sa zjednotiť proti nepriateľom kresťanstva!" # todo: NEW TRANSLATION
 flavor_hun.160.title: "Uhorský roľnícky povstanie" # todo: NEW TRANSLATION
 flavor_hun.160.desc: "Plán zostaviť armádu na budúcu krížovú výpravu proti Osmanskej ríši sa zvrtol. Úlohu naverbovať a vycvičiť vojsko dostal György Dózsa, skúsený veterán vo vojnách proti Turkom, ale aj žoldnier s otáznymi lojalitami. Dózsa začal cvičiť a vybavovať obrovské vojsko z najchudobnejších a najslabších častí uhorskej spoločnosti.\nS ozbrojením v rukách a so základným výcvikom sa títo roľníci, študenti a vidiecki kňazi ukázali byť omnoho ochotnejší obrátiť sa proti svojim pánom než kráčať proti Turkom a jedno z najväčších roľníckych povstaní v dejinách nášho kráľovstva je teraz v plnom prúde. Dvorce sú pálene a drancované, kňazi sú napichovaní a vládni úradníci mučení do smrti." # todo: NEW TRANSLATION
 flavor_hun.160.a: "Povstalecká špina!" # todo: NEW TRANSLATION
 flavor_hun.170.title: "Tamás Bakócz" # todo: NEW TRANSLATION
 flavor_hun.170.desc: "Ako biskup, kardinál a člen kráľovskej rady dynamická osobnosť Tamása Bakócza dobre slúžila nášmu kráľovstvu. Po solídnom vzdelaní a kariére sa Bakócz stal dominantou uhorskej zahraničnej politiky aj vnútorných záležitostí.\nJedným z pilierov Bakóczovej zahraničnej politiky je, že musíme pestovať blízke väzby s rakúskymi vládcami vo Viedni — len oni nám môžu pomôcť proti Turkom." # todo: NEW TRANSLATION
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 hun_bakocz_foreign_policy: "Prohabsburská politika Tamása Bakócza" # todo: NEW TRANSLATION
 flavor_hun.180.title: "Katolíci v [GetCountry('BOH').GetNameWithNoTooltip] žiadajú našu pomoc" # todo: NEW TRANSLATION
 flavor_hun.180.desc: "Uzdrení očividným favorizovaním [GetCountry('BOH').GetGovernment.GetRuler.GetName] heretického [ShowReligionAdjective('hussite')] obyvateľstva v [GetCountry('BOH').GetLongName] sa viaceré verné [ShowReligionAdjective('catholic')] šľachtické rodiny vzbúrili. S menami ako von Rosenberg, Schwanberg, Sternberg alebo Hasenburg rebelskej strane nechýba silné vedenie. Ako veľmi príjemné to môže byť Bohu, je neisté, či dokážu samy odolať silám svojho [GetCountry('BOH').GetGovernment.GetRulerTitle].\n\nZúfalo žiadajúc o pomoc sa povstalci obrátili na [ROOT.GetCountry.GetGovernment.GetRuler.GetName] o záchranu a ochranu. Teraz ponúkajú [GetCountry('BOH').GetFlavorRank] [ShowReligionAdjectiveWithNoTooltip('catholic')] [GetCountry('BOH').GetNameWithNoTooltip] nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_hun.180.a: "Deus Vult!" # todo: NEW TRANSLATION
 hun_crowned_by_rebels: "Prijatá koruna od povstalcov" # todo: NEW TRANSLATION
 flavor_hun.180.b: "Nikdy by sme nemohli zaútočiť na [GetCountry('BOH').GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 hun_refused_to_help_rebels: "Odmietol Pomoc českým katolíkom" # todo: NEW TRANSLATION
 flavor_hun.181.title: "Voľba v [ShowLocationNameWithNoTooltip('olomouc')]" # todo: NEW TRANSLATION
 flavor_hun.181.desc: "Zúfalí za pomoci sa naši [ShowReligionAdjective('catholic')] povstalci obrátili na [GetCountry('HUN').GetGovernment.GetRulerTitle] [GetCountry('HUN').GetName] o ochranu. [ShowReligionAdjectiveWithNoTooltip('catholic')] stavy teraz zvolili [GetCountry('HUN').GetGovernment.GetRuler.GetName] za svojho [GetCountry('BOH').GetGovernment.GetRulerTitle] a netrpezlivo očakávajú príchod [GetCountry('HUN').GetAdjectiveWithNoTooltip] armád.\n\nStavy jadrových krajov nášho [ROOT.GetCountry.GetFlavorRank], však zostávajú verné [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a odsudzujú konanie týchto [ShowReligionAdjectiveWithNoTooltip('catholic')] votrelcov." # todo: NEW TRANSLATION
 flavor_hun.181.a: "Veľká zrada!" # todo: NEW TRANSLATION
 flavor_hun.190.title: "Bandiť v Hornom Uhorsku" # todo: NEW TRANSLATION
 flavor_hun.190.desc: "Po križiackej výprave na Varnu, husitských vojnách a vnútorných bojoch v Uhorsku v 30. a 40. rokoch 15. storočia sa veľké množstvo vysoko zručných žoldnierov ocitlo bez práce. Nemajúc iný spôsob obživy, títo muži sa rozhodli zbohatnúť lúpežami a rabovaním. V niektorých prípadoch sa k nepriateľom pridala miestna šľachta v nádeji, že tieto sily využije na vytvorenie silnejšej mocenskej základne pre seba.\nNiet pochýb, že povstanie nakoniec potlačia naše miestne sily, ale môže to mať značné náklady pre miestnu ekonomiku." # todo: NEW TRANSLATION
 flavor_hun.190.a: "Musíme tých banditov skrotiť!" # todo: NEW TRANSLATION
 flavor_hun.190.b: "Nechajme to na miestnych pánov." # todo: NEW TRANSLATION
 flavor_hun_show_rebels_tt: "Približne [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#! [pops|e] naprieč [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [locations|e] v [ShowAreaName('slovakia_area')] stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_location_slovakia_loses_prosperity_tt: "Každé vlastnené [location|e] v [ShowAreaName('slovakia_area')] stratí [ShowNamedValue('prosperity_extreme_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_hun.200.title: "Armáda [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.200.desc: "S mocnými susedmi zo všetkých strán [ROOT.GetCountry.GetLongName] často potrebovalo silnú armádu. V minulých vojnách naša šľachta poskytovala väčšinu ozbrojených síl s najmovanými žoldnierskymi oddielmi, ktoré dopĺňali ich sily.\n\nŽoldnieri, vojaci povolaním, často rýchlo prijímajú nové zbrane a taktiky a vo všeobecnosti majú výcvik, s ktorým sa len máloktoré verbované oddiely môžu porovnávať. Niektorí nám slúžia už roky a v časoch pokoja sa živia banditizmom. Inšpirovaný spismi Júliusa Cézara, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] začal uvažovať o trvalej žoldnierskej sile. Poskytnutie stálych príjmov pre vojakov by ich nepochybne odradilo od banditstva a mohlo by nám dať silu bezkonkurenčnej sily. Aspoň ak to naše financie zvládnu..." # todo: NEW TRANSLATION
 flavor_hun.200.a: "Naša armáda bude elitná sila." # todo: NEW TRANSLATION
 flavor_hun.210.title: "Kľúč Uhorska" # todo: NEW TRANSLATION
 flavor_hun.210.desc: "Poloha [belgrade_localized.GetName] na sútoku Dunaja a jeho pritoku Savy z nej robí ideálnu obrannú pozíciu a primárny cieľ pre každého, kto by útočil na našu krajinu z juhu. Z tohto dôvodu si predchádzajúci králi získali banát [belgrade_localized.GetName] od srbského despota Đurđa Brankovića. Samotná pevnosť je však, hoci veľkolepá, v havarijnom stave a potrebuje opravy a modernizáciu.\nBohužiaľ uhorská šľachta momentálne nechce prispievať na údržbu pevnosti v [belgrade_localized.GetName] ani na žiadne iné pohraničné pevnosti nášho kráľovstva. Nevidia [GetCountry('TUR').GetAdjective] hrozbu a tvrdia, že by ich to oslabilo a umožnilo by to korunke zasahovať do ich práv. Ak chceme, aby bola naša obranná línia správne udržiavaná, bude musieť [ROOT.GetCountry.GetGovernment.GetRulerTitle] financovať to priamo z štátnej pokladnice." # todo: NEW TRANSLATION
 flavor_hun.210.a: "Musíme presunúť viac štátnych prostriedkov." # todo: NEW TRANSLATION
 flavor_hun.210.b: "Súčasné opevnenia budú musieť vystačiť." # todo: NEW TRANSLATION
 flavor_hun.220.title: "Pád Srbska" # todo: NEW TRANSLATION
 flavor_hun.220.desc: "S pádom Srbska veľké množstvo srbských utečencov začalo vchádzať cez naše južné hranice. Hľadajú nový domov v rámci našich hraníc a mnohí sa začali usádzať v okolí [belgrade_localized.GetName], aby začali nové životy medzi svojimi krajanmi, ktorí už užívajú našu ochranu." # todo: NEW TRANSLATION
 flavor_hun.220.a: "Pre každého sa nájde miesto..." # todo: NEW TRANSLATION
 flavor_hun.230.title: "Synoda v [debrecen_province.GetName]" # todo: NEW TRANSLATION
 flavor_hun.230.desc: "Odkedy sa kalvínski myslitelia začali šíriť so svojimi náboženskými myšlienkami, majú silnú podporu v našom kráľovstve. Kalvínistické myšlienky ako predurčenie zasiahli šľachtu i obyčajných a reformované školy a kolégia sa začali objavovať v mnohých našich provinciách. S neochotným prijatím Druhého helvétskeho vyznania sa [ROOT.GetCountry.GetAdjective] reformované cirkvi začali tiež zjednocovať s inými reformovanými cirkvami svojej doby.\nKatolícke duchovenstvo však vždy bolo silným podporovateľom kráľovskej moci a pozerá sa na tieto vývoje s nedôverou. Hoci silná, reformovaná cirkev zostáva mladá a zraniteľná. Chceme dať reformovanej cirkvi priestor rásť alebo ju skôr vykoreniť, kým nebude neskoro?" # todo: NEW TRANSLATION
 flavor_hun.230.a: "Čas pozvať jezuitov." # todo: NEW TRANSLATION
 hun_invited_jesuits: "Pozvaní jezuiti" # todo: NEW TRANSLATION
 flavor_hun.230.b: "Nastal čas re-Formy!" # todo: NEW TRANSLATION
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.240.desc: "Rod Nádasdy nie je jedným z našich najstarších ani najvplyvnejších šľachtických rodín, no nepostráda ambície. Mladý [target_character.GetName], ktorý dokončil štúdium a veľkú cestu po zahraničí, ukazuje sľubné schopnosti ako štátnik, diplomat aj veliteľ. V krátkom čase si vybudoval kariéru vyvažovaním mnohých požiadaviek uhorských stavov, posilňovaním ekonomiky a zároveň starostlivosťou o obranu našej krajiny a hľadaním spôsobilých spojencov proti našim mnohým nepriateľom." # todo: NEW TRANSLATION
 flavor_hun.240.a: "Potrebujeme schopného administrátora." # todo: NEW TRANSLATION
 flavor_hun.250.title: "Statuta Valachorum" # todo: NEW TRANSLATION
 flavor_hun.250.desc: "Postup Osmanskej ríše úplne zmenil politickú geografiu juhovýchodnej Európy a mnoho Slovanov a Rumunov opúšťa svoje staré domovy, aby sa prisťahovali do pohraničných oblastí nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Túžiac po návrate do svojich starých domov by sa títo ľudia mohli stať húževnatými vojakmi a partizánmi. Ak by sme im zaručili náboženské a kultúrne slobody, pohraničie by síce bolo mierne neukáznenejšie, no obyvateľstvo zjednotené v nenávisti voči Osmanom by nám môže veľmi dobre poslúžiť." # todo: NEW TRANSLATION
 flavor_hun.250.a: "Zaručme im ich práva!" # todo: NEW TRANSLATION
 flavor_hun.250.b: "Nie, zákon a poriadok musia byť zachované." # todo: NEW TRANSLATION
 flavor_hun.260.title: "Rumunské povstanie" # todo: NEW TRANSLATION
 flavor_hun.260.desc: "Rumuni, alebo Valasi, sú súčasťou našich zemí v Sedmohradsku už storočia, no mali málo zastúpenia v sedmohradských stavoch. Región bol vždy veľmi zmiešaný, so Székelymi, sedmohradskými Sasmi a Valasi žijúcimi v krehkej rovnováhe moci.\nNedávno sa však Valasi začali domáhať práv a zastúpenia. Niektorí sa dokonca chopili zbraní proti [ROOT.GetCountry.GetAdjective] autoritám." # todo: NEW TRANSLATION
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.270.desc: "Chorvátske kráľovstvo je spojené s Uhorskom od roku 1102 a počas tej doby bola miestna moc kráľa zverená bánom, aby viedol chorvátsku armádu a parlament. Nedávno vymenovaný bán Chorvátska, [target_character.GetName], sa ukázal byť mimoriadne schopným služobníkom koruny a zručným generálom. Za svoje služby bola jeho rodina povýšená na dedičných grófov z Varaždína a Erdödy bol po svojej víťaznej kampani osobne pochválený pápežom." # todo: NEW TRANSLATION
 flavor_hun.270.a: "Štát potrebuje jeho služby." # todo: NEW TRANSLATION
 flavor_hun.280.title: "Matthias Dévay" # todo: NEW TRANSLATION
 flavor_hun.280.desc: "Už sú desaťročia odvtedy, čo Luther pribil svoje 95 téz na dvere kostola vo Wittenbergu, no myšlienky reformácie sa stále šíria po kontinente.\nMatthias Dévay, ktorý študoval vo Wittenbergu pod Lutherom, je presvedčený, že je jeho poslaním šíriť slovo reformácie v [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] [ROOT.GetCountry.GetName].\nNiet divu, že to niektorí členovia náboženskej obce v našej krajine odmietajú. Tamás Szalaházy, biskup z Erlau, podnikol kroky na obmedzenie protestantského vplyvu a uväznil tohto uhorského Luthera." # todo: NEW TRANSLATION
 flavor_hun.280.a: "Musí byť okamžite prepustený!" # todo: NEW TRANSLATION
 flavor_hun.280.a.tt: "Mnoho [ShowCultureName('hungarian')] [ShowReligionAdjective('catholic')] [pops|e] v našej krajine sa stane [ShowReligionAdjective('lutheran')]" # todo: NEW TRANSLATION
 flavor_hun.280.b: "Ako sa patrí." # todo: NEW TRANSLATION
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.290.desc: "S dôkladným renesančným vzdelaním od ranného veku môže [target_artist.GetName] priniesť širokú sieť kontaktov ako aj značnú knižnicu do uhorského [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Vo svojej práci je stálym zástancom humanizmu a nových ideálov našej doby.\n\nMáme ho zamestnať?" # todo: NEW TRANSLATION
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hun.290.b: "Nemáme potrebu ďalších šarlatánov" # todo: NEW TRANSLATION
 flavor_hun.300.title: "Mestské ligy Horného Uhorska" # todo: NEW TRANSLATION
 flavor_hun.300.desc: "Mnohé bohaté bane Horného Uhorska sú v mnohých ohľadoch životne dôležité pre naše hospodárske záujmy a preto im často boli priznané oveľa väčšie slobody než akým dovolíme iným sídlam v našej krajine. Nemecké príslovie 'Stadtluft macht frei' platí rovnako pre mestá samotné ako aj pre každého nevoľníka, ktorý by sa mohol dostať do týchto komunít. Keď je drahý kov všade v Európe vzácny, mestské ligy sú teraz bohatšie a istejšie než kedy predtým.\nNiektorí naši šľachtici však tvrdia, že im dávame príliš voľné opraty a že by sme im aspoň mali prikázať, aby prispievali na obranu našej krajiny." # todo: NEW TRANSLATION
 flavor_hun.300.a: "Musia prispievať ako všetci ostatní!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Obrana mestských líg" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Mi miestne bane práve zažívajú rozkvet a výmenou za ťaženie miestne mestské ligy prispievajú na obranu krajiny." # todo: NEW TRANSLATION
 flavor_hun.300.b: "Ochrániť ich privilégiá." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Kvitnúce baníctvo" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Vďaka širokému rozsahu slobôd banícke komunity v tejto provincii veľmi rastú a miestna ekonomika kvitne." # todo: NEW TRANSLATION
 flavor_hun.310.title: "Kuruci a hajdúci" # todo: NEW TRANSLATION
 flavor_hun.310.desc: "Po vojnách a konfliktoch sa rastúci počet ľudí obrátil na banditizmus a partizánsku vojnu. Skleslí a zchudnutí, títo muži nemajú zábrany spôsobiť ujmu nám alebo našim nepriateľom, keď sa pohybujú po našom kráľovstve. V mnohých ohľadoch sa však ukazujú byť väčším problémom pre cudzie armády. Ak prehliadneme ich priestupky, títo nepravidelníci by sa mohli ukázať ako silné posily do našich vlastných vojsk." # todo: NEW TRANSLATION
 flavor_hun.310.a: "Potrebujeme každého muža, akého dokážeme získať." # todo: NEW TRANSLATION
 flavor_hun.310.b: "Nepodnecujme týchto potulných nevoľníkov." # todo: NEW TRANSLATION
 flavor_hun.320.title: "Absolútna vláda [karoly_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.320.desc: "[karoly_ruler.GetName] sa pevne zaviazal princípom absolútnej vlády, odmietajúc zvolávať snemy, centralizujúc administratívu a konsolidujúc svoju autoritu nad [karoly_ruler.GetHerHis] nad [ROOT.GetCountry.GetFlavorRank]. Kým lojalita [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] slabne s rastúcou mocou koruny, efektívnosť a sila štátu sú pod [karoly_ruler.GetHerHis] neochvejným príkazom značne zvýšené." # todo: NEW TRANSLATION
 flavor_hun.320.a: "Štát je na [karoly_ruler.GetHerHis] vládnutie." # todo: NEW TRANSLATION
 flavor_hun.320.b: "Moc [ROOT.GetCountry.GetGovernment.GetRulerTitle] musí byť zdieľaná." # todo: NEW TRANSLATION
 flavor_hun.330.title: "Visegrádsky kongres [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_hun.330.desc: "V 14. storočí mali [GetCountry('HUN').GetName] a [GetCountry('POL').GetName] komplexný a občas búrlivý vzťah. Visegrádsky kongres v roku 1335 mal za cieľ upevniť diplomatické väzby medzi oboma národmi. Práve počas tohto kongresu bolo dosiahnuté rozhodujúce dojednanie, ktoré ustanovovalo, že ak [casimir_scope.GetName] alebo [karoly_ruler.GetName] zomrú bez mužského dediča, ich kráľovstvá zdedí druhé. Teraz prišiel čas presadiť tento pakt a zabezpečiť splnenie tejto historickej dohody." # todo: NEW TRANSLATION
 flavor_hun.330.a: "Je čas upevniť túto dohodu." # todo: NEW TRANSLATION
 flavor_hun.330.a.at: "#Y Navrhneme dohodu [GetCountry('POL').GetName], čo spôsobí nasledujúce efekty, ak ju prijmú:#!" # todo: NEW TRANSLATION
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] uzatvára pakt s [GetCountry('POL').GetName], ktorý mení [heir_selection|e] oboch krajín na [ShowHeirSelectionName('union_of_crowns_succession')]. Ak [casimir_scope.GetName] alebo [karoly_ruler.GetName] zomrú bez riadneho dediča, druhý [character|e] zdedí trón zosnulého a vznikne [union|e]." # todo: NEW TRANSLATION
 flavor_hun.330.b: "Mali by sme to nechať tak." # todo: NEW TRANSLATION
 flavor_hun.331.title: "Druhý visegrádsky kongres" # todo: NEW TRANSLATION
 flavor_hun.331.desc: "Druhý visegrádsky kongres sa zišiel v [GetCurrentYear] a môže sa stať významnou diplomatickou udalosťou. Posilňuje záväzok medzi [GetCountry('HUN').GetName] a [GetCountry('POL').GetName] dodržať pakt z roku 1335. Prijatie tohto kongresu [GetCountry('POL').GetNameWithNoTooltip] znamená vzájomný sľub dodržiavať dohodu o dedičstve. Tým obe krajiny získajú lepšie diplomatické vzťahy, posilnia priateľské väzby a zabezpečia spoločný osud, ak by to bolo potrebné." # todo: NEW TRANSLATION
 flavor_hun.331.a: "Musíme ctíť naše dohody." # todo: NEW TRANSLATION
 flavor_hun.331.a.tt: "Ak tú dohodu prijmeme, stanú sa nasledujúce efekty:" # todo: NEW TRANSLATION
 flavor_hun.331.b: "Naša budúcnosť by nemala byť viazaná na uhorský osud." # todo: NEW TRANSLATION
 flavor_hun.331.b.tt: "Ak tú dohodu odmietneme, stanú sa nasledujúce efekty:" # todo: NEW TRANSLATION
 flavor_hun.332.title: "Visegrádsky kongres [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_hun.332.desc: "Náš štát sa raduje z prijatia 2. visegrádského kongresu [GetCountry('POL').GetName], čo ďalej posilňuje historické väzby medzi oboma národmi. Tento diplomatický krok ukazuje záväzok [GetCountry('POL').GetNameWithNoTooltip] ctíť dohodu z roku 1335, prinášajúc pocit jednoty a dôvery medzi našimi štátmi. Je to sľubný signál spolupráce a spoločnej zodpovednosti do budúcnosti." # todo: NEW TRANSLATION
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hun.18.title: "Visegrádsky kongres [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_hun.18.desc: "Dostali sme sklamávajúcu správu o odmietnutí 2. visegrádského kongresu zo strany [GetCountry('POL').GetName]. Toto odmietnutie vrhá tieň na historické spojenectvo medzi našimi národmi a vyvoláva obavy o budúcnosť dedičnej dohody z roku 1335. Optimismus pre spoločný osud a vzájomnú podporu pohasína a [GetCountry('HUN').GetName] zostáva uvažovať o dôsledkoch rozhodnutia [GetCountry('POL').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hun.18.a: "To je škoda..." # todo: NEW TRANSLATION
 agreed_second_congress_of_visegrad: "Dohodnutý druhý visegrádsky kongres" # todo: NEW TRANSLATION
 failed_second_congress_of_visegrad: "Zlyhaný druhý visegrádsky kongres" # todo: NEW TRANSLATION
 flavor_hun.340.title: "Zlato [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.340.desc: "Novo korunovaný [ruler_scope.GetName] nachádza naše kráľovstvo na križovatke. [ruler_scope.GetHerHis|U] predchodca, [karoly_scope.GetName], udržiaval zákaz vývozu zlata a striebra, vyhradzujúc prístup k týmto drahým kovom pre vybraných.\n\nS [karoly_scope.GetHerHis] následným odchodom sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] snažia overiť postoj nášho nového panovníka a tlačia na zrušenie zákazu, aby umožnili neobmedzený obchod so zlatom a striebrom. Hoci by takýto krok mohol oslabiť náš majetkový vplyv na trhoch, perspektíva uspokojenia týchto stavov a otvorenia nových obchodných príležitostí má svoje lákadlo..." # todo: NEW TRANSLATION
 flavor_hun.340.a: "Zákaz sa ruší." # todo: NEW TRANSLATION
 flavor_hun.340.b: "Radšej obnovme zákaz." # todo: NEW TRANSLATION
 flavor_hun.350.title: "Zlatá bula z roku 1222" # todo: NEW TRANSLATION
 flavor_hun.350.desc.a: "S korunováciou [ruler_scope.GetName] za nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] cítia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] príležitosť upevniť svoju moc. Na rozdiel od absolútneho vládcu [karoly_ruler.GetName] nemá [ruler_scope.GetNameWithNoTooltip] ešte autoritu nad [ROOT.GetCountry.GetGovernment.GetCourtTitle], a tak ubohé [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa stavajú proti vláde svojho právoplatného [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nObnovenie bájneho [ShowEstatePrivilegeName('golden_bull_of_1222')] by mohlo opäť zabezpečiť ich vernosť štátu, ale zároveň by ešte viac posilnilo ich postavenie..." # todo: NEW TRANSLATION
 flavor_hun.350.desc.b: "Po korunovácii [ruler_scope.GetShortName] za nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] cítia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] príležitosť upevniť svoju moc. Ako jeho predchodca [karoly_ruler.GetName] trpel pred [ruler_scope.GetHimHer], [ruler_scope.GetNameWithNoTooltip] považuje za veľmi ťažké uplatniť autoritu nad ubohými [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorí sa stavali proti vláde svojho právoplatného [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nOživenie legendárnej [ShowEstatePrivilegeName('golden_bull_of_1222')] by mohlo opäť zabezpečiť ich vernosť štátu, ale zároveň by ešte viac posilnilo ich postavenie..." # todo: NEW TRANSLATION
 flavor_hun.350.a: "Obnoviť Zlatú bulu." # todo: NEW TRANSLATION
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa časom naučia svoje miesto." # todo: NEW TRANSLATION
 flavor_hun.350.historical_info: "Ľudovít I. zvolal snem v roku 1351, potvrdiv väčšinu ustanovení zásadnej Zlaté buly z roku 1222, ktorá ustanovila práva uhorskej šľachty. Najmä zmenil právo šľachty bez mužských dedi­čov voľne odkázavať statky a zaviedol systém entailu. Zaviedol tiež opatrenie, ktoré vyžadovalo, aby vlastníci pôdy vyberali od roľníkov \"ninth\", no zároveň ponechal roľníkom právo sa voľne sťahovať. Tieto zmeny formovali uhorskú šľachtu a roľníctvo a prispeli k vývoju sociálneho a ekonomického obrazu krajiny." # todo: NEW TRANSLATION
 flavor_hun.360.title: "Zákon [ShowPolicyNameWithNoTooltip('vlach_law_policy')]" # todo: NEW TRANSLATION
 flavor_hun.360.desc: "Obyvateľstvo [ShowCultureName('transylvanian')] sa stalo neoddeliteľnou súčasťou nášho [ROOT.GetCountry.GetFlavorRank]. Pôvodne tradičný [ShowPolicyName('vlach_law_policy')], ktorý usmerňoval [ShowCultureNameWithNoTooltip('transylvanian')] roľníkov, postupne získava na význame v rámci nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Teraz stojí ako silný súper ostatným zavedeným právnym rámcom v našom kráľovstve. Prijatie tohto kódexu ako nášho oficiálneho práva by mohlo získať vernosť našich rumunsky hovoriacich poddaných, no zároveň by mohlo rozhorčiť elitnú triedu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_hun.360.a: "Zaviesť [ShowPolicyNameWithNoTooltip('vlach_law_policy')] ako naše [ShowLawNameWithNoTooltip('legal_code_law')]." # todo: NEW TRANSLATION
 flavor_hun.360.b: "Nemôžeme riskovať nelojalitu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 transylvanian_independence_fighter: "Sedmohradskí povstalci" # todo: NEW TRANSLATION
 flavor_hun.360.b.tt: "Každý [ShowCultureName('transylvanian')] [ShowReligionAdjective('orthodox')] roľník v Uhorsku.\n- Stráca 90% spokojnosti obyvateľstva\n- Pridáva sa k $transylvanian_independence_fighter$" # todo: NEW TRANSLATION
 flavor_hun.370.title: "Rád svätého Juraja" # todo: NEW TRANSLATION
 flavor_hun.370.desc: "Založený [karoly_scope.GetName] v roku 1326, Rád svätého Juraja patrí medzi najstaršie sekulárne rytier­ské rády v Európe a stelesňuje ideály stredovekého rytierstva. Členstvo v tomto renomovanom ráde je odznakom cti a dôkazom neochvejného zanietenia pre rytierstvo.\n\nTeraz, po úmrtí [karoly_scope.GetNameWithNoTooltip], osud Rádu svätého Juraja spočíva v rukách nastupujúceho [ruler_scope.GetName]. Zachovanie a rozšírenie rádu by mohlo ďalej zvýšiť prestíž [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetFlavorRank], no prináša to značné finančné náklady. Rozpustenie rádu by nám však mohlo poskytnúť príležitosť doplniť pokladnicu o prostriedky, ktoré boli doň vložené." # todo: NEW TRANSLATION
 flavor_hun.370.a: "Rád treba rozšíriť!" # todo: NEW TRANSLATION
 flavor_hun.370.b: "Rozpustiť rád." # todo: NEW TRANSLATION
 flavor_hun.380.title: "Placitum Regium" # todo: NEW TRANSLATION
 flavor_hun.380.desc: "[ruler_scope.GetName] je už dlhší čas zapletený do sporu s [GetCountry('PAP').GetAdjective] autoritou. Napätie vyvrcholilo [ruler_scope.GetHerHis] nedávnym vydaním [ShowGenericActionName('placitum_regium')], dekrétu, ktorý umožňuje [ruler_scope.GetHerHis] ríši samostatne posudzovať požiadavky Jeho Svätosti. To viedlo k napätiu medzi [ROOT.GetCountry.GetName] a Svätou Stolicou a najmä znepokojilo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Dnes sa duchovenstvo zišlo, aby prosilo [ruler_scope.GetNameWithNoTooltip], aby prehodnotil kontroverzný #italic Placitum Regium#! a hľadal cestu k zmiereniu medzi oboma ríšami." # todo: NEW TRANSLATION
 flavor_hun.380.a: "Udržať [GetCountry('PAP').GetAdjectiveWithNoTooltip] autoritu obmedzenú." # todo: NEW TRANSLATION
 flavor_hun.380.b: "Zrušiť Placitum Regium." # todo: NEW TRANSLATION
 flavor_hun.380.historical_info: "Vykonané prostredníctvom #italic Placitum Regium#! (v českej a maďarskej histórii známe skôr ako 'Placetum Regium'), Uhorsko pod vládou Žigmunda Luxemburského prijalo v roku 1404 zásadný dekrét. Tento dekrét obmedzil právomoc pápežského [ROOT.GetCountry.GetGovernment.GetCourtTitle] v uhorských benefíciách a vyhlásil kráľovskú prednosť pri dohľade nad ustanovovaním a odmeňovaním vysokých kňazov. Zrušením pápežského práva rezervácie Žigmund upevnil nadradenosť kráľovskej vôle, čím došlo k významnému posunu v pomere síl medzi uhorskou korunou a pápežskou autoritou." # todo: NEW TRANSLATION
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.390.desc: "[toldi_scope.GetName] je sľubný vojak, ktorého potenciál na budúcich bojiskách ešte nebol naplno využitý. [toldi_scope.GetSheHe|U] prisahá vernosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] a štátu [ROOT.GetCountry.GetName], a bude bojovať po boku našich vojsk." # todo: NEW TRANSLATION
 flavor_hun.390.a: "Uvidíme, čo tento [toldi_scope.GetWomanMan] dokáže na bojisku." # todo: NEW TRANSLATION
 flavor_hun.390.b: "[toldi_scope.GetSheHe|U] vyzerá ako vynikajúce doplnenie nášho kabinetu." # todo: NEW TRANSLATION
 flavor_hun.390.historical_info: "Dlhodobo považovaný za legendárnu postavu, najnovšie historické nálezy potvrdzujú existenciu Miklóša Toldiho, ktorý slúžil ako #italic alispán#! (vicešpán), #italic várnagy#! (kastelán) a dokonca #italic főispán#! (župan) pod panovaním kráľov Karola Róberta a Ľudovíta 'Veľkého'. Posilnil svoju povesť ako vodca žoldnierskych oddielov v talianskych taženiach Ľudovíta 'Veľkého', dokonca si v roku 1359 priviezol mláďatá leva z Firenze. Jeho činy a odvaha sú dodnes oslavované v ľudových povestiach, najmä v župách Nógrád a Bihar." # todo: NEW TRANSLATION
 flavor_hun.400.title: "Univerzita [location_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.400.desc: "Univerzity sú inštitúcie akademického pokroku a intelektuálneho rastu. Samozrejme, takúto stavbu je výhodné postaviť, pretože zvýši technologický pokrok štátu. [location_scope.GetRank.GetName] [location_scope.GetName] je vynikajúcim miestom na založenie univerzity." # todo: NEW TRANSLATION
 flavor_hun.400.a: "Financovať výstavbu univerzity." # todo: NEW TRANSLATION
 flavor_hun.400.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_hun.400.historical_info: "Založená v roku 1367 ako jedna z najstarších univerzít strednej Európy, s požehnaním pápeža Urbana V a vplyvom biskupa Williama z Koppenbachu, bola primárne zriadená na vyučovanie cirkevného práva a latinčiny, čím ušetrila uhorským študentom potrebu študovať v zahraničí. Hoci krátko pôsobiaca, univerzita priniesla významné príspevky pod vedením osobností ako Galvano di Bologna a biskup Bálint Alsáni, a nakoniec upadla na konci 14. storočia. Moderná Univerzita v Pécsi nesie jej intelektuálne dedičstvo a časť jej stredovekej histórie je pripomenutá v špeciálnej výstave dejín univerzity." # todo: NEW TRANSLATION
 flavor_hun.410.title: "Rád Draka" # todo: NEW TRANSLATION
 flavor_hun.410.desc: "[turkish_scope.GetAdjective] [turkish_scope.GetFlavorRank] predstavuje rastúcu hrozbu nielen pre Balkán, ale pre celé kresťanstvo. Hoci existujúci [ShowPolicyName('order_of_saint_george_policy')] zjednotil mnohých šľachtických bojovníkov, jeho dôraz zostáva na rytierstve skôr než na priamom protiopatrení proti #italic Scourge of God#!.\n\n[ruler_scope.GetName] zvolal teraz členov rádu a ďalších národných vodcov, aby diskutovali o založení [ShowPolicyName('order_of_the_dragon_policy')]: nového #Y Rádu rytierstva#! venovaného oslabeniu [turkish_scope.GetNameWithNoTooltip] a ochrane kresťanstva v týchto ťažkých časoch." # todo: NEW TRANSLATION
 flavor_hun.410.a: "Nastal čas pre [ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]." # todo: NEW TRANSLATION
 flavor_hun.410.a.tt: "Každý [country|e] hovoriaci #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! alebo #Y $albanian_language$#! sa bude môcť pridať k [ShowPolicyName('order_of_the_dragon_policy')]" # todo: NEW TRANSLATION
 flavor_hun.410.b: "S hrozbou [turkish_scope.GetAdjectiveWithNoTooltip] sa vieme vysporiadať sami!" # todo: NEW TRANSLATION
 flavor_hun.410.historical_info: "Na pozadí politických nepokojov a hrozieb zvonka i zvnútra založil Žigmund Luxemburský, kráľ Uhorska, Rád Draka 12. decembra 1408 spolu so svojou kráľovnou Barbarou z Cilli. Pôvodne koncipovaný ako spoločnosť, prijal svätého Juraja za svojho patróna a inšpiroval sa Rádom svätého Juraja, založeným kráľom Karolom I. Úlohou bolo brániť uhorskú monarchiu, Katolícku cirkev a samotné kresťanstvo; rád spájal šľachtu v spoločnom cieli a stal sa symbolom boja proti 'zradnému nepriateľovi'—predovšetkým Osmanským Turkám. Prostredníctvom svojich symbolov ouroborosa a červeného kríža si rád vytvoril jedinečnú identitu, viažuc členov prísahou vernosti kráľovi, kráľovnej a ich potomkom a ponúkajúc im kráľovskú ochranu, pocty a privilégiá výmenou za ich oddanosť." # todo: NEW TRANSLATION
 flavor_hun.411.title: "$flavor_hun.410.title$" # todo: NEW TRANSLATION
 flavor_hun.411.desc: "[ruler_scope.GetName] z [founder_of_order_of_the_dragon.GetLongName] pozval [our_ruler.GetName] na veľkú diskusiu: založenie [ShowPolicyName('order_of_the_dragon_policy')]. Jeho predpokladaným účelom je vybudovať sieť členov rádu, ktorí si budú navzájom stáť po boku proti rastúcej hrozbe [turkish_scope.GetAdjective] Turkov." # todo: NEW TRANSLATION
 flavor_hun.411.a: "Rád zabezpečí našu budúcnosť." # todo: NEW TRANSLATION
 flavor_hun.411.b: "S [turkish_scope.GetNameWithNoTooltip] si už vieme poradiť sami." # todo: NEW TRANSLATION
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] vyhral turnaj v jazdeckých súbojoch!" # todo: NEW TRANSLATION
 flavor_hun.420.title.fallback: "Koniec turnaja v jazdeckých súbojoch!" # todo: NEW TRANSLATION
 flavor_hun.420.desc: "Napokon sa koná finálny jazdecký súboj medzi dvoma zatrpknutými protivníkmi: [first_tournament_participant.GetName] a [second_tournament_participant.GetName] bojujú o svoju slávu a česť! Osud však môže priať len jednému z nich.\n\nPo niekoľkých súbojoch a ukážkových zápasoch bol určený konečný víťaz! Sláva [tournament_victor.GetNameWithNoTooltip], novému #italic Rytierovi [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]#!!" # todo: NEW TRANSLATION
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hun.420.a_tt: "Náš obľúbený bojovník vyhral" # todo: NEW TRANSLATION
 flavor_hun.420.b: "To sú nešťastné správy..." # todo: NEW TRANSLATION
 flavor_hun.420.b_tt: "Náš obľúbený bojovník prehral" # todo: NEW TRANSLATION
 flavor_hun.420.c: "Aká zábava!" # todo: NEW TRANSLATION
 flavor_hun.420.c.tt: "Nerozhodný zápas" # todo: NEW TRANSLATION
 flavor_hun.421.title: "Jazdecký turnaj [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.421.desc: "Hoci popularita jazdeckých súbojov v Európe upadá, [ruler_scope.GetName] zostáva oddaný zachovaniu rytier­skej tradície. [ruler_scope.GetSheHe|U] považuje turnaj za symbol cti a dokonca zaviedol nové vyznamenania pre víťazných účastníkov.\n\nV súlade s touto tradíciou [ROOT.GetCountry.GetGovernment.GetRulerTitle] vyhlásil tento rok ďalší veľký turnaj, ktorý poskytne platformu najlepším z našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] súťažiť o priazeň [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]. Obzvlášť dvaja súťažiaci - [first_tournament_participant.GetName] a [second_tournament_participant.GetName] - prejavili veľkú zručnosť v turnaji. Ich finálny súboj je pred nami a len jeden z nich môže získať priazeň [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_hun.421.a: "Uprednostniť [first_tournament_participant.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hun.421.a.tt: "Budeme favorizovať [first_tournament_participant.GetName] v dueli. Ak [first_tournament_participant.GetSheHe] vyhrá, získame dodatočný nárast v našom [prestige|e]" # todo: NEW TRANSLATION
 flavor_hun.421.b: "Uprednostniť [second_tournament_participant.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hun.421.b.tt: "Budeme favorizovať [second_tournament_participant.GetName] v dueli. Ak [second_tournament_participant.GetSheHe] vyhrá, získame dodatočný nárast v našom [prestige|e]" # todo: NEW TRANSLATION
 flavor_hun.422.title: "Dôsledky turnaja" # todo: NEW TRANSLATION
 flavor_hun.422.desc: "Turnaj sa skončil, no jeho následky sú cítiť pre dvoch účastníkov, [tournament_victor.GetName] a [tournament_loser.GetName].\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]" # todo: NEW TRANSLATION
 flavor_hun.422.tournament_winning_character_big_gain: "Súboje na turnaji sa zdajú byť nielen priaznivé pre [ROOT.GetCharacter.GetNameWithNoTooltip], ale aj veľmi poučné. [ROOT.GetCharacter.GetHerHis|U] vedomosti o bojových taktikách sa rozšírili, [ROOT.GetCharacter.GetHerHis] reflexy sa zlepšili a [ROOT.GetCharacter.GetHerHis] odhodlanie zvíťaziť za každú cenu sa rozrástlo do nových rozmerov." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_winning_character_small_gain: "Osud praje [ROOT.GetCharacter.GetNameWithNoTooltip] — turnajové súboje aktívne zlepšili [ROOT.GetCharacter.GetHerHis] bojové zručnosti. Nech [ROOT.GetCharacter.GetHerHis] schopnosti vedú naše armády k ďalším víťazstvám!" # todo: NEW TRANSLATION
 flavor_hun.422.tournament_winning_character_small_loss: "Aj keď víťazný, je jasné, že súboje si vybrali svoju daň od [ROOT.GetCharacter.GetNameWithNoTooltip]. Ranenie a následná infekcia navždy obmedzia [ROOT.GetCharacter.GetHerHis] bojové schopnosti, hoci nie výrazne." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_winning_character_big_loss: "Víťazstvo má vysokú cenu. Napriek prejavu výnimočných zručností mal osud iné plány. Po páde počas oštepu si [ROOT.GetCharacter.GetNameWithNoTooltip] vážne poškodil nohy, ktoré sa nedajú opraviť, a to ho núti ukončiť aktívnu službu v boji." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_losing_character_big_gain: "Aj keď porazený, [ROOT.GetCharacter.GetNameWithNoTooltip] sa môže považovať za šťastného. Kým mnohí by boli zranení alebo by prišli o život, [ROOT.GetCharacter.GetNameWithNoTooltip] odnáša len menšie šrámy a poníženú pýchu." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_losing_character_small_gain: "Prehra na turnaji zvyčajne znamená aj fyzické následky. Napriek snahe [ROOT.GetCharacter.GetNameWithNoTooltip] nevydržal údery súpera a utrpel zranenie, ktoré prerástlo do infekcie. Našťastie mu choroba nezabrala život, no budúce súboje budú pre neho náročnejšie." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_losing_character_small_loss: "Napriek predvedeným zručnostiam mal osud iné plány. Po páde počas oštepu si [ROOT.GetCharacter.GetNameWithNoTooltip] vážne poškodil nohy, ktoré sa nedajú zregenerovať, a to ho pripraví o možnosť pokračovať v aktívnom boji." # todo: NEW TRANSLATION
 flavor_hun.422.tournament_losing_character_big_loss: "Účasť na turnaji nie je bez smrteľného rizika. Bohužiaľ pre [ROOT.GetCharacter.GetNameWithNoTooltip] prehra nebola len ránou pre jeho rytier­skú pýchu, ale aj koncom jeho života. Priamy zásah pri súboji ho zhodil z koňa a ten ho krátko nato zadupal na smrť." # todo: NEW TRANSLATION
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] sa pri týchto rozhadzovaných aktivitách dobre zabavil." # todo: NEW TRANSLATION
 flavor_hun.422.a: "Taký je kolobeh osudu." # todo: NEW TRANSLATION
 flavor_hun.430.title: "Pokrivená svätá koruna Uhorska" # todo: NEW TRANSLATION
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName] bola od čias starého kráľa Bélu III. najdôležitejšou korunovačnou korunou [ROOT.GetCountry.GetLongName] a používala sa pri korunováciách všetkých jeho panovníkov.\n\nDnes, v deň korunovácie [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sa Svätá koruna na svojom kovovom truhle objavila poškodená. Kríž na vrchu koruny je ohnutý a teraz stojí nakrivo. Nejaký hanebný sluha ju musel uložiť bez náležitej starostlivosti a poškvril tento neoceniteľný symbol." # todo: NEW TRANSLATION
 flavor_hun.430.a: "Odložiť korunováciu, kým nebude koruna obnovená." # todo: NEW TRANSLATION
 flavor_hun.430.b: "Odložiť oslavu a vylepšiť vzhľad koruny." # todo: NEW TRANSLATION
 flavor_hun.430.c: "Nechať tak, je to znamenie zhora." # todo: NEW TRANSLATION
 flavor_hun.430.d: "Nájdite vinníka! Bičujte ho a každého, kto sa sťažuje na stav koruny!" # todo: NEW TRANSLATION
 flavor_hun.440.title: "Zlomená tradícia" # todo: NEW TRANSLATION
 flavor_hun.440.desc: "Od čias starého kráľa Bélu III. sa [scope_holy_crown_of_hungary.GetName] používala pri korunováciách každého kráľa.\n\nTáto tradícia dnes končí, keď sa [ruler_scope.GetName] stáva novým [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName] s inou korunou na [ruler_scope.GetHisHer] hlave.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] je mimoriadne nespokojné s absenciou Svätej koruny a mnohí tvrdia, že korunovácia nemôže byť skutočne legitímna bez nej." # todo: NEW TRANSLATION
 flavor_hun.440.a: "Musíme ju za každú cenu získať späť!" # todo: NEW TRANSLATION
 flavor_hun.450.title: "Rozšírenie hradu [ShowLocationNameWithNoTooltip('buda')]" # todo: NEW TRANSLATION
 flavor_hun.450.desc: "S rastúcou mocou a vplyvom nášho národa rastie naliehavá potreba kráľovského sídla hodeného veľkoleposti, bohatstva a prestíže [GetCountry('HUN').GetName]. Hrad [ShowLocationName('buda')], situovaný na majestátnych kopcoch nad naším hlavným mestom, stojí ako symbol našej suverenity a dedičstva. Jeho súčasná podoba však bledne v porovnaní s mnohými kráľovskými palácmi západu a už nie je vhodným sídlom, ktoré by odrážalo moc a bohatstvo nášho štátu. Ozývajú sa hlasy, aby sa hrad [ShowLocationNameWithNoTooltip('buda')] premenil na nádherné sídlo kráľovskej autority — také, ktoré by zastínilo aj majestátne paláce západných panovníkov." # todo: NEW TRANSLATION
 flavor_hun.450.a: "Skvelý nápad!" # todo: NEW TRANSLATION
 flavor_hun.450.b: "Bolo by to príliš drahé." # todo: NEW TRANSLATION
 flavor_hun.460.title: "Iluminovaná kronika" # todo: NEW TRANSLATION
 flavor_hun.460.desc: "Uvedomujúc si bohatú mozaiku [ROOT.GetCountry.GetAdjective] histórie a potrebu zachovať naše dedičstvo pre budúce generácie, [ROOT.GetCountry.GetGovernment.GetCourtTitle] zvažuje objednanie novej kroniky, ktorá by zachytila našu viacstoročnú históriu. Vytvorená najlepšími historikmi a umelcami [ROOT.GetCountry.GetFlavorRank], toto veľké dielo bude majstrovským dielom ilustrácií, navrhnutým tak, aby zobrazilo najdôležitejšie udalosti, ktoré formovali priebeh [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dejín. Takáto kronika bude svedectvom našej minulosti a trvalým symbolom našej kultúrnej identity a národnej hrdosti. Avšak také monumentálne dielo si vyžiada značné financovanie." # todo: NEW TRANSLATION
 flavor_hun.460.a: "Musíme vzdať hold našej bohatej histórii." # todo: NEW TRANSLATION
 flavor_hun.460.b: "Mali by sme investovať do niečoho dôležitejšieho." # todo: NEW TRANSLATION
 flavor_hun.460.historical_info: "#italic Iluminovaná kronika#! bola bohato ilustrovaným rukopisom dokumentujúcim kľúčové udalosti uhorskej histórie, ktorý dal v 14. storočí vyhotoviť kráľ Ľudovít I." # todo: NEW TRANSLATION
 flavor_hun.470.title: "Privilegium Pro Slavis" # todo: NEW TRANSLATION
 flavor_hun.470.desc: "V našom [ROOT.GetCountry.GetFlavorRank] vypukol konflikt medzi komunitami [ShowCultureName('slovak')] a [ShowCultureName('german_carpathian')] ohľadom dlhodobej tradície striedania sa v primátorovaní a udržiavania rovnakého počtu kresiel v mestských radách. Zástupcovia [ShowCultureNameWithNoTooltip('german_carpathian')], posilnení rastúcim vplyvom a ekonomickou silou, pohrdajú týmito starobylými zvykmi, čo vedie k rastúcemu napätiu a nespokojnosti medzi obyvateľstvom [ShowCultureNameWithNoTooltip('slovak')]. Treba rozhodnúť o našom postoji v tejto citlivej záležitosti." # todo: NEW TRANSLATION
 flavor_hun.470.a: "Podporiť stranu [ShowCultureNameWithNoTooltip('slovak')]." # todo: NEW TRANSLATION
 flavor_hun.470.b: "Podporiť stranu [ShowCultureNameWithNoTooltip('german_carpathian')]." # todo: NEW TRANSLATION
 flavor_hun.470.c: "Do tejto záležitosti sa nebudeme miešať." # todo: NEW TRANSLATION
 support_slovak_side: "Všetky [ShowCultureName('slovak')] [pops|e] v oblasti [ShowAreaName('slovakia_area')] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 support_german_carpathian_side: "Všetky [ShowCultureName('german_carpathian')] [pops|e] v oblasti [ShowAreaName('slovakia_area')] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_hun.470.historical_info: "#italic Privilegium Pro Slavis#! bol dekrét vydaný kráľom Ľudovítom I. v roku 1381, udeľujúci privilégiá slovenskej komunite, ktorá sa sťažovala, že Nemci nerešpektujú staré zvyky, ako právo na striedanie sa pri primátorovaní a udržiavanie rovnakého počtu kresiel v mestských radách, čo často viedlo ku konfliktom, keď tieto privilégiá boli ignorované alebo porušené." # todo: NEW TRANSLATION
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] šľachtické povstanie" # todo: NEW TRANSLATION
 flavor_hun.480.desc: "Naša nadvláda nad [GetCountry('HAB').GetAdjective] územiami sa čoraz ťažšie udržuje kvôli požiadavkám miestnych obyvateľov na práva a zastúpenie a ich pocitu, že nemajú hlas v záležitostiach štátu ako podrobený národ. Niektorí navrhujú, že krízu by mohlo vyriešiť obnovenie [GetCountry('HAB').GetAdjectiveWithNoTooltip] autonómie. Hoci takéto reformy a devolúcia nie sú z nášho pohľadu želaným výsledkom — podľahnúť povstaniam by bolo hanbou — hlboká vnútorná kríza, ktorej čelíme, vyžaduje riešenie." # todo: NEW TRANSLATION
 flavor_hun.480.a: "Úplne vylúčené!" # todo: NEW TRANSLATION
 flavor_hun.480.b: "Mali by sme vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 austrian_nobles: "Povstanie rakúskych šľachticov" # todo: NEW TRANSLATION
 austrian_nobles_joining: "Všetky [ShowCultureName('danube_bavarian')] [pops|e] sa pripoja k [austrian_nobles.GetName]" # todo: NEW TRANSLATION
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.490.desc: "[target_character.GetName] je kľúčovým veliteľom Čiernej armády [ROOT.GetCountry.GetName], slúžil ako bán [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')], [ShowAreaName('bosnia_area')], vojvoda [ShowAreaName('transylvania_area')] a kapitán Vysočiny. [target_character.GetLastNameWithNoTooltip] vynikal svojou vojenskou zručnosťou a vernosťou [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], čím si získal vážnosť v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armáde. [target_character.GetShortNameWithNoTooltip] zohral významnú úlohu v mnohých bitkách po celom [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName] a [ShowRegionName('balkan_region')]. Čierna armáda veľmi profituje z výnimočného velenia [target_character.GetLastNameWithNoTooltip] a teraz je čas odmeniť tohto hrdinu [ROOT.GetCountry.GetNameWithNoTooltip] za roky služby ponúknutím zaslúženého postu a uznania." # todo: NEW TRANSLATION
 flavor_hun.490.a: "[target_character.GetSheHe|U] musí opäť viesť naše armády!" # todo: NEW TRANSLATION
 flavor_hun.490.b: "Využijeme [target_character.GetHisHer] odborné znalosti inde." # todo: NEW TRANSLATION
 flavor_hun.490.historical_info: "Balázs Magyar, známy generál Čiernej armády, zohral kľúčovú úlohu v vojenských silách kráľa Mateja Korvína. Čierna armáda, stála žoldnierska sila, dobyla veľkú časť Rakúska a viac ako polovicu Koruny českého, pričom dosiahla významné víťazstvá proti Osmanským Turkám. Magyarovo velenie a strategické príspevky boli kľúčové pre tieto úspechy, čím sa stal dôležitou postavou uhorskej vojenskej histórie." # todo: NEW TRANSLATION
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.500.desc: "[target_character.GetName] je legendárnou postavou našich armád, keďže istý čas slúžil [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tento veterán bojoval v mnohých bitkách a dosiahol veľa víťazstiev proti [ShowCultureName('turkish_culture')] ľuďom a ďalším, a vďaka [target_character.GetHisHer] výnimočným vojenským schopnostiam, [target_character.GetLastNameWithNoTooltip] počas celej [target_character.GetHisHer] kariéry nikdy neprehral bitku. Už dlhší čas bol jedinou osobou zodpovednou za obranu rozsiahlych území siahajúcich od [ShowAreaName('slavonia_area')] po [ShowAreaName('transylvania_area')] a zastával aj rôzne administratívne funkcie. Keď sa [target_character.GetHisHer] vojenská kariéra pomaly chýli ku koncu, má [ROOT.GetCountry.GetFlavorRank] možnosť využiť jeho odborné skúsenosti inde. Ako by sme mali využiť [target_character.GetHisHer] zručnosti?" # todo: NEW TRANSLATION
 flavor_hun.500.a: "Nech [target_character.GetHerHim] dozoruje armádu." # todo: NEW TRANSLATION
 flavor_hun.500.b: "Ponúknime [target_character.GetHerHim] miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hun.500.historical_info: "Kinizsi bol jedným z najtalentovanejších a najslávnejších generálov v Čiernej armáde kráľa Mateja Korvína. Jeho výnimočné velenie počas protitureckých výprav na konci pätnásteho storočia zanechalo trvalý odkaz. Kinizsi významne porazil Ali Beya v bitke pri Chlebovom poli v roku 1479, hoci bol početne prekonaný v pomere 3:1. Toto veľké víťazstvo zaistilo, že sa Turci na mnoho rokov neodvážili zaútočiť na Uhorsko." # todo: NEW TRANSLATION
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]" # todo: NEW TRANSLATION
 flavor_hun.510.desc: "Keď sa [ShowInstitutionName('renaissance')] šíri po kontinente ako divý požiar, podnecujúc plamene poznania a kultúrneho znovuzrodenia, náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] je plný očakávaní ohľadom možností, ktoré to prináša. Učeníci, umelci a myslitelia sa začali zhromažďovať v našich mestách, inšpirovaní novou vlnou myšlienok, ktorá zaplavuje [ShowContinentName('europe')]. Bol predložený návrh – postaviť veľkú knižnicu v [ROOT.GetCountry.GetCapital.GetName], ktorá by prilákala učencov zo širokého okolia a urobila z [GetCountry('HUN').GetName] baštu [ShowInstitutionNameWithNoTooltip('renaissance')]. Financovanie tak ambiciózneho projektu by však bolo veľmi nákladné. Máme investovať do výstavby [ShowBuildingTypeName('bibliotheca_corviniana')]?" # todo: NEW TRANSLATION
 flavor_hun.510.a: "Skvelé!" # todo: NEW TRANSLATION
 flavor_hun.510.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_hun.510.historical_info: "Matej Korvín, prezývaný Renesančný kráľ, bol veľkým patrónom umenia a vied. Počas jeho panovania sa Uhorsko stalo prvou krajinou mimo Talianska, ktorá prijala renesanciu, a Bibliotheca Corviniana sa stala jedným z jeho najvýznamnejších príspevkov ku kultúrnemu oživeniu v Uhorsku. Slúžila ako centrum pre akademickú výmenu a zohrala kľúčovú úlohu pri šírení poznania po celej krajine. Učeníci z celého kontinentu boli priťahovaní do tejto knižnice, čím prispeli k intelektuálnej živej atmosfére renesancie. Kniznica sa stala symbolom intelektuálneho zápalu renesancie v Uhorsku a sily mecenášstva pri pestovaní poznania a inovácií." # todo: NEW TRANSLATION
 flavor_hun.520.title: "Hrad Bran" # todo: NEW TRANSLATION
 flavor_hun.520.desc: "Hoci Karpatské pohorie poskytuje prirodzenú obrannú líniu, horské priechody sú slabým miestom, ktoré by našim nepriateľom mohlo umožniť ľahký vstup do krajiny. Miestne [ShowCultureName('german_transylvanian')] obyvateľstvo navrhuje spoločnú investíciu do výstavby hradu v [ShowLocationName('brasov')], aby chránil jeden z týchto priechodov." # todo: NEW TRANSLATION
 flavor_hun.520.a: "Vynikajúci nápad!" # todo: NEW TRANSLATION
 flavor_hun.520.b: "Bolo by múdrejšie posilniť širšie obranné opatrenia." # todo: NEW TRANSLATION
 flavor_hun.520.c: "Nemôžeme si dovoliť žiadne investície." # todo: NEW TRANSLATION
 flavor_hun.520.historical_info: "Hrad Bran bol postavený v 14. storočí sedmohradskými Nemcami z Kronstadtu ako pevnosť na obranu strategického horského priechodu a na upevnenie kontroly nad regiónom." # todo: NEW TRANSLATION
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')] Národné prebudenie" # todo: NEW TRANSLATION
 flavor_hun.530.desc: "Horné [GetCountry('HUN').GetName] bolo vždy domovom tak [ShowCultureName('slovak')] ľudu, ako aj mnohých rôznych skupín, ktoré prišli využiť bohaté bane v oblasti. Inšpirovaní rastúcim panslavizmom a ideálmi [ShowInstitutionName('enlightenment')], [ShowCultureNameWithNoTooltip('slovak')] intelektuáli a vizionári snívajú o zjednotenom [ShowCultureNameWithNoTooltip('slovak')] národe, ktorý by mal špeciálny status a autonómne vlády v rámci kráľovstva. Neúnavne pracujú na kodifikácii a organizácii [ShowCultureNameWithNoTooltip('slovak')] jazyka, kladúc základy pre odlišnú literárnu tradíciu. Prijatie tohto horlivého ducha národného znovuzrodenia by mohlo podporiť pocit jednoty a hrdosti medzi [ShowCultureNameWithNoTooltip('slovak')] ľuďmi, no ustúpenie ich požiadavkám na autonómiu by nakoniec mohlo viesť k fragmentácii našej krajiny." # todo: NEW TRANSLATION
 flavor_hun.530.a: "Je čas udeliť [ShowCultureNameWithNoTooltip('slovak')] národu väčšie privilégiá." # todo: NEW TRANSLATION
 flavor_hun.530.b: "To by vytvorilo nebezpečný precedens." # todo: NEW TRANSLATION
 flavor_hun.530.historical_info: "Hoci slovenské národné prebudenie nakoniec viedlo ku kodifikácii slovenského jazyka a k rozvoju niekoľkých kultúrnych inštitúcií, sen o autonómnej vláde sa nikdy nesplnil, pretože vláda reagovala sériou represívnych zákonov, ktoré sa snažili podporovať maďarský jazyk a identitu na úkor menšín v krajine." # todo: NEW TRANSLATION
