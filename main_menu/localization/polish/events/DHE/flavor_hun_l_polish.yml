 flavor_hun.540.title: "Poslanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.540.desc: "[target_character.GetName] je kľúčovou postavou v náboženskom a intelektuálnom prostredí [ShowAreaName('transylvania_area')], ktorá zohráva významnú úlohu pri šírení [ShowReligionName('lutheran')] medzi [ShowCultureName('german_transylvanian')] obyvateľstvom. Narodil sa v [ShowLocationName('fagaras')], [target_character.GetShortNameWithNoTooltip] je učenec, humanista a duchovný hlboko ovplyvnený myšlienkami protestantskej reformácie. Vzdelaný v Nemecku a naplnený duchom reformácie, vrátil sa do [ShowAreaNameWithNoTooltip('transylvania_area')] s horlivým odhodlaním šíriť princípy [ShowReligionNameWithNoTooltip('lutheran')]. Pod vplyvom [target_character.GetShortNameWithNoTooltip] začínajú Saksovia z [ShowAreaNameWithNoTooltip('transylvania_area')] prijímať protestantské učenie. [target_character.GetHisHer|U] výrečné kázanie, vedecké písomnosti a neúnavné obhajovanie reforiem rezonovali u mnohých v miestnej komunite, čo viedlo k postupnému, no významnému odklonu od tradičnej [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 flavor_hun.540.a: "Nech tak bude." # todo: NEW TRANSLATION
 hungary_transylvanian_germans_convert: "#Y 30%#! zo všetkých [ShowCultureName('german_transylvanian')] [pops|e] prijme [ShowReligionName('lutheran')." # todo: NEW TRANSLATION
 flavor_hun.540.historical_info: "Konverzia Sasov na protestantizmus pod vedením Honterusa mala hlboký vplyv na náboženskú a kultúrnu identitu Sedmohradska. Jeho vplyv rástol natoľko, že s výnimkou niektorých menších oblastí, ktoré zostali pevne katolícke, značné množstvo oblastí obývaných Sasmi v Sedmohradsku prijalo protestantizmus." # todo: NEW TRANSLATION
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] - Nové hlavné mesto" # todo: NEW TRANSLATION
 flavor_hun.550.desc: "S naším triumfálnym postúpením do územia [ShowAreaName('austria_area')] dosiahli naše armády presvedčivé víťazstvo obsadením cisárskeho mesta [ShowLocationName('vienna')]. Aby sme ustanovili dominanciu a presadili pevné ovládanie nad regiónom a [GetUniqueInternationalOrganization('hre').GetName], niektorí navrhujú presun nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] do tohto mesta. Hoci je obsadenie [ShowLocationNameWithNoTooltip('vienna')] naozaj pozoruhodným činom, iní nás však varujú, že v našich ambíciách musíme byť opatrní. [ROOT.GetCountry.GetCapital.GetName] dlhodobo slúži ako srdce národa a bolo by nerozumné opustiť jeho historický význam." # todo: NEW TRANSLATION
 flavor_hun.550.a: "Výborný nápad!" # todo: NEW TRANSLATION
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nám dobre slúži." # todo: NEW TRANSLATION
 flavor_hun.550.historical_info: "Matej Korvín presunul uhorský [ROOT.GetCountry.GetGovernment.GetCourtTitle] do Viedne v roku 1485, aby posilnil svoju kontrolu nad Rakúskom a centralizoval moc, s cieľom rozšíriť svoj vplyv a upevniť vládu nad [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Nové uhorské hlavné mesto" # todo: NEW TRANSLATION
 flavor_hun.560.title: "Tripartitum" # todo: NEW TRANSLATION
 flavor_hun.560.desc: "Tripartitum, známe tiež ako #italic Opus Tripartitum#!, je významné právne dielo zostavené v [GetCountry('HUN').GetName]. Tripartitum slúži ako komplexný právny kódex, pokrývajúci právo všetkých tried a stavov našej spoločnosti. Tento zákonník si kladie za cieľ zjednotiť a kodifikovať [GetCountry('HUN').GetAdjectiveWithNoTooltip] právo, čerpajúc z predtým etablovaného obyčajového práva. Jeho zostavenie bolo monumentálnym počinom, ktorý odráža záväzok [ROOT.GetCountry.GetGovernment.GetCourtTitle] k právnej reforme a správe. Napriek svojmu vplyvu Tripartitum zatiaľ nezískalo oficiálne celoštátne uznanie." # todo: NEW TRANSLATION
 flavor_hun.560.a: "Zaviesť ho!" # todo: NEW TRANSLATION
 flavor_hun.560.b: "Takýto kódex nie je potrebný." # todo: NEW TRANSLATION
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun.570.desc: "[target_character.GetName] je veľká osobnosť, ktorá zastávala tituly juristu, cisársko-kráľovského [ROOT.GetCountry.GetGovernment.GetCourtTitle] radcu a hlavného cisársko-kráľovského knihovníka. [target_character.GetSheHe|U] je tiež historik a vplyvný zástanca [GetUniqueInternationalOrganization('hre').GetName].\n\n[target_character.GetSheHe|U] vykonal rozsiahly výskum v oblasti etnológie a rozvinul ju ako vedeckú disciplínu, a [target_character.GetHisHer] diela viedli mnohých ľudí k tomu, aby [target_character.GetHimHer] vnímali ako priekopníka pan-[ShowCultureGroupName('slavic_group')] aktivizmu.\n\nJe škoda, že taká vplyvná osoba, ktorá sa narodila v [ROOT.GetCountry.GetName], slúži cudzej moci. Možno by sme mali zvážiť ponúknutie [target_character.GetHimHer] vysokého postu v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby mohol slúžiť svojej vlasti namiesto ochrany cudzích záujmov." # todo: NEW TRANSLATION
 flavor_hun.570.a: "Nájdeme pre [target_character.GetHimHer] miesto v [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_hun.570.b: "Nech zostane vykonávať [target_character.GetHisHer] súčasnú prácu." # todo: NEW TRANSLATION
 flavor_hun.580.title: "Evakuácia hlavného mesta" # todo: NEW TRANSLATION
 flavor_hun.580.desc: "S nedávnou [GetCountry('TUR').GetAdjective] expanziou sa naše hlavné mesto [ROOT.GetCountry.GetCapital.GetName] ocitá v veľmi zraniteľnej pozícii. Aj keď je [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] dobre opevnené, okolitý terén neposkytuje obrancom žiadnu výhodu, ak by mesto bolo niekedy obliehané nepriateľom. Mnohí navrhujú, že by bolo rozumnejšie presunúť [ROOT.GetCountry.GetGovernment.GetCourtTitle] do iného mesta, ktoré by bolo ďalej od hranice s [GetCountry('TUR').GetAdjectiveWithNoTooltip] nepriateľom. Horné [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mesto [ShowLocationName('bratislava')] sa javí ako najlepší kandidát." # todo: NEW TRANSLATION
 flavor_hun.580.a: "Presuňte [ROOT.GetCountry.GetGovernment.GetCourtTitle] do [ShowLocationNameWithNoTooltip('bratislava')]." # todo: NEW TRANSLATION
 flavor_hun.580.b: "Nemôžeme opustiť [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_hun.580.historical_info: "Po ničivej porážke v bitke pri Moháči v roku 1526 bolo uhorské hlavné mesto presunuté do mesta Prešporok, dnešná Bratislava, a mesto slúžilo ako hlavné mesto krajiny viac ako 250 rokov." # todo: NEW TRANSLATION
 flavor_hun.590.title: "Pôvod husárov" # todo: NEW TRANSLATION
 flavor_hun.590.desc: "V búrlivých rokoch po [GetCountry('TUR').GetAdjective] expanzii do [ShowRegionName('balkan_region')] mnohí [ShowCultureName('serbian')] utečenci opustili svoju vlasť, hľadajúc bezpečie a nové príležitosti v [ROOT.GetCountry.GetLongName]. Medzi týmito vyhnancami boli skúsení bojovníci, vyhnaní zo svojich krajín, no nie zo svojho bojového ducha. Ako sa usadzovali v [GetCountry('HUN').GetNameWithNoTooltip], začali sa organizovať do samostatných vojenských útvarov, čím vznikli hroziví husári. Ľahko obrnení, no veľmi mobilní, vynikali vo výpadových útokoch, obťažovaní nepriateľských síl a vzbudzovaní strach v srdciach svojich protivníkov. Ich efektivita na bojisku sa čoskoro prejavila a ich povesť ako elitnej jazdy sa rýchlo rozšírila." # todo: NEW TRANSLATION
 flavor_hun.590.a: "Budú nám dobre slúžiť." # todo: NEW TRANSLATION
 flavor_hun.590.b: "Preorganizujme ich do trvalej jednotky." # todo: NEW TRANSLATION
 flavor_hun.590.historical_info: "Zo svojich skromných počiatkov sa husári stali jednou z najrozpoznateľnejších jednotiek stredoeurópskych mocností, slúžiac v Čiernej armáde Uhorska a počas Tridsaťročnej vojny. Nakoniec sa rozšírili do Poľska, kde sa stali jednou z najsymbolickejších a najsilnejších jazdeckých zložiek v histórii - Krídloví husári."" # todo: NEW TRANSLATION
