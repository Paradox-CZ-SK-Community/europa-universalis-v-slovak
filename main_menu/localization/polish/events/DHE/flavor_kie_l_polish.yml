l_polish:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')] Akadémia kultúry" # todo: NEW TRANSLATION
 flavor_kie.1.desc: "Aby sa zachovali piliere [ShowCultureName('ruthenian')] histórie a tradícií, [target_ruler.GetName] navrhol [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v [ShowLocationName('kyiv')] poskytnúť sponzorskú podporu pre novú [ShowBuildingTypeName('university')] v [target_location.GetRank.GetName]. Plánuje sa, že [ShowLocationNameWithNoTooltip('kyiv')] Bratstvo bude hostiť toto centrum vzdelávania, čím sa otvorí cesta mnohým občanom v rámci [ROOT.GetCountry.GetName] i zo zahraničia, aby sa vyučovali histórii [target_location.GetRank.GetNameWithNoTooltip].\n\nTo určite posilní [ShowRegionName('ruthenia_region')], no súčasne to bude nákladné. Možno by mal [target_ruler.GetNameWithNoTooltip] nechať takúto [ShowBuildingTypeNameWithNoTooltip('university')] vybudovať postupne, bez akejkoľvek podpory od [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_kie.1.historical_info: "Založená v roku 1615 Kyjevným Bratstvom, Kyjevo-Mohylovská akadémia slúžila ako jedna z mála teologických škôl pravoslávnych kresťanov v Rutenii. Hoci pôvodne nebola oficiálne uznaná ako univerzita, zmluva z Hadiach z roku 1658 ju povýšila na univerzitný stupeň. Po dobytí mesta Ruskom sa Peter 'Veľký' rozhodol nielen ju zachovať, ale aj dovoliť študentom od Petrohradu až po Grécko navštevovať tam vyučovanie. Až v roku 1817 bola zatvorená a v roku 1834 cár Mikuláš I. vytvoril na jej mieste novú univerzitu, Univerzitu svätého Vladimíra." # todo: NEW TRANSLATION
 flavor_kie.1.a: "Naše pokladnice sú vždy pripravené na rozvoj [ShowLocationNameWithNoTooltip('kyiv')]." # todo: NEW TRANSLATION
 flavor_kie.1.b: "Nemajú naše povolenie na jeho výstavbu." # todo: NEW TRANSLATION
 flavor_kie.1.c: "Vynaložíme všetky naše prostriedky, aby sme im pomohli." # todo: NEW TRANSLATION
 flavor_kie.1.d: "Môžu ho postaviť, len ak za to nebudeme platiť." # todo: NEW TRANSLATION
 flavor_kie.2.title: "Budúcnosť triedy Kholop" # todo: NEW TRANSLATION
 flavor_kie.2.desc: "Trieda Kholopov bola vždy zaobchádzaná nie lepšie než [ShowPopTypeName('slaves')], čo spôsobilo, že príliš veľa našich [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [ShowRegionName('ruthenia_region')] trpí zneužívaním zo strany vyšších vrstiev, ako sú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. V rámci [ROOT.GetCountry.GetName] rastie hnutie, ktoré si želá zrušiť toto vykorisťovanie, ktoré poškodzuje robotnú ekonomiku. To sa nebude páčiť mocným [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ale určite to zvýši popularitu [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_kie.2.historical_info: "Kholopi boli základom ruteňskej ekonomiky už od 11. storočia. Keďže boli blízki otrokom, mal ich vlastník nad nimi neobmedzenú moc, ale zároveň bol zodpovedný za ich činy. V Kyjeve predstavovali väčšinu nižšej triedy až do 15. storočia, keď im boli pridelené širšie práva, pričom ich postavenie sa priblížilo k európskym nevoľníkom." # todo: NEW TRANSLATION
 flavor_kie.2.a: "Ak si želajú lepšie zaobchádzanie, zaručíme im ho." # todo: NEW TRANSLATION
 flavor_kie.2.b: "Nechceme si privodiť hnev [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_kie.2.c: "Títo nevoľníci požadujú príliš veľa, buďme k nim prísnejší!" # todo: NEW TRANSLATION
 flavor_kie.2.d: "Táto reforma bude našou najvyššou prioritou." # todo: NEW TRANSLATION
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kie.3.desc_common: "S potrebou získať vplyv nad [target_location.GetName] naša krajina hľadá nového metropolitu, ktorý by vládol nad [target_location.GetRank.GetName]. Jedným z takýchto kandidátov je [target_character.GetName], rodený príslušník tamojšieho obyvateľstva." # todo: NEW TRANSLATION
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ Mnohí v [ROOT.GetCountry.GetFlavorRank] si myslia, že takýto [target_character.GetWomanMan] by poškodil naše snahy o posilnenie vplyvu nad [target_location.GetRank.GetNameWithNoTooltip] v [target_location.GetNameWithNoTooltip]. Preto sa požaduje dosadiť [target_character.GetHerHim] na funkciu metropolitu tam." # todo: NEW TRANSLATION
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ V priazni [target_character2.GetName], si mnohí myslia, že takýto [target_character.GetWomanMan] by bol vynikajúcim metropolitom, verný poddaný, ktorý nám umožní lepšie kontrolovať [target_location.GetNameWithNoTooltip] a rozvíjať jeho ulice." # todo: NEW TRANSLATION
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle] si myslí, že takáto osobnosť bude tiež prínosom pre naše [ROOT.GetCountry.GetGovernment.GetCabinetTitle], hoci by mohlo byť nákladné udržiavať [target_character.GetHerHis] pozíciu na oboch miestach." # todo: NEW TRANSLATION
 flavor_kie.3.a: "Najmime [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_kie.3.b: "Nového metropolitu nepotrebujeme." # todo: NEW TRANSLATION
 flavor_kie.3.c: "Mať priazeň [target_character2.GetNameWithNoTooltip] i [target_location.GetNameWithNoTooltip] je veľkým prínosom." # todo: NEW TRANSLATION
 flavor_kie.3.d: "[target_character.GetSheHe|U] nám pomôže podkopať vplyv [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kie.4.desc: "S tým, ako sa [target_location.GetName] mení na kultúrne centrum, ktoré môžu pozorovať všetci [ROOT.GetCountry.GetAdjective] ľudia, vzniká aj množstvo umelcov. Jedným z nich je [target_character.GetName], renomovaný [ShowArtistTypeName('iconographer')] v [ShowReligionName('orthodox')] komunite [target_location.GetRank.GetName]. Túžiac odkloniť sa od tradičných ikonografických kánonov a rozvinúť [target_character.GetHerHis] nový štýl, [target_character.GetSheHe] teraz chce byť zamestnaný u nás v [ROOT.GetCountry.GetGovernment.GetCourtTitle], možno aby získal našu priazeň a mohol vytvoriť vlastnú umeleckú inštitúciu v [ROOT.GetCountry.GetNameWithNoTooltip], a zároveň pomôcť šíriť kultúru [ROOT.GetCountry.GetCulture.GetName] po [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_kie.4.a: "Prijímame všetky druhy umenia, aj tie, ktoré do [ROOT.GetCountry.GetNameWithNoTooltip] nezapadajú úplne dokonale." # todo: NEW TRANSLATION
 flavor_kie.4.b: "[target_character.GetSheHe|U] bude mať [target_character.GetHerHis] inštitúciu." # todo: NEW TRANSLATION
 flavor_kie.4.c: "[target_character.GetSheHe|U] nesmie byť v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kie.5.title: "$st_andrew_church$" # todo: NEW TRANSLATION
 flavor_kie.5.desc: "Keďže ľudia [ROOT.GetCountry.GetName] sú hrdí na svoje [ROOT.GetCountry.GetReligion.GetAdjective] tradície, obyvatelia žijúci v [target_location.GetRank.GetName] [target_location.GetName] požiadali, aby sme pre nich postavili nový kostol, v ktorom by sa mohli modliť k [ROOT.GetCountry.GetReligion.GetGodName]. Tento nápad zaujal [target_character2.GetName], ktorý by tam chcel zriadiť nové sídlo. Aj [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] podporuje tento projekt a odporúča, aby sme najali [target_character.GetName], renomovaného [target_character.GetArtistType.GetName], aby nám pomohol navrhnúť takúto pamiatku.\n\nKostol má byť zasvätený svätému Ondrejovi, apoštolovi Rus', čím si tiež získame priazeň patriarchu a prejavíme našu oddanosť aj iným [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] národom." # todo: NEW TRANSLATION
 flavor_kie.5.a: "Pomôžeme pri výstavbe tohto nového kostola." # todo: NEW TRANSLATION
 flavor_kie.5.b: "Takýto projekt by bol príliš nákladný." # todo: NEW TRANSLATION
 flavor_kie.6.title: "Metropola celej Rusi" # todo: NEW TRANSLATION
 flavor_kie.6.desc: "Rast [target_location.GetName] prilákal mnohých veriacich [ShowReligionAdjective('orthodox')] aj [ShowReligionAdjective('catholic')]. Hoci obaja veria v toho istého [ROOT.GetCountry.GetReligion.GetGodName], náboženské doktríny im nikdy neumožnili správne spolužiť, často sa stretávajú v sporoch o učenie o Svätej Trojici. [target_character.GetName] si želá toto zvrátiť a namiesto toho posilniť [ShowCultureName('ruthenian')] [ShowReligionNameWithNoTooltip('orthodox')] cirkev, oddeliť ju od zvykov [ShowCultureGroupName('russian_group')]." # todo: NEW TRANSLATION
 flavor_kie.6.a: "Posilnime [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kie.6.b: "Mali by sme to radšej nechať ako náboženskú záležitosť." # todo: NEW TRANSLATION
 flavor_kie.7.title: "Problémy v [ShowLocationNameWithNoTooltip('kyiv')]" # todo: NEW TRANSLATION
 flavor_kie.7.desc: "Nedávne vyšetrovania v [target_location.GetRank.GetName] [target_location.GetName] ukázali, že metropolita dosadený [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] upadol v nemilosti miestneho obyvateľstva. Dôvodom sú práva, ktoré sme im odňali, a vnímajú naše konanie ako netolerantné voči ich [ShowReligionName('orthodox')] zvykov. Teraz si prajú odtrhnúť sa od [ROOT.GetCountry.GetName] a pripojiť sa k akejkoľvek [ShowReligionNameWithNoTooltip('orthodox')] ríši, ktorá ich práva ochráni." # todo: NEW TRANSLATION
 flavor_kie.7.a: "Zachováme náš postoj v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kie.7.b: "Možno je čas uvoľniť našu kontrolu nad metropolitom." # todo: NEW TRANSLATION
 kie_all_kiev_pops_become_angrier_tt: "Všetky [ShowReligionAdjective('orthodox')] [pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_kie.8.title: "Nový metropolita pre [ShowLocationNameWithNoTooltip('kyiv')]" # todo: NEW TRANSLATION
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')] už dlhodobo postrádala metropolitu, ktorý by viedol svojich ľudí. Aby to napravili, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] požiadali [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby menovali metropolitu z ich radov. Tvrdia, že je to jediný spôsob, ako zabezpečiť, že región bude riadne spravovaný bez zásahov štátu. Môžeme im udeliť túto právomoc, hoci by to mohlo zvýšiť ich vplyv v [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_kie.8.a: "Ak žiadajú, splníme ich." # todo: NEW TRANSLATION
 flavor_kie.8.b: "Nedovolíme im ovládať [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kie.9.title: "Vzostup neoklasickej maľby v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kie.9.desc: "V [ROOT.GetCountry.GetName] sa niekoľko menej známych umelcov usiluje vytvoriť nový umelecký štýl inšpirovaný estetikou antiky. Medzi nimi je [target_character.GetName], nemý z [ShowLocationName('hlukhiv')], ktorý študoval a vytvoril niekoľko pozoruhodných diel. Túžiac šíriť rastúce neoklasické hnutie, [target_character.GetSheHe] teraz hľadá zamestnanie u [target_character2.GetName] v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_kie.9.a: "Zamestnajme tohto [target_character.GetWomanMan]." # todo: NEW TRANSLATION
 flavor_kie.9.b: "Nech [target_character.GetHerHim] namaľuje celý [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_kie.9.c: "Zastavíme toto hnutie pred zničením nášho umenia, začnúc pri [target_character.GetHerHim]."" # todo: NEW TRANSLATION
