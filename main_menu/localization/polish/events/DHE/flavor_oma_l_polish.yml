l_polish:
 flavor_oma.1.title: "Boj o moc" # todo: NEW TRANSLATION
 flavor_oma.1.desc: "S narastajúcou nestabilitou v [ROOT.GetCountry.GetName] sa A'immah rozhodli zahrať svoju hru proti krajine, dúfajúc v obnovenie starého imamátu a autority [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nad [ROOT.GetCountry.GetGovernment.GetCourtTitle] a obyčajným ľudom." # todo: NEW TRANSLATION
 flavor_oma.1.historical_info: "Dynastia Nabhanitov vládla viac ako tri storočia, no v 15. storočí sa jej autorita začala spochybňovať zo strany volených A'immah. Tento boj pokračoval, až kým dynastia nestratila kontrolu nad krajinou." # todo: NEW TRANSLATION
 flavor_oma.1.a: "Podriadiť sa imámovi." # todo: NEW TRANSLATION
 flavor_oma.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] vládne v Ománe!" # todo: NEW TRANSLATION
 flavor_oma_portugal_historical_info: "Koncom 15. storočia moreplavci z Portugalska objavili cestu okolo Mysu dobrej nádeje k Indii. Aby ochránili svoje námorné trasy a zabezpečili si nadvládu v obchode, vtrhli do Ománu a obsadili Suhar a Maskat na takmer 150 rokov." # todo: NEW TRANSLATION
 flavor_oma.2.title: "Portugalci dorazili!" # todo: NEW TRANSLATION
 flavor_oma.2.desc: "Obchodníci z [GetCountry('POR').GetName] dorazili na naše pobrežie. Usadili sa v [ShowLocationName('masqat')], dúfajúc, že tam upevnia svoju kontrolu a posilnia svoj vplyv nad koreninovým obchodom." # todo: NEW TRANSLATION
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.2.a: "Budeme s nimi bojovať." # todo: NEW TRANSLATION
 mam_por_confronted: "Konfrontácia o obchod" # todo: NEW TRANSLATION
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_oma.3.title: "Ochrana indického obchodu" # todo: NEW TRANSLATION
 flavor_oma.3.desc: "Ak chceme mať vôbec šancu proti súperiacim mocnostiam na zisk obchodných výhod v $india$, musíme zriadiť námorné výposte, kde budeme môcť základňovať naše flotily. Jedným z týchto prístavov je [target_location.GetRank.GetName] [target_location.GetName], ktorý patrí ľuďom z [target_country.GetName]. Môžeme spustiť inváziu na [target_location.GetRank.GetNameWithNoTooltip], ale možno sú aj iné spôsoby, ako získať takéto výnimočné miesto." # todo: NEW TRANSLATION
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.3.a: "Potrebujeme viac výpostí." # todo: NEW TRANSLATION
 flavor_oma.3.b: "Prečo dobyť, keď môžeme obchodovať?" # todo: NEW TRANSLATION
 flavor_oma.4.title: "Stavitelia lodí v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.4.desc: "[target_location.GetName] má históriu ako hlavné obchodné centrum pre zahraničných obchodníkov, ktorí tu predávali svoje tovary a zastavovali sa v jeho bohatých štvrtiach. [target_character.GetName] plánuje zmeniť tento [target_location.GetRank.GetName] na miesto, kde sa budú stavať naše lode a kde naše flotily zakotvia pred odplávaním k [ShowSubContinentName('indian_ocean_sub_continent')]." # todo: NEW TRANSLATION
 flavor_oma.4.historical_info: "Sur bol vždy významným prístavom s kanálom, ktorý bol bezpečným kotviskom pre lode po tisícročia. Tu sa nachádzali slávne lodenice na stavbu dhow v Ománe. V polovici 17. storočia krajina vďaka obchodu znovu rozkvitla a opäť sa spoliehala na svoje lode." # todo: NEW TRANSLATION
 flavor_oma.4.a: "Dhowy budú plávať všade." # todo: NEW TRANSLATION
 flavor_oma.4.b: "Všetky naše zdroje tomu obetujeme." # todo: NEW TRANSLATION
 flavor_oma.4.c: "Máme dôležitejšie veci, na ktoré sa treba sústrediť." # todo: NEW TRANSLATION
 flavor_oma.5.title: "Vládci [ShowRegionNameWithNoTooltip('swahili_coast_region')]" # todo: NEW TRANSLATION
 flavor_oma.5.desc: "S dobytím [ShowLocationName('kilwa_kisiwani')] a zabezpečením našej kontroly v [ShowRegionName('swahili_coast_region')] môžeme teraz upevniť náš vplyv v regióne. Jedným z prvých plánov, ako to dosiahnuť, je presun nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] do [target_location.GetRank.GetName] [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] bude sídliť v [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]." # todo: NEW TRANSLATION
 flavor_oma.5.b: "Nikdy neopustíme [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_oma_forts_historical_info: "Aby bol obchod s kadidlom v Ománe chránený, vybudovali po celej krajine množstvo pevností, aby karavány neboli napádané." # todo: NEW TRANSLATION
 flavor_oma.6.title: "Pevnosť [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.6.desc: "[target_location.GetRank.GetName] je dôležitou zastávkou pre naše [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], pretože stojí medzi výrobou [ShowGoodsName('incense')] v [ShowLocationName('mirbat')] a pobrežím [ShowRegionName('persia_region')], odkiaľ sa následne posiela do [ShowContinentName('europe')] alebo [ShowContinentName('asia')]. Predchádzajúci vládci sa pokúšali opevniť [target_location.GetRank.GetNameWithNoTooltip], ale zodpovednosť teraz leží na [target_character.GetName] a [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.6.a: "Rozšíriť [target_location.GetRank.GetNameWithNoTooltip] a opevniť oblasť." # todo: NEW TRANSLATION
 flavor_oma.6.b: "Len rozšírme [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] nepotrebuje žiadnu podporu." # todo: NEW TRANSLATION
 flavor_oma.7.title: "Posilnenie obchodu s kadidlom" # todo: NEW TRANSLATION
 flavor_oma.7.desc: "Zatiaľ čo farmy v [target_location.GetName] dobre slúžili nášmu obchodu s [ShowGoodsName('incense')], jeho dopyt rastie, pretože naše kvalitné parfémy vyhľadáva zvyšok sveta. Možno, ak do tohto obchodu investujeme viac, môžeme rýchlo dosiahnuť veľký zisk." # todo: NEW TRANSLATION
 flavor_oma.7.a: "Predajme svetu ešte viac parfumov." # todo: NEW TRANSLATION
 flavor_oma.7.b: "Je to príliš nákladné." # todo: NEW TRANSLATION
 flavor_oma.8.title: "Vzostup [ROOT.GetCountry.GetAdjectiveWithNoTooltip] flotily" # todo: NEW TRANSLATION
 flavor_oma.8.desc: "Keď sa mnohé ďalšie štáty bijú o [ShowRegionName('indian_ocean_region')] a jeho rozsiahly obchod, aj my sa musíme zapojiť do tejto pretekárskej súťaže, aby naše prístavy neboli na milosť iným mocnostiam. Rozšírením [ShowBuildingTypeName('dock')] v [target_location.GetName] a vyslaním [target_character2.GetName], aby naplánoval takú armádu, by sme možno mohli ovládnuť naše more." # todo: NEW TRANSLATION
 flavor_oma.8.a: "Na more, statoční [ROOT.GetCountry.GetAdjectiveWithNoTooltip] námorníci!" # todo: NEW TRANSLATION
 flavor_oma.8.b: "Namiesto toho rozšírime [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armádu." # todo: NEW TRANSLATION
 flavor_oma_falaj_historical_info: "Falaj, známy tiež ako qanāt z perzského pôvodu, je podzemný akvaduktový systém, ktorý dopravuje vodu na povrch, hlavne používaný na Blízkom východe a v severnej Afrike. Omán použil tento systém na dopravu vody z Izkī do Nizwā, čo mestu umožnilo prosperovať." # todo: NEW TRANSLATION
 flavor_oma.9.title: "Zabezpečenie vody pre [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.9.desc: "[target_location.GetName] má problémy s dodávkami vody. Keďže je ďaleko od pobrežia, možno je načase rozšíriť naše staré podzemné akvadukty, [ShowBuildingTypeName('oma_falaj')], aby sme pomohli obyvateľstvu tam." # todo: NEW TRANSLATION
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.9.a: "Naše predchádzajúce akvadukty neboli dosť dobré. Rozšírme ich." # todo: NEW TRANSLATION
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip] funguje bez problémov." # todo: NEW TRANSLATION
 flavor_oma.10.title: "Vzostup [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.10.desc: "Keď [target_location.GetRank.GetName] [target_location.GetName] v posledných rokoch prosperoval a jeho postavenie v obchode s kadidlom je stále kľúčové, [target_character.GetName] má plány premeniť [target_location.GetRank.GetNameWithNoTooltip] na klenot [ROOT.GetCountry.GetName]. Rozšírením jeho obytných zariadení a výstavbou [ShowBuildingTypeName('oma_nizwa_fort')] zabezpečíme, že [target_location.GetNameWithNoTooltip] nebude nikdy inými národmi opovrhnuté." # todo: NEW TRANSLATION
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.10.a: "Opevňujme [target_location.GetNameWithNoTooltip] ešte viac." # todo: NEW TRANSLATION
 flavor_oma.10.b: "Iba [target_location.GetRank.GetNameWithNoTooltip] bude rozšírený." # todo: NEW TRANSLATION
 flavor_oma.10.c: "Je to už výborný [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.11.title: "Migranti v [ShowRegionNameWithNoTooltip('swahili_coast_region')]" # todo: NEW TRANSLATION
 flavor_oma.11.desc: "S našimi plánmi nadobudnúť kontrolu nad [ShowRegionName('swahili_coast_region')] si mnohí ľudia z [ShowAreaName('oman_area')] už naplánovali osídliť [target_location.GetName] a okolie. Možno by sme im to mali dovoliť, keďže by nám to uľahčilo vládnutie tamojším ľuďom." # todo: NEW TRANSLATION
 flavor_oma.11.a: "Osídlime [ShowRegionNameWithNoTooltip('swahili_coast_region')] osadníkmi [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.11.b: "Nestojí to za námahu." # todo: NEW TRANSLATION
 flavor_oma.12.title: "Pirátske pobrežie" # todo: NEW TRANSLATION
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')] sa pomaly stáva miestom činnosti mnohých súkromných korzárov, kde zásielky smerujúce z $india$ do [ShowContinentName('europe')] alebo [ShowContinentName('africa')] sú zachytávané pirátmi túžiacimi po zisku. Môžeme sa ich pokúsiť potlačiť, alebo ich môžeme prizvať, aby nám slúžili." # todo: NEW TRANSLATION
 flavor_oma.12.a: "Pozvime týchto pirátov do našich prístavov." # todo: NEW TRANSLATION
 flavor_oma.12.b: "Pirátsky život pre [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_oma.12.c: "Na našom pobreží nebudú žiadni piráti." # todo: NEW TRANSLATION
 flavor_oma.13.title: "Hrad [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.13.desc: "Poslednou zastávkou pre naše [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pred dosiahnutím pobrežia je [target_location.GetRank.GetName] [target_location.GetName]. Hoci tam už existujú opevnenia, nie sú dostatočné na ochranu karaván, ktoré tadiaľ prechádzajú. Možno môže [target_character.GetName] ešte viac financovať [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.13.a: "Hrad ochráni naše záujmy pre nový prístav." # todo: NEW TRANSLATION
 flavor_oma.13.b: "Namiesto toho sa zamerajme na posilnenie našich pozemných hraníc." # todo: NEW TRANSLATION
 flavor_oma.14.title: "Opevnenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_oma.14.desc: "Keď naši starí rivali, ktorí bývali v [target_location.GetName], sú zatlačení do úzadia a [target_location.GetRank.GetName] je pod našou kontrolou, je načase rozhodnúť o jeho osude. Napriek našim starým sporom je to dôležitý prístav pre obchod v [ShowRegionName('persia_region')] a jeho zálive." # todo: NEW TRANSLATION
 flavor_oma.14.a: "Ostrov plní kľúčovú úlohu v obchode v [ShowRegionNameWithNoTooltip('persia_region')]." # todo: NEW TRANSLATION
 flavor_oma.14.b: "Radšej rozvíjajme [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.15.title: "Nový imámát" # todo: NEW TRANSLATION
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName|U] je opäť raz nestabilná. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [target_character.GetName] sú teraz zapletení do boja o moc, pričom [target_character2.GetName] plánuje obnoviť [ShowGovernmentTypeName('theocracy')]. Možno by sme sa s [target_character2.GetHimHer] mohli vysporiadať vyhostením [target_character2.GetHerHis] mimo [ROOT.GetCountry.GetName], hoci to určite rozhnevá náš [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: CHANGED
 flavor_oma.15.a: "Podporujeme nový režim vedený [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.15.b: "Vyhoňme [target_character2.GetNameWithNoTooltip] za sprisahanie proti [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_oma.16.title: "Osídľovanie pobrežia" # todo: NEW TRANSLATION
 flavor_oma.16.desc: "Zatiaľ čo časť našej populácie žije vnútri krajiny v miestach ako [target_location.GetName], jediný spôsob, ako rozšíriť náš námorný vplyv, je osídliť naše pobrežia. [target_character.GetName] a [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle] už pripravujú plány na toto." # todo: NEW TRANSLATION
 flavor_oma.16.a: "Začnime osídľovať naše pobrežné oblasti." # todo: NEW TRANSLATION
 flavor_oma.16.b: "Jediné miesta, ktoré potrebujú podporu, sú tie ďaleko od pobrežia." # todo: NEW TRANSLATION
 flavor_oma.16.c: "Nemáme na to dostatok prostriedkov." # todo: NEW TRANSLATION
 flavor_oma.17.title: "Rozšírenie falaj" # todo: NEW TRANSLATION
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$" # todo: NEW TRANSLATION
 flavor_oma.17.desc: "Naše doterajšie snahy zásobovať [ShowLocationName('nizwa')] pomocou systému [ShowBuildingTypeName('oma_falaj')] sa ukázali byť úspešné. Mnoho obyvateľov je teraz spokojné s novými zásobami vody a žije pohodlný život. [target_character.GetName] už pripravil plány rozšíriť tento systém do iných lokalít, hoci sú určite nákladné." # todo: NEW TRANSLATION
 flavor_oma.17.a: "Hodné úsilie." # todo: NEW TRANSLATION
 flavor_oma.17.b: "Už len tie plány nás zbankrotujú." # todo: NEW TRANSLATION
 flavor_oma.18.title: "Zámery za morom" # todo: NEW TRANSLATION
 flavor_oma.18.desc: "Keď máme vybudovanú mohutnú flotilu a našu silu uznali aj iné mocnosti, [target_character.GetName] a [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] plánujú, ktorú časť sveta si prisvoja. Mnohí tvrdia, že potrebujú zabezpečiť [ShowGoodsName('pepper')] v $india$, zatiaľ čo iní uprednostňujú ovládnutie krajín [ShowRegionName('swahili_coast_region')]. Tak či onak, história si zapamätá [ROOT.GetCountry.GetName] ako $rank_empire$." # todo: NEW TRANSLATION
 flavor_oma.18.a: "Rovnako ako ostatní, aj my si vyryjeme svoje miesto na slnku."" # todo: NEW TRANSLATION
