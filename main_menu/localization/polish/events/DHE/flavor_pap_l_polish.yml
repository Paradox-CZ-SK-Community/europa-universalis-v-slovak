l_polish:
 flavor_pap.1.title: "Reorganizácia Svätej inkvizície" # todo: NEW TRANSLATION
 flavor_pap.1.desc: "Na podnet [future_paul_iv_scope.GetName] z [ShowLocationName('naples')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] reorganizoval Rímsku inkvizíciu podľa španielskeho vzoru. Spolu s jezuitmi sa na ľud vylieva vlna teroru. Kruté metódy sú však účinné a vedú k úplnému vyhladeniu [ShowReligionAdjective('lutheran')] hnutia na Apeninskom polostrove." # todo: NEW TRANSLATION
 flavor_pap.1.a: "Inkvizícia podľa španielskeho vzoru" # todo: NEW TRANSLATION
 flavor_pap.1.b: "Umiernená inkvizícia" # todo: NEW TRANSLATION
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.2.desc: "[target_character.GetName] je teológ, ktorý stotožňuje Boha s prírodou. Aj keď tvrdí, že je zbožný [ShowReligionGroupAdjective('christian')], obhajuje Koperníkov názor na vesmír a zároveň satirizuje slepé náboženské presvedčenie. Bol zatknutý v [ShowLocationName('venice')] a vydaný do [ShowLocationName('rome')], kde je teraz súdený." # todo: NEW TRANSLATION
 flavor_pap.2.a: "Spáliť heretika" # todo: NEW TRANSLATION
 flavor_pap.2.b: "Ušetriť mu život" # todo: NEW TRANSLATION
 borgia_pope_tt: "[borgia_pope_scope.GetName] sa stane novým pápežom!" # todo: NEW TRANSLATION
 flavor_pap.4.title: "Nový [borgia_pope_scope.GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_pap.4.desc: "Z komína Sixtínskej kaplnky sa dvíha biely dym. Uprostred obvinení zo simonie Konkláve zvolilo [borgia_pope_scope.GetName], arcibiskupa z [ShowLocationName('valencia')], na Stolici svätého Petra. Rodina [borgia_pope_scope.GetLastNameWithNoTooltip] je pomerne novým prírastkom do rímskej politickej scény a pobúrila staršie rímske rody, ktoré si nárokovali túto pozíciu pre seba. Hoci mnohé z klebiet obklopujúcich tohto [borgia_pope_scope.GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sú pravdepodobne zveličenia šírené jeho nepriateľmi, je známe, že otvorene udržiava milenku a už povýšil svojho dospievajúceho syna [borgia_pope_son_scope.GetName] na hodnosť kardinála. Špekuluje sa, že jeho vláda bude poznačená škandálmi a korupciou." # todo: NEW TRANSLATION
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] prežije." # todo: NEW TRANSLATION
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName], syn [ROOT.GetCountry.GetGovernment.GetRulerTitle], sa stal prvým mužom, ktorý kedy rezignoval na post kardinála. Hľadajúc kariéru vojenského dobrodruha sa už osvedčil ako schopný a nemilosrdný kondotiér. Svätec uznal jeho schopnosti a udelil [caesar_borgia_scope.GetShortNameWithNoTooltip] rolu generála-armád Cirkvi, čím mu dal kontrolu nad [ROOT.GetCountry.GetAdjective] armádami." # todo: NEW TRANSLATION
 flavor_pap.5.a: "Aut Caesar, aut nihil." # todo: NEW TRANSLATION
 flavor_pap.6.title: "Skandálmi otriasané [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.6.desc: "O činoch rodiny Borgia sa šíri množstvo výdatných klebiet. Hovoria sa obvinenia z vrážd spáchaných Cantarellou, údajne smrteľným a ťažko odhaliteľným jedom, používaným na odstránenie politických rivalov. Hovorí sa, že sám Svätý Otec sa rutinne dopúšťa simonie a korupcie, a ešte pikantnejšie činy sa šepkajú o vzťahu medzi jeho deťmi, [caesar_borgia_scope.GetShortName] a [lucrecia_borgia_scope.GetName]. Hoci dôkazov pre tieto obvinenia je málo, široko sa im verí medzi [ShowReligionAdjective('catholic')] ľuďmi všade naokolo." # todo: NEW TRANSLATION
 flavor_pap.6.a: "Lži a pomluvy!" # todo: NEW TRANSLATION
 flavor_pap.6.b: "Môžeme túto situáciu využiť vo svoj prospech." # todo: NEW TRANSLATION
 flavor_pap.7.title: "Koniec rodu [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.7.desc: "Smrť [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bola prijatá tichým oslavením medzi patricijskými rodinami v [ShowLocationName('rome')]. Kardináli zvolili jedného z najvytrvalejších rivalov [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] za jeho nástupcu. [target_character.GetName] sľubuje zrušiť korupciu svojho predchodcu a obnoviť dôveru v posvätnosť Cirkvi. [caesar_borgia_scope.GetName] medzitým videl, ako jeho moc cez noc skrachovala bez podpory [ROOT.GetCountry.GetAdjective]. Obávajúc sa o svoj život, utiekol do [GetCountry('NAV').GetName], kde dúfa nájsť útočisko pred nepriateľmi." # todo: NEW TRANSLATION
 flavor_pap.7.a: "Cirkev si musí napraviť reputáciu." # todo: NEW TRANSLATION
 flavor_pap.8.title: "Povesti o čarodejníctve" # todo: NEW TRANSLATION
 flavor_pap.8.desc: "[target_character.GetName] je známou osobnosťou v [GetInternationalOrganization('catholic_church').GetName]. [target_character.GetSheHe|U] je horlivým zástancom existencie čarodejníc a ich zlého vplyvu na chudobné [ShowReligionAdjective('catholic')] duše. [target_character.GetHerHis|U] horlivosť vyvoláva kontroverzné reakcie u iných členov našej [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]. Viacerí biskupi odmietli [target_character.GetNameWithNoTooltip] práva súdiť údajných čarodejníc s odôvodnením, že to je v rozpore s [ShowReligionAdjectiveWithNoTooltip('catholic')] doktrínou.\n\nAby sa konflikt nevyhrotil v široké rozštiepenie [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], mali by sme jasne vyjadriť náš postoj k čarodejníctvu a herezii." # todo: NEW TRANSLATION
 flavor_pap.8.a: "Čarodejníctvo je jasným príznakom herezie." # todo: NEW TRANSLATION
 flavor_pap.8.b: "Nezmysel, čarodejnice neexistujú!" # todo: NEW TRANSLATION
 flavor_pap.8.historical_info: "Heinrich Kramer bol dominikánsky mních, ktorého činnosť mala veľký vplyv na zaobchádzanie s čarodejníctvom a začiatky čarodejníckych procesov v strednej Európe. Po účasti na procese s čarodejnicou v Ravensburgu v roku 1482 spísal text, ktorý sa neskôr stal pápežskou bulou #italic Summis desiderantes affectibus#!. Kramer, zostávajúci kontroverznou postavou, bol vyhostený z Innsbrucku po tom, čo prenasledovanie miestnej ženy skončilo oslobodením. Počas cesty do Kolína začal písať #italic Malleus Maleficarum#!, Kladivo na čarodejnice, čo mu prinieslo ďalšiu autoritu pri prenasledovaní údajne čarodejných osôb v krajinách Svätej ríše rímskej." # todo: NEW TRANSLATION
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] vyzýva na zavedenie apoštolskej dane" # todo: NEW TRANSLATION
 flavor_pap.9.desc: "Naša viera a horlivosť sú mierou základov nášho národa. V snahe legitimizovať sa ako hrdí prívrženci [ShowReligionAdjective('catholic')] viery sme sa rozhodli financovať [ShowEstatePrivilegeName('apostolic_tax_privilege')]. Teraz nastal čas, aby sme splnili naše finančné povinnosti a uhradili to, čo dlžíme." # todo: NEW TRANSLATION
 flavor_pap.9.a: "Je to naša povinnosť..." # todo: NEW TRANSLATION
 flavor_pap.9.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 every_catholic_upset_tt: "Naše odmietnutie splniť finančné záväzky bude viesť k širokému odsúdeniu zo strany všetkých [ShowReligionAdjectiveWithNoTooltip('catholic')] krajín" # todo: NEW TRANSLATION
 opinion_refused_to_pay_apostolic_tax: "Odmietol zaplatiť apoštolskú daň" # todo: NEW TRANSLATION
 flavor_pap.10.title: "Švajčiarska garda" # todo: NEW TRANSLATION
 flavor_pap.10.desc: "Atrament uschol na zmluve zakladajúcej Pápežskú švajčiarsku gardu. Tento elitný pluk tvoria disciplinovaní a skúsení muži s absolutnou vernosťou voči Svätému Otcovi. Prisahali, že budú slúžiť [ROOT.GetCountry.GetLongName] až do Dňa súdu." # todo: NEW TRANSLATION
 flavor_pap.10.a: "Dobre obránia Cirkev." # todo: NEW TRANSLATION
 flavor_pap.11.title: "Passetto di Borgo" # todo: NEW TRANSLATION
 flavor_pap.11.desc: "[ShowLocationName('rome')] je stratený! Keď nepriateľ postupuje, aby zatkol [target_character.GetName], pripomína si Passetto di Borgo, priechod spájajúci Vatikán s Castel Sant'Angelo. Mnohí minulí vodcovia ho používali ako únikovú cestu v časoch nebezpečenstva, a teraz sa [target_character.GetShortNameWithNoTooltip] musí rozhodnúť, či ujde z Vatikánu." # todo: NEW TRANSLATION
 flavor_pap.11.a: "Uteč cez Passetto di Borgo!" # todo: NEW TRANSLATION
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] neopustí Vatikán." # todo: NEW TRANSLATION
 flavor_pap.12.title: "Plienenie [ShowLocationNameWithNoTooltip('rome')]" # todo: NEW TRANSLATION
 flavor_pap.12.desc: "Vojna zanechala mesto [ShowLocationName('rome')] v troskách. Nepriateľ prerazil múry a prepadol mesto, prekonal posádku. Na schodoch Baziliky svätého Petra naši poslední strážcovia stretli hrozný koniec, zabití pred začiatkom lúpeže. Nasledovalo zničenie, rabovanie a popravy, až kým zbojníci, dezertéri, vojaci a lupiči nezačali dlhú cestu domov s korisťou, ktorú stihli ulupiť." # todo: NEW TRANSLATION
 flavor_pap.12.a: "Posilniť posádku, toto sa nesmie nikdy zopakovať." # todo: NEW TRANSLATION
 flavor_pap.12.b: "Opraviť škody v meste." # todo: NEW TRANSLATION
 flavor_pap.13.title: "Vatikánska knižnica" # todo: NEW TRANSLATION
 flavor_pap.13.desc: "[ShowReligionAdjective('catholic')] Cirkev vlastní obrovské množstvo písomností naprieč vekmi. Boli zabezpečené prostriedky na konsolidáciu a rozšírenie poznania kresťanstva založením veľkolepej knižnice v múroch Vatikánu. Založenie Vatikánskej knižnice ustanoví [ShowLocationName('rome')] za centrum učenosti." # todo: NEW TRANSLATION
 flavor_pap.13.a: "Založiť ju a zamerať sa na administratívne diela." # todo: NEW TRANSLATION
 flavor_pap.13.b: "Zameranie by malo byť na diplomatické diela." # todo: NEW TRANSLATION
 flavor_pap.13.c: "Zafinancovať knižnicu o vojenskom umení." # todo: NEW TRANSLATION
 flavor_pap.14.title: "Sixtínska kaplnka" # todo: NEW TRANSLATION
 flavor_pap.14.desc: "Cappella Maggiore – Veľká kaplnka – sa používa na omše, ktoré sa dajú vykonať v menších a menej verejných priestoroch ako baziliky. Roky neboli k niekdajšie veľkolepej kaplnke zdobené Fra Angelicom láskavé; jej múry sa nakláňajú a je v havarijnom stave. Kaplnka by mala byť zbúraná, konštrukcia nie je dostatočne bezpečná pre mnohé omše konané každý rok. Na jej mieste by mal stáť nový, ešte majestátnejší chrám a mnohí slávni umelci by boli poctení, keby boli požiadaní zdobiť novú Sixtínsku kaplnku." # todo: NEW TRANSLATION
 flavor_pap.14.a: "Zbúrať staré a postaviť nové na tom istom mieste." # todo: NEW TRANSLATION
 flavor_pap.15.title: "Vyzdobiť Sixtínsku kaplnku" # todo: NEW TRANSLATION
 flavor_pap.15.desc: "Stará, zchátralá Cappella Maggiore už neexistuje – na jej mieste teraz stojí veľkolepá Sixtínska kaplnka. Chrám Šalamúna a Sixtínska kaplnka majú rovnaké rozmery, ako sú dané v Starom zákone. Exteriér je bez ozdobných detailov a budova je rozdelená na tri poschodia s klenbovým stropom a šiestimi vysokými oblúkovými oknami po bokoch, dvoma na každom konci. Hoci je krásna v svojej jednoduchosti, krásu kaplnky by mohli zvýrazniť fresky namaľované poprednými umelcami našej doby." # todo: NEW TRANSLATION
 flavor_pap.15.a: "Najmite [sandro_boticelli_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pap.15.b: "Najmite [ghirlandaio_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pap.15.c: "Najmite [pietro_perugino_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pap.15.d: "Najmite [michaelangelo_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pap.15.e: "Stačí nájsť niekoho, kto kaplnku vyzdobí!" # todo: NEW TRANSLATION
 flavor_pap.17.title: "Simónia posúdená" # todo: NEW TRANSLATION
 flavor_pap.17.desc: "V Skutkoch apoštolov 8:9-24 Simon kúzelník ponúkol dvom učedníkom Petrovi a Jánovi peniaze, ak by ho zplnomocnili udelovať moc Ducha Svätého komukoľvek, na koho by položil ruky. Tento čin predávať duchovné veci, ako sú cirkevné úrady, sa podľa tohto muža nazýva simónia a mnohí vládcovia boli zvádzaní leskom zlata, aby predávali biskupské stolice." # todo: NEW TRANSLATION
 flavor_pap.17.a: "Budeme to považovať za zločin, aký to je!" # todo: NEW TRANSLATION
 disables_simony: "Týmto sa zakazuje udalosť 'Simony' pre [ShowReligionAdjective('catholic')] krajiny." # todo: NEW TRANSLATION
 flavor_pap.17.b: "Toto je prax, ktorú dovolíme." # todo: NEW TRANSLATION
 flavor_pap.18.title: "Uctievanie relikvií – dovoliť alebo zakázať?" # todo: NEW TRANSLATION
 flavor_pap.18.desc: "Kostoly si vždy uchovávali relikvie svätých, aby ich uctievali a v niektorých prípadoch používali na liečenie chorých a neschopných. Táto dlhá prax je teraz spochybňovaná a niektorí ju považujú za modloslužobné, hereťské konanie, ktoré by sa malo zakázať. Predaj relikvií zbohatol mnohé cirkevné inštitúcie, a ak by [ROOT.GetCountry.GetGovernment.GetRulerTitle] verejne oznámil svoju podporu tejto praxe, časť týchto peňazí by sa dostala do našej kasy." # todo: NEW TRANSLATION
 flavor_pap.18.a: "Zabráňte predaju relikvií!" # todo: NEW TRANSLATION
 disables_veneration_of_relics: "Týmto sa zakazujú udalosti 'Veneration of Relics' a 'Veneration of the Virgin Mary' pre [ShowReligionAdjective('catholic')] krajiny." # todo: NEW TRANSLATION
 flavor_pap.18.b: "Zbohatneme, ak to dovolíme a budeme to praktizovať." # todo: NEW TRANSLATION
 flavor_pap.18.c: "Mali by sme nad tým uplatniť kontrolu." # todo: NEW TRANSLATION
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.19.desc: "Myšlienka, že Zem a planéty obiehajú okolo Slnka, je názor, o ktorom prvý písal Mikuláš Koperník vo svojej knihe #italic 'De revolutionibus orbium coelestium'#! v roku 1543 a teraz to znovu propaguje [galileo_galilei_scope.GetName] vo svojej knihe #italic 'Sidereus Nuncius'#! – #italic 'Starry Messenger'#!. Jeho kontroverzné zastávanie tejto tézy mu prinieslo mnohých nepriateľov v [ShowReligionAdjective('catholic')] Cirkvi, a hoci by bol zaujímavým oponentom v debate, možno by sme mali byť opatrní a jednoducho ho uväzniť, skôr než sa posmešne vysmeje našim postulátom?" # todo: NEW TRANSLATION
 flavor_pap.19.a: "Pozvať ho na diskusiu o vede." # todo: NEW TRANSLATION
 flavor_pap.19.b: "Musí byť postavený pred súd." # todo: NEW TRANSLATION
 flavor_pap.20.title: "Božie kráľovstvo na zemi" # todo: NEW TRANSLATION
 flavor_pap.20.desc: "Po zjednotení celého [ShowRegionName('italy_region')] pod zástavou [ShowReligionName('catholic')] sa [GetCountry('PAP').GetGovernment.GetRulerTitle] rozhodol vyhlásiť ho za '[ShowGovernmentReformName('kingdom_of_god_reform')]'. Veriaci [ShowReligionNameWithNoTooltip('catholic')] z celej [ShowContinentName('europe')] sa zbiehajú pod [target_character.GetHerHis] zástavu, túžiac žiť v tomto modelovom národe [ShowReligionGroupAdjective('christian')] cnosti. Zahraničné mocnosti už nemôžu kontrolovať Kolégium kardinálov, ale takisto nebudú venovať veľkú pozornosť žiadnym [GetCountry('PAP').GetAdjective] bulám či dekrétom." # todo: NEW TRANSLATION
 flavor_pap.20.a: "Všetci ľudia pod jedným Bohom!" # todo: NEW TRANSLATION
 flavor_pap.20.b: "Amen" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Náboženská sila $kingdom_of_god_reform$ dokáže prinútiť aj zhrdzavené ozubené kolieska byrokracie kľaknúť pred ňou." # todo: NEW TRANSLATION
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] obvinený zo splodenia detí" # todo: NEW TRANSLATION
 flavor_pap.21.desc: "Po celej krajine sa šíria povesti, že [GetCountry('PAP').GetGovernment.GetRulerTitle], napriek tomu, že prijal svätenie, potajomky splodil deti. Niektorí tvrdia, že sú to zlomyselné pokusy podkopať autoritu [GetUniqueInternationalOrganization('catholic_church').GetName], iní zase hovoria, že na povestiach môže byť niečo pravdy, s chýbajúcimi názvami a dôkazmi. Kardináli a zvyšok [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú rozpoltení, či by sa tieto obvinenia mali vyšetriť alebo ticho zamietnuť, aby sme chránili našu povesť." # todo: NEW TRANSLATION
 flavor_pap.21.a: "Snažme sa ich zamietnuť." # todo: NEW TRANSLATION
 flavor_pap.21.b: "Je príliš neskoro, aby sme ich zastavili v šírení." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_sinner_pope: "Poškodená povesť" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Hriešny pápež" # todo: NEW TRANSLATION
 flavor_pap.21.historical_info: "Počas storočí boli niektorí pápeži predmetom povestí, že splodili deti, i keď prijali svätenie. Pápež Julius II., Pavol III., Alexander VI. a Gregor XIII. čelili takýmto obvineniam; niektorí, ako Alexander VI., dokonca svoje deti otvorene uznávali. Tieto prípady vyvolali škandály a spochybnili morálnu autoritu pápežského úradu." # todo: NEW TRANSLATION
 flavor_pap.22.title: "Požiar Lateránskeho paláca" # todo: NEW TRANSLATION
 flavor_pap.22.desc: "K starobylému Lateránskemu palácu v [ShowLocationName('rome')] prišla katastrofa. Tento staroveký sídelný palác pápežov stál po takmer tisíc rokov ako srdce [ROOT.GetCountry.GetAdjective] autority, ukrývajúci neoceniteľné artefakty, posvätné relikvie a nezvratné záznamy kroník [GetUniqueInternationalOrganization('catholic_church').GetName]. Keď sa plamene šíria, stĺpy praskajú a storočné tapisérie sa menia na popol. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], stráže a sluhovia sa snažia uhasiť požiar, ale bez rýchlej akcie môže byť celý palác stratený." # todo: NEW TRANSLATION
 flavor_pap.22.a: "Zmobilizovať prostriedky na záchranu toho, čo sa dá!" # todo: NEW TRANSLATION
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_pap.22.historical_info: "V roku 1361 pustošivý požiar zasadol Lateránsky palác. Tento starobylý palác, kedysi veľkolepé centrum pápežskej moci, bol takmer úplne zničený, pričom prežil len #italic Sancta Sanctorum kaplnka#! – dom niektorých z najposvätnejších relikvií Cirkvi." # todo: NEW TRANSLATION
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.23.desc: "[pap_fontana.GetName], renomovaný a nadaný architekt, si získal povesť vďaka svojim projektom pre našich kardinálov. [pap_fontana.GetHisHer|U] majstrovstvo v grandióznych návrhoch a mestských prestavbách zmenilo časti [ShowLocationName('rome')]. Schopnosti [pap_fontana.GetLastNameWithNoTooltip] by mohli byť neoceniteľné pri napĺňaní našej vízie o prestavanej, slávnej [ShowLocationNameWithNoTooltip('rome')]. Možno by bolo rozumné oficiálne vymenovať [pap_fontana.GetHimHer] za nášho pápežského architekta a zveriť mu realizáciu našich architektonických ambícií." # todo: NEW TRANSLATION
 flavor_pap.23.a: "Najmite [pap_fontana.GetHimHer]!" # todo: NEW TRANSLATION
 flavor_pap.23.b: "Nechajte [pap_fontana.GetHimHer] pracovať s našimi kardinálmi." # todo: NEW TRANSLATION
 flavor_pap.23.historical_info: "Domenico Fontana bol vplyvným talianskym architektom, ktorého diela formovali tvár Ríma. Stal sa preferovaným architektom pápeža Sixta V., vedúc veľké mestské projekty v Ríme. Medzi Fontanove úspechy patrí presunutie vatikánskeho obelisku na námestie sv. Petra a rekonštrukcia Lateránskeho paláca." # todo: NEW TRANSLATION
 flavor_pap.24.title: "Obnova Lateránskeho paláca" # todo: NEW TRANSLATION
 flavor_pap.24.desc: "Lateránsky palác, kedysi veľkolepé sídlo pápežov a symbol moci Cirkvi, teraz leží väčšinou v troskách po veľkých požiaroch v 14. storočí. Mnohí veria, že nastal čas obnoviť tento starobylý palác do jeho bývalej slávy, keďže jeho historický a duchovný význam je nepopierateľný. S naším renomovaným architektom [fontana.GetName] na [ROOT.GetCountry.GetGovernment.GetCourtTitle] máme odborné znalosti na realizáciu tohto monumentálneho projektu." # todo: NEW TRANSLATION
 flavor_pap.24.a: "Obnoviť palác." # todo: NEW TRANSLATION
 flavor_pap.24.b: "Namiesto toho zlepšiť širšiu infraštruktúru [ShowLocationNameWithNoTooltip('rome')]." # todo: NEW TRANSLATION
 flavor_pap.24.historical_info: "Koncom 16. storočia pápež Sixtus V. poveril známeho architekta Domenica Fontanu obnovou Lateránskeho paláca, ktorý bol po stáročiach požiarov a zanedbania v dezolátnom stave. Fontana premenil starú stavbu, modernizoval ju a pridal nové krídla, dvory a veľké sály, aby obnovil jej význam ako symbol pápežskej autority." # todo: NEW TRANSLATION
 flavor_pap.25.title: "Posilnenie [ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')]" # todo: NEW TRANSLATION
 flavor_pap.25.desc: "Hadriánov mauzóleum, dnes lepšie známe ako [ShowBuildingTypeName('castel_sant_angelo')], bolo našimi predchodcami postupne premenené na opevnenú baštu, poskytujúcu dôležitú obrannú líniu pre [ShowLocationName('rome')]. Vzhľadom na turbulentnú povahu našich čias nás mnohí poradcovia teraz nabádajú dokončiť jeho premenenie na mohutný hrad schopný chrániť [ShowLocationNameWithNoTooltip('rome')] pred akoukoľvek hrozbou." # todo: NEW TRANSLATION
 flavor_pap.25.a: "Premeňte ho na plnohodnotnú pevnosť." # todo: NEW TRANSLATION
 flavor_pap.25.b: "Súčasné obrany sú postačujúce." # todo: NEW TRANSLATION
 flavor_pap.25.historical_info: "V 16. storočí sa Castel Sant'Angelo stal plnohodnotnou pevnosťou s podzemnými chodbami spájajúcimi ho s Vatikánom. Castel Sant'Angelo slávne ochránil pápeža Klementa VII. počas drancovania Ríma v roku 1527, keď sa on a jeho družina ukryli pred útočiacimi vojskami Karola V." # todo: NEW TRANSLATION
 flavor_pap.26.title: "Letné sídlo pápežov" # todo: NEW TRANSLATION
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] prejavil záujem zriadiť letné sídlo ďaleko od rušných, preplnených ulíc centra [ShowLocationName('rome')]. Kvirinálsky vrch, jeden zo slávnych Sedem pahorkov [ShowLocationNameWithNoTooltip('rome')], je považovaný za ideálnu lokalitu, ponúkajúcu pokojný únik s chladnými vánkami a panoramatickými výhľadmi. Ak budeme pokračovať, renomovaný architekt [fontana.GetName] by mohol dohliadnuť na návrh a výstavbu paláca." # todo: NEW TRANSLATION
 flavor_pap.26.a: "Postaviť letné sídlo na Kvirinálskom vrchu." # todo: NEW TRANSLATION
 flavor_pap.26.b: "Nie je čas na nákladné projekty." # todo: NEW TRANSLATION
 flavor_pap.26.historical_info: "Quirinal Palace bol objednaný v roku 1583 pápežom Gregorom XIII. ako letné sídlo pre pápežstvo. Navrhnutý s príspevkom významných architektov vrátane Domenica Fontanu, palác ponúkol útočisko pred horúčavou a davom v centre Ríma. Keď novo vzniknuté Taliansko anektovalo väčšinu zvyškov Pápežského štátu, Quirinal Palace sa stal sídlom talianskych kráľov." # todo: NEW TRANSLATION
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.27.desc: "Učený vedec a matematik [pap_danti.GetName] upútal pozornosť nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] svojou pôsobivou prácou v astronómii, kartografii a výrobe prístrojov. [pap_danti.GetLastNameWithNoTooltip] je známy tvorbou presných máp, nebeských máp a slnečných hodín, a jeho odborné znalosti sa už ukázali ako cenné pre cirkevné architektonické projekty. Ako učenec venovaný rozvoju poznania by nám [pap_danti.GetLastNameWithNoTooltip] mohol výrazne pomôcť poskytnutím svojich schopností." # todo: NEW TRANSLATION
 flavor_pap.27.a: "Vymenujte [pap_danti.GetHimHer] za nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] kartografa!" # todo: NEW TRANSLATION
 flavor_pap.27.b: "Vymenujte [pap_danti.GetHimHer] a ďalej financujte [pap_danti.GetHisHer] výskum." # todo: NEW TRANSLATION
 flavor_pap.27.c: "[pap_danti.GetHisHer|U] talenty sú obdivuhodné, ale teraz si ich nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_pap.27.historical_info: "Ignazio Danti bol zručný astronóm, matematik a kartograf, ktorý vytváral presné mapy a astronomické prístroje pre pápežský dvor. Danti zohral kľúčovú úlohu pri navrhovaní súboru reforiem, ktoré nakoniec viedli k vytvoreniu Gregoriánskeho kalendára." # todo: NEW TRANSLATION
 flavor_pap.28.title: "Chyby Juliánskeho kalendára" # todo: NEW TRANSLATION
 flavor_pap.28.desc: "Po stáročia bol Juliánsky kalendár štandardom v kresťanskom svete. Avšak čoraz viac sa ukazuje, že jeho nepresnosti pri výpočte roka a predpovedaní kľúčových dát, ako je Veľká noc, spôsobujú rastúce obavy. Posun kalendára voči slnečnému roku vedie k významnému posunu, ktorý ohrozuje naše tradície a praktické záležitosti. Mnohí poradcovia teraz volajú po zvolaní našich najväčších učencov, matematikov a astronómov, aby vyriešili tieto dlhodobé chyby." # todo: NEW TRANSLATION
 flavor_pap.28.a: "Zvolať najlepšie hlavy na reformu kalendára." # todo: NEW TRANSLATION
 flavor_pap.28.a.tt: "Naše najväčšie kapacity začnú pracovať na vytvorení nového kalendára." # todo: NEW TRANSLATION
 flavor_pap.28.b: "Toto obrovské podnikanie by bolo príliš nákladné." # todo: NEW TRANSLATION
 flavor_pap.28.historical_info: "Juliánsky kalendár, zavedený Júliom Cézarom, bol navrhnutý tak, aby zosúladil rímsky kalendár so slnečným rokom. Mal však významnú chybu: preceňoval dĺžku roka. Po stáročia sa táto malá chyba kumulovala, spôsobujúc odchýlku kalendára od skutočného slnečného roku, čo ovplyvnilo načasovanie dôležitých udalostí, najmä oslavy Veľkej noci, ktorá bola tradične viazaná na jarnú rovnodennosť." # todo: NEW TRANSLATION
 flavor_pap.29.title: "Inter Gravissimas – Nový kalendár" # todo: NEW TRANSLATION
 flavor_pap.29.desc: "Po veľkom úsilí a spolupráci najväčších myslí [GetUniqueInternationalOrganization('catholic_church').GetName] sme dosiahli prelom v reforme kalendára. [target_ruler.GetName] vydal pápežskú bulu #italic Inter Gravissimas#!, oznamujúcu vytvorenie nového kalendára na náhradu chybného Juliánskeho systému. Tento nový kalendár opravuje sezónny posun a presne predpovedá dátumy ako Veľkú noc. Bude okamžite prijatý a zosúladí naše posvätné oslavy a každodenný život s prirodzeným slnečným rokom." # todo: NEW TRANSLATION
 flavor_pap.29.a: "Monumentálny úspech!" # todo: NEW TRANSLATION
 flavor_pap.29.historical_info: "Pápež Gregor XIII. predstavil Gregoriánsky kalendár v roku 1582, ktorý vyriešil problémy spôsobené odchýlkou Juliánskeho kalendára. Odstránil všetky nadbytočné dni, ktoré sa nahromadili počas storočí, a zaviedol presnejší systém priestupných rokov, ktorý má zabrániť opakovaniu tejto chyby." # todo: NEW TRANSLATION
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ" # todo: NEW TRANSLATION
 flavor_pap.30.desc: "V posledných rokoch mnohí v [GetUniqueInternationalOrganization('catholic_church').GetName] vyjadrujú obavy ohľadom disciplíny, vzdelania a klerikálnej integrity. Narastá výzva vypracovať komplexný dokument, ktorý by riešil tieto dlhodobo pretrvávajúce problémy. Takýto dekrét by vynucoval prísnejšie normy klerikálneho správania, zlepšil vzdelanie kňazov a zabezpečil disciplínu na všetkých úrovniach Cirkvi." # todo: NEW TRANSLATION
 flavor_pap.30.a: "Podporte jeho vypracovanie." # todo: NEW TRANSLATION
 flavor_pap.30.b: "Cirkev je v poriadku taká, aká je; zmeny nie sú potrebné." # todo: NEW TRANSLATION
 flavor_pap.30.historical_info: "#italic The Constitutiones Sanctæ Matris Ecclesiæ#!, tiež známe ako Egidiánske konštitúcie, boli súbor zákonov vyhlásených kardinálom Albornozom v roku 1357. Tieto zákony vytvorili prvú historickú ústavu Pápežských štátov a boli navrhnuté na centralizáciu a reformu správy Pápežských štátov, ktoré boli rozdrobené a zasiahnuté korupciou." # todo: NEW TRANSLATION
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.31.desc: "[pap_raphael.GetName], oslavovaný [ShowInstitutionName('renaissance')] maliar a architekt, nedávno upútal pozornosť nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Známý svojimi [pap_raphael.GetHisHer] vynikajúcimi kompozíciami a majstrovstvom perspektívy, diela [pap_raphael.GetLastNameWithNoTooltip] získali [pap_raphael.GetHimHer] uznanie po celej Taliansku a ďalej. Najatie [pap_raphael.GetHimHer] by určite posilnilo kultúrne renomé Cirkvi a pritiahlo obdiv vedcov a umelcov. Mnohí poradcovia odporúčajú, aby sme formálne pozvali [pap_raphael.GetLastNameWithNoTooltip], aby slúžil ako umelecký konzultant pre zvýšenie veľkoleposti našich projektov a posilnenie [ROOT.GetCountry.GetAdjective] dedičstva v umení a architektúre." # todo: NEW TRANSLATION
 flavor_pap.31.a: "Pozvite [pap_raphael.GetLastNameWithNoTooltip] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_pap.31.b: "Nemôžeme si v tejto chvíli dovoliť luxus umelca." # todo: NEW TRANSLATION
 flavor_pap.31.historical_info: "Raffaello Sanzio da Urbino bol majster maliar a architekt talianskeho vrcholného renesansu, oslavovaný pre čistotu formy, ľahkosť kompozície a vizuálne dosiahnutie neoplatónskeho ideálu ľudskej veľkoleposti. V roku 1508 bol Raffaello pozvaný pápežom Juliom II. pracovať vo Vatikáne, kde vytvoril niektoré zo svojich najslávnejších diel, vrátane Aténskej školy a Sixtínskej Madony." # todo: NEW TRANSLATION
 flavor_pap.32.title: "Humanizmus a učenie Cirkvi" # todo: NEW TRANSLATION
 flavor_pap.32.desc: "Nedávne udalosti súvisiace s protestantskou reformáciou rýchlo premieňajú tvár [GetUniqueInternationalOrganization('catholic_church').GetName]. Kedysi oslavované humanistické tendencie, ktoré vzkvétali za [ShowInstitutionName('renaissance')] pápežov a zdôrazňovali rozum, klasické vzdelanie a hodnotu individuálnej skúsenosti, sú čoraz viac vnímané s podozrením.\n\nAko sa Cirkev pomaly posúva k ortodoxnejšiemu postoju, mnohí považujú humanizmus za nekompatibilný s tradičným učením a doktrínami. Tento rastúci napätie vyvoláva otázky o budúcom smere Cirkvi a jej vzťahu k širším intelektuálnym hnutiam [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_pap.32.a: "Posilniť ortodoxné učenie a dištancovať sa od humanizmu." # todo: NEW TRANSLATION
 flavor_pap.32.b: "Humanizmus musí zostať súčasťou nášho učenia!" # todo: NEW TRANSLATION
 flavor_pap.101.title: "Archívy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] z [from_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.101.desc: "História vlády [ROOT.GetCountry.GetAdjective] je stará a veľmi dobre zdokumentovaná. Mnohé udalosti a rozhodnutia týkajúce sa záležitostí [ROOT.GetCountry.GetFlavorRank] a [ROOT.GetCountry.GetReligion.GetName] sú uložené a zhromaždené v [ShowBuildingTypeName('papal_archives')] v [from_location.GetName].\n\nPrístup k týmto archívom sa však stal veľmi obmedzeným v dôsledku našich záležitostí v [ShowRegionName('france_region')], našom hlavnom meste; samotné sídlo [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] bolo presunuté do [target_location.GetName]. Náš vplyv nad našimi majetkami v [ShowRegionName('italy_region')] sa tak stáva čoraz obmedzenejší.\n\nPoradcovia [ruler_scope.GetName] navrhujú presunúť archívy do [target_location.GetNameWithNoTooltip], aby sa obmedzenia uvoľnili." # todo: NEW TRANSLATION
 flavor_pap.101.a: "Presuňte archívy." # todo: NEW TRANSLATION
 flavor_pap.101.b: "Nestojí to za náklady." # todo: NEW TRANSLATION
 flavor_pap.33.title: "Jubileum 1350" # todo: NEW TRANSLATION
 flavor_pap.33.desc: "Keď nastal rok 1350, pútnici z celej kresťanskej Európy sa zívali do [ShowLocationName('rome')], aby sa zúčastnili veľkého Jubilea, svätého slávenia ponúkajúceho odpustky a božské požehnania veriacim. Toto posvätné podujatie, vyhlásené [target_ruler.GetName], prilákalo tisíce hľadajúcich duchovné obnovenie, prinášajúc nielen náboženskú oddanosť, ale aj blahobyt Večnému mestu." # todo: NEW TRANSLATION
 flavor_pap.33.a: "Zdôrazniť duchovný význam Jubilea." # todo: NEW TRANSLATION
 flavor_pap.33.b: "Využiť ekonomické výhody pútnikov." # todo: NEW TRANSLATION
 flavor_pap.33.historical_info: "Jubileum 1350 bolo druhým Svätým rokom v histórii Katolíckej cirkvi, nasledovalo po predchádzajúcom vyhlásenom pápežom Bonifácom VIII v roku 1300. Vyhlásené pápežom Klementom VI. prilákalo obrovské množstvo pútnikov do Ríma, napriek ničivému vplyvu Čiernej smrti, ktorá sa šírila Európou. Bol udelený plný odpustok tým, ktorí navštívili baziliky svätého Petra a svätého Pavla, čo posilnilo duchovnú autoritu pápežstva. Jubileum malo však aj významné ekonomické následky, keď obchodníci a miestne úrady profitovali z zvýšenej aktivity v meste." # todo: NEW TRANSLATION
 flavor_pap.34.title: "Vydanie Canzoniere" # todo: NEW TRANSLATION
 flavor_pap.34.desc: "[target_character.GetName] dokončil majstrovskú zbierku sonetov a básní venovanú [target_character.GetHisHer] múze Laure. Toto dielo, známe ako #italic Canzoniere#!, je svedectvom [target_character.GetHisHer] literárneho génia a rastúceho ducha humanizmu, ktorý sa snaží oživiť klasické ideály. [target_character.GetLastNameWithNoTooltip] sa teraz obracia na [ROOT.GetCountry.GetGovernment.GetCourtTitle] s prosbou o patrónstvo, aby zabezpečil široké vydanie [target_character.GetHisHer] majstrovského diela." # todo: NEW TRANSLATION
 flavor_pap.34.a: "Patrónujte [target_character.GetLastNameWithNoTooltip] a [target_character.GetHisHer] diela!" # todo: NEW TRANSLATION
 flavor_pap.34.b: "Táto poézia odvádza pozornosť od viery!" # todo: NEW TRANSLATION
 flavor_pap.34.historical_info: "Francesco Petrarca, široko známy ako Petrarca, bol taliansky básnik, učenec a jeden z najskorších humanistov, často považovaný za iniciátora talianskeho renesančného humanizmu. Je najznámejší svojimi básňami, najmä #italic Canzoniere#!, ako aj svojím úsilím o znovuobjavenie a zachovanie klasických latinských textov. Petrarcova fascinácia antikou a jeho presvedčenie o morálnej a intelektuálnej nadradenosti klasickej éry zohrali rozhodujúcu úlohu pri formovaní renesančného myslenia v Taliansku a ďalej." # todo: NEW TRANSLATION
 flavor_pap.35.title: "Odsušenie Pontinských močiarov" # todo: NEW TRANSLATION
 flavor_pap.35.desc: "Po stáročia rozsiahle a chorobami zasiahnuté Pontinské močiare pri [ShowLocationName('velletri')] a [ShowLocationName('terracina')] predstavovali významnú prekážku pre poľnohospodárstvo, obchod a osídlenie. Niekoľko pápežov sa snažilo získať tieto územia späť, no každý pokus bol zhatovaný sporom o vlastnícke práva, politickým odporom alebo samotnou náročnosťou úlohy. Teraz, s obnovenou odhodlanosťou, naši inžinieri navrhli odvážny plán na konečné odvodnenie močiarov." # todo: NEW TRANSLATION
 flavor_pap.35.a: "Zaviazať sa k ich odvodneniu." # todo: NEW TRANSLATION
 flavor_pap.35.a.tt: "Aplikovaný modifikátor zruší niektoré negatívne účinky miestnych močiarov [topography|e]" # todo: NEW TRANSLATION
 flavor_pap.35.b: "Náklady a ťažkosti prevyšujú prínosy." # todo: NEW TRANSLATION
 flavor_pap.35.historical_info: "Pontinské močiare boli dlhodobou výzvou pre pápežov, pretože boli známe svojou nepriechodnosťou a výskytom malárie. Prvé zaznamenané pokusy o ich odvodnenie siahajú k pápežovi Bonifácovi VIII v roku 1298, ktorého projekt kanála neúmyselne viedol k ďalšiemu zaplaveniu. V nasledujúcich storočiach sa pápeži vrátane Eugena IV., Leva X., Martina V., Sixta V. a Pia VI. snažili o ich zrekultivovanie, často čelili odporu miestnej šľachty kvôli vlastníckym a rybárskym právam." # todo: NEW TRANSLATION
 flavor_pap.36.title: "Chamtivosť kardinála [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.36.desc: "V poslednom čase bol kardinál [target_character.GetName] silno kritizovaný za údajné využívanie [target_character.GetHisHer] vplyvu na zhromažďovanie obrovského bohatstva a získavanie moci. [target_character.GetHisHer|U] kontrola nad lukratívnymi úradmi, agresívne získavanie pôdy a patronát nad prehnanými architektonickými projektmi obohatili [target_character.GetHisHer] rodinu na úkor pokladnice. [target_character.GetHisHer|U] rozmaznaný životný štýl a protekcionárstvo vyvolali kritiku z radov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktoré považujú [target_character.GetHisHer] činy za príklad korupcie v rámci [GetUniqueInternationalOrganization('catholic_church').GetName]." # todo: NEW TRANSLATION
 flavor_pap.36.a: "Pokúsiť sa potichu zakryť [target_character.GetHisHer] činy." # todo: NEW TRANSLATION
 flavor_pap.36.b: "Verejne potrestať [target_character.GetHisHer] korupciu a odvolať [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_pap.36.historical_info: "Kardinál Caffarelli‑Borghese bol jedným z najsilnejších a najvplyvnejších kardinálov svojej doby, slúžiaci ako sekretár a pravá ruka svojho strýka, pápeža Pavla V. Vďaka nepotizmu získal množstvo titulov, pozemkov a lukratívnych pozícií, čím sa rodina Borghese stala jednou z najbohatších v Ríme. Silne investoval do umenia a objednal výstavbu Villa Borghese, prepychového sídla plného cenných umeleckých diel. Jeho nemilosrdné naháňanie bohatstva a moci z neho urobilo kontroverznú postavu." # todo: NEW TRANSLATION
 flavor_pap.37.title: "Veľká oddanosť 1399" # todo: NEW TRANSLATION
 flavor_pap.37.desc: "Veľká vlna náboženskej horlivosti sa rozšírila po [ROOT.GetCountry.GetName], keď tisíce kajúcnikov prechádzali vidiekom v slávnostných procesiách. Nazývaní #italic Bianchi#! pre biele rúcha, ktoré nosia, kráčajú bosí z mesta do mesta s tvárami zakrytými, spievajúc modlitby a volajúc po pokání a božskom milosrdenstve. Tieto samoorganizované masy, inšpirované apokalyptickými obavami a nepokojmi doby, získali obrovskú ľudovú podporu, ale ich nekontrolovaná a spontánna povaha vyvoláva obavy, najmä medzi cirkevnými predstaviteľmi." # todo: NEW TRANSLATION
 flavor_pap.37.a: "Podporiť hnutie." # todo: NEW TRANSLATION
 flavor_pap.37.b: "Regulovať tieto zhromaždenia, aby sa zabránilo nepokojom." # todo: NEW TRANSLATION
 flavor_pap.37.historical_info: "Hnutie Bianchi z roku 1399 bolo masovým náboženským javom, ktorý zasiahlo stredné a severné Taliansko. Poháňané rozsiahlym znepokojením z vojny, moru a hospodárskych ťažkostí sa hnutie rýchlo rozšírilo do miest ako Rím, Florencia a Bologna, kde tisíce kajúcnikov kráčali v dlhých procesiách, odriekavajúc modlitby a žalmy. Hoci Bianchi boli všeobecne mierumilovní a motivovaní duchovnými obavami, ich náhle a neregulované procesie spôsobovali poplach medzi úradmi." # todo: NEW TRANSLATION
 flavor_pap.38.title: "Zriadenie [ShowCultureNameWithNoTooltip('corsican')|U] gardy" # todo: NEW TRANSLATION
 flavor_pap.38.desc: "Vzhľadom na potrebu oddanej a vernej sily na ochranu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a udržiavanie poriadku v [ROOT.GetCountry.GetName], [target_ruler.GetHeSheFormal] autorizoval nábor [ShowCultureName('corsican')|U] gardy. Zložená z odolných bojovníkov z [ShowAreaName('liguria_area')], ktorí sú známi svojimi vojenskými schopnosťami a neochvejnou oddanosťou, ich nasadenie v [ROOT.GetCountry.GetCapital.GetName] zabezpečí ochranu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a kľúčových cirkevných činiteľov." # todo: NEW TRANSLATION
 flavor_pap.38.a: "Zriadiť ich ako stráž [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_pap.38.b: "Budeme sa spoliehať na našich bežných vojakov." # todo: NEW TRANSLATION
 flavor_pap.38.historical_info: "Prítomnosť Korzičanov v Pápežských štátoch je doložená už od 9. storočia. Ich počet sa zväčšil po skončení Avignonského pápežstva, keď sa Rím stal novým centrom krajiny a mnohé nové pracovné príležitosti prilákali prisťahovalcov. Z týchto prisťahovalcov bola v roku 1603 založená Korzičanská garda pápežom Klementom VIII., aby primárne slúžila ako pápežská ochranka a ako policajná sila v Ríme." # todo: NEW TRANSLATION
 flavor_pap.39.title: "Nekontrolovateľné správanie [ShowCultureNameWithNoTooltip('corsican')|U] gardy" # todo: NEW TRANSLATION
 flavor_pap.39.desc: "Naša elitná ochranná jednotka sa stala zdrojom neustáleho nepokoja v [ROOT.GetCountry.GetCapital.GetName]. Členovia [ShowCultureName('corsican')|U] gardy sa čoraz častejšie zapájajú do násilných bitiek — nielen medzi sebou, ale aj s inými vojenskými jednotkami a dokonca s civilistami. Hlásenia o pouličných súbojoch, smrteľných sporoch a nekontrolovanej agresii sa stali bežnými, premeniac niektoré časti [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] na bojiská. Občania žijú v strachu a aj cirkevní predstavitelia váhajú chodiť po mestských uliciach v noci. Mnohí teraz tvrdia, že títo muži svoju užitočnosť prerástli." # todo: NEW TRANSLATION
 flavor_pap.39.a: "Rozpustiť jednotku." # todo: NEW TRANSLATION
 flavor_pap.39.a.tt: "Všetky [pops|e] v [ROOT.GetCountry.GetCapital.GetName] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_pap.39.b: "Ignorovať problém a dúfať, že sa vyrieši sám." # todo: NEW TRANSLATION
 flavor_pap.39.b.tt: "Všetky [pops|e] v [ROOT.GetCountry.GetCapital.GetName] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_pap.39.historical_info: "Do polovice 17. storočia sa Korzičanská garda stala neslávne známa svojím nekontrolovateľným správaním. Ich silný zmysel pre hrdosť a vernosť viedol k častým sporom, často eskalujúcim do násilných bitiek s inými frakciami v Ríme. Jedným z najneslávnejších incidentov sa stal v roku 1662, keď potýčka Korzičanskej gardy s eskortou francúzskeho veľvyslanca viedla k medzinárodnému škandálu. Následné diplomatické pobúrenie, spolu s ich pokračujúcim nezodpovedným správaním, prinútilo pápeža Alexandra VII. rozpustiť Korzičanskú gardu v roku 1662." # todo: NEW TRANSLATION
 flavor_pap.40.title: "Posilnenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] námorníctva" # todo: NEW TRANSLATION
 flavor_pap.40.desc: "Narastajúca námorná prevaha našich protivníkov ohrozuje bezpečnosť našich pobreží a bezpečie [ROOT.GetCountry.GetAdjective] území. Keď nepriateľské flotily rozširujú svoj dosah, je jasné, že musíme posilniť naše námorné sily, aby sme bránili vieru a zabezpečili náš vplyv v Stredozemí. Mnohé dôležité osobnosti teraz tlačia na novú námornú iniciatívu na zvýšenie veľkosti našej flotily a prispieť k [ShowReligionGroupAdjective('christian')|U] snahám udržať Stredozemie v bezpečí." # todo: NEW TRANSLATION
 flavor_pap.40.a: "Podporiť iniciatívu." # todo: NEW TRANSLATION
 flavor_pap.40.a.tt: "#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! galéry [ships|e] budú zostavené v [target_location.GetName]" # todo: NEW TRANSLATION
 flavor_pap.40.b: "More nie je naše bojisko." # todo: NEW TRANSLATION
 flavor_pap.40.historical_info: "V 16. a 17. storočí prešlo Pápežské námorníctvo výraznou expanziou v dôsledku rastúcej hrozby osmanskej námornej nadvlády v Stredozemí. Uvedomujúc si potrebu silnej flotily, pápež Sixtus V. nariadil zriadenie desiatich trvalých bojových lodí, ktoré tvorili jadro Pápežského námorníctva. Hoci relatívne malé v porovnaní s flotami Benátok alebo Španielska, pápežské loďstvo prispelo k snahám kresťanstva a zvíťazilo v mnohých námorných stretách." # todo: NEW TRANSLATION
 flavor_pap.41.title: "Patrónstvo [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.41.desc: "[target_character.GetName] je [ShowArtistTypeNameWithNoTooltip('sculptor')] a [ShowArtistTypeNameWithNoTooltip('architect')] mimoriadneho talentu. [target_character.GetHisHer|U] majstrovstvo barokového umenia už zanechalo trvalú stopu v [ShowLocationName('rome')] a [target_character.GetHisHer] návrhy veľkých kostolov, fontán a palácov premenili Večné mesto na skutočné majstrovské dielo. So [target_character.GetHisHer] schopnosťami k dispozícii by sme mohli ešte viac upevniť naše kultúrne a umelecké postavenie, ak by sme [target_character.GetHimHer] najali ako oficiálneho [ROOT.GetCountry.GetAdjective] architekta." # todo: NEW TRANSLATION
 flavor_pap.41.a: "Poskytnúť [target_character.GetLastNameWithNoTooltip] podporu, ktorú [target_character.GetSheHe] potrebuje!" # todo: NEW TRANSLATION
 flavor_pap.41.b: "Naše prostriedky sú potrebné inde." # todo: NEW TRANSLATION
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini bol jedným z najvplyvnejších barokových umelcov v Taliansku. Slúžil viacerým pápežom, vrátane Urbana VIII a Alexandra VII, a pápežské patrónstvo mu umožnilo navrhnúť mnohé z najslávnejších pamiatok Ríma, vrátane kolonád Námestia svätého Petra, Fontány štyroch riek a mnohých sôch v Bazilike svätého Petra." # todo: NEW TRANSLATION
 flavor_pap.42.title: "Zadanie výstavby prvého [ShowBuildingTypeNameWithNoTooltip('theater')]" # todo: NEW TRANSLATION
 flavor_pap.42.desc: "Obľuba navštevovania [ShowBuildingTypeName('theater')] sa rýchlo rozširuje medzi ľuďmi v [ShowRegionName('italy_region')], pričom veľkolepé predstavenia očarujú publikum v miestach ako [ShowLocationName('florence')], [ShowLocationName('venice')] a [ShowLocationName('naples')]. Aby [ShowLocationName('rome')] zostalo v čele kultúrneho a umeleckého rozvoja, navrhlo sa postaviť nový [ShowBuildingTypeNameWithNoTooltip('theater')] v [target_location.GetRank.GetName]. Našťastie už máme [bernini.GetName] k dispozícii a jeho architektonický génius by mohol urobiť z tohto projektu majstrovské barokové dielo. Niektorí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa však obávajú, že takýto [ShowBuildingTypeNameWithNoTooltip('theater')] by mohol podnecovať nereligiózne a dekadentné umenie, ktoré by odvádzalo veriacich od pobožnejších činností." # todo: NEW TRANSLATION
 flavor_pap.42.a: "Nechajte [bernini.GetLastNameWithNoTooltip] vytvoriť jeho majstrovské dielo!" # todo: NEW TRANSLATION
 flavor_pap.42.b: "Scéna nie je miesto pre naše prostriedky." # todo: NEW TRANSLATION
 flavor_pap.42.historical_info: "The #italic Teatro delle Quattro Fontane#! bol barokové divadlo v Ríme, navrhnuté Gianom Lorenzom Berninim a objednané kardinálom Francescom Barberinim v polovici 17. storočia. Divadlo bolo súčasťou väčšieho architektonického komplexu obklopujúceho kostol #italic San Carlo alle Quattro Fontane#!. Stalo sa centrom barokových divadelných inovácií, ale bolo zbúrané začiatkom 18. storočia v rámci renovácie Ríma." # todo: NEW TRANSLATION
 flavor_pap.1000.title: "Založenie Societas Jesu" # todo: NEW TRANSLATION
 flavor_pap.1000.historical_info: "V roku 1540 pápež Pavol III. uznal rehoľu jezuitov, vytvorenú v roku 1534 Španielom Donom Íñigom Lópezom de Oñaz y Loyolom, známejším ako svätý Ignác z Loyoly. Stal sa jedným z najoddanejších protireformačných aktérov a nepriateľom číslo jedna [ShowReligionAdjectiveWithNoTooltip('lutheran')] hnutia. Loyola, pochádzajúci z vojenského prostredia, zanechal svoj odtlačok v ráde, ktorý bol organizovaný takmer ako armáda. Vysoká priorita bola kladená na vzdelávanie misionárov, ale aj radcov pre európske kráľovské dvory. To spôsobilo, že jezuiti sa stali veľmi mocnými na politickej scéne. V roku 1773 bola rehoľa jezuitov zrušená pápežom Piusom VI. v dôsledku tlaku [ShowReligionGroupAdjective('christian')] krajín v období osvietenstva. V roku 1814 bola rehoľa jezuitov znovu obnovená, avšak vystupovala už len ako slabý tieň mocného rádu, akým kedysi bola." # todo: NEW TRANSLATION
 flavor_pap.1000.desc: "[target_country.GetName] vedie podporu novo vzniknutého jezuitského rádu a ich snahu čeliť [ShowReligionAdjective('lutheran')] hnutiu." # todo: NEW TRANSLATION
 flavor_pap.1000.a: "Blahoželať [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] schválenie jezuitov" # todo: NEW TRANSLATION
 flavor_pap.1001.desc: "Naša podpora jezuitov bola zaznamenaná a plne ocenená [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_pap.1001.historical_info: "Rehoľa jezuitov vznikla v roku 1534 Španielom Donom Íñigom Lópezom de Oñaz y Loyola, známejším ako svätý Ignác z Loyoly. Bol jedným z najoddanejších protireformačných aktérov a nepriateľom číslo jedna [ShowReligionAdjective('lutheran')] hnutia." # todo: NEW TRANSLATION
 flavor_pap.1001.a: "Pochvalu prijímame s pokorou." # todo: NEW TRANSLATION
 flavor_pap.1200.title: "Misia do $china$" # todo: NEW TRANSLATION
 flavor_pap.1200.desc: "Je našou vážnou povinnosťou evanjelizovať všade, prinášať Slovo [ROOT.GetCountry.GetReligion.GetGodName] do všetkých kútov zeme. Ako rastie naše poznanie sveta, rastie aj naša povinnosť. Prieskumníci na Ďalekom východe začali nadväzovať styk s miestnymi obchodníkmi v [target_province.GetName]; je to znamenie, že musíme vyraziť a šíriť vieru medzi nimi." # todo: NEW TRANSLATION
 flavor_pap.1200.a: "Poslať jezuitov!" # todo: NEW TRANSLATION
 flavor_pap.1201.title: "Príchod jezuitov" # todo: NEW TRANSLATION
 flavor_pap.1201.desc: "Misionári z ďalekého mora doplávali do našich krajín, prinášajúc dary [ROOT.GetCountry.GetGovernment.GetRulerTitle] a predvádzajúc rôzne mechanické vynálezy z Európy. Predviedli tiež veľké vedomosti vytvorením obrovskej mapy sveta a navrhovaním rozumných nápadov na reformu kalendára. Priniesli však aj zvláštne náboženské a filozofické myšlienky, ktoré by mohli narušiť tradičný poriadok v Číne. Mali by títo misionári zostať?" # todo: NEW TRANSLATION
 flavor_pap.1201.a: "Áno, môžeme profitovať z ich vedomostí" # todo: NEW TRANSLATION
 flavor_pap.1201.b: "Nie, ich cudzie myšlienky nie sú prijateľné v našej spoločnosti" # todo: NEW TRANSLATION
 all_catholic_will_love_tt: "Všetky [ShowReligionAdjective('catholic')] [countries|e], ktoré nás objavili, získajú [ShowBiasValue('opinion_accepted_jesuits')|+=0] [opinion|e] voči [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_pap.1300.title: "Misia do [ShowRegionNameWithNoTooltip('japan_region')]" # todo: NEW TRANSLATION
 flavor_pap.1300.desc: "Legendárne krajiny [ShowRegionName('japan_region')] nás volajú, žiadajúc spásu. Mali by sme vyhľadať tieto ostrovy Ďalekého východu a šíriť medzi ich obyvateľstvom Dobrú zvesť." # todo: NEW TRANSLATION
 flavor_pap.1300.a: "Poslať jezuitov!" # todo: NEW TRANSLATION
 flavor_pap.1301.title: "The Kirishitan" # todo: NEW TRANSLATION
 flavor_pap.1301.desc: "[ShowReligionAdjective('catholic')] misionári, podporovaní svojim [ROOT.GetCountry.GetGovernment.GetRulerTitle] zďaleka, začali prichádzať na naše pobrežie. Snažia sa šíriť [ShowReligionGroupName('christian')] a masovo konvertovať miestne obyvateľstvo. Ak nebudú zastavení, títo jezuiti, františkáni a dominikáni by mohli predstavovať významnú hrozbu pre [ShowReligionName('shinto')]." # todo: NEW TRANSLATION
 flavor_pap.1301.a: "Zastaviť misionárov!" # todo: NEW TRANSLATION
 flavor_pap.1301.b: "Dovoliť im šíriť svoju vieru" # todo: NEW TRANSLATION
 flavor_pap.1400.title: "Societas Jesu" # todo: NEW TRANSLATION
 flavor_pap.1400.desc: "Jezuiti sú šokovou silou [ShowReligionAdjective('catholic')] obnovenia. Osobitne vycvičení v technikách presviedčania ľudí na [ShowReligionNameWithNoTooltip('catholic')], predstavujú silnú silu pri presviedčaní pohanov a heretikov, aby uvideli svetlo." # todo: NEW TRANSLATION
 flavor_pap.1400.a: "Ite, inflammate omnia!" # todo: NEW TRANSLATION
 flavor_pap.1400.tooltip: "Bude založená Spoločnosť Ježišova!" # todo: NEW TRANSLATION
 flavor_pap.1401.title: "Založiť Societas Jesu" # todo: NEW TRANSLATION
 flavor_pap.1401.desc: "Jeho svätosť schválil nový misionársky rád nazývaný Spoločnosť Ježišova. Avšak bez kráľovskej podpory sa nový rád vo našich územiach neuchytí.\n\nPodporíme jezuitov?" # todo: NEW TRANSLATION
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!" # todo: NEW TRANSLATION
 flavor_pap.1401.b: "Absolútne nie..." # todo: NEW TRANSLATION
 flavor_pap.1500.title: "Zadanie výstavby baziliky svätého Petra" # todo: NEW TRANSLATION
 flavor_pap.1500.desc: "Stará Bazilika svätého Petra, postavená cisárom Konštantínom 'Veľkým', je dnes v žalostnom stave rozkladu kvôli svojmu veku a nedostatku údržby, ktorú musela znášať počas pobytu [ROOT.GetCountry.GetGovernment.GetRulerTitle] v meste [ShowLocationName('avignon')].\n\nNastal čas, aby sa celé [ShowReligionGroupName('christian')] zišlo a znovu postavilo chrám a premenilo ho na monument hodný samotného svätého Petra." # todo: NEW TRANSLATION
 flavor_pap.1500.historical_info: "Pápež Julius II. začal stavať Baziliku krátko po svojom zvolení za [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dokončenie trvalo viac než 100 rokov a jeden z najslávnejších umelcov v histórii, Michelangelo, mal v rôznych obdobiach veľkú úlohu pri jej dokončovaní, ako architekt aj maliar." # todo: NEW TRANSLATION
 flavor_pap.1500.a: "Postaviť Baziliku" # todo: NEW TRANSLATION
 flavor_pap.1500.b: "Financovať ju z príjmov z odpustkov." # todo: NEW TRANSLATION
 flavor_pap.1500.c: "Postaviť Baziliku a poveriť [michaelangelo_scope.GetShortNameWithNoTooltip], aby ju vyzdobil." # todo: NEW TRANSLATION
 flavor_pap.1500.d: "Financovať ju z odpustkov a najať [michaelangelo_scope.GetShortNameWithNoTooltip], aby ju vyzdobil." # todo: NEW TRANSLATION
 flavor_pap.1500.e: "Sústreďme sa na svetské záležitosti" # todo: NEW TRANSLATION
 flavor_pap.1501.title: "Inaugurácia svätého Petra" # todo: NEW TRANSLATION
 flavor_pap.1501.desc: "Po 120 rokoch práce bola nádherná Bazilika svätého Petra konečne dokončená, je to čas radosti a osláv pre každého služobníka Božieho." # todo: NEW TRANSLATION
 flavor_pap.1501.a: "Oslávme túto veľkolepú udalosť!" # todo: NEW TRANSLATION
 flavor_pap.1501.b: "Cirkev by mala byť skromná." # todo: NEW TRANSLATION
 flavor_pap.1502.title: "Zánik Baziliky svätého Petra" # todo: NEW TRANSLATION
 flavor_pap.1502.desc: "[ShowLocationName('rome')] padol do rúk našich nepriateľov, [rome_ocupier.GetLongName], a pri rabovaní Sväteho mesta bolo stavenisko Baziliky svätého Petra zapálené týmito diablami, čím boli zničené všetky stopy jej dávnej slávy." # todo: NEW TRANSLATION
 flavor_pap.1502.a: "Prekliatie!" # todo: NEW TRANSLATION
 flavor_pap.1700.title: "Predaj odpustkov" # todo: NEW TRANSLATION
 flavor_pap.1700.desc: "Mnohé krajiny začali predávať odpustky za peniaze, aby si bohatí mohli zachrániť svoje duše a pokračovať v hriechu. Dostali sme správy, že niektorí z našich biskupov ponúkajú tieto služby s tvrdením, že sú na to splnomocnení [target_ruler.GetName] [target_ruler.GetHerselfHimself].\n\nTáto prax privádza do pokladnice Cirkvi veľa peňazí, a zatiaľ čo niektorí ju odsudzujú, iní si myslia, že by mala byť povolená." # todo: NEW TRANSLATION
 flavor_pap.1700.a: "Vyšetrite tieto obvinenia." # todo: NEW TRANSLATION
 flavor_pap.1700.a.tt: "Začneme vyšetrovanie týchto tvrdení." # todo: NEW TRANSLATION
 flavor_pap.1700.b: "Peniaze sú hybnou silou sveta..." # todo: NEW TRANSLATION
 flavor_pap.1700.c: "Pokúsime sa túto prax úplne odstrániť!" # todo: NEW TRANSLATION
 flavor_pap.1701.title: "Brat [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.1701.desc: "Člen dominikánskeho rádu, [target_character.GetName], si získal slávu svojimi [target_character.GetHerHis] radikálnymi a inovatívnymi spôsobmi predaja odpustkov. Okrem predaja odpustkov po tom, čo sa biedny hriešnik poddal slabosti, je [target_character.GetSheHe] tiež ochotný odpúšťať hriechy, ktoré ešte neboli spáchané. Vďaka tomu si [target_character.GetSheHe] zarobil značnú sumu pre [GetInternationalOrganization('catholic_church').GetName] a [GetInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
 flavor_pap.1701.a: "Akonáhle zlato v truhlici zazvoní, vykúpená duša do neba vzlietne." # todo: NEW TRANSLATION
 flavor_pap.1701.b: "Predvolajte ho pred súd." # todo: NEW TRANSLATION
 disables_indulgences: "Tým sa pre [ShowReligionAdjective('catholic')] krajiny zakáže udalosť 'Selling of Indulgences'." # todo: NEW TRANSLATION
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Jeho prítomnosť v našej krajine by mohla vyvolať isté kontroverzie." # todo: NEW TRANSLATION
 flavor_pap.1702.a: "To znie trochu kontroverzne." # todo: NEW TRANSLATION
 flavor_pap.1703.title: "Vyšetrovanie [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.1703.desc: "Nedávne správy naznačujú, že členovia [GetInternationalOrganization('catholic_church').GetName] predávajú odpustky s naším súhlasom. Keďže podpora takéhoto hriešneho činu je úplne vylúčená, teraz sa musíme rozhodnúť, či a ako chceme tieto činy trestať." # todo: NEW TRANSLATION
 flavor_pap.1703.a: "Prinášajú peniaze, nech to pokračuje." # todo: NEW TRANSLATION
 flavor_pap.1703.b: "Potrestáme každého, koho prichytíme pri predaji odpustkov." # todo: NEW TRANSLATION
 flavor_pap.1704.title: "Súd s [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.1704.desc: "Predvolali sme [target_character.GetName] do [ROOT.GetCountry.GetCapital.GetName], aby sa [target_character.GetHerselfHimself] obhajoval proti obvineniam z rozsiahleho predaja odpustkov. Po [target_character.GetHerHis] príchode [target_character.GetSheHe] predniesol dlhú obhajobu svojich činov a teraz je na nás rozhodnúť, ako v tejto záležitosti postupovať." # todo: NEW TRANSLATION
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] je vinný." # todo: NEW TRANSLATION
 flavor_pap.1704.b: "Pošlite ho do miestneho [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
 flavor_pap.1704.c: "Je nevinný!" # todo: NEW TRANSLATION
 flavor_pap.1800.title: "Koruna Ríma a [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pap.1800.desc: "Pád [ShowLocationName('constantinople')] roztriasol celý [ShowReligionGroupAdjective('christian')] svet, zmenil rovnováhu regionálnej moci a odovzdal jedno z najdôležitejších kresťanských miest do rúk neveriacich. Napriek mnohým vojenským pokusom zastaviť [GetCountry('TUR').GetAdjective] expanziu boli naše snahy málo úspešné.\n\nV dôsledku toho sa objavil odvážny návrh: namiesto pokračovania v márnom konflikte by sme mali zvážiť diplomatický prístup. Navrhuje sa poslať list [ottoman_ruler.GetName], v ktorom by sme ho vyzvali, aby sa obrátil na [ShowReligionName('catholic')]. Výmenou by sme ho uznali za legitímneho cisára Ríma, čo by mohlo potenciálne zjednotiť vieru pod jedným praporom a stabilizovať región." # todo: NEW TRANSLATION
 flavor_pap.1800.a: "To je šialené!" # todo: NEW TRANSLATION
 flavor_pap.1800.b: "To je šialené! Ale poďme to vyskúšať..." # todo: NEW TRANSLATION
 suffer_100_opinion_with_every_muslim_in_range_tt: "Každá známa [ShowReligionGroupAdjective('muslim')] [country|e] v našom [diplomatic_range|e] získa [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] [opinion|e] voči nám." # todo: NEW TRANSLATION
 gain_50_opinion_with_every_christian_in_range_tt: "Každá známa [ShowReligionGroupAdjective('christian')] [country|e] v našom [diplomatic_range|e] získa [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] [opinion|e] voči nám." # todo: NEW TRANSLATION
 flavor_pap.1800.historical_info: "V roku 1461 pápež Pius II. napísal list sultánovi Mehmedovi II. Osmanského impéria, ponúkajúc mu možnosť obrátenia na kresťanstvo. Výmenou pápež sľúbil Mehmedovi pápežské požehnanie, uznanie za legitímneho vládcu kresťanských území, ktoré ovládal, a podporu v jeho budúcich snahách. List však sultánovi nikdy nebol doručený a pravdepodobne bol cirkulovaný len medzi kresťanmi v Európe." # todo: NEW TRANSLATION
 flavor_pap.1801.title: "Ponuka rímskej koruny" # todo: NEW TRANSLATION
 flavor_pap.1801.desc: "Prekvapivá správa dorazila z [GetCountry('PAP').GetName], adresovaná priamo nášmu [GetCountry('TUR').GetGovernment.GetRulerTitle]. V liste [GetCountry('PAP').GetGovernment.GetRulerTitle] navrhuje radikálnu ponuku: ak súhlasíme s konverziou na [ShowReligionName('catholic')], [GetUniqueInternationalOrganization('catholic_church').GetName] nás oficiálne uzná za právoplatných cisárov Ríma. To by ukončilo horký konflikt s kresťanstvom a teoreticky by to mohlo zjednotiť naše ríše pod jednou vierou. Väčšina to považuje za prefíkaný krok na podkopanie nášho impéria zvnútra, zatiaľ čo niektorí to vnímajú ako jedinečnú príležitosť konsolidovať moc naprieč [ShowContinentName('europe')]. Naši poradcovia považujú tento návrh za šialený a súhlasiť s ním by pravdepodobne viedlo k vnútorným nepokojom neslýchaného rozsahu." # todo: NEW TRANSLATION
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] je prekliaty blázon." # todo: NEW TRANSLATION
 flavor_pap.1801.b: "Nech žije Kayser-i Rum!" # todo: NEW TRANSLATION
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] odmieta ponuku" # todo: NEW TRANSLATION
 flavor_pap.1802.desc: "Nečakane [GetCountry('TUR').GetName] odmietli náš návrh na jednotu pod [GetUniqueInternationalOrganization('catholic_church').GetName], rozhodli sa zostať verní svojej viere a oddelení od našej veci. Toto odmietnutie je varujúcim pripomenutím rastúceho rozdelenia medzi našimi ríšami, ktoré treba riešiť inými prostriedkami, ak chceme ochrániť náš svet pred ďalšími konfliktami." # todo: NEW TRANSLATION
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] prijali ponuku" # todo: NEW TRANSLATION
 flavor_pap.1803.desc: "V historickom rozhodnutí [GetCountry('TUR').GetName] súhlasili zvážiť konverziu a prijať titul cisára Ríma pod vedením [GetUniqueInternationalOrganization('catholic_church').GetName]. Tento monumentálny obrat môže priniesť mier medzi našimi ríšami a posilniť kresťanstvo neočakávanými spôsobmi. Avšak mnohí v Cirkvi vnímajú tento vývoj zmiešanými pocitmi a spochybňujú rozumnosť udelenia takého titulu bývalému nepriateľovi [ShowReligionGroupAdjective('christian')] [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_pap.1803.a: "Veľké diplomatické víťazstvo!" # todo: NEW TRANSLATION
 flavor_pap.9000.title: "Pápežský štát" # todo: NEW TRANSLATION
 flavor_pap.9000.desc: "Hlboká oddanosť rímskych katolíkov v Ríme prebudila túžbu po nezávislom štáte vládnutom pápežmi Cirkvi. Veľká časť obyvateľstva vyjadrila podporu myšlienke takéhoto zriadenia a teraz sa obrátila na [ROOT.GetCountry.GetGovernment.GetRuler.GetName] so žiadosťou o súhlas." # todo: NEW TRANSLATION
 flavor_pap.9000.a: "Takýto štát nikdy nepodporíme." # todo: NEW TRANSLATION
 every_catholic_hates_us_tt: "Každá [ShowReligionAdjective('catholic')] [country|e] zmení svoj [opinion|e] o [ROOT.GetCountry.GetLongName] o [ShowBiasValue('opinion_declined_independent_state_support')|+=0]" # todo: NEW TRANSLATION
 flavor_pap.9000.b: "Rím im právom patrí" # todo: NEW TRANSLATION
 flavor_pap.9001.title: "Pápežský štát" # todo: NEW TRANSLATION
 flavor_pap.9001.desc: "Je nám naozaj ľúto, že panstvá pápeža takmer zanikli. Naša silná oddanosť z nás robí ideálneho kandidáta na zriadenie nového Pápežského štátu. Možno by sme mali postúpiť jednu našu provinciu?" # todo: NEW TRANSLATION
 flavor_pap.9001.a: "Na slávu Božiu!" # todo: NEW TRANSLATION
 flavor_pap.9001.b: "Možno nie." # todo: NEW TRANSLATION
 flavor_pap.1802.a: "Marný pokus..." # todo: NEW TRANSLATION
