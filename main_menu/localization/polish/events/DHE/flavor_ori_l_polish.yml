l_polish:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] a kult Jagannāthu" # todo: NEW TRANSLATION
 flavor_ori.1.desc: "Ceremónie v veľkom chráme v [GetLocationName('puri')] a kmeň, v ktorom sa Jagannātha zjavuje, boli niekedy zosmiešňované a posmešné zo strany cudzích vládcov, no v [GetAreaName('orissa_area')] je Jagannātha, 'Pán vesmíru', nepochybne najobľúbenejším božstvom.\n\nPodpora Jagannāthu a jeho kňazov bola takisto neochvejná voči [target_character.GetName]. Teraz nastal čas, aby sa dynastia [target_character.GetDynasty.GetName] tejto dlžoby vzdala — mali by sme patronovať chrámu v [GetLocationNameWithNoTooltip('puri')] a povýšiť uctievanie Jagannāthu na primárny kult v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ori.1.a: "Sláva Jagannāthovi!" # todo: NEW TRANSLATION
 flavor_ori.1.b: "Nedávajme všetky vajcia do jedného košíka." # todo: NEW TRANSLATION
 flavor_ori.2.title: "Cena vojny." # todo: NEW TRANSLATION
 flavor_ori.2.desc: "Nedávne vojny spôsobili nestabilitu v [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa nám pomaly odvracajú kvôli našim nákladným vojnám a niekoľko zlých úrod ich ešte viac radikalizovalo. Po prieskumoch sme zistili, že ich hlavnou sťažnosťou sú naše dane zo soli, životne dôležitá surovina pre väčšinu obyčajných ľudí. [target_character.GetName] a [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli znížiť tieto dane, aby sa upokojili nepokoje." # todo: NEW TRANSLATION
 flavor_ori.2.historical_info: "Keď Kapilendra Deva zvrhol posledného z rodu Eastern Ganga v roku 1434, Orissa bola v žalostnom stave. Muslimské nájazdy zo severu a západu ako aj rivalita so susedmi na juhu kráľovstvo značne oslabila. Odvtedy Raja Kapilendra rýchlo obrátil tento stav. V po sebe idúcich vojnách s Bengalom, Reddyovcami z Andhra, s Bahmani sultánmi a impériom Vijayanagar, Orissa za jeho vlády rástla na veľkosti i sile. Táto neustála vojna si však vybrala daň na obyvateľstve kráľovstva a v kombinácii so zlými úrodami viedla k ľudským nepokojom v krajine." # todo: NEW TRANSLATION
 flavor_ori.2.a: "Nepotrebujeme daň na soľ." # todo: NEW TRANSLATION
 flavor_ori.2.b: "Nemôžeme sa podriadiť tlaku verejnosti." # todo: NEW TRANSLATION
 flavor_ori.3.title: "Zrodenie literatúry v [ShowLanguageNameWithNoTooltip('oriya_language')]" # todo: NEW TRANSLATION
 flavor_ori.3.desc: "Doteraz bol v [ROOT.GetCountry.GetName] jediným literárnym jazykom [ShowLanguageName('sanskrit_language')], pričom hovorový [ShowLanguageName('oriya_language')] bol vyhradený pre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a nižšie kasty. [sarala_dasa.GetName], vystriedaný vojak s minimálnym formálnym vzdelaním, to však začal meniť prekladom [ShowAdvanceName('mahabarata')] do [ShowLanguageNameWithNoTooltip('oriya_language')]. Pôvodné dielo [sarala_dasa.GetNameWithNoTooltip] je tiež výlučne v [ShowLanguageNameWithNoTooltip('oriya_language')] a ďalší básnici sa teraz začali týmto smerom uberať." # todo: NEW TRANSLATION
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ori.3.b: "Nech je to jazyk [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.4.desc: "Básnik, vizionár a plodný autor získava popularitu ako svätec [ShowPolicyName('vaishnavism')] v našom [ROOT.GetCountry.GetFlavorRank]. Hovorí sa, že [achyutananda.GetName] dokáže predpovedať budúcnosť a jeho knihy sú písané v [ShowLanguageName('oriya_language')], jazyku ľudu." # todo: NEW TRANSLATION
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ori.4.b: "Podporme [achyutananda.GetHerHis] umenie." # todo: NEW TRANSLATION
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip] stúpa v radoch" # todo: NEW TRANSLATION
 flavor_ori.5.desc: "Pri vláde [target_character2.GetName] stále prebiehajúcej, v [ROOT.GetCountry.GetName] vystúpil nový predstaviteľ. [target_character.GetHerHis|U] meno je [target_character.GetName], ctižiarny a prešibaný stratég odhodlaný chrániť [ROOT.GetCountry.GetNameWithNoTooltip] pred vonkajšími hrozbami. Avšak šepoty v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] naznačujú, že [target_character.GetSheHe] možno intrikuje, aby si nárokoval trón, s úmyslom zosadiť [target_character2.GetName] a vymazať posledné zvyšky rodu [target_character2.GetDynasty.GetName] z [ShowAreaName('orissa_area')]." # todo: NEW TRANSLATION
 flavor_ori.5.a: "Ambiciózni ľudia sú presne to, čo potrebujeme." # todo: NEW TRANSLATION
 flavor_ori.5.b: "Preč s [target_character.GetHerHim]." # todo: NEW TRANSLATION
 ori_kapilendra_may_revolt_tt: "Pokiaľ je [target_character.GetName] nažive, [target_character.GetSheHe] môže uzurpovať trón [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_ori.6.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.6.desc: "S rastúcou popularitou [target_character.GetName] sa [target_character.GetSheHe] rozhodol obrátiť časť národa proti nám. Zhromaždiac tisíce vojakov, zdá sa nevyhnutné, že [ROOT.GetCountry.GetName] čelí občianskej vojne, pokiaľ [target_character2.GetName] neabdikuje trón v prospech [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ori.6.a: "Je čas abdikovať." # todo: NEW TRANSLATION
 flavor_ori.6.b: "Zvolajte mužov. Zlomíme týchto pretendentov." # todo: NEW TRANSLATION
 kapilendra_rebels: "Stúpenci $Kapilendra$" # todo: NEW TRANSLATION
 flavor_ori.7.title: "$kapilesvara_siva_temple$" # todo: NEW TRANSLATION
 flavor_ori.7.desc: "S nárastom moci, ktorý [ROOT.GetCountry.GetName] v posledných rokoch zažila, [target_character.GetName] plánuje výstavbu ďalších chrámov zasvätených [ShowReligionName('hindu')] božstvám. Medzi nimi je $kapilesvara_siva_temple$, ktorý má byť postavený v [target_location.GetName], mieste, o ktorom sa hovorí, že je údajne rodištěm [ShowGodName('shiva_god')]." # todo: NEW TRANSLATION
 flavor_ori.7.a: "Postavme tento chrám." # todo: NEW TRANSLATION
 flavor_ori.7.b: "Je to príliš nákladné." # todo: NEW TRANSLATION
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.8.desc: "Nepatrná postava v [ROOT.GetCountry.GetName], [target_character2.GetName] nedávno upútala pozornosť [target_character.GetName]ovho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hoci [target_character2.GetHerHis] básne možno nezískali popularitu v rámci [ROOT.GetCountry.GetFlavorRank], presne vystihujú, čím by mal byť jazyk [ROOT.GetCountry.GetCourtLanguage.GetName] v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ori.8.a: "Podporme diela [target_character2.GetHerHis]." # todo: NEW TRANSLATION
 flavor_ori.8.b: "[target_character.GetHerHis|U] spisy tu nie sú povolené." # todo: NEW TRANSLATION
 flavor_ori.9.title: "Úpadok [ROOT.GetCountry.GetAdjectiveWithNoTooltip] militarizmu" # todo: NEW TRANSLATION
 flavor_ori.9.desc: "Hoci sme kedysi pochodovali a dobyli, je zrejmé, že tieto slávy sú už za nami. Mnohí občania [ROOT.GetCountry.GetName] zabudli cesty bojovníka a prijali život v pokoji. Aj keď to nemusí svedčiť o sile našej armády, možno je čas prijať pokojnejší prístup k vládnutiu." # todo: NEW TRANSLATION
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip] sa stane administrátorom." # todo: NEW TRANSLATION
 flavor_ori.9.b: "Možno je čas ísť opäť do vojny." # todo: NEW TRANSLATION
 flavor_ori.10.title: "Vojenské reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.10.desc: "S nástupom [target_character.GetName] do vedenia [ROOT.GetCountry.GetName] načrtol plány na reformu armády, aby lepšie podporovala jeho dobývania. Zabezpečením, že militarizmus prenikne do každej oblasti [ROOT.GetCountry.GetAdjectiveWithNoTooltip] spoločnosti, bude zriadená stála armáda na ochranu hraníc a prípadné invázie voči slabším susedom." # todo: NEW TRANSLATION
 flavor_ori.10.a: "Prejdime tieto reformy." # todo: NEW TRANSLATION
 flavor_ori.10.b: "Netreba viac militarizmu." # todo: NEW TRANSLATION
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Každá [ShowBuildingTypeName('armory')] [building|e] [location|e] v [ShowAreaName('orissa_area')] získa [ShowNamedValue('development_weak_bonus')|+=] [development|e]" # todo: NEW TRANSLATION
 flavor_ori.11.title: "Úpadok námorného obchodu" # todo: NEW TRANSLATION
 flavor_ori.11.desc: "Ako sa naše spojenia s $china$ a [ShowSubContinentName('south_east_asia')] stenčujú, tak aj náš obchod s nimi upadá. V minulosti sme sa silne spoliehali na vývoz bohatých látok a produkcie soli do týchto regiónov, no nedávne zmeny v [ROOT.GetCountry.GetName] a medzi našimi obchodnými partnermi spôsobili tento pokles. [target_character.GetName] sa snaží tento trend zvrátiť zavedením otvorenejšieho obchodného systému. Tento krok však ohrozuje vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na iných trhoch." # todo: NEW TRANSLATION
 flavor_ori.11.a: "Zavedieme tieto zmeny." # todo: NEW TRANSLATION
 flavor_ori.11.b: "Neoslabíme vplyv [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_ori.11.c: "Môžeme im ponuku trocha vylepšiť..." # todo: NEW TRANSLATION
 flavor_ori.12.title: "Lov na [ShowGoodsNameWithNoTooltip('elephants')]" # todo: NEW TRANSLATION
 flavor_ori.12.desc: "S prebytkom [ShowGoodsName('elephants')] v [ROOT.GetCountry.GetName] vznikli diskusie o zvýšení počtu plukov využívajúcich tieto mohutné tvory. Naše súčasné [ShowBuildingTypeName('elephant_hunting_grounds')] však nemajú prostriedky potrebné na rozšírenie lovnej operácie a dodanie primeraného vybavenia. Možno nastal čas poskytnúť im potrebnú podporu. [target_character.GetName] a [ROOT.GetCountry.GetGovernment.GetCourtTitle], v konkrétnom prípade, sú dokonca ochotní venovať časť svojich vlastných fondov na uskutočnenie tohto plánu." # todo: NEW TRANSLATION
 flavor_ori.12.a: "Sponzorujme tieto lovy." # todo: NEW TRANSLATION
 flavor_ori.12.b: "Nie je potrebné míňať na to peniaze." # todo: NEW TRANSLATION
 ori_double_elephant_hunting_ground_level_tt: "Maximálna úroveň [ShowBuildingTypeName('elephant_hunting_grounds')] [building|e] bude zvýšená o #G +2#!" # todo: NEW TRANSLATION
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Zvýšená maximálna úroveň z [events|e]" # todo: NEW TRANSLATION
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]" # todo: NEW TRANSLATION
 flavor_ori.13.desc: "Hoci systém [ShowPolicyName('vedic_education')] je starovekou tradíciou, bol v $india$ po [ShowReligionGroupAdjective('muslim')] inváziách do veľkej miery opustený. Namiesto toho, aby sme tento systém nechali upadnúť do zabudnutia, môžeme sa ho pokúsiť znovu zaviesť. Avšak tento krok pravdepodobne vyvolá nevôľu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_ori.13.a: "Vráťme sa k starému vzdelávaciemu systému." # todo: NEW TRANSLATION
 flavor_ori.13.b: "Súčasný systém funguje rovnako dobre." # todo: NEW TRANSLATION
 flavor_ori.14.title: "Šialený [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.14.desc: "[target_character.GetName] získal infamnú povesť zo strany [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Kvôli [target_character.GetHerHis] osobnosti a neschopnosti ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] si každý myslí, že [target_character.GetSheHe] môže byť šialený, prijímať zákony na základe rozmaru, čo viedlo k pobúreniu zo strany [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_ori.14.a: "Kto dovolil [target_character.GetNameWithNoTooltip] robiť čokoľvek, čo [target_character.GetSheHe] chce?" # todo: NEW TRANSLATION
 flavor_ori.14.b: "Našťastie môžeme [target_character.GetHerHim] zastaviť skôr, než spôsobí veľa škody." # todo: NEW TRANSLATION
 ori_nobles_lose_20_satisfaction: "Všetky [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ori.15.title: "Sponzorovanie kalinganskej architektúry" # todo: NEW TRANSLATION
 flavor_ori.15.desc: "Súčasťou starovekej architektúry [ROOT.GetCountry.GetName] je kalinganský štýl, ktorý rozlišuje chrámy zasvätené každému hlavnému [ShowReligionName('hindu')] božstvu a zabezpečuje, že každý z nich má odlišný štýl. Hoci nie sme v pozícii, aby sme zasvätili viac chrámov týmto božstvám, aspoň môžeme zabezpečiť, že jeden z chrámov, konkrétne ten v [target_location.GetName], dostane dodatočné financovanie." # todo: NEW TRANSLATION
 flavor_ori.15.a: "Môžeme si dovoliť sponzorstvo." # todo: NEW TRANSLATION
 flavor_ori.15.b: "Chrámy sú v dobrom stave." # todo: NEW TRANSLATION
 flavor_ori.15.c: "Udeľme im bohaté dary." # todo: NEW TRANSLATION
 flavor_ori.16.title: "Propagácia [ShowPolicyNameWithNoTooltip('vaishnavism')]" # todo: NEW TRANSLATION
 flavor_ori.16.desc: "Stúpenci [ShowPolicyNameWithNoTooltip('vaishnavism')] majú svoje presvedčenia zakorenené v týchto krajinách od založenia nášho štátu. Bohužiaľ, politické konflikty a náboženské nepokoje nás prinútili zmeniť cestu a odkloniť náš národ od pôvodných presvedčení. Hoci [ROOT.GetCountry.GetName] nemusí nevyhnutne veriť, že [ShowGodName('vishnu_god')] je najvyšším zo všetkých božstiev, masy si myslia opak a pripomínajú nám, že kult Jagannāthu je v skutočnosti jedinými pravými slovami v rámci [ROOT.GetCountry.GetReligion.GetName]. Tento tlak sám o sebe prinútil [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby prehodnotili svoj postoj. Možno aj oni uveria, že [ShowGodNameWithNoTooltip('vishnu_god')] je najvyšší a že [ROOT.GetCountry.GetNameWithNoTooltip] musí zmeniť svoje stanovisko, ktorá vetva [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] je správna." # todo: NEW TRANSLATION
 flavor_ori.16.a: "Vráťme sa k tejto sekte!" # todo: NEW TRANSLATION
 flavor_ori.16.b: "Nepoddáme sa masám." # todo: NEW TRANSLATION
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Všetky [ShowReligionName('hindu')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ori.1000.title: "Kontakt s [GetCountry('POR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ori.1000.desc: "Príchod [GetCountry('POR').GetAdjective] ľudí otvoril nové príležitosti pre nás i našich nepriateľov. Ich obchodníci zasahujú do trhu [target_market.GetName], kupujúc naše tovary a zároveň zvyšujúc svoj vplyv. Môžeme sa pokúsiť zlepšiť naše vzťahy s nimi alebo sabotovať ich vplyv na našom trhu." # todo: NEW TRANSLATION
 flavor_ori.1000.a: "Vítame týchto nových ľudí." # todo: NEW TRANSLATION
 flavor_ori.1000.b: "Nebudú konkurovať našim obchodníkom." # todo: NEW TRANSLATION
 ori_sabotaged_merchants: "Sabotovaní obchodníci" # todo: NEW TRANSLATION
 flavor_ori_1001_shared: "Pozvanie [GetCountry('POR').GetAdjectiveWithNoTooltip] obchodníkov" # todo: NEW TRANSLATION
 flavor_ori.1001.title: "$flavor_ori_1001_shared$" # todo: NEW TRANSLATION
 flavor_ori.1001.desc: "S našimi snahami spriateliť sa s [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle], [target_character.GetName] prišiel s nesmierne vynikajúcim nápadom. Využitím bohatých pôd [target_country.GetName] by sme mohli prilákať niektorých z ich obchodníkov, aby sa usadili v [target_location.GetName], a použitím ich prostriedkov by sme mohli spoľahlivejšie zabezpečiť stálu prosperitu [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_ori.1001.a: "Skutočne veľmi geniálny nápad." # todo: NEW TRANSLATION
 flavor_ori.1001.b: "Uzavierať s nimi dohodu nestojí za náš čas." # todo: NEW TRANSLATION
 ori_por_must_accept_offer_tt: "[target_country2.GetName] musí ponuku prijať, aby sa efekty prejavili" # todo: NEW TRANSLATION
 ori_no_deal_with_portugal_tt: "Nezašleme žiadnu dohodu [target_country2.GetName]" # todo: NEW TRANSLATION
 flavor_ori.1002.title: "$flavor_ori_1001_shared$" # todo: NEW TRANSLATION
 flavor_ori.1002.desc: "[target_country.GetName] nás oslovil s dohodou. Túžiac prilákať niektorých [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], budú im udelené slobody obchodovať a rozvíjať [target_location.GetName] podľa vlastného uváženia, ideálne v náš prospech, a výmenou si ponechajú produkciu týchto krajín." # todo: NEW TRANSLATION
 flavor_ori.1002.a: "Povoľme im tam pôsobiť." # todo: NEW TRANSLATION
 flavor_ori.1002.b: "Nepremrháme naše [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"" # todo: NEW TRANSLATION
