l_polish:
 flavor_dan.1.title: "Druhá veľká povodeň" # todo: NEW TRANSLATION
 flavor_dan.1.desc: "A terrible flood has hit our coast along the [ShowAreaName('north_sea_area')]! Reports from the local population have reached us, with one of them by the [ShowCultureName('low_franconian')] overseer of the local reclamation projects being especially descriptive:\n\n#italic 'In the evening, a great storm and bad weather rose from the southwest out of the sea. The wind began to blow so hard that no sleep could touch our eyes. The waves were rising up at the sea dike and onto the roof of the house. It was a very frightening sound.'#!\n\nThe sudden storm tide hitting the coastline from [ShowLocationName('ribe')] to [ShowLocationName('heide')] has left the local population and countryside devastated and without much hope. Some islands have been entirely swept away, leaving nothing behind." # todo: NEW TRANSLATION
 flavor_dan.1.a: "To musí byť božie potrestanie!" # todo: NEW TRANSLATION
 flavor_dan.1.historical_info: "The Burchardi storm tide occurred in October 1634 and devastated the North Sea coastline of Denmark and Schleswig. Due to the ongoing conflict in the Holy Roman Empire between Protestants and Catholics at that time, the dikes protecting the north Frisian coastline fell in disrepair and were not able to provide protection against the incoming waves. The flood caused approximately between 8000 and 15000 deaths and had severe long-term consequences for the area, causing the abandoning of farmland and the eradication of the Old Nordstrand variety of the North Frisian language" # todo: NEW TRANSLATION
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] Povolenie na vyššie vzdelávanie" # todo: NEW TRANSLATION
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] graciously offered a papal bull to our [ROOT.GetCountry.GetGovernment.GetRulerTitle], granting us the ability to expand our educational institutions in [ShowLocationName('kobenhavn')]. With this support, we can create a strong case to expand our faculties in [ROOT.GetCountry.GetName] and establish a new hub for the well-educated people of our country." # todo: NEW TRANSLATION
 flavor_dan.2.a: "Sponzorovať [ShowBuildingTypeNameWithNoTooltip('university')]!" # todo: NEW TRANSLATION
 flavor_dan.2.b: "Použiť náš vplyv v Cirkvi namiesto toho." # todo: NEW TRANSLATION
 flavor_dan.2.historical_info: "King Christian I of Denmark founded the University of Copenhagen in 1479, with the approval of a papal bull. The university became a center of Roman Catholic Theology, but also had faculties for the study of Law, Medicine, and Philosophy. The university was dissolved between 1531 and 1537 due to the effects of the Protestant Reformation in Denmark, but became a Protestant University under King Christian III again." # todo: NEW TRANSLATION
 flavor_dan.3.title: "Rád svätej Kláry žiada pomoc" # todo: NEW TRANSLATION
 flavor_dan.3.desc: "While the Order of Saint Clare has had a presence in [ROOT.GetCountry.GetName] for a while, they have currently struggled to sustain themselves. As a pious [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetFlavorRank], it would reflect well on us to aid them in their efforts and sponsor a new [ShowBuildingTypeName('monastery')] in close proximity of our own possession in [ShowLocationName('kobenhavn')]." # todo: NEW TRANSLATION
 flavor_dan.3.a: "Financovať ich." # todo: NEW TRANSLATION
 flavor_dan.3.b: "Nechceme v [ShowLocationNameWithNoTooltip('kobenhavn')] viac žobrákov." # todo: NEW TRANSLATION
 flavor_dan.3.historical_info: "King John I and Queen Christina founded the St. Clare's Monastery in Copenhagen in 1497 with a gift of the former royal vegetable gardens. The queen made a donation of 40 Rhenish Guilders for the construction of the monastery in 1498, which was completed seven years later. The monastery, which consisted of a dormitory, refectory, church, infirmary, cellars, and provided space for lay sisters, was consecrated in August 1505 and operated until 1536, when it became crown property once more." # todo: NEW TRANSLATION
 flavor_dan.4.title: "Reformy [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_dan.4.desc: "Our state needs to be adaptable and flexible in its approach towards the legal body that governs our people. Our [ROOT.GetCountry.GetGovernment.GetRuler.GetName] is deeply interested in reforming [ROOT.GetCountry.GetName] into a model of a modern state, governing not by noble blood, but by merit, regardless whether a person belongs to the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] or [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_dan.4.a: "Reformovať krajinu!" # todo: NEW TRANSLATION
 flavor_dan.4.b: "Staré spôsoby sú spoľahlivejšie." # todo: NEW TRANSLATION
 flavor_dan.5.title: "Ústava pre [ShowRegionNameWithNoTooltip('scandinavian_region')]" # todo: NEW TRANSLATION
 flavor_dan.5.desc: "Ruling over the vast region of [ShowRegionName('scandinavian_region')] is not an easy task, and strife between the [ShowEstateTypeName('nobles_estate')] of [GetCountry('SWE').GetName], [GetCountry('DAN').GetName] and [GetCountry('NOR').GetName] is a common occurrence. Since their interests rarely align, we should focus on creating a Constitution for our union, which forces the [ShowEstateType('nobles_estate')] to cooperate if no consensus can be reached. This would be an enormous step towards centralizing the Kalmar Union, but the parties that are skeptical towards our shared [ROOT.GetCountry.GetGovernment.GetRulerTitle] will see this as a threat to their autonomy." # todo: NEW TRANSLATION
 flavor_dan.5.a: "Vypracovať škandinávsku ústavu." # todo: NEW TRANSLATION
 opinion_enforced_scandinavian_constitution: "Uplatnená škandinávska ústava" # todo: NEW TRANSLATION
 flavor_dan.5.b: "Zachovať úniu decentralizovanú." # todo: NEW TRANSLATION
 opinion_discarded_scandinavian_constitution: "Zamietnutá škandinávska ústava" # todo: NEW TRANSLATION
 flavor_dan.6.title: "Nová dynastia" # todo: NEW TRANSLATION
 flavor_dan.6.desc: "Our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has a difficult task ahead of [target_character.GetHimHer]. Coming from a new Dynasty without immediate relation to the House of [ShowDynastyName('estrid_dynasty')] [target_character.GetHeShe] will have to prove to be a capable ruler in the eyes of the [ShowCultureName('danish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] who view this new ruler as an opportunity to solidify their control over [ROOT.GetCountry.GetName]. Some representatives of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] already approached the [ROOT.GetCountry.GetGovernment.GetRulerTitle] with thinly veiled threats to expand their granted privileges, otherwise they would oppose [target_character.GetHerHis] rule." # todo: NEW TRANSLATION
 flavor_dan.6.a: "Šľachta musí pomáhať a radiť, nie vládnuť." # todo: NEW TRANSLATION
 flavor_dan.6.b: "Žiadajú len to, čo je správne." # todo: NEW TRANSLATION
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Námorné reformy" # todo: NEW TRANSLATION
 flavor_dan.7.desc: "Our coastline is vast and protection of it forms a vital part of our military strategy. Recently, [rival_country.GetName] is threatening our naval dominance and therefore the security of the [ShowCultureName('danish')] people directly. Their efforts can only be interpreted one way, and we should do whatever it takes to reassert our maritime dominance. Toward this goal, we should establish reforms for our Navy and increase the military education our naval commanders receive." # todo: NEW TRANSLATION
 flavor_dan.7.a: "Reformovať námorníctvo!" # todo: NEW TRANSLATION
 flavor_dan.7.b: "Armáda by mala byť väčším zameraním." # todo: NEW TRANSLATION
 flavor_dan.7.c: "Reformy nie sú potrebné." # todo: NEW TRANSLATION
 flavor_dan.8.title: "Nástupníctvo [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.8.desc: "As [target_character.GetName] is not getting any younger, the royal council has begun to look around for suitable heirs in the widest sense. One of our most powerful vassals, [count_of_holstein.GetName] of [GetCountry('SHL').GetName], has put forth the idea that [count_of_holstein.GetHerHis] [target_heir.GetName], would be a suitable candidate.\n\n[count_of_holstein.GetNameWithNoTooltip] has also made it clear that [count_of_holstein.GetSheHe] will support the candidacy of [target_heir.GetNameWithNoTooltip] out of his own pocket." # todo: NEW TRANSLATION
 flavor_dan.8.a: "Vhodný kandidát." # todo: NEW TRANSLATION
 flavor_dan.8.b: "Nemôžeme robiť žiadne sľuby vopred." # todo: NEW TRANSLATION
 flavor_dan.9.title: "Rybie trhy [ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]" # todo: NEW TRANSLATION
 flavor_dan.9.desc: "The annual fish market in [ShowLocationName('malmo')] is truly a sight to behold. Merchants from all over [ShowContinentName('europe')] gather on the shores of [ShowLocationName('oresund')] to witness the overly abundant amount of herring gathering in the waters. Some visitors even remarked that they could cut the fish with their dagger just by submerging it in the sea.\n\nWhile this was a constant occasion during the last centuries, now panicked reports have reached us that the yearly autumnal appearance of herring was pitiful and the fish market could not sustain itself. This devastating year heralds the end of the fish market unless the fish come back in the same numbers as before, which would be nothing short of a miracle." # todo: NEW TRANSLATION
 flavor_dan.9.a: "Žiaľ." # todo: NEW TRANSLATION
 flavor_dan.10.title: "Veľký požiar v [ShowLocationNameWithNoTooltip('kobenhavn')]" # todo: NEW TRANSLATION
 flavor_dan.10.desc: "Ignited during the casting of candles, a fire in the western quarter of [ShowLocationName('kobenhavn')] quickly spread through the entire city. While the exact damage is not yet known, most part of the city is devastated and destroyed. Much of the population has been made homeless by the catastrophe, and a significant amount of people have been killed by the flames.\n\nWhile the population is still busy clearing the rubble and ashes, we will have to plan for the future of [ShowLocationNameWithNoTooltip('kobenhavn')]. We can seize the opportunity to rebuild the city even more glorious than before, but it would cost us a large amount of gold." # todo: NEW TRANSLATION
 flavor_dan.10.a.tt: "[target_location.GetName] stratí [prosperity|e], stratí [pops|e] a niektoré [buildings|e] budú postihnuté požiarmi" # todo: NEW TRANSLATION
 flavor_dan.10.a: "Realizujme ambiciózny plán!" # todo: NEW TRANSLATION
 flavor_dan.10.b.tt: "[target_location.GetName] stratí [prosperity|e], stratí [development|e], stratí [pops|e] a niektoré [buildings|e] budú postihnuté požiarom" # todo: NEW TRANSLATION
 flavor_dan.10.b: "Urobme len to, čo je nevyhnutné!" # todo: NEW TRANSLATION
 flavor_dan.11.title: "Naše spojenia s [ShowCultureNameWithNoTooltip('low_franconian')]" # todo: NEW TRANSLATION
 flavor_dan.11.desc: "The people of [ROOT.GetCountry.GetName] have a deep and ancient connection to the sea, which is not shared by many people in [ShowContinentName('europe')]. One of the cultures closest to these connections are the [ShowCultureName('low_franconian')] people of the [ShowRegionName('north_german_region')], which also are frequent visitors in [ShowLocationName('kobenhavn')] due to their mercantile activities in the [ShowAreaName('baltic_area')]. We could use this connection to model our government more closely to those of the [ShowCultureNameWithNoTooltip('low_franconian')], which would empower the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and task them with more share of our governmental body." # todo: NEW TRANSLATION
 flavor_dan.11.a.tt: "Zlepšíme naše vzťahy s každou krajinou [ShowCultureNameWithNoTooltip('low_franconian')]" # todo: NEW TRANSLATION
 flavor_dan.11.a: "To je budúcnosť našej krajiny." # todo: NEW TRANSLATION
 flavor_dan.11.b: "Pretrhnime naše väzby s [ShowCultureNameWithNoTooltip('low_franconian')]" # todo: NEW TRANSLATION
 danish_dutch_inspiration: "Pro-holandské politiky v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] začína kázať" # todo: NEW TRANSLATION
 flavor_dan.12.desc: "After studying multiple years in towns like [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')], and [ShowLocationName('leuven')], [target_character.GetName] has returned to [ROOT.GetCountry.GetName]. During his study years, he seems to have picked up a keen liking of the Reformers of our time and is now starting to preach the ideas of [ShowReligionName('lutheran')] in [ROOT.GetCountry.GetNameWithNoTooltip].\n\nIntervention of our [ROOT.GetCountry.GetFlavorRank] is necessary, if we want to preserve the [ShowReligionAdjective('catholic')] faith in the [ROOT.GetCountry.GetLongNameWithNoTooltip], while our support would ensure a [ShowReligionAdjectiveWithNoTooltip('lutheran')] stronghold in our country." # todo: NEW TRANSLATION
 flavor_dan.12.a: "Podporiť jeho myšlienky." # todo: NEW TRANSLATION
 flavor_dan.12.a.tt: "Mnoho [pops|e] prejde na [ShowReligionName('lutheran')]" # todo: NEW TRANSLATION
 flavor_dan.12.b: "Nemôžeme zradiť [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
 flavor_dan.13.title: "Rast obchodu s hovädzím dobytkom" # todo: NEW TRANSLATION
 flavor_dan.13.desc: "For centuries the Oxen Road has carried armies and merchants to and from [ShowProvinceDefinitionName('western_jutland_provinces')]. More than anything, however, it is used to bring thousands of cattle to the great market of Wedel, near [ShowLocationName('hamburg')], where the cattle is sold to places all over [ShowRegionName('north_german_region')]. With the current growth of the population in northern [ShowContinentName('europe')], we could expand our own participation in the trade of cattle southwards and raise our profits. However, some advisors worry that this will empower our landed [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], while decreasing the freedom of the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Rast obchodu s dobytkom" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Expanding our focus on the cattle trade will increase our agricultural capacities while favoring interests of the [ShowEstateTypeName('nobles_estate')] with consequences for the freedom of our [ShowEstateTypeName('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_dan.13.a: "Viac peňazí nikdy neublížilo nikomu!" # todo: NEW TRANSLATION
 flavor_dan.13.b: "To nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] upokojuje poverčivosť" # todo: NEW TRANSLATION
 flavor_dan.14.desc: "[target_artist.GetName], employed in the service of the Church of [ROOT.GetCountry.GetName], published a book in response to a superstitious wave that has seemed to affect the locals in [ShowLocationName('kobenhavn')]. The book tries to explain that the strange works created by God or the devil and that what the public perceives as miracles are mostly based on lies." # todo: NEW TRANSLATION
 flavor_dan.14.a: "Podporiť jeho postoje." # todo: NEW TRANSLATION
 flavor_dan.14.b: "Poverčivosť nám môže byť prospešná." # todo: NEW TRANSLATION
 flavor_dan.14.historical_info: "Jens Dineses Jersin served as a Bishop of the Danish Lutheran Church. He was involved in educational reforms in Denmark, writing Latin grammar books for students of the language. Later on, he tried to combat the superstitions that ran rampant in his diocese, publishing the book #italicOn Miracles, Signs and Revelations and their Explanation.#!" # todo: NEW TRANSLATION
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] ponúka svoje služby" # todo: NEW TRANSLATION
 flavor_dan.15.desc: "A man appeared in our court, claiming to be a capable leader and admiral. Having received an education in our country, [target_character.GetName] has served in foreign navies previously and has already built a significant reputation as a skilled naval officer. His skill is undeniable, but he could serve us both as an admiral or as a member of cabinet advising us in maritime and military questions." # todo: NEW TRANSLATION
 flavor_dan.15.a: "Bude nám slúžiť ako admirál na mori." # todo: NEW TRANSLATION
 flavor_dan.15.b: "Bude skvelým členom našej vlády." # todo: NEW TRANSLATION
 flavor_dan.16.title: "Stav núdze" # todo: NEW TRANSLATION
 flavor_dan.16.desc: "Our continuous state of war in recent times has led to some discontent inside our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. In recent meetings of the estates, they have demanded that their privileges be enshrined further and no further action should be taken without their consent. Luckily for us, [target_character.GetName] is quite popular among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], and they have approached our [ROOT.GetCountry.GetGovernment.GetRulerTitle] with an offer of support in case we would move forward in disempowering the nobles. With a few bribes, the fate of our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] could be sealed and our [ROOT.GetCountry.GetFlavorRank] rule without opposition." # todo: NEW TRANSLATION
 flavor_dan.16.a: "Spustiť plán do pohybu." # todo: NEW TRANSLATION
 flavor_dan.16.b: "Musíme sa spoľahnúť na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.17.desc: "[target_character.GetName] comes from the wealthy Schumacher trading family and has served our country most excellently for multiple years now. With our efforts to attract the most capable individuals from the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], he has made a case to support him further and employ him in the highest positions of our government." # todo: NEW TRANSLATION
 flavor_dan.17.a: "Oceníme jeho vynikajúcu službu!" # todo: NEW TRANSLATION
 flavor_dan.17.b: "Propustiť ho." # todo: NEW TRANSLATION
 flavor_dan.18.title: "Dielo [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.18.desc: "[target_artist.GetName], coming from an influential noble family, has now published his collection of astronomical work. He dedicated his research to the positions of stars and the motion of the sun. We should support him in any way we can to further his research and see what other data he can gather." # todo: NEW TRANSLATION
 flavor_dan.18.a: "Sme ohúrení!" # todo: NEW TRANSLATION
 flavor_dan.19.title: "Atentát na [target_gerhard.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.19.desc: "[target_gerhard.GetName] was a critical piece of [ROOT.GetCountry.GetAdjective] politics since [target_gerhard.GetSheHe] started getting involved in it, managing to be the hand behind not just one king but two. Since the death of [GetCharacter('dan_chistopher_ii').GetName], [target_gerhard.GetSheHe] basically took control of the country. That did not sit well with many of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who started to give their support to [target_valdemar.GetName].\n\nOver the years, the situation became increasingly tenser, and threats of attempts to [target_gerhard.GetShortNameWithNoTooltip]'s life became ever more apparent." # todo: NEW TRANSLATION
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U] zrejme nadobudol príliš veľa nepriateľov." # todo: NEW TRANSLATION
 flavor_dan.19.b: "Lepšie dosiahnuť kompromis, za cenu." # todo: NEW TRANSLATION
 flavor_dan.20.title: "Nové sídlo pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.20.desc: "[target_character.GetName] has recently acquired new possession in the immediate area around [ShowLocationName('kobenhavn')] and decided that this could be an excellent moment to establish a new capital for the [ROOT.GetCountry.GetLongName]. While this would certainly leave our current residence in the shadow of the emerging town, it would definitely leave more room for the [ROOT.GetCountry.GetGovernment.GetRulerTitle] to shape a capital in [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] mind." # todo: NEW TRANSLATION
 flavor_dan.20.a: "Pokračovať v plánoch!" # todo: NEW TRANSLATION
 flavor_dan.20.b: "Naše súčasné sídlo nám vyhovuje." # todo: NEW TRANSLATION
 flavor_dan.21.title: "Nepoddajný kadet" # todo: NEW TRANSLATION
 flavor_dan.21.desc: "One of our naval leaders, [target_character.GetName] has repeatedly run into conflict with foreign vessels that could bring us in direct conflict with previously cordial countries. [target_character.GetNameWithNoTooltip] claims that all his acts were in accord with the [ROOT.GetCountry.GetAdjective] naval code and his latest naval battle was necessary to defend our country. The brazen defense of his deeds has captured many at our court, but some argue our continued patronage could lead to the decline of our traditional leadership values." # todo: NEW TRANSLATION
 flavor_dan.21.a: "Zamestnať ho napriek tomu." # todo: NEW TRANSLATION
 flavor_dan.21.b: "Nestojí za ten problém!" # todo: NEW TRANSLATION
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.22.desc: "[target_artist.GetName] was recommended to us by one of our advisors, who noticed his significant talent during a visit to the [ShowBuildingTypeName('theater')] of [ShowLocationName('kobenhavn')]. The stories of [target_artist.GetNameWithNoTooltip] are enchanting, beautiful tales of folklore, mixing our local [ROOT.GetCountry.GetCulture.GetName] stories and folk tales from all over [ShowContinentName('europe')]. With our sponsorship, he could afford to dedicate himself full-time to writing these fabulous tales." # todo: NEW TRANSLATION
 flavor_dan.22.a: "Nová éra pre literatúru [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_dan.23.title: "Hry [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.23.desc: "[target_artist.GetName] has recently returned to [ROOT.GetCountry.GetName] from abroad in [ShowContinentName('europe')]. During his travels, he took a deep interest in both [ShowLanguageName('latin_language')] and [ShowCultureName('french')] comedies which inspired him to write plays for the [ShowBuildingTypeName('theater')] in [ShowLocationName('kobenhavn')]." # todo: NEW TRANSLATION
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.24.title: "Preklad Nového zákona" # todo: NEW TRANSLATION
 flavor_dan.24.desc: "As the Reformation sweeps across [ShowContinentName('europe')], its influence is beginning to take root in our lands. Many of our people, disillusioned with the old ways, are increasingly drawn to the teachings of [ShowReligionName('lutheran')]. Recently, [target_character1.GetName] and [target_character2.GetName] have completed a [ShowDialectName('danish_dialect')] translation of the New Testament, making the holy scriptures accessible to the common folk in their own language. The new edition has been met with remarkable enthusiasm, selling rapidly among the populace and further fueling the spread of [ShowReligionNameWithNoTooltip('lutheran')] within [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.24.a.tt: "#Y 30%#! of all [pops|e] who follow [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] embrace [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_dan.24.b: "Je príliš neskoro konať..." # todo: NEW TRANSLATION
 flavor_dan.24.b.tt: "#Y 30%#! of all [pops|e] who follow [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] embrace [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_dan.24.c: "Zákázať to okamžite!" # todo: NEW TRANSLATION
 flavor_dan.24.c.tt: "#Y 10%#! of all [pops|e] who follow [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] embrace [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_dan.24.c.tt.2: "Relations with all [ShowReligionAdjectiveWithNoTooltip('lutheran')] nations in [ShowContinentNameWithNoTooltip('europe')] decreased by [ShowBiasValue('dan_banned_lutheran_bible')|0R]" # todo: NEW TRANSLATION
 flavor_dan.25.title: "Vtrhnutie do kostola Panny Márie" # todo: NEW TRANSLATION
 flavor_dan.25.desc: "The winds of the Reformation are blowing fiercely across [ShowLocationName('kobenhavn')], and tensions between the reformers and the followers of [ShowReligionName('catholic')] have reached a breaking point. Zealous followers of [ShowReligionName('lutheran')], fueled by their growing disdain for what they see as the excesses of the [GetUniqueInternationalOrganization('catholic_church').GetName], have stormed the Church of Our Lady. In their zealous fury, they have torn down statues, smashed altars, and destroyed sacred relics, condemning them as idols unworthy of worship. This act of desecration has sent shock waves through the [target_location.GetRank.GetName], deepening the divide between the two factions." # todo: NEW TRANSLATION
 flavor_dan.25.a: "Odsúdiť násilie!" # todo: NEW TRANSLATION
 flavor_dan.25.b: "Nemôžeme ich zastaviť..." # todo: NEW TRANSLATION
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]" # todo: NEW TRANSLATION
 flavor_dan.26.desc: "In a dusty corner of an old monastery library, a small but significant manuscript has been unearthed. The [ShowWorkOfArtName('chronica_jutensis')], a work reminiscent of the famed [ShowWorkOfArtName('gesta_danorum')], has come to light. This chronicle expands upon the history of [ROOT.GetCountry.GetName], covering events and details not included in the original work. Though the identity of the author remains a mystery, this manuscript appears to be an important piece of our nation's past." # todo: NEW TRANSLATION
 flavor_dan.26.a: "Zachovať originál." # todo: NEW TRANSLATION
 flavor_dan.26.b: "Postarať sa, aby bolo viac kópií!" # todo: NEW TRANSLATION
 flavor_dan.26.historical_info: "The #italic Chronica Jutensis#!, also known as the #italic Chronica Danorum#!, was a medieval Latin manuscript that offered a detailed account of Danish history, particularly focusing on the events in Jutland from the late 13th to early 14th centuries. Unlike other contemporary chronicles, it provided unique perspectives on regional conflicts, political affairs, and the social conditions of the time." # todo: NEW TRANSLATION
 flavor_dan.27.title: "Presídlenie [ShowAreaNameWithNoTooltip('greenland_area')]" # todo: NEW TRANSLATION
 flavor_dan.27.desc: "Pred stáročiami naši severskí vikingskí predkovia založili osady v [ShowAreaName('greenland_area')], snažiac sa trvalo si toto územie privlastniť. Avšak kvôli krutým podmienkam a rôznym ťažkostiam tieto rané osady väčšinou zlyhali a akékoľvek organizované pokusy osídliť [ShowAreaNameWithNoTooltip('greenland_area')] boli opustené. Teraz, keď sme opätovne nadobudli kontrolu nad pobrežnými oblasťami, nastal čas prehodnotiť náš prístup. Poslaním väčšieho počtu ľudí osídliť [ShowAreaNameWithNoTooltip('greenland_area')] môžeme utvrdiť našu moc nad touto rozľahlou a strategicky dôležitou krajinou, zabezpečiť, aby ostala pevne pod našou nadvládou, a zároveň otvoriť nové príležitosti pre prieskum a obchod." # todo: NEW TRANSLATION
 flavor_dan.27.a: "Poslať ľudí osídliť toto miesto." # todo: NEW TRANSLATION
 flavor_dan.27.b: "Táto pustatina nie je hodná našich prostriedkov." # todo: NEW TRANSLATION
 flavor_dan.27.historical_info: "Historicky sa dánske kolonizovanie Grónska začalo v začiatku 18. storočia, hnacou silou boli misionárske snahy a ekonomické záujmy. V roku 1721 dánsko-nórsky misionár Hans Egede založil osadu na Grónsku, aby obrátil miestne Inuitov na kresťanstvo a obnovil kontakt so stratenými severskými kolóniami. Dánska koruna postupne rozšírila svoju kontrolu nad ostrovom, zameriavajúc sa na obchod, najmä s veľrybím olejom a kožami tuleňov, prostredníctvom Kráľovského grónskeho obchodného úradu. Koncom 18. storočia bolo Grónsko pevne pod dánskou kontrolou a pôvodné obyvateľstvo bolo do značnej miery integrované do koloniálneho systému." # todo: NEW TRANSLATION
 flavor_dan.28.title: "Znovuobjavenie Vínlandu" # todo: NEW TRANSLATION
 flavor_dan.28.desc: "Po stáročiach legiend a povestí naši prieskumníci opäť dosiahli bájne pobrežia Vínlandu, krajiny, ktorú naši vikingskí predkovia opisovali vo svojich ságach. Toto významné zistenie nielen potvrdilo staré príbehy, ale tiež vzbudilo obnoveného ducha objavovania v našom národe. Rozsiahle a úrodné krajiny ponúkajú nové možnosti pre expanziu a obchod a znovuobjavenie prebudilo pocit hrdosti a dobrodružstva medzi našimi ľuďmi." # todo: NEW TRANSLATION
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.28.historical_info: "Vínland, ako ho popisujú severské ságy, bola oblasť Severnej Ameriky preskúmaná severanmi okolo roku 1000, pričom sa predpokladá, že sa nachádzala na území dnešného Newfoundlandu v Kanade." # todo: NEW TRANSLATION
 flavor_dan.29.title: "The [ShowBuildingTypeNameWithNoTooltip('kastellet')]" # todo: NEW TRANSLATION
 flavor_dan.29.desc: "S rastúcim významom [ShowLocationName('kobenhavn')] ako centrálneho uzla nášho [ROOT.GetCountry.GetFlavorRank] je zrejmá potreba silnejšej obrany. Navrhuje sa vybudovať novú citadelu, známu ako [ShowBuildingTypeName('kastellet')], aby sa mesto chránilo pred útokmi z pozemia i mora. Táto hviezdicovito tvarovaná pevnosť by mala päť bastiónov prepojených hrubými múrmi, navrhnutá tak, aby poskytovala prekryté streľné polia a robila ju tak takmer nedobytnou pre nepriateľské sily. Obkolesená priekopou a vybavená kasárňami, zbrojnicami a zásobami, [ShowBuildingTypeNameWithNoTooltip('kastellet')] by slúžila ako základ obrany [ShowLocationNameWithNoTooltip('kobenhavn')], zabezpečujúc bezpečie našej metropoly a jej obyvateľov." # todo: NEW TRANSLATION
 flavor_dan.29.a: "Bolo by to múdre investovanie." # todo: NEW TRANSLATION
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] je dostatočne chránený." # todo: NEW TRANSLATION
 flavor_dan.29.historical_info: "Kastellet je jednou z najpôsobivejších pevností postavených v severnej Európe. Jeho dizajn odráža vojenské architektonické inovácie svojej doby, zamerané na obranu proti delostrelectvu i pechote. Pevnosť zohrávala kľúčovú úlohu pri obrane Kodane počas svojej histórie a dnes zostáva významnou historickou pamiatkou." # todo: NEW TRANSLATION
 flavor_dan.30.title: "Zachovanie [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]" # todo: NEW TRANSLATION
 flavor_dan.30.desc: "S príchodom [ShowInstitutionName('printing_press')] revolúcie, ktorá mení spôsob, akým uchovávame a šírime poznanie, vznikla príležitosť ochrániť a zveľadiť jeden z našich najcennejších historických dokumentov. [ShowWorkOfArtName('gesta_danorum')], kameň nášho národného dedičstva, by mohol výrazne profitovať z tejto novej technológie. Využitím tlače môžeme zabezpečiť kvalitu dokumentu, vyprodukovať viac exemplárov na distribúciu a sprístupniť tento neoceniteľný záznam našej histórie širšiemu publiku." # todo: NEW TRANSLATION
 flavor_dan.30.a: "Zachovať a distribuovať ho v tlačenej podobe!" # todo: NEW TRANSLATION
 flavor_dan.30.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]" # todo: NEW TRANSLATION
 flavor_dan.31.desc: "Naša strategická poloha pri [ShowLocationName('oresund')] dlhodobo zabezpečovala značný príjem z poplatkov za prechod plavidiel. Avšak naša súčasná úroveň kontroly je nedostatočná, čo vedie k stratám príjmov, pretože nedokážeme dôsledne vynucovať tieto poplatky. Aby sme tento problém vyriešili, navrhuje sa vybudovať mohutné opevnenie [ShowBuildingTypeName('kronborg')] v [ShowLocationName('helsingor')], ktoré posilní našu kontrolu nad prielivom, zabezpečí, že všetky lode zaplatia poplatky, a upevní náš ekonomický a vojenský vplyv v tomto kľúčovom námornom priechode." # todo: NEW TRANSLATION
 flavor_dan.31.a: "Postavme ho!" # todo: NEW TRANSLATION
 flavor_dan.31.b: "Stál by viac, než by sme z mýta zarobili." # todo: NEW TRANSLATION
 flavor_dan.31.historical_info: "Kronborg bol postavený v 1420-tych rokoch kráľom Erykom z Pomeránska ako pevnosť na kontrolu vstupu do Baltského mora a na výber poplatkov od prechádzajúcich lodí. Hrad bol prestavaný a rozšírený koncom 16. storočia kráľom Fridrichom II. do renesančného palácového štýlu." # todo: NEW TRANSLATION
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip]'s Offer" # todo: NEW TRANSLATION
 flavor_dan.32.desc: "[target_character.GetName], známy pre [target_character.GetHisHer] príspevky k [ROOT.GetCountry.GetAdjective] histórii a literatúre, ponúkol významnú službu nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] navrhuje preložiť naše vážené historické kroniky z latinčiny do [ShowDialectName('danish_dialect')], čím sprístupní tieto dôležité dokumenty širokej verejnosti. [target_character.GetSheHe|U] sľubuje posilniť našu národnú jednosť tým, že zabezpečí, aby sa naša bohatá história pochopila a ocenila všetkými občanmi." # todo: NEW TRANSLATION
 flavor_dan.32.a: "Zadať preklad [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_dan.32.b: "Nemôžeme si dovoliť [target_character.GetHisHer] služby." # todo: NEW TRANSLATION
 flavor_dan.32.historical_info: "Anders Sørensen Vedel bol významný dánsky historik a prekladateľ, najmä známy snahami sprístupniť dánske historické texty. Jeho preklady kľúčových historických kroník, ako je Gesta Danorum od Saxa Grammaticusa, z latinčiny do dánčiny zohrali dôležitú úlohu v propagácii dánskej histórie a kultúry." # todo: NEW TRANSLATION
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip]'s Naval Innovations" # todo: NEW TRANSLATION
 flavor_dan.33.desc: "[target_character.GetName], vynikajúci námorný veliteľ a stratég, predložil sériu inovatívnych nápadov na zlepšenie našich námorných schopností. [target_character.GetHisHer|U] návrhy zahŕňajú pokročilé koncepcie lodí a vylepšené námorné taktiky, ktoré by mohli výrazne posilniť našu flotilu a zabezpečiť naše námorné záujmy. Investícia do týchto inovácií by mohla upevniť našu nadvládu na mori a ochrániť obchodné trasy a územia." # todo: NEW TRANSLATION
 flavor_dan.33.a: "Najmeme [target_character.GetHimHer], aby zmodernizoval našu flotilu." # todo: NEW TRANSLATION
 flavor_dan.33.b: "Nie sme týmto záujem." # todo: NEW TRANSLATION
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.34.desc: "[dan_laxmand.GetName] je šerifom niekoľkých dôležitých území v [ROOT.GetCountry.GetName] a je známy spravovaním kľúčových oblastí a zapájaním sa do dôležitých domácej diplomatických záležitostí. Ako vlastník mnohých fariem a nehnuteľností je [dan_laxmand.GetSheHe|U] nielen bohatý a vplyvný, ale pravdepodobne aj veľmi zručný — čo robí [dan_laxmand.GetHimHer] atraktívnou osobou pre náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_dan.34.a: "Ponúknuť [dan_laxmand.GetHimHer] pozíciu na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_dan.34.b: "Nechať [dan_laxmand.GetHimHer] pri [dan_laxmand.GetHisHer] vlastných záležitostiach." # todo: NEW TRANSLATION
 flavor_dan.35.title: "Vražda [laxmand.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.35.desc: "Vôdca [ROOT.GetCountry.GetGovernment.GetAdjective] Rady a jeden z najbohatších mužov v krajine, [laxmand.GetName], bol zavraždený za bieleho dňa v [ShowLocationName('kobenhavn')]. Podľa svedkov ho dvaja známi šľachtici napadli nožom a potom ho hodili do kanála. Ako líder [ROOT.GetCountry.GetGovernment.GetAdjective] Rady bol [laxmand.GetLastNameWithNoTooltip] silnou postavou a často nebol v dobrom vzťahu s [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nSú podozrenia, že [laxmand.GetSheHe|U] ne vždy slúžil najlepším záujmom [ROOT.GetCountry.GetFlavorRank]. Môžeme toto incident využiť na ďalšie oslabenie jeho priaznivcov a konfiskáciu [laxmand.GetHisHer] majetku. Je však veľmi pravdepodobné, že takéto kroky by na nás vrhli zlé svetlo a niektorí by si mohli myslieť, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] stál za vraždou." # todo: NEW TRANSLATION
 flavor_dan.35.a: "Vyšetrovať vraždu [laxmand.GetHisHer]." # todo: NEW TRANSLATION
 flavor_dan.35.b: "Nebudeme sa tým zaoberať." # todo: NEW TRANSLATION
 flavor_dan.36.title: "Dedičstvo Severomorského impéria" # todo: NEW TRANSLATION
 flavor_dan.36.desc: "Keď [GetCharacter('eng_cnut_the_great').GetName] dobyl [GetCountry('ENG').GetName], upevnil svoje panovanie tým, že vládol nad [GetCountry('ENG').GetNameWithNoTooltip] z mesta [ShowLocationName('london')], pričom kontrolu nad [GetCountry('DAN').GetName] a [GetCountry('NOR').GetName] zveril svojej manželke. Po takých dlhých storočiach bolo naše panstvo nad [GetCountry('ENG').GetNameWithNoTooltip] opäť obnovené, avšak správa tohto územia bude predstavovať problém vzhľadom na vzdialenosť medzi [ROOT.GetCountry.GetCapital.GetName] a [GetCountry('ENG').GetAdjectiveWithNoTooltip] krajinami. Mohlo by stáť za zváženie presťahovať našu metropolu späť do [ShowLocationNameWithNoTooltip('london')]." # todo: NEW TRANSLATION
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] bude našou novou metropolou!" # todo: NEW TRANSLATION
 flavor_dan.36.b: "Investovať radšej do [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dan.37.title: "Úpadok [GetCountry('HSA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.37.desc: "Po našich rozhodujúcich víťazstvách pri dobytí [ShowLocationName('lubeck')] a [ShowLocationName('hamburg')], dvoch z najdôležitejších prístavov [GetCountry('HSA').GetName], moc a vplyv nášho dlhoročného obchodného rivala boli značne oslabené. S porážkou [GetCountry('HSA').GetAdjectiveWithNoTooltip] sa naša dominancia nad baltským obchodom upevnila a stali sme sa nepopierateľným hegemónom obchodu v regióne." # todo: NEW TRANSLATION
 flavor_dan.37.a: "Bohatstvo Baltského mora teraz tečie výlučne do našich pokladníc!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Porazili Hanzovú ligu" # todo: NEW TRANSLATION
 flavor_dan.38.title: "Lev severu" # todo: NEW TRANSLATION
 flavor_dan.38.desc: "Náš nedávny vzostup na [ROOT.GetCountry.GetGovernment.GetAdjective] úroveň, spolu s našou kontrolou nad [ShowLocationName('stockholm')] a [ShowLocationName('oslo')], upevnil našu dominanciu v regióne. S nevyvrátiteľnou autoritou sme nespochybniteľnými vládcami [ShowRegionName('scandinavian_region')] a náš vplyv stále rastie. [ShowCultureName('danish')] lev teraz zúri s bezkonkurenčnou silou, jeho ozvena počuť po celom severe." # todo: NEW TRANSLATION
 flavor_dan.38.a: "Naši nepriatelia budú pred našou mocou chvieť!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Lev severu" # todo: NEW TRANSLATION
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] koloniálne impérium" # todo: NEW TRANSLATION
 flavor_dan.39.desc: "Objaviteľský duch našich vikingských predkov sa znovu prebudil, keď sme založili oporné body v [ShowContinentName('america')], [ShowContinentName('africa')] a [ShowContinentName('asia')]. S týmito novými územiami pod našou kontrolou sme si vymohli zaslúžené miesto medzi veľkými koloniálnymi ríšami sveta. Náš dosah sa teraz tiahne naprieč kontinentmi a náš vplyv je cítiť v ďalekých krajinách, čím si zabezpečujeme miesto na globálnej scéne." # todo: NEW TRANSLATION
 flavor_dan.39.a: "Slávne!" # todo: NEW TRANSLATION
 flavor_dan.39.historical_info: "Dánsko historicky založilo niekoľko zámoorských kolónií medzi 17. a 19. storočím, čím sa stalo skromnou koloniálnou mocnosťou. V Amerike kolonizovalo časti Karibiku, najmä Dánske Západné Indie. V Afrike boli založené obchodné stanice a pevnosti na Zlatej pobreží a v Ázii Dánsko držalo kolóniu Tranquebar v Indii, využívanú predovšetkým pre obchod. Tieto kolónie boli malé, no významné pre dánsku globálnu obchodnú sieť a prispeli k ekonomike a vplyvu Dánska v tomto období." # todo: NEW TRANSLATION
 flavor_dan.40.title: "Rekonquista [ShowAreaNameWithNoTooltip('skaneland_area')]" # todo: NEW TRANSLATION
 flavor_dan.40.desc: "Panovanie [GetCharacter('dan_chistopher_ii').GetName] priviedlo [ROOT.GetCountry.GetName] na pokraj zániku, s vnútornými rozbrojmi a zahraničnými inváziami, ktoré takmer rozložili kráľovstvo. Jeho smrť zanechala [ROOT.GetCountry.GetNameWithNoTooltip] oslabené a výsledkom bola strata [ShowAreaName('skaneland_area')], oblasti nielen bohatej na zdroje, ale hlboko spätnej s našou kultúrou a dedičstvom, do rúk [GetCountry('SWE').GetName]. Po rokoch zápasu a odhodlania sme však nakoniec uspeli v opätovnom získaní [ShowAreaNameWithNoTooltip('skaneland_area')] a jeho zjednotení s ostatkom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dan.40.a: "Osláviť toto víťazstvo!" # todo: NEW TRANSLATION
 flavor_dan.40.b.tt: "Každé [location|e] v [ShowAreaName('skaneland_area')] dostane [ShowModifierEffect('dan_integrating_scania')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_dan.40.b: "Zamerať sa na reintegráciu oblasti." # todo: NEW TRANSLATION
 flavor_dan.41.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Zlatý vek maliarstva" # todo: NEW TRANSLATION
 flavor_dan.41.desc: "[ROOT.GetCountry.GetName] momentálne zažíva rozkvet umeleckých úspechov, ktorého výsledkom je to, čo je teraz známe ako [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Zlatý vek maliarstva. Táto éra, definovaná hlbokým národným hrdosťou a zameraním na krásu každodenného života, prináša vynikajúcich maliarov, ktorí zachytávajú podstatu našej kultúry, krajiny a ľudí. Ako umenie naďalej prosperuje, je zrejmé, že toto hnutie nielen odráža kultúrne dedičstvo [ROOT.GetCountry.GetNameWithNoTooltip], ale aj významne prispieva k jeho národnej identite." # todo: NEW TRANSLATION
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.41.historical_info: "Dánsky zlatý vek maliarstva v prvej polovici 19. storočia priniesol vzostup hlavných umelcov, ktorí formovali národné umenie. Christoffer Wilhelm Eckersberg, považovaný za otca dánskeho maliarstva, zaviedol realistický štýl, ktorý ovplyvnil jeho študentov, vrátane Johana Thomasa Lundbyeho, P.C. Skovgaarda a Wilhelma Marstranda. Lundbye a Skovgaard boli známi romantickými krajinami, zatiaľ čo Marstrand exceloval v zobrazovaní živých scén každodenného života. Umenie tejto éry odrážalo silný pocit národnej hrdosti a krásu dánskeho života a krajiny." # todo: NEW TRANSLATION
 flavor_dan.42.title: "Zbúranie Absalonovho [ShowBuildingTypeNameWithNoTooltip('castle')]" # todo: NEW TRANSLATION
 flavor_dan.42.desc: "Po našej ponižujúcej porážke uvalilo [GetCountry('HSA').GetName] na [ROOT.GetCountry.GetName] tvrdé podmienky. Medzi týmito požiadavkami je aj zbúranie Absalonovho [ShowBuildingTypeName('castle')], starobylej pevnosti v [ShowLocationName('kobenhavn')]. Táto pevnosť, postavená v 12. storočí biskupom Absalonom, dlhé roky chránila [ShowLocationNameWithNoTooltip('kobenhavn')] a zohrávala kľúčovú úlohu v ochrane mesta ako aj pri vymáhaní pruhových poplatkov za prechod - čo ju robilo trnom v oku Hanzov." # todo: NEW TRANSLATION
 flavor_dan.42.a: "To je skutočne ponižujúce..." # todo: NEW TRANSLATION
 flavor_dan.43.title: "Založenie Christianstad" # todo: NEW TRANSLATION
 flavor_dan.43.desc: "Vládcova vášeň pre architektúru a mestské plánovanie, spolu s túžbou zanechať trvalé dedičstvo, viedla k odvážnemu návrhu: založiť nové mesto s názvom Christianstad v [ShowLocationName('solvesborg')]. Hoci tento ambiciózny projekt sľubuje zvýšiť náš prestíž a ukázať náš záväzok k rozvoju, medzi poradcami pretrváva veľká debata. Niektorí ho vnímajú ako hodnú investíciu, ktorá zveční vládu, iní varujú, že ide o nerozumné využitie zdrojov, ktoré by mohlo zaťažiť naše financie." # todo: NEW TRANSLATION
 flavor_dan.43.a: "Pokračovať v zakladaní Christianstad." # todo: NEW TRANSLATION
 flavor_dan.43.b: "Návrh odmietnuť." # todo: NEW TRANSLATION
 flavor_dan.44.title: "[ShowLocationNameWithNoTooltip('solvesborg')] Trinity Church" # todo: NEW TRANSLATION
 flavor_dan.44.desc: "Po založení [ShowLocationName('solvesborg')] nás oslovil renomovaný architekt [steenwinckel.GetName]. [steenwinckel.GetSheHe|U] navrhuje výstavbu veľkolepého chrámu, Trinity Church, v srdci nového [target_location.GetRank.GetName]. Takáto impozantná stavba by zvýšila prestíž [target_location.GetRank.GetNameWithNoTooltip] pomenovaného po našom [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_dan.44.a: "Schváliť výstavbu." # todo: NEW TRANSLATION
 flavor_dan.44.b: "Môžeme to postaviť lacnejšie." # todo: NEW TRANSLATION
 flavor_dan.44.c: "Mali by sme sa zamerať na iné priority." # todo: NEW TRANSLATION
 flavor_dan.44.historical_info: "Trinity Church v Christianstad, dokončená začiatkom 17. storočia, predstavovala pozoruhodný príklad renesančnej architektúry v Skandinávii. Navrhol ju prominentný architekt Lorenz van Steenwinckel; kostol mal veľkolepé priečelie a zložité dizajnové prvky, ktoré odrážali architektonické ambície tej doby a zvyšovali prestíž mesta pomenovaného po dánskom kráľovi." # todo: NEW TRANSLATION
 flavor_dan.46.title: "Rozšírenie [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]" # todo: NEW TRANSLATION
 flavor_dan.46.desc: "Od svojho založenia ako osobnej stráže panovníka a ceremoniálnej jednotky [ROOT.GetCountry.GetName] zohrávali [ShowAdvanceName('dan_royal_life_guards')] dôležitú úlohu v zabezpečovaní bezpečia a dôstojnosti našej [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny. Ich prítomnosť nielen chránila našich vládcov, ale stala sa aj symbolom trvalej moci [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Avšak s narastajúcimi hrozbami zvonku i zvnútra našich hraníc vzniká medzi vojenskými poradcami názor, že [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] by sa mali rozšíriť a posilniť." # todo: NEW TRANSLATION
 flavor_dan.46.a: "To by nám určite prospelo." # todo: NEW TRANSLATION
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] sú dobrí takí, akí sú." # todo: NEW TRANSLATION
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]" # todo: NEW TRANSLATION
 flavor_dan.47.desc: "Založenie [ShowAdvanceName('dan_scanian_regiment')], pôvodne vytvoreného na posilnenie našej závislosti od žoldnierskych síl, bolo významným krokom k vytvoreniu viac organizovanej a spoľahlivej stálej armády. Tento pluk, náborený z odolných mužov z [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], už preukázal svoju hodnotu na bojisku, ukazujúc disciplínu a lojalitu, ktoré prevyšujú žoldnierov. Avšak rastúca sila tejto sily ovládanej [ROOT.GetCountry.GetGovernment.GetAdjective] vyvolala obavy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí sa boja, že rozšírenie pluku by mohlo príliš presunúť rovnováhu moci v prospech [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_dan.47.a: "Rozšíriť ho!" # todo: NEW TRANSLATION
 flavor_dan.47.a.tt: "Odblokuje udalosti o osobnostiach slúžiacich v [ShowAdvanceName('dan_scanian_regiment')]." # todo: NEW TRANSLATION
 flavor_dan.47.b: "Nemôžeme si dovoliť rozhnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.48.desc: "[target_character.GetName] je zručný a skúsený dôstojník v [ShowAdvanceName('dan_scanian_regiment')], ktorý sa vynikajúco osvedčil vďaka [target_character.GetHisHer] výnimočnému vodcovstvu a taktickému majstrovstvu. [target_character.GetHisHer|U] služba neostala nepovšimnutá a rastie podpora pre povýšenie [target_character.GetLastNameWithNoTooltip] do významnejšej úlohy v našich radoch." # todo: NEW TRANSLATION
 flavor_dan.48.a: "Naše armády by profitovali z [target_character.GetHisHer] vodcovstva." # todo: NEW TRANSLATION
 flavor_dan.48.b: "Ponúknuť [target_character.GetHimHer] službu [ROOT.GetCountry.GetGovernment.GetCourtTitle] namiesto toho." # todo: NEW TRANSLATION
 flavor_dan.48.historical_info: "Sir Andrew Sinclair of Ravenscraig, v Dánsku známy ako Anders Sincklar, bol Škót, ktorý zohral významnú úlohu v dánskom vojsku. Bol z šľachtického rodu a stal sa dánskym tajným radcom, poslom do Anglicka, plukovníkom a držiteľom rozsiahlych fiefov. Sinclair zohral kľúčovú úlohu v diplomatických vzťahoch medzi Dánskom a Anglickom za vlády Christiana IV." # todo: NEW TRANSLATION
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.49.desc: "[target_character.GetName], vynikajúci šľachtic a vojenský veliteľ, je kľúčovou postavou [ShowAdvanceName('dan_scanian_regiment')]. S hlbokými koreňmi v [ROOT.GetCountry.GetAdjective] aristokracii a povesťou strategickej obratnosti a silného zmyslu pre povinnosť, [target_character.GetLastNameWithNoTooltip] sa ukázal byť neoceniteľným prínosom na bojisku. [target_character.GetHisHer|U] skúsenosti z rôznych vojenských kampaní z neho urobili rešpektovaného a vplyvného vodcu medzi našimi vojskami. Mnohí tvrdia, že si zaslúži dôležitejšiu úlohu a že buď naša armáda, alebo [ROOT.GetCountry.GetGovernment.GetCourtTitle] by mohli značne profitovať z [target_character.GetHisHer] odbornosti." # todo: NEW TRANSLATION
 flavor_dan.49.a: "Armáda využije [target_character.GetHisHer] zručnosti." # todo: NEW TRANSLATION
 flavor_dan.49.b: "[target_character.GetSheHe|U] bude prínosom pre [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_dan.49.historical_info: "Falk Lykke bol dánsky šľachtic, držiteľ fiefov, plukovník Scanian Regiment a Rytier slona. Zohral významnú úlohu v dánskej histórii počas Kalmarkej vojny, kde slúžil ako kapitán v Rantzauovej pechote. Po vojne dostal Christianopel ako fief. Neskôr si ho vymenil za Visborg, čím sa stal zodpovedným za celý ostrov Gotland." # todo: NEW TRANSLATION
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]" # todo: NEW TRANSLATION
 flavor_dan.50.desc: "Keď [ShowContinentName('europe')] svedčí o rastúcom trende absolútnych monarchií, keď králi a cisári centralizujú moc a písomne upevňujú svoju autoritu, vyvstáva otázka pre našu vlastnú [ROOT.GetCountry.GetFlavorRank]: Má nasledovať [ROOT.GetCountry.GetName] tento príklad? Navrhla sa myšlienka zostaviť [ShowGovernmentReformName('dan_the_kings_law')]. Išlo by o ústavu, ktorá by zakotvila [ROOT.GetCountry.GetGovernment.GetRulerTitle] ako jediného panovníka, bez výziev zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alebo iných inštitúcií. To by znamenalo zásadnú transformáciu našej vlády, centralizujúcu všetku moc do rúk [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zladilo by [ROOT.GetCountry.GetNameWithNoTooltip] s absolutistickými štátmi, ktoré sa formujú po celom kontinente." # todo: NEW TRANSLATION
 flavor_dan.50.a: "Zostaviť ju." # todo: NEW TRANSLATION
 flavor_dan.50.b: "Udržať súčasný stav." # todo: NEW TRANSLATION
 flavor_dan.50.historical_info: "Kráľovský zákon bol základným právnym dokumentom, ktorý ustanovil absolútnu monarchiu v Dánsku. Formalizoval kráľovu absolútnu autoritu, pričom monarcha sa stal najvyšším vládcom so všetkými zákonodarnými, výkonnými a súdnymi právomocami sústredenými v jeho rukách. Zákon tiež popisoval pravidlá dedičstva a bol jedným z najextrémnejších príkladov absolutistického práva v Európe, platným až do ústavy z roku 1849." # todo: NEW TRANSLATION
 flavor_dan.51.title: "Obnova Jomsborgu" # todo: NEW TRANSLATION
 flavor_dan.51.desc: "Obsadili sme [ShowLocationName('wolgast')] pri ústí Odry, strategicky dôležitú oblasť, kde podľa legendy kedysi stála staroveká vikingská pevnosť Jomsborg. Niektorí poradcovia vidia príležitosť znovu postaviť toto bájne mesto a premeniť ho na pevnosť, ktorá by mohla zabezpečiť našu nadvládu nad Baltským morom. Iní však varujú, že oživenie takéhoto legendárneho miesta by mohlo vzbudiť staré praporeky a pritiahnuť nežiadu pozornosť." # todo: NEW TRANSLATION
 flavor_dan.51.a: "Posilnilo by to našu kontrolu nad regiónom." # todo: NEW TRANSLATION
 flavor_dan.51.b: "Nemali by sme živiť stáročné legendy." # todo: NEW TRANSLATION
 flavor_dan.51.historical_info: "Jomsborg bol legendárny vikingský pevnosť, za ktorou sa verilo, že stála na južnom pobreží Baltského mora, pri ústí rieky Odry. Považovala sa za základňu Jomsvikingov, polomytyckej skupiny elitných vikingských bojovníkov známych svojím prísnym vojenským kódexom a oddanosťou. Hoci presná poloha a existencia zostávajú neisté, Jomsborg je oslavovaný v nórskych ságach a stredovekých kronikách ako centrum vikingskej moci a vplyvu v baltskom regióne." # todo: NEW TRANSLATION
 flavor_dan.52.title: "Kanál Nyhavn" # todo: NEW TRANSLATION
 flavor_dan.52.desc: "Ako [ShowLocationName('kobenhavn')] získava na význame ako obchodné centrum, naša infraštruktúra si vyžaduje zlepšenia, aby zodpovedala rastúcej dôležitosti. Jedným z navrhovaných projektov je výstavba nových kanálov, vrátane veľkolepého predĺženia kanála Nyhavn. Táto investícia by mala zlepšiť naše prístavné zariadenia, podporiť obchod a upevniť postavenie [ShowLocationNameWithNoTooltip('kobenhavn')] ako významného centra obchodu v regióne." # todo: NEW TRANSLATION
 flavor_dan.52.a: "Investovať do masívnej rekonštrukcie." # todo: NEW TRANSLATION
 flavor_dan.52.b: "Financovať skromnejšiu prestavbu." # todo: NEW TRANSLATION
 flavor_dan.52.c: "Nemáme na to žiadne voľné peniaze." # todo: NEW TRANSLATION
 flavor_dan.52.historical_info: "Postavený v 17. storočí kráľom Kristiánom V., kanál Nyhavn slúžil ako rušný obchodný prístav Kodane. Bol to živý priestor, kde kotvili lode z celého sveta a vykladali náklady aj úlovky rybárov. Kanál bol lemovaný skladmi a pivovarmi, čo z neho robilo pulzujúcu časť mesta." # todo: NEW TRANSLATION
 flavor_dan.53.title: "Vymenovanie generálneho stavebného majstra" # todo: NEW TRANSLATION
 flavor_dan.53.desc: "[target_ruler.GetName] v poslednej dobe prejavuje veľký záujem o architektúru. Aby sme naplnili veľkolepé architektonické videnia [ROOT.GetCountry.GetGovernment.GetRulerTitle] a dohliadali na ambiciózne stavebné projekty, [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje zriadiť úrad generálneho stavebného majstra. Táto funkcia bude kľúčová pre úspešné vykonanie našich architektonických plánov.\n\nMedzi potenciálnymi kandidátmi je [target_character.GetName], preslávený svojou vynikajúcou prácou, vysoko odporúčaný ako ideálna voľba pre túto prestížnu pozíciu. [target_character.GetHisHer|U] skúsenosti a preukázaný talent by mohli výrazne prispieť k realizácii našich ambicióznych projektov." # todo: NEW TRANSLATION
 flavor_dan.53.a: "Ponúknuť [target_character.GetHimHer] túto pozíciu." # todo: NEW TRANSLATION
 flavor_dan.53.b: "Najatie [target_character.GetHimHer] by bolo príliš drahé." # todo: NEW TRANSLATION
 flavor_dan.53.historical_info: "Lambert van Haven bol dánsko-nórsky architekt, majster staviteľ a maliar. Získal význam ako prvý oficiálny generálny stavebný majster Dánska za vlády Kristiána V. Jeho architektonické dedičstvo zahŕňa impozantný kostol Vor Frelsers Kirke v Kodani, postavený v holandskom barokovom štýle, a interiéry Frederiksborgského paláca. Okrem toho sa podieľal na ďalších projektoch, ako mestská brána Nørreport a pravdepodobne palác Charlottenborg." # todo: NEW TRANSLATION
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.54.desc: "V kruhoch [ROOT.GetCountry.GetAdjective] architektov sa v poslednej dobe objavuje jedno meno. [target_character.GetName], vizionársky architekt známy svojím majstrovstvom neoklasicistického dizajnu, už zanechal svoj odtlačok na [ROOT.GetCountry.GetNameWithNoTooltip] mnohými projektmi. [target_character.GetHisHer|U] práca sa vyznačuje elegantnou jednoduchosťou a veľkoleposťou, čím je [target_character.GetHimHer] ideálnym kandidátom na vedenie architektonických ambícií nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.55.title: "Christiansborgský palác" # todo: NEW TRANSLATION
 flavor_dan.55.desc: "Ako [ROOT.GetCountry.GetName] naďalej rastie v moci a prestíži, potreba grandiózneho [ROOT.GetCountry.GetGovernment.GetAdjective] sídla, ktoré bude odrážať náš status, je zrejmá. Súčasné [ROOT.GetCountry.GetGovernment.GetAdjective] apartmány sú nedostatočné pre náš [ROOT.GetCountry.GetFlavorRank] a mnohí navrhujú poveriť architektov, aby začali pracovať na novom paláci. S [frederik_hansen.GetName], jedným z najzručnejších architektov našej doby, máme príležitosť objednať skutočne veľkolepý palác v srdci [ShowLocationName('kobenhavn')]. Toto nové sídlo, Christiansborgský palác, bude stáť ako symbol našej [ROOT.GetCountry.GetGovernment.GetAdjective] autority a zatieni paláce v celom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dan.55.a: "Dobrý nápad." # todo: NEW TRANSLATION
 flavor_dan.55.b: "Musíme sa sústrediť na iné priority." # todo: NEW TRANSLATION
 flavor_dan.56.title: "Návrat [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.56.desc: "[target_character.GetName], slávny [ROOT.GetCountry.GetAdjective] sochár, ktorý strávil desaťročia v [ShowRegionName('italy_region')] zdokonaľovaním [target_character.GetHisHer] remesla pod vplyvom miestnych majstrov, sa rozhodol vrátiť do svojej vlasti.\n\nKeďže získal obrovské uznanie a vylepšil svoje schopnosti v oblasti sochárstva, [target_character.GetSheHe] sa teší, že prispeje k kultúrnemu dedičstvu [ROOT.GetCountry.GetNameWithNoTooltip]. Návrat [target_character.GetLastNameWithNoTooltip] znamená významný moment pre umenie v [ROOT.GetCountry.GetNameWithNoTooltip] a [target_character.GetHisHer] diela by mali inšpirovať budúce generácie a priniesť národu prestíž." # todo: NEW TRANSLATION
 flavor_dan.56.a: "Privítajme [target_character.GetHimHer] doma." # todo: NEW TRANSLATION
 flavor_dan.56.b: "Nemáme potrebu ďalších dvoranov." # todo: NEW TRANSLATION
 flavor_dan.56.historical_info: "Bertel Thorvaldsen bol dánsky sochár preslávený svojim majstrovstvom neoklasicizmu, ktoré zdokonalil počas dlhého pobytu v Ríme. Bol prvým medzinárodne uznávaným dánskym umelcom a zohral rozhodujúcu úlohu pri zvyšovaní kultúrneho postavenia Dánska v Európe. Jeho diela, vrátane monumentálnych sôch ako socha Krista v katedrále Vor Frue v Kodani, významne ovplyvnili európske umenie a inšpirovali budúce generácie sochárov." # todo: NEW TRANSLATION
 flavor_dan.57.title: "Múzeum [thorvaldsen.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.57.desc: "[thorvaldsen.GetName], veľký [ROOT.GetCountry.GetAdjective] sochár, ktorého diela priniesli [ROOT.GetCountry.GetNameWithNoTooltip] kultúrne uznanie, zomrel. Jeho odkaz však pretrváva v mnohých majstrovských dielach, ktoré po sebe zanechal. Mnohí v krajine teraz volajú po veľkolepom vyjadrení úcty, aby sme poctili [thorvaldsen.GetHisHer] prínos. Vzniká hnutie za rozšírenie [ShowWorkOfArtName('christiansborg_palace')] o múzeum venované [thorvaldsen.GetHisHer] umeniu, aby budúce generácie poznali a oslavovali [thorvaldsen.GetHisHer] vplyv na [ShowCultureName('danish')] kultúru." # todo: NEW TRANSLATION
 flavor_dan.57.a: "Zaslúžená pocta." # todo: NEW TRANSLATION
 flavor_dan.57.b: "Dáme [thorvaldsen.GetHimHer] poctu iným spôsobom." # todo: NEW TRANSLATION
 flavor_dan.57.c: "Naša pozornosť je potrebná inde." # todo: NEW TRANSLATION
 flavor_dan.57.historical_info: "Thorvaldsens Museum v Kodani bolo postavené na počesť života a diela renomovaného sochára Bertela Thorvaldsena. Bola to prvá verejná galéria v Dánsku a uchováva komplexnú zbierku jeho sôch, kresieb a osobných artefaktov. Je známa architektúrou inšpirovanou antickým gréckym dizajnom a jedinečným použitím farieb vo vnútorných i vonkajších priestoroch." # todo: NEW TRANSLATION
 flavor_dan.58.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Akadémia výtvarných umení" # todo: NEW TRANSLATION
 flavor_dan.58.desc: "V snahe podporiť rozvoj umenia a pozdvihnúť kultúrne postavenie [ROOT.GetCountry.GetName] vzniká hnutie za založenie prestížnej inštitúcie venovanej výtvarnému umeniu. Vedúce osobnosti v oblasti kultúry a vzdelávania nášho [ROOT.GetCountry.GetFlavorRank] navrhujú vytvorenie [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Akadémie výtvarných umení, školy, ktorá vychová ďalšiu generáciu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] umelcov a rozšíri umelecký vplyv národa po celej [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_dan.58.a: "Založiť ju." # todo: NEW TRANSLATION
 flavor_dan.58.b: "Založiť ju a dať jej štátne financovanie." # todo: NEW TRANSLATION
 flavor_dan.58.c: "Niet pre ňu potreby." # todo: NEW TRANSLATION
 flavor_dan.59.title: "Pád [ShowLocationNameWithNoTooltip('visby')]" # todo: NEW TRANSLATION
 flavor_dan.59.desc: "Po tvrdej kampani sa našim silám podarilo zajať strategicky dôležité mesto [ShowLocationName('visby')] na ostrove [ShowProvinceDefinitionName('gotland_province')]. S jeho silnými opevneniami a centrálnou polohou v Baltskom mori je [ShowLocationNameWithNoTooltip('visby')] klenotom, ktorý výrazne posilní našu kontrolu nad regiónom. Otázka teraz znie: čo by sme mali s mestom urobiť?" # todo: NEW TRANSLATION
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] je náš a korisť je bohatá!" # todo: NEW TRANSLATION
 flavor_dan.59.b: "Uvalme na nich vysokú daň." # todo: NEW TRANSLATION
 flavor_dan.59.c: "Nechajme to tak." # todo: NEW TRANSLATION
 flavor_dan.59.historical_info: "V roku 1361 vtrhol kráľ Valdemar Atterdag na ostrov Gotland v snahe zjednotiť dánsku kontrolu nad baltským regiónom a obmedziť vplyv Hanzovej ligy. Po obsadení Visby namiesto vyplienenia požadoval od miestnych, aby naložili jeho lode zlatom a inými cennosťami ako výkupné za mier." # todo: NEW TRANSLATION
 flavor_dan.60.title: "Potopenie pokladnej flotily" # todo: NEW TRANSLATION
 flavor_dan.60.desc: "Dostali sme zlé správy. Počas plavby z [ShowLocationName('visby')] do [ROOT.GetCountry.GetCapital.GetName] sa jedna z lodí prevážajúcich korisť z [ShowProvinceDefinitionName('gotland_province')] potopila a časť koristi sa tak stratila spolu s loďou." # todo: NEW TRANSLATION
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_dan.60.historical_info: "Podľa #italic Danmarckis Rigis Krønicke#! sa jedna z lodí Valdemara prevážajúcich korisť z Gotlandu potopila pri Karlsöarna." # todo: NEW TRANSLATION
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]" # todo: NEW TRANSLATION
 flavor_dan.61.desc: "Od našej konverzie na [ShowReligionName('lutheran')] sa úloha šírenia pravej viery do všetkých kútov nášho [ROOT.GetCountry.GetFlavorRank] stala naliehavejšou. Občanstvo je však pomalé v prijímaní nového učenia a napätie hrozí, keď zvyšky starej viery úporne pridržiavajú svoje tradície. Mnohí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] navrhujú zriadiť štátom financovanú [ShowGovernmentReformName('dan_college_of_missions')] — organizáciu venovanú podpore misionárskych snáh naprieč krajinou." # todo: NEW TRANSLATION
 flavor_dan.61.a: "Zriadiť ju!" # todo: NEW TRANSLATION
 flavor_dan.61.b: "Nemali by sme riskovať rozhnevať náboženské menšiny." # todo: NEW TRANSLATION
 flavor_dan.62.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ShowGoodsNameWithNoTooltip('porcelain')] manufaktúra" # todo: NEW TRANSLATION
 flavor_dan.62.desc: "Naša nedávna investícia do výroby [ShowGoodsName('porcelain')] vyústila do významného nárastu dopytu po tomto cennom tovare. Rastu trhu s [ShowGoodsNameWithNoTooltip('porcelain')] v [ShowContinentName('europe')] neunikla pozornosť nášho [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí vidia lukratívnu príležitosť upevniť naše ekonomické postavenie. To viedlo k zriadeniu štátnej továrne na [ShowGoodsNameWithNoTooltip('porcelain')] na výrobu a distribúciu vysoko kvalitného porcelánu v [ShowContinentNameWithNoTooltip('europe')]." # todo: NEW TRANSLATION
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_dan.62.historical_info: "Kráľovská porcelánka, založená v roku 1775 v Kodani, Dánsko, vznikla, aby využila narastajúci európsky dopyt po porceláne, luxusnom tovare, ktorý bol v 18. storočí veľmi žiadaný. Továrňu iniciovala podpora kráľovnej Juliane Marie s cieľom vyrábať vysokokvalitný porcelán schopný konkurovať dovozom z Číny a Meissen." # todo: NEW TRANSLATION
 flavor_dan.63.title: "Vornedskab" # todo: NEW TRANSLATION
 flavor_dan.63.desc: "Devastujúci dopad [ShowSituationName('black_death')] zanechal rozsiahle plochy poľnohospodárskej pôdy neobývané, keď nespočetní roľníci podľahli moru alebo ušli do relatívne bezpečnejších miest za lepšími príležitosťami. To spôsobilo vážny nedostatok pracovnej sily, ohrozujúci poľnohospodárske základy našej ekonomiky. V reakcii na to šľachtici tlačia na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby zaviedla Vornedskab — systém nevoľníctva, ktorý by spojil [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] so zemou, zabezpečujúc stabilnú pracovnú silu a zabrániac ďalšej depopulácii vidieka." # todo: NEW TRANSLATION
 flavor_dan.63.a: "Uplatniť ho!" # todo: NEW TRANSLATION
 flavor_dan.63.b: "Musíme zachovať slobodu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_dan.63.historical_info: "Vornedskab bol inštitút podobný nevoľníctvu zavedený v Dánsku koncom 14. storočia. Mal zabezpečiť stabilnú pracovnú silu pre pozemkových vlastníkov po tom, čo populácia poklesla v dôsledku Čiernej smrti. Pod Vornedskab boli roľníci viazaní na miesto narodenia a nebolo im dovolené vyhľadávať lepšie podmienky alebo presťahovať sa do miest. Táto prax bola zrušená v roku 1702." # todo: NEW TRANSLATION
 flavor_dan.64.title: "[ShowCultureGroupNameWithNoTooltip('amazigh_group')] nájazd na [ShowAreaNameWithNoTooltip('iceland_area')]" # todo: NEW TRANSLATION
 flavor_dan.64.desc: "V bezprecedentnej a otrasnej udalosti prišla flotila [ShowCultureGroupName('amazigh_group')] pirátov na odľahlé brehy západného [ShowAreaName('iceland_area')]. Títo bezohľadní lúpežníci drancovali mestá a dediny a zanechali za sebou zničenie. Najzávažnejším následkom však bolo masové unášanie mužov, žien a detí, ktorí boli odvlečení ako zajatci a predaní do otroctva v diaľavách. Ľudia z [ShowAreaNameWithNoTooltip('iceland_area')] sú v panike a ich výkriky po ochrane a pomste sa šíria naprieč [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_dan.64.a: "Poskytnúť miestnym podporu." # todo: NEW TRANSLATION
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_dan.64.historical_info: "Amazigh nájazdy na Island, známe aj ako Turecké únosy, boli sériou nájazdov vykonaných berberskými pirátmi so základňou v Alžíre. Počas týchto nájazdov uniesli stovky ľudí, vrátane islandských obyvateľov a členov posádok dánskych obchodných lodí." # todo: NEW TRANSLATION
 flavor_dan.65.title: "Vzbura [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]" # todo: NEW TRANSLATION
 flavor_dan.65.desc: "V našich ozbrojených silách sa šíria chýry, že [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] plánuje zrušiť prestížne [ShowAdvanceName('dan_royal_life_guards')] ako súčasť širšej reformy [ROOT.GetCountry.GetAdjective] armády. Títo elitní vojaci, ktorí dlho slúžili ako osobní ochrancovia [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], cítia, že ich česť a postavenie sú ohrozené. Keď sa tieto chýry dostali k uchu [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')], stretli sa s pobúrením. Vnímajúc možné zrušenie svojej jednotky ako zradu, povstali otvorene a žiadajú, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] od plánu upustila." # todo: NEW TRANSLATION
 flavor_dan.65.a: "Ich vzburu treba potlačiť!" # todo: NEW TRANSLATION
 flavor_dan.65.b: "Zaplaťme im, aby ustúpili." # todo: NEW TRANSLATION
 flavor_dan.66.title: "Rozšírenie [ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]" # todo: NEW TRANSLATION
 flavor_dan.66.desc: "Napriek našej významnej investícii do vytvorenia hlavného [ShowBuildingTypeName('copenhagen_dockyard')] rastú obavy, že zariadenie stále nestačí na podporu našej rozrastajúcej sa flotily. Admirálovia a námorní dôstojníci tvrdia, že pre udržanie našej nadvlády na mori a zaistenie efektívnej prevádzky a opráv flotily je nevyhnutné mať väčšiu a lepšie vybavenú námornú základňu. Navrhujú prideliť ďalšie prostriedky na rozšírenie lodeníc a vybudovanie skutočne hodnej základne pre našu námornú moc." # todo: NEW TRANSLATION
 flavor_dan.66.a: "Nech námorníctvo zariadi svoje rozšírenie." # todo: NEW TRANSLATION
 flavor_dan.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zaplatí prestavbu." # todo: NEW TRANSLATION
 flavor_dan.66.c: "Súčasná lodenica je viac než postačujúca." # todo: NEW TRANSLATION
 flavor_dan.67.title: "Elmelundské fresky" # todo: NEW TRANSLATION
 flavor_dan.67.desc: "V malej dedine Elmelunde v [ShowLocationName('vordingborg')] je miestny kostol dlhodobo miestom skromnej zbožnosti a spoločenstva. Nedávno sa zistilo, že vnútro kostola je zdobené pozoruhodnou sériou fresiek od neznámeho majstra. Tieto pútavé diela, zobrazujúce scény biblickej veľkoleposti a miestneho folklóru, obdivovali miestni obyvatelia už roky, no správa o ich existencii sa dostala do širšieho povedomia len nedávno. Odhalenie Elmelundských fresiek vzbudilo veľký záujem a zvedavosť po celej krajine a predstavuje príležitosť oslaviť tento skrytý klenot [ROOT.GetCountry.GetAdjective] umenia." # todo: NEW TRANSLATION
 flavor_dan.67.a: "Fascinujúce!" # todo: NEW TRANSLATION
 flavor_dan.68.title: "Dominium Maris Baltici" # todo: NEW TRANSLATION
 flavor_dan.68.desc: "Nadvláda nad Baltským morom bola predmetom sporov od vzostupu severských kráľovstiev. Ale aj nie-severské mocnosti prejavovali záujem podmaniť si Baltské more pre seba. Naša flotila, neprekonateľná veľkosťou a silou, teraz ovláda dôležité obchodné trasy a námorný prístup v tomto kľúčovom regióne. Táto nadvláda, známa ako #italic Dominium Maris Baltici#!, znamená našu úplnú hegemóniu nad baltskými vodami. Keď už nie je žiadny štát schopný spochybniť našu námornú autoritu, získali sme strategickú výhodu, ktorá posilní naše ekonomické a vojenské postavenie." # todo: NEW TRANSLATION
 flavor_dan.68.a: "Naša sila je neprekonateľná!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici" # todo: NEW TRANSLATION
 flavor_dan.1000.title: "Základňa v $india$" # todo: NEW TRANSLATION
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] oslovila skupina [ShowCultureName('danish')] obchodníkov, ktorí chcú podnikať expedíciu do $india$. Prisahajú vernosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] z [ROOT.GetCountry.GetName] a chcú založiť pre našu krajinu [ShowBuildingTypeName('trade_office')]. Hoci želaný výsledok tejto expedície nie je zaručený, mohla by nám pomôcť rozšíriť vplyv na výhodné obchodné trasy z [ShowContinentName('asia')], ak by sme riskovali." # todo: NEW TRANSLATION
 flavor_dan.1000.a: "Na $india$!" # todo: NEW TRANSLATION
 flavor_dan.1000.tt: "Expedícia bude vyslaná, aby založila obchodnú misiu v $india$. Ak expedícia uspeje, investícia sa vráti spolu so ziskom" # todo: NEW TRANSLATION
 flavor_dan.1000.b: "Záležitosti bližšie k domovu nás znepokojujú." # todo: NEW TRANSLATION
 flavor_dan.1001.title: "Veľvyslanectvo od [GetCountry('DAN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.1001.desc: "Skupina obchodníkov oslovila [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a tvrdia, že zastupujú [GetCountry('DAN').GetGovernment.GetRulerTitle] z [GetCountry('DAN').GetName]. Navrhujú, aby sme im dovolili vytvoriť v našom prístave v [dansborg.GetName] obchodnú továreň za značnú platbu. Hoci ich ďalšie sľuby ochrany znejú príliš vágnie na to, aby sa brali vážne, [GetCountry('DAN').GetAdjective] záujem o región by nám mohol priniesť priaznivý výsledok." # todo: NEW TRANSLATION
 flavor_dan.1001.a: "Vynikajúci nápad!" # todo: NEW TRANSLATION
 opinion_dansborg: "Továreň Dansborg" # todo: NEW TRANSLATION
 flavor_dan.1001.b: "Tomu malému žralokovi nemôžeme veriť." # todo: NEW TRANSLATION
 flavor_dan.1002.title: "Správy z [danish_india_target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dan.1002.desc: "Naša prvá expedícia do $india$ sa vrátila s dobrými správami. Zdá sa, že sa jej podarilo presvedčiť miestneho [danish_india_target.GetGovernment.GetRulerTitle] z [danish_india_target.GetName], aby súhlasil s [ROOT.GetCountry.GetAdjective] kolóniou v okolí [danish_india_target.GetNameWithNoTooltip].\n\nPodľa dôstojného kapitána bol už postavený nový pevnosť spolu s malou, no ziskovou továreňou." # todo: NEW TRANSLATION
 flavor_dan.1002.a: "Dúfajme, že sa nám to vráti." # todo: NEW TRANSLATION
 flavor_dan.1003.title: "Zlyhanie expedície do $india$" # todo: NEW TRANSLATION
 flavor_dan.1003.desc: "Naša expedícia do $india$ sa vrátila len s zlými správami. Zdá sa, že posádka dorazila na ostrov [ShowAreaName('sailan_area')] a obsadila miestny chrám. V nasledujúcom konflikte s miestnymi vojskami bola vytlačená a vyhnaná z ostrova.\nPri nasledujúcej zastávke v oblasti [ShowAreaName('tamil_land_area')] narazila na podobné problémy, čo viedlo k celkovému neúspechu." # todo: NEW TRANSLATION
 flavor_dan.1003.a: "Aspoň sme získali späť časť peňazí." # todo: NEW TRANSLATION
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] sa háda s [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_dan.1100.desc: "[target_character.GetName], jeden z našich štátnych radcov, sa dostal do konfliktu priamo s [ROOT.GetCountry.GetGovernment.GetRulerTitle] kvôli majetku. Hoci už prispel v menších úlohách v našej krajine, tento konflikt teraz rozhodne o jeho osude v službách [ROOT.GetCountry.GetLongName]. Mali by sme vyhnanca vyhostiť za jeho vzdor voči [ROOT.GetCountry.GetGovernment.GetRulerTitle], alebo mu odpustiť prehrešky a povýšiť ho?" # todo: NEW TRANSLATION
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] sa presťahuje do [exile_destination.GetName]" # todo: NEW TRANSLATION
 flavor_dan.1100.a: "Preč z môjho dohľadu!" # todo: NEW TRANSLATION
 flavor_dan.1100.b: "Prehliadnuť tento problém." # todo: NEW TRANSLATION
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] ponúka svoje služby" # todo: NEW TRANSLATION
 flavor_dan.1101.desc: "Po rokoch strávených v exile [target_character.GetName] sledoval situáciu v [ROOT.GetCountry.GetName] s bystrým okom. Napriek predchádzajúcemu sporu s [ROOT.GetCountry.GetGovernment.GetRulerTitle] nám opäť ponúkol svoje služby a tvrdí, že môže pomôcť a zlepšiť niekoľko oblastí našej vlády." # todo: NEW TRANSLATION
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] bude povolaný späť" # todo: NEW TRANSLATION
 flavor_dan.1101.a: "Povolať ho späť do služby." # todo: NEW TRANSLATION
 flavor_dan.1101.b: "Nepotrebujeme ho." # todo: NEW TRANSLATION
 flavor_dan.1200.title: "Kráľovská svadba" # todo: NEW TRANSLATION
 flavor_dan.1200.desc: "[target_valdemar.GetName] uzavrel dohodu s [GetCharacter('dan_valdemar_iii').GetName] z [GetCountry('SLV').GetName] o sobáši s [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip]'s sestrou, [target_helvig.GetName]. Tento zväzok by neslúžil len ako spojenectvo proti politickej kontrole [ROOT.GetCountry.GetLongName] pod [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], ale tiež by vrátil veľké územia priamo korune. Uzavretie tohto manželstva by dalo [target_valdemar.GetNameWithNoTooltip] mocnú pozíciu, z ktorej by mohol získať späť kontrolu nad svojím vlastným [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_dan.1200.a: "Zabezpečiť zväzok, ako bolo sľúbené." # todo: NEW TRANSLATION
 flavor_dan.1200.b: "Tento zväzok už nie je prospešný." # todo: NEW TRANSLATION
 flavor_dan.1200.dan.tt: "Pošleme správu do [GetCountry('SLV').GetName], aby pripravili svadbu" # todo: NEW TRANSLATION
 flavor_dan.1200.slv.tt: "To vyústi v integráciu nášho územia do [GetCountry('DAN').GetLongName], keď [target_valdemar.GetName] získa späť svoju moc" # todo: NEW TRANSLATION
 flavor_dan.1200.historical_info: "Valdemar, vojvoda zo Šlezvicka, bol predtým kráľom Dánska ako Valdemar III, pričom jeho strážcom bol strýko Gerhard III., gróf z Holsteina-Rendsburgu. Neskôr urobil dohodu s budúcim Valdemarom IV., synom predchádzajúceho kráľa, aby sa postavil proti Gerhardovi III. a výmenou sľúbil svoju sestru za budúceho kráľa. Ona mala priniesť veľké územia v severnom Jutsku ako dary, čím by mu poskytla silnú pozíciu na spustenie budúcich kampaní na zjednotenie Dánska a obnovenie jeho kontroly." # todo: NEW TRANSLATION
 flavor_dan.1201.desc: "Ponuka manželstva medzi [target_valdemar.GetName] a [target_helvig.GetName] prešla ako dohodnuté s [GetCountry('SLV').GetLongName]. Tento zväzok určite prinesie šťastie a prosperitu [ROOT.GetCountry.GetLongName], tým, že dá [target_valdemar.GetShortNameWithNoTooltip] viac prostriedkov na posilnenie [target_valdemar.GetHerHis] kontroly nad [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_dan.1201.a: "Nech Boh požehná tento zväzok." # todo: NEW TRANSLATION
 flavor_dan.1202.desc: "Prasaťa z [GetCountry('SLV').GetName] sa rozhodli zrušiť sľúbené zasnúbenie medzi [target_valdemar.GetName] a [target_helvig.GetName]. Toto navždy zostane škvrnou na ich cti a niečo, na čo ľahko nezabudneme." # todo: NEW TRANSLATION
 flavor_dan.1202.a: "Prekliati nech sú." # todo: NEW TRANSLATION
