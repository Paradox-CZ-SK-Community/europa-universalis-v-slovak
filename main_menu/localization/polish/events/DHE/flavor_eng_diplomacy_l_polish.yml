 flavor_eng_diplomacy.1500.historical_info: "Zmluva z Tagilde podpísaná medzi Portugalskom a Anglickom sa považuje za prvý krok k podpísaniu Anglo-portugalského spojenectva, ktoré platí dodnes. Bola to naliehavá záležitosť pre Portugalsko, ktoré v tom čase zápasilo s upevňovaním nezávislosti proti susednému Kastíliu, a zmluva bola dôležitá aj pre Anglicko, ktoré malo na kontinente málo priateľov." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1501.title: "Zmluva z Tagilde" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1501.desc: "Objavila sa diplomatická príležitosť zabezpečiť dlhodobý mier a potenciálneho budúceho spojenca. [target_root_country.GetName], unavené izoláciou, navrhlo zmluvu, ktorá by mohla pomôcť presadiť našu nezávislosť proti zasahovaniu [GetCountry('CAS').GetName]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1501.a: "Podpísať zmluvu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1501.b: "Nemôžeme riskovať ďalší konflikt s [GetCountry('CAS').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.title: "Dobrodružstvá [robert_shirley.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.desc: "Cestovateľ a majster šarmu [robert_shirley.GetName] navrhuje, aby [robert_shirley.GetSheHe] viedol diplomatickú misiu na Ďaleký východ. Hlavným cieľom tejto výpravy je modernizovať a posilniť vojenské sily [GetCountry('IRA').GetAdjective] armády. Mladá ríša čelí mocnému susedovi v podobe [GetCountry('TUR').GetName], impéria, ktoré predstavuje významnú hrozbu aj pre našich európskych susedov.\n\nVýmenou môžeme žiadať priaznivé obchodné privilégiá a usilovať sa o vytvorenie regionálnej prítomnosti pre našich obchodníkov." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.a: "Poslať [robert_shirley.GetHimHer] na jeho púť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U] sa pokúsi zbaviť priazeň [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] výmenou za obchodné ústupky" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.b: "To neprichádza do úvahy." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip] je pridaný ako [character|e] a zostáva v [target_root_country.GetName]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley bol anglický diplomat a dobrodruh, známy svojimi cestami na Blízky východ. Pomohol nadviazať vzťahy medzi Anglickom a Safavidskou ríšou Perzie. Stal sa dôverným poradcom a diplomatom šáha a pomohol modernizovať perzskú armádu, čo umožnilo Safavidom stať sa rovnocennou silou pre ich protivníka, Osmanskú ríšu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1601.title: "Reformy Rouzbeh-e Shiraziho" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1601.desc: "Navštívi nás vojenský stratég a diplomat [robert_shirley.GetName], ktorý predložil skutočne zaujímavý návrh. [robert_shirley.GetSheHe] navrhuje zdieľanie vojenských vylepšení a aby [robert_shirley.GetHisHer] krajania prevzali dôležitú úlohu preškoľovania našej veľkej armády, aby čelila expanzívnym ambíciám [GetCountry('TUR').GetName].\n\nVýmenou musíme poskytnúť útočisko heretikom pre ich aktivity, čo nepochybne predstavuje pokus zasahovať do našich obchodných vzťahov na Východe." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1601.a: "Nebezpečné, no nevyhnutné." # todo: NEW TRANSLATION
