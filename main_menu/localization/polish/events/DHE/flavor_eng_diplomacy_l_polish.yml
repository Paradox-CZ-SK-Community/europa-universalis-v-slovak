 flavor_eng_diplomacy.1401.b: "Neslúži to našim záujmom." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1500.title: "Zmluva z Tagilde" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1500.desc: "Naskytla sa diplomatická príležitosť zabezpečiť dlhodobý mier a potenciálneho budúceho spojenca. [GetCountry('POR').GetName], unavené ďalšími pohraničnými vpádmi zo strany svojho [GetCountry('CAS').GetAdjective] suseda, by mohlo byť presvedčené podpísať zmluvu, ktorá by mu pomohla presadiť nezávislosť proti zasahovaniu [GetCountry('CAS').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1500.a: "Podpísať a doručiť." # todo: NEW TRANSLATION
