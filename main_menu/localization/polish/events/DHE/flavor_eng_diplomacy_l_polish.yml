l_polish:
 flavor_eng_diplomacy_success: "Naše diplomatické snahy sa zdajú byť úspešné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy_failure: "Naše diplomatické snahy sa zdajú byť márne." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.title: "[sender.GetGovernment.GetRulerTitle] z [sender.GetNameWithNoTooltip] súhlasí s navrhovanými podmienkami" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetGovernment.GetRulerTitle] z [sender.GetName] súhlasil(a) uhradiť nezaplatené vdavné. Zmluva z Mediny del Campo je týmto oboma stranami dodržaná.\n\n$flavor_eng_diplomacy_success$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetGovernment.GetRulerTitle] z [sender.GetName] súhlasil(a) zúčastniť sa summitu. Prípravy sú v plnom prúde a očakáva sa, že budú dokončené do jedného roka, pokiaľ medzi našimi dvoma krajinami nevypuknú nepriateľstvá.\n\n$flavor_eng_diplomacy_success$" # todo: NEW TRANSLATION
 field_of_the_cloth_of_gold: "Pole zlatého plátna" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Naše pokusy zabezpečiť trvalú zmluvu s [sender.GetName] boli úspešné a obe strany podpísali Zmluvu z Windsoru. Toto nepochybne znamená začiatok prosperujúceho vzťahu medzi našimi krajinami a zabezpečuje náš prežitok ako nezávislého [ROOT.GetCountry.GetFlavorRank].\n\nNaše diplomatické snahy sa ukázali byť prínosné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetGovernment.GetRulerTitle] z [sender.GetName] súhlasil(a) so sobášnym návrhom. Zmluva o večnom pokoji je týmto oboma stranami dodržaná.\n\n$flavor_eng_diplomacy_success$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] súhlasil s navrhovanou dynastickou úniou medzi [GetCountry('SCO').GetName] a [GetCountry('ENG').GetName]. Dve kráľovstvá môžu byť zjednotené po smrti [dying_monarch.GetName], pokiaľ nezostane dedič.\n\n$flavor_eng_diplomacy_success$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Naše snahy zabezpečiť spojenectvo s [sender.GetName] boli úspešné, obe strany potvrdili svoju podporu Zmluve z Windsoru. Manželská zmluva bola dohodnutá a [suitable_daughter.GetName] už vycestovala, aby sa vydala za [sender.GetGovernment.GetRuler.GetName]. Toto nepochybne znamená pokračovanie vzťahu medzi našimi krajinami a zabezpečuje zachovanie [ROOT.GetCountry.GetName] ako nezávislého [ROOT.GetCountry.GetFlavorRank].\n\nNaše diplomatické snahy sa ukázali byť prínosné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Naše snahy zabezpečiť výhodnú zmluvu s [sender.GetName] boli úspešné a obe strany podpísali dohodu o spolupráci. [ROOT.GetCountry.GetName] poskytne vojenské školenie výmenou za lukratívne obchodné privilégiá.\n\nNaše diplomatické snahy sa ukázali byť prínosné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.desc_generic_treaty: "Naše pokusy zabezpečiť výhodnú zmluvu boli úspešné, keď [sender.GetGovernment.GetRulerTitle] z [sender.GetName] súhlasil(a) s podpisom.\n\nNaše diplomatické snahy sa ukázali byť prínosné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.a: "Niet pochýb, že to bude výhodné spojenectvo." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.b: "Nech prípravy začnú." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.c: "Prineste portské víno." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.d: "To sľubuje dobré veci." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.tt1: "Úniu koruní možno navrhnúť, ak vládci [GetCountry('ENG').GetName] a [GetCountry('SCO').GetName] zdieľajú spoločného predka a nie je zrejmý dedič" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.e: "Konečne zjednotení." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.tt2: "Únia koruní sa uskutoční po smrti [dying_monarch.GetName], ak [dying_monarch.GetSheHe] zomrie bez dediča" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.f: "Okamžite pošlite naše jednotky." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.g: "Láskavosť za láskavosť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] je odovzdané [sender.GetName]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] je vydatá za [sender.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.h: "Formuje sa impozantná sila." # todo: NEW TRANSLATION
 eng_accepted_alliance_with_us: "Prijalo spojenectvo s nami" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1.i: "Všetko je v poriadku." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] z [sender.GetNameWithNoTooltip] odmieta diplomatický návrh" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Naše pokusy zorganizovať slávnostné stretnutie boli márne, pretože [sender.GetGovernment.GetRulerTitle] z [sender.GetName] odmietol(a) zúčastniť sa.\n\n$flavor_eng_diplomacy_failure$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Naše pokusy zabezpečiť úniu medzi [GetCountry('SCO').GetName] a [GetCountry('ENG').GetName] boli neúspešné, keď [sender.GetGovernment.GetRulerTitle] z [sender.GetNameWithNoTooltip] odmietol(a) navrhovanú dohodu.\n\n$flavor_eng_diplomacy_failure$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "Náš pokus vynútiť Zmluvu z Newcastlu medzi [GetCountry('SCO').GetName] a [GetCountry('ENG').GetName] bol odmietnutý [target_character.GetName].\n\n$flavor_eng_diplomacy_failure$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.desc_generic_treaty: "Naše pokusy zabezpečiť výhodnú zmluvu boli márne, pretože [sender.GetGovernment.GetRulerTitle] z [sender.GetName] odmietol(a) podpísať.\n\n$flavor_eng_diplomacy_failure$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.a: "Premárnená príležitosť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.b: "Naše úsilie bolo márne." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.c: "Nemajú česť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.2.tt: "Dôvera v [sender.GetName] je stratená" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] z [GetCountry('ARA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.desc: "Prišiel čas vybrať vhodnú manželku pre [ROOT.GetCountry.GetGovernment.GetHeir.GetName], aby sa udržali diplomatické vzťahy a zabezpečila následnosť. Ako je dohodnuté v Zmluve z Mediny del Campo, ruka budúcej dcéry [GetCountry('ARA').GetGovernment.GetRulerTitle] z [GetCountry('ARA').GetName] je prisľúbená. Preto bolo dohodnuté, že [suitable_daughter.GetName] a [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] budú zosobášení.\n\nJe tu však stále záležitosť vdavného, ktoré ešte nebolo uhradené..." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.a: "Poslať vyslanca na dvor [GetCountry('ARA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.tt1: "Skúša sa vymôcť nezaplatené vdavné" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.b: "Vzdať sa vdavného." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.tt2: "Bude zapamätaná dobrosrdečnosť [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.c: "Nie je to dobrý zväzok." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] pohŕda Zmluvou z Mediny del Campo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1000.historical_info: "Manželstvo medzi Henrichom VIII., budúcim kráľom Anglicka, a Katarínou Aragonskou, dcérou španielskych panovníkov Ferdinanda II. Aragonského a Isabely I. Kastílskej, sa uskutočnilo v roku 1509. Manželstvo bolo pôvodne dohodnuté s cieľom posilniť alianciu medzi Anglickom a Španielskom. Budúca kráľovná mala problémy počať mužského potomka, čo sa stalo významným problémom a viedlo k tomu, že Henrich žiadal zrušenie manželstva." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.title: "Záležitosť manželstva" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.desc_common: "Prišiel čas splniť naše záväzky. Ako je dohodnuté v Zmluve z Mediny del Campo, ruka budúcej dcéry [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je prisľúbená [target_root_country.GetName]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Navrhlo sa teda, aby [suitable_daughter.GetName] a [target_root_country.GetGovernment.GetHeir.GetName] boli zosobášení.\n\nJe tu však záležitosť vdavného, ktoré nám ešte treba uhradiť podľa zmluvy." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Navrhlo sa teda, aby [suitable_daughter.GetName] a [target_root_country.GetGovernment.GetHeir.GetName] boli zosobášení.\n\nExistuje však otázka vdavného, ktoré sa [target_root_country.GetName] štedro rozhodla odpustiť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Avšak jednostranne rozhodli manželstvo odmietnuť a pošliapali dohodu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.desc_dowry_refused: "Ambasádor [GetCountry('ARA').GetAdjectiveWithNoTooltip] dorazil k bránam Whitehallu v veľkom zhone s nepríjemnými správami. Oznámil [ROOT.GetCountry.GetGovernment.GetRulerTitle], že [GetCountry('ARA').GetGovernment.GetRuler.GetName] ľutovne rozhodol(-a) nevyplatiť nezaplatené vdavné za [suitable_daughter.GetName] po jej sobáši s [heir.GetName].\n\nAmbasádor odchádza, bezpochyby si uvedomujúc škody spôsobené slovami, ktoré práve vyslovil." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.a: "Odmietnuť platbu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.b: "Predajte naše srdečné želania." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.c: "Nemajú česť." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.d: "Zmluva je zmluva." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.e: "Dievča si ponecháme." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1001.tt: "Zmluva z Mediny del Campo je vyhlásená za neplatnú" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.title: "Zmluva z Mediny del Campo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.desc: "Naskytla sa diplomatická príležitosť, ktorá ponúka šancu na dlhodobý mier a potenciálneho budúceho spojenca. [overlord.GetName], znechutený ďalšími nepriateľstvami zo strany [GetCountry('FRA').GetName], by mohol byť presvedčený uzavrieť zmluvu, ktorá zjednotí naše dynastie a zároveň predstaví jednotný postoj." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.a: "Navrhnúť zmluvu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.b: "Pre nás to nemá zmysel." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.tt1: "Zmluva z Mediny del Campo je navrhnutá [overlord.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.tt2: "Zvyšuje naše šance na dosiahnutie trvalého pokoja s [overlord.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.tt3: "Znižuje naše šance na diplomatické rokovania s [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.tt4: "Zabezpečí ruku každej budúcej dcéry [lesser_partner.GetGovernment.GetRulerTitle] z [lesser_partner.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] to považuje za prejav dobrej vôle" # todo: NEW TRANSLATION
 signed_medina_del_campo_treaty: "Podpísaná Zmluva z Mediny del Campo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1100.historical_info: "Zmluva z Mediny del Campo bola významnou dohodou podpísanou medzi katolíckymi panovníkmi Španielska, Isabelou a Ferdinandom, a kráľom Henrichom VII. z Anglicka. Upravovala detaily navrhovaného manželstva infantky Kataríny, ich dcéry, s Arthurovým, najstarším synom anglického kráľa. Viedla tiež k vzájomnému zníženiu ciel medzi oboma krajinami a mala za cieľ vytvoriť jednotnú politiku voči Francúzsku." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.title: "Zmluva z Mediny del Campo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.desc: "Objavila sa diplomatická príležitosť zabezpečiť dlhotrvajúcu dohodu medzi [target_root_country.GetName] a [ROOT.GetCountry.GetName]. [target_root_country.GetAdjectiveWithNoTooltip] [target_root_country.GetGovernment.GetRulerTitle] navrhol zmluvu, ktorá ustanovuje spoločnú politiku voči [GetCountry('FRA').GetName] a budúce manželské zväzky medzi našimi dynastiami." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.a: "Podpísať zmluvu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.b: "Z toho je málo úžitku." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip] to nebude brať v dobrom" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip] to bude považovať za prejav dobrej vôle" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.title: "Zmluva z Windsoru" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.desc_common: "Musíme hľadať oporu na severe, aby sme si zabezpečili prežitie ako nezávislé kráľovstvo posilnením diplomatických väzieb s [target_root_country.GetName]. Zmluva by zabezpečila medzinárodné uznanie našej dynastie ako nesporných vládcov [GetCountry('POR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Otázka následníctva zostáva pre [ROOT.GetCountry.GetName] problémom. Nedostatok mužského následníka môže povzbudiť susedné [GetCountry('CAS').GetName] k pokusu o uchopenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trónu.\n\n$flavor_eng_diplomacy.1200.desc_common$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.desc: "Legitímnosť dynastie [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] zostáva otázna pre stabilitu [GetCountry('POR').GetName]. Sporné panovanie môže povzbudiť susedné [GetCountry('CAS').GetName] k pokusu uchopiť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trón.\n\n$flavor_eng_diplomacy.1200.desc_common$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.a: "Doručte to rýchlo." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.tt: "Bude navrhnutá zmluva" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1200.b: "Nepotrebujeme potvrdenie." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.title: "Zmluva z Windsoru" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.desc_common: "Ambasádor [GetCountry('POR').GetAdjectiveWithNoTooltip] doručil správu navrhujúcu posilnené diplomatické väzby zriadením paktu vzájomnej podpory medzi krajinami.\n\nZmluva tiež vidí, že [ROOT.GetCountry.GetName] uznáva dynastiu [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] ako nesporných vládcov [GetCountry('POR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.desc_no_male_heir: "V [GetCountry('POR').GetName] vznikol spor o následníctvo. Nedostatok mužského dediča môže povzbudiť susedné [GetCountry('CAS').GetName] pokúsiť sa obsadiť trón. $flavor_eng_diplomacy.1201.desc_common$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "V [GetCountry('POR').GetName] vznikol spor o legitímnosť dynastie [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]. Nedostatok podpory môže povzbudiť susedné [GetCountry('CAS').GetName] pokúsiť sa obsadiť trón. $flavor_eng_diplomacy.1201.desc_common$" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.a: "Sme jednohlasní." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.b: "Nezodpovedá to našim záujmom." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1201.historical_info: "Zmluva z Windsoru bola historická dohoda podpísaná 9. mája 1386 medzi Anglickom a Portugalskom. Posilnila diplomatické vzťahy a vojenskú spoluprácu medzi oboma kráľovstvami v čase, keď sa Anglicko cítilo diplomaticky izolované a Portugalsko zápasilo o udržanie nezávislosti. Dohoda podporila aj výmenu obchodu, umožňujúc obchodníkom z oboch krajín slobodnejšie obchodovať na ich územiach." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1300.title: "Trvalé priateľstvo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1300.desc: "Spojenectvo medzi [target_root_country.GetName] a [ROOT.GetCountry.GetName] už neexistuje, no základy sľubného vzťahu medzi našimi krajinami sú pevne zakotvené Zmluvou z Windsoru. Mali by sme zvážiť návrh kráľovského manželstva s neviac ženatým [target_root_country.GetGovernment.GetRuler.GetName], s podmienkou podpísaného spojenectva. To by sprevádzal cenný pozemkový príspevok ako súčasť vdavného, návrh, ktorému môže byť ťažké odolať.\n\nStrategická poloha [ShowLocationName('tangier')] prináša výzvy a značné náklady na obranu a mohla by byť ponúknutá ako strategický prístav na poslúženie ambícií [target_root_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1300.a: "Pripraviť potrebné dokumenty." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nie sú veľmi spokojní s navrhovaným odovzdaním [ShowLocationNameWithNoTooltip('tangier')]" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1300.b: "Namiesto toho im ponúknite lokalitu [overseas_location.GetNameWithNoTooltip]." # todo: CHANGED
 flavor_eng_diplomacy.1300.c: "Takéto usporiadanie nie je potrebné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1301.title: "Obnovené trvalé priateľstvo" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1301.desc: "Ambasádor [GetCountry('POR').GetAdjective] doručil správu navrhujúcu posilnené diplomatické väzby zabezpečením spojenectva výmenou za územné ústupky a ponukou ruky [suitable_daughter.GetName] v manželstve pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorý zostáva slobodný.\n\nNavrhli strategickú polohu [ceded_location.GetName] ako súčasť vdavného, ktorá môže alebo nemusí vyhovovať našim zámerom." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1301.a: "Podmienky sú prijateľné." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1301.b: "Sme proti tomuto smiešnemu návrhu." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1301.historical_info: "Manželstvo medzi kráľom Karolom II. Anglickým a Kateřínou z Braganzy, dcérou portugalského kráľa, bolo navrhnuté v snahe oživiť alianciu po portugalskej vojne za nezávislosť od Španielskej ríše. Portugalsko zápasilo s obranou svojej rozsiahlej zámoorskej ríše a hľadalo záruky a vojenskú podporu od Anglicka. Výmenou boli udelené viaceré ústupky, ako odovzdanie ostrova Bombay, provincie Tangier a obchodné privilégiá v Brazílii a portugalskej Východnej Indii." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1400.title: "Zmluva z Nonsuch" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1400.desc: "Tvárou v tvár pretrvávajúcemu riziku invázie od mocného suseda sa [GetCountry('NED').GetName] nachádza vo zraniteľnej pozícii a môže uvažovať o najímaní žoldnierov alebo hľadaní ochrany mocného spojenca, aby primerane bránil svoje hranice.\n\nMáme príležitosť ponúknuť pomocnú ruku a dodať mužstvo na ich obranu. Výmenou by sme mohli vyjednať priaznivé podmienky pre našich obchodníkov v vybraných územiach a posilniť tak našu dominanciu cez Lamanš." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1400.a: "Výborný návrh." # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1400.tt1: "Je navrhnutá zmluva" # todo: NEW TRANSLATION
