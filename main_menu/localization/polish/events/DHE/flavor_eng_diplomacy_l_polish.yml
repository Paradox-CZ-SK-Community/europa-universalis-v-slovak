 flavor_eng_diplomacy.1401.title: "Zmluva z Nonsuch" # todo: NEW TRANSLATION
 flavor_eng_diplomacy.1401.desc: "Vynorila sa diplomatická príležitosť pomôcť zabezpečiť naše hranice proti mocným susedným hrozbám a nadviazať potenciálne partnerstvo, ktoré by mohlo poskytnúť budúce zabezpečenie. [target_root_country.GetName], túžiace podporiť svoj kontinentálny obchod, ponúka zmluvu, ktorá by nám poskytla vojakov výmenou za výhradné privilégiá pre ich obchodníkov v vybraných územiach našej krajiny." # todo: NEW TRANSLATION
