l_polish:
  flavor_tim.1.title: "Smrť [target_timur.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.1.desc.common: "Po meteoritickom vzostupe a živote plnom vojen a železnom vládnutí [target_timur.GetName] nakoniec zomrel. To, čo začalo ako nepatrný člen dynastie [ShowDynastyName('borjigin_dynasty')], vďaka [target_timur.GetHerHis] obrovskej sile vôle a vojenským schopnostiam, [target_timur.GetNameWithNoTooltip] dokázal vytvoriť odkaz, ktorý umožnil [target_timur.GetHerHim] stáť na rovnakej úrovni ako $genghis_khan_name$ [GetCharacter('genghis_khan').GetHerselfHimself]." # todo: NEW TRANSLATION
  flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nAj keď [target_timur.GetSheHe] možno už nevedie naše slávne armády do boja, [target_timur.GetHerHis] duch a ohnivé srdce u nás zostanú navždy." # todo: NEW TRANSLATION
  flavor_tim.1.a: "[target_timur.GetHerHis|U] dedičstvo pretrvá!" # todo: NEW TRANSLATION
  flavor_tim.2.title: "$flavor_tim.1.title$" # todo: NEW TRANSLATION
  flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nTeraz, keď sme konečne oslobodení od [target_timur.GetHerHis] zbesilých nájazdov, môžeme využiť mocenské vákuum, ktoré [target_timur.GetHerHis] smrť spôsobila." # todo: NEW TRANSLATION
  flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] je [target_timur.GetHerHis] legitímny dedič!" # todo: NEW TRANSLATION
  flavor_tim.2.b: "Nech sa dlho rozpadávajú." # todo: NEW TRANSLATION
  flavor_tim.3.title: "Observatórium [target_heir.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.3.desc: "Náš vynikajúci [target_heir.GetName] bol vždy zvedavej mysle, a [target_heir.GetHerHis] sklon k vede presvedčil mnohých v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby [target_heir.GetHerHim] zverili správu [target_location.GetName]. Teraz [target_heir.GetSheHe] naznačil [target_heir.GetHerHis] túžbu postaviť veľké observatórium, aby sa [target_location.GetRank.GetName] stal centrom astronomického učenia pre celý svet." # todo: NEW TRANSLATION
  flavor_tim.3.a: "Postavte ho!" # todo: NEW TRANSLATION
  flavor_tim.3.b: "Nemáme ani čas ani peniaze na takú hlúposť!" # todo: NEW TRANSLATION
  flavor_tim.3.historical_info: "Ulugh Beg, vnuk Timura, sa stal guvernérom Samarkandu vo veku šestnástich rokov. Už v tínedžerskom veku mal veľký záujem o vedu a chcel premeniť mesto na intelektuálne centrum. Postavil madrasu a neskôr observatórium, ktoré sa do dnešných dní zachovalo. Ulugh Begovo observatórium získalo renomé v celom islamskom svete a vďaka pozorovaniam tam dokázal odhaliť niekoľko chýb v Ptolemaiových zisteniach, ktoré sa v tom čase používali. Podarilo sa mu tiež presnejšie vypočítať dĺžku tropického roka než Koperník a dokonca aj sklon zemskej osi." # todo: NEW TRANSLATION
  flavor_tim.4.title: "Vyslanectvo [target_artist.GetNameWithNoTooltip] do [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.4.desc: "[target_artist.GetName], významná osobnosť v našej krajine, sa obrátil(a) na [ROOT.GetCountry.GetGovernment.GetCourtTitle] s ponukou [target_artist.GetHerHis] služieb ako veľvyslanec do [target_country.GetName]. [target_artist.GetSheHe|U] tvrdí, že o tejto cudzej zemi je veľa čo sa naučiť, a že misia vyslanectva by [target_artist.GetHerHim] umožnila napísať podrobnú kroniku všetkých vzťahov a interakcií medzi našou krajinou a ňou, ako aj presný opis týchto cudzích oblastí." # todo: NEW TRANSLATION
  flavor_tim.4.a: "Pošlite [target_artist.GetHerHim] do [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.4.b: "Takéto vyslanectvo nie je potrebné." # todo: NEW TRANSLATION
  flavor_tim.4.historical_info: "Abd-al-Razzāq Samarqandī bol členom tímuridického vyslanectva do Kozhikode v 1440-tych rokoch, kde písal o všetkom, čo tam videl. Kronika obsahuje podrobné opisy života a udalostí v meste, ako aj zo starovekého mesta Vijayanagara, a záznamy o obchode a obchodných lodiach vplávajúcich doň. Jeho písania sú cenným oknom do kultúry a spoločnosti tejto oblasti v 15. storočí." # todo: NEW TRANSLATION
  flavor_tim.5.title: "$flavor_tim.4.title$" # todo: NEW TRANSLATION
  flavor_tim.5.desc: "[target_country.GetLongName] je dedičom tisícročiami formovaného kultúrneho bohatstva, ktoré priťahovalo pozornosť celého [ShowContinentName('asia')]. Udržiavanie vzťahov s nimi bude rozhodujúce, ak sa chceme povýšiť na rovnakú úroveň kultúrnej výnimočnosti. Preto [target_artist.GetName] nedávno ponúkol [target_artist.GetHerHis] služby pred [ROOT.GetCountry.GetGovernment.GetCourtTitle] na vykonanie vyslanectva do [target_country.GetCapital.GetName]. [target_artist.GetHerHis|U] záznamy z cesty a o živote v [target_country.GetNameWithNoTooltip] zvýšia vnímanie nás v očiach ľudí a mohli by sme sa veľa naučiť z [target_artist.GetHerHis] zistení tam." # todo: NEW TRANSLATION
  flavor_tim.5.a: "$flavor_tim.4.a$" # todo: NEW TRANSLATION
  flavor_tim.5.b: "$flavor_tim.4.b$" # todo: NEW TRANSLATION
  flavor_tim.5.historical_info: "Ghiyāth al-Dīn Naqqāsh bol členom tímuridického vyslanectva na dvor cisára dynastie Ming Yǒnglè v 1420-tych rokoch. Jeho denník a písomnosti poskytujú rozsiahle popisy života v hlavnom meste a na dvore, ponúkajú náhľady do dvorových ceremónií a správy spravodlivosti. Tiež podávajú informácie o logistike, doprave a diplomatickom systéme Číny v tom čase, a stali sa veľmi populárnymi v moslimskom svete svojej doby v mnohých perzských a turkických prekladoch." # todo: NEW TRANSLATION
  flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] Chromý" # todo: NEW TRANSLATION
  flavor_tim.6.desc: "Zdá sa, že [target_timur.GetName] ešte úplne neopustil hlúpe dni svojej mladosti. Ako v minulosti, zvykne sa zoskupovať s podobne zmýšľajúcimi jednotlivcami a páchajú lúpeže. Pri jednej z jeho nedávnych eskapád, keď chcel ukradnúť ovce miestnemu pastierovi, bol pristihnutý pri čine a dvoma šípmi zasiahnutý do pravej nohy a prišiel o dva prsty na pravej ruke.\n\nHoci tieto zranenia neboli smrteľné, zostanú mu navždy a spravia z neho doživotného mrzáka. V dôsledku toho ho niektorí už začali volať [target_timur.GetShortNameWithNoTooltip] #italic Lang#!, teda [target_timur.GetShortNameWithNoTooltip] Chromý, kvôli jeho kulhaniu." # todo: NEW TRANSLATION
  flavor_tim.6.a: "To neuhasí jeho ohnivého ducha." # todo: NEW TRANSLATION
  flavor_tim.7.title: "Zafarnāma" # todo: NEW TRANSLATION
  flavor_tim.7.desc: "Niet pochýb, že naša dynastia si zaslúži úctu a rešpekt. Mnohí chcú poznať jej históriu a pôvod, a bolo by v našom najlepšom záujme im to umožniť. Jeden z našich umelcov, [target_artist.GetName], prišiel s návrhom na veľkú knihu, nazvanú #italic Book of Victories#! alebo #italic Zafarnāma#!, ktorá by znovu rozprávala príbeh nášho slávneho zakladateľa. Ako schopný učenec, [target_artist.GetSheHe] určite dokáže vytvoriť bezprecedentné umelecké dielo, no určite si za to pýta aj nejakú odmenu." # todo: NEW TRANSLATION
  flavor_tim.7.a: "Zdá sa to ako skvelý nápad." # todo: NEW TRANSLATION
  flavor_tim.7.b: "Bude to len plytvanie peniazmi." # todo: NEW TRANSLATION
  flavor_tim.7.historical_info: "Ako zakladateľ Timuridov život a expanzia moci Timura vzbudzovali veľký záujem. Niẓām al-Dīn Šāmiyy napísal prvú kroniku a biografiu Timura, ktorá poslúžila ako základ pre ďalšiu biografiu Timura od Šaraf al-Dīn 'Alī Yazdiho, ktorá je stále jedným z najlepších zdrojov o živote veľkého dobyvateľa." # todo: NEW TRANSLATION
  flavor_tim.8.title: "Vzostup [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.8.desc: "[target_character.GetName] je vojenský génius, ktorý túži po obnovení kedysi slávneho [GetCountry('MGE').GetLongName]. S [target_character.GetHerHis] vernými vojakmi [target_character.GetSheHe] obsadil(a) [target_location.GetName] a okolitú krajinu, aby ustanovil(a) [target_country.GetLongName]." # todo: NEW TRANSLATION
  flavor_tim.8.a: "To je poburujúce! To nie je fér!" # todo: NEW TRANSLATION
  flavor_tim.8.a.at: "Každé [location|e] okolo [target_location.GetName] sa oslobodí a stane sa súčasťou [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_tim.8.a.bt: "Prepustiť [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_tim.8.b: "Budeme sledovať [target_character.GetHerHis] kariéru so značným záujmom." # todo: NEW TRANSLATION
  flavor_tim.81.title: "$flavor_tim.8.title$" # todo: NEW TRANSLATION
  flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nMáme možnosť pridať sa k [target_character.GetHerHim] na [target_character.GetHerHis] ceste dobytia, ale to by stálo našu autonómiu. Alternatívne sa môžeme postaviť proti [target_character.GetHerHim], čo by však určite viedlo k vojne." # todo: NEW TRANSLATION
  flavor_tim.81.a: "Za [target_country.GetFlavorRank]!" # todo: NEW TRANSLATION
  flavor_tim.81.b: "Budeme bojovať proti [target_character.GetHerHim], ak bude treba." # todo: NEW TRANSLATION
  flavor_tim.9.title: "Integrácia s ľudmi [ShowCultureGroupNameWithNoTooltip('iranian_group')]" # todo: NEW TRANSLATION
  flavor_tim.9.desc: "Územia, ktoré [target_character.GetName] kedysi dobyl, boli rozsiahle a bohaté. [target_character.GetSheHe|U] bol skôr dobyvateľom než správcom. Keďže veľká časť našej mocenskej základne leží medzi ľudmi [ShowCultureGroupName('iranian_group')], je možno čas na zmenu spôsobu vládnutia. [target_character2.GetName] plánuje prestavať [ROOT.GetCountry.GetFlavorRank] na byrokratickejší štát, vymenovať [target_character.GetHerHis] potomkov za guvernérov v nádeji, že im to poskytne skúsenosti s vládnutím. Okrem toho by to vyžadovalo zlúčenie s administratívou [ShowCultureGroupNameWithNoTooltip('iranian_group')], čo by mohlo rozhnevať našu elitu [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
  flavor_tim.9.historical_info: "Na vrchole Timuridského impéria veľká časť Iránu spadala pod ich vládu. Napriek tomu bolo timuridské právo bližšie právnym poriadkom mongolských štátov než $sharia$ predchádzajúcich vládcov v regióne. Keď sa Shāh Rukh stal vládcom impéria, zásadne zmenil administratívu a priblížil ju k ostatným moslimským štátom. To zahŕňalo posilnenie právomocí $sharia$ súdov nad mongolskými tribunálmi." # todo: NEW TRANSLATION
  flavor_tim.9.a: "Naším cieľom je vládnuť, nie dobyť." # todo: NEW TRANSLATION
  flavor_tim.9.b: "Nevzdáme sa našich starých tradícií." # todo: NEW TRANSLATION
  timurid_renaissance_historical_info: "V dôsledku Timurových dobyvačných ťažení prišiel prílev remeselníkov z mnohých miest, ktoré vyplienil. Všetci títo remeselníci boli odoslaní do Samarkandu, dvora impéria, kde sa stretli s mongolským umením. To spolu s rôznorodými myšlienkami týchto remeselníkov nakoniec viedlo k rozkvetu timuridskej renesancie v Iráne." # todo: NEW TRANSLATION
  flavor_tim.10.title: "Renesancia [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.10.desc: "Aj keď Zlatý vek [ShowReligionGroupAdjective('muslim')] patrí minulosti, neodradilo to rôznych vládcov od podpory rozvoja vlastného umenia. Jedným z nich je [target_character.GetName], ktorého [ROOT.GetCountry.GetFlavorRank] zažíva kultúrne znovuzrodenie. [target_character.GetSheHe|U] chce ďalej podporovať tento nový pohyb a získavať remeselníkov z celého [target_character.GetHerHis] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$" # todo: NEW TRANSLATION
  flavor_tim.10.a: "Podporte to." # todo: NEW TRANSLATION
  flavor_tim.10.b: "Rozkvitne to samo." # todo: NEW TRANSLATION
  flavor_tim.10.c: "Zostaneme pri našej úlohe dobyvateľov." # todo: NEW TRANSLATION
  flavor_tim.11.title: "Zrodenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] architektúry" # todo: NEW TRANSLATION
  flavor_tim.11.desc: "V dôsledku nášho zvýšeného patronátu nad [ROOT.GetCountry.GetAdjective] renesanciou sa v [ROOT.GetCountry.GetFlavorRank] vyvinul nový štýl architektúry. Ako zmes viacerých kultúr, z ktorých pochádzali naši remeselníci, sa teraz stal prominentným štýlom architektúry v celom [ShowReligionGroupAdjective('muslim')] svete." # todo: NEW TRANSLATION
  flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$" # todo: NEW TRANSLATION
  flavor_tim.11.a: "Nech [target_location.GetNameWithNoTooltip] zažije túto novú architektúru." # todo: NEW TRANSLATION
  flavor_tim.11.b: "Môžu ju využiť pri svojich stavbách." # todo: NEW TRANSLATION
  flavor_tim.11.c: "Nech [target_character.GetNameWithNoTooltip] vedie túto novú architektúru!" # todo: NEW TRANSLATION
  flavor_tim.12.title: "Vývoj $tamerlane_chess$" # todo: NEW TRANSLATION
  flavor_tim.12.desc: "Keďže šach je populárny v dobytých oblastiach aj medzi susedmi, [target_character.GetName] vyvinul zložitejšiu variantu. Okrem štandardného nastavenia pridáva rôzne figúrky a odlišné počiatočné formácie. Mnohí z našich dvoranov už hrajú túto verziu a tvrdia, že je zložitejšia a zábavnejšia než bežná." # todo: NEW TRANSLATION
  flavor_tim.12.historical_info: "Variant 'Tamerlane Chess' je komplexnejšou a strategickejšou verziou šachu. Má tri počiatočné formácie — mužskú, ženskú a tretiu zostavu — a obsahuje rôzne figúrky ako vezír, slon a vojenský stroj. V období Timura sa stal dominantným v Iráne. Hoci mnoho rukopisov sa stratilo, stále existuje hrubá predstava o tom, ako sa táto verzia hrá." # todo: NEW TRANSLATION
  flavor_tim.12.a: "Neublížilo by, keby si [target_character.GetNameWithNoTooltip] zahral pár hier." # todo: NEW TRANSLATION
  flavor_tim.12.b: "Nech hrajú túto slávnu hru." # todo: NEW TRANSLATION
  flavor_tim.13.title: "Zrušenie [ShowPolicyNameWithNoTooltip('mongol_law_policy')]" # todo: NEW TRANSLATION
  flavor_tim.13.desc: "Ako prevládajúci právny poriadok v [ROOT.GetCountry.GetName] nám [ShowPolicyName('mongol_law_policy')] umožnil dobyť veľkú časť nášho súčasného [ROOT.GetCountry.GetFlavorRank], ale keď sa potrebujeme v týchto krajinách riadne usadiť, rastie dopyt po riadnej legislatíve. Mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] si prajú, aby sme zaviedli [ShowPolicyName('sharia_law_policy')], vládnuc ľuďom náboženskými zákonmi namiesto starých zvykov." # todo: NEW TRANSLATION
  flavor_tim.13.historical_info: "Hoci v Timuridskom impériu počas vlády Timura existovali $sharia$ aj mongolské právo, to druhé dominovalo administratíve. Jeho utajenosť a svojvôľa zákonov umožnili rozvoj tyranských praktík. Preto v roku 1411 Shāh Rukh zrušil Yarghu tribunál v každom kúte impéria a nahradil ich $sharia$." # todo: NEW TRANSLATION
  flavor_tim.13.a: "Zaveďme [ShowPolicyNameWithNoTooltip('sharia_law_policy')]." # todo: NEW TRANSLATION
  flavor_tim.13.b: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')] nám najviac vyhovuje." # todo: NEW TRANSLATION
  flavor_tim.14.title: "Drahokam [target_region.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.14.desc: "[target_location.GetName] získava veľa pozornosti od [target_character.GetName], čo vedie mnohých k názoru, že [target_location.GetRank.GetName] zažíva kultúrnu renesanciu. Niektorí ho už začínajú nazývať Drahokamom [target_region.GetName], čo presvedčilo veľkú časť nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], že je vhodnejším hlavným mestom než [ROOT.GetCountry.GetCapital.GetName]. Možno je čas presťahovať sa do [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.14.historical_info: "Hoci slávne dni Heratu pominuli, synovia Timura chceli mesto povýšiť a urobiť z neho centrum impéria. Jednou z postáv, ktorá viedla všetky tieto projekty, bol Shāh Rukh, najmladší syn. Keď mu bola pridelená správa nad regiónom, on a jeho poradcovia sa zamerali na jeho rozvoj s intenzívnym kráľovským patronátom, stavebnou aktivitou a podporou výroby a obchodu." # todo: NEW TRANSLATION
  flavor_tim.14.a: "Nový život v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.14.b: "Neopustíme [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.15.desc: "Na vrchole vlády [target_character.GetName] sa [target_character.GetSheHe] stretol(a) s pomerne zvláštnym milencom. [target_character2.GetHerHis|U] meno je [target_character2.GetName], člen dynastie [target_character2.GetDynasty.GetName], a [target_character2.GetSheHe] sa ukázal(a) byť veľmi schopným administrátorom, možno ideálnym partnerom pre [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.15.historical_info: "Manželka Shāh Rukha, Gawhar Shād, bola počas jeho vlády považovaná za skutočnú silu v správe štátu. Povznesením perzskej kultúry a jazyka ako hlavného prvku v Timuridickej dynastii viedla kultúrnu renesanciu v Iráne. Počas manželovej choroby vládla impériu v jeho mene, hoci jej rozhodnutia nakoniec viedli k povstaniam jej synov a rozkladu Timuridov." # todo: NEW TRANSLATION
  flavor_tim.15.a: "Dokonalý partner pre [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_tim.15.b: "Prečo sa ženiť s miestnymi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?" # todo: NEW TRANSLATION
  flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.16.desc: "S nástupom éry umenia a vedy v [ROOT.GetCountry.GetName] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prichádza množstvo veľkých osobností. Jedným z nich je [target_character.GetName], uznávaný astronóm a matematik. [target_character.GetSheHe|U] teraz hľadá zamestnanie v službách [ROOT.GetCountry.GetFlavorRank]. Niet pochýb, že [target_character.GetSheHe] ovláda geometriu a dokáže vyriešiť aj tie najnáročnejšie problémy." # todo: NEW TRANSLATION
  flavor_tim.16.a: "Zamestnajme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_tim.16.b: "Len prázdne sľuby." # todo: NEW TRANSLATION
  flavor_tim.17.title: "$gur_e_amir$" # todo: NEW TRANSLATION
  flavor_tim.17.desc: "Smrť [target_character.GetName] zanechala národ v smútku. Mnohí z našich ľudí sa zišli v [target_location.GetName] na [target_character.GetHerHis] pohreb. Ako zakladateľ [ROOT.GetCountry.GetName] si [target_character2.GetName] praje uctiť [target_character.GetHerHis] zásluhy postavením hrobu hodného [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nazvaný $gur_e_amir$, plánuje sa, že to bude najväčší hrob v celom [target_region.GetName]." # todo: NEW TRANSLATION
  flavor_tim.17.a: "Uctime si [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.17.b: "Nepotrebujeme taký veľkolepý hrob." # todo: NEW TRANSLATION
  flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.18.desc: "Vplyv [ShowLanguageName('karluk_language')] na [ROOT.GetCountry.GetName] priťahuje do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] nových básnikov a filozofov. Jedným z nich je [target_character.GetName], uznávaný [ShowReligiousSchoolName('hanafi_school')] učenec, mystik, spisovateľ a maliar. Po audiencii u [target_character2.GetName] si [target_character.GetSheHe] želá slúžiť [ROOT.GetCountry.GetFlavorRank] za odmenu." # todo: NEW TRANSLATION
  flavor_tim.18.historical_info: "Počas vrcholu vlády Shāh Rukha nad Timuridmi prevládali dve jazyky na dvore a medzi ľuďmi: perzština a čagatajčina. Aj keď uprednostňoval perzskú kultúru a ignoroval svojich elitných bojovníkov, literatúra v čagatajštine zažila rozmach. Jedným z týchto spisovateľov bol Niẓām al-Dīn 'Alī Shīr Herawī, najväčší predstaviteľ tejto literatúry. Písaním v turkickom jazyku dokázali ovplyvniť postavy od Sülejmána Nádherného až po Babura I. z Mughalskej dynastie." # todo: NEW TRANSLATION
  flavor_tim.18.a: "Dovoľme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_tim.18.b: "Nepotrebujeme viac učencov." # todo: NEW TRANSLATION
  flavor_tim.19.title: "$goharshad_mosque$" # todo: NEW TRANSLATION
  flavor_tim.19.desc: "Ľudia v [target_location.GetName] postrádali podporu od [ROOT.GetCountry.GetFlavorRank], čo si všimol [target_character.GetName]. [target_character.GetSheHe|U] chce teraz poveriť renomovaného architekta [target_character2.GetName], aby vytvoril novú mešitu pomenovanú po [target_character.GetNameWithNoTooltip], nazvanú $goharshad_mosque$." # todo: NEW TRANSLATION
  flavor_tim.19.a: "Postavme túto mešitu." # todo: NEW TRANSLATION
  flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] vládne [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.20.desc: "Narodený ako súčasť [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName] sa objavil v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Už preukázal(a), že dobre pozná históriu [target_character2.GetName] a celého [ROOT.GetCountry.GetFlavorRank]. Túži zaznamenať to všetko ako historik [ROOT.GetCountry.GetGovernment.GetCourtTitle] a teraz žiada o zamestnanie." # todo: NEW TRANSLATION
  flavor_tim.20.a: "To je skvelá príležitosť zaznamenať našu históriu." # todo: NEW TRANSLATION
  flavor_tim.20.b: "Naše dedičstvo nebude potrebovať spisovateľov, aby bolo zapamätané." # todo: NEW TRANSLATION
  flavor_tim.1000.title: "Problémová osoba" # todo: NEW TRANSLATION
  flavor_tim.1000.desc: "[target_father.GetName] je cenným členom nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] už roky. Avšak jeho syn [target_timur.GetName] vyrastá a už vzbudzuje pozornosť. To, čo niektorí opisujú ako jeho úplnú neschopnosť zostať v pokoji, už pritiahlo ostré poznámky a kritiku.\n\nNedávno, počas návštevy [target_location.GetName], sa mu podarilo v noci uniknúť otcovej dohľadu a spojil sa s miestnymi rošťákmi, aby ukradol niekoľko oviec. Bohužiaľ pre neho bol pri čine prichytený a pre mnohých to už bolo priveľa." # todo: NEW TRANSLATION
  flavor_tim.1000.a: "Potrestajte ho." # todo: NEW TRANSLATION
  flavor_tim.1000.b: "Len sa učí cestu lúpežníka." # todo: NEW TRANSLATION
  flavor_tim.1000.c: "Takéto veci sa stávajú, len odškodnite pastiera." # todo: NEW TRANSLATION
  flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] sa upokojil" # todo: NEW TRANSLATION
  flavor_tim.1001.desc: "Po napomenutiach, ktoré [target_timur.GetName] dostal, sa zdá, že sa trochu upokojil. Zdá sa, že pochopil hodnotu zdržanlivosti a už sa nebude zapájať do násilných činov ako bežný uličník. Namiesto toho sa sústredí na štúdium a iné záležitosti prospešné pre jeho budúcnosť." # todo: NEW TRANSLATION
  flavor_tim.1001.a: "Zdržanlivosť je kľúč." # todo: NEW TRANSLATION
  flavor_tim.1001.b: "Pokiaľ sa poučil." # todo: NEW TRANSLATION
  flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] sa vzbúril" # todo: NEW TRANSLATION
  flavor_tim.1002.desc: "Naše snahy vštiepiť [target_timur.GetName]ovi rozum nepriniesli žiaden úžitok. V skutočnosti mali skôr opačný efekt — je ešte drznejší než predtým. Jeho eskapády sú čoraz častejšie a smelšie, a čoraz viac ľudí ho začína považovať za vážnu hrozbu namiesto len malej nepríjemnosti." # todo: NEW TRANSLATION
  flavor_tim.1002.a: "Dosť toho!" # todo: NEW TRANSLATION
  flavor_tim.1002.b: "Vlastne s tým nič nezmôžeme." # todo: NEW TRANSLATION
  flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] pokračuje v pustošení" # todo: NEW TRANSLATION
  flavor_tim.1003.desc: "Všetky pokusy obmedziť [target_timur.GetName]ove sklony k pustošeniu akoby padali na hluché uši, lebo pokračuje bez ohľadu na sťažnosti či kritiku. Príbehy o jeho nočných nájazdoch a nezbednom správaní sa stali bežnými a obavy z jeho prítomnosti sa šíria." # todo: NEW TRANSLATION
  flavor_tim.1003.a: "$flavor_tim.1000.a$" # todo: NEW TRANSLATION
  flavor_tim.1003.b: "Je to len zle vychované dieťa." # todo: NEW TRANSLATION
  flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] sa naučil slušnosti" # todo: NEW TRANSLATION
  flavor_tim.1004.desc: "Nakoniec sa zdá, že [target_timur.GetName] opustil dni pustošenia a venuje sa skôr akademickým záležitostiam. Dokonca sa ospravedlnil niektorým členom [ROOT.GetCountry.GetGovernment.GetCourtTitle], ktorých postihli jeho predchádzajúce činy, a začína si opäť získavať uznanie svojich rovesníkov." # todo: NEW TRANSLATION
  flavor_tim.1004.a: "Konečne pokoj." # todo: NEW TRANSLATION
  flavor_tim_1100_shared: "Vzostup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_tim.1100.title: "$flavor_tim_1100_shared$" # todo: NEW TRANSLATION
  flavor_tim.1100.desc: "Hnutie Ḥurūfī významne vzrástlo a stalo sa novou náboženskou silou v [ROOT.GetCountry.GetName]. Vedené [target_character.GetName], [target_character.GetSheHe] tvrdí, že je ztelesnením [target_character.GetReligion.GetGodName], a že sa objaví ako Mahdī v deň súdu. To sú šialené reči, no poprava [target_character.GetHerHim] by mohla viesť k povstaniu." # todo: NEW TRANSLATION
  flavor_tim.1100.a: "[target_character.GetSheHe|U] môže zostať." # todo: NEW TRANSLATION
  flavor_tim.1100.b: "Vyžeňte [target_character.GetHerHim] okamžite!" # todo: NEW TRANSLATION
  flavor_tim.1100.c: "Nebudeme riskovať, aj keby to vyvolalo povstanie." # todo: NEW TRANSLATION
  tim_banish_character_tt: "Vyžeňte [target_character.GetName] do [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_tim.1101.title: "$flavor_tim_1100_shared$" # todo: NEW TRANSLATION
  flavor_tim.1101.desc: "Vyhnaný z [target_country2.GetName], [target_character.GetName] teraz hľadá útočisko v [ROOT.GetCountry.GetName]. Tvrdí, že [target_character.GetSheHe] je ztelesnením [target_character.GetReligion.GetGod.GetName], a [target_character.GetHerHis] nasledovníci kráčajú kamkoľvek [target_character.GetSheHe] ide." # todo: NEW TRANSLATION
  flavor_tim.1101.a: "[target_character.GetSheHe|U] je tu vítaný." # todo: NEW TRANSLATION
  flavor_tim.1101.b: "Vyžeňte [target_character.GetHerHim] okamžite!" # todo: NEW TRANSLATION
  flavor_tim.1101.c: "Popravte [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_tim.1102.title: "$flavor_tim_1100_shared$" # todo: NEW TRANSLATION
  flavor_tim.1102.desc: "V dôsledku rastúceho vplyvu [target_character.GetName] sa veľká časť nášho obyvateľstva pripojila k hnutiu Ḥurūfī. Ako príliv to začalo znepokojovať mnohých ľudí v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Teraz sú [target_character.GetNameWithNoTooltip] a [target_character.GetHerHis] stúpenci priamo pred naším hlavným mestom a požadujú rezignáciu [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_tim.1102.a: "Nech prídu!" # todo: NEW TRANSLATION
  flavor_tim.1102.b: "Možno je potrebné nové vedenie."" # todo: NEW TRANSLATION
