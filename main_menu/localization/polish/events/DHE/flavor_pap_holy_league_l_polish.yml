 flavor_pap_holy_league.1.title: "Svätá liga" # todo: NEW TRANSLATION
 flavor_pap_holy_league.1.desc: "Pád [ShowLocationName('constantinople')] a následná [GetCountry('TUR').GetAdjective] expanzia do [ShowRegionName('balkan_region')] znamenali devastačný úder pre kresťanstvo. V dôsledku toho mnohí nás vyzývajú, aby sme konali na odplatu. Ako vodca [GetUniqueInternationalOrganization('catholic_church').GetName] je našou svätou povinnosťou zhromaždiť námorné mocnosti [ShowRegionName('italy_region')] a Stredomoria na našu stranu a vyhlásiť križiacku výpravu, aby sme navždy vyhnali neveriacich z [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.1.a: "Vyhlásme križiacku výpravu!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] bude pozvaný do [crusade|e]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.1.b: "Nemôžeme im čeliť..." # todo: NEW TRANSLATION
 flavor_pap_holy_league.1.historical_info: "Sväté ligy boli spojenectvá kresťanských štátov, primárne organizované pápežom, aby čelili expanzii Osmanskej ríše, ktorá predstavovala významnú hrozbu pre kresťanské kráľovstvá a katolícku cirkev. Tieto ligy boli kľúčové pri spomalení osmanského postupu a pri ochrane Európy pred ďalšími tureckými nájazdmi." # todo: NEW TRANSLATION
 flavor_pap_holy_league.2.title: "Výzva na križiacku výpravu" # todo: NEW TRANSLATION
 flavor_pap_holy_league.2.desc: "Správa od [GetCountry('PAP').GetGovernment.GetRulerTitle] dorazila na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [pope_ruler.GetHeSheFormal|U] sa rozhodol(a) vytvoriť Svätú ligu stredomorských mocností v snahe poraziť [GetCountry('TUR').GetAdjective] hrozbu, zastaviť ich expanziu na [ShowRegionName('balkan_region')] polostrove a zabezpečiť [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.2.a: "Je našou povinnosťou pridať sa k Svätej lige." # todo: NEW TRANSLATION
 flavor_pap_holy_league.2.b: "Toto sa nás netýka." # todo: NEW TRANSLATION
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] vstupuje do Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.3.desc: "Boli sme požehnaní skvelou správou! [target_ruler.GetName] z [target_country.GetName] prijal(a) naše pozvanie pridať sa k Svätej lige, a tak [target_country.GetAdjectiveWithNoTooltip] armády budú pochodovať po boku našich proti [GetCountry('TUR').GetName]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.3.a: "Deus Vult!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] odmieta vstúpiť do Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.4.desc: "Ten zbabelý [target_ruler.GetName] z [target_country.GetName] odmietol(a) naše pozvanie pridať sa k Svätej lige, a tak zostávame bez podpory [target_country.GetAdjectiveWithNoTooltip] armád v našom boji proti [GetCountry('TUR').GetName]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.4.a: "Jedného dňa budú musieť odpovedať pred Bohom!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.5.title: "Víťazstvo Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.5.desc: "Armády Svätej ligy boli úspešné vo svojej križiackej výprave proti [GetCountry('TUR').GetName] a dosiahli rozhodujúce víťazstvo. Tento triumf je, dúfajme, len prvým krokom v našom úsilí oslobodiť [ShowRegionName('balkan_region')] od pohanských vplyvov a obnoviť nadvládu Kríža nad regiónom." # todo: NEW TRANSLATION
 flavor_pap_holy_league.5.a: "Boh je na našej strane!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.5.historical_info: "Svätá liga dosiahla víťazstvá v mnohých konfliktoch proti Osmanskej ríši. Napríklad bitka pri Lepante alebo obliehanie Viedne znamenali porážky Osmanov, čo viedlo k ich ústupu z veľkých častí Európy a k výraznému oslabení ich sily na súši i na mori." # todo: NEW TRANSLATION
 flavor_pap_holy_league.6.title: "Porážka Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.6.desc: "Podpísaním ponižujúcej mierovej zmluvy zlyhali snahy Svätej ligy zlomiť vládu [GetCountry('TUR').GetAdjective] nad [ShowRegionName('balkan_region')]. Tento drvivý úder im pravdepodobne umožní zabezpečiť dominanciu nad [ShowRegionNameWithNoTooltip('balkan_region')] a vyvolať otrasenia v [ShowContinentName('europe')]. Kedysi sebavedomí križiaci ustupujú a [GetCountry('TUR').GetNameWithNoTooltip] sú teraz pripravení ešte viac rozšíriť svoje impérium." # todo: NEW TRANSLATION
 flavor_pap_holy_league.6.a: "Drvivý úder..." # todo: NEW TRANSLATION
 flavor_pap_holy_league.6.historical_info: "Osmanovia dosiahli víťazstvá v mnohých konfliktoch zahŕňajúcich Svätú ligu. Napríklad bitky pri Nikopole, Varne alebo vojny Sulejmana proti Lige priniesli Osmanom víťazstvo, čo im umožnilo ďalej rozširovať svoje územie v Európe a upevniť ich dominanciu vo východnom Stredomorí." # todo: NEW TRANSLATION
 flavor_pap_holy_league.7.title: "Bitka pri Lepante" # todo: NEW TRANSLATION
 flavor_pap_holy_league.7.desc: "V dôležitom a historickom strete dosiahlo námorníctvo [ROOT.GetCountry.GetAdjective] rozhodujúce víťazstvo nad [GetCountry('TUR').GetAdjective] flotou v bitke pri Lepante. Tento bezprecedentný triumf v námornom boji, jeden z najväčších od staroveku, zasadil výrazný úder [GetCountry('TUR').GetAdjectiveWithNoTooltip] námornej moci a môže obrátiť pomer síl v prospech kresťanstva. Hrdinstvo a zručnosť našich námorníkov a veliteľov nielenže zabezpečili dôležité strategické víťazstvo, ale aj pozdvihli morálku všetkých [ShowReligionGroupAdjective('christian')] národov." # todo: NEW TRANSLATION
 flavor_pap_holy_league.7.a: "Naša námorná sila je neprekonateľná!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.7.historical_info: "Bitka pri Lepante, ktorá sa odohrala 7. októbra 1571, bola kľúčovým námorným stretom medzi Svätou ligou, koalíciou kresťanských štátov vrátane Benátok, Španielska a Papežských štátov, ktorí stáli jednotne proti námornej sile Osmanskej ríše. Víťazstvo Svätej ligy znamenalo zlom v boji o kontrolu nad Stredozemím, výrazne obmedzilo osmanskú expanziu a potvrdilo kresťanskú námornú prevahu v regióne." # todo: NEW TRANSLATION
 flavor_pap_holy_league.8.title: "Križiacka výprava Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.8.desc: "V snahe zastaviť nápor [ROOT.GetCountry.GetAdjective] do [ShowRegionName('balkan_region')] neveriaci vytvorili koalíciu vedenú [GetCountry('PAP').GetName]. Vyzvali ostatné národy, aby sa pripojili k ich veci, a s vyhlásením vojny sa zrážajú obrovské križiacke armády. Takzvaná Svätá liga čoskoro prekročí naše hranice a vydá sa na [ShowLocationName('constantinople')]." # todo: NEW TRANSLATION
 flavor_pap_holy_league.8.a: "Nech prídu..." # todo: NEW TRANSLATION
 flavor_pap_holy_league.9.title: "Porážka Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.9.desc: "Vlajky kríža boli strhnuté a armády Svätej ligy ležia porazené. Proti všetkým očakávaniam sme pevne stáli tvárou v tvár jednej z najväčších koalícií, aké sa proti nám kedy zhromaždili. Sny [GetCountry('PAP').GetGovernment.GetRulerTitle] o znovuzískaní [ShowRegionName('balkan_region')] pre kresťanstvo boli zničené a [ShowReligionGroupAdjective('christian')] králi, ktorí si trúfli spochybniť našu moc, si teraz olizujú rany a hanebne sa vracajú do svojich krajín." # todo: NEW TRANSLATION
 flavor_pap_holy_league.9.a: "Naše víťazstvo bude zvečnené v legendách!" # todo: NEW TRANSLATION
 flavor_pap_holy_league.10.title: "Víťazstvo Svätej ligy" # todo: NEW TRANSLATION
 flavor_pap_holy_league.10.desc: "Armády Svätej ligy triumfovali a naše hrdé sily boli porazené na bojisku. [ShowReligionGroupAdjective('christian')] králi, zjednotení výzvou [GetCountry('PAP').GetGovernment.GetRulerTitle] na križiacku výpravu, zasadili našemu [ROOT.GetCountry.GetFlavorRank] významný úder. Naprieč [ShowContinentName('europe')] znejú kostolné zvony na oslavu víťazstva Svätej ligy, zatiaľ čo v našich krajinách panuje nepokoj. Ponižujúca prehra ťaží ľud. Naši nepriatelia získali odvahu a [ShowReligionGroupAdjectiveWithNoTooltip('christian')] králi môžu počas našej slabosti hľadať ďalšie zisky." # todo: NEW TRANSLATION
 flavor_pap_holy_league.10.a: "Drvivý úder..."" # todo: NEW TRANSLATION
