l_polish:
 flavor_chk.1.title: "Zánik [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.1.desc: "Hoci [ShowLocationName('cahokia')] dlhodobo slúžila ako hlavné sídlo nášho ľudu, posledné storočia jej priniesli veľký úpadok. Rozsiahle obydlia roztrúsené po lesoch a veľké stavebné projekty postupne upadli do zabudnutia v uplynulých storočiach a zostala už len hlavná centrálna populácia [ShowLocationNameWithNoTooltip('cahokia')].\n\nV posledných rokoch, keď sa stále viac obyvateľov [ShowLocationNameWithNoTooltip('cahokia')] začalo sťahovať preč, niektorí podnecujú [our_ruler.GetName], aby oficiálne vyzval k masovej migrácii a presídleniu inde, hoci iní cítia, že pri značnom úsiliu možno obnoviť starú slávu [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.1.a: "Je čas pohnúť sa od pozostatkov tohto kedysi veľkého mesta."
 flavor_chk.1.b: "Naša Zlatá éra ešte neskončila, môžeme rozhodiť skomierajúcu [ShowLocationNameWithNoTooltip('cahokia')]!"
 events_to_weaken_cahokia_downfall: "Umožní ďalšie [events|e] zmierňujúce pád [ShowLocationName('cahokia')]."
 events_to_strengthen_cahokia: "Umožní ďalšie [events|e] stabilizujúce [ShowLocationName('cahokia')] a znovu z nej urobiť rozľahlé [ShowLocationRankName('city')]!"
 flavor_chk.2.title: "Čiastočná obnova drevených henge"
 flavor_chk.2.desc: "Hoci boli v posledných desaťročiach väčšinou opustené, v [ShowLocationName('cahokia')] zostáva jedno z centier, ktoré používali veľkí myslitelia minulosti: súbor drevených henge. Hoci sa táto praktika v poslednej dobe prestala vykonávať, naši predkovia používali dokončený kruh na mapovanie smeru, v ktorom vychádza a zapadá slnko.\n\nAk sa podniknú kroky k obnove drevených henge, veľkí myslitelia sa môžu k tejto praxi vrátiť."
 flavor_chk.2.a: "Zabezpečme potrebné prostriedky na obnovu drevených henge."
 flavor_chk.2.b: "Bolo by to premrhané úsilie."
 flavor_chk.3.title: "Rozšírenie obnovených drevených henge"
 flavor_chk.3.desc: "Po obnove drevených henge sa niektorí v [ShowLocationName('cahokia')] začali opäť venovať štúdiu oblohy. Hoci návrat tejto praxe ohromil ostatných v [ROOT.GetCountry.GetFlavorRank], a zarovnanie drevohenge teraz ovplyvňuje plánované dátumy obradov, výskumníci predniesli žiadosť [our_ruler.GetName]. Hoci obnova umožnila obnoviť štúdium oblohy, niektorí cítia, že súčasná kapacita je nedostatočná, a požiadali o [ROOT.GetCountry.GetGovernment.GetAdjective] podporu na výrazné rozšírenie existujúcich drevených henge."
 flavor_chk.3.a: "Vyhovme ich žiadosti a rozšírme drevené henge."
 flavor_chk.3.b: "Veľkosť obnovy je viac než postačujúca!"
 flavor_chk.4.title: "Záplavy v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] lesoch"
 flavor_chk.4.desc: "Nedávne zmeny ročných období priniesli hrozné dažde, aké neboli vidieť celé generácie, a veľká povodeň zasiahla lesy okolo [ShowLocationName('cahokia')]. Hoci väčšina vnútorných častí [ShowLocationNameWithNoTooltip('cahokia')] ostala ušetrená, vonkajšie časti boli výrazne poškodené a mnohí zostávajúci obyvatelia považujú túto udalosť za ďalší znak, že [ShowLocationNameWithNoTooltip('cahokia')] sa stáva menej priateľským miestom na život."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "V príprave na budúce záplavy"
 flavor_chk.5.desc: "Nedávne katastrofické záplavy, ktoré postihli [ShowLocationName('cahokia')], opäť rozvírili debatu o ochrane [target_location.GetRank.GetName] pred budúcimi povodňami. Hoci vnútorné časti boli prevažne ušetrené, vonkajšie okraje [ShowLocationNameWithNoTooltip('cahokia')] boli vážne poškodené, čo prinútilo mnohých žijúcich vo vonkajších oblastiach presťahovať sa do vnútra. Dve bojujúce frakcie v blízkom okolí [our_ruler.GetName] navrhli zdvojnásobiť snahy o opevnenie vnútorných častí pre zostávajúcu populáciu, zatiaľ čo iní navrhujú vynaložiť veľké úsilie na vystavanie pevnejších barikád v postihnutých regiónoch, aby umožnili postupné osídľovanie vonkajších častí [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.5.a: "Musíme posilniť centrum proti budúcim záplavám!"
 flavor_chk.5.b: "Zaviažme sa k postaveniu vonkajších barikád v nádeji na opätovné osídlenie vonkajšieho [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.6.title: "Oživenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] elít"
 flavor_chk.6.desc: "Hoci [our_ruler.GetName] si udržuje pevný dohľad nad mocenskou štruktúrou [ShowLocationName('cahokia')], mnohé z frakcií [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktoré v minulosti pomáhali [ROOT.GetCountry.GetGovernment.GetRulerTitle], v poslednom čase takmer vymizli.\n\nAvšak nedávny rast [ShowLocationNameWithNoTooltip('cahokia')] priniesol oživenie týchto vyblednutých [ROOT.GetCountry.GetGovernment.GetAdjective] elít, ktoré teraz usilujú o spoluprácu s [our_ruler.GetNameWithNoTooltip] pri nastolení novej [ROOT.GetCountry.GetAdjectiveWithNoTooltip] éry."
 flavor_chk.6.a: "Silnejšia elita je znakom silnejšej budúcnosti."
 flavor_chk.7.title: "Zhoršujúce sa potravinové podmienky"
 flavor_chk.7.desc: "Hoci [ShowLocationName('cahokia')] udržiavala relatívne veľkú populáciu, nedávne zmeny v poľnohospodárskych výnosoch postupne viedli k poklesu celkovej produkcie potravín, pričom niektoré plodiny, ako [ShowGoodsName('maize')], sa stali príliš dominujúcimi, čo viedlo k zhoršeniu nutričného zdravia obyvateľstva. Takéto zmeny spôsobili viditeľný pokles zdravia obyvateľstva a dokonca hladovanie niektorých ľudí.\n\nMnohí obyvateľia naliehajú na [our_ruler.GetName], aby vyslal vojnové družiny do divočiny kvôli pleneniu susedných kmeňov za potravou, hoci takéto kroky by nepochybne priniesli následky."
 flavor_chk.7.a: "Pošlime vojnové družiny na plieniteľské výpravy do blízkych kmeňov za jedlom."
 flavor_chk.7.b: "Tento nedostatok jedla pominie do ďalšej sezóny."
 chk_stealing_of_foods: "Ukradnuté zásoby potravín"
 flavor_chk.8.title: "Zanedbanie riečnych tokov v lesoch"
 flavor_chk.8.desc: "Rieky, ktoré tečú v lesoch okolo [ShowLocationName('cahokia')], už dlho prinášali nášmu ľudu úžitok. Avšak s rastom [target_location.GetRank.GetName] rástla aj zanedbanosť týchto zdrojov vody. Keďže hlavný zdroj vody pre [ShowLocationNameWithNoTooltip('cahokia')] teraz spôsobuje ochorenia nášho obyvateľstva, [our_ruler.GetName] vyslal viacero prieskumných skupín, aby hľadali zdravší zdroj vody, hoci jeho doprava bude náročná."
 flavor_chk.8.a: "Budeme musieť nájsť nový zdroj vody."
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] závislosť na [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.9.desc: "Počas generácií nášho ľudu sa [ShowGoodsName('maize')] stala jednou z našich základných potravín. Avšak v poslednom čase obyvatelia [ShowLocationName('cahokia')] prestali používať proces nixtamalizácie [ShowGoodsNameWithNoTooltip('maize')] v prospech jednoduchšej konzumácie, čo je síce jednoduchšie, ale vážne to poškodilo zdravie populácie.\n\nS cieľom znovu zaviesť proces nixtamalizácie [ShowGoodsNameWithNoTooltip('maize')] požiadal [our_ruler.GetName] o podporu svoj vnútorný okruh, aby posúdil uskutočniteľnosť návratu k tejto praxi."
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')] je naša hlavná potravina, nemôžeme riskovať jej zdĺhavejšie spracovanie!"
 flavor_chk.9.b: "Usilujme sa o návrat k tejto praxi."
 chk_reliance_on_maize: "Obyvateľstvo závislé na kukurici"
 flavor_chk.10.title: "Znovuzavedenie nixtamalizovanej [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.10.desc: "Napriek počiatočnému odporu obyvateľov [ShowLocationName('cahokia')] sa znovuzavedenie nixtamalizovanej [ShowGoodsName('maize')] ukázalo ako úspešné, s rastúcimi znakmi zlepšeného zdravia naprieč populáciou. Niektorí však vyjadrili nevôľu, keďže tento proces viedol k citeľnému poklesu dostupného množstva [ShowGoodsNameWithNoTooltip('maize')]."
 flavor_chk.10.a: "Toto by malo viesť k oživeniu populácie."
 chk_nixtamalized_maize_demand: "Nixtamalizovaná kukurica"
 flavor_chk.11.title: "Obnovené odmietnutie nixtamalizácie [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.11.desc: "Hoci znovuzavedenie nixtamalizovanej [ShowGoodsName('maize')] zlepšilo celkovú pohodu obyvateľov [ShowLocationName('cahokia')], odpor voči vynútenému prijatiu procesu vyvolal nové vlny nepokojov naprieč [target_location.GetRank.GetName]. Zlepšené zdravie tých, ktorí proces prijali, už nie je dostatočnou protiváhou nespokojnosti z poklesu dostupnosti [ShowGoodsNameWithNoTooltip('maize')]."
 flavor_chk.11.a: "Odmietnime vzdať sa tejto praxe."
 flavor_chk.11.b: "Ustúpme požiadavkám populácie a zakážme ďalšiu nixtamalizáciu [ShowGoodsNameWithNoTooltip('maize')]."
 chk_maize_cravings: "Chúťky na kukuricu"
 flavor_chk.12.title: "Venerácia [our_ruler.GetName]"
 flavor_chk.12.desc: "Počas vlády [our_ruler.GetHisHer] si [our_ruler.GetName] vybudoval medzi ľuďmi [ShowLocationName('cahokia')] takmer náboženské nasledovanie. Vďaka [our_ruler.GetHisHer] snahám obnoviť časti [target_location.GetRank.GetName] a opäť nadviazať stratené obchodné väzby sa toto nasledovanie ešte rozšírilo. Chvála náhleho oživenia [target_location.GetRank.GetNameWithNoTooltip], ktorý bol kedysi na pokraji úpadku, spôsobila, že mnohí vidia v [our_ruler.GetNameWithNoTooltip] jeho vykupiteľa."
 flavor_chk.12.a: "Prijmime akty uctievania."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] nezachránil [ShowLocationNameWithNoTooltip('cahokia')], ale svoj ľud."
 flavor_chk.20.title: "Opätovné osídlenie vonkajšieho [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.20.desc: "Oživenie rastu v [ShowLocationName('cahokia')] viedlo k vzniku novej diskusie v blízkom okruhu [our_ruler.GetName] o opätovnom osídlení vonkajších oblastí [ShowLocationNameWithNoTooltip('cahokia')]. Hoci boli kedysi domovom rozľahlého [target_location.GetRank.GetName], v posledných generáciách sa z nich stalo len vzdialené zázemie [target_location.GetRank.GetNameWithNoTooltip]. Podpora osídľovania vonkajších oblastí môže čiastočne obnoviť starú slávu [target_location.GetRank.GetNameWithNoTooltip], no môže to byť aj nákladné."
 flavor_chk.20.a: "Podporte presídľovanie do vonkajšej oblasti [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.20.b: "Koncentrujme populáciu do hlavného [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.21.title: "Obnovenie vonkajšieho regiónu [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.21.desc: "S rastom [ShowLocationName('cahokia')] na nové úrovne sa osady na okrajových častiach [ShowLocationNameWithNoTooltip('cahokia')] opäť značne rozrástli. Hoci je región náchylný na prírodné hrozby ako povodne, rastúca obnova populácie podľa mnohých vytvára základy na obnovenie vonkajšieho [target_location.GetRank.GetName]."
 flavor_chk.21.a: "Začnite rekonštrukciu vonkajšieho regiónu."
 flavor_chk.21.b: "Ušetrite zdroje na iné projekty."
 flavor_chk.22.title: "Centrum kmeňových kultúr"
 flavor_chk.22.desc: "Hoci úpadok [ShowLocationName('cahokia')] spôsobil odchod mnohých skupín, rastúce oživenie [target_location.GetRank.GetName] prinieslo návrat ľudí z okolitých kmeňov. Návrat obchodníkov z [target_migration_source.GetName] do [ShowLocationNameWithNoTooltip('cahokia')] naznačuje, že [target_location.GetRank.GetNameWithNoTooltip] sa môže opäť stať významným centrom východných lesov."
 flavor_chk.22.a: "Opäť prosperujúca spoločnosť!"
 flavor_chk.23.title: "Obnovenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchodu"
 flavor_chk.23.desc: "Hoci v posledných generáciách obchodná aktivita [ShowLocationName('cahokia')] upadala, v poslednej dobe sa začala znova rozbiehať. Vďaka snahám [our_ruler.GetName] a rastúcej populácii aj infraštruktúre priťahuje [ShowLocationNameWithNoTooltip('cahokia')] ľudí z mnohých vzdialených kmeňov, ktorí sa vracajú za obchodom."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')] opäť stojí ako hlavné obchodné centrum!"
 chk_center_of_trade: "Regionálne centrum obchodu"
 flavor_chk.24.title: "Nová [ROOT.GetCountry.GetAdjectiveWithNoTooltip] zlatá éra"
 flavor_chk.24.desc: "Hoci bol [target_location.GetRank.GetName] kedysi považovaný za miesto na pokraji zániku, vďaka snahe [our_ruler.GetName] a jeho nasledovníkov sa [ShowLocationName('cahokia')] stala majákom severoamerického sveta. Po temných generáciách sa teraz nachádza v novej zlatej ére inovácií a stability!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] už nikdy nebude zlyhávať!"
 flavor_chk.30.title: "Opevnenie centra"
 flavor_chk.30.desc: "Po nedávnych nájazdoch [cahokia_raider.GetName] boli veľké časti vonkajších oblastí [ShowLocationName('cahokia')] značne poškodené a viac obyvateľov sa stiahlo do vnútra. Na obranu pred rastúcimi útokmi lupičov z okolitých kmeňov niektorí navrhujú [our_ruler.GetName] opevniť centrum [target_location.GetRank.GetName], hoci to povedie k ďalšiemu opusteniu vonkajších oblastí."
 flavor_chk.30.a: "Opevnime centrum [ShowLocationNameWithNoTooltip('cahokia')] proti kmeňovým nájazdom."
 flavor_chk.30.b: "Namiesto toho by sme mali ísť do protiútoku na [cahokia_raider.GetNameWithNoTooltip]!"
 flavor_chk.31.title: "Selektívna výstavba"
 flavor_chk.31.desc: "Zatiaľ čo generácie minulých [ROOT.GetCountry.GetAdjective] ľudí boli známi staviteľmi mohýl, klesajúca populácia [ShowLocationName('cahokia')] zmenila takéto projekty na neudržateľné. Hoci výstavba pokračuje, [our_ruler.GetName] bol svojím okolím nabádaný, aby sa zameral len na projekty nevyhnutné pre zachovanie blahobytu [target_location.GetRank.GetName]."
 flavor_chk.31.a: "Obmedzme stavebné projekty na zachovanie príjmov."
 flavor_chk.31.b: "Znovu sa zaviažme k rozšíreniu [ShowLocationNameWithNoTooltip('cahokia')]!"
 flavor_chk.32.title: "Útrapy [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.32.desc: "Po zhoršení podmienok v [ShowLocationName('cahokia')] sa veľká časť obyvateľstva rozhodla presídliť do [cahokia_migration.GetName] a založiť novú dedinu. Keďže mnohí odchádzajú, vrátane tých najzručnejších, okruh [our_ruler.GetName] sa obáva, že tieto môžu byť posledné dni slávy [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.32.a: "Znepokojujúci znak toho, čo príde."
 flavor_chk.33.title: "Úpadok starej obchodnej slávy"
 flavor_chk.33.desc: "Po generáciách úpadku obchodnej aktivity kmeňové skupiny, ktoré kedysi navštevovali [ShowLocationName('cahokia')], prestali prichádzať. V presvedčení, že sa už nevrátia, niektorí obyvatelia začali prehľadávať opustené obchodné domy. Iní vyzývajú [our_ruler.GetName], aby tomu zabránil, pretože ak sa obchodníci vrátia, mohlo by to spôsobiť pobúrenie."
 flavor_chk.33.a: "Povoliť prehľadávanie opustených obchodných domov."
 flavor_chk.33.b: "Nechajme tieto domy nedotknuté v nádeji na ich návrat."
 flavor_chk.34.title: "Strata spoločných kultúrnych väzieb"
 flavor_chk.34.desc: "Ako [ShowLocationName('cahokia')] stráca svoju pozíciu ako miesto výmeny kultúr medzi kmeňmi, [target_location.GetRank.GetName] stráca jednu zo svojich kľúčových identít. Niektorí uvažujú, či by nebolo lepšie zamerať sa na zachovanie vlastnej kultúry, skôr než aj tá zanikne spolu s [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.34.a: "Sústreďme sa na uchovanie vlastnej identity."
 flavor_chk.34.b: "Časom sa tieto komunitné väzby opäť vrátia do [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.35.title: "Tieň nad [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.35.desc: "Napriek snahám [our_ruler.GetName] a ďalších o zlepšenie situácie, nestabilita regiónu, neúspešné úrody a zhoršujúce sa riečne podmienky prinútili mnohých definitívne opustiť [ShowLocationNameWithNoTooltip('cahokia')]. Hoci [our_ruler.GetNameWithNoTooltip] a časť [ROOT.GetCountry.GetAdjective] elít zatiaľ zostávajú, dni slávy [target_location.GetRank.GetName] sú nenávratne preč."
 flavor_chk.35.a: "Naše slávne dni sú len tieňom minulosti."
 cahokia_conditions_to_gain_golden_age: "Udržanie [stability|e] a [prestige|e] nad #G +50.00#! spolu s obnovením [ShowLocationName('cahokia')] na 35,000 [pops|e] a 15.00 [development|e] umožní nástup nového Zlatého veku." # todo: NEW TRANSLATION
 cahokia_conditions_to_avoid_migrations: "Ak [ROOT.GetCountry.GetName] pocíti ďalšiu nestabilitu v dôsledku poklesu pod #R -15.00#! [stability|e],  #R 60.00#! [tribal_cohesion|e] alebo $flavor_chk.35.title$ [dynamic_historical_event|e], veľké množstvá [pops|e] sa môžu [migrate|e] z našich [locations|e]." # todo: NEW TRANSLATION
