l_polish:
 flavor_chk.1.title: "Zánik [ShowLocationNameWithNoTooltip('cahokia')]" # todo: NEW TRANSLATION
 flavor_chk.1.desc: "Hoci [ShowLocationName('cahokia')] dlhodobo slúžila ako hlavné sídlo nášho ľudu, posledné storočia jej priniesli veľký úpadok. Rozsiahle obydlia roztrúsené po lesoch a veľké stavebné projekty postupne upadli do zabudnutia v uplynulých storočiach a zostala už len hlavná centrálna populácia [ShowLocationNameWithNoTooltip('cahokia')].\n\nV posledných rokoch, keď sa stále viac obyvateľov [ShowLocationNameWithNoTooltip('cahokia')] začalo sťahovať preč, niektorí podnecujú [our_ruler.GetName], aby oficiálne vyzval k masovej migrácii a presídleniu inde, hoci iní cítia, že pri značnom úsiliu možno obnoviť starú slávu [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.1.a: "Je čas pohnúť sa od pozostatkov tohto kedysi veľkého mesta." # todo: NEW TRANSLATION
 flavor_chk.1.b: "Naša Zlatá éra ešte neskončila, môžeme rozhodiť skomierajúcu [ShowLocationNameWithNoTooltip('cahokia')]!" # todo: NEW TRANSLATION
 events_to_weaken_cahokia_downfall: "Umožní ďalšie [events|e] zmierňujúce pád [ShowLocationName('cahokia')]." # todo: NEW TRANSLATION
 events_to_strengthen_cahokia: "Umožní ďalšie [events|e] stabilizujúce [ShowLocationName('cahokia')] a znovu z nej urobiť rozľahlé [ShowLocationRankName('city')]!" # todo: NEW TRANSLATION
 flavor_chk.2.title: "Čiastočná obnova drevených henge" # todo: NEW TRANSLATION
 flavor_chk.2.desc: "Hoci boli v posledných desaťročiach väčšinou opustené, v [ShowLocationName('cahokia')] zostáva jedno z centier, ktoré používali veľkí myslitelia minulosti: súbor drevených henge. Hoci sa táto praktika v poslednej dobe prestala vykonávať, naši predkovia používali dokončený kruh na mapovanie smeru, v ktorom vychádza a zapadá slnko.\n\nAk sa podniknú kroky k obnove drevených henge, veľki myslitelia sa môžu k tejto praxi vrátiť." # todo: NEW TRANSLATION
 flavor_chk.2.a: "Zabezpečme potrebné prostriedky na obnovu drevených henge." # todo: NEW TRANSLATION
 flavor_chk.2.b: "Bolo by to premrhané úsilie." # todo: NEW TRANSLATION
 flavor_chk.3.title: "Rozšírenie obnovených drevených henge" # todo: NEW TRANSLATION
 flavor_chk.3.desc: "Po obnove drevených henge sa niektorí v [ShowLocationName('cahokia')] začali opäť venovať štúdiu oblohy. Hoci návrat tejto praxe ohromil ostatných v [ROOT.GetCountry.GetFlavorRank], a zarovnanie drevohenge teraz ovplyvňuje plánované dátumy obradov, výskumníci predniesli žiadosť [our_ruler.GetName]. Hoci obnova umožnila obnoviť štúdium oblohy, niektorí cítia, že súčasná kapacita je nedostatočná, a požiadali o [ROOT.GetCountry.GetGovernment.GetAdjective] podporu na výrazné rozšírenie existujúcich drevených henge." # todo: NEW TRANSLATION
 flavor_chk.3.a: "Vyhovme ich žiadosti a rozšírme drevené henge." # todo: NEW TRANSLATION
 flavor_chk.3.b: "Veľkosť obnovy je viac než postačujúca!" # todo: NEW TRANSLATION
 flavor_chk.4.title: "Záplavy v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] lesoch" # todo: NEW TRANSLATION
 flavor_chk.4.desc: "Nedávne zmeny ročných období priniesli hrozné dažde, aké neboli vidieť celé generácie, a veľká povodeň zasiahla lesy okolo [ShowLocationName('cahokia')]. Hoci väčšina vnútorných častí [ShowLocationNameWithNoTooltip('cahokia')] ostala ušetrená, vonkajšie časti boli výrazne poškodené a mnohí zostávajúci obyvatelia považujú túto udalosť za ďalší znak, že [ShowLocationNameWithNoTooltip('cahokia')] sa stáva menej priateľským miestom na život." # todo: NEW TRANSLATION
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_chk.5.title: "V príprave na budúce záplavy" # todo: NEW TRANSLATION
 flavor_chk.5.desc: "Nedávne katastrofické záplavy, ktoré postihli [ShowLocationName('cahokia')], opäť rozvírili debatu o ochrane [target_location.GetRank.GetName] pred budúcimi povodňami. Hoci vnútorné časti boli prevažne ušetrené, vonkajšie okraje [ShowLocationNameWithNoTooltip('cahokia')] boli vážne poškodené, čo prinútilo mnohých žijúcich vo vonkajších oblastiach presťahovať sa do vnútra. Dve bojujúce frakcie v blízkom okolí [our_ruler.GetName] navrhli zdvojnásobiť snahy o opevnenie vnútorných častí pre zostávajúcu populáciu, zatiaľ čo iní navrhujú vynaložiť veľké úsilie na vystavanie pevnejších barikád v postihnutých regiónoch, aby umožnili postupné osídľovanie vonkajších častí [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.5.a: "Musíme posilniť centrum proti budúcim záplavám!" # todo: NEW TRANSLATION
 flavor_chk.5.b: "Zaviažme sa k postaveniu vonkajších barikád v nádeji na opätovné osídlenie vonkajšieho [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.6.title: "Oživenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] elít" # todo: NEW TRANSLATION
 flavor_chk.6.desc: "Hoci [our_ruler.GetName] si udržuje pevný dohľad nad mocenskou štruktúrou [ShowLocationName('cahokia')], mnohé z frakcií [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktoré v minulosti pomáhali [ROOT.GetCountry.GetGovernment.GetRulerTitle], v poslednom čase takmer vymizli.\n\nAvšak nedávny rast [ShowLocationNameWithNoTooltip('cahokia')] priniesol oživenie týchto vyblednutých [ROOT.GetCountry.GetGovernment.GetAdjective] elít, ktoré teraz usilujú o spoluprácu s [our_ruler.GetNameWithNoTooltip] pri nastolení novej [ROOT.GetCountry.GetAdjectiveWithNoTooltip] éry." # todo: NEW TRANSLATION
 flavor_chk.6.a: "Silnejšia elita je znakom silnejšej budúcnosti." # todo: NEW TRANSLATION
 flavor_chk.7.title: "Zhoršujúce sa potravinové podmienky" # todo: NEW TRANSLATION
 flavor_chk.7.desc: "Hoci [ShowLocationName('cahokia')] udržiavala relatívne veľkú populáciu, nedávne zmeny v poľnohospodárskych výnosoch postupne viedli k poklesu celkovej produkcie potravín, pričom niektoré plodiny, ako [ShowGoodsName('maize')], sa stali príliš dominujúcimi, čo viedlo k zhoršeniu nutričného zdravia obyvateľstva. Takéto zmeny spôsobili viditeľný pokles zdravia obyvateľstva a dokonca hladovanie niektorých ľudí.\n\nMnohí obyvateľia naliehajú na [our_ruler.GetName], aby vyslal vojnové družiny do divočiny kvôli pleneniu susedných kmeňov za potravou, hoci takéto kroky by nepochybne priniesli následky." # todo: NEW TRANSLATION
 flavor_chk.7.a: "Pošlime vojnové družiny pleniteľské výpravy do blízkych kmeňov za jedlom." # todo: NEW TRANSLATION
 flavor_chk.7.b: "Táto nedostatok jedla pominie do ďalšej sezóny." # todo: NEW TRANSLATION
 chk_stealing_of_foods: "Ukradnuté zásoby potravín" # todo: NEW TRANSLATION
 flavor_chk.8.title: "Neglect of the Woodlands Rivers" # todo: NEW TRANSLATION
 flavor_chk.8.desc: "The rivers that flow in the woodlands around [ShowLocationName('cahokia')] have long benefited our people. However, as the [target_location.GetRank.GetName] has grown, so has neglect towards those very sources of water. With the main source of water for [ShowLocationNameWithNoTooltip('cahokia')] now sickening our populace, [our_ruler.GetName] has delegated multiple scouting parties to search for a more healthier source of water, although transportation of the new source will be difficult." # todo: NEW TRANSLATION
 flavor_chk.8.a: "We will have to look for a new source of water." # todo: NEW TRANSLATION
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Reliance on [ShowGoodsNameWithNoTooltip('maize')]" # todo: NEW TRANSLATION
 flavor_chk.9.desc: "Throughout the generations of our people, [ShowGoodsName('maize')] has grown to become one of our staple foods. However, in recent times, the people of [ShowLocationName('cahokia')] have grown to abandon the process of nixtamalization of [ShowGoodsNameWithNoTooltip('maize')] in favor of simpler consumption, which while easier to maintain, has severely affected the health of the population.\n\nSeeking to readopt the practice of nixtamalization of [ShowGoodsNameWithNoTooltip('maize')], [our_ruler.GetName] has requested support from [our_ruler.GetHisHer] inner circle to determine the viability of a return to such a practice." # todo: NEW TRANSLATION
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')] serves as our primary food, we cannot risk a longer process!" # todo: NEW TRANSLATION
 flavor_chk.9.b: "Strive for a return to this practice." # todo: NEW TRANSLATION
 chk_reliance_on_maize: "Obyvateľstvo závislé na kukurici" # todo: NEW TRANSLATION
 flavor_chk.10.title: "Reintroduction of Nixtamalized [ShowGoodsNameWithNoTooltip('maize')]" # todo: NEW TRANSLATION
 flavor_chk.10.desc: "Despite some initial resistance from the population of [ShowLocationName('cahokia')], the reintroduction of nixtamalized [ShowGoodsName('maize')] has proven to be quite successful, with growing signs of improved health across the populace. However, some within the populace have also expressed resentment, as the process has led to a noticeable decrease in the amount of available [ShowGoodsNameWithNoTooltip('maize')]." # todo: NEW TRANSLATION
 flavor_chk.10.a: "This should hopefully lead to a reinvigorated population." # todo: NEW TRANSLATION
 chk_nixtamalized_maize_demand: "Nixtamalizovaná kukurica" # todo: NEW TRANSLATION
 flavor_chk.11.title: "Renewed Rejection of Nixtamalized [ShowGoodsNameWithNoTooltip('maize')]" # todo: NEW TRANSLATION
 flavor_chk.11.desc: "While the reintroduction of nixtamalized [ShowGoodsName('maize')] proved an improvement for the overall wellbeing of the populace of [ShowLocationName('cahokia')], resentment towards the forceful adoption of the process has now led to a surge of unrest throughout the [target_location.GetRank.GetName]. Though the process has improved the health of those who adopted the process, the reduction in the availability of [ShowGoodsNameWithNoTooltip('maize')] has reached a boiling point." # todo: NEW TRANSLATION
 flavor_chk.11.a: "Refuse to give up the practice." # todo: NEW TRANSLATION
 flavor_chk.11.b: "Concede to the populace demands, and forbid further nixtamalized [ShowGoodsNameWithNoTooltip('maize')]." # todo: NEW TRANSLATION
 chk_maize_cravings: "Chúťky na kukuricu" # todo: NEW TRANSLATION
 flavor_chk.12.title: "Venerácia [our_ruler.GetName]" # todo: NEW TRANSLATION
 flavor_chk.12.desc: "Počas vlády [our_ruler.GetHisHer] si [our_ruler.GetName] vybudoval medzi ľuďmi [ShowLocationName('cahokia')] nábožensky podobné nasledovanie. Vďaka [our_ruler.GetHisHer] snahám obnoviť časti [target_location.GetRank.GetName], a zároveň položeniu základov pre návrat stratených obchodných väzieb, sa nasledovanie [our_ruler.GetNameWithNoTooltip] len rozrástlo. Chválenie náhleho oživenia [target_location.GetRank.GetNameWithNoTooltip], ktoré bolo v strmom úpadku, spôsobilo, že mnohí vnímajú [our_ruler.GetNameWithNoTooltip] ako jeho vykupiteľa." # todo: NEW TRANSLATION
 flavor_chk.12.a: "Prijmime akty uctievania." # todo: NEW TRANSLATION
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] nezachránil [ShowLocationNameWithNoTooltip('cahokia')], ale svoj ľud." # todo: NEW TRANSLATION
 flavor_chk.20.title: "Opätovné osídlenie vonkajšieho [ShowLocationNameWithNoTooltip('cahokia')]" # todo: NEW TRANSLATION
 flavor_chk.20.desc: "Oživenie rastu v [ShowLocationName('cahokia')] viedlo k vzniku novej diskusie v blízkom okruhu [our_ruler.GetName] o opätovnom osídlení vonkajších oblastí [ShowLocationNameWithNoTooltip('cahokia')]. Hoci tieto oblasti boli kedysi domovom rozľahlého [target_location.GetRank.GetName], v posledných generáciách sa stali len predĺžením hraníc [target_location.GetRank.GetNameWithNoTooltip]. Povzbudzovanie k opätovnému osídleniu vonkajšieho [ShowLocationNameWithNoTooltip('cahokia')] môže viesť k čiastočnému navráteniu starej slávy [target_location.GetRank.GetNameWithNoTooltip], no môže to byť aj nákladné." # todo: NEW TRANSLATION
 flavor_chk.20.a: "Podporte presídľovanie do vonkajšej oblasti [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.20.b: "Koncentrujme populáciu do hlavného [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chk.21.title: "Obnovenie vonkajšieho regiónu [ShowLocationNameWithNoTooltip('cahokia')]" # todo: NEW TRANSLATION
 flavor_chk.21.desc: "S rastom [ShowLocationName('cahokia')] do nových úrovní sa existujúce osady na vonkajších okrajoch [ShowLocationNameWithNoTooltip('cahokia')] do veľkej miery opäť osídlili. Hoci bol región náchylný na prírodné hrozby, ako sú povodne, mnohí požiadali [our_ruler.GetName], že rastúca obnova obyvateľstva [ShowLocationNameWithNoTooltip('cahokia')] vytvorila základy pre obnovenie vonkajšieho [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_chk.21.a: "Začnite rekonštrukciu vonkajšieho regiónu." # todo: NEW TRANSLATION
 flavor_chk.21.b: "Ušetrite zdroje na iné projekty." # todo: NEW TRANSLATION
 flavor_chk.22.title: "Centrum kmeňových kultúr" # todo: NEW TRANSLATION
 flavor_chk.22.desc: "Hoci úpadok [ShowLocationName('cahokia')] spôsobil, že veľké časti jej rôznorodého obyvateľstva postupne odchádzali, rastúce oživenie [target_location.GetRank.GetName] prinieslo návrat ľudí z okolitých kmeňov, ktorí sa opäť usádzajú. Návrat obchodníkov z [target_migration_source.GetName] do [ShowLocationNameWithNoTooltip('cahokia')] naznačuje, že [target_location.GetRank.GetNameWithNoTooltip] by sa mohol opäť stať dôležitým centrom východných lesov." # todo: NEW TRANSLATION
 flavor_chk.22.a: "Opäť prosperujúca spoločnosť!" # todo: NEW TRANSLATION
 flavor_chk.23.title: "Obnovenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchodu" # todo: NEW TRANSLATION
 flavor_chk.23.desc: "Hoci v posledných generáciách dochádzalo k úpadku [ShowLocationName('cahokia')] ako hlavného obchodného uzla vo východných lesoch, v poslednom čase tento úpadok prešiel do postupného oživenia. Vďaka snahám [our_ruler.GetName], [ShowLocationNameWithNoTooltip('cahokia')] so svojou rastúcou populáciou a infraštruktúrnymi projektmi priťahuje ľudí z rôznych vzdialených kmeňov, aby sa opäť vrátili a zapojili sa do regionálneho obchodu." # todo: NEW TRANSLATION
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')] opäť stojí ako hlavné obchodné centrum!" # todo: NEW TRANSLATION
 chk_center_of_trade: "Regionálne centrum obchodu" # todo: NEW TRANSLATION
 flavor_chk.24.title: "Nová [ROOT.GetCountry.GetAdjectiveWithNoTooltip] zlatá éra" # todo: NEW TRANSLATION
 flavor_chk.24.desc: "Kedysi považované za [target_location.GetRank.GetName] v svojich posledných dňoch, vďaka snahám [our_ruler.GetName] a jeho nasledovníkov, [ShowLocationName('cahokia')] teraz stojí ako maják severoamerického sveta. Hoci posledné generácie boli pre [ShowLocationNameWithNoTooltip('cahokia')] tmavou dobou, teraz vstúpilo do novej zlatej éry inovácií a stability!" # todo: NEW TRANSLATION
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] už nikdy nebude zlyhávať!" # todo: NEW TRANSLATION
 flavor_chk.30.title: "Opevnenie centra" # todo: NEW TRANSLATION
 flavor_chk.30.desc: "Po nedávnych nájazdoch [cahokia_raider.GetName] boli veľké časti vonkajších oblastí [ShowLocationName('cahokia')] značne poškodené a viac obyvateľstva sa stiahlo do vnútra. Aby sme čelili rastúcemu útoku lupičov z iných susedných kmeňov, niektorí navrhujú [our_ruler.GetName], aby sa centrum [target_location.GetRank.GetName] opevnilo, hoci takýto projekt by viedol k ešte väčšiemu opusteniu vonkajších oblastí [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.30.a: "Opevnime centrum [ShowLocationNameWithNoTooltip('cahokia')] na ochranu proti kmeňovým nájazdom." # todo: NEW TRANSLATION
 flavor_chk.30.b: "Namiesto toho by sme mali ísť do protiútoku na [cahokia_raider.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_chk.31.title: "Selektívna výstavba" # todo: NEW TRANSLATION
 flavor_chk.31.desc: "Zatiaľ čo generácie minulých [ROOT.GetCountry.GetAdjective] ľudí boli prominentnými staviteľmi mohýl s rozsiahlymi stavebnými projektmi, klesajúca populácia [ShowLocationName('cahokia')] urobila také projekty nerealizovateľnými. Hoci projekty stále pokračujú, [our_ruler.GetName] bol povzbudzovaný svojím vnútorným okruhom, aby sa venoval selektívnym projektom potrebným na zachovanie blahobytu [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
 flavor_chk.31.a: "Obmedzme stavebné projekty, aby sme zachovali príjmy." # todo: NEW TRANSLATION
 flavor_chk.31.b: "Znovu sa zaviažme k rozšíreniu [ShowLocationNameWithNoTooltip('cahokia')]!" # todo: NEW TRANSLATION
 flavor_chk.32.title: "Útrapy [ShowLocationNameWithNoTooltip('cahokia')]" # todo: NEW TRANSLATION
 flavor_chk.32.desc: "Po zvýšenom zhoršení podmienok v [ShowLocationName('cahokia')] sa rastúca časť obyvateľstva rozhodla definitívne opustiť [target_location.GetRank.GetName] a usadiť sa v [cahokia_migration.GetName] a založiť novú dedinu. So zväčšujúcim sa odchodom z [ShowLocationNameWithNoTooltip('cahokia')], vrátane niektorých najzručnejších obyvateľov, sa blízky okruh [our_ruler.GetName] obáva, že toto môžu byť posledné dni slávy [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.32.a: "Znepokojujúci znak toho, čo príde." # todo: NEW TRANSLATION
 flavor_chk.33.title: "Úpadok starej obchodnej slávy" # todo: NEW TRANSLATION
 flavor_chk.33.desc: "Po generáciách zvyšujúceho sa poklesu obchodnej aktivity, rôzne kmeňové skupiny, ktoré prichádzali do [ShowLocationName('cahokia')] vymieňať si svoje tovary, čiastočne prestali prichádzať. S presvedčením, že títo obchodníci sa už nikdy nevrátia do [ShowLocationNameWithNoTooltip('cahokia')], niekoľko členov obyvateľstva sa pustilo do prehľadávania pozostatkov obchodných domov, ktoré kedysi používali títo obchodníci. Niektorí vyzývajú [our_ruler.GetName], aby zaujal postoj, pretože ak sa obchodníci raz vrátia, vykrádanie ich tovaru by pravdepodobne vyvolalo pobúrenie." # todo: NEW TRANSLATION
 flavor_chk.33.a: "Povoliť prehľadávanie opustených obchodných domov." # todo: NEW TRANSLATION
 flavor_chk.33.b: "Bolo by najlepšie nechať tieto domy nedotknuté v nádeji, že sa vrátia." # todo: NEW TRANSLATION
 flavor_chk.34.title: "Strata spoločných kultúrnych väzieb" # todo: NEW TRANSLATION
 flavor_chk.34.desc: "S rastúcim úpadkom slávy [ShowLocationName('cahokia')] ako miesta, kam by prichádzali mnohé vzdialené kmene vymieňať si zvyky, začína [target_location.GetRank.GetName] strácať jednu zo svojich jadrových identít ako centrum kultúrnych väzieb. So zamračeným výhľadom do budúcnosti niektorí zvažujú, či by nebolo lepšie zamerať sa na zachovanie vlastnej identity, skôr než bude aj tá stratená spolu s [target_location.GetRank.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chk.34.a: "Radšej sa sústreďme na naše uchovanie." # todo: NEW TRANSLATION
 flavor_chk.34.b: "Časom sa tieto komunitné väzby opäť vrátia do [ShowLocationNameWithNoTooltip('cahokia')]." # todo: NEW TRANSLATION
 flavor_chk.35.title: "Tieň nad [ShowLocationNameWithNoTooltip('cahokia')]" # todo: NEW TRANSLATION
 flavor_chk.35.desc: "Hoci [our_ruler.GetName] a mnohí v [ShowLocationName('cahokia')] podnikli pokusy, rastúca nestabilita regiónu spolu s nehostinnou povahou zlyhávajúcich úrod a zhoršujúcich sa riečnych podmienok prinútila mnohých definitívne opustiť [ShowLocationNameWithNoTooltip('cahokia')]. Zatiaľ čo [our_ruler.GetNameWithNoTooltip] a časť [ROOT.GetCountry.GetAdjective] elít sa rozhodli zatiaľ ostať, dni slávy [target_location.GetRank.GetName] sú už dávno preč." # todo: NEW TRANSLATION
 flavor_chk.35.a: "Naše slávne dni sú len tieňom minulosti."" # todo: NEW TRANSLATION
