l_polish:
  flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hsa.1.desc: "Obchodník [target_character.GetName], ktorý predtým pôsobil v [ShowLocationName('london')] ako člen Hansa, sa vrátil do [ShowLocationName('gdansk')]. Má sa oženiť s Christine Krüger, dcérou prestížneho obyvateľa Gdaňska, a momentálne hľadá novú príležitosť." # todo: NEW TRANSLATION
  flavor_hsa.1.a: "Zamestnať ho" # todo: NEW TRANSLATION
  flavor_hsa.1.b: "Ignorovať ho" # todo: NEW TRANSLATION
  flavor_hsa.2.title: "Technológia stavby lodí" # todo: NEW TRANSLATION
  flavor_hsa.2.desc: "My, Hansa, predávame lode po celej Európe, vrátane Talianska, a ovládame väčšinu trhu so stavbou lodí, hlavne v Lübecku a v Gdaňsku. Holandsko sa snaží uprednostniť Bruggy ako obrovský trh na konci obchodnej trasy a začína sa nám stávať konkurentom v stavbe lodí. Mali by sme zastaviť prúdenie technológie stavby lodí z hanzeatických miest do Holandska?" # todo: NEW TRANSLATION
  flavor_hsa.2.a: "Zastavme šírenie technológie stavby lodí!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Zastaviť šírenie technológie stavby lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Holandsko sa stalo konkurentom Hansy, a preto Hansa prestala šíriť svoju technológiu stavby lodí." # todo: NEW TRANSLATION
  flavor_hsa.2.b: "Šíriť technológiu stavby lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Šíriť technológiu stavby lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Hansa súhlasila so šírením svojej technológie stavby lodí napriek tomu, že sa Holandsko stalo jej konkurentom." # todo: NEW TRANSLATION
  flavor_hsa.3.title: "Tagfahrt" # todo: NEW TRANSLATION
  flavor_hsa.3.desc: "Keď je vyhlásený nový vládca, je zvykom usporiadať [ROOT.GetCountry.GetGovernment.GetParliament.GetName], kam sú pozvaní členovia ligy, aby sa zúčastnili centrálneho stretnutia. Členské obce si zvolili #italic Ratssendeboten#! alebo vyslancov, ktorí majú na [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zastupovať ich miestny konsenzus o otázkach. Toto kolo rokovaní vytiahlo na povrch niekoľko problémov týkajúcich sa obchodu, správy a našich vojenských aktivít doma i v zahraničí. Keďže vyslanci nedokázali dospieť ku záveru, ktorú z týchto záležitostí by sme mali riešiť, a hoci sa budovanie konsenzu na [ROOT.GetCountry.GetGovernment.GetParliament.GetName] má riadiť dolnonemeckou tradíciou Einung, je našou povinnosťou rozhodnúť, čomu sa budeme venovať." # todo: NEW TRANSLATION
  flavor_hsa.3.a: "Zamerať sa na záležitosti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_hsa.3.b: "Starať sa o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], naše živobytie." # todo: NEW TRANSLATION
  flavor_hsa.3.c: "Vypočujeme si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
  flavor_hsa.3.d: "Nebudeme mať favoritov!" # todo: NEW TRANSLATION
  flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hsa.4.desc: "Úradník Hansy z [ShowLocationName('cologne')], [target_character.GetName], bol v roku 1556 zvolený do funkcie sýndika. Stal sa z neho trvalý úradník s právnym vzdelaním, ktorý pracoval na ochrane a rozširovaní diplomatických dohôd medzi hanzovými mestami." # todo: NEW TRANSLATION
  flavor_hsa.4.a: "Mohol by urobiť veľa dobrého v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: CHANGED
  flavor_hsa.5.title: "Pečať ligy" # todo: NEW TRANSLATION
  flavor_hsa.5.desc: "Zväz, pod ktorý sa spájajú naši mnohí obchodníci, už nejaký čas prosperuje. Obchod a blahobyt prúdia z našich obchodných centier po celej [ShowContinentName('europe')]. Aby sme ešte viac upevnili náš diplomatický postoj napriek nášmu decentralizovanému charakteru, naši členovia sa rozhodli byť zastupovaní spoločnou pečaťou, ktorá má symbolizovať našu jednotu." # todo: NEW TRANSLATION
  flavor_hsa.5.a: "Prijmeme pečať [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_hsa.5.b: "Obchodníci z [target_location2.GetNameWithNoTooltip] nás budú zastupovať." # todo: NEW TRANSLATION
  flavor_hsa.5.c: "Čo tak [target_location3.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_hsa.6.title: "Papierenský mlyn v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hsa.6.desc: "Pokroky po celej kontinente viedli k vzostupu vylepšených výrobných postupov a nových spôsobov dosahovania zisku. Do našich síní sa dostali správy, že úspešný obchodník menom [target_character.GetName] z [ShowLocationName('nuremberg')] začal pred niekoľkými rokmi používať novú metódu výroby papiera využívajúcu drevnatú hmotu, staré handry a iné prísady. Táto inovácia nám určite prinesie dlhodobý zisk, avšak vyžaduje si menšiu počiatočnú investíciu..." # todo: NEW TRANSLATION
  flavor_hsa.6.desc.a: "Pokroky po celej kontinente viedli k vzostupu vylepšených výrobných postupov a nových spôsobov dosahovania zisku. Do našich síní sa dostali správy, že úspešný obchodník z [ShowLocationName('nuremberg')] začal pred niekoľkými rokmi používať novú metódu výroby papiera využívajúcu drevnatú hmotu, staré handry a iné prísady. Táto inovácia nám určite prinesie dlhodobý zisk, avšak vyžaduje si menšiu počiatočnú investíciu..." # todo: NEW TRANSLATION
  flavor_hsa.6.a: "Nech majú ľudia [ShowGoodsNameWithNoTooltip('paper')]!" # todo: CHANGED
  flavor_hsa.6.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_hsa.7.title: "Radnica [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hsa.7.desc: "Pôvodne založená v 13. storočí, naša [ShowBuildingTypeName('hanseatic_town_hall')] prešla nedávno rozsiahlymi renováciami, zväčšujúc svoje sály a kapacitu hostiť rokovania a debaty. Od tej doby slúži ako mestský úrad miestnej správy aj ako miesto stretnutí pre niekoľko našich kongregácií na [ROOT.GetCountry.GetGovernment.GetParliament.GetName].\n\nBudova sa stala symbolom sily našich obchodníkov a vďaka nášmu postaveniu a bohatstvu nám poskytla veľké diplomatické možnosti." # todo: NEW TRANSLATION
  flavor_hsa.7.a: "Ďalší úspech pre naše diplomatické snahy!" # todo: NEW TRANSLATION
  opinion_diplomacy_with_the_hansa_modifier: "Silní hanzeatskí diplomati" # todo: NEW TRANSLATION
  every_known_country_hansa_tt: "Každá neutrálna alebo priateľská krajina, ktorej územie hostí jednu z našich budov (napr. [target_country2.GetName]), získa [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] náklonnosť voči nám" # todo: NEW TRANSLATION
  flavor_hsa.7.historical_info: "Nachádzajúca sa v historickom hanzeatickom meste Lübeck v Nemecku, táto radnica má dejiny siahajúce do 13. storočia. Pôvodne postavená počas vrcholu mesta ako mocného člena Hansa, radnica je príkladom gotickej architektúry s prepracovanými kamennými vyrezávkami a sochami. Slúžila ako sídlo mestského zastupiteľstva, obsahovala administratívne kancelárie, rokovacie siene a zasadacie miestnosti, čo odrážalo ekonomické bohatstvo a politickú autonómiu." # todo: NEW TRANSLATION
  flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_hsa.8.desc: "Vzostup [ShowInstitutionName('renaissance')] priniesol mnoho nových inovácií a vznik sviežeho umenia v síňach [ShowContinentName('europe')]. Ako sa prúdy tohto úžasného nového veku šíria ďalej na sever, naši ľudia podľahli šarmu priekopníkov od maliarov po vynálezcov až po zavedenie papierových peňazí.\n\nUmenie, obzvlášť, zažíva zlatý vek v našom území, čo je zrejmé z našej pozornosti k jeho riadnemu financovaniu a zvýšenému prestížu. To zase vyvolalo vznik nových umelcov, ako je [GetCharacter('bernt_notke_script').GetName], ktorý si praje presláviť [target_country.GetAdjective] talent." # todo: NEW TRANSLATION
  flavor_hsa.8.a: "[GetCharacter('bernt_notke_script').GetSheHe|U] je viac než vítaný!" # todo: NEW TRANSLATION
  flavor_hsa.8.b: "Zdá sa, že ani umelci nie sú imúnni voči chamtivosti..." # todo: NEW TRANSLATION
  hsa_bernt_notke_tt: "#italic Zamestnanie [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] môže viesť k zaujímavej umeleckej tvorbe počas [GetCharacter('bernt_notke_script').GetHerHis] života.#!" # todo: NEW TRANSLATION
  flavor_hsa.9.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]'s [ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')]" # todo: NEW TRANSLATION
  flavor_hsa.9.desc: "Je dobre známe, že umelci bývajú pomerne výstrední. [GetCharacter('bernt_notke_script').GetName] je hodnotným príkladom toho, prejavujúc úžasné umelecké schopnosti pri vykresľovaní najdepresívnejšej témy zo všetkých; smrti. Skutočne, [GetCharacter('bernt_notke_script').GetHerHis] schopnosti zvečňujú makabrózny tanec Smrti, keď si plní svoje povinnosti a bez rozlišovania oberá životy všetkých, od najvyššieho cisára a pápeža až po najnižšieho roľníka.\n\nDielo nesie názov [ShowWorkOfArtName('danse_macabre_art')] a má niekoľko desiatok metrov šírky, čo je svedectvom duše umelca a talentu vyrytého v atramente..." # todo: NEW TRANSLATION
  flavor_hsa.9.a: "Musíme to mať!" # todo: NEW TRANSLATION
  flavor_hsa.9.b: "Pre náš vkus príliš makabrózne." # todo: NEW TRANSLATION
