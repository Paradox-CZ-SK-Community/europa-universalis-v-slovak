l_polish:
 flavor_vol.1.title: "Vládnuť cudzej krajine" # todo: NEW TRANSLATION
 flavor_vol.1.desc: "[target_ruler.GetName] má ťažkú úlohu vládnuť krajine, kde len málo ľudí zdieľa [target_ruler.GetHerHis] vieru. Aby sme zmiernili problémy z toho vyplývajúce, mohli by sme pozvať niekoľkých [ShowReligionAdjective('catholic')] poradcov z [ShowCultureGroupName('slavic_group')] oblastí [ShowContinentName('europe')], ktoré už nasledujú vieru [ShowReligionAdjectiveWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
 flavor_vol.1.historical_info: "Kráľ Juraj II. z Rusi bol členom poľskej dynastie Piastovcov a cez matku bol tiež potomkom Rurikovcov, keďže ona bola sestrou Leva II. z Haliča. Po Levovi II. prešlo kniežacie kreslo Rusi na Juraja II., ktorý bol napriek tomu cudzinec a katolík. To z neho u pravoslávneho obyvateľstva Rusi spravilo všeobecne nepopulárnu postavu, čo nakoniec vyústilo do jeho zavraždenia v roku 1340." # todo: NEW TRANSLATION
 flavor_vol.1.a: "Potrebujeme ich pomoc pri formovaní [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_vol.1.b: "Nemôžeme riskovať hnev [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_vol.2.title: "Spojenie so Západom" # todo: NEW TRANSLATION
 flavor_vol.2.desc: "[ShowLocationName('sanok')] pri úpätí Karpát zaberá dôležitú časť nášho [ROOT.GetCountry.GetFlavorRank]. Mnohí obchodníci prichádzajúci z [ShowLocationName('krakow')] a [ShowAreaName('slovakia_area')] alebo smerujúci k nim sa zastavujú v [ShowLocationNameWithNoTooltip('sanok')] a obchodujú s naším miestnym obyvateľstvom. S istou investíciou by sa [ShowLocationNameWithNoTooltip('sanok')] mohol vyvinúť na významné obchodné centrum pre našich i zahraničných kupcov." # todo: NEW TRANSLATION
 flavor_vol.2.a: "Investovať do nového centra pre našich obchodníkov!" # todo: NEW TRANSLATION
 flavor_vol.2.b: "Nestojí to za tie peniaze." # todo: NEW TRANSLATION
 flavor_vol.3.title: "Potenciál [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.3.desc: "V centre [ShowAreaName('red_ruthenia_area')] leží [target_location.GetName], [target_location.GetRank.GetName] vhodný na to, aby nám slúžil ako centrum pre naše [ROOT.GetCountry.GetFlavorRank]. Bohužiaľ miestnemu obyvateľstvu chýbajú prostriedky na zlepšenie podmienok. Mohli by sme zvýšiť atraktivitu [target_location.GetNameWithNoTooltip] prostredníctvom privilégií udelených [ShowEstatePrivilegeName('novi_fori')] a určitej dodatočnej investície z našej strany." # todo: NEW TRANSLATION
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] bude prosperovať." # todo: NEW TRANSLATION
 flavor_vol.3.b: "Hlúpe mrhanie peňazí." # todo: NEW TRANSLATION
 flavor_vol.3.c: "Naše hlavné mesto dosiahne nové výšky." # todo: NEW TRANSLATION
 flavor_vol.4.title: "Znovuobjavená kronika" # todo: NEW TRANSLATION
 flavor_vol.4.desc: "Jeden člen nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName], urobil zaujímavý objav pri práci v kláštore. Počas svojej práce odhalil kódex napísaný v [ShowLanguageName('church_slavonic_language')], ktorý predstavuje kompendium rôznych kroník zaznamenávajúcich a prerozprávajúcich dejiny starej Kyjevskej Rusi od čias [GetCharacter('kie_rurik').GetName] a ešte pred ním.\n\nMali by sme okamžite povolať [target_character.GetNameWithNoTooltip] spolu s jeho nálezom na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] a postarať sa, aby táto historická dokumentácia ľudu [ShowCultureName('ruthenian')] pretrvala stáročia." # todo: NEW TRANSLATION
 flavor_vol.4.a: "Fascinujúci príbeh dávnych čias." # todo: NEW TRANSLATION
 flavor_vol.4.b: "Toto neznie vierohodne." # todo: NEW TRANSLATION
 flavor_vol.1000.title: "Nástupníctvo [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName|U] a [target_ruler.GetName] čelia neistej budúcnosti kvôli nedostatku dediča a nestabilnej politickej situácii. Naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] žiadajú, aby bol za kandidáta určený niekto z ich radov, pokiaľ [target_ruler.GetNameWithNoTooltip] nebude mať vlastného syna [target_ruler.GetHisHer]. S dodatočným tlakom, ktorému [target_ruler.GetNameWithNoTooltip] čelí zo strany [GetCountry('POL').GetName] aj [GetCountry('LIT').GetName], sa zdá, že situáciu nemožno vyriešiť bez vyvolania hnevu aspoň jednej zo strán." # todo: CHANGED
 flavor_vol.1000.historical_info: "Ako člen poľskej dynastie Piastovcov sa kráľ Juraj II. z Rusi oženil aj s dcérou veľkého kniežaťa Litvy Gediminasa, ktorá bola zároveň sestrou manželky Kazimíra III. Poľského. V roku 1338 Juraj ponúkol nástupníctvo na trón Haliča Kazimírovi, ale nároky Litvy na túto krajinu vyvolali po Jurajevom zavraždení v roku 1340 vojny o Halič a Volyň." # todo: NEW TRANSLATION
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] bude náš kandidát." # todo: NEW TRANSLATION
 flavor_vol.1000.a.tt: "Podporíme [GetCharacter('pol_casimir_iii_piast').GetName] ako nášho budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] má silný nárok." # todo: NEW TRANSLATION
 flavor_vol.1000.b.tt: "Podporíme [GetCharacter('lit_liubartas_gediminds').GetName] ako nášho budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] uspokojí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_vol.1000.c.tt: "Podporíme [GetCharacter('vol_dmytro_dedko').GetName] ako nášho budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] zabezpečí dediča včas." # todo: NEW TRANSLATION
 flavor_vol.1001.title: "Dedič pre [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1001.desc: "[target_country.GetGovernment.GetEstateName('nobles_estate')] v [target_country.GetName] presvedčili [target_ruler.GetName], aby vyhlásil [target_heir.GetName] za [target_ruler.GetHisHer] kandidáta na nástupníctvo. S naším rodinným spojením s [target_ruler.GetShortNameWithNoTooltip] sme očakávali získať významný vplyv v [target_country.GetFlavorRank] po smrti [target_ruler.GetHerHis], tieto očakávania však táto udalosť zmarila. Ak nám [target_country.GetNameWithNoTooltip] odoprie naše právo dediť, vezmeme si ho silou." # todo: NEW TRANSLATION
 flavor_vol.1001.a: "Pripravte armádu!" # todo: NEW TRANSLATION
 flavor_vol.1002.title: "Náboženstvo [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1002.desc: "Naše [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zostáva veľmi znepokojené náboženskými praktikami [target_ruler.GetName]. S preferenciou, ktorú prejavil voči zahraničným [ShowReligionAdjective('catholic')] vplyvom, sa [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nášho [ROOT.GetCountry.GetFlavorRank] obávajú, že [target_ruler.GetNameWithNoTooltip] má ambície rozšíriť vieru [ShowReligionAdjectiveWithNoTooltip('catholic')] v [ROOT.GetCountry.GetName]. Verejný prechod na [ShowReligionNameWithNoTooltip('orthodox')] by ich ukľudnil, ale zároveň by to poškodilo naše vzťahy s [ShowReligionAdjectiveWithNoTooltip('catholic')] susedmi." # todo: NEW TRANSLATION
 flavor_vol.1002.historical_info: "Ako katolík v pravoslávnom kráľovstve sa kráľ Juraj II. z Rusi často stretával s odporom haličskej šľachty a kléru, najmä keď sa pokúšal do kráľovstva zaviesť katolicizmus. To nakoniec viedlo k otvorenej nespokojnosti niektorých bojarov s ním a k jeho zavraždeniu." # todo: NEW TRANSLATION
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] sa neukloní týmto malicherným požiadavkám." # todo: NEW TRANSLATION
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] prejde na [ShowReligionNameWithNoTooltip('orthodox')]." # todo: NEW TRANSLATION
 flavor_vol.1003.title: "Neposlušné [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_vol.1003.desc: "[target_ruler.GetName] veľmi rozhneval [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] svojimi rozhodnutiami a favoritizmom voči [ShowReligionAdjective('catholic')] hlasom. V zúfalej snahe získať si opäť priazeň [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by sme im mohli rozšíriť privilégiá a dúfať, že to zlepší naše vzťahy s nimi." # todo: NEW TRANSLATION
 flavor_vol.1003.a: "Udelíme im viac privilégií." # todo: NEW TRANSLATION
 flavor_vol.1003.b: "To je nemožné!" # todo: NEW TRANSLATION
 flavor_vol.1100.title: "Otrava [pol_the_dead_monarch.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1100.desc: "Rodina [ROOT.GetCountry.GetGovernment.GetAdjective] smúti, keď [pol_the_dead_monarch.GetName] bol vyhlásený za mŕtveho [pol_the_dead_monarch.GetHisHer] dvorným lekárom. Človek by očakával, že dvorania budú tiež v slzách, ale nie je tomu tak. Tvrdá pravda je, že takýto výsledok bol skôr očakávaný, keďže [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] boli dlhý čas nespokojní s [pol_the_dead_monarch.GetHimHer] kvôli [pol_the_dead_monarch.GetHisHer] cudziemu pôvodu a otvorenej preferencii [ShowReligionAdjective('catholic')] poradcov. Preto rozsudok o otrave nie je nijako prekvapivý. Ešte znepokojivejšie než samotná smrť je osud nášho milovaného [ROOT.GetCountry.GetLongName] a kto teraz prevezme jeho opraty." # todo: NEW TRANSLATION
 flavor_vol.1100.historical_info: "Otrava Juraja II. z Rusi vyvolala Haličsko-Volynské vojny medzi Poľskom a Litvou, s podporou Maďarska a Zlatej Hordy, pričom rôzne ruthénske frakcie bojovali na oboch stranách. Vojny trvali polstoročie, od 1340 do 1392, a skončili rozdelením Haličsko-Volynského kniežatstva medzi Poľsko a Litvu." # todo: NEW TRANSLATION
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] je právoplatný dedič." # todo: NEW TRANSLATION
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] bol vybraný." # todo: NEW TRANSLATION
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] získal dôveru [pol_the_dead_monarch.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] smúti za [pol_the_dead_monarch.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1101.title: "Nástupníctvo [pol_the_dead_monarch.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_vol.1101.desc: "Dostali sme správu, že [pol_the_dead_monarch.GetName] z [GetCountry('VOL').GetName] zahynul následkom otravy spôsobenej intrigami samotných [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]. Vzhľadom na jeho dynastické väzby na naše [ROOT.GetCountry.GetFlavorRank] sme teraz voľní podniknúť krok voči [GetCountry('VOL').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_vol.1101.a: "A urobíme to!" # todo: NEW TRANSLATION
 flavor_vol.1101.b: "Radšej sa postarajme o naše [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] namiesto toho."" # todo: NEW TRANSLATION
