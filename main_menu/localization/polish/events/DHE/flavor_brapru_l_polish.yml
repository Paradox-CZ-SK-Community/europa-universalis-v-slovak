l_polish:
  flavor_brapru.1.title: "Koniec dvojmestia Berlin a Kölln" # todo: NEW TRANSLATION
  flavor_brapru.1.desc: "Rieka Spree slúžila ako hranica medzi Kölln a Berlinom od ich založenia, no #italic Mühlendamm#!, hrádza, ktorá rozdeľuje Spree na dve časti, bola putom, ktoré #italic Dvojmestá#! navždy spojilo. Ako spojené dvojčatá si obe mestá vždy kryli chrbty a vystupovali jednotne proti moci vládcov [ROOT.GetCountry.GetFlavorRank]. Napriek snahe mnohých vládcov presadiť nad nimi svoju moc, tvrdohlavo odolávali akémukoľvek pokusu o ich podrobenie. Teraz má [target_character.GetName] prostriedky vynútiť túto úniu a zastaviť výsady oboch miest, čím premení zlúčené mesto na riadne hlavné mesto našej krajiny." # todo: NEW TRANSLATION
  flavor_brapru.1.a: "Odteraz budú jedným mestom." # todo: NEW TRANSLATION
  flavor_brapru.1.b: "Ponecháme ich oddelené." # todo: NEW TRANSLATION
  flavor_brapru.1.historical_info: "V roku 1307 uzavreli Berlin a Kölln alianciu s ďalšími mestami markgrófstva, ako boli Brandenburg an der Havel, Frankfurt an der Oder a Salzwedel. Táto aliancia vznikla, aby spoločne bránili svoje práva proti panovníkovi tej doby, Heinrichovi I. Autonómia Köllnu a Berlina však skončila v roku 1451, keď Elector Frederick II Irontooth of Brandenburg vyhlásil dvojmestie za svoje oficiálne sídlo.\n\nV roku 1710, podľa dekrétu kráľa Fredericka I., boli zlúčené dvojmestá Kölln a starý Berlin. Výsledkom tohto zlúčenia bolo zriadenie hlavného mesta Pruska. Pozoruhodne, veľkosť Altberlinu, ktorá bola dvojnásobná oproti Köllnu, spôsobila, že nové mesto dostalo názov Berlin." # todo: NEW TRANSLATION
  flavor_brapru.2.title: "Výstavba Brandenburskej brány" # todo: NEW TRANSLATION
  flavor_brapru.2.desc: "Aby sme oslávili naše nedávne vojenské víťazstvá a udržali si postavenie medzi mocnosťami [ShowContinentName('europe')], mohli by sme objednať zručného umelca neoklasického štýlu, aby navrhol a postavil pamätník hodný veľkého európskeho hlavného mesta. [target_artist.GetName] už pripravil plány na veľkú bránu, ktorá by mohla stáť pri západnom vstupe do [ShowLocationName('berlin')], spájajúc naše súčasné sídlo moci so starým hlavným mestom [ShowLocationName('brandenburg')]." # todo: NEW TRANSLATION
  flavor_brapru.2.a: "Oslávme víťazstvo Bránou." # todo: NEW TRANSLATION
  flavor_brapru.2.b: "Lepšie nechať peniaze v pokladnici." # todo: NEW TRANSLATION
  flavor_brapru.2.historical_info: "Brandenburská brána bola postavená v rokoch 1789 až 1793. Zatiaľ čo bránu navrhol umelec Carl Gotthard Langhans, do výzdoby brány sa zapojilo viacero ďalších umelcov. Quadriga zobrazujúca rímsku bohyňu Víťazstvo vytvoril sochár Johan Gottfried Schadow a ďalší prispeli k reliéfom a fryzám, pričom výzdoba smerovala do mesta samotného. Brána, navrhnutá v štýle neoklasicizmu, bola postavená na vtedajších hraniciach mesta Berlin, v zóne Dorotheenstadt, aby uctila pruské víťazstvo proti holandskému ľudovému povstaniu a vytvorenie aliancie s krajinami Holandska a Veľkej Británie." # todo: NEW TRANSLATION
  flavor_brapru.3.title: "Koloniálna listina pre [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.3.desc: "S prílevom nových myšlienok a obchodníkov z [ShowSubContinentName('western_europe')] pribúda poradcov, ktorí presadzujú založenie obchodnej spoločnosti na vlastné využitie transatlantického obchodu namiesto spoliehania sa na zahraničných obchodníkov. Hoci má [target_character.GetName] k týmto nápadom otvorené ucho, išlo by o rizikovú investíciu a možno by sme sa mali sústrediť na expanziu bližšie k našim hraniciam." # todo: NEW TRANSLATION
  flavor_brapru.3.a: "Využijeme to!" # todo: NEW TRANSLATION
  flavor_brapru.3.b: "Zbytočné úsilie." # todo: NEW TRANSLATION
  flavor_brapru.3.historical_info: "V neskorších rokoch svojho života sa #italic Veľký kurfirst#! Friedrich Wilhelm snažil rozšíriť zámorské državy Braniborska, napodobňujúc koloniálne snahy Holandska. Tieto snahy rýchlo narazili na svoje limity kvôli obmedzeným námorným schopnostiam Braniborsko-Pruska v tom čase. Napriek tomu #italic Brandenburgisch-Afrikanische Compagnie#! priniesla silné krátkodobé zisky z transatlantického obchodu s otrokmi a priniesla nový blahobyt berlínskej vrchnej triede." # todo: NEW TRANSLATION
  flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] vydáva #italic The Prize Essay#!" # todo: NEW TRANSLATION
  flavor_brapru.4.desc: "[target_artist.GetName] je jedným z popredných mysliteľov osvietenstva a už získal chválu ako jeden z najväčších filozofov našej doby. Nedávno vydal svoje dielo #italic Inquiry Concerning the Distinctness of the Principles of Natural Theology and Morality#!, bežne označované ako #italic The Prize Essay#!. Napriek svojim publikáciám zostáva [target_artist.GetNameWithNoTooltip] oddaný zdokonaľovaniu a vydávaniu ďalších prác, čím posúva hranice toho, čo považujeme za filozofiu." # todo: NEW TRANSLATION
  flavor_brapru.4.a: "Čo je osvietenstvo?" # todo: NEW TRANSLATION
  flavor_brapru.5.title: "Éra kráľa-vojaka" # todo: NEW TRANSLATION
  flavor_brapru.5.desc: "S [target_character.GetName] na tróne naša krajina vstúpila do novej éry. Boli zavedené rozsiahle reformy a konsolidácia štátneho rozpočtu, ktoré zabezpečili financovanie dôstojnej armády. Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] upútal medzinárodnú pozornosť svojím šetrným prístupom ku dvornej rozkoši a prebytku, radšej investujúc väčšinu dostupných prostriedkov do ďalšieho rozšírenia armády." # todo: NEW TRANSLATION
  flavor_brapru.5.a: "Boh ťa posadil na trón, aby si pracoval!" # todo: NEW TRANSLATION
  flavor_brapru.5.historical_info: "Nástupom Friedricha Wilhelma na pruský trón krajina vstúpila do novej éry. Radikálne reformoval štátny rozpočet, znížil výdavky na dvor takmer na nulu a zároveň masívne investoval do rozšírenia armády a štátnej správy. Keď pruská armáda vzrástla na 80 000 mužov, znížil počet dvorových postov na tretinu predchádzajúceho stavu, aby šetril náklady a znížil dlhy, ktoré Prusko nahromadilo za vlády jeho otca. Jeho reformy premenili Prusko na absolútny a militaristický štát, ktorý sa v 18. storočí vypracoval na veľmoc." # todo: NEW TRANSLATION
  flavor_brapru.6.title: "[ShowPolicyNameWithNoTooltip('canton_system_policy')] v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.6.desc: "Naše súčasné metódy náboru už nedokážu udržať želaný rast armády! S každým mesiacom k nášmu dvoru prichádza viac a viac sťažností na neľudské podmienky v náborovom systéme. Hoci je prirodzenou povinnosťou [ROOT.GetCountry.GetAdjective] poddaných slúžiť [ROOT.GetCountry.GetGovernment.GetRulerTitle], v sťažnostiach je kus pravdy a aspoň to, že tieto okolnosti bránia spoľahlivému získavaniu vojakov. Za týmto účelom [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] poradcovia navrhli novú reformu, [ShowPolicyName('canton_system_policy')]. S týmto systémom by sme mohli regulovať nábor a zabezpečiť právny základ pre branie vojakov do služby." # todo: NEW TRANSLATION
  flavor_brapru.6.a: "Zaviesť reformu!" # todo: NEW TRANSLATION
  flavor_brapru.6.b: "Spoľahnime sa na staré metódy!" # todo: NEW TRANSLATION
  flavor_brapru.7.title: "Požiadavky na [ShowPolicyNameWithNoTooltip('canton_system_policy')] stúpajú!" # todo: NEW TRANSLATION
  flavor_brapru.7.desc: "Nechali sme problémy s naším náborovým systémom pretrvávať príliš dlho a reforma sa teraz zdá byť jedinou možnosťou. Plány na [ShowPolicyName('canton_system_policy')] sú stále k dispozícii a naši poradcovia, ktorí stoja za reformou, nás stále nabádajú, aby sme túto politiku implementovali a regulovali tak nábor." # todo: NEW TRANSLATION
  flavor_brapru.7.a: "Ustúpiť požiadavkám." # todo: NEW TRANSLATION
  flavor_brapru.7.b: "Ignorovať tieto sťažnosti." # todo: NEW TRANSLATION
  flavor_brapru.8.title: "Reformy Veľkého kurfirsta" # todo: NEW TRANSLATION
  flavor_brapru.8.desc: "Náš najšikovnejší vládca, [target_character.GetName], pripravil viacero plánov na reformu [ROOT.GetCountry.GetLongName] na moderný štát. Medzi plánmi [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] sú radikálna reforma a rozšírenie armády, zlepšenie [ShowLocationName('berlin')] a sny o schopnom námornom loďstve pre [ROOT.GetCountry.GetNameWithNoTooltip]. Hoci by všetky tieto kroky pozdvihli náš status medzi krajinami [ShowRegionName('north_german_region')], teraz budeme musieť rozhodnúť, kam nasmerovať naše zdroje." # todo: NEW TRANSLATION
  flavor_brapru.8.a: "Rozšíriť armádu." # todo: NEW TRANSLATION
  flavor_brapru.8.b: "Zamerať sa na [ShowLocationNameWithNoTooltip('berlin')]." # todo: NEW TRANSLATION
  flavor_brapru.8.c: "Rozšíriť námorníctvo." # todo: NEW TRANSLATION
  flavor_brapru.8.d: "Nepotrebujeme žiadnu reformu." # todo: NEW TRANSLATION
  flavor_brapru.8.historical_info: "Friedrich Wilhelm von Hohenzollern nastúpil na trón vo voľnom kniežatstve Braniborska v roku 1640 v turbulentnom období Tridsaťročnej vojny, ktorá priniesla devastačné škody voliteľným zemiam. Počas Vestfálskych mierov sa mu podarilo konsolidovať niektoré územné zisky pre Braniborsko v Porýní a Pomoransku. Počas svojej vlády položil základy vojenskej a administratívnej kapacity pre braniborsko-pruský štát, čo neskôr umožnilo Prusku vystúpiť medzi veľmoci európskej politiky. Tieto snahy a jeho vojenské úspechy v švédsko-braniborských vojnách mu vyniesli prezývku #italic Veľký kurfirst#!." # todo: NEW TRANSLATION
  flavor_brapru.9.title: "Nové hlavné mesto pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.9.desc: "Od založenia [ROOT.GetCountry.GetLongName] [GetCharacter('bra_albrecht_i_askanier').GetName] sme vládli nad oblasťou [ShowLocationName('berlin')]. Niektorí naši poradcovia nám odporúčali presunúť hlavný dvor do [ShowLocationNameWithNoTooltip('berlin')], ktoré sa javí byť vhodné slúžiť ako hlavné mesto hodné našich ambícií. Toto by nám zároveň poskytlo príležitosť získať kontrolu nad [ShowBuildingTypeName('hanseatic_kontor')], čím by sme oslabili zahraničné vplyvy v našich zemiach." # todo: NEW TRANSLATION
  flavor_brapru.9.a: "Presuňme dvor do [ShowLocationNameWithNoTooltip('berlin')]" # todo: NEW TRANSLATION
  flavor_brapru.9.b: "Upevníme našu moc v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] a jeho zástupcovia majú silný vplyv na úradníkov [ROOT.GetCountry.GetName]. Ak by sme teraz prijali ich stanoviská a podporili ich snahy, mohli by sme vtlačiť ich morálku do každého kúta našej spoločnosti a viesť pravoverný [ShowReligionGroupAdjective('christian')] život." # todo: NEW TRANSLATION
  flavor_brapru.10.a: "Nech sú známe ako pruské cnosti!" # todo: NEW TRANSLATION
  flavor_brapru.10.b: "Pretrhnime väzby s týmito kazateľmi!" # todo: NEW TRANSLATION
  flavor_brapru.11.title: "[ShowBuildingTypeNameWithNoTooltip('university')] v [ShowLocationNameWithNoTooltip('konigsberg')]" # todo: NEW TRANSLATION
  flavor_brapru.11.desc: "S reformáciou, ktorá sa šíri našimi zemami, budeme musieť riešiť dôležitú otázku vzdelávania, keď staré inštitúcie [ShowReligionName('catholic')] odmietajú s nami spolupracovať. Preto by sme mali položiť základy novej [ShowBuildingTypeName('university')] v našom meste [ShowLocationName('konigsberg')], pritiahnuť dôležitých predstaviteľov reformácie a vzdelávať náš ľud podľa princípov našej novej viery." # todo: NEW TRANSLATION
  flavor_brapru.11.a: "Sponzorovať [ShowBuildingTypeNameWithNoTooltip('university')]!" # todo: NEW TRANSLATION
  flavor_brapru.11.b: "Nestojí to za to." # todo: NEW TRANSLATION
  flavor_brapru.historical_info: "Po tom, čo Albrecht von Hohenzollern sekularizoval Rád nemeckých rytierov do Vojvodstva Pruska, nasledoval rady protestantských kazateľov ako Martin Luther a položil základy inštitúcie vysokého školstva. V dôsledku toho bola v roku 1544 založená Univerzita v Königsbergu. Keďže sa nachádzala mimo hraníc Svätého rímskeho impéria, bola to prvá univerzita postavená bez predchádzajúceho pápežského alebo cisárskeho súhlasu." # todo: NEW TRANSLATION
  flavor_brapru.12.title: "Prutenické tabuľky" # todo: NEW TRANSLATION
  flavor_brapru.12.desc: "Matematik a astronóm [target_artist.GetName] prišiel na náš dvor vypýtať si možné sponzorstvo od nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] pre svoju prácu. Počas svojho pôsobenia na [ShowBuildingTypeName('university')] v [ShowLocationName('wittenberg')] vypočítal novú sadu astronomických tabuliek, o ktorých tvrdí, že sú presnejšie než predchádzajúce výpočty." # todo: NEW TRANSLATION
  flavor_brapru.12.a: "Financovať tlač." # todo: NEW TRANSLATION
  flavor_brapru.12.b: "Odmietnuť ho!" # todo: NEW TRANSLATION
  flavor_brapru.12.historical_info: "Astronóma Erasmus Reinhold podporoval a financoval Albrecht von Hohenzollern, vévoda pruský, ktorý taktiež financoval tlač Prutenických tabuliek.$prutenic_tables_desc$ Prutenické tabuľky boli použité pri kalendárnej reforme zavedenou pápežom Gregorom XIII. a nakoniec nahradili Alfonsínske tabuľky používané astronómami." # todo: NEW TRANSLATION
  flavor_brapru.13.title: "Edikt z Potsdamu" # todo: NEW TRANSLATION
  flavor_brapru.13.desc: "Dlhodobo trpelo [ShowContinentName('europe')] sporom medzi [ShowReligionName('catholic')] a tými, ktorí prijali myšlienky reformácie. Ak by sme pozvali utláčaných [ShowReligionName('lutheran')] a [ShowReligionName('calvinist')] ľudí z [ShowContinentNameWithNoTooltip('europe')] usadiť sa v našich zemiach, určite by sme profitovali z prílevu nových poddaných. Takéto vyhlásenie by nám však privodilo hnev mocností [ShowContinentNameWithNoTooltip('europe')] tých, ktorých obyvateľov povzbudzujeme k migrácii k nám." # todo: NEW TRANSLATION
  flavor_brapru.13.a: "Nech je známe, že sa môžu usadiť v [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_brapru.13.a.tt: "Vzťahy so všetkými [ShowReligionAdjectiveWithNoTooltip('catholic')] vládcami v [ShowContinentNameWithNoTooltip('europe')] sa znížia o [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]" # todo: NEW TRANSLATION
  pru_edict_of_potsdam_opinion: "Edikt z Potsdamu" # todo: NEW TRANSLATION
  flavor_brapru.13.b: "Nemali by sme to riskovať." # todo: NEW TRANSLATION
  flavor_brapru.14.title: "[ShowPopTypeNameWithNoTooltip('burghers')] v [ShowLocationNameWithNoTooltip('konigsberg')]" # todo: NEW TRANSLATION
  flavor_brapru.14.desc: "Naše ambície vládnuť bez pomoci stavov neostali bez opozície. Získali sme rozhodujúci dôkaz, že [ShowPopTypeName('burghers')] spikýňajú proti nášmu štátu, keď korešpondujú s [some_neighbor_country.GetGovernment.GetRulerTitle] [some_neighbor_country.GetGovernment.GetRuler.GetName] z [some_neighbor_country.GetName], s cieľom zvrhnúť našu vládu v [ShowLocationName('konigsberg')]. Ak chceme upevniť našu kontrolu nad [ShowLocationNameWithNoTooltip('konigsberg')], musíme rýchlo zareagovať na túto výzvu našej autority a vyriešiť situáciu." # todo: NEW TRANSLATION
  flavor_brapru.14.a: "Poslať armádu, aby sme potvrdili našu autoritu." # todo: NEW TRANSLATION
  flavor_brapru.14.b: "Dohodnúť kompromis s mestom." # todo: NEW TRANSLATION
  flavor_brapru.14.historical_info: "Hieronymus Roth, člen königsberskej mestskej rady a právnik, viedol organizovanú opozíciu proti #italic Veľkému kurfirstovi#! Friedrich Wilhelmovi von Hohenzollernovi. Potom, čo sa kurfirst a vojvodské Prusko v roku 1660 vyhlásili za úplne nezávislé od Poľského kráľovstva, Roth a jeho spojenci v rade Königsbergu adresovali žiadosť poľskému kráľovi Johnovi II. Casimirovi Vasa, aby opätovne prijal územia Východného Pruska pod svoju správu. Mlčanie poľského kráľa a vstup Friedricha Wilhelma do Königsbergu v októbri 1662 ukončili rozvíjajúcu sa vzburu, pričom Roth bol zatknutý a odsúdený na doživotné väzenie." # todo: NEW TRANSLATION
  flavor_brapru.15.title: "Praxis Pietatis Melica" # todo: NEW TRANSLATION
  flavor_brapru.15.desc: "Kantor a učiteľ v Zum Grauen Kloster Gymnasium v [ShowLocationName('berlin')], [target_artist.GetName], si získal značné meno ako skladateľ koncertov a obšírny autor o hudobnej výchove. Počas svojho pôsobenia ako kantor [target_artist.GetNameWithNoTooltip] zostavil zbierku viac ako 240 hymn, známa ako Praxis Pietatis Melica alebo Prax zbožnosti. Jeho zámer, aby boli pridané nové hymny v prospech mnohých veriacich v nemeckých krajinách, je obdivuhodný a mali by sme podporiť vydanie jeho diela." # todo: NEW TRANSLATION
  flavor_brapru.15.a: "Nun danket alle Gott." # todo: NEW TRANSLATION
  flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.16.desc: "[target_artist.GetName], viacjazyčný židovský učenec a filozof, pochádza z pokorného prostredia. Pôvodne mal byť rabínom, no jeho náboženské vzdelanie ho zaviedlo do [berlin_province.GetName], kde sa namiesto toho presadil ako vydávaný autor vysoko cenený medzi [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('israelite_group')] komunitami. Jeho spisy a publikácie, vytvorené v [ShowLanguageName('german_language')] a [ShowLanguageName('hebrew_language')], spolu s otvorenými diskusiami vo vlastnom dome, pripravia pôdu pre toleranciu medzi ľuďmi na úrovni, aká v [ROOT.GetCountry.GetName] ešte nebola." # todo: NEW TRANSLATION
  flavor_brapru.16.a: "Aký prínos!" # todo: NEW TRANSLATION
  flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] v reformácii" # todo: NEW TRANSLATION
  flavor_brapru.17.desc: "[target_artist.GetName] je jedným z najvýznamnejších zástupcov skorých reforiem. Avšak dostal sa do konfliktu s inými reformátormi ohľadom otázky Mosaického zákona a do akej miery sa vzťahuje na [ShowReligionGroupAdjective('christian')] ľudí. Jeho postoj, že Evanjelium je jediným zdrojom zbožného [ShowReligionGroupAdjectiveWithNoTooltip('christian')] správania, sa collisionuje s mnohými jeho kolegami, ktorí zdôrazňujú význam Starého zákona. [target_artist.GetNameWithNoTooltip], obvinený z #italic Antinomianizmus#!, sa obrátil na náš dvor o sponzorstvo a bezpečné miesto na rozpracovanie vlastnej doktríny." # todo: NEW TRANSLATION
  flavor_brapru.17.a: "Sponzorovať ho!" # todo: NEW TRANSLATION
  agricolas_reputation: "Povesť Agricoly" # todo: NEW TRANSLATION
  flavor_brapru.17.b: "Nemôžeme tolerovať jeho zmierlivé názory." # todo: NEW TRANSLATION
  flavor_brapru.18.title: "Univerzita vo Frankfurte" # todo: NEW TRANSLATION
  flavor_brapru.18.desc: "Boli sme štedro sponzorovaní na vybudovanie [ShowBuildingTypeName('university')] v blízkosti [ShowLocationName('lebus')]. Táto nová vzdelávacia inštitúcia bude postavená v susednom meste Frankfurt an der Oder a povedie k presunu moci smerom k mestu postavenému na brehoch rieky Oder." # todo: NEW TRANSLATION
  flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_brapru.19.title: "Hrdinstvo Spandau" # todo: NEW TRANSLATION
  flavor_brapru.19.desc: "To, čo malo byť potešením pre obyvateľov nášho pekného [ShowLocationName('berlin')], sa proti prianiu nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] vymklo spod kontroly. V dobre naštudovanom ukážkovom boji, ktorý mal predviesť obyvateľom Berlin-Kölln, že porazia svojich susedov zo Spandau, účastníci zo Spandau povstali proti očakávaniam a porazili našich favoritov! Táto vzbura ukazuje ich priamu pohŕdavosť voči nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a nemala by byť tolerovaná." # todo: NEW TRANSLATION
  flavor_brapru.19.a: "Toto treba potrestať!" # todo: NEW TRANSLATION
  flavor_brapru.19.b: "Nech si užijú svoju zábavu" # todo: NEW TRANSLATION
  flavor_brapru.19.historical_info: "Manéver zinscenovaný Elector Joachim II Hektor von Hohenzollern v auguste 1567 medzi obyvateľmi Berlin-Kölln a Spandau, osídlením vtedy nezávislým od Berlína, sa neskôr stal známy ako #italic Knüppelkrieg#!, keď obyvatelia Spandau povstali proti žiadanému výsledku elektora — víťazstvu Berlínčanov. Pod vplyvom zápalu a intenzity manévru účastníci na strane Spandau išli proti túžbam elektora a jasne porazili Berlin-Kölln. Joachim II Hektor ich vyhrážal kanónmi, hoci neboli nabité, a starostu Spandau uväznil na niekoľko mesiacov." # todo: NEW TRANSLATION
  flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] žiada o útočisko" # todo: NEW TRANSLATION
  flavor_brapru.20.desc: "[target_artist.GetName], učiteľ na [ShowBuildingTypeName('university')] v [ShowLocationName('apolda')], si vyslúžil hnev sveta [ShowReligionName('lutheran')] tým, že mal prednášky, ktoré nebezpečne hraničia s atheizmom! Práve sme dostali informáciu, že hľadá nový domov s garanciou, že mu bude dovolené pokračovať v jeho práci. Bola by to skvelá príležitosť posilniť naše univerzity jeho príspevkom." # todo: NEW TRANSLATION
  flavor_brapru.20.a: "Osvetľujúce!" # todo: NEW TRANSLATION
  flavor_brapru.20.b: "Poslať ho preč!" # todo: NEW TRANSLATION
  flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] sa posmieva Wertherovmu efektu!" # todo: NEW TRANSLATION
  flavor_brapru.21.desc: "[target_artist.GetName] vydal veľmi škandalózny text, satirizujúci diela autorov, ktorí sa považujú za súčasť hnutia #italic Sturm und Drang#! v [ShowCultureGroupName('german_group')] literatúre. [target_artist.GetNameWithNoTooltip] kritizuje najmä extrémne reakcie na #italic The Sorrows of Young Werther#! a jeho vplyv na spoločnosť, predstaviac si šťastný koniec pre chudáka Werthera." # todo: NEW TRANSLATION
  flavor_brapru.21.a: "Ó, radosť z romantiky!" # todo: NEW TRANSLATION
  flavor_brapru.21.b: "Tá tragédia je taká romantická!" # todo: NEW TRANSLATION
  flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] chce reformovať vzdelávanie" # todo: NEW TRANSLATION
  flavor_brapru.22.desc: "Keď sa pozrieme na stav vzdelávania v našom hlavnom meste, [target_artist.GetName], uznávaný lingvista a filozof, ponúkol svoju pomoc pri reforme vzdelávacieho systému nášho mesta a krajiny na maják individuálnych možností. [target_artist.GetName], ktorý študoval [ShowLanguageName('basque_language')] a pôsobil ako diplomat pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] veľvyslanectvá v zahraničí, prináša so sebou obrovské množstvo vedomostí v rôznych predmetoch a skúsenosti s riadením inštitúcií." # todo: NEW TRANSLATION
  flavor_brapru.22.a: "Sponzorovať ho!" # todo: NEW TRANSLATION
  flavor_brapru.22.b: "Neposkytuje nič hodnotné." # todo: NEW TRANSLATION
  flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] vydáva #italic Nathan the Wise#!" # todo: NEW TRANSLATION
  flavor_brapru.23.desc: "Hra #italic Nathan the Wise#! zobrazuje majstrovské využitie parabolu prsteňa na prednesenie posolstva tolerancie medzi abrahámovskými vierami sveta. [target_artist.GetName] stvárnil svoju hlavnú postavu podľa celoživotného priateľa a dôverníka, s ktorým zdieľal svoj názor na toleranciu. Ak to povolíme, hra bude mať premiéru v [ShowLocationName('berlin')]." # todo: NEW TRANSLATION
  flavor_brapru.23.a: "Všetci by sa mali usilovať o toleranciu!" # todo: NEW TRANSLATION
  flavor_brapru.23.b: "Zbytočné volanie po tolerancii." # todo: NEW TRANSLATION
  flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]" # todo: NEW TRANSLATION
  flavor_brapru.24.desc: "Mnohí z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] považujú snahy [country_ruler.GetName] šíriť zbožnosť za nedostatočné. Zjavne veria, že vytvorenie nového rytierstva na šírenie kultu Panny Márie by napravilo túto [ROOT.GetCountry.GetGovernment.GetAdjective] ľahostajnosť. Domáci rytier­ský rád by viedol k duchovnému rastu členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a ich poddaných.\n\nHoci by založenie takéhoto rádu bolo pomerne nákladné, výrazne by prispelo k rastu prestíže [ROOT.GetCountry.GetFlavorRank]. Zlákal ich tieto dôvody a [country_ruler.GetNameWithNoTooltip] bol presvedčený, aby aspoň uvažoval o takomto kroku. Ako také [country_ruler.GetSheHe] nechal predložiť viacero návrhov, no len ten o [ShowPolicyName('order_of_the_swan_policy')] sa zdá byť podľa vkusu [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_brapru.24.historical_info: "Brandenburský #italic Schwanenorden#! bol založený v roku 1440 kurfirstom Fridrichom II. Jeho #italic modus operandi#! bolo podporovať zbožnosť a šíriť kult Panny Márie. Zakladajúcich členov bolo 37, no Rád sa rýchlo rozrástol a čoskoro zahŕňal stovky členov." # todo: NEW TRANSLATION
  flavor_brapru.24.a: "Podporiť založenie tohto rádu." # todo: NEW TRANSLATION
  flavor_brapru.24.b: "Prečo by sme sa mali trápiť?" # todo: NEW TRANSLATION
  flavor_brapru.25.title: "$flavor_brapru.24.title$" # todo: NEW TRANSLATION
  flavor_brapru.25.desc: "[country_ruler.GetName] nedávno založil [ShowPolicyName('order_of_the_swan_policy')], aby podporil zbožnosť a kult Panny Márie v [country_ruler.GetHerHis] krajine. Vďaka našim dynastickým väzbám bolo mnohým z našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ponúknuté členstvo v tomto rytier­skom združení. Mohla by to byť výborná príležitosť na prosadenie našich vlastných záujmov." # todo: NEW TRANSLATION
  flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$" # todo: NEW TRANSLATION
  flavor_brapru.25.a: "Mali by sme nechať [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] vstúpiť do tohto rádu." # todo: NEW TRANSLATION
  flavor_brapru.25.b: "Fajn ich mať." # todo: NEW TRANSLATION
  flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]" # todo: NEW TRANSLATION
  flavor_brapru.26.desc: "Ako rastie militarizácia našej krajiny a čoraz viac sa presúvame k [ShowSocietyDirectionName('quality')], cítime nedostatok odmien hodných našich vynikajúcich generálov. Hoci pozemné granty a priame platby sú samy o sebe dobré odmeny, založenie nového sekulárneho vojenského rádu by veľa prispelo k zviditeľneniu našich vojnových hrdinov. Hoci nákladná, politika [ShowPolicyName('order_of_the_black_eagle_policy')] by podporila väčšiu disciplínu a zásluhovosť." # todo: NEW TRANSLATION
  flavor_brapru.26.historical_info: "Princ-elektor Fridrich III. založil Rád Čierneho orla, vojenský rád, ktorý 17. januára 1701, na prahu korunovácie za kráľa v Prusku, zahŕňal väčšinu vládnucich členov a príbuzných vládnucej dynastie Hohenzollernovcov a mnohých návštevných zahraničných kráľovských osobností. Okrem udeľovania členom kráľovských rodín bol rád udelený aj skúseným vojenským osobám, čím podporoval zásluhovosť." # todo: NEW TRANSLATION
  flavor_brapru.26.a: "Zafinancujeme založenie." # todo: NEW TRANSLATION
  flavor_brapru.26.b: "Takéto márnotratnosti sa nás ani našich generálov netýkajú!" # todo: NEW TRANSLATION
  flavor_brapru.27.title: "Kolonizácia [ShowAreaNameWithNoTooltip('silesia_area')|U]" # todo: NEW TRANSLATION
  flavor_brapru.27.desc: "Od svojho dobytia bola oblasť [ShowAreaName('silesia_area')] ponechaná relatívne pustá a zdevastovaná následkami vojen. Keďže nechceme veľa vynakladať na investície a panuje čoraz väčší zápal na asimiláciu heretických provincií v krajine, niektorí navrhujú pozvať osadníkov [ROOT.GetCountry.GetReligion.GetAdjective] do tejto oblasti, aby sme zároveň stimulovali miestnu ekonomiku a asimilovali územie do našej krajiny." # todo: NEW TRANSLATION
  flavor_brapru.27.historical_info: "Po získaní Sliezska v roku 1742 pruský štát prijal politiky na podporu protestantského osídľovania vo Východnom Sliezsku, ktoré bolo prevažne katolícke a poľsky hovoriace. V roku 1773 bol vydaný edikt na podporu ďalších osadníkov, aby sa usadili v Sliezsku." # todo: NEW TRANSLATION
  flavor_brapru.27.a: "Podporiť osadníkov [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], aby sa usadili v [ShowAreaNameWithNoTooltip('silesia_area')]" # todo: NEW TRANSLATION
  flavor_brapru.27.b: "Nech sa sami zotavia." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Noví protestantskí osadníci" # todo: NEW TRANSLATION
  BRA_move_away_from_prosperity_silesia_tt: "Každé [owned|e] [location|e] v [ShowAreaName('silesia_area')] stráca #r -25.0%#! z [prosperity|e]." # todo: NEW TRANSLATION
  flavor_brapru.28.title: "Nárok na kráľovské [ShowAreaNameWithNoTooltip('prussia_area')|U]" # todo: NEW TRANSLATION
  flavor_brapru.28.desc: "Koridor medzi [ROOT.GetCountry.GetAdjective] [ShowAreaName('pomerania_area')] a [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowAreaName('prussia_area')] by tvoril nevyhnutnú súčasť nášho štátu, keby bol v našich rukách. Aby naše územia medzi sebou komunikovali, musia komunikovať cez cudzie hranice alebo loďami. Tieto faktory robia náš dosah nad [ShowAreaNameWithNoTooltip('prussia_area')] najlepšie povedané slabým." # todo: NEW TRANSLATION
  flavor_brapru.28.a: "Spojenie našich území je vážna záležitosť." # todo: NEW TRANSLATION
  flavor_brapru.28.b: "Nemôžeme riskovať narušenie súčasného stavu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Ospravedlnenie dobytia Kráľovského Pruska" # todo: NEW TRANSLATION
  flavor_brapru.29.title: "Rozšírenie hradu v Tangermünde" # todo: NEW TRANSLATION
  flavor_brapru.29.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] má už mnoho rokov [ROOT.GetCountry.GetGovernment.GetCourtTitle] rezidenciu v Tangermünde. Avšak keď sa naše zameranie presunulo na východ, sídlo upadlo do zanedbania a stalo sa tieňom svojej bývalej slávy. Možno by bolo na mieste renovovať a rozšíriť ho." # todo: NEW TRANSLATION
  flavor_brapru.29.historical_info: "Hrad Tangermünde je hrad postavený v 10. storočí pri ústí rieky Tanger v Tangermünde. Počas vlády askáncov bol Tangermündský hrad jednou z obľúbených rezidencií brandenburských markgrófov. V roku 1373 sa do hradu nasťahoval nový markgróf, zároveň rímsko-nemecký cisár Karol IV., a výrazne ho rozšíril na #italic cisársku rezidenciu#!." # todo: NEW TRANSLATION
  flavor_brapru.29.a: "Stojí to za investíciu." # todo: NEW TRANSLATION
  flavor_brapru.29.b: "Nie teraz a určite ani neskôr." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Vedľajšie panstvo v Tangermünde" # todo: NEW TRANSLATION
  flavor_brapru.30.title: "Hraničný spor s [pomeranian_target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.30.desc: "Desiatky rokov sa snažíme presadiť našu vrchnosť nad štátmi [ShowAreaName('pomerania_area')] na severe. Neustále spory o miesta a mestá v [ShowProvinceDefinitionName('uckermark_province')] a pozdĺž ďalších hraničných bodov nedovolili ani jednej strane úplne získať prevahu. Avšak nabudúce to budeme my, kto zvíťazí. A takáto príležitosť je na obzore, keďže došlo k hraničnému sporu s [pomeranian_target.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.30.historical_info: "Hraničné spory medzi rozličnými vévodami rodu Gryfov z Pomeránia a markgraftvom Braniborskom sa odohrávali často počas storočí. V jadre sporu boli snahy Brandenburčanov uplatniť sa ako nominálni vrchní páni nad Pomeranmi, ako aj snahy oboch strán získať hraničné mestá Prenzlau a Neubrandenburg v Uckermarku pre seba." # todo: NEW TRANSLATION
  flavor_brapru.30.a: "Vyvíjajme na nich tlak." # todo: NEW TRANSLATION
  flavor_brapru.30.b: "Vojna nám nevyhovuje." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_fabrication: "Vymyslený spor" # todo: NEW TRANSLATION
  flavor_brapru.31.title: "Ekumenická diskusia v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.31.desc: "Ako protest proti nespravodlivým činom [ShowReligionAdjective('catholic')] cirkvi vzniklo mnoho rôznych nezávislých cirkví, väčšina z nich nasledovala buď tradície [ShowReligionAdjective('lutheran')] alebo [ShowReligionAdjective('calvinist')]. Keď sú obe tieto vierovyznania prítomné v krajine, [opposing_religion.GetAdjectiveWithNoTooltip] [ShowEstateTypeName('clergy_estate')] začali žiadať tolerantnejšie zaobchádzanie a ekumenické rozhovory so štátnym náboženstvom, dúfajúc, že tieto dve cirkvi zblížia." # todo: NEW TRANSLATION
  flavor_brapru.31.historical_info: "Berlínske náboženské rokovania sa konali od septembra 1662 do mája 1663. Cieľom týchto stretnutí bolo priblížiť luteránsku a kalvínsku vieru a podporiť ekumenizmus. Katalyzátorom týchto udalostí boli kroky brandenburského elektora Fridricha Vilhelma, ktorý bol kalvínskym vládcov prevažne luteránskej krajiny." # todo: NEW TRANSLATION
  flavor_brapru.31.a: "Nech sa stretnú." # todo: NEW TRANSLATION
  flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] je jediná pravá viera." # todo: NEW TRANSLATION
  PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "S týmto [event|e] budeme môcť v budúcnosti presadiť Tolerančný edikt:" # todo: NEW TRANSLATION
  PRU_every_pop_of_other_protestant_denomination: "Každý [pop|e] vyznania [opposing_religion.GetAdjective] získa [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_brapru.32.title: "Tolerančný edikt" # todo: NEW TRANSLATION
  flavor_brapru.32.desc: "Ekumenické rozhovory medzi vierami [ShowReligionAdjective('lutheran')] a [ShowReligionAdjective('calvinist')] boli čiastočne úspešné. Hoci nepochybne viedli k väčšiemu pocitu jednoty v protestantskom svete, veľká časť našich [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zostáva netolerantná a odporuje tejto myšlienke. V takom prípade prívrženci [opposing_religion.GetAdjectiveWithNoTooltip] začali žiadať vydanie tolerančného ediktu, ktorý by vynútil toleranciu ich viery v [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_brapru.32.historical_info: "Dňa 16. septembra 1664 elektor Brandenburska Fridrich Vilhelm vydal Tolerančný edikt. Podľa vydaného ediktu bolo zakázané vzájomné kritizovanie luteránskej a kalvínskej cirkvi, k veľkému znepokojeniu etablovaného luterského kléru, ktorý bol rozhorčený nad zásahmi kalvínskeho elektora proti štátnej cirkvi." # todo: NEW TRANSLATION
  flavor_brapru.32.a: "Vydajme edikt." # todo: NEW TRANSLATION
  flavor_brapru.32.b: "Ignorujme prosby." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Tolerančný edikt" # todo: NEW TRANSLATION
  flavor_brapru.33.title: "„[ShowGoodsNameWithNoTooltip('potato')]“ [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_brapru.33.desc: "[ShowGoodsName('potato')] sa rozšírili z Nového sveta do [ShowContinentName('europe')], ale málo ľudí, najmä medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ich považuje za zvlášť užitočné, napriek ich vlastnostiam a schopnosti nakŕmiť masy. [target_ruler.GetName] navrhol nový prístup, ktorý, ak bude úspešný, by mohol prinútiť naše tvrdohlavé obyvateľstvo prijať [ShowGoodsNameWithNoTooltip('potato')] a možno dokonca vyriešiť opakujúce sa hladomory. [ROOT.GetCountry.GetGovernment.GetRulerTitle] navrhuje vysadiť polia [ShowGoodsNameWithNoTooltip('potato')] pri [ROOT.GetCountry.GetGovernment.GetAdjective] pozemkoch, ktoré by boli stále strážené. Úmysel však nie je ochrana, ale presvedčenie. To, čo ľudia nemôžu mať, po tom náhle túžia." # todo: NEW TRANSLATION
  flavor_brapru.33.a: "Nech ľud túži po [ShowGoodsNameWithNoTooltip('potato')]." # todo: NEW TRANSLATION
  flavor_brapru.33.b: "To je šialenstvo." # todo: NEW TRANSLATION
  flavor_brapru.33.historical_info: "Fridrich II. Pruský získal prívlastok Fridrich Veľký, ale nebol jediným menom, ktorým ho ľudia volali. V Nemecku ho s láskou nazývali #italic Kráľ zemiakov#!. Fridrich zohral kľúčovú úlohu pri popularizácii zemiakov v 18. storočí v Nemecku. Údajne nariadil pestovanie kráľovských polí zemiakov a mal ich strážené vojakmi nielen na ochranu, ale aby vyvolal dojem, že sú cenné. Predstieraním nedostatku a exkluzivity si poddaní začali myslieť, že plodina musí byť vzácna. Niektorí dokonca začali v noci kradnúť zemiaky, čo pomohlo rozšíriť ich pestovanie po celom Prusku." # todo: NEW TRANSLATION
  flavor_brapru.34.title: "Plánované osídlenia" # todo: NEW TRANSLATION
  flavor_brapru.34.desc: "Ambiciózny návrh na riešenie problému riedko osídlených oblastí v [ROOT.GetCountry.GetName] sa dostal na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Navrhovaný [ShowGovernmentReformName('peuplierung_system')] by bol iniciatívou kontrolovanou [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] na osídlenie týchto území. Návrh zahŕňa štedré ponuky náboženskej tolerancie, daňové oslobodenia a štátom podporovanú pomoc pre ochotných prisťahovalcov, najmä zručných zahraničných pracovníkov a prenasledované náboženské komunity." # todo: NEW TRANSLATION
  flavor_brapru.34.a: "Nech prídu!" # todo: NEW TRANSLATION
  flavor_brapru.34.b: "Táto politika oslabí našu kontrolu." # todo: NEW TRANSLATION
  flavor_brapru.34.historical_info: "#italic Peuplierung#! bola korunná politika osídľovania praktizovaná v Prusku v 17. a 18. storočí. Cieľom bolo znovuosídliť oblasti zdecimované vojnami a chorobami ponúkaním stimulov imigrantom. Fridrich Veľký preslávil sa tým, že vyhlásil, že privíta ľudí všetkých vierovyznaní v Prusku, pokiaľ sú čestní." # todo: NEW TRANSLATION
  flavor_brapru.35.title: "Posledná vôľa [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_brapru.35.desc: "Náš starnúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa rozhodol spísať poslednú vôľu, ktorá šokovala [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_ruler.GetName] vyhlásil, že [target_ruler.GetHisHer] mladší syn [favorite_child.GetName] by mal nastúpiť po [target_ruler.GetHimHer], ignorujúc dobre zakorenenú tradíciu primogenitúry. V dokumente [target_ruler.GetSheHe|U] argumentuje, že [target_heir.GetName] postráda cnosti vodcovstva, zatiaľ čo [favorite_child.GetNameWithNoTooltip] má miernosť a múdrosť vládnuť. Mnohí sa obávajú, že ak to bude prijaté, [ShowEstateTypeName('nobles_estate')] by mohli byť veľmi rozrušení." # todo: NEW TRANSLATION
  flavor_brapru.35.a: "Dodržíme [target_ruler.GetHisHer] vôľu." # todo: NEW TRANSLATION
  flavor_brapru.35.b: "To porušuje zákony dedičstva!" # todo: NEW TRANSLATION
  flavor_brapru.35.historical_info: "Friedrich I., prvý hovorcovaný hohenzollernský elektor Braniborský, spôsobil rozruch svojou kontroverznou vôľou, keď za svojho nástupcu pomenoval druhého syna, Friedricha II., namiesto prvorodeného. Toto rozhodnutie porušilo zákon primogenitúry, ktorý stanovoval, že najstarší mužský dedič zdedí všetky tituly a pozemky." # todo: NEW TRANSLATION
  flavor_brapru.36.title: "Boj proti morom" # todo: NEW TRANSLATION
  flavor_brapru.36.desc: "Opakujúce sa morové epidémie, ktoré sužujú [ROOT.GetCountry.GetName], nás dlho trápia, ale nedávno bol predložený návrh zriadiť karanténne miesto mimo múrov [ShowLocationName('berlin')]. Predpokladaná [ShowBuildingTypeName('charite_of_berlin')] by spojila charitatívnu misiu boja proti moru a chorobám so vedeckou ambíciou." # todo: NEW TRANSLATION
  flavor_brapru.36.a: "Schválme návrh." # todo: NEW TRANSLATION
  flavor_brapru.36.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_brapru.36.historical_info: "Nemocnica Charité bola pôvodne poverená v roku 1709 kráľom Fridrichom I. Pruským počas obdobia opakujúcich sa hrozieb moru. Pôvodne plánovaná ako karanténne miesto mimo berlínskych mestských múrov, čoskoro sa vyvinula do plnohodnotnej nemocnice a nakoniec sa stala jednou z popredných európskych inštitúcií lekárskeho výskumu. V neskorších storočiach vychovala mnohých z najvýznamnejších nemeckých lekárov, patológov a vedcov." # todo: NEW TRANSLATION
  flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.37.desc: "Vedelci s pozoruhodným intelektom a neuhasiteľnou zvedavosťou, [target_character.GetName], získava slávu po celom [ROOT.GetCountry.GetName]. Vzdelaný ako banský inžinier, [target_character.GetLastNameWithNoTooltip] si vyvinul vášeň pre vedecké skúmanie, geografiu a štúdium prírody. [target_character.GetSheHe|U] nedávno navrhol expedície do vzdialených krajín s cieľom katalogizovať svetové ekosystémy a podnebie ako jeden prepojený systém, ale chýbajú mu prostriedky na ich spustenie." # todo: NEW TRANSLATION
  flavor_brapru.37.a: "Zafinancujme [target_character.GetHisHer] expedície!" # todo: NEW TRANSLATION
  flavor_brapru.37.b: "Nech súkromní mecenáši financujú [target_character.GetHisHer] túžbu po putovaní." # todo: NEW TRANSLATION
  flavor_brapru.37.historical_info: "Alexander von Humboldt bol polymat, geograf, botanik, geológ a priekopník ekológie. Jeho päťročná expedícia po Latinskej Amerike premenila globálne chápanie klimatických zón, prepojenia ekosystémov a geológie. Jeho rozsiahly výskum pomohol položiť základy environmentálnej vedy." # todo: NEW TRANSLATION
  flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip]ov $humboldts_cosmos$" # todo: NEW TRANSLATION
  flavor_brapru.38.desc: "Po desaťročiach štúdií, výprav a korešpondencie s najväčšími mysliteľmi svojej doby začal [target_character.GetName] zhromažďovať svoj výskum do viacdielneho diela, ktoré sa snaží o syntézu všetkých známych prírodných vied. Avšak [target_character.GetSheHe] sa obáva, že dokončenie tejto práce potrvá desaťročia a že sa [target_character.GetSheHe] možno ani nedožije jej vydania." # todo: NEW TRANSLATION
  flavor_brapru.38.a: "Už sme [target_character.GetHerHim] dosť podporili." # todo: NEW TRANSLATION
  flavor_brapru.38.b: "Musíme urobiť, čo môžeme, aby sme [target_character.GetHerHim] podporili." # todo: NEW TRANSLATION
  flavor_brapru.38.historical_info: "V roku 1828 Humboldt začal formulovať svoje skúsenosti a víziu do toho, čo sa neskôr stalo #italic Cosmos#!. Avšak kvôli svojmu vysokému veku cítil, že písanie tejto práce je závod s časom. Hoci kniha vznikala dvadsaťpäť rokov a on sa jej nedožil, revolucionalizovala spôsob, akým ľudia rozumeli prírode. Bola jeho vrcholným vedeckým dielom, inšpirovala generácie vedcov, vrátane Darwina, a pomohla etablovať geografiu a environmentálnu vedu ako moderné akademické disciplíny." # todo: NEW TRANSLATION
  flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.39.desc: "[target_character.GetName] je silný mysliteľ, ktorý nadobúda slávu vďaka svojmu odporu voči zakorenenému dualizmu modernej myšlienky. Namiesto toho sa [target_character.GetLastNameWithNoTooltip] snaží vybudovať filozofiu imanencie založenú na skúsenosti a rozume, konfrontujúc rozpor nie ako zlyhanie, ale ako motor rozvoja. [target_character.GetSheHe|U] tvrdí, že ľudská sloboda a rozum nie sú dané, ale vybojované dejinami." # todo: NEW TRANSLATION
  flavor_brapru.39.a: "[target_character.GetHisHer|U] myšlienky nás povedú!" # todo: NEW TRANSLATION
  flavor_brapru.39.b: "Tieto abstrakcie nie sú vhodné pre štátnu správu." # todo: NEW TRANSLATION
  flavor_brapru.39.historical_info: "Georg Wilhelm Friedrich Hegel bol významný nemecký idealista, ktorý sa snažil prekonať falošné opozície modernej filozofie, ako sú konflikty rozumu a emócií, slobody a nutnosti alebo mysle a tela. Trval na tom, že pravda musí vzišla z imanentnej kritiky samotných ideí, nie z vonkajších premís. Jeho filozofia mala obrovský vplyv na následné myšlienky a ovplyvnila množstvo filozofov, ktorých inšpiroval." # todo: NEW TRANSLATION
  flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.40.desc: "[target_character.GetName] stúpa do popredia v oblasti umenia. Jeho/jej dielo, kombinácia barokového veľkolepého štýlu a citlivosti [ShowInstitutionName('enlightenment')], získalo obdiv po celom [ShowContinentName('europe')]. Napriek inštitucionálnym prekážkam si [target_character.GetSheHe] získal členstvo v rôznych prestížnych organizáciách a teraz chce návrat do [ShowLocationName('berlin')] a ponúka sa stať naším [ROOT.GetCountry.GetGovernment.GetCourtTitle] maliarom." # todo: NEW TRANSLATION
  flavor_brapru.40.a: "Zamestnajme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_brapru.40.b: "Ženy by sa mali držať od umenia stranou." # todo: NEW TRANSLATION
  flavor_brapru.40.historical_info: "Anna Dorothea Therbusch prelomila rigidné umelecké a rodové bariéry a stala sa jednou z najvýznamnejších portrétnych maliarok svojej generácie, v čase, keď len málo žien malo možnosť získať formálne vzdelanie. Pozvaná do Paríža, vstúpila do Kráľovskej akadémie a vytvorila portréty osvieteneckých osobností a šľachty. Po návrate do Pruska sa stala portrétnou maliarkou Fridricha Veľkého a tiež dekorovala jeho palác Sanssouci." # todo: NEW TRANSLATION
  flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.41.desc: "[target_character.GetName] je filozof známy svojou systematizáciou poznania, navrhujúc logickú, takmer matematickú štruktúru pre teológiu, etiku, politiku a dokonca metafyziku. Napriek kontroverziám a skôr konfliktom s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], za ktoré bol dokonca vyhostený, jeho rehabilitácia by mohla viesť našich byrokratov, právnikov a dokonca aj [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_brapru.41.a: "Rehabilitujte [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_brapru.41.b: "[target_character.GetSheHe|U] je príliš kontroverzný(á) na zamestnanie." # todo: NEW TRANSLATION
  flavor_brapru.41.historical_info: "Christian Wolff bol jednou z kľúčových osobností nemeckého osvietenstva. Známý svojimi encyklopedickými dielami a obhajobou racionalistickej metódy, snažil sa uplatniť rozum vo všetkých oblastiach poznania. Napriek skorým konfliktom s náboženskými autoritami bola jeho povesť rehabilitovaná za vlády Fridricha Veľkého a stal sa základným kameňom pruskej intelektuálnej scény, ktorý výrazne ovplyvnil vládcov snažiacich sa o racionálnu štátnu správu." # todo: NEW TRANSLATION
  flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.42.desc: "Naši vojenskí dôstojníci ospevujú [target_character.GetName] ako skvelého veliteľa, ktorý výrazne prispel k niekoľkým našim víťazstvám svojím nenapodobiteľným velením na bojisku. Jeho/jej prítomnosť inšpiruje našich mužov a pripomína priateľom i nepriateľom, že [ROOT.GetCountry.GetAdjective] zbrane sú tvarované nie len monarchmi. Navrhuje sa, aby sme [target_character.GetHerHim] povýšili na generála, aby armáda mohla lepšie využívať jeho/jej schopnosti." # todo: NEW TRANSLATION
  flavor_brapru.42.a: "Povýšte [target_character.GetHerHim], aby [target_character.GetHerHim] získal(ola) väčšie velenie." # todo: NEW TRANSLATION
  flavor_brapru.42.b: "Nás to nezaujíma." # todo: NEW TRANSLATION
  flavor_brapru.42.historical_info: "Kurt von Schwerin postupoval cez viaceré európske armády až sa stal polným maršalom Pruska. V bitke pri Mollwitzi jeho velenie podľa mnohých zachránilo mladú kampaň Fridricha Veľkého. Verný a neoblomný tvárou v tvár nebezpečenstvu, Schwerin bol smrteľne zranený pri Prahe, keď osobne povzbuzoval vojská. Je všeobecne považovaný za jedného z najspôsobilejších a najoddanejších generálov Fridricha Veľkého." # todo: NEW TRANSLATION
  flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.43.desc: "V poslednom čase sa vizuálna tvár [ShowLocationName('berlin')] formuje rukou [target_character.GetName], ktorý je považovaný za veľkého architekta a vizionára. Majstrovsky ovláda sochárstvo i architektúru a spája barokové veľkolepstvo s vojenskou symbolikou tak, aby odrážalo moc nášho štátu. [target_character.GetSheHe|U] je chválený za schopnosť premeniť akúkoľvek budovu na monument suverenity a sily. Mnohí navrhujú, aby sme [target_character.GetHerHim] zamestnali ako [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby utváral obraz budúceho [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.43.a: "Zamestnajme [target_character.GetHerHim]!" # todo: NEW TRANSLATION
  flavor_brapru.43.b: "Nemôžeme si dovoliť umeleckú extravaganciu." # todo: NEW TRANSLATION
  flavor_brapru.43.historical_info: "Andreas Schlüter slúžil ako dvornej sochár i kráľovský architekt a pretvoril Berlín na symbol vznikajúcej pruskej moci. Sochársky stvárnil vojnových hrdinov v dynamických formách pri Zeughausi a navrhol Berlínsky palác ako kráľovskú rezidenciu hodnú najväčších európskych monarchií." # todo: NEW TRANSLATION
  flavor_brapru.1000.title: "Dynastia [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] [GetCountry('TEU').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1000.desc: "[GetCountry('TEU').GetLongName] nás zaujímala od chvíle, keď sa ľud [ShowCultureGroupName('german_group')] dostal do dominantnej pozície v oblasti [ShowAreaName('prussia_area')]. S upevnenou kontrolou nad [ROOT.GetCountry.GetLongName] sme boli schopní rozšíriť členov dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] na iné tróny v [ShowContinentName('europe')] a náhodou to zahŕňa aj [GetCountry('TEU').GetLongNameWithNoTooltip], ktorú vládne [target_character.GetName]. Môžeme využiť našu moc a integrovať ich bližšie do správy hlavnej domény našej dynastie v [ROOT.GetCountry.GetLongNameWithNoTooltip]. Avšak toto by mohlo pritiahnuť pozornosť ďalších mocností zaujímajúcich sa o región $poland$ a urobiť z nás cieľ." # todo: NEW TRANSLATION
  flavor_brapru.1000.a: "Zblížme sa s nimi!" # todo: NEW TRANSLATION
  flavor_brapru.1000.b: "Zamerajme sa inde." # todo: NEW TRANSLATION
  flavor_brapru.1000.historical_info: "Po čiastočnej sekularizácii Rádu nemeckého pod odnožou von Hohenzollernovcov v roku 1525 a udelení práv na dedičstvo brandenburskej línii v roku 1563, bolo kniežatstvo Prusko nakoniec zdedené Johannom Sigismundom, elektorom Braniborským, v roku 1618. To položilo základy pre neskoršie vzniknutie Kráľovstva Prusko v roku 1701." # todo: NEW TRANSLATION
  flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip] nás drží na uzde." # todo: NEW TRANSLATION
  flavor_brapru.1001.desc: "Keďže vládneme pod rovnakou dynastiou ako [GetCountry('BRA').GetName], rozhodli sa uplatniť svoju moc nad nami a zblížiť nás s dynastickým centrom v [GetCountry('BRA').GetCapital.GetName]. S týmto posunom moci sa naši poddaní rozhodli vyhlásiť nezávislosť. Bez súhlasu z [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] nemôžeme v tejto veci nič urobiť." # todo: NEW TRANSLATION
  flavor_brapru.1001.a: "Žiaľ." # todo: NEW TRANSLATION
  flavor_brapru.1100.title: "Nová rezidencia pre nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_brapru.1100.desc: "Naše hlavné mesto [ShowLocationName('berlin')] si zasluhuje hodnú rezidenciu pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]! S novým palácom v strede mesta by sme mohli rýchlejšie presadiť kontrolu nad [ROOT.GetCountry.GetFlavorRank] a pracovať na oslabovaní moci miestnych stavov. Avšak treba zvážiť riziko postojov obyvateľov [ShowLocationNameWithNoTooltip('berlin')] voči tomuto projektu." # todo: NEW TRANSLATION
  flavor_brapru.1100.a: "Postavme palác." # todo: NEW TRANSLATION
  flavor_brapru.1100.b: "Neprovokujme ľud." # todo: NEW TRANSLATION
  flavor_brapru.1101.title: "Berlínsky nesúhlas" # todo: NEW TRANSLATION
  flavor_brapru.1101.desc: "Ako sme sa obávali, miestne obyvateľstvo [ShowLocationName('berlin')] povstáva v opozícii a požaduje zabezpečenie svojich privilégií napriek našim božsky daným právam vládnuť mestu. Musíme sa rozhodnúť, či chceme tlačiť cez ich požiadavky, alebo ustúpiť a zakotviť ich privilégiá." # todo: NEW TRANSLATION
  flavor_brapru.1101.a: "Ignorujme dav." # todo: NEW TRANSLATION
  flavor_brapru.1101.b: "Dosiahnime kompromis s obyvateľstvom." # todo: NEW TRANSLATION
  flavor_brapru.1200.title: "Reforma práva" # todo: NEW TRANSLATION
  flavor_brapru.1200.desc: "Štát ako náš musí byť za každých okolností prispôsobivý zmenám. Teraz sa v radoch nášho právneho systému vyvyšuje sľubný kandidát, ktorý by mohol viesť naliehavo potrebné reformy nášho právneho systému. Tento [target_character.GetName] pôsobil ako prezident #italic Kammergericht#! a pripravil plány na reformu právneho systému v celom [ROOT.GetCountry.GetName]. Ak podporíme jeho snahy, mohlo by to viesť k rýchlej a radikálnej obnove našej krajiny." # todo: NEW TRANSLATION
  flavor_brapru.1200.a: "Podporiť jeho reformy!" # todo: NEW TRANSLATION
  flavor_brapru.1200.b: "Zastaviť jeho ambície." # todo: NEW TRANSLATION
  flavor_brapru.1201.title: "Právny systém [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1201.desc: "Od nášho prijatia [target_character.GetName] prešiel náš právny systém veľkými zmenami. Teraz je čas zakotviť tieto zmeny do štandardizovaného právneho kódexu, ktorý bude viesť všetky budúce generácie pri správe krajín [ROOT.GetCountry.GetName]. To zabezpečí spravodlivé zaobchádzanie so všetkými našimi poddanými podľa jedného štandardu, namiesto miestnych nepravidelností, ktoré boli v minulosti častými javmi." # todo: NEW TRANSLATION
  flavor_brapru.1201.a: "Zaviesť ho okamžite!" # todo: NEW TRANSLATION
  flavor_brapru.1201.b: "To si budeme musieť starostlivo premyslieť." # todo: NEW TRANSLATION
  flavor_brapru.1300.title: "Vzostup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1300.desc: "Dostali sme správy o nadanom mužovi v službách našej armády, ktorý ohúril svojich veliteľov vhľadom do teórie vojny. Tento [target_character.GetName] by mohol vynikajúco slúžiť nášmu kabinetu a armáde, ak ho zamestnáme." # todo: NEW TRANSLATION
  flavor_brapru.1300.a: "Zamestnať ho." # todo: NEW TRANSLATION
  flavor_brapru.1300.historical_info: "Carl von Clausewitz sa narodil do rodiny s nárokmi na šľachtický titul baróna v pruskej provincii Magdeburg. Ako štvrtý syn vstúpil do vojenskej služby v Pruskej armáde vo veku 12 rokov ako rotný. Pred nástupom do pruského štábneho učilišťa v roku 1801 slúžil počas rýnskych tažení Pruska a bol súčasťou pruských síl, ktoré vtrhli do Francúzska počas Francúzskej revolúcie. Počas svojho pobytu v Berlíne študoval diela filozofov Immanuela Kanta a Johanna Gottlieba Fichteho a nadviazal kontakty s vtedy generálom Gerhardom von Scharnhorstom, ktorý s Clausewitzovou asistenciou uskutočnil reformy pruskej armády. Počas napoleonských vojen musel Clausewitz opustiť pruskú armádu a vstúpiť do Nemeckej légie Ruskej cisárskej armády v boji proti Napoleonovým silám. Po návrate do pruskej armády a porážke Napoleona pri Waterloo pôsobil ako riaditeľ Pruského štábneho učilišťa, až kým nebol v roku 1830 vymenovaný za náčelníka štábu počas novembrového povstania v Poľsku." # todo: NEW TRANSLATION
  flavor_brapru.1301.title: "Dielo [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1301.desc: "Počas svojho pôsobenia v [ROOT.GetCountry.GetName] zhromaždil [target_character.GetName] materiály, ku ktorým teraz máme prístup. Písal o teórii vojny, zhromažďoval vlastné skúsenosti a pozorovania z bojiska a načrtol, čo považoval za hlavné myšlienky vedenia vojny." # todo: NEW TRANSLATION
  flavor_brapru.1301.a: "Musíme to preštudovať!" # todo: NEW TRANSLATION
  flavor_brapru.1400.title: "Bez starostí" # todo: NEW TRANSLATION
  flavor_brapru.1400.desc: "Náš [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] začal zažívať nárast osvetleného záujmu o kultúru, ako sú filozofia, umenie a hudba. Náš vlastný [ROOT.GetCountry.GetGovernment.GetRulerTitle] je často vidieť, ako zabáva svojich hostí hudbou zloženou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself].\nTieto usporiadania však nie sú dobre prispôsobené uponáhľanému životu dvora v [ROOT.GetCountry.GetCapital.GetName]. Z tohto dôvodu potrebujeme letné sídlo, sans souci, bez starostí, ďaleko od rušného dvorského života v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] a [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] už osobne poveril architekta [target_artist.GetName], aby nakreslil náčrty pre skromnú jednoposchodovú budovu obklopenú nádhernou záhradou." # todo: NEW TRANSLATION
  flavor_brapru.1400.a: "Doprajme [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] Sanssouci." # todo: NEW TRANSLATION
  flavor_brapru.1400.b: "Tento [ROOT.GetCountry.GetGovernment.GetRulerTitle] už má domov v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1401.title: "Palác Sanssouci" # todo: NEW TRANSLATION
  flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je od dokončenia výstavby [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] letného paláca nadšený a vízia [target_character.GetName] sa naplnila. Pokiaľ [target_character.GetNameWithNoTooltip] nebude zapojený do najnaliehavejších štátnych záležitostí, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] bude tráviť letné dni v novom sídle a zabávať najschopnejšie mysle našej éry, či už politickými debatami alebo filozofickými diskusiami. Spoločenská elita [ROOT.GetCountry.GetName] je týmto novým palácom veľmi ohromená a bude mať záujem tráviť svoj čas v okolí [potsdam_province.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1401.a: "Vzniklo nové centrum kultúry pre [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1401.historical_info: "Palác Sanssouci bol postavený v pruskom rokoku v rokoch 1745 až 1747 na príkaz pruského kráľa Fridricha ‚Veľkého‘. Nachádzajúci sa na vrchu pokrytom vinohradmi, palác ponúka obyvateľom rozsiahly výhľad na Potsdam a okolie. V porovnaní so svojimi obdobami vo Versailles alebo v Petrohrade má Sanssouci vďaka svojmu jednoposchodovému dizajnu iba 10 izieb vrátane miestností pre personál. Účel letného paláca, kde Fridrich trávil čas od apríla do októbra, bol vyvolať pocit intimity a slúžiť ako miesto útočiska pre kráľa. #italic little vineyard house#!, ako si ho Fridrich láskyplne nazýval, bol osobným projektom kráľa a po jeho smrti vo veku 74 rokov na kresle v Sanssouci palác upadol do úzadia v prospech nových palácov postavených v neoklasickom štýle." # todo: NEW TRANSLATION
  flavor_brapru.1500.title: "Kanály do [berlin_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1500.desc: "Hoci rieka Spree je dobre prepojená smerom na západ s prepravným napojením na Havel a Labe, naše dopravné trasy silno závisia aj od rieky Odra na východe. Vzhľadom na našu nedostatočnú kontrolu nad ústím Odry v [ShowLocationName('stettin')] je naša obchodná sieť v moci majiteľov [ShowLocationNameWithNoTooltip('stettin')] a poplatkov, ktoré môžu uvaliť na našich [ShowPopTypeName('burghers')]. Ak by sme dokázali spojiť rieky Odru a Spree kanálom, mohli by sme konať nezávislejšie od súčasnej politickej situácie a ponúknuť viac možností našim [ShowPopTypeNameWithNoTooltip('burghers')]." # todo: NEW TRANSLATION
  flavor_brapru.1500.a: "Postavme kanál!" # todo: NEW TRANSLATION
  flavor_brapru.1500.b: "Rozvíjať len miestnu infraštruktúru oblasti." # todo: NEW TRANSLATION
  flavor_brapru.1500.c: "Toto nevyžaduje žiadne investície." # todo: NEW TRANSLATION
  flavor_brapru.1501.title: "Kanál Oder–Spree prináša prosperitu" # todo: NEW TRANSLATION
  flavor_brapru.1501.desc: "Dokončili sme kanál spájajúci rieky Odru a Spree! Krátko po otvorení kanála, ktoré vykonal [ROOT.GetCountry.GetGovernment.GetRulerTitle], sú pozitívne účinky na hospodárstvo [ShowLocationName('berlin')] a [ShowLocationName('lebus')] badateľné. Kanál sa javí ako ohromný úspech v oživení miestnej ekonomiky [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1501.a: "Nech žije [target_character.GetNameWithNoTooltip] a kanál [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]!" # todo: NEW TRANSLATION
  flavor_brapru.1600.title: "Finančné privilégiá Kreditwerku" # todo: NEW TRANSLATION
  flavor_brapru.1600.desc: "Naše chudobné finančné rezervy nechávajú [ROOT.GetCountry.GetLongName] v neistom finančnom postavení s málo možnosťami v prípade núdze. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nás teraz oslovili s návrhom, ako tento problém zmierniť. Udelením ďalších práv nad kráľovskými financiami by nám poskytli podporu v časoch potreby. Táto výsada by však ďalej prehĺbila závislosť [target_character.GetName] na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [ROOT.GetCountry.GetNameWithNoTooltip]. V tomto momente nemáme inú možnosť, než im ustúpiť, ale mali by sme byť opatrní a hľadať v budúcnosti príležitosti, ako stav Kreditwerku revertovať." # todo: NEW TRANSLATION
  flavor_brapru.1600.a: "Posilniť Kreditwerk." # todo: NEW TRANSLATION
  flavor_brapru.1601.title: "Bankrot Kreditwerku" # todo: NEW TRANSLATION
  flavor_brapru.1601.desc: "Napriek právomociam udeleným Kreditwerku sa inštitúcia dostala do veľkých dlhov a značne zle hospodárila s našimi financiami. Keďže teraz čelíme bezprostrednému bankrotu Kreditwerku, budeme musieť rozhodnúť o jeho budúcnosti. V radoch našich poradcov sa formujú rôzne frakcie: niektoré radia reformovať Kreditwerk a dať ho pod priamu správu koruny, iné odporúčajú úplné zrušenie inštitúcie." # todo: NEW TRANSLATION
  flavor_brapru.1601.a: "Reformovať inštitúciu pod korunou" # todo: NEW TRANSLATION
  flavor_brapru.1601.b: "Zbavme sa tohto zla." # todo: NEW TRANSLATION
  flavor_brapru.1601.c: "Zachrániť Kreditwerk a nechať ho pokračovať." # todo: NEW TRANSLATION
  flavor_brapru_teu.1.title: "Zastavenie [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]" # todo: NEW TRANSLATION
  flavor_brapru_teu.1.desc: "Naše východné územia v [ShowProvinceDefinitionName('neumark_province')] sú k nám príliš vzdialené na to, aby sme ich mohli riadne kontrolovať zo sídla nášho hlavného mesta. Zasiahnuté rozmáhajúcimi sa lúpežnými barónmi, možno by bolo výhodné zastaviť ich inému subjektu, ktorý by nemal prirodzený záujem na našich územiach a preto by mohol byť dôveryhodný." # todo: NEW TRANSLATION
  flavor_brapru_teu.1.historical_info: "Provincia Neumark, stále sužovaná rozbojníkmi, bola v roku 1402 zastavená Rádu nemeckých rytierov. Dúfalo sa, že rád dokáže ukrotiť miestnú kriminalitu, avšak neuspeli a provincia zostala chudobná až do chvíle, keď bola v 1450. rokoch predaná späť brandenburským voliteľom." # todo: NEW TRANSLATION
  flavor_brapru_teu.1.a: "Zastaviť ju [GetCountry('TEU').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru_teu.1.b: "Postaráme sa o nich sami." # todo: NEW TRANSLATION
  TEU_pawn_neumark_to_teutons: "Ponúkneme [GetCountry('TEU').GetName] nasledujúce lokality, ak prijmú:" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_crime_ridden: "Miesto zasiahnuté zločinom" # todo: NEW TRANSLATION
  TEU_rejected_sale: "Odmietnutý nákup" # todo: NEW TRANSLATION
  flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$" # todo: NEW TRANSLATION
  flavor_brapru_teu.2.desc: "[teu_from.GetLongName] sú očividne príliš neschopní na to, aby sa vyporiadali s rozbojníkmi vo svojich východných územiach v [ShowProvinceDefinitionName('neumark_province')]. Vo svojom pokuse uniknúť tomuto problému nám ponúkli provinciu za značné množstvo zlata." # todo: NEW TRANSLATION
  flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$" # todo: NEW TRANSLATION
  flavor_brapru_teu.2.a: "Prijmeme." # todo: NEW TRANSLATION
  flavor_brapru_teu.2.b: "Nebudeme riešiť ich problémy." # todo: NEW TRANSLATION
  flavor_brapru_teu.3.title: "Osud [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]" # todo: NEW TRANSLATION
  flavor_brapru_teu.3.desc: "Keď sme pred rokmi kúpili [ShowProvinceDefinitionName('neumark_province')], nedokázali sme úspešne potlačiť problémy, ktoré provinciu sužovali. Namiesto toho jediným prínosom, ktorý sme z oblasti získali, je to, že slúžila ako zborovisko žoldnierov prichádzajúcich zo západu." # todo: NEW TRANSLATION
  flavor_brapru_teu.3.historical_info: "Provincia Neumark, stále sužovaná rozbojníkmi, bola v roku 1402 zastavená Rádu nemeckých rytierov brandenburskými voliteľmi. Pod správou Rádu provincia zostala chudobná a veľmajster Rádu, po pokuse predať ju Poľsku, ju nakoniec v roku 1455 predal späť Brandenburgu ako súčasť Zmlúv z Cölln a Mewe." # todo: NEW TRANSLATION
  flavor_brapru_teu.3.a: "Mali by sme zvážiť predať ju späť [GetCountry('BRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru_teu.3.b: "Alebo možno by bolo lepšie [GetCountry('POL').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru_teu.3.c: "Čo je naše, to zostane naše." # todo: NEW TRANSLATION
  TEU_sell_neumark_back_to_brandenburg: "Ponúkneme [GetCountry('BRA').GetName] nasledujúce lokality, ak prijmú:" # todo: NEW TRANSLATION
  TEU_sell_neumark_back_to_poland: "Ponúkneme [GetCountry('POL').GetName] nasledujúce lokality, ak prijmú:" # todo: NEW TRANSLATION
  flavor_brapru_teu.4.title: "Zmluva z Cölln" # todo: NEW TRANSLATION
  flavor_brapru_teu.4.desc: "Pred dekádami sme predali [ShowProvinceDefinitionName('neumark_province')] [teu_from.GetName], v nádeji, že sa zbavíme problému rozbojných šľachticov, ktorý poškodzoval našu prestíž a prinášal viac problémov než úžitku. Po toľkých rokoch [teu_from.GetAdjectiveWithNoTooltip] štát nielenže problém nevyriešil, ale v provincii sa zhoršila chudoba. Po vzdaní sa svojej vystavenej strany nám tieto krajiny ponúkajú naspäť." # todo: NEW TRANSLATION
  flavor_brapru_teu.4.desc_other: "Dostali sme ponuku na predaj provincie z neočakávaného zdroja - [teu_from.GetLongName]. Jedná sa o oblasť [ShowProvinceDefinitionName('neumark_province')] - mali by sme túto ponuku vážne zvážiť." # todo: NEW TRANSLATION
  flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$" # todo: NEW TRANSLATION
  flavor_brapru_teu.4.a: "Hrubá neschopnosť... Prijmeme." # todo: NEW TRANSLATION
  flavor_brapru_teu.4.b: "Dobytie by bolo lacnejšie." # todo: NEW TRANSLATION
  flavor_brapru_teu.4.c: "Je to stále plné lúpežných barónov!" # todo: NEW TRANSLATION
  flavor_brapru_teu.5.title: "Naša ponuka odmietnutá" # todo: NEW TRANSLATION
  flavor_brapru_teu.5.desc: "Naša slávnostná ponuka na predaj provincie [ShowProvinceDefinitionName('neumark_province')] bola odmietnutá. Bohužiaľ sa budeme musieť s nákladnými problémami v provincii vysporiadať sami." # todo: NEW TRANSLATION
  flavor_brapru_teu.5.a: "To je naozaj škoda." # todo: NEW TRANSLATION
  flavor_brapru.1800.title: "Problémy na tróne" # todo: NEW TRANSLATION
  flavor_brapru.1800.desc: "Trónna sieň [pru_from.GetName] bola v poslednej dobe chaotická. Niekoľko neschopných rozhodnutí zo strany [pru_from.GetGovernment.GetRulerTitle] a [our_ruler.GetHerHis] dvoranov viedlo ku kríze, ktorá ohrozuje samotnú integritu štátu. V tejto situácii sa stavy [pru_from.GetNameWithNoTooltip] začali obzerať po cudzozemských kandidátoch, vrátane [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1800.a: "Nepochybne, [target_character.GetNameWithNoTooltip] by nás mal vládnuť." # todo: NEW TRANSLATION
  flavor_brapru.1800.b: "Nespokojnosť časom pominie." # todo: NEW TRANSLATION
  BRA_dynastic_connections: "Dynastické väzby" # todo: NEW TRANSLATION
  flavor_brapru.1801.title: "Dynastia [target_character.GetDynasty.GetNameWithNoTooltip] na [pru_from.GetAdjectiveWithNoTooltip] tróne" # todo: NEW TRANSLATION
  flavor_brapru.1801.desc: "Jeden z členov dynastie [target_character.GetDynasty.GetName] sa ocitol na tróne [target_character.GetHerselfHimself] v [pru_from.GetName]. Môžeme z toho v budúcnosti profitovať, vzhľadom na pozitívne vzťahy medzi našimi príbuznými." # todo: NEW TRANSLATION
  flavor_brapru.1801.a: "Naozaj zaujímavé." # todo: NEW TRANSLATION
  PRU_information_about_event_chain: "V budúcnosti môžeme vytvoriť [union|e] s [pru_from.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1802.title: "Duševný úpadok [insane_individual.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1802.desc: "Výzvy vládnutia štátu nie sú malé. Kým väčšina je pripravená čeliť takýmto ťažkým úlohám, niektorí nezvládnu tlak. Zjavne jedným z takýchto ľudí bol [insane_individual.GetName], pretože [insane_individual.GetSheHe] začal vykazovať známky duševného úpadku. Väčšina členov [ROOT.GetCountry.GetGovernment.GetCourtTitle] a stavov ho vyhlásila za nespôsobilého vládnuť." # todo: NEW TRANSLATION
  flavor_brapru.1802.a: "Len [proposed_regent.GetNameWithNoTooltip] nám môže pomôcť." # todo: NEW TRANSLATION
  flavor_brapru.1803.title: "$flavor_brapru.1802.title$" # todo: NEW TRANSLATION
  flavor_brapru.1803.desc: "Dostali sme správu od nášho subjektu v [pru_from.GetName] o ich politických trápeniach. Ich vláda zostala bez panovníka kvôli duševnému úpadku [insane_individual.GetName]. V týchto temných časoch sa obrátili na svojho príbuzného, [proposed_regent.GetName]. Ak by sa [proposed_regent.GetNameWithNoTooltip] stal regentom, vznikla by osobná únia, čo by nám prinieslo problémy do budúcnosti. Môžeme vymenovať vlastného regenta, ale to by vyvolalo pobúrenie v [pru_from.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1803.a: "Nevenujme tomu pozornosť." # todo: NEW TRANSLATION
  flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] by obstál oveľa lepšie." # todo: NEW TRANSLATION
  flavor_brapru.1804.title: "Vláda v [pru_from.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1804.desc: "[proposed_regent.GetName] bezpečne dorazil do [pru_from.GetCapital.GetName], hlavného mesta [pru_from.GetName], a bola vykonaná slávnosť, ktorá z [proposed_regent.GetHimHer] urobila regenta štátu a v praxi vytvorila osobnú úniu medzi [ROOT.GetCountry.GetName] a [pru_from.GetNameWithNoTooltip]. To však znamená, že [proposed_regent.GetNameWithNoTooltip] teraz musí zložiť prísahu [pru_from.GetDiplomacy.GetOverlord.GetLongName] za svoje novo získané územia." # todo: NEW TRANSLATION
  flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  PRU_we_have_formed_personal_union_with_PRU_subject: "Vytvorili sme [union|e] s [pru_from.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip] zásah" # todo: NEW TRANSLATION
  flavor_brapru.1805.desc: "Naši vrchní páni v [intervening_tag.GetName] zbadali naše problémy a naše pozvanie [proposed_regent.GetName]. Keď usúdili, že je ich právomocou vymenovať regenta, poslali [proposed_regent_of_poland.GetShortName], ktorého sme boli nútení prijať ako nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
  flavor_brapru.1805.a: "Aká pohroma!" # todo: NEW TRANSLATION
  PRU_poland_enforced_regent: "[intervening_tag.GetName] vnucil svojho regenta [pru_from.GetName]. [union|e] s [pru_from.GetName] nevznikne." # todo: NEW TRANSLATION
  flavor_brapru.1806.title: "$flavor_brapru.1805.title$" # todo: NEW TRANSLATION
  flavor_brapru.1806.desc: "[pru_from.GetAdjective] vrchnosť v [intervening_tag.GetName] zbadala ich problémy a ich pozvanie [proposed_regent.GetName]. Keď usúdili, že je ich právomocou vymenovať regenta, poslali [proposed_regent_of_poland.GetShortName], ktorý sa stal novým [pru_from.GetGovernment.GetRulerTitle]. V podstate nám bolo znemožnené získať východnú [pru_from.GetFlavorRank]. Pochopia našu hnev!" # todo: NEW TRANSLATION
  flavor_brapru.1806.a: "Budú potrestaní za miešanie sa!" # todo: NEW TRANSLATION
  flavor_brapru.1807.title: "Zmluva z [wehlau_loc.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1807.desc: "Od našej sukcesie v [GetCountry('PRU').GetName] postupne rastie naša moc v porovnaní s naším čiastočným vrchným pánom v [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]. Dnes, keď je náš relatívny pomer síl k [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] priaznivejší než kedykoľvek predtým, mali by sme navrhnúť zmluvu medzi dvoma národmi, ponúkajúc [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip] sľub pokoja výmenou za to, že vzdajú vrchnost nad [GetCountry('PRU').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1807.historical_info: "Zmluva z Wehlau bola ponižujúcim paktom medzi Poľským kráľovstvom a hohenzollernským kniežactvom Pruska, kde prvé zrušilo svoj štatút vrchnosti nad druhým výmenou za vojenskú podporu Hohenzollernov proti Švédom. Katalyzátorom tejto zmluvy bolo katastrofické vpád do Poľska, známe ako #italic Swedish Deluge#!." # todo: NEW TRANSLATION
  flavor_brapru.1807.a: "Navrhnime túto myšlienku." # todo: NEW TRANSLATION
  flavor_brapru.1807.b: "S toho suzeréna sa zbavíme inokedy." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Pruský vzostup" # todo: NEW TRANSLATION
  PRU_if_poland_accepts: "Ak [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] súhlasí:" # todo: NEW TRANSLATION
  PRU_if_poland_refuses: "Ak [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] odmietne:" # todo: NEW TRANSLATION
  flavor_brapru.1808.title: "$flavor_brapru.1807.title$" # todo: NEW TRANSLATION
  flavor_brapru.1808.desc: "Náš rastúci sused v [bra_from.GetName] nebezpečne zosilnel v porovnaní s nami a ich osobná únia v [GetCountry('PRU').GetName] z nich robí hrozbu pre náš štát na západnom krídle. V skutočnosti, ak by nás dnes napadli, odhadujeme, že porážka by bola istá. Aby sme zaistili mier medzi oboma štátmi, požadujú od nás, aby sme vzdali Dúkalé [GetCountry('PRU').GetNameWithNoTooltip] ako náš subjekt. Ak to neurobíme, ukážu nám silu svojich zbraní." # todo: NEW TRANSLATION
  flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$" # todo: NEW TRANSLATION
  flavor_brapru.1808.a: "Možno nebudeme mať na výber." # todo: NEW TRANSLATION
  flavor_brapru.1808.b: "Absurdný návrh! Nedovolíme poníženie." # todo: NEW TRANSLATION
  flavor_brapru.1809.title: "$flavor_brapru.1807.title$" # todo: NEW TRANSLATION
  flavor_brapru.1809.desc_success: "Keď si uvedomili svoju zúfalú situáciu, [overlord_of_prussia.GetName] prijali dohodu. Následne sa naše delegácie stretli v [wehlau_loc.GetName] a ratifikovali zmluvu. Podpisom už [GetCountry('PRU').GetLongName] nie je podriadená [overlord_of_prussia.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1809.desc_failure: "K našej ľútosti [overlord_of_prussia.GetName] odmietli podpísať navrhovanú zmluvu, a tak im budeme musieť postaviť čeliť následky ich konania. Keďže sme svetu ukázali, že sa snažíme vyriešiť záležitosť zmierlivo, sme teraz slobodní vyhlásiť vojnu." # todo: NEW TRANSLATION
  flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$" # todo: NEW TRANSLATION
  flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_brapru.1809.b: "Celkom nešťastné pre [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.1810.title: "Ponuka regentstva" # todo: NEW TRANSLATION
  flavor_brapru.1810.desc: "Duševný úpadok [pru_from.GetAdjective] [insane_individual.GetName] spôsobil, že [pru_from.GetAdjectiveWithNoTooltip] [pru_from.GetGovernment.GetCourtTitle] zápasí s nájdením regenta, ktorý by vládol štátu namiesto neho. Ak zlyhajú, hrozí im chaos a bezprávie. Preto vybrali jediného rozumného kandidáta na regentstvo, príbuzného [insane_individual.GetHerHis], [proposed_regent.GetName]. Nevidíme veľa dôvodov túto ponuku odmietnuť, hoci by nás to mohlo vystaviť riziku vojny s ich vrchnými pánmi v [pru_from.GetDiplomacy.GetOverlord.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1810.a: "Skutočne, môžeme to urobiť." # todo: NEW TRANSLATION
  flavor_brapru.1810.b: "Toto by nás mohlo dostať do zbytočného konfliktu." # todo: NEW TRANSLATION
  PRU_our_chance_to_get_union: "Toto povedie k [union|e] medzi oboma národmi." # todo: NEW TRANSLATION
  flavor_brapru.1811.title: "Sekularizácia [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  flavor_brapru.1811.desc: "S reformáciou v plnom prúde sme sa rozhodli odvrátiť od [ShowReligionName('catholic')] k [ROOT.GetCountry.GetReligion.GetName]. Odvtedy nám ostáva viac otázok než odpovedí. Nikto, ani jediná duša, sa zdá nevedieť, kto je náš skutočný vrchný pán, akú misiu sledujeme a aké sú vlastne aspekty našej viery. Má existencia [ROOT.GetCountry.GetLongName] ešte zmysel?" # todo: NEW TRANSLATION
  flavor_brapru.1811.historical_info: "V roku 1525 bol Katolícky Teutónsky rád sekularizovaný na luteránske kniežactvo Prusko veľmajstrom Albrechtom Hohenzollernom. Bývalý veľmajster skladajúci hold Kráľovi Poľska bol povolený pokračovať vo vládnutí ako knieža Pruska. Bola to prvá otvorená adopcia luteránstva ako štátneho náboženstva." # todo: NEW TRANSLATION
  flavor_brapru.1811.a: "Časy sa zmenili." # todo: NEW TRANSLATION
  flavor_brapru.1811.b: "Prekonáme tieto ťažkosti." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Kríza teokracie" # todo: NEW TRANSLATION
  flavor_brapru.1900.title: "Vzostup lúpežných barónov" # todo: NEW TRANSLATION
  flavor_brapru.1900.desc: "Slabá kontrola [ROOT.GetCountry.GetGovernment.GetRulerTitle] a všeobecné bezprávie viedli k vzostupu lúpežných barónov - šľachticov, ktorí žijú z tohto bezprávia a vedú život zločinu. Ich prítomnosť len oslabuje našu kontrolu a podrýva autoritu [target_ruler.GetName]. V súčasnosti majú najväčšiu moc v [robber_baron_province.GetName]." # todo: NEW TRANSLATION
  flavor_brapru.1900.a: "Vysporiadame sa s nimi včas." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_robber_barons: "Lúpežní baróni" # todo: NEW TRANSLATION
  PRU_use_cabinet_action_to_get_rid_of_barons: "[ShowCabinetActionName('pru_deal_with_robber_barons')] je k dispozícii na riešenie lúpežných barónov v tejto provincii." # todo: NEW TRANSLATION
  remove_PRU_robber_barons_modifier: "[province|e] stráca účinok [GetModifier('PRU_robber_barons').GetNameWithTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1901.title: "Lúpežní baróni v [robber_baron_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_brapru.1901.desc: "Mor v podobe prítomnosti lúpežných barónov sa rozšíril do provincie [robber_baron_province.GetName]. Ich zločiny a arogancia sú ako plivnutie do našich tvárí. Je čas dať im lekciu a obnoviť centrálnu moc v krajine." # todo: NEW TRANSLATION
  flavor_brapru.1901.a: "Postaráme sa o nich v pravý čas." # todo: NEW TRANSLATION
  flavor_brapru.1902.title: "Rod von Quitzow" # todo: NEW TRANSLATION
  flavor_brapru.1902.desc: "Medzi všetkými lúpežnými barónmi je len málo takých, ktorých vplyv sa môže rovnať rodine von Quitzow. Ich majetky sú rozsiahle po celom území [ShowProvinceDefinitionName('mittelmark_province')] a držia obrovské panstvá. Napriek tomu sa obrátili k životu v zločine. Zdeptáme ich a zničíme ich panstvá skôr, než spôsobia úplný chaos." # todo: NEW TRANSLATION
  flavor_brapru.1902.a: "Musíme sa s nimi vysporiadať!" # todo: NEW TRANSLATION
  flavor_brapru.1902.b: "Bolo by lepšie postupovať opatrne." # todo: NEW TRANSLATION
  flavor_brapru.1902.historical_info: "Rodina von Quitzow bola najsilnejšou šľachtickou rodinou na začiatku 15. storočia v Brandenbursku. Počas centralizácie marky Fridricha I. z rodu Hohenzollernov v rokoch 1411 až 1415 boli dvaja bratia Hans a Dietrich, známi lúpežní baróni, na muške nového kurfirsta, ktorý dobyl ich hrady a ukončil éru nadvlády von Quitzow v Brandenbursku." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Vplyv rodu von Quitzow" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Potlačenie rodu von Quitzow" # todo: NEW TRANSLATION
  bra_quitzow_revolt: "Povstanie von Quitzow" # todo: NEW TRANSLATION
  flavor_brapru.1903.title: "Ukončenie vlády lúpežných barónov" # todo: NEW TRANSLATION
  flavor_brapru.1903.desc: "Aj keď to trvalo mnoho rokov a ťažení, konečne sa nám podarilo skrotiť namyslené [ShowEstateTypeName('nobles_estate')]. Odteraz sú všetky obchodné trasy v krajine bezpečné pred lupiči šľachtického pôvodu a obyčajný človek už nemá čoho sa báť. Priemerný sedliak už nemusí platiť výpalné [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_brapru.1903.a: "[ROOT.GetCountry.GetFlavorRank] je opäť vcelku." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Koniec éry lúpežných barónov" # todo: NEW TRANSLATION
  flavor_brapru.1904.title: "Potrestanie lúpežných barónov" # todo: NEW TRANSLATION
  flavor_brapru.1904.desc: "Hoci sme vo svojom zápase proti vzbúreným [ShowEstateTypeName('nobles_estate')] dokázali zvíťaziť, mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa domnievajú, že ich samotné porazenie nič nedosiahne, a že [ROOT.GetCountry.GetGovernment.GetRulerTitle] by ich mal prinútiť zaplatiť za ich zradcovstvo. Zatiaľ čo mnohí podporujú takéto opatrenie, iní veria, že ďalšie odcudzenie nie je potrebné, najmä keď sme už znovu získali kontrolu." # todo: NEW TRANSLATION
  flavor_brapru.1904.a: "Zaplatia za svoje zradcovstvo!" # todo: NEW TRANSLATION
  flavor_brapru.1904.b: "Potrestajme ich mierne." # todo: NEW TRANSLATION
  flavor_brapru.1904.c: "Netreba ich ďalej trestať." # todo: NEW TRANSLATION
  flavor_brapru.2000.title: "Obdobie obnovy" # todo: NEW TRANSLATION
  flavor_brapru.2000.desc: "Nedávne nepokoje kvôli nástupníctvu v [ROOT.GetCountry.GetName] sa skončili. Videli sme, kam vedie zanedbávanie povinností, a ak chceme udržať [root_dynasty.GetName] na tróne, musíme urobiť všetko, čo je v našich silách, aby sa takáto kríza už nikdy nezopakovala. [ROOT.GetCountry.GetFlavorRank] leží zdevastovaná sporami a oslabená neistými lojalitami. Je čas na obnovu." # todo: NEW TRANSLATION
  flavor_brapru.2000.a: "Najprv sa zmierme s panstvami." # todo: NEW TRANSLATION
  flavor_brapru.2000.b: "Zamerajme sa na obnovenie našej vlády." # todo: NEW TRANSLATION
  flavor_brapru.2000.c: "Uprednostniť stabilizáciu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_brapru.2000.d: "Musíme pracovať na modernizácii." # todo: NEW TRANSLATION
  flavor_brapru.2001.title: "Zmena lojalít" # todo: NEW TRANSLATION
  flavor_brapru.2001.desc: "Keď sme si upevnili vládu nad [ROOT.GetCountry.GetName], náš diplomatický postoj bol spochybnený. Hoci sme sa doteraz spoliehali na starých spojencov, ako [target_country.GetName], mnohí sa domnievajú, že nedávne udalosti ich mohli urobiť opatrnými, a že naši starí nepriatelia sa môžu stať užitočnými partnermi." # todo: NEW TRANSLATION
  flavor_brapru.2001.a: "Vyhľadajme spojenectvo s [emperor_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_brapru.2001.b: "Nemôžeme otočiť chrbtom našim starým spojencom." # todo: NEW TRANSLATION
  flavor_brapru.2001.historical_info: "Po nástupe Hohenzollernov sa spojenectvá Brandenburska zmenili. Fridrich I. sa viac priblížil cisárovi Žigmundovi a ostatným cisárskym záujmom, na rozdiel od predchádzajúcich regionálnych spojenectiev." # todo: NEW TRANSLATION
  flavor_brapru.2002.title: "Ponuka spojenectva" # todo: NEW TRANSLATION
  flavor_brapru.2002.desc: "Posol prišiel z [root_country.GetName] na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Dynastia [root_dynasty.GetName] chce upevniť svoju kontrolu nad [root_country.GetNameWithNoTooltip] a zabezpečiť svoju diplomatickú pozíciu opustením regionálnych spojenectiev v prospech tesného zladenia so záujmami [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
  flavor_brapru.2002.a: "Budú cenným spojencom." # todo: NEW TRANSLATION
  flavor_brapru.2002.b: "Obrátia sa nakoniec aj oni chrbtom k nám?" # todo: NEW TRANSLATION
