 flavor_bri.1.desc: "V roku 1464 Jehan Lagadeuc napísal prvý trojjazyčný slovník, ktorý obsahoval slová v latinčine, bretončine a francúzštine. Táto úžasná kniha bola prvým slovníkom buď v bretončine, alebo vo francúzštine. Distribuovaním kópií Catholiconu môžeme ukázať, že bretončina je rovnako významným jazykom ako francúzština." # todo: NEW TRANSLATION
 flavor_bri.1.a: "Dobré pre Bretaň!" # todo: NEW TRANSLATION
