l_polish:
 flavor_ven_tur_conflict.1000.title: "Vyostrovanie konfliktu" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1000.desc: "Pad mesta [ShowLocationName('constantinople')] do rúk [rising_power.GetLongName], hoci nám to neprinieslo priamu ujmu, vážne poškodil naše obchodné trasy do [ShowAreaName('black_sea_area')|U]. Ich clá a obchodné zásahy rozhorčujú našich mnohých kupcov, ktorí žiadajú, aby sme ich za každú cenu ochránili.\n\nMôžeme požiadať [rising_power.GetNameWithNoTooltip], aby nám ako kompenzáciu previedli iný obchodný prístav vo východnom Stredomorí." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1000.historical_info: "Po dobytí [ShowLocationNameWithNoTooltip('constantinople')] Turkami 29. mája 1453 sa obchodné pozície [ROOT.GetCountry.GetName] v [ShowAreaNameWithNoTooltip('black_sea_area')|U] výrazne zhoršili. Medzi rokmi 1456 a 1490 sa viedli početné vojny, v ktorých sa [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] postavil proti [rising_power.GetNameWithNoTooltip], pričom následkom bolo, že [ROOT.GetCountry.GetNameWithNoTooltip] prišlo o ďalšie časti svojho obchodného impéria (zdedeného po Štvrtom križiackom výprave z roku 1204) v [ShowProvinceDefinitionName('aegean_sea_province')] a v Grécku ([ShowLocationName('athens')] v roku 1460, [ShowLocationName('negroponte')] v roku 1470). V roku 1499 opäť vypukla vojna, pri ktorej [ROOT.GetCountry.GetNameWithNoTooltip] prišlo o pevnosti v [ShowAreaName('morea_area')|U], ako napríklad [ShowLocationName('modon')], Coron a Navarrin." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1000.a: "Vyžiadať [ShowLocationNameWithNoTooltip('alexandria')] ako kompenzáciu!" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1000.b: "Prijať ich expanziu" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1001.title: "Vyostrovanie konfliktu" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1001.desc: "Skupina neveriacich obchodníkov, ktorí sa nazývajú [origin_tag.GetLongName], sa sťažuje nášmu veľkému [ROOT.GetCountry.GetGovernment.GetRulerTitle], že od dobytia mesta [ShowLocationName('constantinople')] sú ich obchodné trasy zdanené a stratili výhody. Žiadajú, aby sme im odovzdali prístavné mesto [ShowLocationName('alexandria')] ako kompenzáciu za ich straty." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1001.historical_info: "Po dobytí [ShowLocationNameWithNoTooltip('constantinople')] Turkami 29. mája 1453 sa obchodné pozície [GetCountry('VEN').GetName] v [ShowAreaName('black_sea_area')|U] výrazne zhoršili. Medzi rokmi 1456 a 1490 sa viedli početné vojny, v ktorých sa [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] postavila proti [ROOT.GetCountry.GetName], pričom následkom bolo, že [GetCountry('VEN').GetNameWithNoTooltip] prišla o ďalšie časti svojho obchodného impéria (zdedeného po Štvrtom križiackom výprave z roku 1204) v [ShowProvinceDefinitionName('aegean_sea_province')] a v Grécku ([ShowLocationName('athens')] v roku 1460, [ShowLocationName('negroponte')] v roku 1470). V roku 1499 opäť vypukla vojna, pri ktorej [GetCountry('VEN').GetNameWithNoTooltip] prišla o pevnosti v [ShowAreaName('morea_area')|U], ako napríklad [ShowLocationName('modon')], Coron a Navarrin." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1001.a: "Odmietnuť rokovať o kompenzácii" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1001.b: "Odovzdať [ShowLocationNameWithNoTooltip('alexandria')] ako kompenzáciu" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1002.title: "Kompenzácia odmietnutá" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1002.desc: "Turci dokonca odmietajú diskutovať o kompenzácii za naše obchodné straty!" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1002.a: "Aspoň teraz naň máme nárok" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1003.title: "Získanie [ShowLocationNameWithNoTooltip('alexandria')]" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1003.desc: "Turci súhlasili, že kompenzujú naše obchodné straty mestom [ShowLocationName('alexandria')]." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] kontrola nad [ShowAreaNameWithNoTooltip('morea_area')|U]" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1100.desc: "Po páde [ShowLocationName('constantinople')] sa Turci obrátili na juh a v roku 1461 padla posledná pevnosť v [ShowAreaName('morea_area')|U] do rúk [GetCountry('TUR').GetName]. Tento polostrov bol pre obchodné trasy [ROOT.GetCountry.GetAdjective] príliš dôležitý na to, aby ho bolo možné zanedbať, a bol príčinou mnohých vojen medzi [ROOT.GetCountry.GetNameWithNoTooltip] a [GetCountry('TUR').GetNameWithNoTooltip], pretože [ROOT.GetCountry.GetNameWithNoTooltip] si nárokoval [ShowAreaNameWithNoTooltip('morea_area')|U].\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1100.a: "Dnes je dobrý deň, aby [GetCountry('TUR').GetNameWithNoTooltip] zomreli!" # todo: NEW TRANSLATION
 ven_opinion_morean_confrontation: "Morejská konfrontácia" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1100.b: "Nemôžeme riskovať vojnu" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip] nároky na [ShowAreaNameWithNoTooltip('morea_area')|U]" # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1101.desc: "Ambasádor z [origin_tag.GetName] nás práve informoval, že si nárokujú polostrov [ShowAreaName('morea_area')|U]. To nie je prijateľné a musia byť potrestaní." # todo: NEW TRANSLATION
 flavor_ven_tur_conflict.1101.a: "To znamená vojnu!" # todo: NEW TRANSLATION
