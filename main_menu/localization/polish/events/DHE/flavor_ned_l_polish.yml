l_polish:
  flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] v plameňoch" # todo: NEW TRANSLATION
  flavor_ned.1.desc: "Tragédia zasiahla [target_location.GetRank.GetName] v [target_location.GetName]! Vypukol veľký požiar, ktorý pohltil časti [target_location.GetRank.GetNameWithNoTooltip], ako napríklad #italic Radnica#! a #italic Archív#!. Obyvatelia sa ho pokúsili uhasiť, ale niektorí boli v ňom uväznení a zahynuli." # todo: NEW TRANSLATION
  flavor_ned.1.a: "Tragédia pre [target_location.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
  flavor_ned.2.title: "Posilňovanie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.2.desc: "Odkedy naši prieskumníci dorazili do [ShowRegionName('indonesia_region')], veľká časť tamojších území sa ocitla pod našou kontrolou buď vojensky, alebo podpisom. [target_character.GetName] a [target_character.GetHerHis] poradcovia plánujú nové mesto v tejto oblasti, pevnosť, kam sa môžu zhromažďovať osadníci [ROOT.GetCountry.GetCulture.GetName] bez obáv z domorodého obyvateľstva." # todo: NEW TRANSLATION
  flavor_ned.2.historical_info: "Keď holandskí osadníci dorazili do Východnej Indie, jedným z ich prvých cieľov bolo opevniť kolonizované územia. Jednou z týchto pevností bolo Batavia, ktorá sa neskôr stala hlavným mestom Holandskej východnej Indie. Počas vlády VOC sa mesto stalo najdôležitejším mestom v regióne." # todo: NEW TRANSLATION
  flavor_ned.2.a: "Urobme z [target_location.GetNameWithNoTooltip] pevnosť." # todo: NEW TRANSLATION
  flavor_ned.2.b: "To je príliš nákladné. Upokojme radšej miestnych." # todo: NEW TRANSLATION
  flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] bude najvýznamnejším miestom v oblasti." # todo: NEW TRANSLATION
  flavor_ned.2.d: "[target_location.GetNameWithNoTooltip] MUSÍ byť postavené!" # todo: NEW TRANSLATION
  flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.3.desc: "S vzostupom nášho obchodného impéria sa k nám pridávajú mnohé významné osobnosti, či už sú členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alebo [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Jedným z nich je [target_character2.GetName], [ShowCultureName('swedish')] občan, ktorý si buduje meno v [target_country2.GetName] a túži sa raz stať guvernérom jednej z našich kolónií." # todo: NEW TRANSLATION
  flavor_ned.3.historical_info: "Narodený v Štokholme, Frederick Coyett bol prvým Švédom, ktorý preskúmal Východnú Áziu; väčšinu času pôsobil ako diplomat VOC v Dejima, úspešne riešil #italic Nanbu Affair#!, čo viedlo k prepusteniu niekoľkých holandských väzňov zo šogunátu. Po mnohých úspešných rokovaniach bol vymenovaný za guvernéra Formosy. Avšak keď padla dynastia Míng, stratil guvernérstvo aj celý ostrov v prospech #italic Zhèng Chénggōng#!. Zvyšok svojich rokov prežil v Batavii, kde zbieral množstvo hinduistických sôch." # todo: NEW TRANSLATION
  flavor_ned.3.a: "Dovolíme mu, aby nám slúžil." # todo: NEW TRANSLATION
  flavor_ned.3.b: "Do tejto krajiny ho nepustíme." # todo: NEW TRANSLATION
  flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.4.desc: "So zlatým vekom kultúry a architektúry sa naša populácia začína zaujímať o záležitosti mimo vojny a obchodu. Jedným z nich je [target_character.GetName], priekopník #italic Holandská baroková architektúra#!. Ak ho dotujeme, možno dokáže pozdvihnúť kultúru národa na nové výšiny." # todo: NEW TRANSLATION
  flavor_ned.4.historical_info: "V 17. storočí Holandsko zaznamenalo rozmach svojho holandského barokového štýlu architektúry. Pieter Post spolu so svojim spolupracovníkom Jacobom van Campenom boli hlavnými priekopníkmi tohto štýlu, navrhujúc mnohé nové paláce a múzeá." # todo: NEW TRANSLATION
  flavor_ned.4.a: "Má našu podporu." # todo: NEW TRANSLATION
  flavor_ned.4.b: "Lepšie budovy? Naše peniaze sú potrebné inde." # todo: NEW TRANSLATION
  flavor_ned.5.title: "Obchod v [ShowRegionNameWithNoTooltip('japan_region')]" # todo: NEW TRANSLATION
  flavor_ned.5.desc: "Územia [ShowRegionName('japan_region')], hoci nám cudzie, sa zdajú byť vynikajúcim miestom pre obchod našich kupcov. Ich striebro i luxusné tovary majú veľkú príťažlivosť pre našu populáciu. Ak tam dokážeme usadiť obchodníkov, môžeme začať tieto tovary dovážať späť do [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_ned.5.a: "Založme tam novú obchodnú základňu." # todo: NEW TRANSLATION
  flavor_ned.5.b: "Strata času." # todo: NEW TRANSLATION
  NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Budeme môcť postaviť [ShowBuildingTypeName('dutch_trade_outpost')] v [target_location.GetName]." # todo: NEW TRANSLATION
  flavor_ned.6.title: "Kaapkolonie" # todo: NEW TRANSLATION
  flavor_ned.6.desc: "S našimi osadníkmi v oblastiach [ShowRegionName('southern_africa_region')] mnohí z nich budujú nové mestá a prístavy, pripravené zabezpečiť okolitú plavbu a tým celý ázijský obchod. Jedným z týchto miest je [target_location.GetName]. Možno by sme mohli subvencovať výstavbu tohto prístavu." # todo: NEW TRANSLATION
  flavor_ned.6.historical_info: "Mys bol jednou z najdôležitejších kolónií Holandskej ríše. Ako križovatka námornej premávky medzi Áziou a Európou slúžil ako životne dôležitý prístav pre VOC." # todo: NEW TRANSLATION
  flavor_ned.6.a: "Mys nám prinesie veľké nádeje." # todo: NEW TRANSLATION
  flavor_ned.6.b: "Potrebujeme nie nový prístav, ale väčšiu flotilu." # todo: NEW TRANSLATION
  flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.7.desc: "Keď sa mnohé európske mocnosti zapojili do koloniálneho pretekov, urobili sme takisto my. Namiesto obsadzovania obrovských území sme sa rozhodli vytvárať koncentrovanejšie mestá v Amerikách. Jedným z nich je [target_location.GetName], kde sa mnoho nových osadníkov pripojilo k snahe opevniť ho proti hrozbám. Môžeme im ponúknuť dotácie, alebo nechať, nech si prístav vybudujú sami." # todo: NEW TRANSLATION
  flavor_ned.7.a: "Máme jedno [ShowLocationNameWithNoTooltip('amsterdam')], čo tak mať dve?" # todo: NEW TRANSLATION
  flavor_ned.7.b: "Nech si osadníci poradia sami." # todo: NEW TRANSLATION
  flavor_ned.8.title: "Morskí žobráci" # todo: NEW TRANSLATION
  flavor_ned.8.desc: "Ak chceme zabezpečiť našu nezávislosť, musíme ochrániť naše územia aj moria. Na to chce [target_character.GetName] udeľovať povolenia ku korzárčeniu každej ozbrojenej lodi, ktorá chce slúžiť [target_country.GetName]." # todo: NEW TRANSLATION
  flavor_ned.8.historical_info: "Počas 80-ročnej vojny Vilém Oranžský udeľoval akýmkoľvek ozbrojeným plavidlám listiny, čím získal osemnásť lodí pod holandskou vlajkou. Títo súkromníci postupne narastali a obťažovali španielske prístavy. Mnohí veľkí hrdinovia boli tiež súčasťou Morských žobrákov." # todo: NEW TRANSLATION
  flavor_ned.8.a: "Pre obranu [target_country.GetNameWithNoTooltip] je to potrebné." # todo: NEW TRANSLATION
  flavor_ned.8.b: "Podporovať pirátstvo? Čo sa stalo s ochranou našich vôd?" # todo: NEW TRANSLATION
  flavor_ned.9.title: "Záujmy v [ShowAreaNameWithNoTooltip('sailan_area')]" # todo: NEW TRANSLATION
  flavor_ned.9.desc: "Ostrov [ShowAreaName('sailan_area')] slúži ako strategické územie pre každého obchodníka v $india$. [target_country.GetName] kontroluje [ShowLocationName('kurunegala')], a jediný spôsob, ako ho získať, je silou." # todo: NEW TRANSLATION
  flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')] patrí nám." # todo: NEW TRANSLATION
  flavor_ned.9.b: "Vojna tam by nebola múdra." # todo: NEW TRANSLATION
  flavor_ned.10.title: "Päť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] admiralitátov" # todo: NEW TRANSLATION
  flavor_ned.10.desc: "Naše krajiny môže vládnuť [target_character.GetName], ale rozdiely medzi provinciami rozdelili naše [ShowBuildingTypeName('admiralty')]. Tento frakcionizmus medzi [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] a [ShowLocationName('amsterdam')] nám bráni zjednotiť naše námorníctvo. Avšak umožnenie im sledovať vlastné záujmy môže viesť k vyššiemu záväzku z každej strany." # todo: NEW TRANSLATION
  flavor_ned.10.a: "Nechajme tieto admirality existovať samostatne." # todo: NEW TRANSLATION
  flavor_ned.10.b: "Zjednotíme ich do jednej." # todo: NEW TRANSLATION
  NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Odomkne [ShowGovernmentReformName('unified_admiralty_reform')] [government_reform|e]." # todo: NEW TRANSLATION
  flavor_ned.11.title: "Osídľovanie [ShowAreaNameWithNoTooltip('taiwan_area')]" # todo: NEW TRANSLATION
  flavor_ned.11.desc: "Keď naši prieskumníci a osadníci dosiahli až do krajín $china$, obsadili a kolonizovali [ShowAreaName('taiwan_area')]. Avšak vplyv [ROOT.GetCountry.GetCulture.GetName] tam chýba. Možno by sme sa mohli pokúsiť osídliť ho ľuďmi z [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
  flavor_ned.11.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] bude dominantná v [ShowAreaNameWithNoTooltip('taiwan_area')]." # todo: NEW TRANSLATION
  flavor_ned.11.b: "Nechajme [ShowAreaNameWithNoTooltip('taiwan_area')] tak, ako je." # todo: NEW TRANSLATION
  flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.12.desc: "S narastajúcou hrozbou morí, ktoré pomaly pohlcujú Níziny, mnohí architekti hľadajú nové spôsoby, ako tento problém zvládnuť. Jedným z nich je [target_artist.GetName], ktorý už naplánoval mnoho [ShowBuildingTypeName('polders')] po našom území." # todo: NEW TRANSLATION
  flavor_ned.12.historical_info: "Jan Adriaenszoon Leeghwater bol prvým človekom, ktorý vytvoril polder z jazera odčerpaním vody pomocou veterného mlyna. Tiež viedol výstavbu mnohých ďalších polderov v Purmer, Schermer a Heerhugowaard." # todo: NEW TRANSLATION
  flavor_ned.12.a: "Najmime ho, aby vytvoril ešte viac [ShowBuildingTypeNameWithNoTooltip('polders')]." # todo: NEW TRANSLATION
  flavor_ned.12.b: "Jeho diela tu nie sú vítané." # todo: NEW TRANSLATION
  flavor_ned.13.title: "Otec mikrobiológie" # todo: NEW TRANSLATION
  flavor_ned.13.desc: "Ako sa rozvíja veda, rozširuje sa aj naše poznanie okolia. Mnohí chcú toto poznanie ďalej rozvíjať a začali študovať na mnohých univerzitách. Jedným z nich je [target_artist.GetName], mikrobiológ z [ShowLocationName('the_hague')]. Aj keď jeho práca nie je uznávaná, môžeme sa mu pokúsiť pomôcť v tomto úsilí." # todo: NEW TRANSLATION
  flavor_ned_13.historical_info: "Antonie Philips van Leeuwenhoek je známy svojimi prielomami v oblasti mikrobiológie a mnohí historici a vedci ho označujú za Otca mikrobiológie. Ako samouk sa mu podarilo etablovať mikrobiológiu ako oficiálny vedecký odbor. Jeho experimenty na sebe mu umožnili preskúmať svoju krv, čo viedlo k objavu červených krviniek." # todo: NEW TRANSLATION
  flavor_ned.13.a: "Udelíme prostriedky na podporu mikrobiológie." # todo: NEW TRANSLATION
  flavor_ned.13.b: "Neprislúcha do [target_country2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ned.14.title: "Zjedenie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.14.desc: "Vojna a nešťastie sužovali [ROOT.GetCountry.GetName]. Keď sily [target_country.GetName] obsadili [ROOT.GetCountry.GetCapital.GetName], veľká časť [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] vidí [target_character.GetName] a [target_character.GetHisHer] ambície ako jedinú príčinu toho všetkého. Rozzúrený dav sa teraz zhromaždil pred rezidenciou [target_character.GetNameWithNoTooltip], aby popravil [target_character.GetHimHer]. Napriek [target_character.GetHisHer] uchvacujúcemu prejavu dav nezastavil. Ako zvieratá zaútočili na [target_character.GetHimHer], čo viedlo k [target_character.GetHisHer] smrti. V následkoch chýbali časti tela, ktoré boli kanibalmi zožraté neúprosným davom, ktorý sa na [target_character.GetHimHer] pôvodne vrhol." # todo: NEW TRANSLATION
  flavor_ned.14.a: "Aj teraz nie je [ROOT.GetCountry.GetNameWithNoTooltip] v bezpečí..." # todo: NEW TRANSLATION
  flavor_ned.15.title: "Sedem provincií" # todo: NEW TRANSLATION
  flavor_ned.15.desc: "Hoci boli Nížiny zjednotené spoločnou záležitosťou, stále sú rozdelené vďaka právnym nárokom a kultúrnym rozdielom. Môžeme však túto nejednotu využiť v náš prospech. Vytvorením konfederácie, kde každá provincia bude mať svoje zákony a práva, pričom stále budú poslúchať centrálnej vláde, môžeme zabezpečiť, že každá z nich bude chránená a bude sa môcť samostatne rozvíjať, čo nám umožní sústrediť sa von." # todo: NEW TRANSLATION
  flavor_ned.15.historical_info: "Počas Holandského povstania proti Habsburgom vytvorili Holanďania konfederáciu, v ktorej si každá provincia mohla zachovať svoje vlastné záujmy. Táto konfederácia však trpela frakcionizmom, keď sa Statisti a Oranžisti bili o kontrolu nad jednotlivými provinciami. Až v dobe Napoleona a Batavskej republiky bol tento systém zrušený, čo viedlo k vytvoreniu Kráľovstva Holandsko, aké poznáme dnes." # todo: NEW TRANSLATION
  flavor_ned.15.a: "Vytvorme túto konfederáciu." # todo: NEW TRANSLATION
  flavor_ned.15.b: "Decentralizácia nie je riešenie." # todo: NEW TRANSLATION
  flavor_ned.16.title: "Zlatý vek kultúry [target_country.GetCulture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.16.desc: "S naším vzostupom v globálnej politike zažíva naša kultúra svoj zenit a mnohí noví umelci sa hrnú do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. S ich pomocou sa kultúra [target_country.GetCulture.GetName] šíri ďaleko a široko v Zlatom veku." # todo: NEW TRANSLATION
  flavor_ned.16.a: "Kultúra [target_country.GetCulture.GetNameWithNoTooltip] bude známa v každom kúte." # todo: NEW TRANSLATION
  flavor_ned.17.title: "Textilný priemysel v [target_location.GetNameWithNoTooltip] a [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.17.desc: "Územia [target_country.GetName] sú bohaté na farbivá, čo nám umožňuje vyrábať všetky druhy tkanín. Dva z najznámejších cechov sú v [target_location.GetName] a [target_location2.GetName], oba veľmi cenné pre [target_country.GetNameWithNoTooltip]. [target_character.GetName] má plány pomôcť obom cechom, avšak uprednostnenie jedného pred druhým nám môže dovoliť ďalej špecializovať náš textilný priemysel." # todo: NEW TRANSLATION
  flavor_ned.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [target_location.GetNameWithNoTooltip] budú mať našu pomoc." # todo: NEW TRANSLATION
  flavor_ned.17.b: "Podpora [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [target_location2.GetNameWithNoTooltip] prinesie viac výhod." # todo: NEW TRANSLATION
  flavor_ned.17.c: "Podporme oba cechy." # todo: NEW TRANSLATION
  flavor_ned.17.d: "Na to nemáme prostriedky." # todo: NEW TRANSLATION
  flavor_ned.18.title: "Túžba po korení" # todo: NEW TRANSLATION
  flavor_ned.18.desc: "Keď sú cesty do $india$ zablokované [ShowReligionGroupAdjective('muslim')] obchodníkmi, náš ľud bol ochudobnený o svoje luxusné tovary. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z [target_market.GetName] sledujú nové námorné trasy, aby opäť zabezpečili obchod s korením. V každom prípade musí [target_character.GetName] nájsť cestu do $india$." # todo: NEW TRANSLATION
  flavor_ned.18.a: "Vydajme sa do Indii." # todo: NEW TRANSLATION
  NED_SECURE_SPICE_FOR_BONUSES: "Ak dokážeme importovať [ShowGoodsName('pepper')] do [target_market.GetName] [market|e], získame výhody." # todo: NEW TRANSLATION
  flavor_ned.19.title: "Sloboda myslenia" # todo: NEW TRANSLATION
  flavor_ned.19.desc: "S nástupom [ShowReligionAdjective('lutheran')] reformácie sa v [ShowReligionGroupAdjective('christian')] svete objavili mnohé extrémistické náboženské názory. [ROOT.GetCountry.GetName] však čoraz viac podporuje humanistické myšlienky, uprednostňujúc slobodu myslenia a ideí, pokiaľ tým človek slúži národu. [target_character.GetName] si to všimol a plánuje budúcnosť tejto novej vlny humanizmu." # todo: NEW TRANSLATION
  flavor_ned.19.a: "Veď je to predsa slobodná krajina." # todo: NEW TRANSLATION
  flavor_ned.19.b: "Využime ich myšlienky pre seba." # todo: NEW TRANSLATION
  flavor_ned.19.c: "Nestrápnime [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] autority." # todo: NEW TRANSLATION
  flavor_ned.20.title: "Tok korenia" # todo: NEW TRANSLATION
  flavor_ned.20.desc: "Naši obchodníci konečne získali dodávku [ShowGoodsName('pepper')]. [target_country.GetAdjective] ľudia môžu konečne používať tento nový tovar pri varení." # todo: NEW TRANSLATION
  flavor_ned.20.a: "Pokiaľ budeme mať flotilu, [ShowGoodsNameWithNoTooltip('pepper')] bude prúdiť." # todo: NEW TRANSLATION
  flavor_ned.21.title: "Filozofie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.21.desc: "Inšpirovaný spismi Muḥammad bin Ṭufayl, [target_character.GetName] prišiel do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] hľadať zamestnanie. Narodil sa v [ShowLocationName('paris')] ako [ShowCultureName('french')] občan, neskôr opustil domov, aby sa venoval filozofickým štúdiám. Túži napísať biografický slovník, označený ako #italic Dictionnaire Historique et Critique#!." # todo: NEW TRANSLATION
  flavor_ned.21.historical_info: "Pierre Bayle bol hugenot narodený v Paríži za vlády Ľudovíta XIV. Po štúdiách v Puylaurens, Paríži a Sedane utiekol do Holandskej republiky kvôli náboženskému prenasledovaniu v krajine. Počas pobytu tam bol vymenovaný za profesora filozofie a histórie v Rotterdame. Mnohé z jeho diel otvorili cestu Osvieteniu, ako aj iným filozofiám, ktoré priamo kontrastovali s jeho učením, ako Theodicy." # todo: NEW TRANSLATION
  flavor_ned.21.a: "Sponzorujme jeho diela." # todo: NEW TRANSLATION
  flavor_ned.21.b: "Preč s ním, žiadny [ShowCultureNameWithNoTooltip('french')] filozof nie je vítaný v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ned.22.title: "Príbeh [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.22.desc: "Narodený ako commoner v [ShowLocationName('middelburg')], [target_character2.GetName] prejavil veľký talent už v mladom veku. Pracoval ako pomocník lodmajstra od 11 rokov a ako mladý dospelý vstúpil do [ROOT.GetCountry.GetAdjective] armády. Teraz slúži [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchodnej flotile. Hoci je mladý, má skúsenosti, a môžeme ho využiť buď na posilnenie armády, alebo námorníctva." # todo: NEW TRANSLATION
  flavor_ned.22.a: "My [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] sme vždy boli hrdí námorníci." # todo: NEW TRANSLATION
  flavor_ned.22.b: "Musíme chrániť krajinu [ROOT.GetCountry.GetNameWithNoTooltip] silnejšou armádou." # todo: NEW TRANSLATION
  flavor_ned.22.c: "Namiesto pýtania sa [target_character2.GetNameWithNoTooltip] ho radšej úplne zamestnajme." # todo: NEW TRANSLATION
  flavor_ned.23.title: "Sloboda morí" # todo: NEW TRANSLATION
  flavor_ned.23.desc: "Hoci myšlienka [ShowSocietyDirectionName('free_trade')] nie je v [ROOT.GetCountry.GetName] neznáma, debaty medzi protekcionizmom a [ShowSocietyDirectionNameWithNoTooltip('free_trade')] sú čoraz ostrejšie. Jedným z filozofov zúčastňujúcich sa týchto diskusií je [target_character.GetName], ktorý slúžil ako zámořský obchodník pre [ROOT.GetCountry.GetFlavorRank]. Už začal písať svoju novú traktát, a mohol by tak presadiť váhy na stranu [ShowSocietyDirectionNameWithNoTooltip('free_trade')]." # todo: NEW TRANSLATION
  flavor_ned.23.a: "Nech to dokončí, sloboda obchodu je u nás vítaná." # todo: NEW TRANSLATION
  flavor_ned.23.b: "Nesmie byť v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ned_paper_industry_title: "Priemysel [ShowGoodsNameWithNoTooltip('paper')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.24.title: "$flavor_ned_paper_industry_title$" # todo: NEW TRANSLATION
  flavor_ned.24.desc: "[target_location.GetName] a jeho [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú najznámejšími cechmi v Južných Nizozemách. Nedávno pripravili plány na rozšírenie výroby [ShowGoodsName('paper')], veriac, že to umožní [ROOT.GetCountry.GetName] ešte viac posilniť svoju sebestačnosť." # todo: NEW TRANSLATION
  flavor_ned.24.a: "Zriadením južnej sekcie výroby [ShowGoodsNameWithNoTooltip('paper')] podporte." # todo: NEW TRANSLATION
  flavor_ned.24.b: "Na takéto podnikanie nemáme prostriedky." # todo: NEW TRANSLATION
  flavor_ned.25.title: "$flavor_ned_paper_industry_title$" # todo: NEW TRANSLATION
  flavor_ned.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v [target_location.GetName] dosiahli pokrok vo svojich snahách o výrobu [ShowGoodsNameWithNoTooltip('paper')]. Po vypracovaní plánov na nové [ShowBuildingTypeName('paper_workshop')] teraz žiadajú [target_character.GetName] o finančnú pomoc." # todo: NEW TRANSLATION
  flavor_ned.25.a: "Dostanú našu pomoc." # todo: NEW TRANSLATION
  flavor_ned.25.b: "Nemáme pre nich prostriedky na rozdávanie." # todo: NEW TRANSLATION
  flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] humanizmus" # todo: NEW TRANSLATION
  flavor_ned.26.desc: "Tento svet je plný mnohých rôznych viery, tradícií a ideí. Namiesto vnucovania našich názorov všade, kam prídeme, by sme mali takéto presvedčenia tolerovať, pokiaľ nespôsobujú problémy pre [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_ned.26.a: "V [ROOT.GetCountry.GetNameWithNoTooltip] má každý slobodu myslenia." # todo: NEW TRANSLATION
  flavor_ned.26.b: "Musíme radšej uspokojiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Všetky naše ne-[ROOT.GetCountry.GetReligion.GetAdjective] [pop|e] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  NED_ALL_CLERGY_BECOME_HAPPIER: "Všetky naše [ROOT.GetCountry.GetReligion.GetAdjective] [ShowPopTypeName('clergy')] [pop|e] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.27.desc: "Narodený v [ShowLocationName('leiden')], [target_character.GetName] prejavil značný talent ako umelec. [target_character.GetHeShe] už vytvoril menšie umelecké diela, každé v inom štýle. Možno bude [target_character.GetHeShe] skvelým prírastkom do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_ned.27.historical_info: "Rembrandt Harmenszoon van Rijn, známy jednoducho ako Rembrandt, je považovaný za jedného z najväčších umelcov v histórii. Napriek tomu, že nikdy necestoval študovať do zahraničia, jeho diela boli inšpirované talianskymi majstrami a skupinou Bentvueghels, umeleckou spoločnosťou v Ríme. Napriek stovkám obrazov vytvorených v mladosti ho v neskoršom živote postihli finančné ťažkosti a osobné tragédie, ako napríklad odmietnutie jeho olejomaľby The #italic Conspiracy of Claudius Civilis#!, alebo predaj jeho domu kvôli dlhom, čo prinútilo jeho rodinu presťahovať sa do skromnejšieho sídla na Rozengracht." # todo: NEW TRANSLATION
  flavor_ned.27.a: "Najmime [target_character.GetHimHer]." # todo: NEW TRANSLATION
  flavor_ned.27.b: "[target_character.GetHeShe|U] tu nie je vítaný." # todo: NEW TRANSLATION
  NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName] bude slúžiť nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.28.desc: "Obliehanie je možno najnákladnejšou časťou vojny. Mnohí teoretici navrhli nové myšlienky, no žiadne sa nevyrovnajú návrhom [target_character.GetName]. Ako dôstojník v našej armáde získal skúsenosti s podmienkami, v ktorých by sa pri obliehaní nachádzal priemerný vojak. Jeho plány zahŕňajú výstavbu nových pevností v [ROOT.GetCountry.GetName], použitie viacerých obranných línií a aktívny spôsob obrany, kde naše sily budú nepriateľa obťažovať." # todo: NEW TRANSLATION
  flavor_ned.28.a: "Použime tieto nápady pri obliehaniach." # todo: NEW TRANSLATION
  flavor_ned.28.b: "Ochrana [ROOT.GetCountry.GetNameWithNoTooltip] je naša najvyššia priorita." # todo: NEW TRANSLATION
  flavor_ned.28.c: "Nebudeme počúvať jeho návrhy." # todo: NEW TRANSLATION
  flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.29.desc: "Mnohí prieskumníci a kartografi snívajú o úplnom zmapovaní Arktídy. Jedným z týchto mužov je [target_character.GetName], narodený v dedine pri [ShowLocationName('harlingen')]. Prišiel ku [ROOT.GetCountry.GetGovernment.GetCourtTitle] s argumentom, prečo by mal vyraziť na túto expedíciu: hoci ľad Severovýchodného priechodu bráni nám plavbe do $china$, polnočné slnko by mohol roztaviť ľad a vytvoriť spoľahlivú cestu." # todo: NEW TRANSLATION
  flavor_ned.29.a: "Má povolenie nám slúžiť." # todo: NEW TRANSLATION
  flavor_ned.29.b: "Je šialený? Vyhoďme ho." # todo: NEW TRANSLATION
  flavor_ned.30.title: "Systém pevných pevností" # todo: NEW TRANSLATION
  flavor_ned.30.desc: "Naše územia v Nízine môžu byť prosperujúce, ale sú aj zraniteľné počas vojny. Vytvorením niekoľkých liniek opevnenia v hĺbkovej obrane môžeme zabezpečiť, že naše krajiny budú chránené aj v najhorších situáciách." # todo: NEW TRANSLATION
  flavor_ned.30.historical_info: "V 17. storočí, keď bolo obliehanie dominantné, vynikli dvaja vojenskí teoretici. Maršal Vauban z Francúzskeho kráľovstva a Menno van Coehoorn, slávny holandský inžinier, posunuli tieto teórie do extrému. V prípade Holandska ich husté osídlenie zabezpečilo výstavbu viacerých opevnení okolo krajiny, aby odradili nepriateľské armády od pokusu o dobytie. Tieto pevnosti dokázali často zadržať celé armády samy, čo nútilo nepriateľa plánovať zdĺhavé obliehania alebo pripraviť nákladný útok." # todo: NEW TRANSLATION
  flavor_ned.30.a: "Podporme túto novú líniu opevnení." # todo: NEW TRANSLATION
  flavor_ned.30.b: "Najlepšia obrana je dobrý útok." # todo: NEW TRANSLATION
  flavor_ned.31.title: "Baroková architektúra [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ned.31.desc: "Keď baroková architektúra [ROOT.GetCountry.GetAdjective] dosahuje svoj zenit, objavujú sa nové štýly. Jedným z nich je #italic barokový štýl#!, ktorý sa zameriava na zdobenie exteriéru spôsobom, ktorý pôsobí seriózne, zatiaľ čo interiér je zdobený ušľachtilými materiálmi. Možno by sme mali tento štýl podporiť." # todo: NEW TRANSLATION
  flavor_ned.31.a: "Musíme podporiť tento nový štýl!" # todo: NEW TRANSLATION
  flavor_ned.31.b: "Na to nemáme prostriedky." # todo: NEW TRANSLATION
  flavor_ned.32.title: "Patriottentijd" # todo: NEW TRANSLATION
  flavor_ned.32.desc: "Hoci [ShowGovernmentReformName('seven_provinces')] nám dobre slúžil, vytvorila sa skupina rebelov nazývajúcich sa #italic Patriotten#!, ktorí chcú, aby tento systém padol. Stoja proti [target_character.GetName] a [target_character.GetHerHis] podporovateľom, pripravení vovliecť [ROOT.GetCountry.GetName] do revolúcie." # todo: NEW TRANSLATION
  flavor_ned.32.a: "Vyjdite von, vy patrioti!" # todo: NEW TRANSLATION
  ned_all_peasants_in_capital_become_disloyal: "Všetci [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v [target_area.GetName] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_ned.33.title: "Urbanizácia Nizozemských krajín" # todo: NEW TRANSLATION
  flavor_ned.33.desc: "Nizozemské krajiny sa v poslednej dobe dočkali zaplnenia mnohými druhmi obyvateľov, či už šľachtou alebo obyčajným ľudom. Lokality ako [target_location.GetName], [target_location2.GetName] a [target_location3.GetName] sú najhustejšie osídlené a mohli by využiť našu pomoc pri ďalšej urbanizácii." # todo: NEW TRANSLATION
  flavor_ned.33.a: "Dostanú našu pomoc." # todo: NEW TRANSLATION
  flavor_ned.33.b: "Môžu sa rozvíjať samostatne." # todo: NEW TRANSLATION
  flavor_ned.1000.title: "Slávne sprisahanie?" # todo: NEW TRANSLATION
  flavor_ned.1000.desc: "Hoci je [target_character.GetName] právoplatným vládcom [ROOT.GetCountry.GetName], [target_character.GetHisHer] verejný obraz sa pomaly zhoršuje a je vnímaný už len ako utláčateľ. Počuť šepoty, v skutočnosti mnoho šepotov, o sprisahaní pozvať [target_character2.GetName], aby namiesto neho vládol nad týmito zemami." # todo: NEW TRANSLATION
  flavor_ned.1000.a: "Sprisahanie proti [target_character.GetNameWithNoTooltip]? Musíme ich zastaviť!" # todo: NEW TRANSLATION
  NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Pokiaľ bude naša [legitimacy|e] nižšia než #Y 80#!, existuje šanca, že [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pozvú [target_character2.GetName], aby nad nimi vládol." # todo: NEW TRANSLATION
  flavor_ned.1001.title: "Nesmrtelných sedem" # todo: NEW TRANSLATION
  flavor_ned.1001.desc: "Keď sa situácia v [target_country.GetName] zhoršuje a [target_character2.GetName] je vnímaný ako falošný [target_country.GetGovernment.GetRulerTitle], časť ich [target_country.GetGovernment.GetEstateName('nobles_estate')] oslovila [target_character.GetName] a ponúkla [target_character.GetHerHim] [target_country.GetAdjectiveWithNoTooltip] korunu, ak [target_character.GetHeShe] prijme." # todo: NEW TRANSLATION
  flavor_ned.1001.a: "Vyplávme do [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ned.1001.b: "Počkaj, nikdy sme s týmto nesúhlasili!" # todo: NEW TRANSLATION
  flavor_ned.1002.title: "Slávna revolúcia" # todo: NEW TRANSLATION
  flavor_ned.1002.desc: "Po zvrhnutí starej vlády v [target_country.GetName] je [target_character.GetName] teraz právoplatným vládcom všetkých [target_country.GetAdjectiveWithNoTooltip] území. [target_character.GetHeShe|U] a [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sú teraz pripravení prerokovať záležitosť [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ned.1002.a: "Budú poddaní [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
  flavor_ned.1003.title: "Integrácia Británie" # todo: NEW TRANSLATION
  flavor_ned.1003.desc: "Hoci sú teraz územia Británie pod [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], časť obyvateľstva stále odoláva našej vláde. Mali by sme o tejto otázke diskutovať s [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a pokúsiť sa nájsť riešenie." # todo: NEW TRANSLATION
  flavor_ned.1003.a: "Jedným či druhým spôsobom sa podriadia." # todo: NEW TRANSLATION
  dutch_spice_lust: "Túžba po korení" # todo: NEW TRANSLATION
  ned_increased_grain_demands: "Zvýšené požiadavky na obilie"" # todo: NEW TRANSLATION
