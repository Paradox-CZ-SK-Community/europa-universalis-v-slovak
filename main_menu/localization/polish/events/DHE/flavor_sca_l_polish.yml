 flavor_sca.1.desc: "Po prvýkrát v histórii boli všetky kráľovstvá [ShowRegionName('scandinavian_region')] zjednotené pod jedným panovníkom. Toto monumentálne zjednotenie znamená novú éru v našej histórii, upevňuje nás ako významnú veľmoc na európskej scéne. Konsolidáciou týchto severných oblastí sme nielen zjednotili náš kultúrny a politický vplyv, ale aj posilnili našu pozíciu v medzinárodných záležitostiach." # todo: NEW TRANSLATION
 flavor_sca.1.a: "Triumfálny úspech!" # todo: NEW TRANSLATION
 flavor_sca.1.historical_info: "Z historického hľadiska sa zjednotenie Škandinávie do jedného centralizovaného kráľovstva nikdy úplne nedosiahlo. Hoci rôzne zväzky medzi kráľovstvami, ako Kalmarská únia koncom 14. a začiatkom 15. storočia a snahy Švédskej ríše v 17. storočí, predstavovali významné pokusy o konsolidáciu škandinávskej moci pod jednotnou vládou, boli napokon krátkodobé alebo neúčinné." # todo: NEW TRANSLATION
