  flavor_cas_rio_salado.1.desc: "Neveriaci vládcovia [GetCountry('MOR').GetName] sa pripravili na útok proti nám s invaznou silou na juhu [ShowRegionName('iberia_region')]. Toto ohrozuje naše nepretržité úsilie oslobodiť polostrov od cudzích votrelcov a upevniť [ROOT.GetCountry.GetReligion.GetAdjective] vládu nad [ShowRegionNameWithNoTooltip('iberia_region')]. Mali by sme požiadať našich priateľov v [GetCountry('POR').GetName] a pripraviť naše armády, aby navždy vyhnali [GetCountry('MOR').GetAdjectiveWithNoTooltip] votrelcov." # todo: NEW TRANSLATION
