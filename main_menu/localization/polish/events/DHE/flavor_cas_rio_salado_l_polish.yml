  flavor_cas_rio_salado.2.desc: " [GetCountry('CAS').GetReligion.GetAdjective] vládcovia [ShowRegionName('iberia_region')] sa opäť pripravili na útok na naše oprávnené územia na polostrove a ohrozujú našu kontrolu nad [ShowLocationName('strait_of_gibraltar')]. Mali by sme požiadať našich priateľov v [GetCountry('GRA').GetName] a pripraviť naše armády na odvrátenie [GetCountry('CAS').GetAdjective] votrelcov navždy." # todo: NEW TRANSLATION
