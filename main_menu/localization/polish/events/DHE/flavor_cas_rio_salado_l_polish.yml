  flavor_cas_rio_salado.1.historical_info: "Situácia na južnej hranici Kastílie vyzerala pochmúrne v desaťročí 1330. Stratou hradu Gibraltar v roku 1333 sa Abu Malik Abd al-Wahidovi, synovi a nástupcovi Abu Al-Hasana 'Ali ibn 'Othmana, marinidského sultána Maroka, otvorila príležitosť uchopiť malokráľovstvo sústredené okolo Algeciras a Rondy. Smrť prvého v #italic algarada#! (nájazd) v roku 1339 presvedčila druhého pripraviť plnohodnotnú inváziu cez Gibraltársky prieliv, ktorú by mohol financovať dobytím Emiráta Tlemcen v roku 1337. Kampaň začala v apríli 1340, keď marinidská flotila dosiahla morskú nadvládu nad prielivom, čo umožnilo Abu Al-Hasanovi 'Alímu prekročiť so svojou armádou 14. augusta 1340, a neskôr v septembri zahájiť obliehanie hradu Tarifa, kľúčovej kastílskej pevnosti v oblasti.\n\nNakoniec sa muslimské a kresťanské sily stretli v údolí Río Salado 30. októbra. Zápasiace armády bojovali celý deň a po tom, čo obrancovia Tarify zaútočili zo zadného vojska, sa marinidská armáda zrútila a sultán Abu Al-Hasan 'Ali ustúpil s pozostatkami svojej armády do Algeciras. Bitka znamenala zlom, zabezpečila kastílsku pozíciu nad prielivom na 150 rokov, až kým posledné moslimské útočište na Iberskom polostrove, Granada, nebolo dobyté v roku 1492." # todo: NEW TRANSLATION
