  flavor_wal.1.desc: "Vycítiac slabosť valašského panovania sa nárokovateľ na kniežatstvo vrátil na čele armády po rokoch strávených v tureckom zajatí. Vlad Draculesti, Syn Draka, je muž krvilačného a krutého založenia. Jeho príchod sprevádzalo hrozné napichnutie veľvyslancov poslaných, aby s ním rokovali, čo jasne ukázalo, že veľké násilie bude páchať voči každému, kto sa vzoprie jeho vláde." # todo: NEW TRANSLATION
  flavor_wal.1.a: "Turkom nič nedlžíme! Nech sa krútia na kôloch!" # todo: NEW TRANSLATION
  flavor_wal.1.b: "Ospravedlniť sa sultánovi" # todo: NEW TRANSLATION
