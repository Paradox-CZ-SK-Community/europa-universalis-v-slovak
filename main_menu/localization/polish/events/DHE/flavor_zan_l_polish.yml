l_polish:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]" # todo: NEW TRANSLATION
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] pôvodne zadal stavbu [ROOT.GetCountry.GetGovernment.GetAdjective] sídla v srdci [target_location.GetName], zamýšľaného ako najpozoruhodnejší palác. Avšak nešťastia, presmerovanie fondov a osobná choroba sa snažili projekt oneskoriť a úplne zastaviť. Napriek týmto problémom naši architekti predložili aktualizovaný plán paláca, rozšírený o sklady a komnaty špeciálne určené pre obchodné výmeny, sprevádzaný veľkolepou trónnou sieňou. Ich jedinou prekážkou sú teraz peniaze." # todo: NEW TRANSLATION
 flavor_zan.1.a: "Zadať výstavbu." # todo: NEW TRANSLATION
 flavor_zan.1.b: "Momentálne je to príliš drahé..." # todo: NEW TRANSLATION
 flavor_zan.1.historical_info: "Husuni Kubwa stojí ako svedectvo architektonickej a politickej zdatnosti Sultánatu Kilwa počas jeho vrcholu v 14. storočí. Postavený za sultána al-Ḥasana ibn Sulaymān v Kilwa Kisiwani, tento rozľahlý palácový komplex, pokrývajúci 1,6 hektára, bol postavený prevažne z koralového kameňa a obsahoval zmes svahilských, islamských a perzských architektonických vplyvov. Zahŕňal luxusné súkromné komnaty, veľké nádvorie, vyspelé kúpele a sklady, čo zdôrazňuje jeho mnohoraké úlohy ako kráľovské sídlo, obchodné centrum a pevnosť." # todo: NEW TRANSLATION
 construct_the_building_at_another_time_tt: "Môžeme sa rozhodnúť postaviť [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] inokedy..." # todo: NEW TRANSLATION
 flavor_zan.2.title: "Mincovníctvo [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.2.desc: "Veľký [target_character2.GetName] bol majákom cnosti a uvážlivej správy. [target_character2.GetHerHis|U] múdre reformy a rozhodnutia doviedli naše [GetCountry('ZAN').GetFlavorRank] k dlhotrvajúcej dobe prosperity, s obchodom plynúcim až do vzdialených krajín, prinášajúc späť potrebné cennosti pre obchod.\n\nAby sme tento systém uľahčili, [target_character2.GetSheHe] nariadil zavedenie jednotnej meny, ktorá by pomáhala pri barteroch. Pri príležitosti [target_character2.GetHerHis] úmrtia si pripomíname, že budeme musieť rozhodnúť, či razíme nové mince s menom a podobizňou [target_character.GetName], alebo pokračovať v používaní existujúcich..." # todo: NEW TRANSLATION
 flavor_zan.2.a: "Raziť nové mince." # todo: NEW TRANSLATION
 flavor_zan.2.b: "Pokračovať v používaní existujúcich mincí." # todo: NEW TRANSLATION
 flavor_zan.2.c: "Nech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] rozhodne o otázkach meny." # todo: NEW TRANSLATION
 zan_gold_coinage: "Dopyt po [ShowGoodsNameWithNoTooltip('goods_gold')] mincovni" # todo: NEW TRANSLATION
 flavor_zan.3.title: "Tieň [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.3.desc: "[target_character2.GetName] bol známy svojou neobmedzenou štedrosťou a ochotným správaním. Keď tento cnostný a významný [GetCountry('ZAN').GetGovernment.GetRulerTitle] zomrel, nahradil ho jeho brat, [target_character.GetName]. Na rozdiel od svojho predchodcu, [target_character.GetShortNameWithNoTooltip] trpel veľkým nedostatkom cnosti v pomoci našim ľuďom.\n\nHovorí sa, že raz sa chudák stretol s [target_character.GetShortNameWithNoTooltip] a [GetCountry('ZAN').GetGovernment.GetRulerTitle] reagoval slovami '#italic Ten, kto dával, je mŕtvy, a nenechal nič, čo by sa dalo dať#!'. Nedávne návštevy zahraničných hodnostárov tiež zhusta ubudli, kvôli nedostatku štedrosti a pohostinnosti, ktoré sme v poslednej dobe prejavovali." # todo: NEW TRANSLATION
 flavor_zan.3.a: "Musíme napodobniť [target_character2.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_zan.3.b: "Nasmerovať štedré príspevky na presadenie našej agendy." # todo: NEW TRANSLATION
 flavor_zan.3.c: "Nech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] hladujú." # todo: NEW TRANSLATION
 flavor_zan.3.historical_info: "Keď Ibn Baṭṭūṭa navštívil tento región, vládol Al-Ḥasan ibn Sulaymān. Počas svojho pobytu Ibn Baṭṭūṭa pozoroval pozoruhodnú štedrosť sultána, najmä voči hosťom. Jedným z činov, ktorý zanechal trvalý dojem, bolo, že sultán v prejave láskavosti ponúkol svoj vlastný odev chudobnému mužovi." # todo: NEW TRANSLATION
 flavor_zan.4.title: "Zlatý vek [GetCountry('ZAN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.4.desc: "Odkedy kráľovské dynastie [GetCountry('ZAN').GetName] zaviedli cudzie islamské vplyvy medzi miestne [ShowCultureName('swahili_culture')] obyvateľstvo, jedinečná fúzia domácej tradície a vonkajšej múdrosti prispela k zlepšeniu našej spoločnosti takmer v každom ohľade.\n\nNedávny nárast remeselníkov a učencov, ako aj vznik nového architektonického štýlu, sú znakom, že skutočne dosahujeme vrchol nášho zlatého veku!" # todo: NEW TRANSLATION
 flavor_zan.4.a: "Musíme financovať naše literárne inštitúcie." # todo: NEW TRANSLATION
 flavor_zan.4.b: "Čo lepšie na vychutnanie našej slávy než umenie?" # todo: NEW TRANSLATION
 flavor_zan.4.c: "Takéto bohatstvo si zaslúži vhodné hlavné mesto." # todo: NEW TRANSLATION
 flavor_zan.4.d: "Nebuďme unáhlení..." # todo: NEW TRANSLATION
 flavor_zan.5.title: "Miestne zvyky v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.5.desc: "Zavedenie kultúrnych noriem a zvykov z [ShowSubContinentName('middle_east')] a $india$ vytvorilo priepasť medzi vládnucou elitou a [ShowCultureName('swahili_culture')] ľudom. Väčšina kultúrnych tradícií miestneho obyvateľstva, či už v neformálnom alebo formálnom prostredí, nezodpovedá tým v [ROOT.GetCountry.GetGovernment.GetCourtTitle], a niektoré pravidlá obliekania a správania už vyvolali rozruch pri vzájomnej interakcii.\n\nSamozrejme by bolo v našom práve zakázať tieto prejavy a donútiť miestnych, aby prijali naše zvyky, avšak nebolo by to prijaté priaznivo..." # todo: NEW TRANSLATION
 flavor_zan.5.a: "Ich kultúra si zaslúži rešpekt." # todo: NEW TRANSLATION
 flavor_zan.5.b: "Nech sa prispôsobia." # todo: NEW TRANSLATION
 flavor_zan.6.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.6.desc: "Cestovatelia neznámeho pôvodu, spojení s miestnymi pastiermi a poľnohospodármi v [target_location.GetName], založili veľkú a prosperujúcu sieť osád. Podporované zložitým zavlažovacím systémom a ich poľnohospodárskymi znalosťami, [target_location.GetNameWithNoTooltip] vyrostlo v mimoriadne prosperujúce miesto.\n\nJeho obyvatelia a miestna správa išli až tak ďaleko, že zaviedli normy na zabránenie erózie pôdy a podporu úrodnosti polí. Ich prítomnosť nám nepredstavuje hrozbu, no sú zvláštnym a zaujímavým javom na pozorovanie..." # todo: NEW TRANSLATION
 flavor_zan.6.historical_info: "Niektedy počas 15. storočia poľnohospodárska komunita vybudovala veľkú dedinu pri úpätí úbočia Rift Valley, vytvárajúc sofistikovaný zavlažovací systém s kamennými kanálmi a terasovitými poliami. Najväčšie sídlo medzi nimi, známe ako Engaruka, bolo domovom pre tisíce a používalo hnoj dobytka na obohatenie pôdy." # todo: NEW TRANSLATION
 flavor_zan.6.a: "Fascinujúce." # todo: NEW TRANSLATION
 engaruka_people_interesting_tt: "Ľudia z [target_country.GetName] sú priekopnícki farmári, [target_location.GetNameWithNoTooltip] bude prosperovať..." # todo: NEW TRANSLATION
 flavor_zan.7.title: "Bohatstvo [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]" # todo: NEW TRANSLATION
 flavor_zan.7.desc: "Naše nedávne anexovanie [target_location.GetName] vyvolalo veľa pozdvihnutých obočia a varovných slov od našich susedov na západe. Zdá sa, že si všimli naše úmysly zabezpečiť stabilnú a priamu dodávku [ShowGoodsName('goods_gold')], namiesto nakupovania od nich.\n\nIch sťažnosti sú irelevantné – všetci sa nakoniec podriaďia našej moci, keď príde čas..." # todo: NEW TRANSLATION
 flavor_zan.7.a: "Všetko podľa plánu..." # todo: NEW TRANSLATION
 flavor_zan.8.title: "Shirazi [ShowReligionGroupNameWithNoTooltip('muslim')] a patricijovia [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.8.desc: "Väčšina [ShowCultureName('swahili_culture')] štátov je dodnes vládnutá dynastiami, ktoré tvrdia, že pochádzajú z prvej islamskej migrácie do tohto regiónu. [ShowReligionGroupName('muslim')] praktizovaný týmito 'Shirazmi', ako sa sami nazývajú, však nie je najortodoxnejšou formou tejto viery. Mnohé staršie miestne obrady sa vykonávajú denne v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] a línie Shirazi sa považujú za majúce magické schopnosti, ktoré im dávajú právo vládnuť týmto mestám.\n\nAko bohatstvo [target_country2.GetName] a ostatných [ShowCultureNameWithNoTooltip('swahili_culture')] štátov rastie, nové vlny cudzincov prichádzajú v veľkom počte. Obchodníci z [ShowAreaName('oman_area')], [ShowRegionName('persia_region')] a iných vzdialených krajín si spravili naše mestá za domov a vznikajúca trieda domorodých obchodníkov urobila z týchto skupín svojich partnerov.\n\nMnohí z novoprichádzajúcich pohŕdajú našimi tradíciami. Ak by sme prijali ortodoxnejšiu formu [ShowReligionGroupNameWithNoTooltip('muslim')], určite by to zlepšilo naše vzťahy s ostatnými štátmi [ShowRegionName('indian_ocean_region')], ale existuje reálne riziko, že by to podkopalo našu vlastnú vládu a poškodilo vzťahy s ostatnými [ShowCultureNameWithNoTooltip('swahili_culture')] štátmi." # todo: NEW TRANSLATION
 flavor_zan.8.a: "Musíme nasledovať cesty našich predkov." # todo: NEW TRANSLATION
 flavor_zan.8.b: "Očistime naše [ROOT.GetCountry.GetFlavorRank] od pohanských presvedčení a obradov." # todo: NEW TRANSLATION
 countries_with_positive_piety_reduced_relations_tt: "[ShowReligionGroupNameWithNoTooltip('muslim')] [countries|e] v našom [diplomatic_range|e], ktoré nepodporujú naše praktiky (napríklad [target_country.GetName]), stratia [ShowBiasValue('opinion_shirazi_islam')|-=0] [opinion|e] k nám" # todo: NEW TRANSLATION
 countries_with_positive_piety_increased_relations_tt: "[ShowReligionGroupNameWithNoTooltip('muslim')] [countries|e] v našom [diplomatic_range|e], ktoré nepodporujú naše praktiky (napríklad [target_country.GetName]), získajú [ShowBiasValue('opinion_adopted_our_religious_views')|+=0] [opinion|e] k nám" # todo: NEW TRANSLATION
 flavor_zan.9.title: "Kronika [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.9.desc: "S rastúcim počtom zahraničných obchodníkov prichádzajúcich do [ShowRegionName('swahili_coast_region')] z ortodoxných [ShowReligionGroupAdjective('muslim')] štátov, naše staré shirazi zvyky čoraz viac čelia kritike. S hnusom sme sledovali, ako niektoré staré shirazi dynastie v [ShowRegionNameWithNoTooltip('swahili_coast_region')] boli zvrhnuté vzostupnou triedou domorodých obchodníkov spojených s novoprichádzajúcimi.\n\nAko jedna z najstarších a najsilnejších shirazi dynastií však stále stojíme pevne. Aby sme náležite zaujali cudzincov aj domácich rozvracačov, bolo by najlepšie poveriť našich pisárov vytvorením kroniky o našom slávnom pôvode, aby nikto nepochyboval o našom shirazi pôvode a starých islamských koreňoch našej dynastie." # todo: NEW TRANSLATION
 flavor_zan.9.a: "Vytvorme takú kroniku." # todo: NEW TRANSLATION
 flavor_zan.9.b: "Máme dôležitejšie záležitosti." # todo: NEW TRANSLATION
 flavor_zan.10.title: "Príchod [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.10.desc: "Naše panovanie pozdĺž pobrežia bolo počas viac než storočia v podstate neohrozené. Avšak správy o zahraničných obchodníkoch a veľkých flotilách naznačujú prítomnosť neznámej krajiny. Reči o mocných plavidlách obsadených mužmi a vyzbrojených mohutnými delami, aké sme nikdy nevideli, stačia na to, aby otriasli slabými dvoranmi a poradcami v našich službách. Pred hrozbou bezprostrednej invázie mnohí opustili svoje stanovištia a uchýlili sa do vnútrozemia, obávajúc sa vypuknutia vojny." # todo: NEW TRANSLATION
 flavor_zan.10.a: "Isto nemajú šancu." # todo: NEW TRANSLATION
 flavor_zan.11.title: "Objavenie [target_country2.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.11.desc: "Správy spoza [ShowProvinceDefinitionName('good_hope_cape_coast_province')] naznačujú prítomnosť mocnej krajiny, ktorej obchodníci majú veľké bohatstvo. So sieťami, ktoré siahajú za známe more, obchodníci z [target_country2.GetName] povýšili svoj ľud k novým výšinám prosperity. Bolo by rozumné zabezpečiť ich územia jedným alebo druhým spôsobom, aby sme neriskovali, že sa pridajú alebo padnú pod vplyv našich konkurentov..." # todo: NEW TRANSLATION
 flavor_zan.11.a: "Kľaknú pred nami." # todo: NEW TRANSLATION
 flavor_zan.11.b: "Poslať dary a mierovú delegáciu." # todo: NEW TRANSLATION
 flavor_zan.11.c: "Ignorovať ich." # todo: NEW TRANSLATION
 flavor_zan.12.title: "Delegácia [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_zan.12.desc: "Zdá sa, že mocné flotily [target_country.GetName] nás navštívili len preto, aby prejavili úctu k našej kultúre a vyjadrili želanie pokojnej spolupráce. Všetci tí, ktorí predpovedali zkázu nášho ľudu, sa teraz hanbia za svoje zbytočné ľahkomyseľnosti." # todo: NEW TRANSLATION
 flavor_zan.12.a: "Falošný poplach!"" # todo: NEW TRANSLATION
