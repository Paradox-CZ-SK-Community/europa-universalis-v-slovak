  flavor_byz.34.desc: "[target_location.GetName] zažil storočia úpadku kvôli množstvu konfliktov. Keď sme konečne obnovili [ROOT.GetCountry.GetAdjective] pokladnice, môžeme konečne začať obnovovať [target_location.GetRank.GetName] a priviesť ho do novej éry." # todo: NEW TRANSLATION
