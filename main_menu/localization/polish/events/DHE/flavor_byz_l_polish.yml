  flavor_byz.54.title: "Zaobchádzanie s [ShowCultureGroupNameWithNoTooltip('italian_group')] obchodníkmi" # todo: NEW TRANSLATION
  flavor_byz.54.desc: "Hoci [ShowCultureGroupName('italian_group')] [ShowPopTypeName('burghers')] nám v minulosti pomáhali znovu osídliť [target_location.GetName], teraz je jasné, že momentálne zneužívajú [target_market.GetName]. Musíme ich odstrániť z [target_location.GetNameWithNoTooltip], aby nepokračovali vo svojich machináciách." # todo: NEW TRANSLATION
