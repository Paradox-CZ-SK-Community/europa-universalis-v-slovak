  flavor_byz.1100.title: "Hesychazmus" # todo: NEW TRANSLATION
  flavor_byz.1100.desc: "Teologické otázky vždy silno ovplyvňovali náš ľud. Ako národ, ktorý sa považuje za pýchu [ShowReligionAdjective('orthodox')] viery, opakovane sme dokazovali správnosť našich presvedčení v hľadaní božského.\n\nNedávno si však všimli, že [target_character.GetName] objavil sériu nezrovnalostí v náboženskom praktizovaní u mníchov v [target_location.GetName]. Podľa [target_character.GetShortNameWithNoTooltip] sú praktiky mníchov na hrane herézy, od debát o esencii a praxi božského až po praktizovanie vnútorného modlenia.\n\nZdá sa, že spisy [target_character.GetShortNameWithNoTooltip] odsudzujú učenie hesychazmu v snahe narušiť spoločenský pokoj. Naši poradcovia sa obávajú sociálneho napätia alebo dokonca otvorenej vzbury, ak nenájdeme spôsob, ako tento problém vyriešiť." # todo: NEW TRANSLATION
  flavor_byz.1100.a: "Je to len neškodná odborná debata." # todo: NEW TRANSLATION
  flavor_byz.1100.b: "Nebudeme tolerovať [target_character.GetHerHis] drzosť." # todo: NEW TRANSLATION
  flavor_byz.1100.c: "Nebuď príliš domýšľavý, [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  byz_may_trigger_other_event_tt: "Tieto debaty sa čoskoro môžu rozšíriť za naše hranice" # todo: NEW TRANSLATION
  slightly_worsen_relations_with_all_orthodox_tt: "Naše vzťahy so všetkými [ShowReligionAdjectiveWithNoTooltip('orthodox')] krajinami sa mierne zhoršia" # todo: NEW TRANSLATION
  worsen_relations_with_all_orthodox_tt: "Naše vzťahy so všetkými [ShowReligionAdjectiveWithNoTooltip('orthodox')] krajinami sa výrazne zhoršia" # todo: NEW TRANSLATION
  flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] prichádza do [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.1101.desc: "Teologické debaty často končia ostrými sporami a prenasledovaním. Zdá sa, že to platí aj pre [target_character.GetName], ktorého odpor k #italic Hesychazmus#! vyvolal rozkol medzi ním a [target_character3.GetName], v dôsledku čoho bol druhý vyhnaný a hľadal útočisko v našich sieňach." # todo: NEW TRANSLATION
  flavor_byz.1101.a: "Čo sa to deje v [target_country.GetLongName]?" # todo: NEW TRANSLATION
  flavor_byz.1102.title: "Debata storočí" # todo: NEW TRANSLATION
  flavor_byz.1102.desc: "'To je úplná katastrofa.' 'Je toto koniec pre [ShowReligionAdjective('orthodox')] vieru?' sú len niektoré z často počutých fráz okolo konfliktu medzi [target_character2.GetName] a [target_character.GetName]. Zatiaľ čo prvý je zanieteným zástancom hesychastických praktík, druhý bojoval zubami-nechtami, aby ich zdiskreditoval a delegitimizoval. Vzájomne si vhadzujúc urážky a zároveň volajúc na božstvo, tieto dve osoby naozaj spôsobili rozkol medzi veriacimi [ShowReligionAdjectiveWithNoTooltip('orthodox')] v [target_location.GetName]. Musí sa konať hneď, inak riskujeme, že pobúrenie prerastie do povstania!" # todo: NEW TRANSLATION
  flavor_byz.1102.a: "Konaj podľa toho, čo kážeš, a zostaň radšej ticho, ideálne navždy!" # todo: NEW TRANSLATION
  flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip] bude mať rád [target_character.GetHerHis] nový domov v [target_country.GetNameWithNoTooltip]." # todo: CHANGED
  flavor_byz_title_key: "Ruka mieru" # todo: NEW TRANSLATION
  flavor_byz.1200.title: "$flavor_byz_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1200.desc: "Antagonistické sklony [GetCountry('TUR').GetName] sa ukázali byť ťažko zvládnuteľné a odvádzajú nás od našich skutočných cieľov stabilizovať náš [ROOT.GetCountry.GetFlavorRank]. Našťastie vládca nášho hlučného a hádavého suseda, [orhan_scope.GetName], prejavil záujem o milovanú dcéru nášho vládcu, milovanú [theodora_scope.GetName].\n\nMôžeme prisľúbiť ruku [theodora_scope.GetShortNameWithNoTooltip] [orhan_scope.GetShortNameWithNoTooltip] a zabezpečiť trvalú alianciu, ktorá ukončí ich agresie." # todo: NEW TRANSLATION
  flavor_byz.1200.historical_info: "Počas byzantskej občianskej vojny v rokoch 1341 - 1347 sa dcéra cisára Jána VI. Kantakouzenosa, Theodora Kantakouzenos, vydala za tureckého beja Orhana Gaziho, aby upevnila alianciu medzi oboma krajinami a zabezpečila, že Osmanovia nezmenia stranu a nezačnú podporovať Jánovho rivala, regentnú cisárovnú Annu zo Savoy." # todo: NEW TRANSLATION
  flavor_byz.1200.a: "Pošlime odkaz." # todo: NEW TRANSLATION
  flavor_byz.1200.b: "Nezameníme [theodora_scope.GetShortNameWithNoTooltip] za mier." # todo: NEW TRANSLATION
  flavor_byz.1201.title: "$flavor_byz_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1201.desc: "Slabý vládca [GetCountry('BYZ').GetName] je ochotný odovzdať svoju peknú dcéru [theodora_scope.GetName], aby obohatila haremu nášho statočného vládcu [orhan_scope.GetName] výmenou za politické spojenectvo.\n\nČo máme urobiť s týmto návrhom?" # todo: NEW TRANSLATION
