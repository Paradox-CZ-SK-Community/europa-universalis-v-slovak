  flavor_byz.1201.b: "Odmietnuť." # todo: NEW TRANSLATION
  flavor_byz.1202.title: "$flavor_byz_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1202.desc: "[orhan_scope.GetName] prijal náš návrh, [theodora_scope.GetName] si ho vezme a zabezpečí mier medzi našimi národmi." # todo: NEW TRANSLATION
  flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_byz.1203.title: "$flavor_byz_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1203.desc: "[orhan_scope.GetName] odmietol náš návrh; určite pripravuje svoju krajinu na eskaláciu nepriateľstiev medzi našimi krajinami." # todo: NEW TRANSLATION
