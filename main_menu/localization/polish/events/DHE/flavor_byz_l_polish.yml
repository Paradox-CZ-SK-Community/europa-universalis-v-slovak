  every_true_faith_pop_loses_20_satisfaction_tt: "[pops|e] v [ROOT.GetCountry.GetCapital.GetName], ktorí nasledujú [ROOT.GetCountry.GetReligion.GetName], stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  everyone_converts_tt: "Každý člen rodiny [target_character2.GetName] prijme [ShowReligionNameWithNoTooltip('hellenism_religion')]" # todo: NEW TRANSLATION
  flavor_byz.1503.title: "Spoločný nepriateľ" # todo: NEW TRANSLATION
  flavor_byz.1503.desc: "Meteorický vzostup [GetCountry('TUR').GetLongName] narušil rovnováhu síl v celej [ShowRegionName('anatolia_region')]. Ich agresívna expanzia si získala množstvo nepriateľov zo všetkých strán. [target_character2.GetName] desiatky rokov odoláva [GetCountry('TUR').GetAdjective] hrozbe. Možno by bolo múdre posilniť naše vzťahy a postaviť sa jednotne, inak riskujeme, že padneme korisťou expanzívnych ambícií [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]." # todo: NEW TRANSLATION
  flavor_byz.1503.historical_info: "Počas 14. storočia Aydinids, turecký beylik so sídlom v západnej Anatolii, udržiaval zdvorilé, no zložité vzťahy s Byzantskou ríšou. Najprv boli zapojení do série aliancií a konfrontácií s Byzantíncami pri rozširovaní svojho územia. Niekedy vládcovia Aydinids spolupracovali s Byzantíncami, slúžili ako žoldnieri alebo dokonca spojenci proti iným tureckým beylikom a rastúcej Osmanskej ríši. Táto spolupráca však bola často oportunistická a pragmatická, pričom obe strany sa snažili využiť vojenskú silu druhej na vzájomný prospech, napríklad na porazenie susedného nepriateľa." # todo: NEW TRANSLATION
  flavor_byz.1503.a: "Musíme hľadať priateľov kdekoľvek ich nájdeme." # todo: NEW TRANSLATION
  flavor_byz.1503.b: "Nedbáme na záležitosti malicherných pánov."" # todo: NEW TRANSLATION
