  flavor_byz.35.desc: "Hoci kolónia [ShowBuildingTypeName('galata')] zvýšila [GetCountry('GEN').GetAdjective] vplyv v [target_location.GetName], zároveň to priviedlo niekoľko mužov odhodlaných chrániť [ROOT.GetCountry.GetName]. Jedným z nich je [target_character2.GetName], [GetCountry('GEN').GetAdjectiveWithNoTooltip] žoldnier pripravený slúžiť [target_character.GetName]." # todo: NEW TRANSLATION
  flavor_byz.35.a: "Najmime ho, v prospech [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
