  flavor_byz.1502.title: "Presvedčenie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.1502.desc: "Už nejaký čas prítomnosť [target_character.GetName] obohacuje naše umelecké a kultúrne snahy. [target_character.GetHerHis] učenie v otázkach jurisprudencie a vedeckého bádania je bezkonkurenčné, priťahuje množstvo odborníkov, ktorí určite ovplyvnia [ShowInstitutionName('renaissance')] každým svojim spôsobom.\n\nAvšak nedávno [target_character.GetSheHe] začal viac otvorene hovoriť o [target_character.GetHerHis] skutočnej viere, [ShowReligionName('hellenism_religion')], čo veľmi pohoršilo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ROOT.GetCountry.GetCapital.GetName]. Podľa nich takáto herezia ohrozuje naše tradície a stabilitu celého [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
