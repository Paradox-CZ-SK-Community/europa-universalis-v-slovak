  flavor_byz.1500.desc: "Ako [ShowDisasterName('succession_crisis')] zužíva [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [target_location.GetName] zneužívajú [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. To viedlo mnohých z nich k pridaniu sa k [ShowDisasterNameWithNoTooltip('succession_crisis')]. Ak sa nám nepodarí upokojiť tieto nepokoje, možno budeme musieť viesť ďalšiu občiansku vojnu." # todo: NEW TRANSLATION
