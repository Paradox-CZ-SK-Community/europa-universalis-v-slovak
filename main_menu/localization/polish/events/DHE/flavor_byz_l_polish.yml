  flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.44.desc: "[target_artist.GetName], narodený v [target_location.GetName] ako občan [ShowCultureName('greek_culture')], si razí meno v [ShowProvinceDefinitionName('ionian_islands_province')]. Jeho umenie nasleduje štýl #italic Maniera Greca#!, miešajúc [GetCountry('BYZ').GetAdjective] a [GetCountry('VEN').GetAdjective] umelecké štýly." # todo: NEW TRANSLATION
