  BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! z ne-[ShowCultureGroupName('greek_group')] [pop|e] v [ShowRegionName('anatolia_region')], ktorí žijú v [ShowLocationRankName('city')] alebo [ShowLocationRankName('town')], prejdu na [ROOT.GetCulture.GetName]." # todo: NEW TRANSLATION
  BYZ_ACCEPT_LOCAL_POPULATION: "Každý ne-[ShowCultureGroupName('greek_group')] [pop|e] v [ShowRegionName('anatolia_region')], ktorý žije v [ShowLocationRankName('city')] alebo [ShowLocationRankName('town')], získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_byz.1000.title: "Kanóny [cannon_maker.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.1000.desc: "[cannon_maker.GetName], [cannon_maker.GetCulture.GetName] odlievač a inžinier, sa objavil na dvore. [cannon_maker.GetSheHe|U] odvážne prehlásil, že by nám mohol postaviť delo takej veľkosti, akú sme ešte nevideli - ak mu len poskytneme kov a finančné prostriedky. Avšak prominentní členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nás varujú pred tým, hovoriac, že plat, ktorý [cannon_maker.GetSheHe] požaduje, rozhnevá cechy." # todo: NEW TRANSLATION
  flavor_byz.1000.a: "[cannon_maker.GetSheHe|U] dostane všetko, čo [cannon_maker.GetSheHe] potrebuje." # todo: NEW TRANSLATION
  flavor_byz.1000.b: "To je poburujúce!" # todo: NEW TRANSLATION
  orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] môže namiesto toho ísť k vašim nepriateľom..." # todo: NEW TRANSLATION
  flavor_byz.1000.historical_info: "Orbán je v histórii známy tým, že vyrobil veľký bombard, ktorý zrútil hradby Konštantínopola. Najprv ponúkol svoje služby východnorímskemu cisárovi Konštantínovi XI., ale bol odmietnutý - tak išiel k Turkom..." # todo: NEW TRANSLATION
  great_bombard: "Stavba veľkého bombardu" # todo: NEW TRANSLATION
  flavor_byz.1001.title: "Pohroma Babylonu" # todo: NEW TRANSLATION
  flavor_byz.1001.desc: "[cannon_maker.GetName], [cannon_maker.GetCulture.GetName] odlievač a inžinier, hľadá zamestnanie. [cannon_maker.GetSheHe|U] žiada skutočne prehnané mzdy a už ho odmietol [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip] z [GetCountry('BYZ').GetName] - napriek tomu [cannon_maker.GetNameWithNoTooltip] sľubuje, že nám postaví delo, ktoré by dokázalo odpáliť samotné múry Babylonu." # todo: NEW TRANSLATION
  flavor_byz.1001.a: "Určite by sa nám to zišlo." # todo: NEW TRANSLATION
