  flavor_byz.45.title: "Reforma systému Prónoia" # todo: NEW TRANSLATION
  flavor_byz.45.desc: "Hoci [ShowPolicyName('pronoia_system')] nám v minulosti dobre slúžil, administratívne tituly sa zredukovali na nič iné než feudálne ekvivalenty, vďaka čomu správcovia každej provincie nie sú menovaní [target_character.GetName], ale sú dedičnými pozíciami. [target_character.GetNameWithNoTooltip] už má plány na reformu tohto systému a na obnovenie kontroly nad [ROOT.GetCountry.GetAdjective] provinciami." # todo: NEW TRANSLATION
