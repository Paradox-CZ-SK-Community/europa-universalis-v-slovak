  BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Všetky [ShowCultureGroupName('italian_group')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  byz_destroy_italian_quarters_tt: "Budovy [ShowBuildingTypeName('galata')] a [ShowBuildingTypeName('venetian_quarter')] budú zničené v [target_location.GetName]" # todo: NEW TRANSLATION
  flavor_byz.55.title: "Koncil v [ShowLocationNameWithNoTooltip('florence')]" # todo: NEW TRANSLATION
  flavor_byz.55.desc: "S naším poklesom moci a narastajúcimi hrozbami okolo nás, [target_character.GetName] rozmýšľa o nepredstaviteľnom v celej [ROOT.GetCountry.GetAdjective] histórii. Ak má [ROOT.GetCountry.GetFlavorRank] prežiť, potrebujeme podporu [target_character2.GetName] a celého [ShowReligionAdjective('catholic')] sveta. Možno by mal [target_character.GetNameWithNoTooltip] cestovať na západ a rokovať s [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
