  flavor_byz.53.title: "Opevnenie [ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]" # todo: NEW TRANSLATION
  flavor_byz.53.desc: "Odkedy Latini vyplienili [target_province.GetName] v roku 1204, [ShowBuildingTypeName('theodosian_walls')] zostali zredukované na časť svojej bývalej slávy. Predtým sme nemali prostriedky na ich riadne udržiavanie, ale v týchto ťažkých časoch musíme zabezpečiť, aby boli pripravené na útok." # todo: NEW TRANSLATION
