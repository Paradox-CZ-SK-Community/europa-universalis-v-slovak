  flavor_byz.38.title: "Múr [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]" # todo: NEW TRANSLATION
  flavor_byz.38.desc: "Keď sa náš stisk v [ShowRegionName('balkan_region')] uvoľňuje, [target_country.GetLongName] sa ocitol v prekarnej situácii. Avšak [target_character.GetName] vymyslel plán, ako zabezpečiť prežitie [target_country.GetFlavorRank]. Výstavbou [ShowBuildingTypeName('hexamilion_wall')] v [ShowLocationName('corinth')] a posilnením provincie [ShowAreaName('morea_area')] nám možno zostáva nádej." # todo: NEW TRANSLATION
  flavor_byz.38.a: "Bezpečnosť [ShowAreaNameWithNoTooltip('morea_area')] je našou najvyššou prioritou." # todo: NEW TRANSLATION
  flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] je príliš drahé." # todo: NEW TRANSLATION
  flavor_byz.38.historical_info: "Počas vlády Konštantína XI. v Morei presunul impérium svoju pozornosť na horské oblasti regiónu, veriac, že ak má impérium prežiť, bude to opevňovaním Hexamilionovho múru a rozvojom miest tam. Jeho plány však zlyhali, keď Osmanská ríša spustila inváziu na jeho územie a krajinu zanechala zdevastovanú." # todo: NEW TRANSLATION
  flavor_byz.39.title: "Nové hlavné mesto v [target_location.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_byz.39.desc: "Odkedy sa náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] presunul do [ShowAreaName('morea_area')], [target_location.GetName] sa stal [target_country.GetAdjective] hlavným mestom vo všetkom okrem názvu. Nie je snáď čas, aby [target_character.GetName] opustil [target_location2.GetName] a uprednostnil tento nový domov?" # todo: NEW TRANSLATION
  flavor_byz.39.a: "Možno sa bude [ShowAreaNameWithNoTooltip('morea_area')] ľahšie brániť...." # todo: NEW TRANSLATION
  flavor_byz.39.b: "Opustiť [target_location2.GetNameWithNoTooltip] je ťažká chyba, namiesto toho ho posilnime." # todo: NEW TRANSLATION
  flavor_byz.39.c: "Neopustíme [target_location2.GetNameWithNoTooltip], ani nebudeme tam posilňovať našu kontrolu." # todo: NEW TRANSLATION
  flavor_byz.40.title: "Nomon Syngraphe" # todo: NEW TRANSLATION
  flavor_byz.40.desc: "Od smrti [target_character.GetName] niekoľko ľudí začalo prehľadávať jeho pozostatky. Jeden z nich, [target_character2.GetName], našiel jeden z jeho rukopisov s názvom #italic Nomoi#!. Inšpirovaný učením [ShowReligionAdjective('zoroastrian')] a Platóna, obsahuje rôzne témy, ktoré všetky smerujú k návratu helénskych zvykov." # todo: NEW TRANSLATION
  flavor_byz.40.a: "Umelecké dielo zostane umeleckým dielom, aj keby bolo heretické." # todo: NEW TRANSLATION
  flavor_byz.40.b: "Preštudujme niektoré z týchto textov a urobme ich veľkolepejšími." # todo: NEW TRANSLATION
  flavor_byz.40.c: "Hoďte ho do ohňa, zničte ho!" # todo: NEW TRANSLATION
  flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.41.desc: "S rastúcim záujmom historikov o dejiny [target_country.GetName] niekoľko z nich uvažuje o napísaní kroniky o rodine [target_character.GetDynasty.GetName], ako napríklad [target_artist.GetName], aby budúce generácie poznali činy [target_character.GetName] a [target_character.GetHerHis] rodiny." # todo: NEW TRANSLATION
