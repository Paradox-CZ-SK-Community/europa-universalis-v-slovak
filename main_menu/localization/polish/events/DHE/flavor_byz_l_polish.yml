  flavor_byz.1302.desc: "[target_country2.GetLongName] odpovedali na našu žiadosť. Pripravili [ShowPopTypeName('burghers')] z [target_location2.GetName], aby sa usadili v [target_location.GetName]." # todo: NEW TRANSLATION
