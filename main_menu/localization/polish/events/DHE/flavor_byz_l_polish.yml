  flavor_byz.27.title: "Pokles renesancie [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.27.desc: "Kedysi do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prúdili mnohí veľkí umelci v fenoméne nazývanom renesancia [target_character.GetDynasty.GetName], no v posledných rokoch nastal pokles a veľkí muži radšej odchádzajú do iných dvorov namiesto k nám. Možno by [target_character.GetName] mal investovať, aby zastavil tento úpadok." # todo: NEW TRANSLATION
  flavor_byz.27.historical_info: "Keď dynastia Palaiologovcov znovu získala Konštantínopol, zahájili kampaň renovácie mesta. To vyvolalo posledné obdobie rozvoja byzantského umenia, kde sa postupne odkláňalo od mnohých byzantských zvykov, ako napríklad podpisovanie diel umelcami, a presunulo sa k palaeologánskemu štýlu, ktorý neskôr ovplyvnil Krétsku školu umenia." # todo: NEW TRANSLATION
  flavor_byz.27.a: "Momentálne nemáme prostriedky na sponzorovanie nikoho." # todo: NEW TRANSLATION
  flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] musí prosperovať!" # todo: NEW TRANSLATION
