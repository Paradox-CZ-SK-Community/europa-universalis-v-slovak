  flavor_byz.29.title: "Katholikon Mouseion" # todo: NEW TRANSLATION
  flavor_byz.29.desc: "Keďže [target_location.GetName] je popredným mestom rodu [target_character.GetDynasty.GetName], [target_character.GetName] plánuje inštitúciu v kláštore sv. Jána Prodroma. Taká stavba by si vyžadovala veľa zdrojov a mnohé diela, ktoré by naša krajina možno musela objednať." # todo: NEW TRANSLATION
  flavor_byz.29.a: "Žiadna cena nezastaví [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_byz.29.b: "Je to príliš drahé." # todo: NEW TRANSLATION
  flavor_byz.29.historical_info: "Hoci o inštitúcii nazvanej Katholikon Mouseion nie je veľa známe, vznikla na prelome 14. storočia v Konštantínopole. Nachádzala sa v kláštore sv. Jána Prodroma a jej knižnica pozývala mnohých Talianov, ktorí sa chceli učiť grécky jazyk a kultúru." # todo: NEW TRANSLATION
  flavor_byz.30.title: "Pakt s [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.30.desc: "S rastom [target_country.GetReligion.GetName] v [ShowContinentName('europe')] prežíva svet [ShowReligionAdjective('catholic')], naši starí nepriatelia, to, čo sme my prežívali pred stáročiami. V čele tejto reformácie stojí [target_country.GetName]. Možno ak si udržíme dobré vzťahy s nimi, konečne dokážeme urobiť trhlinu proti [target_country2.GetName], o ktorú sme sa kedysi usilovali.." # todo: NEW TRANSLATION
  flavor_byz.30.a: "Spojíme sa s [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_byz.30.b: "Záležitosti [target_country2.GetReligion.GetNameWithNoTooltip] nás nezaujímajú." # todo: NEW TRANSLATION
  flavor_byz.31.title: "Reforma armády [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.31.desc: "Kým naša armáda kedysi dominovala vďaka thematom a početným brannej povinnosti, nárast bohatstva a centralizácia krajín viedli k tomu, že armáda sa stala povolaním. [target_character.GetName] spolu so svojou radou tvrdo pracoval na návrhu novej organizácie armády, ktorá by menej závisela od [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pri získavaní vojakov." # todo: NEW TRANSLATION
  flavor_byz.31.a: "Armáda bude slúžiť [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_byz.31.b: "Neodoberajme úlohu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Všetci [ShowPopTypeName('nobles')] [pops|e] v [locations|e] s [ShowBuildingTypeName('thema_headquarters')] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_byz.32.title: "Vzostup [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.32.desc: "Hoci súčasné obdobie [ROOT.GetCountry.GetAdjective] dejín možno opísať ako malé oživenie národa, neprichádza bez problémov. Aj keď sme sa nedávno vymotali z ničivej občianskej vojny, stále sa tvoria nové frakcie. Jedna z nich sa zjednocuje pod heslom [target_character2.GetName], nášho #italic Grand Domestic#!. Čas ukáže, kam to povedie." # todo: NEW TRANSLATION
  flavor_byz.32.a: "Táto dvorská intriga sa rozvíja..." # todo: NEW TRANSLATION
  flavor_byz.33.title: "Rímska ríša?" # todo: NEW TRANSLATION
  flavor_byz.33.desc: "Hoci sme sa vždy považovali za nástupcov [ShowLocationName('rome')], opakovane sme zápasili o udržanie tohto titulu. Možno je čas hľadať novú identitu, menej zameranú na starú slávu a viac vedúcu k budúcnosti." # todo: NEW TRANSLATION
