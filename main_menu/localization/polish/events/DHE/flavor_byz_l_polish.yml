  flavor_byz.28.desc: "S naším úpadkom v [ShowRegionName('balkan_region')] prišiel [target_character.GetName] s plánom, aby naša ríša prežila. Zriadením novej strediskovej vlády v [target_location.GetName] a opevnením [ShowAreaName('morea_area')] môžeme zaistiť, že žiadny cudzinec nás neobsadí bez veľkých strát." # todo: NEW TRANSLATION
