  flavor_byz.1400.title: "$flavor_byz.1400_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1400.desc: "V dávnych časoch muži zo [ShowRegionName('scandinavian_region')] vyplávali na juh, plavili sa popri riekach [ShowRegionName('russian_region')] a objavovali sa pri [ShowAreaName('black_sea_area')]. Títo muži, známi ako [ShowUnitDefinitionName('a_varangians')], slúžili s najväčšou vernosťou starším cisárom [ROOT.GetCountry.GetName]. Možno by sme túto gardu obnovili pozvaním [varangian_character.GetName] a skupiny mužov z [target_country.GetName], aby slúžili [target_character.GetName] ako osobní strážcovia." # todo: NEW TRANSLATION
