  flavor_byz.41.b: "Môžeme sponzorovať jeho diela." # todo: NEW TRANSLATION
  flavor_byz.42.title.a: "Vzostup rodu Mavrokordatos" # todo: NEW TRANSLATION
  flavor_byz.42.title.b: "Veľký dragomán" # todo: NEW TRANSLATION
  flavor_byz.42.desc: "Narodený v [target_location.GetName], [target_artist.GetName] študoval západné medicínske a filozofické smery od veľmi mladého veku. Študoval na viacerých univerzitách, nadobudol množstvo vedomostí a ovláda mnohé jazyky. Možno takýto vzdelaný filozof bude užitočný v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_byz.42.historical_info: "Narodený na Mykonose, Alexandros Mavrokordatos bol grécky lekár za tureckej nadvlády. Po štúdiu na Západe, najmä na Univerzite v Bologni, napísal niekoľko traktátov, ako #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!. Neskôr slúžil sultánovi Mehmedovi IV., pomáhal pri rokovaniach, ktoré viedli k Treaty of Karlowitz v roku 1699, a podarilo sa mu získať značnú moc na osmanskom dvore, čo umožnilo jeho rodine vládnuť v Moldavsku." # todo: NEW TRANSLATION
  flavor_byz.42.a: "Pozvime [target_artist.GetNameWithNoTooltip] do [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.42.b: "Bol by skvelým diplomatom pre [target_country.GetNameWithNoTooltip]." # todo: CHANGED
  flavor_byz.42.c: "Je príliš nákladný na udržiavanie." # todo: NEW TRANSLATION
  flavor_byz.43.title: "Založenie Heptanese školy" # todo: NEW TRANSLATION
  flavor_byz.43.desc: "Keď už je Krétska škola etablovaná a západné umenie dominuje v [ShowContinentName('europe')], [ShowCultureName('greek_culture')] preberajú tento nový umelecký smer. Predovšetkým [ShowLocationName('corfu')] zažilo novú vlnu týchto umelcov. Možno je čas založiť novú školu v [ShowProvinceDefinitionName('ionian_islands_province')]." # todo: NEW TRANSLATION
  flavor_byz.43.a: "Založme túto umeleckú školu." # todo: NEW TRANSLATION
