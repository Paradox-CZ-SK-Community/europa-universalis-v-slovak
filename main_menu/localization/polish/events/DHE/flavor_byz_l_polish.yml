  flavor_byz.50.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa rozhodol podporiť nás v ekonomických záležitostiach. Ponúkol pomoc pri presadzovaní akýchkoľvek politík, ktoré by [target_character.GetName] chcel pre náš [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
