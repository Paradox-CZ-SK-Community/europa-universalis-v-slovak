  flavor_byz.52.title: "Reforma Corpus Juris Civilis" # todo: NEW TRANSLATION
  flavor_byz.52.desc: "Napriek tomu, že náš [ROOT.GetCountry.GetFlavorRank] je suverénny, nebráni to našemu [ROOT.GetCountry.GetGovernment.GetCourtTitle] zasahovať do politiky [ROOT.GetCountry.GetFlavorRank]. Neustále sa miešajúc do [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ich túžby často odporujú tým [target_character.GetName]. Možno úpravou zákonov môžeme obmedziť ich moc v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
