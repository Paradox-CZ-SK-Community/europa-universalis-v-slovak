  BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Všetky [ShowReligionAdjective('orthodox')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
  flavor_byz.57.title: "Obnova miest [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
  flavor_byz.57.desc: "Od invázie Seldžukov do [ShowRegionName('anatolia_region')] a pádu mnohých našich provincií tam boli mnohé staré [ShowCultureName('greek_culture')] mestá zredukované na nič iné než barbarské základne. Avšak s našim dobytím regiónu späť možno dokážeme obnoviť [ROOT.GetCountry.GetAdjective] poriadok tam." # todo: NEW TRANSLATION
  flavor_byz.57.a: "Obnovme ich." # todo: NEW TRANSLATION
