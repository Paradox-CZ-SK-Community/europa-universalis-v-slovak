l_polish:
  flavor_byz.1.title: "Vyplienenie a zničenie Benátok" # todo: NEW TRANSLATION
  flavor_byz.1.desc: "Dychtiví pomstiť sa za legendárne zradenie križiakmi, [ROOT.GetCountry.GetAdjective] vojská nikoho nešetrili, keď sa zrútili na kedysi veľké mesto [ShowLocationName('venice')]. Úlohou cisárskych generálov bolo vždy jasné: všetky patricijské rodiny musia byť zbavené majetku a čestí a poklady, ktoré boli raz ukradnuté mestu želania sveta, musia byť vrátené.\n\nKeď prišiel čas zostupu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armád na Mesto vôd, veci sa stali strašnejšími, než kto kedy mohol predstaviť. Život plný vojen v nikom nevychováva láskavosť a so veliteľmi dychtivými vidieť mesto v plameňoch sa [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vojaci pustili do niekoľkodňovej kampane zničenia a drancovania chrámov, palácov a dokonca aj benátskej zbrojnice." # todo: NEW TRANSLATION
  flavor_byz.1.a: "Oderint dum metuant." # todo: NEW TRANSLATION
  flavor_byz.1.b: "Zastavte rabovanie!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_chastening_of_venice: "Potrestanie Benátok" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_chastening_of_venice: "Vyplienenie a zničenie, ktorým mesto Benátky trpelo po tom, čo sa dostalo pod byzantskú kontrolu, na ňom zanechalo trvalú stopu." # todo: NEW TRANSLATION
  flavor_byz.2.title: "Atény znovu získané!" # todo: NEW TRANSLATION
  flavor_byz.2.desc: "Po stáročia bola [ShowLocationName('athens')] centrom [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kultúry a umenia, až kým nepadla do rúk Latinov v Štvrtom križiackom výprave. V poslednom čase bolo mesto hlavným mestom nezávislého vojvodstva spravovaného rôznymi západnými rodmi. Ten čas sa však skončil a po prvý raz od roku 1204 je [ShowLocationNameWithNoTooltip('athens')] opäť súčasťou [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
  flavor_byz.2.a: "A navždy!" # todo: NEW TRANSLATION
  flavor_byz.3.title: "Nikomédia znovu získaná!" # todo: NEW TRANSLATION
  flavor_byz.3.desc: "Nikomédia, alebo [ShowLocationName('izmit'), ako ju Turci nazývali, bola kľúčovým [ROOT.GetCountry.GetAdjective] mestom na pobreží Malej Ázie viac než tisíc rokov, kým ju konečne v roku 1337 nezískali útočiace sily [ShowCultureName('turkish_culture')]. Jej návrat nám poskytuje ideálnu pozíciu opäť expandovať do Malej Ázie." # todo: NEW TRANSLATION
  flavor_byz.3.a: "A tak urobíme!" # todo: NEW TRANSLATION
  flavor_byz.4.title: "Antióchia znovu získaná!" # todo: NEW TRANSLATION
  flavor_byz.4.desc: "Stratená bejlikmi [ShowCultureName('turkish_culture')] v roku 1084, [ShowLocationName('antioch')] bola nazývaná kolískou [ShowReligionGroupName('christian')]. Hoci už nie je metropolou, ktorou kedysi bola, zostáva dôležitým svätým mestom." # todo: NEW TRANSLATION
  flavor_byz.4.a: "Deus vult!" # todo: NEW TRANSLATION
  flavor_byz.5.title: "Jeruzalem znovu získaný!" # todo: NEW TRANSLATION
  flavor_byz.5.desc: "Stratený Arabom v roku 634, [ShowLocationName('jerusalem')] bol kedysi centrom [ShowReligionGroupAdjective('christian')] uctievania v Ríši. Jeho znovudobytie určite pozdvihne morálku všetkých [ShowReligionGroupAdjectiveWithNoTooltip('christian')] ľudí." # todo: NEW TRANSLATION
  flavor_byz.5.a: "Deus vult!" # todo: NEW TRANSLATION
  flavor_byz.6.title: "Rím znovu získaný!" # todo: NEW TRANSLATION
  flavor_byz.6.desc: "Hoci Rím nebol vždy priamo pod kontrolou Ríše, [ShowLocationName('rome')] definitívne prerušil všetky [ROOT.GetCountry.GetAdjective] väzby, keď pápež Lev III korunoval [GetCharacter('fra_charlemagne').GetName] za svätého rímskeho cisára. Teraz je však mesto opäť v našich rukách a hoci utrpelo veľa škôd, stále je to veľmi prestížne mesto na ovládanie." # todo: NEW TRANSLATION
  flavor_byz.6.a: "Rím, mesto, kde to všetko začalo, je opäť v našich rukách" # todo: NEW TRANSLATION
  flavor_byz.7.title: "V Ríme obnovená ortodoxia!" # todo: NEW TRANSLATION
  flavor_byz.7.desc: "Ľudia v [ShowLocationName('rome')] opäť nasledujú vieru [ShowReligionAdjective('orthodox')], niekoľko zatvrdených papistov sa ukrýva. Hoci to určite neukončí Veľké schizmy — ak vôbec, tak ju prehĺbi — dá to Východnej pravoslávnej cirkvi výhodu v večnom boji o náboženskú autoritu." # todo: NEW TRANSLATION
  flavor_byz.7.a: "Toto máte, schizmatici!" # todo: NEW TRANSLATION
  flavor_byz.8.title: "Turci vyhnaní z Anatólie!" # todo: NEW TRANSLATION
  flavor_byz.8.desc: "Sily [GetCountry('TUR').GetName] boli vyhnané z [ShowRegionName('anatolia_region')], ktoré bolo kedysi sídlom ich moci. S [ShowRegionNameWithNoTooltip('anatolia_region')] zabezpečenou je naše blaho zaistené!" # todo: NEW TRANSLATION
  flavor_byz.8.a: "Fénix vstáva!" # todo: NEW TRANSLATION
  towns_and_cities_anatolia_get_pop_growth_tt: "[towns_and_cities|e], ktoré ovládame v [ShowRegionNameWithNoTooltip('anatolia_region')], budú profitovať z [ShowModifier('repopulation_of_anatolia_modifier')] [modifier|e] po dobu #Y 10#! rokov" # todo: NEW TRANSLATION
  flavor_byz.9.title: "Západné turné [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  flavor_byz.9.desc: "Sily [GetCountry('TUR').GetName] už nejaký čas vnikajú do našich veľkých miest a priamo ohrozujú naše veľké mesto [target_province.GetName]. Napriek rozkolu medzi Východnou a Západnou cirkvou navrhuje [ROOT.GetCountry.GetGovernment.GetRuler.GetName] viesť diplomatickú misiu k našim bratrom [ShowReligionGroupAdjective('christian')] na Západe, aby získal dosť prostriedkov na odrazenie [GetCountry('TUR').GetAdjectiveWithNoTooltip].\n\nHoci je to pravdepodobne výnosné, poškvrní to našu povesť a bude nás to robiť slabými." # todo: NEW TRANSLATION
  flavor_byz.9.a: "Urobte potrebné prípravy." # todo: NEW TRANSLATION
  flavor_byz.9.tt: " [ROOT.GetCountry.GetGovernment.GetRulerTitle] navštívi dvory západnej Európy v snahe získať prostriedky. Pravdepodobne to bude vnímané ako prejav slabosti a poškodí to naše medzinárodné postavenie" # todo: NEW TRANSLATION
  flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] musí zostať, aby zvolal naše sily." # todo: NEW TRANSLATION
  flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] daruje našej veci" # todo: NEW TRANSLATION
  flavor_byz.10.desc: "Štedrosť našich spolubráčov [ShowReligionGroupAdjective('christian')] panovníkov neostala bez povšimnutia. Diplomatické úsilie [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa vyplatilo a prišla značná dotácia na podporu nášho boja proti [GetCountry('TUR').GetName]." # todo: NEW TRANSLATION
  flavor_byz.10.a: "Naše bohatstvo obnovené." # todo: NEW TRANSLATION
  flavor_byz.11.title: "Krétska škola umenia" # todo: NEW TRANSLATION
  flavor_byz.11.desc: "Máloktoré školy v našej krajine mali taký vplyv na šírenie bohatstva a krásy [GetCountry('BYZ').GetAdjectiveWithNoTooltip] umenia a ikonografie ako krétska škola umenia. Škola je predurčená stať sa centrom kultúry a umenia, keď naďalej priťahuje vynikajúcich študentov pod vedením mužov ako [target_artist.GetName]." # todo: NEW TRANSLATION
  flavor_byz.11.a: "Privolajte [target_artist.GetHerHim] na dvor." # todo: NEW TRANSLATION
  flavor_byz.11.b: "[target_artist.GetSheHe|U] rozšíri našu povesť v cudzine!" # todo: NEW TRANSLATION
  flavor_byz.11.c: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
  flavor_byz.12.title: "El Greco" # todo: NEW TRANSLATION
  flavor_byz.12.desc: "Máloktorí umelci zanechali svoj odtlačok v neustále sa meniacom svete umenia ako [target_artist.GetName], známy aj ako #italic el Greco#!. Napriek tomu, že jeho dielo sa stalo antitézou skorého baroka, [target_artist.GetSheHe] úspešne vytesal novú výraznú niku podporou nadradenosti predstavivosti a intuície nad subjektívnym charakterom tvorby, čím poslal vlny cez umelecký svet naprieč sieňami [ShowContinentName('europe')]." # todo: NEW TRANSLATION
  flavor_byz.12.a: "[target_artist.GetHerHis|U] maľby ozdobia naše steny." # todo: NEW TRANSLATION
  flavor_byz.12.c: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
  get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] sa objaví ako #italic maliar#!" # todo: NEW TRANSLATION
  get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] sa objaví ako #italic sochár#!" # todo: NEW TRANSLATION
  flavor_byz.13.title: "Brilantné centrum učenia" # todo: NEW TRANSLATION
  flavor_byz.13.desc: "Napriek ťažkostiam obklopujúcim náš ľud zostávajú naše umenia a kultúra živé a prestížne ako nikdy predtým. Žiadne miesto nie je lepším príkladom nášho umeleckého vplyvu a kultivácie než [target_location.GetName]. Slúžiac ako odrazový mostík k rozvoju a šíreniu [ShowInstitutionName('renaissance')], ľudia privítali a rozvinuli školy umenia a myslenia a zažili nádherné zlaté obdobie filozofie a [ROOT.GetCountry.GetAdjective] prejavu." # todo: NEW TRANSLATION
  flavor_byz.13.a: "Financovať jeho rozšírenie." # todo: NEW TRANSLATION
  flavor_byz.13.b: "Nech sa bohatstvo rozšíri po [target_province.GetNameWithNoTooltip]!" # todo: CHANGED
  flavor_byz.13.c: "Tieto peniaze je lepšie vynaložiť inde." # todo: NEW TRANSLATION
  flavor_byz.14.title: "Návrh [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  flavor_byz.14.desc: "Naša flotila už dlhý čas chátra. To, čo bolo kedysi hrdým odvetvím našej mohutnej moci, sa stalo predmetom posmechu sveta. Nepochybne sa naši drzí susedia, ktorí túžia po našej krajine, pustili do sporu o naše námorné panstvo a často vykonávajú vpády cez naše prístavy. V čase našej núdze sa delegáti zo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prihlásili s kurióznym návrhom. Podľa ich korešpondencie chcú prevziať velenie nad našimi námornými silami a zároveň ich financovať..." # todo: NEW TRANSLATION
  flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_byz.14.b: "Nemôžeme sa na nich spoliehať!" # todo: NEW TRANSLATION
  byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] už znovu neponúkne svoju pomoc v námorných záležitostiach" # todo: NEW TRANSLATION
  flavor_byz.15.title: "Námorné reformy [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.15.desc: "Nie je žiadnym tajomstvom, že naša flotila zažila lepšie dni. Nedávne nepokoje, ktorými si náš ľud prešiel, vysušili cisársku pokladnicu, čo viedlo k škrtom a nedostatkom vo všetkých oblastiach. Napriek tomu naši poradcovia pod vedením [target_character.GetName] vypracovali plán, ako získať späť časť našej starej námornej slávy!" # todo: NEW TRANSLATION
  flavor_byz.15.a: "Je to životne dôležitá reforma." # todo: NEW TRANSLATION
  flavor_byz.15.b: "Tieto peniaze je lepšie minúť inde..." # todo: NEW TRANSLATION
  flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.16.desc: "Ako tichý víchor sa nový právny traktát ujal medzi právnikmi a byrokratmi nášho [ROOT.GetCountry.GetFlavorRank]. Nedávno publikovaný traktát #italic Hexabiblos#! od mladého [target_character.GetName] zhromaždil, krížovo odkazoval a oživil väčšinu [ROOT.GetCountry.GetAdjective] právnej vedy do jedného zväzku obrovskej užitočnosti pre riadne uplatňovanie zákona.\n\nMali by sme tohto mladého juristu pozvať ku nášmu dvoru ako odmenu za jeho dôkladnú prácu?" # todo: NEW TRANSLATION
  flavor_byz.16.a: "Pošlite mu pozvánku." # todo: NEW TRANSLATION
  flavor_byz.16.b: "Nie, nechceme tu viac právnikov." # todo: NEW TRANSLATION
  flavor_byz.17.title: "Anjelský hlas [john_koukouzelis.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.17.desc: "Úmrtie veľkého [john_koukouzelis.GetName] zahalilo baziliky [ROOT.GetCountry.GetLongName] žalostným tieňom, mnohí oplakávajú stratu jeho hlasu a najučenší oplakávajú stratu jeho skladateľských rúk.\n\nAvšak svetlo nádeje svitá na našom dvore, keď sa príbehy o jeho zjavovaniach Matky Božej šíria z úst do úst. Pobožnosť jeho života a mnohé zázraky pripisované jemu tlačia miestné kléry, aby žiadali jeho kanonizáciu." # todo: NEW TRANSLATION
  flavor_byz.17.a: "Poďme hovoriť s patriarchom!" # todo: NEW TRANSLATION
  flavor_byz.17.b: "Tieto záležitosti nás nezaujímajú." # todo: NEW TRANSLATION
  flavor_byz.18.title: "Pád [GetCountry('BYZ').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.18.desc: "S pádom [GetCountry('BYZ').GetName] bol otrasen svet [ShowCultureName('greek_culture')]. Po mesiacoch a mesiacoch bytia v moci [target_country.GetName] padli múry [target_location.GetName]. [target_country.GetAdjectiveWithNoTooltip] sily vtrhli do mesta a vyrabovali ho, čo zasiahlo hlboko [ShowCultureNameWithNoTooltip('greek_culture')] populáciu po celom svete. Hoci fénix je teraz preč, veľká časť našej populácie bola touto správou zranená, predovšetkým komunity v [target_location2.GetName]." # todo: NEW TRANSLATION
  flavor_byz.18.a: "Purpurový fénix už neexistuje." # todo: NEW TRANSLATION
  BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Všetky naše [ShowCultureName('greek_culture')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_byz.19.title: "Ochrana [ShowAreaNameWithNoTooltip('morea_area')]" # todo: NEW TRANSLATION
  flavor_byz.19.desc: "Počas Štvrtého krížiackeho výpravy a pádu [ShowLocationName('constantinople')] boli územia [ShowAreaName('morea_area')] dočasne obsadené Frankami, keď sa naša Ríša rozdelila. Ich vplyv v regióne stále pretrváva, pretože sa tam stále pohybujú žoldnieri priamo odporujúci našej vláde." # todo: NEW TRANSLATION
  flavor_byz.19.a: "Musíme chrániť obyvateľov [ShowAreaNameWithNoTooltip('morea_area')] pred akýmkoľvek vonkajším ohrozením." # todo: NEW TRANSLATION
  flavor_byz.20.title: "Reforma Všeobecných sudcov Rimanov" # todo: NEW TRANSLATION
  flavor_byz.20.desc: "Hoci náš najvyšší súd podstúpil nedávne reformy za predchádzajúcich vládcov, vyplával na povrch nový škandál. Traja zo štyroch sudcov boli obvinení z korupcie, ignorujúc dobro národa v prospech vlastných záujmov. [target_character.GetName] sa o týchto správach dozvedel a plánuje sa zbaviť akejkoľvek formy korupcie v Najvyššom súde." # todo: NEW TRANSLATION
  flavor_byz.20.historical_info: "Hoci bol vytvorený na konci 13. storočia Andronikosom II. Palaiologosom, Všeobecní sudcovia Rimanov obsahovali niekoľko skorumpovaných sudcov. Po vyšetrovaní Andronikom III. Palaiologosom v roku 1337 boli traja zo štyroch sudcov uznaní vinnými a orgán bol čiastočne reformovaný." # todo: NEW TRANSLATION
  flavor_byz.20.a: "Korupcia v tomto systéme musí byť odstránená." # todo: NEW TRANSLATION
  flavor_byz.20.b: "Súčasný systém je v poriadku." # todo: NEW TRANSLATION
  flavor_byz.21.title: "Akritické piesne" # todo: NEW TRANSLATION
  flavor_byz.21.desc: "V dobách ranného [GetCountry('BYZ').GetName] mnohí pohraniční bojovníci známi ako #italic Akritai#! bojovali na ochranu [ShowRegionName('anatolia_region')] pred vpádmi skupín [ShowCultureGroupName('arabian_group')]. To viedlo k vzniku mnohých veľkých básní a hrdinov v [ShowCultureName('greek_culture')] literatúre, ako napríklad #italic Digenes Akritas#!" # todo: NEW TRANSLATION
  flavor_byz.21.historical_info: "Mnohé z týchto básní sú považované za začiatok moderného gréckeho písomníctva, niektoré sa stali symbolom gréckeho nacionalizmu. Jednou z týchto básní, a možno tou najznámejšou, je príbeh Digenesa Akritasa, pohraničníka grécko-arabskeho pôvodu, ktorý chráni Byzantskú ríšu pred Arabmi a dokonca zabíja mýtické bytosti, ako draky." # todo: NEW TRANSLATION
  flavor_byz.21.a: "Nech sú tieto básne známe celému svetu." # todo: NEW TRANSLATION
  flavor_byz.22.title: "Pieseň o Armourisovi" # todo: NEW TRANSLATION
  flavor_byz.22.desc: "Jedna z najväčších akritických básní je #italic Armouris Armouropoulos#!. Jeho dobrodružstvá obsahujú niekoľko herkulovských činov, ako boj proti armáde Saracénov sám za \"deň a noc\". Hoci je v dôsledku tohto boja zosadený z koňa, prenasleduje toho, kto mu ukradol koňa, až do Sýrie, kde mu nakoniec oba ramená usekne za krádež. Hoci bola pôvodne napísaná v 11. storočí, veľká časť jej obsahu sa stratila. Možno sa teraz môžeme pokúsiť obnoviť niektoré jej časti, aj keď nebudú úplne presné." # todo: NEW TRANSLATION
  flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$" # todo: NEW TRANSLATION
  flavor_byz.22.a: "Stojí to za námahu." # todo: NEW TRANSLATION
  flavor_byz.22.b: "Neznehodnotíme naše staré umelecké diela." # todo: NEW TRANSLATION
  flavor_byz.23.title: "Príbeh mramorového vládcu" # todo: NEW TRANSLATION
  flavor_byz.23.desc: "Hoci [ShowLocationName('constantinople')] už nie je v rukách [ShowCultureGroupName('greek_group')], mnohí veria, že jeho posledný vládca nebol zabitý v [target_character.GetHerHis] posledných okamihoch. Namiesto toho, vedený anjelmi a svetlom zapadajúceho slnka, bol [target_character.GetSheHe] zachránený pod [ShowBuildingTypeName('theodosian_walls')], kde bol zmenený na mramor. Dodnes nikto nevie, či sú tieto fámy pravdivé, ale niekedy môže fikcia zmeniť vnímanie reality." # todo: NEW TRANSLATION
  flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] nech bude Mramorovým vládcom." # todo: NEW TRANSLATION
  flavor_byz.23.historical_info: "Mramorový cisár existoval v mnohých iných kultúrach. Pre Grékov bol Konstantinos XI. Palaiologos možno jedným z najslávnejších cisárov Byzantskej ríše. Hovorilo sa, že počas obliehania Konštantínopola v roku 1453 nezomrel v boji a raz sa vráti, aby obnovil svoju ríšu." # todo: NEW TRANSLATION
  BYZ_MARBLED_EMPEROR_TOOLTIP: "Niekedy môže byť história osoby pozmenená, dokonca aj história [target_character.GetName]..." # todo: NEW TRANSLATION
  flavor_byz.24.title: "Stavraton" # todo: NEW TRANSLATION
  flavor_byz.24.desc: "Keď sa naša stará mena, #italic Hyperpyron#!, pomaly stáva zastaranou v obchode nielen doma, ale aj v zahraničí, navrhol [target_character.GetName] začať raziť novú mincu, #italic Stavraton#!.\n\nTieto menové reformy sú modelované podľa #italic Venetian Ducat#! a umožnili by nášmu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ľahší obchod s inými európskymi krajinami, no aj [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] by sa museli prispôsobiť tejto novej mene." # todo: NEW TRANSLATION
  flavor_byz.24.a: "Začnime raziť túto novú mincu." # todo: NEW TRANSLATION
  flavor_byz.24.b: "[GetCountry('VEN').GetNameWithNoTooltip] nebude ovplyvňovať našu ekonomiku." # todo: NEW TRANSLATION
  flavor_byz.24.historical_info: "V roku 1367 cisár Ján V. Palaiologos zaviedol novú mincu, Stavraton, pomenovanú podľa gréckeho slova pre \"kríž\", namiesto defenzívneho zlatého hyperpyronu. Táto strieborná minca pretrvala až do konca Byzantskej ríše." # todo: NEW TRANSLATION
  flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.25.desc: "[target_artist.GetName] prišiel na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Kázal o návrate [ROOT.GetCountry.GetName] do veku helenizmu. Hoci si získal pozornosť, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú proti jeho myšlienkam." # todo: NEW TRANSLATION
  flavor_byz.25.a: "Nech zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_byz.25.b: "Jeho heretické učenia musia skončiť!" # todo: NEW TRANSLATION
  flavor_byz.25.historical_info: "Gemistos Plethon bol jedným z najslávnejších byzantských učencov. Zastával obnovu gréckeho učenia v západnej Európe a napísal mnoho rukopisov, zameraných na obnovu hellenizmu a odmietanie byzantského práva." # todo: NEW TRANSLATION
  while_remains_chance_to_revive_hellenism_tt: "#italic Pokiaľ [target_artist.GetNameWithNoTooltip] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], môže sa pokúsiť o oživenie [ShowReligionName('hellenism_religion')]#!" # todo: NEW TRANSLATION
  flavor_byz.26.title: "Ľud [ShowCultureNameWithNoTooltip('greek_culture')] z [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz.26.desc: "S vylodením našich síl v [ShowAreaName('west_anatolia_area')] a znovudobytím prístavov tam, [target_location.GetName] stojí medzi najvýznamnejšími. Bolo to v minulosti ohnisko medzi [ShowCultureName('turkish_culture')] a [ROOT.GetCountry.GetAdjective] ľuďmi a opäť padlo do našich rúk. [target_character.GetName] plánuje mesto udržať v dohľadnej budúcnosti a už posilňuje jeho pozíciu v [ShowRegionName('anatolia_region')]." # todo: NEW TRANSLATION
  flavor_byz.26.a: "Bude to náš hlavný prístav v [ShowAreaNameWithNoTooltip('west_anatolia_area')]." # todo: NEW TRANSLATION
  BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! z [pops|e] sa premení na [ShowCultureName('greek_culture')]" # todo: NEW TRANSLATION
