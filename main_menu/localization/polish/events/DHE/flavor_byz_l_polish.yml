  flavor_byz.37.desc: "[ShowRegionName('italy_region')] kedysi patrila [ROOT.GetCountry.GetAdjective], ale keď ju ovládli Lombardi i Normani, stratili sme tam akýkoľvek oporný bod. Teraz, keď sme opäť zriadili základňu v [target_location.GetName], možno ju môžeme opevniť a použiť na budúce operácie." # todo: NEW TRANSLATION
