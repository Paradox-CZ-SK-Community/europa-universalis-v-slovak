  flavor_byz.1300_title_key: "Obnova [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_byz_1300_historical_info_shared: "Byzantská politika voči Konštantinopolu vždy spočívala v otváraní brán, aby sa zaplnili ulice mesta. Po tom, čo Konštantinopol zasiahla Čierna smrť, utrpel obrovské straty a mnoho obydlí zostalo prázdnych. Cisári sa snažili mesto obnoviť, no to nestačilo, pretože počet obyvateľov mesta sa znižoval až do jeho pádu v roku 1453." # todo: NEW TRANSLATION
  flavor_byz.1300.a: "Mesto musíme obnoviť za každú cenu." # todo: NEW TRANSLATION
  flavor_byz.1300.title: "$flavor_byz.1300_title_key$" # todo: NEW TRANSLATION
  flavor_byz.1300.desc: "The [ShowSituationName('black_death')] has devastated much of our lands, with [target_location.GetName] being hit the hardest. Compared to before, most of the houses are uninhabited, with barely anyone walking on the city's streets. Unlike before, our countryside has been left barren, with most [target_country.GetAdjective] provinces not having enough population to man the fields. Perhaps we can try to invite some merchants from [ShowRegionName('italy_region')] to help us with this issue...." # todo: NEW TRANSLATION
  flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$" # todo: NEW TRANSLATION
  flavor_byz.1300.b: "Tým obchodníkom sa nedá dôverovať." # todo: NEW TRANSLATION
