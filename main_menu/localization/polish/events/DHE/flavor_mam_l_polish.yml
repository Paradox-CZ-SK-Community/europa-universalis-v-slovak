l_polish:
 flavor_mam.1.title: "Turci dobyli Konštantínopol" # todo: NEW TRANSLATION
 flavor_mam.1.desc: "Obsadenie Konštantínopolu Osmanskou ríšou je v Káhire dobre prijaté. Porážka neverca je naozaj slávna a chýruje sa o veľkom množstve osláv v meste. Plánujeme veľkú návštevu veľvyslanca u osmanského sultána a pošleme mu slávnostné dary." # todo: NEW TRANSLATION
 flavor_mam.1.a: "Napíšme sultánovi báseň!" # todo: NEW TRANSLATION
 mam_poem_recieved: "Osobná chválospevná báseň" # todo: NEW TRANSLATION
 flavor_mam.1.b: "Podporte slávnosti." # todo: NEW TRANSLATION
 flavor_mam.2.title: "Urbanistické plánovanie [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_mam.2.desc: "Do zlepšenia a rozvoja infraštruktúry [ShowLocationName('cairo')] bolo vložené veľa úsilia. To bude mať veľký osoh pre budúcnosť." # todo: NEW TRANSLATION
 flavor_mam.2.historical_info: "Sultán Abu Al-Nasr Sayf ad-Din Al-Ashraf Qaitbay bol známy veľkou starostlivosťou o mestské plánovanie, obzvlášť v [ShowLocationNameWithNoTooltip('cairo')]. V roku 1457 dal sultán príkaz postaviť dve nové verejné kúpele a veľké spoločné obydlie v okrese Bayn al-Qasrayn. V tom čase sa rozhodol rozšíriť cestu, ktorá z neho vychádzala, hlavnú tepnu Káhiry, známu ako Qasaba. To zničilo niekoľko starších stavieb, no nakoniec bol pohyb omnoho rýchlejší a podľa významných historikov to značne prospelo verejnosti." # todo: NEW TRANSLATION
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] je mohutný!" # todo: NEW TRANSLATION
 flavor_mam.3.title: "Kráľ Cypru" # todo: NEW TRANSLATION
 flavor_mam.3.desc: "V roku 1458 sultán prijal nemanželského syna kráľa Cypru, ktorý sa pokúsil ukoristiť otcovu korunu pre svoju polovičnú sestru, ktorá sa stala kráľovnou. Sultán ho odmenil 'rúchom cti' a sľúbil, že ho dosadí za kráľa Cypru. Keď kráľovná ponúkla Káhire veľký tribute, sultán povolil a uznal jej autoritu nad Cyprom. Keďže Jaques si spriatelil niekoľko $mamluk$ strážcov, protestovali a zaútočili na cyperskú ambasádu na znak nesúhlasu.\nČo máme robiť?" # todo: NEW TRANSLATION
 flavor_mam.3.a: "Pošlime veľvyslanectvo na Cyprus" # todo: NEW TRANSLATION
 flavor_mam.3.b: "Čo neverci robia, nás nezaujíma" # todo: NEW TRANSLATION
 flavor_mam.4.title: "$mamluk$ ambasáda nám predkladá požiadavky!" # todo: NEW TRANSLATION
 flavor_mam.4.desc: "Ambasáda z Káhiry na nás má vážne požiadavky. Tvrdia, že [target_character.GetName], nemanželský syn bývalého kráľa Cypru, je legitímnym vládcovom nášho ostrova. Čo s tým urobíme?" # todo: NEW TRANSLATION
 flavor_mam.4.a: "Dosadíme ho za právoplatného kráľa!" # todo: NEW TRANSLATION
 flavor_mam.4.b: "Podplatíme ich..." # todo: NEW TRANSLATION
 flavor_mam.4.c: "Ignorovať nevercov!" # todo: NEW TRANSLATION
 mam_refused_james: "Kráľ Jaques odmietnutý" # todo: NEW TRANSLATION
 flavor_mam.5.title: "Správy z Cypru!" # todo: NEW TRANSLATION
 flavor_mam.5.desc: "Ambasáda sa vracia so správou, že náš dobrý priateľ [target_character.GetName] je teraz kráľom Cypru. Bude verný spojenec na dlhý čas a poslušný vazal [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_mam.5.a: "To sú naozaj dobré správy..." # todo: NEW TRANSLATION
 mam_installed_ruler: "Dosadený Jaques" # todo: NEW TRANSLATION
 flavor_mam.6.title: "Lode naplnené zlatom v prístave!" # todo: NEW TRANSLATION
 flavor_mam.6.desc: "Vyzerá to, že vládcovia Cypru vyprázdnili svoje truhlice, aby nás zabudli na nároky nejakého nevercovského šľachtica, ktorého sme predtým hostili." # todo: NEW TRANSLATION
 flavor_mam.6.a: "Ako sa to vlastne volal??" # todo: NEW TRANSLATION
 flavor_mam.7.title: "Cyprus vzdoruje!" # todo: NEW TRANSLATION
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] odmieta naše požiadavky a tvrdí, že Jaques je syn kuričky a že náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je nič iné ako špinavý neverec." # todo: NEW TRANSLATION
 flavor_mam.7.a: "Toto je oprávnený dôvod na vojnu!" # todo: NEW TRANSLATION
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.8.desc: "[target_artist.GetName] bol slávny egyptský historik, ktorý patril k $mamluk$ elite Káhiry. Študoval pod poprednými historikmi a učenými, ako al-Ayni a al-Maqrizi. Je najznámejší svojou viacdielnou kronikou Egypta a $mamluk$ sultanátu, napísanou v annalistickom štýle s presnými dátumami pre väčšinu udalostí. Mal privilégiovaný prístup k sultánom a ich záznamom pri jej tvorbe.\nAko máme postupovať?" # todo: NEW TRANSLATION
 flavor_mam.8.a: "Plne ho podporiť!" # todo: NEW TRANSLATION
 chronicle_of_egypt: "Kronika Egypta" # todo: NEW TRANSLATION
 flavor_mam.8.b: "Odmietnuť mu prístup k našim záznamom" # todo: NEW TRANSLATION
 flavor_mam.10.title: "Požiar v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.10.desc: "V roku 1481 vážny požiar postihol Mešitu Proroka v [target_location.GetName]. Sultán vynaložil veľa úsilia, aby ju rozsiahle obnovil do plnej krásy.\nČo máme robiť?" # todo: NEW TRANSLATION
 flavor_mam.10.a: "Obnovíme ju!" # todo: NEW TRANSLATION
 flavor_mam.10.b: "Nás to netrápi..." # todo: NEW TRANSLATION
 flavor_mam.11.title: "Spoloční nepriatelia v Osmanskej ríši" # todo: NEW TRANSLATION
 flavor_mam.11.desc: "Osmania sú naším hlavným rivalom už istý čas a ich expanzionizmus je pre náš štát hrozbou ešte dlhšie. Ich expanzionistické ambície v Stredozemí ich priviedli do konfliktu aj s kresťanskými mocnosťami. V histórii vytvorili $mamluks$ a kráľ Ferdinand II. Aragonský dočasný spojenectvo v rokoch 1488 až 1491 zamerané proti Osmanom, kde Španieli sľúbili 50 karavel proti Osmanskej ríši." # todo: NEW TRANSLATION
 flavor_mam.11.a: "Aj kresťania môžu byť spojencami" # todo: NEW TRANSLATION
 mam_anti_ottoman_friends: "Osmanskí sú spoločným nepriateľom" # todo: NEW TRANSLATION
 flavor_mam.12.title: "Spoloční nepriatelia v Osmanskej ríši" # todo: NEW TRANSLATION
 flavor_mam.12.desc: "Rozsiahla expanzia Osmanskej ríše v Stredozemí znepokojila nielen naše najkresťanskejšie kráľovstvo, ale aj $mamluks$, ktorí boli skutočne znepokojení. V histórii vytvorili $mamluks$ a kráľ Ferdinand II. Aragonský dočasné spojenectvo v rokoch 1488 až 1491 zamerané proti Osmanom, kde Španieli sľúbili 50 karavel proti Osmanskej ríši." # todo: NEW TRANSLATION
 flavor_mam.12.a: "Aj moslimská krajina môže byť spojencom..." # todo: NEW TRANSLATION
 flavor_mam.15.title: "Portugalsko-$mamluk$ obchodné vojny" # todo: NEW TRANSLATION
 flavor_mam.15.desc: "Keď portugalskí obchodníci objavili cestu okolo [ShowContinentName('africa')] do Indie, začali odvádzať lukratívny východný obchod okolo [ShowContinentNameWithNoTooltip('africa')] namiesto po Červenom mori. Keď sa to stalo, dostali sa do konfliktu s $mamluk$ sultanátom v Egypte. V roku 1505 sultán $mamluk$ nariadil prvú expedíciu proti Portugalcom. Flotily boli budované na Červenom mori a posielané bojovať s Portugalcami v Indickom oceáne. V roku 1509 Portugalci nakoniec zničili $mamluk$ flotilu pri bitke pri Diu a vyhrali vojnu.\nČo máme robiť?" # todo: NEW TRANSLATION
 flavor_mam.15.a: "Kresťania musia byť zastavení" # todo: NEW TRANSLATION
 surrender_the_trade: "Vzdať sa obchodu" # todo: NEW TRANSLATION
 flavor_mam.15.b: "Máme iné zdroje príjmov" # todo: NEW TRANSLATION
 flavor_mam.16.title: "Portugalsko-$mamluk$ obchodné vojny" # todo: NEW TRANSLATION
 flavor_mam.16.desc: "Keď portugalskí obchodníci objavili cestu okolo [ShowContinentName('africa')] do Indie, začali odvádzať lukratívny východný obchod okolo [ShowContinentNameWithNoTooltip('africa')] namiesto po Červenom mori. Keď sa to stalo, dostali sa do konfliktu s $mamluk$ sultanátom v Egypte. V roku 1505 sultán $mamluk$ nariadil prvú expedíciu proti Portugalcom. Flotily boli budované na Červenom mori a posielané bojovať s Portugalcami v Indickom oceáne. V roku 1509 Portugalci nakoniec zničili $mamluk$ flotilu pri bitke pri Diu a vyhrali vojnu." # todo: NEW TRANSLATION
 flavor_mam.16.a: "A my vyhráme túto vojnu..." # todo: NEW TRANSLATION
 flavor_mam.17.title: "$mamluk$ povýšenie" # todo: NEW TRANSLATION
 flavor_mam.17.desc: "Chrbtica našej armády a niektorí z najvplyvnejších členov nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú zložené z $mamluks$. Bývalí otroci, ktorí boli kúpení alebo získaní z ďalekých krajín, sú to jedni z najlepších mužov, akých naša krajina vychovala. Hneď ako sú privedení do [target_capital.GetName], sú im pridelené ubytovanie a dostáva sa im dobrého zaobchádzania, na rozdiel od ich predchádzajúceho života.\n\nOdvtedy, a keď konvertujú, sú školení v mnohých umeniach: štúdium náboženských textov, zdokonaľovanie tela a ovládanie spôsobov vojny. Týmto procesom sa rodia muži zásluh a vynikajúci, z ktorých niektorí sa nakoniec môžu pokúsiť uchádzať o trón..." # todo: NEW TRANSLATION
 flavor_mam.17.a: "Povýšte [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] bude slúžiť." # todo: NEW TRANSLATION
 found_dynasty_target_location_tt: "Zakladá novú [dynasty|e] v [target_location.GetName]" # todo: NEW TRANSLATION
 flavor_mam.100.title: "Dôsledky [mansa_musa.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.100.desc: "Púť [mansa_musa.GetName] v roku 1325 bola veľkolepým zážitkom pre náš ľud. Nikto nečakal štedrosť Mansu, ktorý prechádzal našou krajinou na cestu do [ShowLocationName('mecca')]. Počas svojej cesty veľký [GetCountry('MAL').GetGovernment.GetRulerTitle] rozdával [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] a iné neoceniteľné predmety všetkým druhom ľudí.\n\nNech už [ROOT.GetCountry.GetReligion.GetGodName] odpočíva jeho duša, jeho činy mali neočakávané následky pre našu ekonomiku. Naše trhy sú zaplavené zlatom [mansa_musa.GetShortNameWithNoTooltip], čo spôsobilo pád jeho hodnoty. Dnes sú účinky už zďaleka nie také zlé ako pred rokmi, no jeho dopad je stále badateľný." # todo: NEW TRANSLATION
 flavor_mam.100.a: "Dúfajme, že ďalší Mansa bude múdrejší v štedrosti." # todo: NEW TRANSLATION
 mam_mansa_musas_visit: "Dôsledky púte Mansa Mūsā" # todo: NEW TRANSLATION
 flavor_mam.18.title: "Čistky [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.18.desc: "Keď obrad korunovácie [target_character.GetName] skončí, zákulisné machinácie sa menia... Šepoty o zrade dosiahnu uši našich správcov a onedlho sa ukáže, že mnohí $mamluks$ starej gardy sú nespokojní s aktuálnym stavom vecí. Či už je to fáma alebo fakt, nikto si nemôže byť istý.\n\nRovnováha moci je krehké umenie a možno by sme mali zvážiť nahradenie týchto starcov vlastnými, ktorí by v teorii udržiavali nepochybnú lojalitu." # todo: NEW TRANSLATION
 flavor_mam.18.a: "Vyčistíme ich všetkých!" # todo: NEW TRANSLATION
 flavor_mam.18.b: "Nemôžeme vyzývať ich moc." # todo: NEW TRANSLATION
 mam_backstabs_later_tt: "Prežívajúci $mamluks$ nám môžu neskôr spôsobiť problémy..." # todo: NEW TRANSLATION
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip] sa dostal do konfliktu s [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_mam.19.desc: "Pre muža dosiahnuť vrchol autority je sladký pocit. Byť zosadený alebo stratiť vplyv je desaťnásobne horké. Taký je prípad [target_character.GetName], ktorý lojálne slúžil pod [target_character3.GetName]. Kedysi mocný a vplyvný $mamluk$, tento starý pes teraz trávi dni hnevom a intrikami a hádkami okolo [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] hrozby narúšajú poriadok našej inštitúcie. Musíme sa postarať o túto poruchu skôr, než sa rozšíri." # todo: NEW TRANSLATION
 flavor_mam.19.a: "Nebudeme sa zaoberať rečami z minulosti." # todo: NEW TRANSLATION
 flavor_mam.19.b: "Povýšime niekoho z [target_character.GetHerHis] rodiny do šľachtického úradu..." # todo: NEW TRANSLATION
 flavor_mam.19.c: "Zoznámime [target_character.GetHerHim] s nožom." # todo: NEW TRANSLATION
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip] sa dostal do konfliktu s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_mam.20.desc: "Počas posledných týždňov sa vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dostali do sporov s jedným z $mamluks$ starej gardy, [target_character.GetName]. Predmetom sporu je miestna správa v [target_province.GetName]. Podľa svedkov vypukli medzi dvoma frakciami potýčky, ktoré neustále narúšajú pokoj. Ak nebudeme konať, takéto správanie sa bude len šíriť ako požiar..." # todo: NEW TRANSLATION
 flavor_mam.20.a: "Nech [target_character.GetHerHis] príde o hlavu." # todo: NEW TRANSLATION
 flavor_mam.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa mýlia!" # todo: NEW TRANSLATION
 people_in_bl_will_dislike_that_tt: "[pops|e] v [target_province.GetName] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.21.title: "Zneužívanie moci v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.21.desc: "Do našej pozornosti sa dostalo, že odkedy bol [target_character2.GetName] korunovaný, [target_character.GetShortName] prestal vyberať dane zo svojho miestneho panstva v [target_location.GetName] a namiesto toho si prisvojil jedlo, zdroje a slobody domorodcov, čo vyústilo do zneužívania v celej provincii ohrozujúceho prosperitu!" # todo: NEW TRANSLATION
 flavor_mam.21.a: "Nech [target_character.GetHerHim] robí, čo chce." # todo: NEW TRANSLATION
 flavor_mam.21.b: "[target_character.GetSheHe|U] prekročil hranicu!" # todo: NEW TRANSLATION
 target_province_local_abuses_modifier_tt: "[locations|e] v [target_province.GetName] získavajú [ShowModifier('local_abuses_modifier')] na #Y 5#! rokov a miestne [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.22.title: "Starí proti novým" # todo: NEW TRANSLATION
 flavor_mam.22.desc: "Ako nová generácia $mamluks$ uchopuje každý aspekt našej veľkej krajiny, mnohí zo starej gardy sa tomuto posunu bránia. V snahe zachytiť moc [target_character2.GetName] vznesie sťažnosti na zaobchádzanie zo strany [target_character.GetName], ktorému bola nedávno udelená jeho pozícia." # todo: NEW TRANSLATION
 flavor_mam.22.a: "Postavme sa na stranu [target_character2.GetShortNameWithNoTooltip], staré zvyky treba rešpektovať." # todo: NEW TRANSLATION
 flavor_mam.22.b: "Zbavme sa rozvracača!" # todo: NEW TRANSLATION
 based_on_target_character2_importance_tt: "Na základe dôležitosti a vplyvu [target_character2.GetShortName]:" # todo: NEW TRANSLATION
 flavor_mam.23.title: "Mešita-madrasa [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.23.desc: "Nedávno na príkaz [target_character.GetName] postavená krásna mešita-madrasa hrdo stojí v centre [target_location.GetName] ako korunovačný klenot. Jej veľkosť je pozoruhodná, svedectvo o majstrovstve našich staviteľov. Nápis na stene budovy oslavuje hlavného architekta za jeho brilantné využitie inovatívnych dizajnových techník a starostlivosť o pracovníkov, keď počas výstavby nikto neochorel." # todo: NEW TRANSLATION
 flavor_mam.23.historical_info: "Postavená niekedy medzi rokmi 1356 až 1363 počas bahrianského $mamluk$ obdobia pod vedením sultána An-nāṣir Ḥasana, mešita vyniká svojou veľkoleposťou a priekopníckymi architektonickými prvkami. Aj dnes patrí medzi najúchvatnejšie historické pamiatky Káhiry. Výstavba mala trvať približne 3 roky, pričom náklady na prácu a riadenie projektu sa odhadovali na približne 30 000 dirhamov denne. Projekt dozoroval Muḥammad ibn Bilik al-Muḥsini, miestny šľachtic." # todo: NEW TRANSLATION
 flavor_mam.23.a: "Znak našej prosperity a zbožnosti!" # todo: NEW TRANSLATION
 flavor_mam.24.title: "Politická nestabilita" # todo: NEW TRANSLATION
 flavor_mam.24.desc: "Úmrtie [target_character2.GetName] vyčerpalo našu pokladnicu a vplyv. S každým dňom sa mocnosti, ktoré kedysi rešpektovali našu autoritu a vykonávali naše príkazy, teraz odvracajú a vzdorujú nám. [ROOT.GetCountry.GetGovernment.GetCourtTitle] leží v troskách a každý nasledujúci vládca zlyhá pri stabilizácii našej rozpadajúcej sa legitímnosti. V tejto situácii sa [target_character.GetName] snaží túto zúfalú situáciu napraviť. Napriek [target_character.GetHerHis] snahám otvorene hanobia naše meno šľachtici aj $mamluks$." # todo: NEW TRANSLATION
 flavor_mam.24.a: "Je to len smutný stav vecí..." # todo: NEW TRANSLATION
 flavor_mam.24.historical_info: "V skutočnosti rok 1341 znamenal smrť Al-Nāṣir Muḥammada. Po jeho smrti zažil štát viac než 10 sultánov v krátkom období 15 rokov, niektorí panovali menej než pár mesiacov. Toto obdobie sa vyznačovalo politickou nestabilitou do takej miery, že mnohé osobnosti boli sultánmi len formálne, bez skutočnej moci." # todo: NEW TRANSLATION
 modifier_goes_away_if_90_legitimacy_tt: "Tento [modifier] bude odstránený, ak dosiahneme #Y 90#! [government_power|e]" # todo: NEW TRANSLATION
 flavor_mam.25.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] len v mene?" # todo: NEW TRANSLATION
 flavor_mam.25.desc: "Posledné roky bola naša politická autorita spochybňovaná. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a $mamluks$ sa snažili profitovať z chaosu, do ktorého upadlo naše [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avšak pod vedením [target_character.GetName] sme obnovili poriadok v našej doméne, potlačili všetky zbesilé elementy v našej správe a ukončili veľmi turbulentné obdobie!" # todo: NEW TRANSLATION
 flavor_mam.25.a: "Nikto nikdy nepochyboval." # todo: NEW TRANSLATION
 flavor_mam.26.title: "Citadela [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.26.title_fallback: "Citadela [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_mam.26.desc: "Centrum poznania, osvietenia a bohatého obchodu medzi hĺbkami [ShowContinentName('africa')] a Stredozemím, [target_location.GetName] je bijúcim srdcom nášho rastúceho [ROOT.GetCountry.GetFlavorRank]. Citadela slúžila generáciám najvznešenejších a najprestížnejších vládcov. Náš súčasný [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] nedávno dostal ambiciózne plány na rozšírenie rôznych jej častí, ktoré by zahŕňali novú mešitu-madrasu, rozšírenú audienčnú sieň a centrum na výrobu Kiswah." # todo: NEW TRANSLATION
 flavor_mam.26.a: "Výborne." # todo: NEW TRANSLATION
 flavor_mam.26.b: "Budeme šetriť." # todo: NEW TRANSLATION
 unlocked_ablaq_palace_tt: "Odomkli sme túto [building|e] prostredníctvom udalosti '$flavor_mam.26.title_fallback$' [event|e]" # todo: NEW TRANSLATION
 flavor_mam.27.title: "Awlād al-Nās" # todo: NEW TRANSLATION
 flavor_mam.27.desc: "V dôsledku politickej nestability a vojenského stagnovania mnohí reformátori v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú nový typ vojakov na nahradenie našich starnúcich a otupených $mamluks$. Nazývaní 'Deti ľudu' títo elitní vojaci nebudú produktom otroctva alebo osvobodenia." # todo: NEW TRANSLATION
 flavor_mam.27.a: "Je to potrebné." # todo: NEW TRANSLATION
 flavor_mam.27.b: "Nemôžeme narušiť súčasný stav." # todo: NEW TRANSLATION
 enables_awlad_al_nas: "Získame prístup k [ShowPolicyName('awlad_al_nas_policy')] [policy|e] pre [ShowLawName('mamluk_army_law')]" # todo: NEW TRANSLATION
 flavor_mam.28.title: "Zhoršovanie $a_halqah_unit$" # todo: NEW TRANSLATION
 flavor_mam.28.desc: "Roky sme venovali menej pozornosti našim pomocným vojskám. Rozsiahle škody spôsobené nedávnymi morovými epidémami v kombinácii s pokusmi o reformu nižších radov a redistribúciou iqṭā' pôdy viedli k tomuto stavu. Vojaci, ktorým kedysi patrila veľká sláva a prestíž pri sprevádzaní našich $mamluks$ v boji, sa teraz stali hulvátmi a ich rady sú skomolené.\n\nNedávne zmeny v požiadavkách na registráciu spôsobili, že vojenské školenie už nie je predpokladom členstva v týchto jednotkách. Situácia je taká zlá, že mnohé družiny $a_halqah_unit$ sú zložené zo starých alebo postihnutých ľudí, ba aj z detí..." # todo: NEW TRANSLATION
 flavor_mam.28.a: "Musíme okamžite preorientovať naše vojenské agendy!" # todo: NEW TRANSLATION
 flavor_mam.28.b: "Nie je to naša starosť." # todo: NEW TRANSLATION
 flavor_mam.29.title: "Dynamickí úradní pisári $mamluk$ administratívy" # todo: NEW TRANSLATION
 flavor_mam.29.desc: "Úzka a vysoko profesionálna kasta byrokratov, naši písaři a členovia kabinetu sú ozubenými kolieskami, ktoré udržiavajú rovnováhu našej veľkej [ROOT.GetCountry.GetFlavorRank] a jej administratívneho aparátu. Muži vybraní do tejto služby sú niektorí z našich najlepších a najschopnejších! Každý z nich je dobre oboznámený s rôznymi témami ako politická teória, $common_string_quran$, veda, umenie a dokonca próza a poézia.\n\nÚrady obsadené týmito múdrymi jednotlivcami sú pre našu prosperitu životne dôležité. Od dawādāra, pána atramentnice, ktorý občas slúži ako hlavný tajomník, po kātib al-sirr, súkromného poradcu [target_character99.GetShortName] a sāḥib diwān al-inshā', hlavu kancelárie." # todo: NEW TRANSLATION
 flavor_mam.29.a: "Musíme udržiavať vzdelaných poradcov." # todo: NEW TRANSLATION
 flavor_mam.29.b: "Zamerajme sa na zachovanie textov a tradície." # todo: NEW TRANSLATION
 flavor_mam.29.c: "Kancelária má prednosť." # todo: NEW TRANSLATION
 based_on_average_adm_cabinet_character_total_abilities_tt: "Na základe priemerného [adm|e] nášho [cabinet|e]:" # todo: NEW TRANSLATION
 based_on_average_dip_cabinet_character_total_abilities_tt: "Na základe priemerného [dip|e] nášho [cabinet|e]:" # todo: NEW TRANSLATION
 based_on_average_mil_cabinet_character_total_abilities_tt: "Na základe priemerného [mil|e] nášho [cabinet|e]:" # todo: NEW TRANSLATION
 flavor_mam.30.title: "Rozdelenie [ShowRegionNameWithNoTooltip('egypt_region')]" # todo: NEW TRANSLATION
 flavor_mam.30.desc: "Naše územia siahajú za hranice [ShowRegionName('egypt_region')] a [ShowAreaName('levant_area')]. Mnoho ľudí rôzneho pôvodu, tradícií a názorov sa ocitlo pod naším praporom. Aby sme takéto kráľovstvo riadili správne, musíme zabezpečiť, že rozdelenie našej krajiny bude starostlivo navrhnuté. Aby sme venovali pozornosť miestnej správe, zabezpečili prosperitu a poslušnosť, musíme investovať naše vzácne mince..." # todo: NEW TRANSLATION
 flavor_mam.30.a: "Stojí to za to." # todo: NEW TRANSLATION
 flavor_mam.30.b: "Nezaujímajú nás takéto frivolity." # todo: NEW TRANSLATION
 cost_scale_with_num_locations_tt: "Náklady tohto podniku sa budú škálovať podľa počtu našich [locations|e]" # todo: NEW TRANSLATION
 flavor_mam.31.title: "Ustādār reformy" # todo: NEW TRANSLATION
 flavor_mam.31.desc: "Hospodárske zlé riadenie, spustošenie vojnami a povstania nášho ľudu viedli k značnému dlhu v našej pokladnici. Ako čas plynie, naši poradcovia sú čoraz viac znepokojení splácaním každej pôžičky. Keď niektorí z nich pristúpia k [target_character.GetName], predkladajú návrh úplne okradnúť našu sedliacku vrstvu z ich majetku v zúfalom pokuse splniť naše finančné záväzky..." # todo: NEW TRANSLATION
 flavor_mam.31.a: "Zúfalé časy." # todo: NEW TRANSLATION
 flavor_mam.31.b: "Vezmite, čo môžete, ale starajte sa o ľud." # todo: NEW TRANSLATION
 flavor_mam.31.c: "Nerušte pokoj..." # todo: NEW TRANSLATION
 extreme_fiscal_reforms_tt: "Naše [locations|e] stratia #R -25%#! svojho [province|e] [food|e], [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e] a ich [pops|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 mild_fiscal_reforms_tt: "Naše [locations|e] stratia #R -20%#! svojho [province|e] [food|e], [ShowNamedValue('prosperity_mild_penalty')|+=2%] [prosperity|e] a ich [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.31.historical_info: "Začiatkom 15. storočia je o pokusoch o znovuzískanie finančnej stability v $mamluk$ ríši známe málo. Avšak v jednom prípade bol ustādār, ktorý dozeral na súkromnú kanceláriu (dīwān al-mufrad), v snahe doplniť kráľovskú pokladnicu poverený vykonať rozsiahle fiškálne expedície do provincií. Počas týchto expedícií boli dane násilne vyberané, proces, ktorý sa veľmi podobal na drancovanie, hoci pod zámienkou vymáhania nezaplatených pohľadávok." # todo: NEW TRANSLATION
 flavor_mam.32.title: "Zdokonaľovanie Furūsiyya" # todo: NEW TRANSLATION
 flavor_mam.32.desc: "Štát [ROOT.GetCountry.GetAdjective] dlhodobo spoliehal na svoju jedinečnú vojenskú doktrínu, Furūsiyya, súbor rytierstvom ovplyvnených praktík zakotvených v [ShowReligionGroupAdjective('muslim')] princípoch a starovekých bojových tradíciách. Odovzdávaný cez storočia, tento vojenský kód kladie dôraz na disciplínu, jazdecké umenie a blízky boj a tvorí chrbticu našich síl. Avšak s vývojom vojny, s novými taktikami a technológiami zo Východu i Západu, niektorí z vojenskej elity sa prikláňajú k návrhom na zdokonalenie a inštitucionalizáciu týchto princípov." # todo: NEW TRANSLATION
 flavor_mam.32.a: "Usilujme sa inštitucionalizovať Furūsiyya." # todo: NEW TRANSLATION
 flavor_mam.32.b: "Naše armády fungujú dosť dobre." # todo: NEW TRANSLATION
 flavor_mam.33.title: "Príchod [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.33.desc: "Výnimočný učenec a historik [target_character.GetName], ktorého texty a teórie o histórii, sociológii a ekonómii získali uznanie po celom [ShowRegionName('maghreb_region')], dorazil do [ShowLocationName('cairo')]. Ako jeden z najinovatívnejších mysliteľov svojej doby môžu [target_character.GetHisHer|U] postrehy slúžiť nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle] neoceniteľne, usmerňujúc nás nielen v správe, ale aj v pochopení základných princípov posilňujúcich štát." # todo: NEW TRANSLATION
 flavor_mam.33.a: "Pozvite [target_character.GetHimHer] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_mam.33.b: "Nemôžeme si teraz dovoliť investície do učencov." # todo: NEW TRANSLATION
 flavor_mam.33.historical_info: "Khaldūn bol významný arabský historik, filozof a sociológ, všeobecne považovaný za jedného zo zakladateľov historiografie, sociológie a ekonómie. Jeho diela položili základy teórií, ktoré sa neskôr formovali do sociálnych vied." # todo: NEW TRANSLATION
 flavor_mam.34.title: "Rodinná tragédia" # todo: NEW TRANSLATION
 flavor_mam.34.desc: "Proslulý učenec [khaldun.GetName] utrpel nepredstaviteľnú stratu. [khaldun.GetHisHer|U] rodina, ktorá vyrazila z [GetCountry('TUN').GetName], aby sa pripojila k [khaldun.GetHimHer] v [ShowLocationName('cairo')], utrpela tragický osud, keď ich loď zasiahla silná búrka pri [ShowLocationName('alexandria')]. Plavidlo sa potopilo skôr, než stihlo dosiahnuť bezpečie a žiadni preživší neboli nájdení. Táto zdrvujúca správa uvrhla [khaldun.GetNameWithNoTooltip] do hlbokého smútku a [khaldun.GetHisHer] kedysi žiarivý duch sa teraz zdá zahalený žiaľom. [ROOT.GetCountry.GetGovernment.GetCourtTitle] cíti váhu [khaldun.GetHisHer] straty a mnohí rozmýšľajú, ako najlepšie podporiť nášho váženého radcu v týchto ťažkých časoch." # todo: NEW TRANSLATION
 flavor_mam.34.a: "Udeľte [khaldun.GetHimHer] voľno na smútenie." # todo: NEW TRANSLATION
 flavor_mam.34.b: "Tragédia je súkromná záležitosť a život musí pokračovať." # todo: NEW TRANSLATION
 flavor_mam.34.historical_info: "Sultán Barqūq mal s Khaldūnom blízky a rešpektujúci vzťah. Toto puto viedlo Barqūqa k rokovaniam s vládcom Tunisu, aby povolil Khaldūnovi rodine opustiť severnú Afriku a pripojiť sa k nemu v Káhire. Tragicky sa počas ich cesty loď prepravujúca Khaldūnovu rodinu potopila pri prístave Alexandrie, pričom na palube zahynuli všetci." # todo: NEW TRANSLATION
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] žiada o financovanie" # todo: NEW TRANSLATION
 flavor_mam.35.desc: "Pred príchodom do [ShowRegionName('egypt_region')] sa [khaldun.GetName] venoval písaniu $kitab_al_ibar$, monumentálnej histórie pôvodne určené na záznam Berberov a ich spoločností. Teraz, inšpirovaný svojím pôsobením v [ShowRegionNameWithNoTooltip('egypt_region')], [khaldun.GetNameWithNoTooltip] túži rozšíriť svoje dielo na univerzálnu históriu. Takýto ambiciózny projekt však vyžaduje značné prostriedky na podporu výskumu, materiálov a asistentov. [khaldun.GetNameWithNoTooltip] sa obrátil na [target_ruler.GetName] s prosbou o financovanie dokončenia tohto majstrovského diela." # todo: NEW TRANSLATION
 flavor_mam.35.a: "Poskytnite požadované prostriedky." # todo: NEW TRANSLATION
 flavor_mam.35.b: "Nemôžeme vyčleniť tieto prostriedky." # todo: NEW TRANSLATION
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] dokončil $kitab_al_ibar$" # todo: NEW TRANSLATION
 flavor_mam.36.desc: "Naša investícia do učeného diela [khaldun.GetName] priniesla mimoriadne ovocie. Po rokoch oddanosti [khaldun.GetSheHe] dokončil $kitab_al_ibar$, majstrovské dielo, ktoré prekračuje všetky očakávania. To, čo začalo ako história ľudu [ShowCultureName('mozabite')], sa vyvinulo do univerzálnej histórie skúmajúcej vzostup a pád civilizácií, ako aj hlbšie filozofické aspekty ľudskej spoločnosti. [khaldun.GetHisHer|U] prenikavé teórie budú rezonovať cez generácie a učenci z ďaleka sa nepochybne budú snažiť študovať jeho spisy." # todo: NEW TRANSLATION
 flavor_mam.36.a: "Veľký úspech!" # todo: NEW TRANSLATION
 flavor_mam.36.historical_info: "$kitab_al_ibar$ je rozsiahla historická encyklopédia, ktorá nielen skúma dejiny sveta, ale tiež sa zaoberá rôznymi konceptmi ako sociálna kohézia a dynamika politického a náboženského vplyvu na spoločnosť. $kitab_al_ibar$ predstavuje jeden z najskorších pokusov systematicky študovať dejiny a spoločnosť pomocou vedeckého a analytického prístupu, s trvalým dopadom na oblasti histórie, sociológie a politológie." # todo: NEW TRANSLATION
 flavor_mam.37.title: "Najlepší žiak [khaldun.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.37.desc: "Naše rozhodnutie privítať váženého učenca [khaldun.GetName] v [ShowLocationName('cairo')] sa ukázalo ako plodné. [khaldun.GetHisHer|U] monumentálne dielo inšpirovalo generáciu učencov a historikov a [khaldun.GetHisHer] učenie naďalej formuje mysle tých, ktorí študujú pod [khaldun.GetHimHer]. Medzi [khaldun.GetHisHer] najperspektívnejšími študentmi je [target_character.GetName], brilantný historik so zanieteným záujmom o bohatú minulosť [ShowRegionNameWithNoTooltip('egypt_region')] a širší svet. [target_character.GetSheHe|U] je teraz pripravený slúžiť [ROOT.GetCountry.GetName], ponúkajúc [target_character.GetHisHer] odbornosť pri zaznamenávaní a zachovávaní nášho dedičstva." # todo: NEW TRANSLATION
 flavor_mam.37.a: "Skvelé posilnenie nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] boje narúšajú obchod" # todo: NEW TRANSLATION
 flavor_mam.38.desc: "Stále spory a rivality medzi kmeňmi [ShowCultureName('bedouin_culture')] sa vyostrili a spôsobujú vážne narušenia na našich obchodných cestách. Obchodníci a karavány sú často prepadávaní, tovar je drancovaný a kedysi spoľahlivé obchodné cesty sa stali nebezpečnými. Straty na našich príjmoch narastajú a nestabilita ohrozuje náš vplyv nad kritickými obchodnými sieťami." # todo: NEW TRANSLATION
 flavor_mam.38.a: "Financovať miestne úrady, aby ich potlačili." # todo: NEW TRANSLATION
 flavor_mam.38.a.tt: "[ShowCultureNameWithNoTooltip('bedouin_culture')] [pops|e] v každej vlastnenej [location|e] stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.38.b: "Nemali by sme sa miešať do ich kmeňových záležitostí." # todo: NEW TRANSLATION
 flavor_mam.39.title: "Presídlenie kmeňov [ShowCultureNameWithNoTooltip('bedouin_culture')]" # todo: NEW TRANSLATION
 flavor_mam.39.desc: "Aby sme riešili pretrvávajúce konflikty medzi kmeňmi [ShowCultureName('bedouin_culture')], ktoré narúšajú obchod a mier v našom [ROOT.GetCountry.GetFlavorRank], niektorí poradcovia navrhli presídlenie vybraných kmeňov do [ShowAreaName('upper_egypt_area')]. Oddelenie od konkurenčných skupín by malo znížiť šance na vnútorné boje a malo by udržať stabilitu v rámci [ROOT.GetCountry.GetFlavorRank]. Ak bude politika úspešná, môže zabrániť ďalším kmeňovým potýčkam a ochrániť naše obchodné cesty, hoci to predstavuje určité riziko pre lojalitu [ShowCultureNameWithNoTooltip('bedouin_culture')]." # todo: NEW TRANSLATION
 flavor_mam.39.a: "Presídliť ich do [ShowAreaNameWithNoTooltip('upper_egypt_area')]." # todo: NEW TRANSLATION
 flavor_mam.39.b: "Zachovať súčasný stav." # todo: NEW TRANSLATION
 flavor_mam.39.historical_info: "Sultanát mamlúkov často presídľoval beduínské kmene, aby udržal kontrolu a stabilitu. Presunutím kmeňov sa Mamlúci snažili zabrániť tomu, aby sa stali zdrojom povstania, a tiež predchádzať kmeňovým stretom, ktoré často negatívne ovplyvňovali obchod a vnútornú stabilitu." # todo: NEW TRANSLATION
 flavor_mam.40.title: "Pýcha [ShowLocationNameWithNoTooltip('alexandria')]" # todo: NEW TRANSLATION
 flavor_mam.40.desc: "Veľkolepý [ShowBuildingTypeName('lighthouse_of_alexandria')] bol kedysi jedným zo zázrakov starovekého sveta. Bol majákom, ktorý viedol lode bezpečne do prístavu, a symbolom vplyvu a bohatstva [ShowLocationName('alexandria')], jeho mohutná podoba dominovala stredozemnému pobrežiu po stáročia. Bohužiaľ, táto pýcha [ShowLocationNameWithNoTooltip('alexandria')] bola zničená zemetrasením v roku 1323 a nikto nebol ochotný investovať do jej obnovy. V poslednom čase mnohí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú obnoviť maják, čím by sme zlepšili bezpečnosť prístavu [ShowLocationNameWithNoTooltip('alexandria')] a zároveň ukázali našu angažovanosť pri oživení mesta ako životne dôležitého centra obchodu a kultúry v Stredozemnom mori." # todo: NEW TRANSLATION
 flavor_mam.40.a: "Obnovíme jeho zašlú slávu!" # todo: NEW TRANSLATION
 flavor_mam.40.b: "Maják patrí minulosti." # todo: NEW TRANSLATION
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]" # todo: NEW TRANSLATION
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')] bola dlhodobo centrom poznania a prestíže v [ShowRegionName('egypt_region')]. Kedysi domov nespočetných kníh a učencov, čelila ničivým stratám počas transformácie [ShowRegionNameWithNoTooltip('egypt_region')] na [ShowReligionName('sunni')] [ShowReligionGroupName('muslim')] za Saladína, ktorý v snahe pretvoriť náboženskú krajinu prikázal zničenie tisícok [ShowReligionAdjective('shia')] textov. Odvtedy sa madrasa snaží získať späť svoj bývalý stav.\n\nObnoviť [ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')] do jeho slávy by si vyžiadalo významný nadobyt, ale takýto krok by mohol oživiť učenie a štúdium v našom [ROOT.GetCountry.GetFlavorRank], možno dokonca zažehnúť novú [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] zlatú éru." # todo: NEW TRANSLATION
 flavor_mam.41.a: "Financovať jeho obnovu." # todo: NEW TRANSLATION
 flavor_mam.41.b: "Jeho bývalá sláva musí zostať len spomienkou." # todo: NEW TRANSLATION
 flavor_mam.41.historical_info: "Mamlúci vynaložili značné úsilie na obnovu prestíže Al-Azharu. Prešiel rozsiahlymi renováciami, bola postavená nová fakulta mimo mešity, ubytovne pre študentov boli rozšírené a madrasa dostala významné finančné prostriedky na mzdy a stipendiá." # todo: NEW TRANSLATION
 flavor_mam.42.title: "Dobytie [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]" # todo: NEW TRANSLATION
 flavor_mam.42.desc: "Od jeho zajatia križiakmi počas Tretieho krížiackeho výpravy slúžil [ShowProvinceDefinitionName('cyprus_province')] ako východisko pre nájazdy a nepriateľské akcie namierené proti [ShowAreaName('levant_area')] a [ShowRegionName('egypt_region')]. Tento ostrov, strategicky umiestnený v Stredozemnom mori, bol dlhodobo tŕňom v našom boku, živil križiacke ambície a narúšal náš regionálny vplyv. Po stáročiach bojov je [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] konečne pod kontrolou [ROOT.GetCountry.GetAdjective]." # todo: NEW TRANSLATION
 flavor_mam.42.a: "Obnoviť jeho autonómnu vládu." # todo: NEW TRANSLATION
 flavor_mam.42.a.tt: "[GetCountry('CYP').GetName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v [ShowProvinceDefinitionName('cyprus_province')]. Prenesieme im vlastníctvo [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] a naše [cores|e] tam." # todo: NEW TRANSLATION
 flavor_mam.42.b: "Ostrov patrí nám!" # todo: NEW TRANSLATION
 flavor_mam.42.historical_info: "V roku 1426 Mamlúci podnikli rozhodujúcu kampaň proti Cypru, ktorá vyvrcholila bitkou pri Khirokitii. Toto víťazstvo znamenalo zlom v dlhodobom konflikte medzi Mamlúkmi a Kráľovstvom Cyprus. Mamlúci zajali cyprského kráľa Janusa, čo prinútilo Cyprus akceptovať vazalstvo pod Mamlúckym sultanátom." # todo: NEW TRANSLATION
 flavor_mam.43.title: "Vypudenie levantských pohanov" # todo: NEW TRANSLATION
 flavor_mam.43.desc: "[ShowAreaName('levant_area')] bola dlho krajinou veľkej náboženskej rozmanitosti. Hoci [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] poskytuje ochranu týmto komunitám, rastie obava, že niektorí [ShowReligionGroupAdjective('christian')] veriaci si môžu udržiavať tajné väzby s [ShowReligionGroupAdjectiveWithNoTooltip('christian')] mocnosťami v zahraničí. Historicky tieto komunity často stáli na strane našich nepriateľov počas vojnových časov. Niektorí poradcovia navrhujú prísnejší prístup na posilnenie lojality v regióne, napríklad povzbudzovaním konverzie týchto menšín. Zatiaľ čo to môže podporiť jednotu, môže to tiež vyvolať odboj a nepokoje." # todo: NEW TRANSLATION
 flavor_mam.43.a: "Prijať tvrdý postoj." # todo: NEW TRANSLATION
 flavor_mam.43.a.tt: "#Y 25%#! ne-[ShowReligionAdjective('sunni')] [pops|e] v [ShowAreaName('levant_area')] budú konvertované na [ShowReligionNameWithNoTooltip('sunni')]" # todo: NEW TRANSLATION
 flavor_mam.43.b: "Podporovať ich konverziu." # todo: NEW TRANSLATION
 flavor_mam.43.b.tt: "#Y 10%#! ne-[ShowReligionAdjective('sunni')] [pops|e] v [ShowAreaName('levant_area')] budú konvertované na [ShowReligionNameWithNoTooltip('sunni')]" # todo: NEW TRANSLATION
 flavor_mam.43.c: "Nechať situáciu tak, ako je." # todo: NEW TRANSLATION
 flavor_mam.43.historical_info: "V Sýrii sa Mamlúci zapájali do represívnych opatrení voči náboženským menšinám, prevažne voči pravoslávnym a maronitským kresťanom, pretože boli podozrievani z väzieb na európske krajiny a križiakov. Mnoho kresťanov bolo presídlených z pobrežných oblastí, aby stratili ľahký prístup ku kresťanom mimo Sultanátu." # todo: NEW TRANSLATION
 flavor_mam.44.title: "Riešenie komunity [ShowCultureNameWithNoTooltip('coptic_culture')]" # todo: NEW TRANSLATION
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')] má významné [ShowCultureName('coptic_culture')] [ShowReligionAdjective('miaphysite')] obyvateľstvo, komunitu s hlbokými koreňmi a tradíciami siahajúcimi stáročia dozadu. Hoci mnohí z nich zostali lojálni a prispievajú k ekonomike, niektorí tvrdia, že povzbudzovanie konverzie by pomohlo posilniť jednotu v srdci nášho [ROOT.GetCountry.GetFlavorRank]. Musíme starostlivo zvážiť, či tlačiť na náboženskú konformitu alebo zachovať súčasný systém chráneného tolerovania." # todo: NEW TRANSLATION
 flavor_mam.44.a: "Usilovať sa o ich konverziu." # todo: NEW TRANSLATION
 flavor_mam.44.a.tt: "#Y 20%#! [ShowReligionAdjective('miaphysite')] [pops|e] v [ShowAreaName('lower_egypt_area')] budú konvertované na [ShowReligionName('sunni')]" # todo: NEW TRANSLATION
 flavor_mam.44.b: "Nechať súčasnú situáciu nezmenenú." # todo: NEW TRANSLATION
 flavor_mam.44.historical_info: "Počas mamlúckej vlády v Egypte sa konverzie koptských kresťanov na islam výrazne zrýchlili, poháňané sociálnym tlakom a ekonomickými incentivami. 14. storočie zaznamenalo obzvlášť intenzívne vlny represií voči koptskej komunite, s obmedzeniami na stavbu kostolov, obmedzeniami zamestnania a príležitostným násilím. Toto zvýšenie tlaku viedlo k výraznému nárastu konverzií a ku koncu mamlúckej vlády sa pomer moslimov ku Koptom v Egypte posunul približne na 10:1." # todo: NEW TRANSLATION
 flavor_mam.45.title: "Záplavy Nílu" # todo: NEW TRANSLATION
 flavor_mam.45.desc: "Nedávne povodne zasiahli Níl a spôsobili vážne zničenie v niekoľkých provinciách. Vzrastajúce vody preplavili polia, dediny a infraštruktúru, pričom zanechali nespočetné domovy a živobytia v troskách. Pokiaľ nezasiahneme pomocou úľav a zdrojov, škody sa len zhoršia, čo môže viesť k hladomoru a stratám na životoch." # todo: NEW TRANSLATION
 flavor_mam.45.a: "Zmobilizovať prostriedky na pomoc postihnutým záplavami." # todo: NEW TRANSLATION
 flavor_mam.45.b: "Ľudia sa musia postarať sami o seba." # todo: NEW TRANSLATION
 flavor_mam.46.title: "Vymenovanie muḥtasiba" # todo: NEW TRANSLATION
 flavor_mam.46.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vyjadrili obavy o integritu obchodu na našich trhoviskách, sťažujúc sa, že nepoctiví obchodníci často manipulujú s váhami a mierkami, aby oklamali zákazníkov. Takáto korupcia ohrozuje prosperitu a povesť nášho obchodu a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nás naliehavo žiada, aby sme zriadili systém úradníkov zodpovedných za zabezpečenie poctivých transakcií na trhu." # todo: NEW TRANSLATION
 flavor_mam.46.a: "Investovať do zriadenia takéhoto úradu." # todo: NEW TRANSLATION
 flavor_mam.46.b: "Odmietnuť ich sťažnosti." # todo: NEW TRANSLATION
 flavor_mam.46.historical_info: "V mamlúckom Egypte boli muḥtasibovia úradníkmi vymenovanými na dohľad nad poctivosťou trhov a zabezpečenie férových obchodných praktík. Monitorovali obchodníkov a trestali tých, ktorí podvádzali pri odvažovaní tovaru, často trestajúc ich verejným bičovaním ako odstrašujúci prostriedok. Muḥtasibovia tiež používali príručky s bežnými trikmi obchodníkov, čo zlepšovalo ich schopnosť odhaľovať a predchádzať podvodom." # todo: NEW TRANSLATION
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]" # todo: NEW TRANSLATION
 flavor_mam.47.desc: "V snahe ochrániť [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zabezpečiť bezpečnosť [ROOT.GetCountry.GetFlavorRank] sme zriadili elitný zbor známy ako [ShowAdvanceName('royal_mamluks')]. Vyberaní z našich najlepších bojovníkov, títo vojaci prechádzajú prísnym výcvikom a sú vybavení najlepšími zbraňami, stávajúc sa symbolom lojality, disciplíny a bezkonkurenčnej zručnosti." # todo: NEW TRANSLATION
 flavor_mam.47.a: "Pýcha našej armády!" # todo: NEW TRANSLATION
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] v [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_mam.48.desc: "Do [ShowLocationName('cairo')] nedávno prišiel tlačiar, [target_character.GetName], ktorý je [ShowReligionAdjective('judaism')], prichádzajúc z [ShowRegionName('italy_region')], pravdepodobne prinášajúc so sebou prvú [ShowInstitutionName('printing_press')] v našich krajoch. Táto revolučná technológia, ktorá sa rýchlo šíri cez [ShowContinentName('europe')], umožňuje masovú výrobu kníh a robí poznanie dostupnejším ako kedykoľvek predtým. S týmto zariadením by sme mohli podporiť gramotnosť, šírenie myšlienok a možno získať výhodu v učeneckých a administratívnych záležitostiach. Hoci ide o cudziu technológiu, investícia by mohla dlhodobo prospieť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mam.48.a: "Privítajte [target_character.GetHimHer] a preskúmajte technológiu." # todo: NEW TRANSLATION
 flavor_mam.48.b: "Kúpte ho od [target_character.GetHimHer] a dôkladne ho preskúmajte." # todo: NEW TRANSLATION
 flavor_mam.48.c: "Nás to nezaujíma." # todo: NEW TRANSLATION
 flavor_mam.49.title: "Európania oboplávajú [ShowContinentNameWithNoTooltip('africa')]" # todo: NEW TRANSLATION
 flavor_mam.49.desc: "Hrozné správy dorazili do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Prieskumníci z [ShowContinentName('europe')] objavili námornú cestu okolo [ShowContinentName('africa')], ktorá im umožňuje priamy prístup k bohatstvu $india$ a obchádza naše životne dôležité obchodné trasy. Naši mešťania sú hlboko znepokojení a obávajú sa kolapsu našich trhov, keď západní obchodníci zaplaví trh korením s nižšími cenami." # todo: NEW TRANSLATION
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 flavor_mam.49.b: "Vyhlásiť vlastné prieskumné misie." # todo: NEW TRANSLATION
 flavor_mam.49.b.tt: "Odomkne ďalšie udalosti týkajúce sa [exploration|e]" # todo: NEW TRANSLATION
 flavor_mam.49.historical_info: "Obchádzaním tradičných poľných a červenomorských trás kontrolovaných Mamlúkmi, európski obchodníci, najmä Portugalci, získali priamy prístup na lukratívne koreninové trhy Ázie. To znížilo úlohu Mamlúkov ako sprostredkovateľov v koreninovom obchode, oslabilo ich ekonomiku a znížilo ich vplyv na obchod medzi Východom a Západom." # todo: NEW TRANSLATION
 flavor_mam.50.title: "Rastúci dopyt po zásobách pre lode" # todo: NEW TRANSLATION
 flavor_mam.50.desc: "Po oznámení našich nových prieskumných misií zaznamenali trhy v celom [ROOT.GetCountry.GetFlavorRank] nárast dopytu po materiáloch na stavbu lodí. Obchodníci a remeselníci sú ochotní dodávať materiály na výstavbu flotily schopnej dosiahnuť vzdialené krajiny a chrániť naše obchodné záujmy." # todo: NEW TRANSLATION
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_mam.50.b: "Poskytnúť dotácie staviteľom lodí a obchodníkom." # todo: NEW TRANSLATION
 flavor_mam.50.b.tt: "Každá vlastnená lokalita s [ShowBuildingTypeName('naval_supplies_workshop')] získa [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_mam.51.title: "Zatienenie [GetCountry('POR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.51.desc: "Po rokoch rivality a napätia sme konečne predbehli [GetCountry('POR').GetAdjective] v námornej sile. Naša flotila teraz predstavuje silnú mocnosť, ktorá môže súperiť s európskym dominantným postavením v regióne, čo upokojuje našich mešťanov, že dokážeme ochrániť obchodné trasy v [ShowAreaName('red_sea_area')]. Toto vojenské víťazstvo výrazne zvyšuje našu námornú bezpečnosť a umožňuje nám pozerať sa na rozšírenie nášho dosahu a znovuzískanie kontroly nad lukratívnymi koreninovými trasami." # todo: NEW TRANSLATION
 flavor_mam.51.a: "Oslávme našu námornú nadvládu!" # todo: NEW TRANSLATION
 flavor_mam.51.historical_info: "Námorné súperenie medzi Mamlúkmi a Portugalcami začalo začiatkom 16. storočia, keď Portugalci obchádzali mamlúcke obchodné trasy plavbou okolo Afriky. Napätie sa zvýšilo, keď Portugalci zriadili základne v Indickom oceáne, a Mamlúci, v aliancii s Osmanskou ríšou, sa snažili proti portugalskému vplyvu zakročiť posilnením vlastných flotíl." # todo: NEW TRANSLATION
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.52.desc: "[target_character.GetName] je skúsený admirál s bohatými skúsenosťami v námorných bitkách proti európskym silám v [ShowAreaName('gujarat_area')]. Známym pre [target_character.GetHisHer] schopnosti v manévrovaní lodí a námornej stratégii, [target_character.GetLastNameWithNoTooltip] zdokonalil(a) svoje zručnosti v ohni boja, brániac miestne sily pred zahraničnými vpádmi. Ako sa snažíme rozšíriť našu námornú kapacitu a čeliť európskemu vplyvu v [ShowContinentName('indian_ocean_continent')], [target_character.GetHisHer] skúsenosti a vodcovstvo nepochybne posilnia našu flotilu." # todo: NEW TRANSLATION
 flavor_mam.52.a: "Potrebujeme [target_character.GetLastNameWithNoTooltip] ako admirála." # todo: NEW TRANSLATION
 flavor_mam.52.b: "[target_character.GetSheHe|U] by dobre poslúžil nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_mam.52.c: "Využiť [target_character.GetHisHer] odborné znalosti na vedenie našich námorných síl." # todo: NEW TRANSLATION
 flavor_mam.53.title: "Flotila [ShowAreaNameWithNoTooltip('red_sea_area')]" # todo: NEW TRANSLATION
 flavor_mam.53.desc: "Námorné vojny boli dlhodobo sekundárne voči našim pozemným silám, ale hroziaca hrozba postupujúcich Európanov do $india$ a [ShowAreaName('red_sea_area')] vyžaduje našu pozornosť. V poslednom čase mnohé správy naznačujú, že európske mocnosti môžu skúšať vniknúť do našich vôd. V reakcii sme poverili výstavbu novej flotily, teraz v stavaní v prístave [target_location.GetName]. Zostáva už len posledné rozhodnutie [ROOT.GetCountry.GetGovernment.GetRulerTitle] o type lodí, ktoré budú postavené." # todo: NEW TRANSLATION
 flavor_mam.53.a: "Potrebujeme schopnú bojovú silu." # todo: NEW TRANSLATION
 flavor_mam.53.b: "Uprednostniť prepravu našich armád." # todo: NEW TRANSLATION
 flavor_mam.54.title: "Vzostup [scope_barquq.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.54.desc: "Roky nestability a neefektívne vládnutie [target_ruler.GetName] zanechali [ROOT.GetCountry.GetFlavorRank] v zlom stave. Mnohí, ktorí sú sklamaní súčasným režimom a hľadajú vodcu schopného obnoviť stabilitu, sa nedávno zjednotili za mužom menom [scope_barquq.GetName]. Kolochujú sa teraz chýry, že [scope_barquq.GetNameWithNoTooltip] plánuje zosadiť [ROOT.GetCountry.GetGovernment.GetRulerTitle] a uchopiť trón." # todo: NEW TRANSLATION
 barquq_supporters: "Prívrženci Barqūqa" # todo: NEW TRANSLATION
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musí byť zosadený!" # todo: NEW TRANSLATION
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip] je právoplatný [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_mam.54.b.tt: "Všetky $slaves$ [pops|e] v [ShowRegionName('egypt_region')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [barquq_support.GetName]" # todo: NEW TRANSLATION
 flavor_mam.54.historical_info: "Barqūq bol čečenský otrok, ktorý vystúpil do popredia v čase politickej nestability koncom 14. storočia. V roku 1382 využil oslabenú vládu detského sultána Aṣ-Ṣāliḥa a zjednotil mnohé významné frakcie pôsobiace za trónom, aby podporili jeho snahu o moc. Barqūq napokon zosadil mladého sultána, čím sa skončila dynastia Bahri a začala éra Burji." # todo: NEW TRANSLATION
 flavor_mam.55.title: "Námorná reforma [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.55.desc: "Keďže Európania pokračujú v dominancii na moriach a ohrozujú náš obchod a suverenitu, potreba rozsiahlej námornej investície je zrejmá. [target_character.GetName], vplyvný námorný stratég, navrhol odvážnu reformu, aby sme znovu získali silu na mori. [target_character.GetSheHe|U] tvrdí, že závislosť na importe európskych lodí nás len vystavuje zraniteľnosti voči zahraničným dizajnom a obmedzeniam. Namiesto toho [target_character.GetSheHe] navrhuje významné investície do našich vlastných lodeníc, odporúčajúc stavbu plavidiel podľa najnovších európskych modelov, ale vyrobených miestnymi staviteľmi a upravených podľa našich potrieb." # todo: NEW TRANSLATION
 flavor_mam.55.a: "Plne zaviesť [target_character.GetHisHer] reformu." # todo: NEW TRANSLATION
 flavor_mam.55.b: "Prijať len niektoré [target_character.GetHisHer] myšlienky." # todo: NEW TRANSLATION
 flavor_mam.55.c: "V tejto chvíli nepotrebujeme nákladné reformy." # todo: NEW TRANSLATION
 flavor_mam.55.historical_info: "Veľká námorná reforma pod vedením 'Alā' ad-Dīna pozdvihla mamlúcku flotilu na úroveň schopnú konkurovať európskym armádam. Táto reforma bola kľúčová v bitkách ako bitka pri Chaul v roku 1508, kde Mamlúci porazili Portugalcov, ktorí boli v tom čase považovaní za dominantnú námornú veľmoc." # todo: NEW TRANSLATION
 flavor_mam.56.title: "Provincálny systém Niyābat" # todo: NEW TRANSLATION
 flavor_mam.56.desc: "Vzhľadom na neustále kmeňové vojny medzi kmeňmi [ShowCultureName('bedouin_culture')] bolo navrhnutých niekoľko administratívnych reforiem, rozdeľujúc krajinu do niekoľkých #italic Niyābat#!, provincií s centralizovanejšou formou správy. Táto štruktúra by nám umožnila efektívnejšie riadiť záležitosti našich území a zabezpečiť, že každá oblasť bude spravovaná s väčším dohľadom. Umožnila by tiež bližšie monitorovanie kmeňov [ShowCultureNameWithNoTooltip('bedouin_culture')], ktorých vnútorné konflikty často presakujú do našich prosperujúcich oblastí." # todo: NEW TRANSLATION
 flavor_mam.56.a: "Zaviesť reformu." # todo: NEW TRANSLATION
 flavor_mam.56.a.tt: "Všetky [ShowCultureName('bedouin_culture')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.56.b: "Zatiaľ sa musíme sústrediť na iné priority." # todo: NEW TRANSLATION
 flavor_mam.56.historical_info: "S ohľadom na pretrvávajúcu nestabilitu spôsobenú beduínskymi kmeňovými sporami sultán Barqūq inovoval egyptský administratívny systém rozdelením regiónu do troch #italic Niyābat#!, provincií, čo umožnilo mamlúckym úradom lepšie udržať beduínov pod kontrolou." # todo: NEW TRANSLATION
 flavor_mam.57.title: "Kmeňové boje [ShowCultureNameWithNoTooltip('bedouin_culture')]" # todo: NEW TRANSLATION
 flavor_mam.57.desc: "Prebiehajúce kmeňové boje medzi kmeňmi [ShowCultureName('bedouin_culture')] opäť prerazili z púšte do našich prosperujúcejších území. Tentoraz sa ich konflikty odohrávajú v blízkosti [target_location.GetName], a miestni sa obávajú, že by to mohlo spôsobiť značné škody na majetku a zobrať životy nevinných občanov uviaznutých v prestrelke, ak nezasiahneme." # todo: NEW TRANSLATION
 flavor_mam.57.a: "Ignorovať incident." # todo: NEW TRANSLATION
 flavor_mam.57.b: "Potlačiť ich skôr, než spôsobia škodu." # todo: NEW TRANSLATION
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.58.desc: "[target_character.GetName] je v [ShowLocationName('cairo')] široko známy pre [target_character.GetHisHer] encyklopedické dielo o prírodnom svete. [target_character.GetHisHer|U] poznatky v oblasti zoológie a [target_character.GetHisHer] bystré pochopenie islamského práva získali [target_character.GetHimHer] obrovský rešpekt ako teológovi a naturalistovi. [target_character.GetSheHe|U] upútal pozornosť našich poradcov, ktorí teraz radia [ROOT.GetCountry.GetGovernment.GetRulerTitle] ponúknuť [target_character.GetHimHer] miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle], pretože [target_character.GetHisHer] vzácne odborné znalosti o prírodnom svete by mohli prospieť nášmu vedeckému poznaniu a vzdelávaniu." # todo: NEW TRANSLATION
 flavor_mam.58.a: "Priveďme [target_character.GetHimHer] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_mam.58.b: "Nemôžeme si dovoliť [target_character.GetHisHer] diela." # todo: NEW TRANSLATION
 flavor_mam.58.historical_info: "Kamāl al-Damīrī bol významný mamlucký učenec, jurista a teológ, najznámejší svojím rozsiahlym zoologickým dielom #italic Ḥayāt al-ḥayawān#!, ktoré systematicky zhromaždilo poznatky o zvieratách a prírodnom svete. Jeho dielo bolo významné pre podrobné opisy, klasifikácie a integráciu zoologických poznatkov s islamskou jurisprudenciou a prísloviami." # todo: NEW TRANSLATION
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.59.desc: "[target_character.GetName] je talentovaný historik a básnik, ktorý získal slávu svojimi podrobnými záznamami o histórii, zvykoch a nedávnych udalostiach [ShowRegionName('egypt_region')]. [target_character.GetHisHer|U] najvýznamnejšie dielo, #italic Badā'i al-Zuhūr fī Waqā'i al-Duhūr#!, je komplexnou históriou [ShowRegionNameWithNoTooltip('egypt_region')] s viac než 3000 stranami, zachytávajúcou veľkoleposť i zápasy našej krajiny. Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] by bol poctený prítomnosťou takej významnej osobnosti." # todo: NEW TRANSLATION
 flavor_mam.59.a: "Menujme [target_character.GetHimHer] za historika nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_mam.59.b: "[target_character.GetHisHer|U] spisy nám nepomôžu." # todo: NEW TRANSLATION
 flavor_mam.59.historical_info: "Ibn Iyās je považovaný za jedného z najdôležitejších historikov neskorého stredovekého Egypta. Bol svedkom osmanskej invázie do Egypta v roku 1517 a podrobne zdokumentoval prechod z mamluckej na osmanskú vládu. Jeho kroniky sú neoceniteľné pre pochopenie sociálnych, politických a ekonomických pomerov Egypta počas tohto prechodného obdobia." # todo: NEW TRANSLATION
 flavor_mam.60.title: "Strážca svätých miest" # todo: NEW TRANSLATION
 flavor_mam.60.desc: "S [ShowLocationName('mecca')], [ShowLocationName('medina')] a [ShowLocationName('jerusalem')] pod našou priamou vládou teraz stojíme ako skutočný štít [ShowReligionGroupName('muslim')] a strážcovia jeho najsvätejších miest. Táto svätá zodpovednosť nám prináša prestíž, ale tiež vyžaduje bdelosť a oddanosť. Keď sa [target_ruler.GetName] hrdo označuje [target_ruler.GetHerselfHimself] za Strážcu svätých miest, pútnici zo všetkých kútov [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U] sveta sa budú na nás spoliehať pri svojich svätých cestách a teraz nás vnímajú ako obrancov viery samotnej. Nech sa ukážeme hodnými tejto vážnej povinnosti." # todo: NEW TRANSLATION
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName] je naklonený svojim veriacim!" # todo: NEW TRANSLATION
 flavor_mam.61.title: "Objav Rosettskej dosky" # todo: NEW TRANSLATION
 flavor_mam.61.desc: "Robotníci v meste [ShowLocationName('rashid')] natrafili na nezvyčajný kameň zabudovaný do múra budovy, zrejme použitý ako stavebný materiál. Kameň pôsobí starobyle, jeho povrch je pokrytý nápismi v troch rôznych písmach. Miestni učenci sú zvedaví z tohto nálezu, veriac, že môže odhaliť tajomstvá dávnej minulosti našej krajiny. Tento pozoruhodný nález vzbudil zvedavosť ľudu i nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]; možno stojí za to ho ďalej študovať." # todo: NEW TRANSLATION
 flavor_mam.61.a: "Platiť našim najlepším učcom, aby preskúmali nápisy." # todo: NEW TRANSLATION
 flavor_mam.61.tt: "Bude sa pokus o rozlúštenie nápisov na kameni." # todo: NEW TRANSLATION
 flavor_mam.61.b: "Toto pre nás nie je dôležité." # todo: NEW TRANSLATION
 flavor_mam.62.title: "Rozlúštenie Rosettskej dosky" # todo: NEW TRANSLATION
 flavor_mam.62.desc: "Po rokoch venujúcim práce naši učenci dosiahli neuveriteľný prelom. Vďaka svojim znalostiam starovekej gréčtiny, ktorá je jedným z jazykov zobrazených na kameni objavenom v [ShowLocationName('rashid')], úspešne rozlúštili ostatné nápisy. Vďaka ich úsiliu teraz môžeme čítať a rozumieť staroegyptskému písmu, odomknúť poznatky zo vzdialenej minulosti [ShowRegionName('egypt_region')]. Tento objav je monumentálnym úspechom pre našich učencov a predmetom hrdosti pre [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mam.62.a: "Skutočne slávny úspech!" # todo: NEW TRANSLATION
 flavor_mam.62.historical_info: "Rozlúštenie Rosettskej dosky bolo monumentálnym úspechom, ktorý poskytol kľúč k porozumeniu staroegyptských hieroglyfov, písma, ktoré bolo takmer 1500 rokov nerozlúštiteľné. Na kameni je ten istý dekret vyrytý v troch písmech: hieroglyfickom, démotickom a starovekej gréčtine. Keďže učenci stále čítali starovekú gréčtinu, použili ju ako východisko na odomknutie dvoch ďalších písem." # todo: NEW TRANSLATION
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] Moves to [target_country_2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.63.desc: "Zo pieskov [target_country.GetName] k [target_country_2.GetAdjective] lesku,\n[target_character.GetName] sa hnal za [target_character.GetHerHis] učeneckým snom.\nCez naše dvory a milosť [ShowLocationName('granada')],\n[target_character.GetSheHe|U] hľadal nové poznanie, pravdivejšie miesto.\nNílovo volanie, pokušenie učenca,\nV sálach [target_country_2.GetAdjectiveWithNoTooltip] bola [target_character.GetHerHis] cesta zabezpečená.\nA predsa [target_character.GetSheHe] rozmýšľal nad obrovským tokom času,\ndejiny vyryté tam, kde rieky tečú." # todo: NEW TRANSLATION
 flavor_mam.63.a: "[target_character.GetSheHe|U] sa vydáva na dobrodružný život!" # todo: NEW TRANSLATION
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] sa presťahoval do [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] nástupníctvo" # todo: NEW TRANSLATION
 flavor_mam.64.desc: "Smrť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zanechala [ROOT.GetCountry.GetNameWithNoTooltip] bez [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Všetky dôležité [ROOT.GetCountry.GetAdjective] domácnosti [ROOT.GetCountry.GetFlavorRank] volajú po vplyve, aby mali slovo pri voľbe nástupcu. Podľa toho, kto zvíťazí, bude náš nový vládca mať podporu rôznych domácností a rôznych častí [ROOT.GetCountry.GetFlavorRank]. Iba jedno je isté: tí, ktorí by radšej videli presadiť svoje vlastné záujmy, neprivítajú nášho nového [ROOT.GetCountry.GetGovernment.GetRulerTitle] s radosťou. Niektorí môžu stráviť zvyšok života snažiac sa obmedziť jeho vplyv." # todo: NEW TRANSLATION
 flavor_mam.64.a: "Potrebujeme podporu mamlúkov z [target_culture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mam.64.b: "Podpora mamlúkov z [target_culture2.GetNameWithNoTooltip] je stále životne dôležitá." # todo: NEW TRANSLATION
 flavor_mam.64.c: "Aj keď nie je taký dôležitý, [third_ruler.GetNameWithNoTooltip] preukázal zručnosť." # todo: NEW TRANSLATION
 flavor_mam.64.d: "Tradičný Mamlūk z radov našich [target_culture4.GetNameWithNoTooltip]." # todo: CHANGED
 flavor_mam.65.title: "[target_location.GetNameWithNoTooltip] vojaci" # todo: NEW TRANSLATION
 flavor_mam.65.desc: "Hoci $mamluks$ tvoria jadro našich síl, nie celá naša vojenská sila pozostáva z otrockých bojovníkov. Miestni vojaci z [target_location.GetName] tvoria veľkú časť našej pechoty a sú tiež využívaní na stráženie a posádkové povinnosti.\n\nMalé šance na povýšenie a nízke platy však nie sú najlepšími motivátormi a nie je jasné, do akej miery im môžeme dôverovať. Istotne ich výcvik a výstroj sú často zanedbávané [ROOT.GetCountry.GetGovernment.GetRulerTitle], a miestnymi guvernérmi v [target_location.GetRank.GetName]. V [target_location.GetArea.GetName] nedôvera medzi miestnymi z [target_location.GetName] a $mamluks$ guvernérmi viedla k nepokojom." # todo: NEW TRANSLATION
 flavor_mam.65.a: "Musíme to udusiť v zárodku!" # todo: NEW TRANSLATION
 flavor_mam.65.b: "Pozrime sa, čo môžeme urobiť, aby sme zlepšili ich situáciu." # todo: NEW TRANSLATION
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Všetky [ShowPopTypeName('soldiers')] [pops|e], ktoré nie sú súčasťou [ROOT.GetCountry.GetCulture.GetName] [culture|e], stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.66.title: "Tarh a [ROOT.GetCountry.GetGovernment.GetAdjective] monopóly" # todo: NEW TRANSLATION
 flavor_mam.66.desc: "Naši predchodcovia múdro využívali systém [ROOT.GetCountry.GetGovernment.GetAdjective] monopolov na kontrolu príjmov z výnosných plodín a luxusného tovaru. Avšak s klesajúcim dopytom prichádzame o peniaze na týchto investíciách. Náš správca v [target_location.GetName] hlási, že už dva roky sa im nepodarilo predať zásoby a obávajú sa, že to bude stáť štát peniaze.\n\nNavrhujú, aby sme prinútili našich poddaných nakupovať tieto tovary za pevne stanovenú cenu, aby sme získali späť našu investíciu. Proces tradične známy ako Tarh." # todo: NEW TRANSLATION
 flavor_mam.66.a: "Aký vynikajúci nápad!" # todo: NEW TRANSLATION
 flavor_mam.66.b: "Budeme sa musieť zmieriť s nákladmi." # todo: NEW TRANSLATION
 tarh: "Tarh" # todo: NEW TRANSLATION
 lack_of_demand_for_fine_goods: "Nedostatok dopytu po luxusnom tovare" # todo: NEW TRANSLATION
 flavor_mam.67.title: "Povstanie $mamluk$ guvernéra z [target_location.GetName]" # todo: NEW TRANSLATION
 flavor_mam.67.desc: "Silný $mamluk$ guvernér si vybudoval základňu moci v [target_area.GetName] a teraz kráča na [ROOT.GetCountry.GetCapital.GetName]. Kolujú správy o rozsiahlej podpore tohto povstania [mamluk_pretender] medzi $mamluk$ domácnosťami v hlavnom meste a dokonca aj v samotnej citadele." # todo: NEW TRANSLATION
 flavor_mam.67.a: "Trest za zradu je smrť!" # todo: NEW TRANSLATION
 mamluk_pretender: "$mamluk$ pretendent" # todo: NEW TRANSLATION
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Všetky [pops|e] v [target_area.GetName], ktoré nie sú v [capital|e], sa pridajú k [mamluk_pretender.GetName] [rebel|e] a stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mam.68.title: "Frakcionárstvo v [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie je ani zďaleka jediným vlastníkom $mamluk$ v našom [ROOT.GetCountry.GetFlavorRank]. Domácnosti vplyvných oslobodených $mamluk$ často obsahujú toľko, ak nie viac, novo dovezených otrokov z ich domovských regiónov. Títo vplyvní guvernéri majú často najväčší vplyv pri dedičských sporoch, ale aj keď je trón obsadený, vplyv domácností $mamluk$ je v [ROOT.GetCountry.GetAdjective] politike značný. Záleží na [target_character.GetName], aby zabezpečil, že toto frakcionárstvo neudusí politiku [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 flavor_mam.68.a: "Musíme sa pokúsiť postaviť ich navzájom proti sebe." # todo: NEW TRANSLATION
 flavor_mam.68.b: "Vyberme si stranu a podporte silnejšie frakcie." # todo: NEW TRANSLATION
 flavor_mam.68.c: "Nerobme nič v tomto frakčnom konflikte." # todo: NEW TRANSLATION
 flavor_mam.69.title: "Prevrat v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.69.desc: "Hlboko nespokojní so zlou vládou [target_character2.GetName], významní $mamluk$ guvernéri vedení [target_character.GetName] konali, aby zosadili nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a dosadili schopnejšieho vojaka na trón." # todo: NEW TRANSLATION
 flavor_mam.69.a: "Neopustíme [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mam.69.b: "Nech žije [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_mam.70.title: "[target_location.GetRank.GetNameWithNoTooltip] mesta [ShowLocationNameWithNoTooltip('cairo')]" # todo: NEW TRANSLATION
 flavor_mam.70.desc: "Oveľa starší než náš vlastný [ROOT.GetCountry.GetFlavorRank], [target_location.GetName] bol zveľadený vládcami a dobyvateľmi po stovky, ak nie tisíce rokov. Priniesť poriadok do tohto bludiska budov — od hrobiek [target_location.GetRank.GetName] mŕtvych a slumov Fustatu, cez rušné trhy Khan el-Khalili, až po veľkú Citadelu [target_location.GetNameWithNoTooltip] — bolo dlhodobo monumentálnou úlohou pre mnohých našich predchodcov. Napriek tomu sa od majstra [target_location.GetRank.GetNameWithNoTooltip], [target_character.GetName], očakáva, že zanechá na mieste svoju stopu: zveľadí a rozvinie ho, bojuje proti chorobám a udržiava poriadok." # todo: NEW TRANSLATION
 flavor_mam.70.a: "Zrekonštruujme súky a Khan el-Khalili." # todo: NEW TRANSLATION
 flavor_mam.70.b: "Musíme zrekonštruovať rastúce slumy a predmestia." # todo: NEW TRANSLATION
 flavor_mam.70.c: "Mešity a al-Azhar si vyžadujú našu pozornosť." # todo: NEW TRANSLATION
 flavor_mam.70.d: "Budúce generácie budú závidieť pamiatky, ktoré postavíme." # todo: NEW TRANSLATION
 flavor_mam.70.e: "Momentálne pre občanov nemôžeme urobiť veľa." # todo: NEW TRANSLATION
 bolstered_capital_trade: "Posilnený obchod hlavného mesta" # todo: NEW TRANSLATION
 flavor_mam.71.title: "Nový Amir al-Hajj" # todo: NEW TRANSLATION
 flavor_mam.71.desc: "Púť do svätých miest [ShowLocationName('mecca')] a [ShowLocationName('medina')] je povinnosťou každého [ShowReligionGroupAdjective('muslim')], ktorú musí vykonať aspoň raz za život. Ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] leží zodpovednosť s [target_character.GetName], aby zabezpečil bezpečný priechod. Táto funkcia v mnohých ohľadoch vyžaduje prefíkanosť aj vojenskú zručnosť, pretože postup môže zahŕňať od porazenia lúpežníkov až po rokovania o priechode s miestnymi vládcami, až po otvorené hrozby alebo úplatky. Amir al-Hajj bude mať celkovú zodpovednosť za karavany hadžu a veľkú slobodu pri zabezpečovaní pokojného a stabilného priechodu pre všetkých [ROOT.GetCountry.GetAdjective] pútnikov." # todo: NEW TRANSLATION
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] je pôvodom z týchto krajín." # todo: NEW TRANSLATION
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] použije [mil_candidate.GetHerHis] vynaliezavosť na ochranu." # todo: NEW TRANSLATION
 flavor_mam.71.c: "Schopný diplomat ako [dip_candidate.GetNameWithNoTooltip] to zvládne najlepšie." # todo: NEW TRANSLATION
 flavor_mam.71.d: "Pobožní ľudia ako [adm_candidate.GetNameWithNoTooltip] budú mať túto úlohu na starosti." # todo: NEW TRANSLATION
 flavor_mam.71.e: "Iba verný $mamluk$ ako [mamluk_candidate.GetNameWithNoTooltip] môže túto úlohu vykonať." # todo: NEW TRANSLATION
 flavor_mam.72.title: "Awlād al-Nās" # todo: NEW TRANSLATION
 flavor_mam.72.desc: "Keďže boli od útleho veku vychovaní byť vernými bojovníkmi, $mamluk$ vojaci často majú úplnú dôveru svojho vlastníka alebo zamestnávateľa. Ich synovia, Awlād al-Nās, vyrástli však v oveľa pohodlnejších a zhovievavejších podmienkach a všeobecne sú považovaní za omnoho menej schopných a lojálnych. Keďže nemôžu slúžiť ako [ROOT.GetCountry.GetGovernment.GetAdjective|U] $mamluk$, Awlād al-Nās tvoria namiesto toho sociálnu elitu v rámci pravidelných vojenských jednotiek a v nižšej administrácii.\nTieto šľachtické syny sa však neustále snažia dokázať, že sú pripravení na väčšie zodpovednosti. Pri voľnom mieste velenia obranám [target_location.GetName] niektorí z nich dúfajú, že im zveríme túto úlohu." # todo: NEW TRANSLATION
 flavor_mam.72.a: "Vymenujme jedného zo synov." # todo: NEW TRANSLATION
 flavor_mam.72.b: "Môžeme dôverovať len svojim; veliteľ musí byť $mamluk$." # todo: NEW TRANSLATION
 flavor_mam.73.title: "Qaranis" # todo: NEW TRANSLATION
 flavor_mam.73.desc: "Náš [ROOT.GetCountry.GetFlavorRank] bol založený $mamluk$ otrokmi a vlastníctvo a dovoz zručných bojových otrokov zostáva základom akejkoľvek moci pre [target_character.GetName]. Je prirodzené, že otrok bude vo svojej novej vlasti lojálny svojmu pánovi viac než ktokoľvek iný, a zvlášť ak je za služby odmenený oslobodením.\nAvšak dnes mnohí z [ROOT.GetCountry.GetGovernment.GetAdjective] $mamluk$ v našej administrácii, [ROOT.GetCountry.GetGovernment.GetCourtTitle] a armádach sú tí, ktorých predchádzajúci vládcovia kúpili a zaviedli do nášho [ROOT.GetCountry.GetFlavorRank]. Sú to ľudia s veľkým vplyvom, no bez osobnej lojality k [target_character.GetNameWithNoTooltip], ktorých naši noví $mamluk$ obviňujú z intríg a snahy obmedziť ich vplyv." # todo: NEW TRANSLATION
 flavor_mam.73.a: "Vytrhajme Qaranis z dôležitých pozícií!" # todo: NEW TRANSLATION
 flavor_mam.73.b: "Nemáme na výber; musíme im dôverovať, predsa sme všetci $mamluk$..." # todo: NEW TRANSLATION
 flavor_mam.74.title: "Furūsiyya" # todo: NEW TRANSLATION
 flavor_mam.74.desc: "Furūsiyya sú súbor jazdeckých cvičení, ktoré učia mladých bojovníkov majstrovstvu jazdectva. S kodifikovanými pravidlami, príručkami a populárnymi súťažami bola Furūsiyya do veľkej miery zdokonalená mamluckou vojenskou šľachtou. Kým niektorí kronikári tvrdia, že dnešní šampióni by sa nikdy nemohli zmerať s bojovníkmi minulosti, stále je bežné a veľmi obľúbené, aby každý [ROOT.GetCountry.GetGovernment.GetRulerTitle] usporiadal veľké verejné súťaže Furūsiyya, a šampióni zostávajú hrdinami mnohých ľudových príbehov. Toto všetko inšpirovalo [target_character.GetName], odborníka na vojenské umenie, ktorý teraz túži zorganizovať ešte viac turnajov medzi [ROOT.GetCountry.GetAdjective] bojovníkmi." # todo: NEW TRANSLATION
 flavor_mam.74.a: "Toto je dobré pre ľud, ale nie je to niečo, na čo by mal [target_character.GetNameWithNoTooltip] míňať peniaze." # todo: NEW TRANSLATION
 flavor_mam.74.b: "Postavme nové hipodrómy, aby sme podporili rozkvet rytierstva." # todo: NEW TRANSLATION
 flavor_mam.75.title: "Pútnici sú v bezpečí" # todo: NEW TRANSLATION
 flavor_mam.75.desc: "Naše úsilie chrániť tých z našich poddaných, ktorí sa usilujú vykonať púť do svätých miest [ShowLocationName('medina')] a [ShowLocationName('mecca')], sa vyplatilo. Už dávno nebola zaznamenaná žiadna lúpež a krajina je v pokoji." # todo: NEW TRANSLATION
 flavor_mam.75.a: "Toto je prejav našej ochoty chrániť našu vieru." # todo: NEW TRANSLATION
 flavor_mam.76.title: "Prepad karavánov hadžu" # todo: NEW TRANSLATION
 flavor_mam.76.desc: "Nedávny karaván pútnikov smerujúci do svätých miest [ShowLocationName('medina')] a [ShowLocationName('mecca')] bol napadnutý a vyrabovaný. Je našou povinnosťou chrániť tých našich poddaných, ktorí sa vydávajú do svätých miest, a teraz je spochybnená naša schopnosť to urobiť." # todo: NEW TRANSLATION
 flavor_mam.76.a: "To sa už nebude opakovať." # todo: NEW TRANSLATION
 flavor_mam.77.title: "Žitnica Stredozemia" # todo: NEW TRANSLATION
 flavor_mam.77.desc: "Úrodné záplavové nížiny [ShowRegionName('egypt_region')], najmä v delte Nílu, zostávajú obilnicou východného Stredozemia. Náš [ShowGoodsName('wheat')] kŕmi mestá od [ShowLocationName('constantinople')] po [ShowLocationName('damascus')] a zabezpečuje naše postavenie ako dôležitá ekonomická a logistická mocnosť. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú ďalšie investície do poľnohospodárskych reforiem a rozšírenie produkcie obilia, aby sa zabezpečila stabilita potravín a zisk." # todo: NEW TRANSLATION
 flavor_mam.77.a: "Investovať do zvýšenia produkcie." # todo: NEW TRANSLATION
 flavor_mam.77.b: "Súčasná produkcia je dostatočná." # todo: NEW TRANSLATION
 flavor_mam.77.historical_info: "Počas vlády mamlukov bol Egypt známy svojím poľnohospodárskym bohatstvom a exportom obilnín. Úrodné údolia Nílu a zložitý systém zavlažovania robili z Egypta kľúčového dodávateľa potravín pre širší islamský svet. To tomuto regiónu vynieslo prezývku 'Žitnica Stredozemia'." # todo: NEW TRANSLATION
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.78.desc: "[target_character.GetName] začal vydávať sériu diel o hadíth, spoločenských zvykoch a histórii. Kombinácia prísnej hadíthovej vedeckej práce a záznamov každodenného života priniesla [target_character.GetHerHis] antropologickej práci, ktorá sa primárne zameriava na manželstvá a rozvody, zaujímavé zistenia. Výskum odhalil, že aspoň jedna tretina žien v [ShowLocationName('cairo')] sa aspoň dvakrát vydala, mnoho dokonca trikrát, a že približne jedna tretina všetkých manželstiev skončila rozvodom. Zatiaľ čo mnohí veria, že podpora [target_character.GetHerHim] práce by mohla priniesť ešte zaujímavejšie výsledky, iní sa domnievajú, že financovanie výskumu zameraného na zdánlivo triviálne veci ako manželstvá by bolo mrhaním našich financií." # todo: NEW TRANSLATION
 flavor_mam.78.a: "Podporte výskum a vydávanie diel [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_mam.78.b: "Nemôžeme si dovoliť financovať každý výskum." # todo: NEW TRANSLATION
 flavor_mam.78.historical_info: "Shams al-Dīn al-Sakhāwī bol jedným z popredných hadíthových učencov a historikov neskorého mamluckého obdobia, autorom desiatok traktátov o hadíth, histórii, literatúre a spoločenských zvykoch. Jeho antropologické údaje, ako napríklad zaznamenané manželské vzorce 500 žien v Káhire, predstavovali veľmi zriedkavé štatistické okno do stredovekej islamskej spoločnosti a boli najväčším vzorkovým štúdiom žien v stredoveku." # todo: NEW TRANSLATION
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mam.79.desc: "V posledných rokoch sa imám [target_character.GetName] stal významnou postavou intelektuálneho života v [ShowLocationName('cairo')]. Majster hadíth, [ShowReligionGroupAdjective('muslim')] jurisprudencie a histórie, [target_character.GetHerHis] učenosť priniesla prestíž nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle] a inštitúciám. [target_character.GetSheHe|U] je široko rešpektovaný za znovuobnovenie štúdia hadíth do popredia a [target_character.GetHerHis] výučba priťahuje študentov z celého [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mam.79.a: "Podporte [target_character.GetHerHis] učenosť." # todo: NEW TRANSLATION
 flavor_mam.79.b: "Máme naliehavejšie potreby." # todo: NEW TRANSLATION
 flavor_mam.79.historical_info: "Ibn Ḥajar al-'Asqalānī bol slávny egyptský učenec najznámejší svojím autoritatívnym komentárom k #italic Ṣaḥīḥ al-Bukhārī#!, s názvom #italic Fath al-Bārī#!. Jeho odbornosť v hadíth, spolu s jurisprudenciou, poéziou a históriou, mu priniesla trvalú reputáciu v islamskom svete. Podarilo sa mu oživiť štúdium hadíth v čase, keď začínalo upadať, a jeho vplyv pretrval po stáročia." # todo: NEW TRANSLATION
