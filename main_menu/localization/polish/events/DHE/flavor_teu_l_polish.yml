l_polish:
  flavor_teu.1.title: "Pruská konfederácia povstáva" # todo: NEW TRANSLATION
  flavor_teu.1.desc: "Napriek našim najlepším snahám sme nedokázali zastaviť úsilie Pruskej konfederácie podkopať vládu [ROOT.GetCountry.GetAdjective]. Mestá, ktoré prisľúbili svoj podporu Konfederácii, zmobilizovali armádu a povstali v otvorenom povstaní. Ako sme predpokladali, mnohí jej členovia majú väzby na Poľsko a už požiadali o poľskú intervenciu v nadchádzajúcom konflikte. Zdá sa, že krvavý boj v Prusku je nevyhnutný, pokiaľ sa nevzdáme našej nadvlády nad týmito mestami." # todo: NEW TRANSLATION
  flavor_teu.1.a: "Zabite každého zradcu!" # todo: NEW TRANSLATION
  prussian_confederation_support: "Všetci [ShowCultureName('prussian')] [ShowPopTypeName('nobles')] a [ShowPopTypeName('burghers')] v [ShowAreaName('prussia_area')] sa pridajú k [prussian_confederation.GetName]" # todo: NEW TRANSLATION
  flavor_teu.1.tooltip: "[prussian_confederation.GetName] požiada o podporu [GetCountry('POL').GetAdjective]" # todo: NEW TRANSLATION
  flavor_teu.1.b: "Toto nie je vojna, ktorú by sme mohli vyhrať." # todo: NEW TRANSLATION
  prussian_confederation: "Pruská konfederácia" # todo: NEW TRANSLATION
  flavor_teu.2.title: "Pruská konfederácia žiada poľskú podporu" # todo: NEW TRANSLATION
  flavor_teu.2.desc: "Organizácia nazývajúca sa [prussian_confederation.GetName] sa vzoprela nespravodlivostiam teutónskej vlády! Predtým sme jej členom dali tiché uistenia, že by sme podporili ich vec v prípade otvorenej vojny. Výmenou sa Konfederácia dohodla, že pruské země majú pripadnúť Poľsku po vyhnaní tyranských Rytierov. Z tejto dohody môžeme veľa získať, ale mali by sme sa pripraviť na krvavý boj." # todo: NEW TRANSLATION
  flavor_teu.2.a: "Budú mať našu plnú podporu. Do boja!" # todo: NEW TRANSLATION
  flavor_teu.2.b: "To nie je naša záležitosť." # todo: NEW TRANSLATION
  flavor_teu.3.title: "Liga jašteríc" # todo: NEW TRANSLATION
  flavor_teu.3.desc: "Dopadli ku nám správy o lokálnom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ShowProvinceDefinitionName('chelmno_province')], ktorý sa organizuje do spolku známeho ako 'Zväz jašteríc.' Oficiálnym zámerom zväzu je bojovať proti bezprávu a chrániť svoje záujmy. Hoci spoločnosť môže pôsobiť legitímne, niektorí sa domnievajú, že ich blízkosť k [GetCountry('POL').GetAdjective] hranici by mohla naznačovať, že ide v skutočnosti o separatistické hnutie." # todo: NEW TRANSLATION
  flavor_teu.3.historical_info: "Liga jašteríc, v latinčine známa ako #italic Societas Lacertarum#!, bola organizáciou pruských rytierov z Chełmna založenou v roku 1397 ako rytierksé bratstvo. Neskôr, v roku 1410, počas bitky pri Grunwalde, jeden zo zakladateľov, Nicholas von Renys, spustil zástavu čelmińského pluku a podnietil ústup. Po incidente boli členovia Únie označení za zradcov." # todo: NEW TRANSLATION
  flavor_teu.3.a: "Dovoľte Lige existovať." # todo: NEW TRANSLATION
  flavor_teu.3.b: "Majú zlé úmysly!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund" # todo: NEW TRANSLATION
  flavor_teu.4.title: "Pruský hold" # todo: NEW TRANSLATION
  flavor_teu.4.desc: "Porážka [GetCountry('TEU').GetLongName] znamenala návrat veľkej časti Pomerélie do našej sféry, ale aj obsadenie území v [ShowAreaName('prussia_area')]. Hoci sú Rytieri [GetCountry('TEU').GetAdjectiveWithNoTooltip] oslabení, stále stoja a kontrolujú mnohé inštitúcie v regióne.\n\nKeďže môže byť ťažké integrovať územia východného Pruska, objavili sa návrhy prinútiť existujúcu elitu Rádu sekularizovať sa a zložiť hold pred [pol_ruler.GetName]. Pod týmto plánom by staré územia [GetCountry('TEU').GetName] boli rozdelené na 'Kráľovské Prusko', priamo začlenené do koruny, a 'Vojvodské Prusko', držané sekularizovanými Prusmi." # todo: NEW TRANSLATION
  flavor_teu.4.historical_info: "Po trinásťročnej vojne proti Teutónskemu rádu v rokoch 1454-1466 bolo Prusko rozdelené na 'Kráľovské Prusko', priamo držené Kráľovstvom Poľsko, a východné provincie, ktoré zostali súčasťou rádu ako vazal, známe ako 'Vojvodské Prusko'. V roku 1525 bol štát Teutónskeho rádu sekularizovaný jeho Hochmeisterom Albertom von Hohenzollernom a od tej doby sa nazýval 'Vojvodstvo Prusko'." # todo: NEW TRANSLATION
  flavor_teu.4.a: "Prinúťte ich, aby sa podriadili!" # todo: NEW TRANSLATION
  flavor_teu.4.b: "Zachovať status quo." # todo: NEW TRANSLATION
  flavor_teu.5.title: "Križiacke nadšenie" # todo: NEW TRANSLATION
  flavor_teu.5.desc: "Rytieri [ROOT.GetCountry.GetAdjective] boli pozvaní do [ShowAreaName('prussia_area')] v roku 1226 na žiadosť [GetCharacter('maz_konrad_i_piast').GetName] z [ShowAreaName('mazovia_area')]. Ich cieľom bolo slúžiť ako križiaci proti pohanským baltickým Prusom. Ako dediči týchto statočných bojovníkov musíme pokračovať v križiackej výprave proti posledným pohanom [ShowContinentName('europe')] v [target_nation.GetLongName]!" # todo: NEW TRANSLATION
  flavor_teu.5.a: "#italic Christ ist erstanden!#!" # todo: NEW TRANSLATION
  flavor_teu.5.b: "Teraz nepotrebujeme žiadny konflikt." # todo: NEW TRANSLATION
  flavor_teu.6.title: "Pohanskí [ShowReligionAdjectiveWithNoTooltip('romuva')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_teu.6.desc: "Ohavné [ShowReligionAdjective('romuva')] pohanstvo nie je dôveryhodné. Títo odporní neveriaci, napriek všetkej láskavosti a zhovievavosti, ktorú sme im preukázali napriek ich viere, vyvolali nové povstanie v [target_location.GetName]. Hoci nie je veľké a nevyžaduje okamžitú mobilizáciu našich síl, stále je to nepríjemnosť pre našu svätú misiu a musí byť potlačené. Ak by sa takéto neorganizované zástupy zoskupili do väčšej sily, mohlo by to ohroziť kontrolu [ROOT.GetCountry.GetAdjective] nad takýmito pohanskými provinciami." # todo: NEW TRANSLATION
  flavor_teu.6.a: "Postavte [ShowBuildingTypeNameWithNoTooltip('castle')] na dohľad nad [target_location.GetProvince.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_teu.6.b: "Prinúťte miestneho #italic Komtur#!, aby sa tým zaoberal." # todo: NEW TRANSLATION
  teuton_6_event_trigger_information: "Tento [event|e] sa môže spustiť z nasledujúcich podmienok:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self))]" # todo: NEW TRANSLATION
  flavor_teu.7.title: "Mestské zákony [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_teu.7.desc: "Rang [target_location.GetRank.GetName] [target_location.GetName] je ekonomickým pilierom a hlavným obchodným prístavom [ROOT.GetCountry.GetLongName]. On, podobne ako niekoľko ďalších, naďalej využíva $lubeck$ City Law kvôli hlbokým väzbám s [target_country.GetLongName], čo je tiež bod napätia medzi nimi a ich [ROOT.GetCountry.GetGovernment.GetAdjective] pánmi. Aby sme ukončili konflikt, [ROOT.GetCountry.GetNameWithNoTooltip] je ochotné nechať [target_location.GetNameWithNoTooltip] prijať [ShowEstatePrivilegeName('kulm_law')] pri zachovaní niektorých privilégií súčasného poriadku, posilnení miestnej rady a udelení väčšej autonómie. Takéto riešenie umožní [target_location.GetRank.GetNameWithNoTooltip] prosperovať ako obchodné centrum v [target_location.GetMarket.GetName]." # todo: NEW TRANSLATION
  flavor_teu.7.a: "Presadiť toto riešenie." # todo: NEW TRANSLATION
  flavor_teu.7.b: "Zachovať súčasný poriadok." # todo: NEW TRANSLATION
  flavor_teu.8.title: "Hospodársky útlm" # todo: NEW TRANSLATION
  flavor_teu.8.desc: "Posledné časy boli pre [ROOT.GetCountry.GetLongName] ťažké. Hospodársky útlm priviedol mnohých [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] do chudoby a pokladnica [ROOT.GetCountry.GetNameWithNoTooltip] sa alarmujúco vyprázdňuje. Takáto situácia je nočnou morou a môže sa ešte zhoršiť, ak s ňou nič neurobíme. Aby sme sa vyhli stavu, že budeme musieť prijať ďalší dlh na pokrytie existujúcich splátok, mohli by sme zvážiť uloženie novej dane na naše držby roztrúsené po celom [ShowContinentName('europe')]. Takýto krok by nebol úplne bezprecedentný, ale výška dane by mohla byť. Načo nám je [ShowBuildingTypeName('order_commandery')], ak nám neprináša žiadny úžitok?" # todo: NEW TRANSLATION
  flavor_teu.8.a: "Uvaliť vysokú daň." # todo: NEW TRANSLATION
  flavor_teu.8.b: "Uložiť im miernu daň." # todo: NEW TRANSLATION
  flavor_teu.8.c: "Nájdeme iný zdroj príjmov." # todo: NEW TRANSLATION
  flavor_teu.11.title: "Revízia [ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]" # todo: NEW TRANSLATION
  flavor_teu.11.desc: "[ShowSituationName('black_death')] zdecimovala celý kontinent [ShowContinentName('europe')], vyhubila množstvo miest a ponorila osady do ruín. Hoci ekonomický dopad na [ROOT.GetCountry.GetLongName] bol hrozný, horšie je, že nižší počet obyvateľov v Nemecku znížil migračný tlak a zmenšil rast populácie v [ShowAreaName('prussia_area')]. Pokiaľ neposkytneme viac stimulov pre prisťahovalcov do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] krajín, čoskoro zostaneme bez migrantov, ktorí tvoria podstatnú súčasť našej misie pokresťančovania." # todo: NEW TRANSLATION
  flavor_teu.11.a: "Poskytnúť migrantom viac výhod." # todo: NEW TRANSLATION
  flavor_teu.11.b: "Budeme sa s tým musieť vysporiadať." # todo: NEW TRANSLATION
  flavor_teu.12.title: "Monopol na [ShowGoodsNameWithNoTooltip('amber')]" # todo: NEW TRANSLATION
  flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName] vlastní množstvo zdrojov a prírodných bohatstiev, no málo z nich je také významné a žiadané ako [target_goods.GetName]. Práve preto ho [ROOT.GetCountry.GetFlavorRank] postavil pod [ROOT.GetCountry.GetGovernment.GetAdjective] jurisdikciu a bude ho naďalej považovať za cenný monopol. Takýto protekcionizmus však riskuje rozhorčenie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí chcú byť zahrnutí do tohto obchodu a mohli by z neho veľa profitovať." # todo: NEW TRANSLATION
  flavor_teu.12.a: "Posilniť našu kontrolu nad surovinou." # todo: NEW TRANSLATION
  flavor_teu.12.b: "Uvoľniť náš monopol." # todo: NEW TRANSLATION
  flavor_teu.12.c: "Udeľte ho namiesto toho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
  flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_teu.13.desc: "Dostali sme správy o istej kotvičke menom [target_character.GetName], ktorá si získala slávu v celej [ROOT.GetCountry.GetFlavorRank] vďaka svojim víziám. Počas svojho života [target_character.GetShortNameWithNoTooltip] prežila mnoho zjavení, ktoré upútali pozornosť celého [ROOT.GetCountry.GetLongName]. Napriek tomu mnohí tieto vízie odmietajú za falošné, zatiaľ čo iní im veria. Sú dokonca ľudia, ktorí by chceli vidieť [target_character.GetHerHim] upálenú na hranici za čarodejníctvo.\n\nV súčasnosti [target_character.GetNameWithNoTooltip] už prežila jeden čarodejnícky proces, no to neodrádza [target_character.GetHisHer] nepriateľov od požadovania ďalšieho." # todo: NEW TRANSLATION
  flavor_teu.13.a: "Tieto vízie sú naozaj fascinujúce." # todo: NEW TRANSLATION
  flavor_teu.13.b: "Vypočujte si odvolania nepriateľov [target_character.GetHerHis]." # todo: NEW TRANSLATION
  flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_teu.14.desc: "Kňaz veľkého potenciálu si urobil meno v [ROOT.GetCountry.GetFlavorRank]. Keďže dlhodobo pôsobil na [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetSheHe] je známy ako schopný kronikár, ktorý by mohol pomôcť vytvoriť dielo vyplňujúce medzery v [target_work_of_art.GetName], ktoré bolo zhotovené v roku [target_work_of_art.GetCreationDate] [target_work_of_art.GetCreator.GetName]." # todo: NEW TRANSLATION
  flavor_teu.14.a: "Potrebujeme služby [target_character.GetHerHis]!" # todo: NEW TRANSLATION
  flavor_teu.14.b: "Prepustite [target_character.GetHerHim]." # todo: NEW TRANSLATION
  teu_event_within_5_to_10_years: "Tento [event|e] sa odohrá v priebehu 5 až 10 rokov, pokiaľ bude [target_character.GetName] ešte nažive." # todo: NEW TRANSLATION
  flavor_teu.15.title: "$chronik_des_land_preussens$" # todo: NEW TRANSLATION
  flavor_teu.15.desc: "Práca [target_character.GetName] sa konečne vyplatila, lebo [target_character.GetSheHe] dokončil(a) celoživotné dielo, [target_work_of_art.GetName], [ShowWorkOfArtTypeName('chronicle')] opisujúcu históriu [ROOT.GetCountry.GetLongName] od 1360-tych rokov až po súčasnosť." # todo: NEW TRANSLATION
  flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]" # todo: NEW TRANSLATION
  flavor_teu.16.title: "Großschäffer [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  flavor_teu.16.desc: "Großschäfferi sú manažéri [ROOT.GetCountry.GetAdjective] obchodných záujmov v zahraničí. Nesú veľkú zodpovednosť a privilégiá a majú výhradné právo obchodovať so [ShowGoodsName('wheat')] a [ShowGoodsName('amber')] v prístavoch [ShowLocationName('gdansk')] a [ShowLocationName('konigsberg')] v uvedenom poradí. Takéto veľké privilégiá a množstvo moci im priniesli nepriateľstvo [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí sú pevne proti právam udeleným týmto ministrom [ROOT.GetCountry.GetFlavorRank] a chceli by tieto práva zrušiť. Na druhej strane je [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] veľmi spokojný s príjmami, ktoré Großschäfferi prinášajú, a rád by im udelil ďalšie privilégiá." # todo: NEW TRANSLATION
  flavor_teu.16.a: "Zrušiť ich monopol." # todo: NEW TRANSLATION
  flavor_teu.16.b: "Využiť inštitúciu." # todo: NEW TRANSLATION
  flavor_teu.16.c: "Zachovať status quo." # todo: NEW TRANSLATION
  flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_teu.17.desc: "[target_character.GetName] je [target_character.GetArtistType.GetName], narodený v [target_character.GetBirthLocation.GetName]. Študoval na [ShowBuildingTypeName('university')] v [ShowLocationName('krakow')] a je k dispozícii na najatie; pracoval pre mnohých rôznych politických predstaviteľov po celom [ShowContinentName('europe')]. Možno by sme mali vyhľadať aj služby [target_character.GetHerHis]." # todo: NEW TRANSLATION
  flavor_teu.17.a: "Stať sa patrónom [target_character.GetArtistType.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_teu.17.b: "Nemôžeme si dovoliť takéto prostriedky." # todo: NEW TRANSLATION
  teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')] bude upravený o:\n#g +10.0%#! [ShowModifierTypeName('rural_migration_attraction')]\n#r -10.0%#! [ShowModifierTypeName('burghers_estate_max_tax')]" # todo: NEW TRANSLATION
  teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')] bude upravený o:\n#r -50.0%#! [ShowModifierTypeName('german_migration_attraction_modifier')]" # todo: NEW TRANSLATION
  kulm_law_revised_tooltip: "Revidoval [ShowEstatePrivilegeName('kulm_law')] prostredníctvom $flavor_teu.11.title$ [event|e]." # todo: NEW TRANSLATION
  kulm_law_not_revised_tooltip: "Rozhodol sa nerevidovať [ShowEstatePrivilegeName('kulm_law')] prostredníctvom $flavor_teu.11.title$ [event|e]." # todo: NEW TRANSLATION
  flavor_teu.100.title: "Pruská križiacka výprava" # todo: NEW TRANSLATION
  flavor_teu.100.desc: "Pred mnohými rokmi slávni križiaci Baltu vyhlásili svoju Pruskú križiacku výpravu na slávu Krista. Mnohí muži nasledovali jej volanie, jedným z nich bol pýcha [ROOT.GetCountry.GetAdjective] koruny: [target.GetName]." # todo: NEW TRANSLATION
  flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nVylievala sa krv, zisk prestíže bol veľký a česť bola obrúchaná, zatiaľ čo neveriaci a zlí pohania sa pred [target.GetHerHis] svätým hnevom trepali strachom. Teraz sa [target.GetSheHe] vrátil(a) do milujúcich náručia svojho veľkolepého [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
  flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nHoci sme do rytiera vkladali veľkú nádej, Pán mal pre [target.GetHerHim] iné plány. Prostredníctvom krutých a podlých taktik preklatí pohania padli i mohutný križiak. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľud oplakáva [target.GetHerHis] smrť." # todo: NEW TRANSLATION
  flavor_teu.100.desc.fallback: "Legenda praví, že bol raz rytier vybraný [ROOT.GetCountry.GetAdjective] korunou na účasť v Pruskej križiackej výprave.\n\nAko to už býva s legendami, aj tento príbeh je len dobre rozprávaná rozprávka." # todo: NEW TRANSLATION
  flavor_teu.100.a: "Nech je [target.GetSheHe] príkladom pre mnohých ďalších rytierov!" # todo: NEW TRANSLATION
  flavor_teu.100.b: "Títo divosi za to zaplatia krvou!" # todo: NEW TRANSLATION
  flavor_teu.100.c: "Je to však veľký príbeh." # todo: NEW TRANSLATION
  flavor_teu.101.title: "Smrť križiaka" # todo: NEW TRANSLATION
  target: "[target.GetName]" # todo: NEW TRANSLATION
  flavor_teu.101.desc.infection_death: "Populárny križiak [target.GetName] niekoľko dní bojoval so zle vyzerajúcou horúčkou. Hoci mu [ROOT.GetCountry.GetGovernment.GetRulerTitle] radil, aby sa vrátil domov, križiak trval na zostaní kvôli sláve. Nakoniec si však všetko odniesol len objatie Smrti." # todo: NEW TRANSLATION
  flavor_teu.101.desc.training_accident_death: "Tragédia zasiahla [ROOT.GetCountry.GetAdjective] kasárne! Počas tréningu sa križiak [target.GetName] pustil do súboja s panošom, aby zlepšil svoje a jeho bojové zručnosti, a v skutočnosti sa strhol súboj s mečmi. Bohužiaľ pre šľachtica, panoš zdvihol meč príliš vysoko a usekol [target.GetNameWithNoTooltip] hlavu. [target.GetSheHe|U] zomrel(a) okamžite." # todo: NEW TRANSLATION
  flavor_teu.101.desc.river_drowning_death: "Jednou z hlavných čŕt našich rytierov je ťažký pancier. Aj keď robí naše zbrane prakticky nezraniteľnými proti seknutiam, má to svoje nevýhody. Jednou z nich, ktorá sa opäť prejavila, je jeho nevhodnosť pri vode. Keď rytier padne do rieky, kovový pancier sa stane jeho mokrým hrobom.\n\nKrižiak [target.GetName] sa túto lekciu naučil na tvrdo, keď [target.GetSheHe] spolu so svojimi spoluritiermi vyrazil na lúpežné výpravy do osád neveriacich. Počas svojej cesty spadol z koňa do rieky a utopil sa." # todo: NEW TRANSLATION
  flavor_teu.101.desc.fallback: "Cudziný križiak, [target.GetName], bol dnes ráno nájdený mŕtvy v posteli. Príčina smrti je pre všetkých záhadou, keďže bol ešte večer úplne živý a nezjavujú sa žiadne známky násilnej smrti..." # todo: NEW TRANSLATION
  flavor_teu.101.a: "Nech [target.GetHerHis] duša odpočíva v pokoji." # todo: NEW TRANSLATION
  flavor_teu.101.b: "Aspoň vieme, že panoš vie narábať s mečom." # todo: NEW TRANSLATION
  flavor_teu.101.c: "Nešťastný, no bežný osud." # todo: NEW TRANSLATION
  flavor_teu.101.zzz: "Len Pán vie, čo sa s [target.GetHerHim] stalo..." # todo: NEW TRANSLATION
  flavor_teu.102.title: "$flavor_teu.101.title$" # todo: NEW TRANSLATION
  flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$" # todo: NEW TRANSLATION
  flavor_teu.102.a: "To sú rozhodne nepríjemné správy" # todo: NEW TRANSLATION
  flavor_pol_teu.1.title: "Verdikt z roku 1339" # todo: NEW TRANSLATION
  flavor_pol_teu.1.desc: "V roku 1335 sme podali sťažnosť proti [GetCountry('TEU').GetName] k [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle]. Po rokoch čakania konečne dorazila [GetCountry('PAP').GetAdjectiveWithNoTooltip] komisia a proces rokovania sa začal. Ako sme očakávali, sudcovia nami predloženú sťažnosť uznali a rozhodli, že [GetCountry('TEU').GetNameWithNoTooltip] má vrátiť provincie [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] a [ShowProvinceDefinitionName('stolp_province')]." # todo: NEW TRANSLATION
  flavor_pol_teu.1.historical_info: "Ako v roku 1319, tak aj v roku 1335 podali poľské strany sťažnosti proti Teutónskemu rádu na Pápalskom dvore, požadujúc navrátenie 'Danzig Pomerania' späť Poľsku. V prípade sťažnosti z roku 1335 komisia poslaná Pápalstvom rozhodla, že teutónska agresia bola nespravodlivá a že územia majú byť vrátené a má byť vyplatená náhrada. Teutónsky rád sa proti tomuto rozhodnutiu odvolal, a po pápežskom prerokovaní bol nútený vrátiť iba obsadené územia, Bydgoszcz a Dobrzyń." # todo: NEW TRANSLATION
  flavor_pol_teu.1.a: "A mysleli sme si, že spravodlivosť je mŕtva..." # todo: NEW TRANSLATION
  flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$" # todo: NEW TRANSLATION
  flavor_pol_teu.2.desc: "Ďalšie súdne rozhodnutie! Rovnako ako v roku 1319, aj v roku 1335 [pol_polish_side.GetName] podal ďalšiu sťažnosť Svätému Otcovi v nádeji na výsledok, ktorý by nás ponížil a prinútil vzdať sa našich oprávnených získaní. No [GetCountry('PAP').GetAdjective] komisia, určite skorumpovaná, vydala ďalšie smiešne rozhodnutie, určujúc, že máme vrátiť provincie [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] a [ShowProvinceDefinitionName('stolp_province')] [pol_polish_side.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_pol_teu.2.a: "To je absurdné! Musíme sa okamžite odvolať k [GetCountry('PAP').GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
  flavor_pol_teu.2.b: "Nebudeme spochybňovať legitímnosť [GetCountry('PAP').GetAdjectiveWithNoTooltip] komisie." # todo: NEW TRANSLATION
  flavor_pol_teu.2.c: "Nič im neodovzdáme!" # todo: NEW TRANSLATION
  flavor_pol_teu.3.title: "Konflikt medzi [pol_polish_side.GetNameWithNoTooltip] a [pol_teutonic_side.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pol_teu.3.desc: "Politika medzi [pol_polish_side.GetName] a [pol_teutonic_side.GetName] je viac vypätá ako inokedy. [pol_teutonic_side.GetAdjectiveWithNoTooltip] obsadenie Pomerélie zanechalo horkú pachuť v ústach [pol_polish_side.GetAdjectiveWithNoTooltip], čo ich podnietilo podávať proti Rytierom viacero sťažností.\n\nNedávne vyšetrovanie našej komisie v [pol_polish_side.GetNameWithNoTooltip] rozhodlo, že [pol_teutonic_side.GetAdjectiveWithNoTooltip] strana má vzdať veľké územné úseky [pol_polish_side.GetAdjectiveWithNoTooltip], čo vyvolalo odvolanie. Musíme túto záležitosť vyriešiť zmierlivo." # todo: NEW TRANSLATION
  flavor_pol_teu.3.a: "Hľadajme kompromisné riešenie." # todo: NEW TRANSLATION
  flavor_pol_teu.3.b: "Sú služobníkmi Krista a sú ospravedlnení." # todo: NEW TRANSLATION
  flavor_pol_teu.3.c: "Nevieš prečítať rozhodnutie?" # todo: NEW TRANSLATION
  teu_supported_us: "Podporovali nás" # todo: NEW TRANSLATION
  teu_supported_other_side: "Odmietli nás podporiť" # todo: NEW TRANSLATION
  flavor_pol_teu.4.title: "Odpoveď [pol_teutonic_side.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc: "Odpoveď [pol_teutonic_side.GetAdjective] bola, najlepšie povedané, chladná." # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Postavení pred daným verdiktom rozhodli, že najlepší postup nie je ustúpiť pred spravodlivým rozsudkom [GetCountry('PAP').GetAdjective] komisie. Namiesto toho sa rozhodli obťažovať Svätého Otca odvolaním. Aké mrhanie svätým časom." # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Napriek tomu bol tlak príliš veľký a nakoniec ustúpili našim požiadavkám a vrátili nám územia." # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Napriek tomu ustúpili časti našich požiadaviek, hoci s pre nás chudobnými výsledkami. [GetCountry('PAP').GetAdjective] zásah zrušil veľkú časť našich sťažností a požadoval len vrátenie niekoľkých pohraničných oblastí. Je to však pre nás stále víťazstvo." # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Povýšeneckí rytieri sa rozhodli, že na nich ani svätá vôľa nepôsobí a otvorene odmietli rozhodnutie komisie. Správa je jasná — tieto územia nedostaneme a zostáva nám jedine krvavá vojna. Vojna, ktorú určite prehráme, my tomu pomôžeme." # todo: NEW TRANSLATION
  flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Nie sme si istí, čo si o ich reakcii myslieť, pretože nedokážeme určiť ich skutočné úmysly." # todo: NEW TRANSLATION
  flavor_pol_teu.4.a: "Dajme Svätému Otcovi vedieť o ich prehreškoch." # todo: NEW TRANSLATION
  flavor_pol_teu.4.b: "Určite dobré rozhodnutie z ich strany." # todo: NEW TRANSLATION
  flavor_pol_teu.4.c: "Získame, čo sa dá." # todo: NEW TRANSLATION
  flavor_pol_teu.4.d: "Postavia sa nám na bojisku." # todo: NEW TRANSLATION
  flavor_pol_teu.5.title: "Pochvala [GetCountry('PAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pol_teu.5.desc: "Naše odvolanie sa k Svätému Otcovi bolo úspešné. Naše odvolanie a predložené dôkazy prinútili [the_pope.GetName] rozhodnúť, že máme pravdu a že jeho komisia konala v zlom úmysle. Pohrdol [pol_polish_side.GetAdjective] stranou a uistil nás, že naše nadobudnutia skutočne patria [pol_teutonic_side.GetName]. Navyše sme dostali pochvalu za naše úsilie šíriť [ShowReligionGroupName('christian')] a pokračujúce snahy konvertovať pohanov k pravej viere." # todo: NEW TRANSLATION
  flavor_pol_teu.5.a: "A budeme pokračovať v križiackych výpravách!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_teu_papal_resolution: "Pápežské rozhodnutie" # todo: NEW TRANSLATION
  flavor_pol_teu.6.title: "Odsúdenie od [GetCountry('PAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pol_teu.6.desc: "Dorazil list od [GetCountry('PAP').GetName], ktorý odsudzuje naše rozhodnutie nevenovať pozornosť verdiktu z roku 1339. Je hlboko ľúto, že [the_pope.GetName] verí, že by sme mali dôverovať sudcom, ktorí boli očividne úplatní druhou stranou." # todo: NEW TRANSLATION
  flavor_pol_teu.6.a: "Tak to je." # todo: NEW TRANSLATION
  flavor_pol_teu.6.b: "Budeme predstierať, že sme ten list nečítali." # todo: NEW TRANSLATION
  flavor_pol_teu.7.title: "Žiaľostné rozhodnutie [GetCountry('PAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_pol_teu.7.desc: "Nikdy sme sa necítili tak zrazení Svätým Otcom. Len pred niekoľkými mesiacmi, [the_pope.GetSheHe] nám poslal [the_pope.GetHerHis] sudcov, ktorí dôkladne preskúmali každý dôkaz a vydali spravodlivý rozsudok v tejto znepokojujúcej záležitosti. Teraz bolo toto rozhodnutie zrušené [the_pope.GetName] [the_pope.GetHerselfHimself] po odvolaní [pol_teutonic_side.GetAdjective]. Skutočne sklamaný výkon." # todo: NEW TRANSLATION
  flavor_pol_teu.7.a: "A Svätý Otec má byť neomylný?" # todo: NEW TRANSLATION
  flavor_pol_teu.8.title: "Stredná cesta" # todo: NEW TRANSLATION
  flavor_pol_teu.8.desc: "Posol z [GetCountry('PAP').GetLongName] sa konečne vrátil a priniesol informácie o konečnom rozsudku Svätého Otca v súvislosti s problémom, ktorému čelíme. Nanešťastie odpoveď nie je úplne v náš prospech, ale je miernejšia, než by sme inak dostali." # todo: NEW TRANSLATION
  flavor_pol_teu.8.a: "Aspoň je to lepšie než to, čo zosnovali Poliaci." # todo: NEW TRANSLATION
  flavor_pol_teu.8.b: "Nevzdáme ani kúsok územia, nech to žiada ktokoľvek!" # todo: NEW TRANSLATION
  flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] Ľahostajnosť" # todo: NEW TRANSLATION
  flavor_teu.300.desc: "Počas posledných rokov napätie s [GetCountry('POL').GetAdjective] neustále narastalo. Obe strany veria, že vojna medzi nimi je nevyhnutná, no žiadna strana nie je ochotná začať konflikt. Presvedčení o [GetCountry('POL').GetAdjectiveWithNoTooltip] úmysloch, mnohí vysokopostavení úradníci začali navrhovať, aby [teu_ruler.GetName] nechal našu stranu pred nimi položiť provokačné dva nahé meče." # todo: NEW TRANSLATION
  flavor_teu.300.historical_info: "V roku 1410 Poľsko dosiahlo svoje najrozhodujúcejšie víťazstvo nad Rádom v bitke pri Grunwalde počas takzvanej Veľkej vojny. Hovorí sa, že poľská strana sa snažila unaviť druhú stranu odpočinkom v tieni blízkych lesov a bitka sa začala až potom, čo Teutóni poslali posla nesúceho dva nahé meče, aby Poľákov vyzvali na boj." # todo: NEW TRANSLATION
  flavor_teu.300.a: "Ak im chýbajú meče, my im ich dodáme." # todo: NEW TRANSLATION
  flavor_teu.300.b: "Nech sú." # todo: NEW TRANSLATION
  flavor_teu.301.title: "Dva nahé meče" # todo: NEW TRANSLATION
  flavor_teu.301.desc: "Posol z [teu_from.GetLongName] prišiel žiadať audienciu u [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Keď mu bola udelená príležitosť, položil pred [pol_ruler.GetName] dva nahé meče adresované od [teu_ruler.GetName], akoby nám chýbalo vybavenie potrebné na zmazanie ich arogantných tvárí z povrchu zeme. Ak [teu_from.GetAdjectiveWithNoTooltip] [teu_from.GetGovernment.GetRulerTitle] chce vojnu, [teu_ruler.GetSheHe] ju dostane." # todo: NEW TRANSLATION
  flavor_teu.301.a: "Aká hanebná urážka." # todo: NEW TRANSLATION
  POL_after_next_war_is_won: "Po tom, čo vyhráme ďalšiu vojnu s [teu_from.GetName] dostaneme:" # todo: NEW TRANSLATION
  flavor_teu.302.title: "Nové regálie" # todo: NEW TRANSLATION
  flavor_teu.302.desc: "Pár nahých mečov, ktoré sme dostali od [GetCountry('TEU').GetName], nadobudol nový symbolický význam. Ako znak [GetCountry('TEU').GetAdjectiveWithNoTooltip] arogancie sa naše nedávne trestné taženie proti nim postaralo o to, že sa stali pripomienkou našich víťazstiev. Stali sa súčasťou zbierky insignií [ROOT.GetCountry.GetGovernment.GetAdjective]." # todo: NEW TRANSLATION
  flavor_teu.302.a: "Víťazstvo nad nimi stálo za preliatú krv." # todo: NEW TRANSLATION
  flavor_swe_teu.1.title: "Ten [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_teu.1.victual_brother_info: "Baltské more bolo domovom pirátstva odjakživa. Medzi námorníkmi a rybármi z [target_location.GetName] je mnoho takých, ktorí sa snažia viesť život pirátstva a zločinu. Medzi nimi [target_character.GetName] a [target_character.GetHerHis] banda tzv. Likedeelers teraz vlaje čierna zástava po našich moriach, s úmyslom obohatiť sa okrádaním všetkých nešťastníkov, ktorí ich stretnú. Niektorí z týchto darebákov, tzv. 'Vitalienbrüder', teraz obsadili ostrov [ShowProvinceDefinitionName('gotland_province')] a zriadili si svoje hlavné mesto v [ShowLocationName('visby')]. Ich činy viedli k poklesu obchodu v oblasti a ich neprestajné pirátstvo nakoniec povedie k úplnému zániku nášho obchodu." # todo: NEW TRANSLATION
  flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Musíme sa s nimi vysporiadať skôr, než sa upevnia na našom ostrove." # todo: NEW TRANSLATION
  flavor_swe_teu.1.historical_info: "Klaus Störtebeker bol legendárny nemecký pirát na konci 14. storočia, známy z lúpeží lodí Hanzovej ligy. Viedol Vitalienbrüder, pirátsku skupinu pôvodne najatú ako súkromníci vojvodami z Meklenburska proti kráľovnej Margarete, no neskôr sa obrátili proti svojim zamestnávateľom. Zajatý v roku 1401 pri Heligolande, on a jeho posádka boli popravení v Hamburgu. Podľa legendy dosiahol dohodu: tých, ktorých by po sťatí dokázal obísť, by ušetrili. Údajne sa mu podarilo prejsť viacerých svojich mužov, než ho kat potkol a porušil dohodu. Jeho meno, ktoré znamená '#italic vypiť korbel jedným dúškom#!', odráža jeho notorickú pitnú schopnosť." # todo: NEW TRANSLATION
  flavor_swe_teu.1.a: "Požiadame o pomoc [fief_offer_target.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_swe_teu.1.b: "Vysporiadame sa s nimi sami, nech to bude akokoľvek nákladné." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Hnev pirátov" # todo: NEW TRANSLATION
  vtb_operates_in_the_baltic_tt: "[target_country.GetLongName] začne svoje operácie naprieč pobrežiami [ShowAreaNameWithNoTooltip('baltic_area')]" # todo: NEW TRANSLATION
  flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$" # todo: NEW TRANSLATION
  flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Aby nám v tom pomohli, [GetCountry('SWE').GetAdjective] nám ponúkli právo prevziať ostrov namiesto nich, pokiaľ dokážeme rýchlo zasiahnuť proti tým ošklivým pirátom." # todo: NEW TRANSLATION
  flavor_swe_teu.2.a: "Prijmeme tento fief." # todo: NEW TRANSLATION
  flavor_swe_teu.2.b: "To nie je náš problém." # todo: NEW TRANSLATION
  flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip] Odpoveď" # todo: NEW TRANSLATION
  flavor_swe_teu.3.common_desc: "Posol nesúci odpoveď od [fief_offer_target.GetName] konečne dorazil." # todo: NEW TRANSLATION
  flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip] elita sľúbila vylodiť svoje sily na ostrov [ShowProvinceDefinitionName('gotland_province')], aby sa vysporiadali s naším spoločným nepriateľom. Ako sľúbili, nebudeme proti tomu namietať." # todo: NEW TRANSLATION
  flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Bohužiaľ, odmietli naše pokojné pozvanie vysporiadať sa s hnusnými pirátmi v [pirate_nation.GetName]. Vyzerá to, že to budeme musieť vyriešiť sami, nech už sme akokoľvek zaneprázdnení." # todo: NEW TRANSLATION
  flavor_swe_teu.3.a: "Zamerajme sa teda na naše priority!" # todo: NEW TRANSLATION
  flavor_swe_teu.3.b: "Dobre, urobíme to sami." # todo: NEW TRANSLATION
  flavor_swe_teu.4.title: "Bratstvo Vitalienbrüder" # todo: NEW TRANSLATION
  flavor_swe_teu.4.desc: "Zradení našimi [GetCountry('HSA').GetAdjective] partnermi, náš zväz sa musel uspokojiť s podlejšou formou obživy - pirátstvom. Ako základňu operácií sme si vybrali ostrov [ShowProvinceDefinitionName('gotland_province')]. Ak je proti nám celý svet, postavíme sa mu. Nech pyšní obchodníci trasú, keď naši námorní psi rozdupú ich ubohé obchodné lode." # todo: NEW TRANSLATION
  flavor_swe_teu.4.a: "$pirate_events.1.a$" # todo: NEW TRANSLATION
  flavor_swe_teu.5.title: "Ostrov sporu" # todo: NEW TRANSLATION
  flavor_swe_teu.5.desc: "Nachádzajúci sa v srdci Baltského mora, ostrov [ShowProvinceDefinitionName('gotland_province')] je nevyhnutným majetkom pre každú mocnosť, ktorá si želá dosiahnuť cieľ #italic Dominium Maris Baltici#!. Ako taký, máme aj iné miestne mocnosti, ktoré určite snujú plány, ako nám toto cenné územie vyrvať z rúk. S našou slábnucou námornou kapacitou možno budeme chcieť ostrov odstúpiť jednej z týchto mocností." # todo: NEW TRANSLATION
  flavor_swe_teu.5.a: "Ponúknime ostrov [first_offer.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] to určite prijme." # todo: NEW TRANSLATION
  flavor_swe_teu.5.c: "Nevzdáme svoje územie." # todo: NEW TRANSLATION
  flavor_swe_teu.6.title: "Oči na [gutnish_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_teu.6.desc: "Máme veľký záujem o ostrov [ShowProvinceDefinitionName('gotland_province')]. Ako jedna z hlavných mocností v povodí Baltského mora by nám držba tohto ostrova na križovatke obchodných trás a v srdci vnútorného mora priniesla veľký úžitok. Mohol by to byť náš prvý krok k tomu, aby sme si toto more privlastnili. Ach, nie sme v tejto túžbe sami a musíme konať rýchlo, ak ho chceme získať pre seba." # todo: NEW TRANSLATION
  flavor_swe_teu.6.a: "Baltské more bude naše." # todo: NEW TRANSLATION
  flavor_swe_teu.7.title: "Ponuka za [gutnish_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_swe_teu.7.desc: "Obdržali sme ponuku od [gotland_province_owner.GetName]. Za veľké množstvo zlatých libier sú ochotní vzdať sa kontroly nad ostrovom [ShowProvinceDefinitionName('gotland_province')] a odovzdať ho nám. Hoci ho určite môžeme dobyť sami, pokojný prevod by nám mohol ušetriť hanbu v očiach širého sveta a zabránil by prelitiu krvi." # todo: NEW TRANSLATION
  flavor_swe_teu.7.a: "Zdá sa, že je to férový obchod." # todo: NEW TRANSLATION
  flavor_swe_teu.7.b: "Prečo by sme mali platiť?" # todo: NEW TRANSLATION
  flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$" # todo: NEW TRANSLATION
  flavor_swe_teu.8.common_desc: "Konečne sme sa dozvedeli výsledky našej diplomatickej misie do [offer_nation.GetName]. Ponúkli sme im pokojný prevod ostrova [gotland_province_owner.GetAdjective] a očakávali sme pozitívnu a vďačnú odpoveď." # todo: NEW TRANSLATION
  flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Tú sme dostali, pretože [offer_nation.GetAdjectiveWithNoTooltip] boli viac než ochotní vyhovieť našim želaniam a zaplatili za výmenu v plnej výške." # todo: NEW TRANSLATION
  flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Bohužiaľ, naše sklamanie bolo nevyčísliteľné, pretože naši poslovia boli zosmiešnení a bolo nám jasne ukázané, že [offer_nation.GetAdjectiveWithNoTooltip] majú ambíciu odobrať nám ostrov." # todo: NEW TRANSLATION
  flavor_swe_teu.8.a: "Dúfajme, že táto výmena prinesie mier." # todo: NEW TRANSLATION
  flavor_swe_teu.8.b: "Musíme zostať ostražití." # todo: NEW TRANSLATION
  teu_rejected_sale: "Odmietnutá ponuka predaja" # todo: NEW TRANSLATION
  flavor_dan_teu.1.title: "Povstanie v noci svätého Juraja" # todo: NEW TRANSLATION
  flavor_dan_teu.1.desc: "Katastrofa zasiahla v našich panstvách v [ShowProvinceDefinitionName('estonia_province')]. Pôvodné [ShowCultureName('estonian')] obyvateľstvo, nespokojné s tým, že sme im pred niekoľkými desaťročiami ukázali Svetlo Kristovo, povstalo v ozbrojenom povstaní. V pokojný deň spustili smrteľný útok na naše posádky a hrady. Zo seba si zvolili štyroch vodcov, ktorých si trúfajú nazývať 'kráľmi'. Na výsmech k rane navyše, vo svojom diabolskom 'pomste' začali zabíjať svojich bývalých pánov a ochráncov v pohanskom záchvate. To nebudeme tolerovať a ich povstanie bude potlačené." # todo: NEW TRANSLATION
  flavor_dan_teu.1.historical_info: "V noci svätého Juraja v roku 1343 sa pôvodné estónske obyvateľstvo vzbúrilo proti svojim dánskym pánom a rôznym zahraničným šľachticom, ktorí nad nimi vládli. Na čelo povstania si zvolili 'Štyroch kráľov' z radov svojich, ktorí boli neskôr oklamaní pascou a zabití. Povstanie prekročilo dánske hranice a rozšírilo sa na územia Livónskej ordy a na ostrovy Ösel." # todo: NEW TRANSLATION
  flavor_dan_teu.1.a: "Nech sú prekliatí!" # todo: NEW TRANSLATION
  TEU_st_georges_uprising: "Každý [owned|e] [ShowCultureName('estonian')] [pop|e] v provincii [ShowProvinceDefinitionName('estonia_province')] stráca [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripája sa k [estonian_uprising.GetName].\n#r 75.0%#! z nich sa tiež zmenilo [religion|e] na [ShowReligionName('muinaisusko')]." # todo: NEW TRANSLATION
  estonian_uprising: "Povstanie v noci svätého Juraja" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Povstanie v noci svätého Juraja" # todo: NEW TRANSLATION
  flavor_dan_teu.2.title: "Estónski povstalci útočia na Livónsko" # todo: NEW TRANSLATION
  flavor_dan_teu.2.attack: "Zabíjajúc každého [ShowCultureName('german_baltic')] šľachtica, ktorého uvidia, ich pohŕdanie svojimi pánmi a Ježišom Kristom je ubohé. Budú sa báť hnevu nebesí." # todo: NEW TRANSLATION
  flavor_dan_teu.2.desc: "Ozbrojené povstanie [ShowCultureName('estonian')] so strediskom v [TEU_denmark_from.GetAdjective] [ShowProvinceDefinitionName('estonia_province')] začalo podniknúť útok na našich [GetCountry('LIV').GetAdjective] poddaných. $flavor_dan_teu.2.attack$" # todo: NEW TRANSLATION
  flavor_dan_teu.2.a: "Dáme im lekciu." # todo: NEW TRANSLATION
  flavor_dan_teu.3.title: "Osud utláčateľov" # todo: NEW TRANSLATION
  flavor_dan_teu.3.desc: "Ozbrojený oddiel nedávno potlačil vlnu odporu v [target_province.GetName]. V záchvate nenávisti vojaci začali zabíjať [ShowCultureName('german_baltic')] obyvateľstvo bez rozlíšenia, kvôli ich príklonu k [ShowReligionAdjective('catholic')] viere." # todo: NEW TRANSLATION
  flavor_dan_teu.3.a: "Prehliadnime to." # todo: NEW TRANSLATION
  flavor_dan_teu.3.b: "Teraz nie je čas na ich zúčtovanie." # todo: NEW TRANSLATION
  flavor_dan_teu.4.title: "Hrôza v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dan_teu.4.desc: "Tí parchanti v [teu_rebellion_tag.GetName] zostúpili na nevinné [ShowCultureName('german_baltic')] obyvateľstvo v [target_province.GetName] a zabíjali bez rozlíšenia. Nič sme nemohli urobiť, aby sme ich zastavili." # todo: NEW TRANSLATION
  flavor_dan_teu.4.a: "Zaplatia za svoje hriechy v pekle." # todo: NEW TRANSLATION
  flavor_dan_teu.5.title: "Naše povstanie" # todo: NEW TRANSLATION
  flavor_dan_teu.5.desc: "Naši ohyzdní [ShowCultureName('german_baltic')] páni nás utláčali príliš dlho. Dlho potláčali naše náboženské presvedčenia a vnucovali nám cudzie božstvá; možno je načase, aby namiesto toho spoznali našich bohov? Či to urobia alebo nie, to nehrá rolu, dôležitý je boj o oslobodenie sa z ich put." # todo: NEW TRANSLATION
  flavor_dan_teu.5.a: "Nebudeme zotročení!" # todo: NEW TRANSLATION
  flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$" # todo: NEW TRANSLATION
  flavor_dan_teu.6.desc: "Ozbrojené povstanie [ShowCultureName('estonian')] so strediskom v [TEU_denmark_from.GetAdjective] [ShowProvinceDefinitionName('estonia_province')] podniklo útok na našich spojencov. $flavor_dan_teu.2.attack$" # todo: NEW TRANSLATION
  flavor_dan_teu.6.a: "Povolajte milície!" # todo: NEW TRANSLATION
  flavor_dan_teu.7.title: "Vznik problémov" # todo: NEW TRANSLATION
  flavor_dan_teu.7.desc: "Naše držby v [ShowProvinceDefinitionName('estonia_province')] sa stali len tŕňom v našom boku. Oddelené od našej kapitály rozľahlými moriami, naša kontrola tu je v najlepšom prípade vratká. Teraz, s prekvapivým útokom domáceho [ShowCultureName('estonian')] obyvateľstva, ktorý sa rozšíril k našim susedom v [teu_receives_estonia.GetName], možno bude lepšie pokúsiť sa obnoviť vzťahy s naším susedom a predať túto biednu provinciu, ktorá je už v sfére vplyvu [teu_receives_estonia.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Porozprávajme sa s rozhodovacími činiteľmi v [the_deciding_nation.GetName]." # todo: NEW TRANSLATION
  flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Porozprávajme sa s rozhodovacími činiteľmi v [the_deciding_nation.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dan_teu.7.historical_info: "Po povstaní v noci svätého Juraja v roku 1343 bol dánsky vicekráľ v Estónsku a ďalší vládni úradníci uväznení pro-nemeckými vazalmi a veľká časť provincie prešla pod kontrolu Rádu Teutónov. Dánsky kráľ, uvedomujúc si, že jeho držby sú neudržateľné, sa rozhodol predať Estónsko Rytierom za cenu 19 tisíc kolínskych mariek." # todo: NEW TRANSLATION
  flavor_dan_teu.7.a: "Predaj provincie." # todo: NEW TRANSLATION
  flavor_dan_teu.7.b: "Vysporiadame sa s nepokojmi." # todo: NEW TRANSLATION
  teu_if_teutons_accept: "Ak [the_deciding_nation.GetName] prijme:" # todo: NEW TRANSLATION
  flavor_dan_teu.8.title: "Predaj Estónska" # todo: NEW TRANSLATION
  flavor_dan_teu.8.desc: "Tvárou v tvár nedávnemu povstaniu v [ShowProvinceDefinitionName('estonia_province')] sa [TEU_denmark_from.GetAdjective] rozhodli ponúknuť nám svoje držby v [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]. Ak ponuku prijmeme, tieto územia by vstúpili do našej sféry vplyvu a [TEU_denmark_from.GetAdjectiveWithNoTooltip] by sa stiahli z boja, zanechajúc nás, aby sme sa sami vysporiadali s vlastizradcami." # todo: NEW TRANSLATION
  flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$" # todo: NEW TRANSLATION
  flavor_dan_teu.8.a: "Prijmeme ich ponuku." # todo: NEW TRANSLATION
  flavor_dan_teu.8.b: "Tieto problémy tiež nepotrebujeme!" # todo: NEW TRANSLATION
  flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$" # todo: NEW TRANSLATION
  flavor_dan_teu.9.desc_common: "Konečne sme obdržali odpoveď na našu štedrú ponuku práv nad [ShowProvinceDefinitionName('estonia_province')]." # todo: NEW TRANSLATION
  flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Ku nášmu potešeniu, [the_deciding_nation.GetName] prijali návrh, čím nás zbavili povinnosti spravovať túto krajinu plnú zradcov." # todo: NEW TRANSLATION
  flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Bohužiaľ, [the_deciding_nation.GetName] návrh odmietli, nútiac nás nielen potlačiť toto povstanie, ale aj znášať následky a ďalšiu nespokojnosť na desaťročia. No, možno sa to pri dostatočnom úsilí jedného dňa integruje." # todo: NEW TRANSLATION
  flavor_dan_teu.9.a: "To nám vyhovuje!" # todo: NEW TRANSLATION
  flavor_dan_teu.9.b: "Sakra." # todo: NEW TRANSLATION
  teu_successful_dealings: "Úspešné rokovania"" # todo: NEW TRANSLATION
