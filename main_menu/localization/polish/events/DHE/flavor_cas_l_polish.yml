l_polish:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1.desc: "Po neúspešnom pokuse presvedčiť [GetCountry('POR').GetGovernment.GetRuler.GetName] o svojom pláne sa [columbus_scope.GetName] teraz obrátil na náš dvor. Jeho tvrdenie o západnej ceste k $india$, ktorá obchádza dlhú plavbu okolo [ShowSubContinentName('southern_africa')], môže znieť pochybne, no mohlo by nám poskytnúť skvelú príležitosť na posilnenie našich vlastných prieskumných snáh." # todo: NEW TRANSLATION
 flavor_cas.1.a: "Financujte jeho expedíciu!" # todo: NEW TRANSLATION
 flavor_cas.1.b: "Taký nezmysel!" # todo: NEW TRANSLATION
 flavor_cas.1.historical_info: "Po tom, čo ho odmietol kráľ Ján II. Portugalský, sa Krištof Kolumbus snažil získať podporu pre svoju plánovanú plavbu inde. Hoci boli jeho myšlienky spočiatku zamietnuté poradcami kráľovnej Izabely I. Kastílskej, nebol úplne odvrhnutý. Po dobytí Granady v roku 1492 sa kráľovná Izabela a jej manžel, kráľ Ferdinand II. Aragónsky, nakoniec rozhodli financovať jeho expedíciu. Kolumbus vyplával z Palos de la Frontera v auguste 1492 na čele karaviel Pinta a Niña a nao Santa María, a 12. októbra pristál na 'Guanahani', pravdepodobne v Bahamských ostrovoch." # todo: NEW TRANSLATION
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] vydáva #italic Gramatiku [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] jazyka#!" # todo: NEW TRANSLATION
 flavor_cas.2.desc: "[target_artist.GetName] vynaložil veľké úsilie na zostavenie knihy venovanej gramatike ľudu [ROOT.GetCountry.GetCulture.GetName]. Jeho dielo by mohlo slúžiť ako príležitosť štandardizovať náš jazyk a dať knihe úlohu základného pravidlového textu preň.\n\nPo dôkladných otázkach [target_character.GetName] [target_artist.GetNameWithNoTooltip] obhajoval použitie knihy a [ShowLanguageName('spanish_language')] ako nástroja na upokojenie a integráciu dobytého obyvateľstva do našej spoločnosti, čo by premenilo našu krajinu na pravú [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.2.a: "Štandardizujte jazyk ľudu [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_cas.2.b: "Jazyk nepotrebuje také pevné pravidlá." # todo: NEW TRANSLATION
 flavor_cas.3.title: "Nové španielske hlavné mesto" # todo: NEW TRANSLATION
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] je územie zložené z mnohých bývalých kráľovstiev, čo viedlo k množstvu rezidencií dostupných našim vládcam. Naši poradcovia však navrhujú vytvoriť nové hlavné mesto, aby sme zlepšili jeho správu.\n\n[ShowLocationName('madrid')], častá destinácia našich panovníkov na poľovačky, sa javí ako ideálne miesto vďaka svojej centrálnej polohe, čím poskytuje príležitosť mestským plánovačom nášho kráľovstva formovať nové mesto, urobiť z neho riadne hlavné mesto a jeho miestny Alcázar patričným palácom." # todo: NEW TRANSLATION
 flavor_cas.3.a: "¡Sólo Madrid es corte!" # todo: NEW TRANSLATION
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zostane hlavným mestom našej dynastie." # todo: NEW TRANSLATION
 flavor_cas.4.title: "Nový zákon preložený do [ShowLanguageNameWithNoTooltip('spanish_language')]" # todo: NEW TRANSLATION
 flavor_cas.4.desc: "[ShowCultureName('castilian')] humanista menom [target_artist.GetName] sa nedávno pridal k okruhu [ShowReligionAdjective('lutheran')] reformátorov v [ShowLocationName('wittenberg')] potom, čo ho štúdiá priviedli do kontaktu s myšlienkami reformácie. Venoval sa prekladu Nového zákona do [ShowLanguageName('spanish_language')] a poslal vytlačenú kópiu svojho diela adresovanú a venovanú [target_character.GetName]. Po našom preskúmaní diela je jasné, že jeho široké zverejnenie by mohlo viesť k tomu, že viac našich ľudí prijme myšlienky [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_cas.4.a: "Zastavme šírenie tejto kacírskej herezie čo najrýchlejšie!" # todo: NEW TRANSLATION
 denied_bible_translation: "Zamietli šírenie preloženého Nového zákona v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.4.b: "Pozvite ho do [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.4.tt1: "Niektorí z našich obyvateľov prestúpia na [ShowReligionNameWithNoTooltip('lutheran')]" # todo: NEW TRANSLATION
 flavor_cas.4.historical_info: "Narodený v bohatej obchodníckej rodine, Francisco de Enzinas študoval spolu so svojím bratom Diegom na Collegium Trilingue v Louvain, kde prišiel do kontaktu s humanistickým učením a začal prekladať diela reformácie do španielskeho jazyka. V roku 1541 sa zapísal na Univerzitu vo Wittenbergu, kde preložil Nový zákon do španielčiny. Venoval toto dielo cisárovi Karlovi V. a poslal mu prvú vytlačenú kópiu." # todo: NEW TRANSLATION
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.5.desc: "[target_character.GetName] si vybudoval povesť schopného diplomata počas služby v zahraničí za [ROOT.GetCountry.GetName]. S jeho návratom do [ROOT.GetCountry.GetCapital.GetName] by bola skvelá príležitosť povolať ho na náš dvor a priamo ho zamestnať v našom kabinete." # todo: NEW TRANSLATION
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.5.b: "Nepotrebujeme ho." # todo: NEW TRANSLATION
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.6.desc: "[target_character.GetName] so svojou nekompromisnou pracovnou etikou a vášňou pre administráciu rýchlo získal priaznivcov a podporovateľov na dvore [ROOT.GetCountry.GetName]. Bolo by múdre ho zamestnať a povýšiť, udeliť mu väčšiu kontrolu nad našimi štátnymi záležitosťami." # todo: NEW TRANSLATION
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.6.b: "Nepotrebujeme ho." # todo: NEW TRANSLATION
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.7.desc: "[target_character.GetName], zručný diplomata a vyslanec, prišiel na náš dvor. Aj keď je oddaným služobníkom [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mohol by byť veľkým poradcom a členom kabinetu pre [ROOT.GetCountry.GetName], ak sa rozhodneme ho ďalej podporovať." # todo: NEW TRANSLATION
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.7.b: "Prepustiť ho." # todo: NEW TRANSLATION
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.8.desc: "Vynikajúci prokurátor v trestných veciach a známy zástanca liberálnych reforiem, [target_character.GetName], teraz vyhlásil svoje želanie slúžiť v kabinete [ROOT.GetCountry.GetName]. Ak by sme ho zamestnali, mohli by sme získať významnú podporu pre naše reformy." # todo: NEW TRANSLATION
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.8.b: "Nič by nezlepšil." # todo: NEW TRANSLATION
 flavor_cas.9.title: "Ústava pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.9.desc: "Keďže naša legitimita v poslednom čase utrpela, sme nútení viac sa spoliehať na naše stavy, aby sme posilnili našu vládu nad [ROOT.GetCountry.GetName]. V tomto duchu nám kolektívne zastúpenie našich stavov predložilo Ústavu. V rámci ústupkov Ústavy by podporili našu vládu, ale to by prinieslo niekoľko obmedzení moci nášho panovníka." # todo: NEW TRANSLATION
 flavor_cas.9.a: "Nemáme inú možnosť, než to prijať!" # todo: NEW TRANSLATION
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musí vládnuť nadradene!" # todo: NEW TRANSLATION
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.10.desc: "Po vojenskej kariére venoval [target_artist.GetName] svoj život literárnej dráhe a teraz získal uznanie a popularitu so svojím nedávnym románom #italic Don Quixote de la Mancha#! po celom [ROOT.GetCountry.GetName]. Sponzorovaný [target_character.GetNameWithNoTooltip] by mohol vytvoriť trvalé literárne dedičstvo pre jazyk [ROOT.GetCountry.GetCulture.GetLanguage.GetName]." # todo: NEW TRANSLATION
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.11.desc: "[target_artist.GetName] získal slávu v [ShowReligionAdjective('catholic')] svete svojou majstrovskou tvorbou sakrálnej hudby. Po rokoch služby pre [GetCountry('PAP').GetName] teraz požiadal, aby sa vrátil domov do [ROOT.GetCountry.GetName], aby tam ďalej zdokonaľoval svoje dielo." # todo: NEW TRANSLATION
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.11.b: "Odmietnite jeho žiadosť." # todo: NEW TRANSLATION
 flavor_cas.12.title: "El Greco ponúka svoje služby" # todo: NEW TRANSLATION
 flavor_cas.12.desc: "Po formálnom vyučovaní v provincii [ShowProvinceDefinitionName('crete_province')] a krátkom pobyte v [ShowLocationName('rome')], si [target_artist.GetName] zvolil [ShowLocationName('toledo')] za svoje nové sídlo. So stúpajúcou slávou v [ROOT.GetCountry.GetName] získal [target_artist.GetHerselfHimself] prezývku #italic el Greco#! a teraz žiada o sponzorstvo od [target_ruler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]." # todo: NEW TRANSLATION
 flavor_cas.12.a: "Zamestnajte ho okamžite!" # todo: NEW TRANSLATION
 flavor_cas.12.b: "Odmietnuť ho." # todo: NEW TRANSLATION
 flavor_cas.13.title: "Rád Pásu sa rozširuje" # todo: NEW TRANSLATION
 flavor_cas.13.desc: "V nedávnej občianskej vojne sa ženy [ROOT.GetCountry.GetName] odlíšili ako schopné bojovníčky počas obliehania, kde odrazili útočiace vojsko bez akejkoľvek vonkajšej pomoci. Niektorí naši poradcovia odporúčajú rozšíriť členstvo v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowPolicyName('order_of_the_band_policy')] tak, aby zahŕňalo aj ženy, ako odmenu za pozoruhodnú službu v mene [target_ruler.GetName]." # todo: NEW TRANSLATION
 flavor_cas.13.a: "Vynikajúci nápad." # todo: NEW TRANSLATION
 flavor_cas.13.a.tt: "Toto umožní ženám vstúpiť do [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]" # todo: NEW TRANSLATION
 flavor_cas.13.b: "Zachovať rád výlučne pre mužov." # todo: NEW TRANSLATION
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] Astúrie" # todo: NEW TRANSLATION
 flavor_cas.14.desc: "Aby sme ďalej vzdelávali [target_heir.GetName] a umožnili [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] získať cenné skúsenosti ako vládca, mohli by sme vytvoriť titul [ROOT.GetCountry.GetGovernment.GetHeirTitle] Astúrie a udeliť ho dedičovi [ROOT.GetCountry.GetName]. [target_heir.GetNameWithNoTooltip] by spravoval Astúriu v našom mene a po nástupe na trón odovzdal titul budúcemu dedičovi [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.14.a: "Dajte [target_heir.GetNameWithNoTooltip] kontrolu nad Astúriou." # todo: NEW TRANSLATION
 flavor_cas.14.b: "Odmietnuť udeliť titul [target_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.15.title: "Život [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.15.desc: "Pestrá vláda [target_ruler.GetName] a jeho spravodlivý boj proti [GetCountry('MOR').GetReligion.GetAdjective] prítomnosti v [ShowRegionName('iberia_region')] slúži ako dokonalý príklad pravého [ShowReligionAdjective('catholic')] vládcu. Aby sme zachovali život a zásluhy [target_ruler.GetNameWithNoTooltip], mali by sme poveriť [target_artist.GetName] vytvorením kroniky pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.15.b: "Odmietnuť ho" # todo: NEW TRANSLATION
 flavor_cas.16.title: "Kniha #italic $book_of_good_love$#!" # todo: NEW TRANSLATION
 flavor_cas.16.desc: "Jeden z našich kňazov intenzívne študoval tému lásky a rozdiely medzi tým, čo nazýva dobrou a pošetilou láskou. [target_artist.GetName] teraz vydal revidovanú zbierku tohto materiálu. Rukopis obsahuje autorovu autobiografiu, mravné poučenia vo forme bájí, príbehy o milostných dobrodružstvách a parodické opisy stredovekých činov." # todo: NEW TRANSLATION
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.16.b: "Odmietnuť túto hlúposť." # todo: NEW TRANSLATION
 flavor_cas.17.title: "Kniha o poľovaní" # todo: NEW TRANSLATION
 flavor_cas.17.desc: "[target_artist.GetName] zhromaždil pôsobivé informácie o stave poľovných revírov [ROOT.GetCountry.GetName] a o chove psov pre tento účel. Extenzívna dokumentácia nie je len výrazom schopností nášho vládcu, ale bude tiež užitočná pri zlepšovaní kapacít pre získavanie [ShowGoodsName('wild_game')] v našom kráľovstve." # todo: NEW TRANSLATION
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.18.title: "Nástupníctvo [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.18.desc: "[ruler_father.GetName] bol známy svojou schopnou vládou nad [target_country.GetName]. Avšak kosa nešetrí nikoho a [target_country.GetAdjectiveWithNoTooltip] koruna padla do lona jeho syna, [target_ruler.GetName].\n\nHoci je podľa práva dedičstva legitimným vládcom, je celkom zrejmé, že rozhodovanie [target_ruler.GetHerHis] vyvoláva nepokoj medzi [target_country.GetGovernment.GetEstateName('nobles_estate')]. Nestále rozhodnutia s nejasnými alebo nevysvetlenými zdôvodneniami zanechali dvor v úžase a zmätení, keď nový [target_country.GetGovernment.GetRulerTitle] uplatňuje svoju moc..." # todo: NEW TRANSLATION
 flavor_cas.18.a: "Nech sú [target_ruler.GetHerHis] činy predsa len múdre." # todo: NEW TRANSLATION
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] interregnum" # todo: NEW TRANSLATION
 flavor_cas.19.desc: "[GetCountry('POR').GetName] sa ocitlo v zmatku, keď boli zákony o nástupníctve zmenené tak, aby uprednostnili nelegitímneho uchádzača, obchádzajúc naše dynastické väzby na zosadenú dynastiu. Stavy [GetCountry('POR').GetNameWithNoTooltip] sa rozhodli korunovať [portuguese_ruler.GetName] za svojho nového kráľa, obávajúc sa, že keby koruna pripadla nám, krajina by bola asimilovaná do [ROOT.GetCountry.GetName] a zmenená na obyčajnú provinciu. Mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] vyzývajú [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby podnikli kroky a uplatnili naše dynastické nároky na zvrhnutie usurpátora." # todo: NEW TRANSLATION
 flavor_cas.19.a: "Žiadny kráľ nevládne večne..." # todo: NEW TRANSLATION
 flavor_cas.19.b: "Ustúpme." # todo: NEW TRANSLATION
 flavor_cas.19.historical_info: "Portugalské interregnum bolo obdobie politickej krízy a občianskej vojny, ktoré vypuklo po smrti kráľa Ferdinanda I. Portugalského. Ferdinandova jediná dcéra Beatrice bola vydatá za kráľa Jána I. Kastílského a mnohí sa obávali, že jej nastúpenie povedie k tomu, že Portugalsko bude pohltené Kastíliou. Tieto obavy vyvolali opozíciu portugalskej šľachty a mestského obyvateľstva, ktorí sa zjednotili za Jánom z Avizu, nemanželským synom kráľa Petra I. Portugalského. To viedlo k vojne o nástupníctvo, v ktorej Portugalci zvíťazili, zabezpečili si nezávislosť a Ján z Avizu bol korunovaný za Jána I. Portugalského." # todo: NEW TRANSLATION
 flavor_cas.20.title: "Neúspešný pokus o [GetCountry('POR').GetAdjectiveWithNoTooltip] trón" # todo: NEW TRANSLATION
 flavor_cas.20.desc: "Náš pokus uplatniť nárok na trón [GetCountry('POR').GetName] skončil katastrofou. Táto strata rozdrvila naše ambície zjednotiť iberské koruny a zasiahla naše postavenie. Hoci sme boli tými, ktorí o to usilovali, mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz spochybňujú rozumnosť tejto vojny a náklady, ktoré krajina utrpela." # todo: NEW TRANSLATION
 flavor_cas.20.a: "Dostaneme sa z toho." # todo: NEW TRANSLATION
 flavor_cas.20.historical_info: "Porážka Kastílie počas portugalského interregna bola spôsobená najmä stratou, ktorú utrpela v bitke pri Aljubarrota. Kastílsku armádu viedol kráľ Ján I. Kastílsky s cieľom zabezpečiť portugalský trón pre svoju manželku Beatrice z Portugalska. Proti nim stála oveľa menšia armáda vedená Jánom, majstrom Vojenského rádu Aviz, a jeho anglickými spojencami. Kastílska väčšia armáda podnikala opakované útoky, no bola rozhodne porazená kvôli slabej koordinácii a účinnej portugalskej obrane, čo deň zmenilo na kastílsku katastrofu." # todo: NEW TRANSLATION
 flavor_cas.21.title: "Trón [GetCountry('POR').GetNameWithNoTooltip] zabezpečený" # todo: NEW TRANSLATION
 flavor_cas.21.desc: "Naša intervencia v [GetCountry('POR').GetName] bola úspešná. Po tvrdej vojne teraz [GetCountry('POR').GetAdjectiveWithNoTooltip] koruna pevne spočíva v našich rukách, zjednocujúc dve iberské ríše pod vládou [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_cas.21.a: "Oslávte víťazstvo." # todo: NEW TRANSLATION
 flavor_cas.21.b: "Uctite víťazstvo tým, že mu venujete [ShowBuildingTypeNameWithNoTooltip('monastery')] v [ShowLocationNameWithNoTooltip('guadalupe')] ." # todo: CHANGED
 flavor_cas.22.title: "Titul [ShowReligionAdjectiveWithNoTooltip('catholic')] kráľov" # todo: NEW TRANSLATION
 flavor_cas.22.desc: "Naša pevná obrana [ShowReligionAdjective('catholic')] viery a neochvejná podpora Svätého stolca neostali nepovšimnuté. Ako uznanie našej zbožnosti a vplyvu v kresťanstve vydal [pope.GetName] [GetCountry('PAP').GetAdjective] bulu, ktorá nám udeľuje prestížny titul Katolícki panovníci." # todo: NEW TRANSLATION
 flavor_cas.22.a: "Prijať ho!" # todo: NEW TRANSLATION
 flavor_cas.22.a.tt: "Naši panovníci si odteraz prisvojú tituly 'Najkatolíckejší kráľ' a 'Najkatolíckejšia kráľovná'." # todo: NEW TRANSLATION
 flavor_cas.22.b: "Nemáme potrebu takýchto titulov." # todo: NEW TRANSLATION
 flavor_cas.22.historical_info: "Titul Katolícki panovníci bol udelený pápežom Alexandrom VI. kráľovnej Izabele Kastílskej a kráľovi Ferdinandovi Aragónskému v roku 1493 prostredníctvom pápežskej buly #italic Inter caetera#!. Budúci vládcovia Španielska tento titul nepoužívali, no ani ho úplne nezriekli." # todo: NEW TRANSLATION
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]" # todo: NEW TRANSLATION
 flavor_cas.23.desc: "Právne tradície nášho [ROOT.GetCountry.GetFlavorRank] sú roztrúsené v mnohých lokálnych chartách. Napriek existencii [ShowEstatePrivilegeName('cas_fuero_viejo')], čo je právna kompilácia zostavená v roku 1248, má dokument nesystematickú formu a sotva je užitočný pre celý [ROOT.GetCountry.GetFlavorRank]. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú, aby sme tieto zákony zostavili do jedného systematického právneho textu, ktorý by posilnil autoritu nášho právneho systému a pritom zachoval tradície [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_cas.23.a: "Centralizovať autoritu vypracovaním nového zjednocujúceho kódexu." # todo: NEW TRANSLATION
 flavor_cas.23.b: "To nepotrebujeme." # todo: NEW TRANSLATION
 flavor_cas.23.historical_info: "#italic Fuero Viejo de Castilla#! bola právna kompilácia navrhnutá na zjednotenie roztrúsených zákonov a zvykov stredovekej Kastílie, obzvlášť tých, ktoré sa týkali šľachty. Jej vznik odrážal snahu kodifikovať ich privilégá, ktoré by slúžili ako základ ich postavenia v ríši." # todo: NEW TRANSLATION
 flavor_cas.24.title: "Ordenamiento de Alcalá" # todo: NEW TRANSLATION
 flavor_cas.24.desc: "Právne tradície nášho [ROOT.GetCountry.GetFlavorRank] ostávajú fragmentované, pričom lokálne zvyky, šľachtické privilégiá a staršie charti často odporujú [ROOT.GetCountry.GetGovernment.GetAdjective] autorite. Možno je čas vypracovať jednotný právny kódex, ktorý by zefektívnil vládu a objasnil zákony pre všetkých poddaných pod [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_cas.24.a: "Vypracovať nový právny kódex." # todo: NEW TRANSLATION
 flavor_cas.24.b: "Nechajte právny systém taký, aký je." # todo: NEW TRANSLATION
 flavor_cas.24.historical_info: "Ordenamiento de Alcalá, vydaný v roku 1348 za vlády Alfonsa XI. Kastílskeho, bol významnou právnou reformou, ktorá sa snažila zjednotiť rozmanité právne tradície Kastílie, pretože #italic Siete Partidas#!, právny kódex vydaný kráľom Alfonsom X. (prapradedko Alfonsa XI.) nebol komplexne prijatý. Tento kráľovský kódex povýšil autoritu #italic Fuero Real#!, ďalšieho kódexu podporovaného Alfonsom X., nad staršie miestne zákony, čím potvrdil nadradenosť kráľovského práva v celej krajine. Jeho cieľom bolo zjednodušiť správu odstránením rozporov medzi miestnymi chartami a stanoviť jasnejšie súdne usmernenia." # todo: NEW TRANSLATION
 flavor_cas.25.title: "Inventár behetrías" # todo: NEW TRANSLATION
 flavor_cas.25.desc: "Narastajúca moc [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a ekonomické napätie spôsobené nedávnymi morovými epidémiami vyvolali diskusie o právach a privilégiach #italic behetrías#! v [ROOT.GetCountry.GetAdjective] — mestá, kde [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mohli voliť svojich pánov. Za rastúceho tlaku šľachty navrhol [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] vytvorenie rozsiahleho inventára týchto území na zaznamenanie ich statusu, práv a povinností. To by mohlo slúžiť ako dôležitý nástroj pri rozhodovaní o budúcnosti týchto miest a pri objasňovaní rovnováhy moci medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] a aristokraciou." # todo: NEW TRANSLATION
 flavor_cas.25.a: "Schváliť inventár." # todo: NEW TRANSLATION
 flavor_cas.25.b: "Nechajte behetrías pri ich tradíciách." # todo: NEW TRANSLATION
 flavor_cas.25.historical_info: "#italic Libro Becerro de las Merindades de Castilla#!, najviac známy ako #italic Libro Becerro de las Behetrías#!, bol objednaný kráľom Petrom I. Kastílskym na cortes vo Valladolide v roku 1351 a dokončený o rok neskôr ako odpoveď na šľachtické požiadavky na premenenie #italic behetrías#! na panstvá. Dediny #italic behetría#!, prevažne umiestnené v severných regiónoch Kastílie, boli jedinečné svojim právnym postavením, pretože roľníci si uchovávali právo voliť svojich pánov. Po Čiernej smrti a následných ekonomických otrasoch sa šľachta snažila posilniť svoju kontrolu nad týmito územiami, čím erodovala tradičné práva v prospech panstiev." # todo: NEW TRANSLATION
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.26.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] sa dozvedel o [target_character.GetName], renomovanom učencovi, historikovi, básnikovi a štátnikovi, ktorého bystrý intelekt a výrečnosť ho urobili jednou z najváženejších postáv v [ROOT.GetCountry.GetName]. Niektorí navrhujú pozvať [target_character.GetHerHim], aby slúžil ako [ROOT.GetCountry.GetGovernment.GetCourtTitle] umelec, pretože jeho talenty by mohli byť neoceniteľné pri zaznamenávaní politiky a udalostí našej doby, zabezpečujúc, že naše zásluhy budú zapamätané pre generácie." # todo: NEW TRANSLATION
 flavor_cas.26.a: "Najmite [target_character.GetHerHim] za [ROOT.GetCountry.GetGovernment.GetCourtTitle] umelca." # todo: NEW TRANSLATION
 flavor_cas.26.b: "Nemôžeme si dovoliť [target_character.GetHerHis] služby." # todo: NEW TRANSLATION
 flavor_cas.26.historical_info: "Pedro López de Ayala bol synom Fernána Pérez de Ayala, pána z Ayala v Álave. Vzdelával ho kardinál Pedro Gómez Barroso, jeho veľký strýko, čo spôsobilo, že vstúpil do služby kráľa Petra I. ako úradník na kráľovskom dvore. Keď vypukli otvorené nepriateľstvá medzi Petrom I. a jeho nemanželským polbratom Enriquem de Trastámara, vstúpil do služby toho druhého a slúžil mu počas troch rokov, ktoré trvala vojna o nástupníctvo. Víťazstvo Enriqua mu prinieslo odmenu – Pedro López de Ayala sa stal jedným z jeho najvernejších vazalov, dostávajúc rôzne výsady a úradné posty, s vrcholom počas vlády Enriqovho syna Juana I., počas ktorého Pedro zastával funkciu 'Camarero mayor del rey' – 'Veľký komorník dvora'. Počas svojej služby rôznym kráľom napísal kroniku pre každú vládu, známe spolu ako #italic Crónicas de los reyes de Castilla#! – #italic Chronicles of the kings of Castile#!, ktoré výrazne ovplyvnili poznanie tohto obdobia." # todo: NEW TRANSLATION
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] a kroniky [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.27.desc: "S [target_character.GetName] k dispozícii niektorí navrhujú využiť jeho mimoriadny talent pre písanie kroník. Poverením [target_character.GetHerHim] napísaním podrobného záznamu o histórii [ROOT.GetCountry.GetName] a jeho nedávnych vládcov by sme s primeraným financovaním mohli zabezpečiť, že nové dielo bude hodným nástupcom [ShowWorkOfArtName('estoria_de_espana')], zachovávajúc dedičstvo našej vlády a zabezpečujúc, že budúce generácie pochopia boje a víťazstvá, ktoré formovali náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.27.a: "Podporiť toto úsilie." # todo: NEW TRANSLATION
 flavor_cas.27.b: "Je to príliš drahé na malý úžitok." # todo: NEW TRANSLATION
 flavor_cas.27.historical_info: "Pedro López de Ayala bol synom Fernána Pérez de Ayala, pána z Ayala v Álave. Vzdelával ho kardinál Pedro Gómez Barroso, jeho veľký strýko, čo spôsobilo, že vstúpil do služby kráľa Petra I. ako úradník na kráľovskom dvore. Keď vypukli otvorené nepriateľstvá medzi Petrom I. a jeho nemanželským polbratom Enriquem de Trastámara, vstúpil do služby toho druhého a slúžil mu počas troch rokov, ktoré trvala vojna o nástupníctvo. Víťazstvo Enriqua mu prinieslo odmenu – Pedro López de Ayala sa stal jedným z jeho najvernejších vazalov, dostávajúc rôzne výsady a úradné posty, s vrcholom počas vlády Enriqovho syna Juana I., počas ktorého Pedro zastával funkciu 'Camarero mayor del rey' – 'Veľký komorník dvora'. Počas svojej služby rôznym kráľom napísal kroniku pre každú vládu, známe spolu ako #italic Crónicas de los reyes de Castilla#! – #italic Chronicles of the kings of Castile#!, ktoré výrazne ovplyvnili poznanie tohto obdobia." # todo: NEW TRANSLATION
 flavor_cas.28.title: "Magellanova expedícia" # todo: NEW TRANSLATION
 flavor_cas.28.desc: "[target_character.GetName], zručný navigátor a prieskumník, navrhol ambiciózny plán dosiahnuť Korenené ostrovy vykreslením západnej trasy cez neznáme moria. [target_character.GetHerHis|U] vízia by mohla vytvoriť rýchlejšiu a priamejšiu obchodnú cestu k týmto lukratívnym ostrovom, obchádzajúc tradičnú trasu okolo [ShowContinentName('africa')]. Hoci [GetCountry('POR').GetAdjective] Koruna odmietla [target_character.GetHerHis] návrh, [target_character.GetLastNameWithNoTooltip] teraz žiada našu podporu na sfinancovanie [target_character.GetHerHis] odvážnej expedície." # todo: NEW TRANSLATION
 flavor_cas.28.a: "Dajte [target_character.GetLastNameWithNoTooltip] všetko, o čo [target_character.GetSheHe] žiada!" # todo: NEW TRANSLATION
 flavor_cas.28.b: "Odmietnuť návrh." # todo: NEW TRANSLATION
 flavor_cas.28.historical_info: "Fernão de Magalhães, známejší ako Ferdinand Magellan, bol portugalský navigátor, ktorý navrhol ambiciózny plán dosiahnuť Korenené ostrovy plavbou na západ s cieľom vytvoriť novú trasu k lukratívnemu obchodu s koreninami. Pod španielskou záštitou jeho expedícia vyplávala v roku 1519 s piatimi loďami a dosiahla priekopnícky úspech v prieskume: nielenže vyznačila trasu z Atlantického oceánu do Východnej Indie cez Mys Horn, ale tiež ukázala, že obrovský Tichý oceán je priechodný a že celosvetová oboplávka je možná." # todo: NEW TRANSLATION
 flavor_cas.29.title: "Magellan zabitý počas plavby" # todo: NEW TRANSLATION
 flavor_cas.29.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorazili vážne správy z vzdialených Korenených ostrovov. [target_character.GetName], vodca našej odvážnej expedície na vyznačenie západnej trasy k týmto ostrovom, bol zabitý pri stretnutí s miestnymi kmeňmi. [target_character.GetHerHis|U] smrť je tragickým úderom pre naše ambície a zanecháva [target_character.GetHerHis] posádku pod vedením [target_elcano.GetName] v tvári nebezpečných morí a neistých podmienok." # todo: NEW TRANSLATION
 flavor_cas.29.a: "Modlime sa za bezpečný návrat expedície." # todo: NEW TRANSLATION
 flavor_cas.29.a.tt: "[target_elcano.GetName] sa stane vodcom expedície." # todo: NEW TRANSLATION
 flavor_cas.29.historical_info: "Magellan sa dočkal predčasnej smrti 27. apríla 1521 počas potýčky na ostrove Mactan na Filipínach. Keď sa pokúšal pomôcť miestnemu spojencovi v konflikte, Magellan a jeho malý oddiel mužov čelili tvrdej odolnosti Lapu-Lapua, domorodého náčelníka. Keď podcenil silu protivníkov, Magellan bol zabitý bojovníkmi ozbrojenými kopijami a mečmi. Hoci jeho smrť znamenala vážne zlyhanie, Juan Sebastián Elcano prevzal velenie expedície a pokračoval ďalej, čím nakoniec 6. septembra 1522 dokončil prvé obeplávanie Zeme." # todo: NEW TRANSLATION
 flavor_cas.30.title: "Súperenie na otvorenom mori" # todo: NEW TRANSLATION
 flavor_cas.30.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorazili správy, že [GetCountry('POR').GetName] najala [magellan_scope.GetName], zručného navigátora, aby viedol odvážnu expedíciu hľadajúcu západnú trasu k lukratívnym Koreneným ostrovom. Tento vývoj hrozí zmeniť rovnováhu síl v súťaži o dominanciu v obchode a kolonizácii. Mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] naliehajú na rýchle kroky, aby čelili [GetCountry('POR').GetAdjectiveWithNoTooltip] ambíciám. Navrhujú vypustiť vlastnú expedíciu, aby prekonala ich úsilia a zabezpečila naše postavenie ako prednej námornej mocnosti. Na vedenie takejto výpravy by sme mohli osloviť skúseného námorníka a majiteľa lodí, [target_character.GetName], ktorého znalosť morí a preukázané schopnosti robia z [target_character.GetHimHer] ideálneho kandidáta." # todo: NEW TRANSLATION
 flavor_cas.30.a: "Vyslať expedíciu vedenú [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.30.b: "Ich snaha pre nás nepredstavuje hrozbu." # todo: NEW TRANSLATION
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.31.desc: "[target_character.GetName] je muž hlbokého intelektu a silnej viery, ktorý získal veľké uznanie ako kardinál a diplomat. Odbornosť [target_character.GetHisHer|U] v náboženských i politických záležitostiach viedla mnohých k návrhu zamestnať [target_character.GetHimHer] ako poradcu. S [target_character.GetHisHer] vedením by sme mohli posilniť naše väzby s [GetUniqueInternationalOrganization('catholic_church').GetName], sprostredkovať spory a presadzovať záujmy [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_cas.31.a: "Prijať Mendozu do [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_cas.31.b: "Nemáme potrebu [target_character.GetHisHer] služieb." # todo: NEW TRANSLATION
 flavor_cas.31.historical_info: "Pedro González de Mendoza bol španielsky kardinál a štátnik, ktorý zohral ústrednú úlohu počas panovania katolíckych monarchov, Isabely I. Kastílskej a Ferdinanda II. Aragónskeho. Ako kardinál Mendoza posilnil väzby Koruny s pápežstvom, uľahčujúc náboženské reformy katolíckych monarchov a ich následné dobytie Granady. Jeho vplyv presahoval cirkev; hlboko sa podieľal na formovaní domácej aj zahraničnej politiky, čo mu vynieslo neoficiálny titul 'Tretí kráľ Španielska'." # todo: NEW TRANSLATION
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.32.desc: "[target_character.GetName], učený a vplyvný arcibiskup, je známy svojimi výnimočnými príspevkami do [GetUniqueInternationalOrganization('catholic_church').GetName] a snahami rozšíriť intelektuálne a kultúrne pole pôsobnosti v [ROOT.GetCountry.GetName]. [target_character.GetHisHer|U] administratívne skúsenosti a silné väzby v rámci [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] robia z [target_character.GetHimHer] veľmi žiadanú osobu na [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mnohí veria, že [target_character.GetHisHer] zručnosti by mohli výrazne prospieť našej správe a posilniť náš vplyv v duchovných i svetských záležitostiach." # todo: NEW TRANSLATION
 flavor_cas.32.a: "Odmeňte [target_character.GetHisHer] služby postom na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_cas.32.b: "Nemáme záujem." # todo: NEW TRANSLATION
 flavor_cas.32.historical_info: "Alonso III de Fonseca bol významný španielsky duchovný, ktorý slúžil ako arcibiskup Santiago de Compostela a neskôr arcibiskup Toleda, najprestížnejšie cirkevné pozície v Španielsku. Bol kľúčovým podporovateľom renesančného humanizmu; Fonseca podporoval vzdelanie a umenie, čím prispel k rozvoju intelektuálneho prostredia španielskej cirkvi. Vďaka jeho príspevkom sa Univerzita v Santiago de Compostela premenila na prominentné centrum vzdelávania." # todo: NEW TRANSLATION
 flavor_cas.33.title: "Založenie Complutensis Universitas" # todo: NEW TRANSLATION
 flavor_cas.33.desc: "Kardinál [target_character.GetName] navrhol vytvorenie veľkej univerzity v [ShowLocationName('alcala_de_henares')], s cieľom podporiť vzdelanie, duchovnosť a intelektuálny rozvoj v rámci nášho [ROOT.GetCountry.GetFlavorRank]. Známá ako #italic Complutensis Universitas#!, [target_character.GetLastNameWithNoTooltip] si predstavuje, že bude prvým cielene vybudovaným univerzitným kampusom na svete, navrhnutým podľa Civitas Dei — Mesto Božie. S podporou pápežstva a prostriedkami, ktoré [target_character.GetSheHe] dúfa, že [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] poskytne, by sa táto univerzita mohla stať majákom vzdelania a nakoniec prospieť celému [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] pomôže [target_character.GetHerHim] s financovaním." # todo: NEW TRANSLATION
 flavor_cas.33.b: "Nemáme záujem to financovať." # todo: NEW TRANSLATION
 flavor_cas.33.historical_info: "Univerzita v Alcalá, známa tiež ako Complutensis Universitas, bola založená v roku 1499 kardinálom Cisnerosom prostredníctvom pápežských búl udelených pápežom Alexandrom VI. Stala sa jedným z najprestížnejších centier akademickej excelentnosti počas 16. a 17. storočia." # todo: NEW TRANSLATION
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.34.desc: "[target_character.GetName] získal obrovské uznanie za [target_character.GetHisHer] vojenské schopnosti a inovatívne stratégie počas dlhého obdobia ako generál, dokonca si vyslúžil prezývku #italic El Gran Capitán#!. [target_character.GetHisHer|U] majstrovstvo v bojových taktikách a schopnosť reformovať armády urobili z [target_character.GetHimHer] legendárnu postavu vojenského umenia. Teraz je [target_character.GetSheHe] pripravený ponúknuť [target_character.GetHisHer] odborné znalosti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 flavor_cas.34.a: "Dobre využijeme [target_character.GetHisHer] zručnosti." # todo: NEW TRANSLATION
 flavor_cas.34.b: "Generáli nám nie sú potrební." # todo: NEW TRANSLATION
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, známy ako #italic El Gran Capitán#!, bol kastílsky generál, ktorý vynikol počas Talianskych vojen, kde transformoval európske vojenské umenie svojimi inovatívnymi taktikami — zdôrazňujúc flexibilitu a integráciu pechoty, jazdy a delostrelectva ako kombinovaných síl. Jeho víťazstvá v Cerignole a Garigliano proti Francúzom preukázali jeho genialitu, čo viedlo k založeniu tercii niekoľko rokov po jeho smrti, formácie, ktorá dominovala bojiskám Európy na storočie a pol." # todo: NEW TRANSLATION
 flavor_cas.35.title: "Expedícia [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.35.desc: "[target_character.GetName], ambiciózny a odvážny conquistador, pristúpil na dvor s rozprávkami o nezmerateľnom bohatstve a úrodných krajinách v diaľkach Nového sveta. So svojou preukázanou odvahou a odhodlaním [target_character.GetSheHe] žiada podporu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] na expedíciu za účelom preskúmania a dobytia týchto tajomných území v Andách." # todo: NEW TRANSLATION
 flavor_cas.35.a: "Financovať expedíciu." # todo: NEW TRANSLATION
 flavor_cas.35.b: "Nemáme zdroje na tento podnik." # todo: NEW TRANSLATION
 flavor_cas.35.historical_info: "Francisco Pizarro bol španielsky conquistador, ktorý sa stal jednou z kľúčových postáv kolonizácie Ameriky. V roku 1532 viedol malú expedíciu do Inkskej ríše, používajúc prefíkanú diplomaciu a prevahu ozbrojenia, aby zajal cisára Atahualpu pri bitke pri Cajamarca. Pizarrovo dobytie Inkov viedlo k pádu jednej z najsilnejších civilizácií v Amerike a prinieslo Španielsku obrovské bohatstvo v zlate a striebre." # todo: NEW TRANSLATION
 flavor_cas.36.title: "Ambícia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.36.desc: "[target_character.GetName] je conquistador, ktorý sa preslávil svojimi odvážnymi činmi v Novom svete. [target_character.GetLastNameWithNoTooltip] je známy svojou ambíciou rozšíriť vplyv [ROOT.GetCountry.GetName] v [ShowRegionName('mesoamerica_region')], keď [target_character.GetSheHe] útočí na [ShowLocationName('tenochtitlan')]. [target_character.GetSheHe|U] teraz žiada našu podporu pre ďalšie výpravy. So spomienkami na obrovské bohatstvo a neprebádané príležitosti niektorí naznačujú, že podpora [target_character.GetHimHer] by mohla priniesť bezkonkurenčnú slávu a bohatstvo [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.36.a: "Podporiť [target_character.GetLastNameWithNoTooltip] a jeho expedíciu." # todo: NEW TRANSLATION
 flavor_cas.36.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_cas.36.historical_info: "Hernán Cortés bol španielsky conquistador, najznámejší za vedenie výpravy, ktorá viedla k pádu Aztéckeho impéria. V roku 1519 Cortés vyplával do Mexika s malou armádou, kde strategicky vytvoril aliancie s domorodými kmeňmi nepriateľskými voči Aztékom. V roku 1521 úspešne dobyl Tenochtitlán, aztécke hlavné mesto, a zvrhol cisára Moctezumu II." # todo: NEW TRANSLATION
 flavor_cas.37.title: "Žiadosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.37.desc: "[target_character.GetName] sa obrátil na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] s odvážnym návrhom: vytvoriť najdetailnejšiu mapu Nového sveta, aká kedy bola zhotovená. [target_character.GetSheHe|U] je skúsený námorník, prieskumník a kartograf, ktorý preukázal svoju hodnotu na plavbách do Nového sveta a je dobre známy svojimi výnimočnými schopnosťami v navigácii a mapovaní. Ak sa rozhodneme [target_character.GetHimHer] podporiť, tvrdí, že táto mapa upevní našu námornú prevahu a nasmeruje budúce expedície k úspechu." # todo: NEW TRANSLATION
 flavor_cas.37.a: "Podporiť [target_character.GetHisHer] úsilie o zmapovanie Nového sveta." # todo: NEW TRANSLATION
 flavor_cas.37.b: "Máme iné priority." # todo: NEW TRANSLATION
 flavor_cas.37.historical_info: "Juan de la Cosa bol jedným z najvýznamnejších navigátorov a kartografov Zlatej éry objavov. Bol majiteľom a pilotom lode Santa María, najväčšej lode na Kolumbovej prvej výprave do Ameriky v roku 1492. De la Cosaova odbornosť v navigácii mu vyniesla povesť jedného z najdôveryhodnejších španielskych prieskumníkov; zúčastnil sa viacerých expedícií do Nového sveta, vrátane výprav Alonsa de Ojedu a Ameriga Vespucciho." # todo: NEW TRANSLATION
 flavor_cas.38.title: "Mapa Nového sveta [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.38.desc: "Vďaka financovaniu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [target_character.GetName] dokončil svoju pozoruhodnú mapu známeho sveta, ktorá je prvou zobrazujúcou novoobjavené krajiny Nového sveta a poskytuje nám neoceniteľné poznatky pre navigáciu. S takýmto nástrojom budú naši prieskumníci lepšie vybavení na vyznačovanie neznámych vôd, rozširovanie území a zabezpečenie našej dominancie v prieskume." # todo: NEW TRANSLATION
 flavor_cas.38.a: "Dôvod na oslavu!" # todo: NEW TRANSLATION
 flavor_cas.38.historical_info: "Juan de la Cosaova mapa je míľnikom v dejinách kartografie a svedectvom úspechov španielskych objavov. Je to najskoršie známa mapa, ktorá zobrazuje Ameriky ako súčasť sveta, a je prvou námornou mapou, ktorá znázorňuje rovník a obratník Raka." # todo: NEW TRANSLATION
 flavor_cas.39.title: "Vytvorenie Padrón Real" # todo: NEW TRANSLATION
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')] navrhuje vytvorenie oficiálnej a štandardizovanej mapy, ktorá bude slúžiť ako šablóna pre všetky mapy na našich lodiach. Táto jednotná mapa bude zahŕňať najnovšie geografické objavy a aktualizácie, čím zabezpečí bezpečnosť a efektivitu našich námorníkov pri plavbách do a z Nového sveta." # todo: NEW TRANSLATION
 flavor_cas.39.a: "Schváliť jej vytvorenie na zjednotenie našich navigačných snáh." # todo: NEW TRANSLATION
 flavor_cas.39.b: "Nechajme našich námorníkov naďalej používať svoje vlastné mapy." # todo: NEW TRANSLATION
 flavor_cas.39.historical_info: "Padrón Real bol monumentálny námořný plán vytvorený a udržiavaný Casa de Contratación v Seville. Založená v roku 1508, slúžila ako oficiálna mapa Španielskej koruny, pravidelne aktualizovaná o nové objavy prieskumníkov a kartografov. Zahŕňala inovácie ako presné zemepisné šírky a pobrežia novoobjavených území. Padrón Real bol utajovaný, aby sa zabránilo rivalom získať prístup k najdôležitejším geografickým informáciám Koruny." # todo: NEW TRANSLATION
 flavor_cas.40.title: "Básnik [ShowInstitutionNameWithNoTooltip('renaissance')]" # todo: NEW TRANSLATION
 flavor_cas.40.desc: "Nadaný básnik a vojak, [target_character.GetName] sa preslávil svojím majstrovstvom literatúry a hlbokým porozumením ľudských emócií. [target_character.GetSheHe|U] je známy čerpaním inšpirácie z klasických tradícií [ShowRegionName('italy_region')] a ich spájaním s kultúrou [ShowCultureName('castilian')]; [target_character.GetHisHer] diela sú oslavované pre svoju eleganciu a inováciu. Niektorí naši poradcovia navrhujú pozvať [target_character.GetHimHer] do našich služieb, aby povzniesol prestíž [ROOT.GetCountry.GetGovernment.GetCourtTitle] a pomohol šíriť idey [ShowInstitutionName('renaissance')]." # todo: NEW TRANSLATION
 flavor_cas.40.a: "Zamestnať [target_character.GetHimHer] na povznesenie umenia v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_cas.40.b: "Nemáme záujem." # todo: NEW TRANSLATION
 flavor_cas.40.historical_info: "Garcilaso de la Vega bol poprednou osobnosťou španielskej renesancie a je široko považovaný za jedného z najdôležitejších básnikov v španielskej literárnej histórii. Bol zároveň mužom písaného slova i zbraní. Garcilaso slúžil v armáde Karola V., zatiaľ čo jeho poézia, ovplyvnená talianskymi renesančnými básnikmi ako Petrarca, priniesla do španielskej literatúry nové renesančné formy a znamenala bod zlomu v kultúrnej histórii Španielska." # todo: NEW TRANSLATION
 flavor_cas.41.title: "Poľnohospodárska inovácia [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.41.desc: "[target_character.GetName] je učený agronóm, ktorý nedávno dokončil traktát o poľnohospodárstve, #italic Obra de Agricultura#!. Zadaný pod patronátom [cardinal_cisneros.GetName], táto práca kombinuje klasické poznatky a vlastné pozorovania [target_character.GetLastNameWithNoTooltip], aby poskytla komplexné rady o poľnohospodárskych postupoch, zavlažovaní, striedaní plodín a starostlivosti o dobytok. Táto prelomová práca by mohla výrazne zvýšiť poľnohospodársku produktivitu v našich krajinách." # todo: NEW TRANSLATION
 flavor_cas.41.a: "Dobre využiť [target_character.GetHisHer] objavy." # todo: NEW TRANSLATION
 flavor_cas.41.b: "Chýbajú nám prostriedky na využitie týchto poznatkov." # todo: NEW TRANSLATION
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera bol španielsky agronóm a teológ, ktorého traktát #italic Obra de Agricultura#! sa stal kameňom poľnohospodárskej vedy v Španielsku a Európe. Čerpal z klasických zdrojov, ako Columella a Palladius, ako aj zo svojich vlastných pozorovaní; Herrerova práca sa zaoberala kľúčovými témami ako manažment pôdy, zavlažovanie, ochrana proti škodcom, striedanie plodín a ďalšie." # todo: NEW TRANSLATION
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.42.desc: "[target_character.GetName] ponúkol svoje služby [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] je brilantný učenec, lekár a teológ, preslávený svojimi prelomovými štúdiami v medicíne, geografii a teológii. [target_character.GetLastNameWithNoTooltip] disponuje bystrým intelektom a ochotou spochybňovať zaužívané normy. [target_character.GetHisHer|U] odborné znalosti by mohli byť neoceniteľné pri rozširovaní nášho porozumenia vedy a správy." # todo: NEW TRANSLATION
 flavor_cas.42.a: "[target_character.GetHisHer|U] vedomosti nám dobre poslúžia." # todo: NEW TRANSLATION
 flavor_cas.42.b: "[target_character.GetHisHer|U] myšlienky sú príliš kontroverzné." # todo: NEW TRANSLATION
 flavor_cas.42.historical_info: "Miguel Servet bol polymat, ktorý urobil významné príspevky v rôznych oblastiach, vrátane teológie, medicíny a geografie. Je najznámejší pre svoj popis pľúcneho obehu, ktorý predbehol objavy Williama Harveya. Servet bol tiež kontroverzným teológom, ktorý spochybňoval tradičné kresťanské doktríny, predovšetkým koncept Trojice, čo viedlo k jeho odsúdeniu zo strany katolíckych aj protestantských autorít; bol popravený v Ženeve v roku 1553 na podnet Calvina." # todo: NEW TRANSLATION
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.43.desc: "[target_character.GetName] je oslavovaný ako jeden z najlepších maliarov našej doby. [target_character.GetSheHe|U] sa preslávil vďaka pozoruhodnému spojeniu realizmu a vplyvov [ShowInstitutionName('renaissance')]. [target_character.GetHisHer|U] umelecký talent upútal pozornosť [ROOT.GetCountry.GetGovernment.GetCourtTitle], a mnohí navrhujú zamestnať ho ako oficiálneho maliara [ROOT.GetCountry.GetGovernment.GetCourtTitle], čo by zvýšilo prestíž nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.43.a: "[target_character.GetHisHer|U] umenie bude oslavovať naše panovanie." # todo: NEW TRANSLATION
 flavor_cas.43.b: "Umenie nie je momentálne prioritou." # todo: NEW TRANSLATION
 flavor_cas.43.historical_info: "Pedro Berruguete bol španielsky maliar, ktorého diela sú oceňované pre ich spojenie gotického a renesančného štýlu. Považuje sa za jedného z prvých maliarov, ktorí po návrate z Talianska priniesli renesančné umenie do Španielska, pričom bol ovplyvnený majstrami ako Piero della Francesca." # todo: NEW TRANSLATION
 flavor_cas.44.title: "Archív [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 flavor_cas.44.desc: "Mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] diskutujú o spôsoboch centralizácie a uchovania dôležitých štátnych dokumentov, aby sme posilnili naše administratívne schopnosti a zabezpečili dôslednú evidenciu našej správy. Jedným z návrhov je zriadiť prvý oficiálny archív [ROOT.GetCountry.GetFlavorRank], kde by sa uchovávali všetky dokumenty ako kráľovské dekréty, korešpondencia a podobne." # todo: NEW TRANSLATION
 flavor_cas.44.a: "Rozumný nápad." # todo: NEW TRANSLATION
 flavor_cas.44.b: "Toto nie je potrebné." # todo: NEW TRANSLATION
 flavor_cas.44.historical_info: "Generálny archív v Simancase, založený v roku 1540 Karolom I. Španielskym, bol prvým oficiálnym štátnym archívom v Európe. Archív bol umiestnený v hrade Simancas, pevnosti strategicky nachádzajúcej sa blízko Valladolidu. Archív v Simancas sa stal vzorom pre iné európske krajiny a symbolizoval modernizáciu štátnej správy." # todo: NEW TRANSLATION
 flavor_cas.45.title: "Hľadanie architekta s veľkou víziou" # todo: NEW TRANSLATION
 flavor_cas.45.desc: "[target_ruler.GetName] už dlhú dobu sníva o veľkých architektonických projektoch, ktoré budú trvalými symbolmi moci a slávy nášho [ROOT.GetCountry.GetFlavorRank]. Aby sme tieto ambície naplnili, [ROOT.GetCountry.GetGovernment.GetCourtTitle] začal hľadať majstrovského architekta schopného navrhnúť a dohliadať na takéto monumentálne diela. Medzi potenciálnymi kandidátmi je [target_character.GetName], zručný architekt, ktorého inovatívne nápady a zvládnutie geometrie by mohli tieto vízie oživiť." # todo: NEW TRANSLATION
 flavor_cas.45.a: "Najmite ho, aby viedol naše projekty." # todo: NEW TRANSLATION
 flavor_cas.45.b: "Pozrieme sa inde." # todo: NEW TRANSLATION
 flavor_cas.45.historical_info: "Juan de Herrera bol architekt, matematik a geometer, ktorý nastúpil do služby kráľa Filipa II., keď bol ešte knieža, ako rytier, no neskôr sa stal hlavným architektom s titulom 'Inšpektor pamiatok Koruny'. V roku 1572 bol poverený dokončením prác na palácom-kláštore El Escorial, ktoré boli dokončené v roku 1584. Jeho vedenie mnohých verejných diel na príkaz kráľa zanechalo trvalé dedičstvo, v architektonickom štýle známe ako 'herreriánsky štýl'." # todo: NEW TRANSLATION
 flavor_cas.46.title: "Palác [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]" # todo: NEW TRANSLATION
 flavor_cas.46.desc: "Keď sme zverili [target_character.GetName] architektonické ambície [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], nastal čas začať prvý z mnohých monumentálnych projektov. Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] poveril výstavbu [ShowBuildingTypeName('el_escorial_palace')], veľkého kráľovského sídla a kláštora, ktorý bude slúžiť ako centrum vlády a spirituality a bude odrážať moc našej monarchie a zbožnú povahu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.46.a: "Nech sa výstavba začne okamžite!" # todo: NEW TRANSLATION
 flavor_cas.46.b: "Takýto projekt je príliš nákladný." # todo: NEW TRANSLATION
 flavor_cas.46.historical_info: "Královský kláštor San Lorenzo de El Escorial bol poverený kráľom Filipom II. ako zároveň kráľovské sídlo a mauzóleum pre jeho otca, Karola V. Komplex sa stal trvalým symbolom španielskeho zlatého veku a kombinuje renesančný štýl s Herreraovou vlastnou strohou estetikou, teraz známou ako 'herreriánsky štýl'." # todo: NEW TRANSLATION
 flavor_cas.47.title: "Škola [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]" # todo: NEW TRANSLATION
 flavor_cas.47.desc: "Univerzita v [ShowLocationName('salamanca')] už dlho slúži ako centrum učenia a debát, no v posledných rokoch sa v jej múroch objavila pozoruhodná skupina učených. Kladieme intelektuálne základy pre to, čo je dnes známe ako [ShowBuildingTypeName('school_of_salamanca')], hnutie, ktoré sa snaží redefinovať filozofiu, ekonómiu, právo a teológiu prostredníctvom rozumu a morálnych princípov." # todo: NEW TRANSLATION
 flavor_cas.47.a: "Podporiť ich snahy." # todo: NEW TRANSLATION
 flavor_cas.47.tt.a: "Odomkne viac udalostí o [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] a historických osobnostiach s ňou spojených." # todo: NEW TRANSLATION
 flavor_cas.47.b: "O toto nemáme záujem." # todo: NEW TRANSLATION
 flavor_cas.47.historical_info: "Škola Salamanky vznikla v 16. storočí a zohrala kľúčovú úlohu pri formovaní moderného myslenia. Položila základy medzinárodného práva, spochybnila etiku kolonializmu a vyvinula rané ekonomické teórie." # todo: NEW TRANSLATION
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]" # todo: NEW TRANSLATION
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName|U] vždy mali podporu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ale kvôli rozkolu medzi nimi je čas začať povyšovať niektoré z týchto rodín. Navrhol ho [target_location.GetRank.GetName] z [target_location.GetName], [ShowPolicyName('leyes_de_toro_policy')] umožní [target_character.GetName] dosiahnuť presne to, uprednostňujúc rodiny, ktoré sú stále verné [ROOT.GetCountry.GetFlavorRank], čím nám umožní zabezpečiť vernosť medzi ľuďmi, ktorí majú moc." # todo: CHANGED
 flavor_cas.48.historical_info: "Následky Vojny o kastílsku následnícku líniu v roku 1479 rozdrobili veľkú časť šľachty. Avšak vzhľadom na Isabelin triumf nad Joanou v konflikte to jej umožnilo riadne ustanoviť súbor zákonov, ktoré ďalej posilnili moc šľachticov, ktorí ju podporili. Tieto zákony sa stali Leyes de Toro, a hoci neboli plne implementované počas jej vlády, boli kodifikované za vlády jej nástupkyne, Joanny I." # todo: NEW TRANSLATION
 flavor_cas.48.a: "Ustanovme tieto zákony." # todo: NEW TRANSLATION
 flavor_cas.48.b: "Teraz nemusí byť ten správny čas." # todo: NEW TRANSLATION
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]" # todo: NEW TRANSLATION
 flavor_cas.49.desc: "Pre rôzne regióny, ktoré [ROOT.GetCountry.GetName] okupovala, mal každý inú sadu zákonov, nezávislú od zákonov [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. To spôsobilo mnoho právnych problémov, ako napríklad zneužívanie mnohých [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetName] si želá tento stav napraviť a zostaviť všetky tieto zákony do jedného celku, [ShowPolicyName('nueva_recopilacion_policy')]." # todo: NEW TRANSLATION
 flavor_cas.49.historical_info: "Vzhľadom na búrlivú politickú minulosť Koruny Kastílie v neskorom stredoveku chýbal jednotný právny korpus pre panstvo. Z tohto dôvodu Cortes v Madride v roku 1534 rozhodli o potrebe očistenia a reštrukturalizácie právneho systému. Až v roku 1567 túto právnu kompiláciu schválil kráľ Filip II, čo umožnilo všetkým súdom Koruny Kastílie a vicekráľom v Amerike aplikovať systematickejšiu legislatívu, ktorá pretrvala viac než dve storočia." # todo: NEW TRANSLATION
 flavor_cas.49.a: "Skompilujme ich teraz." # todo: NEW TRANSLATION
 flavor_cas.49.b: "Môžeme to odložiť na neskôr." # todo: NEW TRANSLATION
 flavor_cas.50.title: "Novísima Recopilación" # todo: NEW TRANSLATION
 flavor_cas.50.desc: "Napriek tomu, že [ShowAdvanceName('enlightenment_advance')] preniká do [ROOT.GetCountry.GetName], mnohé naše zákony sú zastarané, konkrétne [ShowPolicyName('nueva_recopilacion_policy')]. [target_character.GetName] chce zbaviť zákony tradicionalistických prvkov a prepracovať ich tak, aby sa odklonili od rímskeho kanonického práva. To by pomohlo vzdelávať masy a naučiť ich viac než len [ROOT.GetCountry.GetReligion.GetAdjective] vieru, ktorá doteraz dominovala nášmu právnemu systému." # todo: NEW TRANSLATION
 flavor_cas.50.historical_info: "Novísima Recopilación, vylepšenie Nueva Recopilación, sa odklonila od rímskokanonického charakteru predchádzajúcej verzie. Stala sa krokom k zjednoteniu Kastílie a Aragónska v rámci Španielskeho kráľovstva. Implementovaná v roku 1805, tieto zákony boli štandardom pre štúdium právnych prípadov v Španielsku, hoci neboli tak moderné ako vzostupný Napoleonský kódex." # todo: NEW TRANSLATION
 spa_alter_nueva_recopilacion_policy_tt: "Bonusy [ShowPolicyName('nueva_recopilacion_policy')] [policy|e] sa teraz budú sústreďovať na [research|e] a budú sa škálovať s [estate_power|e] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_cas.50.a: "Povzbudíme tieto myšlienky pokroku." # todo: NEW TRANSLATION
 flavor_cas.50.b: "Nestrácajme naše tradície." # todo: NEW TRANSLATION
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip]'s Theory of Economics" # todo: NEW TRANSLATION
 flavor_cas.51.desc: "Naše rozhodnutie podporiť [ShowBuildingTypeName('school_of_salamanca')] sa pomaly vypláca. [target_character.GetName], člen školy, získal široké uznanie za [target_character.GetHisHer] priekopnícke práce v oblasti ekonomiky a morálnej teológie. [target_character.GetHisHer|U] pozorovania vzťahu medzi ponukou peňazí a ich hodnotou môžu zrevolucionalizovať naše chápanie financií a obchodu." # todo: NEW TRANSLATION
 flavor_cas.51.a: "[target_character.GetHisHer|U] štúdie prospejú [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_cas.51.historical_info: "Martín de Azpilcueta, známy aj ako Doctor Navarrus, bol prominentnou postavou a jedným z hlavných mysliteľov školy z Salamanky. Jeho priekopnícke ekonomické teórie, najmä o množstve peňazí a ich vplyve na ceny, z neho urobili predchodcu modernej ekonómie. Predstavil myšlienku, že nárast ponuky peňazí vedie k inflácii, pozorovanie, ktoré sa stalo kľúčovým pre pochopenie globálneho obchodu a menových systémov." # todo: NEW TRANSLATION
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] and the Principles of Justice" # todo: NEW TRANSLATION
 flavor_cas.52.desc: "[target_character.GetName], význačný teológ a filozof, sa nedávno stal jedným z hlavných mysliteľov novo vzniknutej [ShowBuildingTypeName('school_of_salamanca')]. [target_character.GetSheHe|U] navrhol inovatívne myšlienky o spravodlivosti, práci a právach jednotlivcov, ktoré by mohli zlepšiť naše vládnutie a právne systémy." # todo: NEW TRANSLATION
 flavor_cas.52.a: "Podporte myšlienky de [target_character.GetLastNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_cas.52.historical_info: "Domingo de Soto bol vedúcou osobnosťou školy z Salamanky. Preslávil sa svojimi príspevkami k prirodzenému právu a sociálnej spravodlivosti. De Soto tvrdil, že všetci ľudia majú vrodenú dôstojnosť a že práca musí byť spravodlivo odmeňovaná. Jeho diela významne ovplyvnili rozvoj ľudských práv a hospodárskej spravodlivosti." # todo: NEW TRANSLATION
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.53.desc: "[target_character.GetName], dominikánsky mních a významný člen [ShowBuildingTypeName('school_of_salamanca')], navrhol radikálne myšlienky o medzinárodnom práve a etike kolonializmu. [target_character.GetSheHe|U] spochybňuje legitímnosť dobytia bez spravodlivej príčiny a zdôrazňuje práva domorodých národov. Tieto názory by mohli zmeniť náš prístup k správe zámoorských území, no nie všetci na [ROOT.GetCountry.GetGovernment.GetCourtTitle] ich vítajú." # todo: NEW TRANSLATION
 flavor_cas.53.a: "Podporte [target_character.GetHisHer] revolučné princípy!" # todo: NEW TRANSLATION
 flavor_cas.53.b: "[target_character.GetHisHer|U] myšlienky sú v rozpore s našimi snahami." # todo: NEW TRANSLATION
 flavor_cas.53.historical_info: "Francisco de Vitoria je často považovaný za otca medzinárodného práva. Jeho práca položila základy moderných právnych princípov upravujúcich vojnu, mier a suverenitu. Ako horlivý obhajca práv domorodých obyvateľov argumentoval proti vykorisťovaniu Ameriky a spochybňoval morálnosť nespravodlivých dobytí." # todo: NEW TRANSLATION
 flavor_cas.54.title: "The Ideas of Molinism" # todo: NEW TRANSLATION
 flavor_cas.54.desc: "[target_character.GetName], renomovaný jezuitický teológ, vytvoril novú interpretáciu slobodnej vôle a božského predvedomia, známu ako molinizmus. [target_character.GetHisHer|U] práca poskytuje teologický rámec, ktorý zdôrazňuje ľudskú slobodu a zodpovednosť, čo by mohlo ovplyvniť morálne základy našich politík. Možno by bolo výhodné poskytnúť [target_character.GetHimHer] zdroje na ďalší výskum." # todo: NEW TRANSLATION
 flavor_cas.54.a: "Podporíme [target_character.GetHisHer] myšlienky." # todo: NEW TRANSLATION
 flavor_cas.54.b: "[target_character.GetHisHer|U] názory sú príliš kontroverzné na podporu." # todo: NEW TRANSLATION
 flavor_cas.54.historical_info: "Luis de Molina bol významným členom školy z Salamanky a tvorcom molinizmu, teologického rámca, ktorý zlučuje božské predvedomie so slobodnou vôľou človeka. Jeho myšlienky vyvolali značné debaty v Katolíckej cirkvi a ovplyvnili diskusie o individuálnej slobode a morálnej zodpovednosti." # todo: NEW TRANSLATION
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.55.desc: "[target_character.GetName] je jezuitický teológ a slávny člen [ShowBuildingTypeName('school_of_salamanca')]. Nedávno [target_character.GetSheHe] šíri [target_character.GetHisHer] teórie o suverenite a vzťahu medzi vládcom a ovládanými. [target_character.GetHisHer|U] argumenty za súhlas ovládaných a obmedzenia štátnej moci by mohli posilniť morálnu legitimitu našej vlády, ale [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje vyhýbať sa [target_character.GetHisHer] myšlienkam, lebo by mohli podkopať našu legitimitu." # todo: NEW TRANSLATION
 flavor_cas.55.a: "Prijať [target_character.GetHisHer] myšlienky." # todo: NEW TRANSLATION
 flavor_cas.55.b: "Podpora [target_character.GetLastNameWithNoTooltip] je príliš nebezpečná." # todo: NEW TRANSLATION
 flavor_cas.55.historical_info: "Francisco Suárez bol jedným z najvplyvnejších mysliteľov školy z Salamanky, získal uznanie ako priekopník modernej politickej teórie. Tvrdil, že suverenita pochádza od ľudí a je zverená vládcovi. Niektorí považovali jeho myšlienky za príliš revolučné, pretože popierali božské právo panovníkov vládnuť." # todo: NEW TRANSLATION
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.56.desc: "Brilantný učenec jezuitického rádu, [target_character.GetName], známy aj ako Bellomontanus, upútal pozornosť nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHisHer|U] bystrý intelekt a inovatívne prístupy k zložitým otázkam získali obdiv mnohých v [ShowBuildingTypeName('school_of_salamanca')]. S [target_character.GetHisHer] expertízou by sme mohli hlbšie preskúmať morálnu teológiu a zdokonaliť naše chápanie vládnutia, práva a hraníc ľudského rozumu. Možno by sme ho mali podporiť, aby jeho dielo prispelo k väčkej sláve nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.56.a: "[target_character.GetHisHer|U] poznanie posunie naše učenie vpred!" # todo: NEW TRANSLATION
 flavor_cas.56.b: "Myšlienky [target_character.GetLastNameWithNoTooltip] majú malú praktickú hodnotu." # todo: NEW TRANSLATION
 flavor_cas.56.historical_info: "Gabriel Vásquez bol jednou z najvýznamnejších postáv neskorej školy z Salamanky, oslavovaný za inovatívnu prácu v morálnej teológii, metafyzike a epistemológii. Vásquez sa snažil zjemniť a rozšíriť myšlienky predchádzajúcich učencov ako Tomáš Akvinský a Francisco Suárez, pričom bol významným akademickým oponentom druhého. Zameral sa na otázky ľudského rozumu, morálneho súdu a vzťahu medzi božskou milosťou a ľudskou slobodou." # todo: NEW TRANSLATION
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.57.desc: "[target_character.GetName] zo [ShowBuildingTypeName('school_of_salamanca')] sa stal vedúcim hlasom v teologickej reforme. [target_character.GetHisHer|U] inovatívny prístup spája scholastiku s praktickým chápaním prirodzeného rozumu a ľudských záležitostí. [target_character.GetLastNameWithNoTooltip] navrhol rámec, ktorý spája posvätné učenie so svetským vládnutím. Možno by subvencovanie jeho úsilia posilnilo morálny podklad [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.57.a: "Podporte [target_character.GetHisHer] snahy." # todo: NEW TRANSLATION
 flavor_cas.57.b: "Máme momentálne iné priority." # todo: NEW TRANSLATION
 flavor_cas.57.historical_info: "Melchor Cano bol jedným z najvplyvnejších teológov školy z Salamanky, známy svojim dielom #italic De Locis Theologicis#!, ktoré systematizovalo teologické uvažovanie. Jeho príspevky presahovali akademickú pôdu, keď radil vládcov o vzťahu medzi náboženstvom a politikou." # todo: NEW TRANSLATION
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.58.desc: "Brilantný právnik a teológ [ShowBuildingTypeName('school_of_salamanca')], [target_character.GetName] nedávno publikoval traktáty, ktoré sa zaoberajú princípmi vládnutia, vlastníckymi právami a povinnosťami vládcov. [target_character.GetSheHe|U] ponúkol svoje služby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], s prisľúbením vypracovať právne rámce, ktoré budú presadzovať spravodlivosť pri zabezpečení prosperity [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.58.a: "Zamestnajme [target_character.GetLastNameWithNoTooltip] ako právneho poradcu." # todo: NEW TRANSLATION
 flavor_cas.58.b: "Nie sme pripravení na právnu reformu." # todo: NEW TRANSLATION
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva bol vynikajúci právnik a teológ, ktorý slúžil ako predseda Rady Kastílie a arcibiskup Segovie. Jeho právna filozofia zdôrazňovala význam prirodzeného práva a morálnych povinností vládcov." # todo: NEW TRANSLATION
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.59.desc: "[target_character.GetName], člen [ShowBuildingTypeName('school_of_salamanca')], nedávno vyvolal intenzívne debaty zavedením princípu probabilizmu, priekopníckeho morálneho konceptu naznačujúceho, že jednotlivci môžu nasledovať pravdepodobný názor v morálnych dilemách, aj keď je protiklad pravdepodobnejší. [target_character.GetHisHer|U] myšlienky získali chválu i kritiku, no majú potenciál ovplyvniť rozhodovanie v duchovnej i svetskej oblasti." # todo: NEW TRANSLATION
 flavor_cas.59.a: "Financujme [target_character.GetHisHer] štúdie." # todo: NEW TRANSLATION
 flavor_cas.59.b: "Radšej sa od toho dištancujme." # todo: NEW TRANSLATION
 flavor_cas.59.historical_info: "Bartolomé de Medina je najviac známy zavedením princípu probabilizmu v morálnej teológii, čo umožnilo väčšiu flexibilitu pri morálnom rozhodovaní a ovplyvnilo prístup Cirkev k etickým dilemám." # todo: NEW TRANSLATION
 flavor_cas.60.title: "Congregatio de Auxiliis" # todo: NEW TRANSLATION
 flavor_cas.60.desc: "Medzi dominikánmi a jezuitmi vznikol prudký teologický spor, zameraný na božskú milosť a slobodnú vôľu. Dominikáni, nasledujúci tomistickú doktrínu, tvrdia, že Božia milosť je neodolateľná a determinujúca, zatiaľ čo jezuiti, vedení teológmi ako [target_character.GetName], obhajujú kompatibilitu slobodnej vôle s božskou milosťou. [GetUniqueInternationalOrganization('catholic_church').GetName] zvolala #italic Congregatio de Auxiliis#!, aby túto otázku vyriešila." # todo: NEW TRANSLATION
 flavor_cas.60.a: "Podporte dominikánov a obhajujte tomistickú doktrínu." # todo: NEW TRANSLATION
 flavor_cas.60.b: "Postavme sa na stranu jezuitov a podporte molinizmus." # todo: NEW TRANSLATION
 flavor_cas.60.historical_info: "The #italic Congregatio de Auxiliis#! bolo niekoľko teologických debát v Katolíckej cirkvi medzi rokmi 1598 a 1607, ktoré mali vyriešiť spory medzi jezuitmi a dominikánmi ohľadom božskej milosti a ľudskej slobody vôle. Jezuiti, vedení teológmi ako Luis de Molina, zdôrazňovali ľudskú spoluprácu s božskou milosťou, zatiaľ čo dominikáni tvrdili, že Boh predurčuje ľudské činy. Pápež Pavol V. nakoniec diskusie pozastavil bez definitívneho rozhodnutia." # todo: NEW TRANSLATION
 flavor_cas.61.title: "The Defender of Thomism" # todo: NEW TRANSLATION
 flavor_cas.61.desc: "V dôsledku nášho rozhodnutia brániť tomistickú doktrínu počas $flavor_cas.60.title$, [target_character.GetName] sa prihlásil do služby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. [target_character.GetLastNameWithNoTooltip] je silný obhajca doktríny, najmä v otázkach božskej milosti a slobodnej vôle. [target_character.GetHisHer|U] prísna analýza a statočný odpor voči jezuitom-molinistom z neho urobili centrálnu postavu súčasných teologických debát." # todo: NEW TRANSLATION
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.61.historical_info: "Domingo Báñez bol popredný teológ školy z Salamanky a razantný obhajca tomistického pohľadu na predurčenie a milosť. Jeho akademická prísnosť a debaty s jezuitmi ako Luis de Molina ho postavili do centra #italic Congregatio de Auxiliis#!." # todo: NEW TRANSLATION
 flavor_cas.62.title: "A Scholar of Faith and Poetry" # todo: NEW TRANSLATION
 flavor_cas.62.desc: "[target_character.GetName], uznávaný teológ, básnik a učenec [ShowLanguageName('hebrew_language')], získal uznanie za [target_character.GetHisHer] majstrovské preklady biblických textov a [target_character.GetHisHer] šarmantnú poéziu. [target_character.GetHisHer|U] odbornosť v posvätnom i svetskom písomníctve urobila z [target_character.GetHimHer] uznávanú postavu na [ShowBuildingTypeName('school_of_salamanca')]. Hoci [target_character.GetHisHer] odvážne názory občas vyvolali kontroverzie, brilantnosť [target_character.GetLastNameWithNoTooltip] ako mysliteľa a učiteľa je nepopierateľná. Naši poradcovia na [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že jeho zamestnanie by veľmi posilnilo naše kultúrne a teologické snahy." # todo: NEW TRANSLATION
 flavor_cas.62.a: "Vymenujme [target_character.GetHimHer] za poradcu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!" # todo: NEW TRANSLATION
 flavor_cas.62.b: "[target_character.GetHisHer|U] názory môžu prilákať neželanú pozornosť." # todo: NEW TRANSLATION
 flavor_cas.62.historical_info: "Luis de León bol jednou z najvýznamnejších osobností školy z Salamanky. Jeho preklady Piesní piesní a komentáre k hebrejskej Biblii boli priekopnícke. Jeho akademická kariéra však bola prerušená inkvizíciou, ktorá ho obvinila z herezie kvôli odvážnym teologickým postojom. Napriek tomu zanechal trvalé dedičstvo ako teológ, básnik a profesor." # todo: NEW TRANSLATION
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]" # todo: NEW TRANSLATION
 flavor_cas.63.desc: "Naši vojenskí poradcovia navrhli zriadenie inštitúcie venovanej vede o delostrelectve. Navrhovaná [ShowBuildingTypeName('segovia_artillery_academy')] by slúžila ako priekopnícke centrum pre štúdium a vývoj pokročilých delostreleckých techník a výcvik dôstojníkov v umení modernej vojny." # todo: NEW TRANSLATION
 flavor_cas.63.a: "Vojenská modernizácia musí byť našou prioritou!" # todo: NEW TRANSLATION
 flavor_cas.63.b: "Takúto investíciu si nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_cas.63.historical_info: "Academia de Artillería de Segovia, založená v roku 1764, je považovaná za najstaršiu stále fungujúcu vojenskú akadémiu venovanú delostrelectvu. Zohrala rozhodujúcu úlohu v profesionalizácii vojenského vzdelávania, s inováciami v balistických výpočtoch a dizajne modernej výzbroje." # todo: NEW TRANSLATION
 flavor_cas.64.title: "The [ROOT.GetCountry.GetGovernment.GetAdjective|U] Botanical Expedition to New Granada" # todo: NEW TRANSLATION
 flavor_cas.64.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] dostal ambiciózny návrh zorganizovať [ROOT.GetCountry.GetGovernment.GetAdjective|U] botanickú expedíciu do Nového Granady. Toto podujatie, vedené skúsenými naturalistami, má za cieľ katalogizovať bohatú flóru a faunu regiónu a hľadať cenné rastliny a liečivá, ktoré by mohli prospieť nášmu [ROOT.GetCountry.GetFlavorRank]. Taká expedícia by si vyžiadala značné financovanie a podporu, no sľubuje veľké vedecké odmeny." # todo: NEW TRANSLATION
 flavor_cas.64.a: "Financujme expedíciu." # todo: NEW TRANSLATION
 flavor_cas.64.b: "Naše zdroje sú lepšie použité inde." # todo: NEW TRANSLATION
 flavor_cas.64.historical_info: "Kráľovská botanická expedícia do Nového Granady bola jedným z najvýznamnejších vedeckých počinov španielskeho osvietenstva. Hoci bola spočiatku dvakrát odmietnutá, neskôr bola schválená v roku 1783 a počas takmer 30 rokov expedícia zdokumentovala úžasnú biodiverzitu regiónu. Vedecký tím vyprodukoval tisíce podrobných botanických ilustrácií a identifikoval množstvo nových druhov." # todo: NEW TRANSLATION
 flavor_cas.65.title: "The Regimiento" # todo: NEW TRANSLATION
 flavor_cas.65.desc: "Správa miest a miestností [ROOT.GetCountry.GetFlavorRank] postupne unikla kontrole [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a pevne sa dostala pod kontrolu [ShowEstatePrivilegeName('cas_caballeros_villanos')]. Toto je situácia, ktorú chce [target_character.GetName] zvrátiť, vymenovaním dôveryhodných ľudí za radných všetkých miest a obcí." # todo: NEW TRANSLATION
 flavor_cas.65.a: "Zavedieme tento nový systém." # todo: NEW TRANSLATION
 flavor_cas.65.b: "Radšej nemeníme súčasný systém." # todo: NEW TRANSLATION
 flavor_cas.65.historical_info: "Mestá a obce Kastílie a Leónu spravoval systém nazývaný #italic concejo abierto#! – 'otvorená rada'. Táto rada bola volená ročne, zvyčajne rozdelená medzi farské obce (susedstvá) a bola zodpovedná za výber kľúčových úradníkov roka, ako starosta a sudcovia. Systém sa postupne koncentroval do rúk niekoľkých rodín, často pochádzajúcich z vrstvy #italic caballeros villanos#!, ktoré kontrolovali ročné voľby rady a jej vymenovania. V roku 1345 kráľ Alfonzo XI zaviedol nový systém správy miest nazývaný #italic Regimiento#!, zameraný na #italic regidores#!, radných priamo menovaných kráľom z najvyšších vrstiev v každom meste. Tento systém, ktorý mal spočiatku postaviť monarchiu do čela miestnej správy, sa v nasledujúcom storočí oslabil, keď najbohatšie a najsilnejšie rodiny prevzali funkcie, často s podporou niektorých šľachtických rodín, ktoré sa stali skutočnou mocou v kráľovských mestách." # todo: NEW TRANSLATION
 flavor_cas.66.title: "The [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] Dollar" # todo: NEW TRANSLATION
 flavor_cas.66.desc: "Meny používané v našom [ROOT.GetCountry.GetFlavorRank] sa stali chaotické, keďže hlavná, maravedí, má veľmi malú praktickú hodnotu okrem účtovníctva. Naši experti hovoria, že ak by sme vytvorili dve nové meny, jednu zlatú a jednu striebornú, a zabezpečili ich čistotu, naša ekonomika by z toho ako celok profitovala, najmä v diaľkovom obchode.\n\nMáme aj možnosť zachovať starú menu a krátkodobo ťažiť z jej ďalšej devalvácie razením väčšieho počtu nekvalitných maravedíov, čo by krátkodobo zvýšilo naše príjmy." # todo: NEW TRANSLATION
 flavor_cas.66.a: "Ukážte mi [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] doláre!" # todo: NEW TRANSLATION
 flavor_cas.66.b: "Súčasná mena je dostatočná." # todo: NEW TRANSLATION
 flavor_cas.66.historical_info: "Mincový systém Koruny Kastílie v druhej polovici 15. storočia bol veľmi komplikovaný na prevádzku. Maravedí, hlavná mena účtovania, bol kontinuálne devalvovaný od 13. storočia. Okrem toho existovali rôzne regionálne meny na Pyrenejskom polostrove, čo sťažovalo ekonomiku politickej unifikácie iniciovanej sobášom kráľovnej Isabely I. Kastílskej a kráľa Ferdinanda II. Aragonského. Preto v roku 1497 bola zahájená menová reforma, ktorá ustanovila nový zlatý mincový druh, dukát, a nový strieborný mincový druh, real, pre obe kráľovstvá. Vzhľadom na neočakávaný prísun striebra z Amerík v nasledujúcich desaťročiach sa používanie 'real de a ocho' prudko rozšírilo, čo čoskoro získalo názov 'Spanish dollar'. Je považovaný za prvú globálnu menu, pretože ho akceptovali obchodníci po celom svete, od Afriky po Ameriku a od Európy po Áziu." # todo: NEW TRANSLATION
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] and the Rebirth of the Navy" # todo: NEW TRANSLATION
 flavor_cas.67.desc: "Námorný inžinier [target_character.GetName] predložil plán na modernizáciu našej slabnúcej flotily použitím pokročilých techník v návrhu lodí. [target_character.GetSheHe|U] sľubuje silnejšie, rýchlejšie a obratnejšie lode. Admiralitné podporuje [target_character.GetHisHer] víziu, no realizácia by vyžadovala značné investície a dlhodobé záväzky." # todo: NEW TRANSLATION
 flavor_cas.67.a: "Flotila je naša najvyššia priorita!" # todo: NEW TRANSLATION
 flavor_cas.67.a.tt: "Zbudujeme flotilu #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! ťažkých [ships|e] v [target_location.GetName]" # todo: NEW TRANSLATION
 flavor_cas.67.b: "V týchto časoch príliš nákladné." # todo: NEW TRANSLATION
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta bol vedúcou postavou španielskeho námorného oživenia. Ako stolár lodí a inovatívny námorný veliteľ poznal slabiny španielskeho námorníctva po prehraných bitkách. Preto reformoval flotilu a jeho návrhy boli široko prijaté a ukázali sa rozhodujúce počas Vojny o španielsku následnícku líniu." # todo: NEW TRANSLATION
 flavor_cas.68.title: "Naval Reforms of [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.68.desc: "[target_character.GetName] je vynikajúci námorný dôstojník, matematik a astronóm. Nedávno sa vrátil z expedície do [ShowSubContinentName('south_america')], [target_character.GetNameWithNoTooltip] predložil [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] návrh na revolúciu našich námorných schopností. Čerpajúc z [target_character.GetHisHer] štúdií u zahraničných inžinierov a z [target_character.GetHisHer] pozorovaní najnovších námorných trendov, [target_character.GetSheHe] obhajuje rozsiahle reformy v stavbe lodí, kartografii a vzdelávaní dôstojníkov. [target_character.GetSheHe|U] tvrdí, že realizácia [target_character.GetHisHer] reforiem vráti [ROOT.GetCountry.GetName] späť do námornej dominancie." # todo: NEW TRANSLATION
 flavor_cas.68.a: "Financovať [target_character.GetHisHer] iniciatívy." # todo: NEW TRANSLATION
 flavor_cas.68.b: "Odmietnuť [target_character.GetHisHer] reformy." # todo: NEW TRANSLATION
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia bol jedným z najvýznamnejších osvieteneckých osobností Španielska. Ako súčasť franco-španielskej geodetickej misie do Ekvádoru pomáhal merať meridiánový oblúk pri rovníku. Po návrate do Španielska viedol rozsiahlu reformu španielskeho námorníctva, zaviedol moderné metódy stavby lodí a reorganizoval námorné vzdelávanie." # todo: NEW TRANSLATION
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] vždy predstavovalo miesto veľkoleposti a divadla a umenie, ktoré zdobí jeho steny, veľa vypovedá o jeho moci. Nedávno upútal pozornosť našich poradcov [target_character.GetName] vďaka [target_character.GetHisHer] nádhernej práci v sakristii [ShowBuildingTypeName('el_escorial_palace')]. Preto mnohí odporúčajú zamestnať [target_character.GetHimHer] ako nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] maliara." # todo: NEW TRANSLATION
 flavor_cas.69.a: "[target_character.GetSheHe|U] si túto pozíciu zaslúži." # todo: NEW TRANSLATION
 flavor_cas.69.b: "Nemôžeme si dovoliť mrhať peniazmi na márnivosť." # todo: NEW TRANSLATION
 flavor_cas.69.historical_info: "Claudio Coello bol jedným z posledných veľkých španielskych barokových maliarov, známy pre náboženské aj kráľovské zakázky. Pôsobil ako kráľovský maliar za vlády Karola II a zanechal dedičstvo monumentálnych diel, ktoré spájali španielsky realizmus s talianskymi a flámskymi vplyvmi." # todo: NEW TRANSLATION
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.70.desc: "[target_character.GetName] si získal uznanie po celom [ShowLocationName('sevilla')] za [target_character.GetHisHer] majstrovské náboženské kompozície a súcitné zobrazenia chudobných a detí. [target_character.GetLastNameWithNoTooltip] dostal patronát od náboženských rád a mestských predstaviteľov, a teraz [target_character.GetSheHe] žiada našu podporu, aby mohol pokračovať v zdobení kostolov inšpiratívnymi dielami. Niektorí však tvrdia, že prostriedky by bolo lepšie vynaložiť na dôležitejšie záležitosti." # todo: NEW TRANSLATION
 flavor_cas.70.a: "Musíme podporiť [target_character.GetHisHer] božskú víziu!" # todo: NEW TRANSLATION
 flavor_cas.70.b: "Toto je luxus, ktorý si nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo bol jedným z popredných barokových maliarov Španielska, známy svojimi náboženskými obrazmi a teplými, idealizovanými zobrazeniami každodenného života. Jeho diela boli objednávané kostolmi, nemocnicami a súkromnými patrónmi a pomohli formovať vizuálnu identitu španielskeho katolicizmu počas protireformácie." # todo: NEW TRANSLATION
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.71.desc: "Napriek tomu, že utrpel ťažké zranenia v skorších bitkách, v dôsledku ktorých získal prezývku #italic Patapalo#! (Pegleg), [target_character.GetName]ove schopnosti na mori neutrpeli. Keďže zažil mnoho bojov, blíži sa vek [target_character.GetHerHis] odchodu do výslužby. Niektorí navrhujú, že by náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] profitoval z [target_character.GetHerHis] znalostí, iní zase tvrdia, že by sa [target_character.GetHerHis] odchod do dôchodku mal odložiť a Pegleg by mal naďalej slúžiť námorníctvu." # todo: NEW TRANSLATION
 flavor_cas.71.a: "Naše námorníctvo potrebuje [target_character.GetHerHis] zručnosti." # todo: NEW TRANSLATION
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] by profitovalo z [target_character.GetHerHis] znalostí." # todo: NEW TRANSLATION
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta bol jedným z najodolnejších a najvynikajúcejších španielskych námorných veliteľov. Napriek devastujúcim zraneniam — vrátane straty nohy v bitke pri Vélez-Málaga, oka počas obliehania Toulonu a paže v bitke pri Barcelone — pokračoval v službe so žiarivou vernosťou. Jeho najslávnejšie víťazstvo prišlo v roku 1741 v bitke pri Cartagene de Indias, kde viedol obranu dôležitého koloniálneho prístavu proti obrovskému britskému loďstvu vedenému admiráľom Edwardom Vernonom. Hoci bol silne premožený, Lezova taktická genialita a majstrovstvo námorného boja viedli k katastrofálnej porážke Britov." # todo: NEW TRANSLATION
 flavor_cas.72.title: "Etika obchodu" # todo: NEW TRANSLATION
 flavor_cas.72.desc: "Brat [target_character.GetName] vydal traktát o spravodlivom oceňovaní a poctivom obchode, varujúc pred nekontrolovanou špekuláciou a nespravodlivým zbohatnutím na rastúcich globálnych trhoch. [target_character.GetSheHe|U] tvrdí, že nadmerný zisk z monopolov a vykorisťovania porušuje [ShowReligionGroupAdjective('christian')|U] morálny zákon. Niektorí [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestujú proti [target_character.GetHerHis] zasahovaniu, zatiaľ čo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chvália [target_character.GetHerHis] hlas svedomia." # todo: NEW TRANSLATION
 flavor_cas.72.a: "[target_character.GetHerHis|U] spisy by mali viesť našu politiku." # todo: NEW TRANSLATION
 flavor_cas.72.b: "[target_character.GetHerHis|U] názor je bezvýznamný." # todo: NEW TRANSLATION
 flavor_cas.72.historical_info: "Tomás de Mercado bol dominikánsky brat a morálny teológ, ktorý skúmal prienik kresťanskej etiky a obchodu. Jeho hlavné dielo #italic Suma de Tratos y Contratos#!, napísané v roku 1571, sa stalo vplyvným textom v katolíckej Európe. Analyzoval cenové mechanizmy, spravodlivé mzdy a morálne limity zisku v globálnom obchode, čo bolo obzvlášť relevantné, keď Španielsko rozširovalo svoje impérium. Taktiež kritizoval obchod s otrokmi a monopolistické zneužívanie." # todo: NEW TRANSLATION
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] a morálka úroku" # todo: NEW TRANSLATION
 flavor_cas.73.desc: "[target_character.GetName] upútal pozornosť v našich kruhoch svojim argumentom, že požičiavanie peňazí s úrokom, ktoré bolo dlhodobo považované za hriech, je za určitých ekonomických okolností morálne ospravedlniteľné. [target_character.GetHerHis|U] postrehy menia postoj Cirkvi k bankovníctvu, úverom a investíciám. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] teraz musí rozhodnúť, či podporí tento meniaci sa morálny pohľad, aby stabilizoval financie, alebo riskuje odcudzenie konzervatívneho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_cas.73.a: "Podporiť názory [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_cas.73.b: "Dlhovanie je hriech." # todo: NEW TRANSLATION
 flavor_cas.73.historical_info: "Leonardus Lessius bol jezuitom a ekonómom s výrazným vplyvom na iberské morálne a ekonomické myslenie. Vo svojej práci #italic De Iustitia et Iure#! argumentoval, že účtovanie úroku nie je inherentne nemorálne, ak veriteľ znáša príležitostné náklady alebo riziká." # todo: NEW TRANSLATION
 flavor_cas.74.title: "Plavba [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.74.desc: "Plánuje sa ambiciózna expedícia pod velením [target_character.GetName], námorného dôstojníka a vedca hlboko inšpirovaného ideálmi [ShowInstitutionName('enlightenment')]. [target_character.GetHerHis|U] cieľom je zmapovať naše panstvá po celom svete, zhromaždiť vedecké údaje a podať správu o koloniálnej správe." # todo: NEW TRANSLATION
 flavor_cas.74.a: "Podporiť plavbu." # todo: NEW TRANSLATION
 flavor_cas.74.b: "Je príliš nákladná." # todo: NEW TRANSLATION
 flavor_cas.74.historical_info: "Alejandro Malaspina bol v Taliansku narodený španielsky námorník a prieskumník, ktorý viedol expedíciu Malaspina, rozsiahlu vedeckú a politickú misiu naprieč španielskym impériom, od Južnej Ameriky po Filipíny. Snažil sa napodobniť úspechy kapitánov ako Lapérouse a Cook a zároveň posúdiť stav zámoorských panstiev impéria." # todo: NEW TRANSLATION
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.75.desc: "Schopný a ambiciózny vojenský veliteľ, [target_character.GetName], písal [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] s požiadavkou na posily. Vzhľadom na narastajúce napätie v Novom svete sa domnieva, že nastal čas zasiahnuť proti našim [target_rival.GetAdjective] rivalom a získať späť vplyv v Amerike. Kým niektorí tvrdia, že podpora [target_character.GetHerHis] odvážneho plánu môže priniesť veľké strategické výhody, [ROOT.GetCountry.GetGovernment.GetCourtTitle] nie je si istý, či je sledovanie agresívnej politiky múdre." # todo: NEW TRANSLATION
 flavor_cas.75.a: "Podporiť iniciatívu." # todo: NEW TRANSLATION
 flavor_cas.75.b: "Nechceme riskovať rozrušenie [target_rival.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.75.historical_info: "Bernardo de Gálvez bol španielsky vojenský veliteľ a koloniálny guvernér, ktorý zohral kľúčovú úlohu v Americkej revolučnej vojne, bojujúc v úspešných kampaniach proti Britom v Mexickom zálive. Jeho víťazstvá pomohli oslabiť britskú kontrolu v Amerike a získal zriedkavú poctu mať vo svojom erbe frázu #italic 'Yo Solo'#!, čo symbolizuje jeho iniciatívu pri vedení vojska do boja." # todo: NEW TRANSLATION
 flavor_cas.76.title: "Hrdinstvo [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.76.desc: "Do [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorazili správy, že počas námornej bitky pri [target_location.GetName] bol náš námorný veliteľ [target_character.GetName] smrteľne zranený, a napriek tomu zakázal svojim dôstojníkom kapitulovať a pokračoval v vydávaní rozkazov až do svojej smrti. Hoci [target_character.GetHisHer] loď bola nakoniec stratená, správy o [target_character.GetHisHer] hrdinstve sa rýchlo šíria a naši námorníci oslavujú [target_character.GetHimHer] ako pravého hrdinu, ktorý zomrel bojujúc za svoju krajinu." # todo: NEW TRANSLATION
 flavor_cas.76.a: "Uctieť [target_character.GetLastNameWithNoTooltip] ako hrdinu." # todo: NEW TRANSLATION
 flavor_cas.76.historical_info: "Cosme Damián Churruca bol baskický námorný dôstojník, ktorý zahynul počas bitky pri Trafalgare pri velení lode #italic San Juan Nepomuceno#!. Churruca odolával britskému útoku až do konca, pokračujúc v velení aj po smrteľnom zranení. Jeho obeta bola ocenená posmrtným povýšením na admirála a udelením titulu grófa jeho bratancovi." # todo: NEW TRANSLATION
 flavor_cas.77.title: "Prielom bratov Elhuyarovcov" # todo: NEW TRANSLATION
 flavor_cas.77.desc: "Chemici bratia [target_character.GetShortName] a [target_character2.GetName] dosiahli prielom v mineralógii. Podarilo sa im izolovať volfrám, ťažký a neuveriteľne odolný kov. Tento objav by mohol zrevolucionizovať metalurgiu a chémiu v našich panstvách. Bratia navrhujú zriadiť pod naším patronátom venovaný výskumný program na ďalšie štúdium jeho vlastností a priemyselného potenciálu." # todo: NEW TRANSLATION
 flavor_cas.77.a: "Financovať výskum." # todo: NEW TRANSLATION
 flavor_cas.77.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_cas.77.historical_info: "V roku 1783 Juan José a Fausto de Elhuyar, dvaja španielski chemici, úspešne izolovali prvok volfrám z minerálu volframit. Ich objav predstavoval významný medzník v dejinách chémie a metalurgie. Vlastnosti volfrámu, ako vysoká hustota a teplota topenia, sa neskôr stali kľúčovými v priemyselných a vojenských aplikáciách." # todo: NEW TRANSLATION
 flavor_cas.78.title: "Filantropická vakcinačná expedícia" # todo: NEW TRANSLATION
 flavor_cas.78.desc: "[target_character.GetName] je lekár, ktorý navrhuje bezprecedentnú humanitárnu a vedeckú misiu: dopraviť novoobjavenú vakcínu proti kiahni naprieč našimi panstvami, aby ochránili domorodé a koloniálne obyvateľstvo. Hoci nákladné, tento projekt by mohol zachrániť nespočetne veľa životov." # todo: NEW TRANSLATION
 flavor_cas.78.a: "Schváliť a plne financovať expedíciu." # todo: NEW TRANSLATION
 flavor_cas.78.b: "Schváliť ju s čiastočným financovaním." # todo: NEW TRANSLATION
 flavor_cas.78.c: "Odmietnuť návrh." # todo: NEW TRANSLATION
 flavor_cas.78.historical_info: "Vydaná v roku 1803, expedícia Balmisa bola prvou medzinárodnou vakcinačnou kampaňou na svete. Francisco Javier de Balmis viedol misiu na dopravu vakcíny proti kiahni po Španielskej Amerike a Filipínach s použitím sirotov ako ľudských nosičov živého vírusu." # todo: NEW TRANSLATION
 flavor_cas.79.title: "Priemyselné reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.79.desc: "[target_character.GetName] v poslednom čase presadzuje ekonomické oživenie [ROOT.GetCountry.GetAdjective] štátu. Reformer a ekonóm v srdci, [target_character.GetSheHe] navrhuje oživiť tradičné odvetvia, uvoľniť obmedzenia cechov a posilniť regionálne obchodné združenia. [target_character.GetHerHis|U] návrhy spochybňujú zakorenené záujmy, no sľubujú ekonomickú vitalitu, obzvlášť pre naše mestá a výrobcov." # todo: NEW TRANSLATION
 flavor_cas.79.a: "Podporiť priemyselnú reformu." # todo: NEW TRANSLATION
 flavor_cas.79.b: "Nie je čas na experimenty." # todo: NEW TRANSLATION
 flavor_cas.79.historical_info: "Pedro Rodríguez bol popredným ekonómom a štátnikom 18. storočia v Španielsku. Bol kľúčovým poradcom počas vlády Karola III, presadzoval ekonomickú modernizáciu, antiklerikálne reformy a liberalizáciu cechovských monopolov. Jeho spisy ovplyvnili búrbonské reformy a položili základy postupnému prechodu Španielska k racionálnejšiemu hospodárstvu." # todo: NEW TRANSLATION
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.80.desc: "[target_character.GetName] je brilantný právnik, ekonóm a spisovateľ, ktorý sa stal výrazným hlasom osvietených reforiem v našom [ROOT.GetCountry.GetFlavorRank]. [target_character.GetSheHe|U] navrhuje ambiciózny plán právnych, vzdelávacích a agrárnych reforiem, s cieľom vyvážiť tradíciu s rozumným pokrokom." # todo: NEW TRANSLATION
 flavor_cas.80.a: "Toto je príliš idealistické." # todo: NEW TRANSLATION
 flavor_cas.80.b: "Tlačiť na reformu." # todo: NEW TRANSLATION
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos bol polymatom a štátnikom, ktorý presadzoval súdnu reformu, svetské vzdelávanie, agrárnu modernizáciu a ekonomickú liberalizáciu. Hoci čelil politickému odporu a dokonca väzeniu pod monarchiou aj napoleonským režimom, jeho spisy a reformné nadšenie zanechali trvalé dedičstvo v španielskom myslení a správe." # todo: NEW TRANSLATION
 flavor_cas.81.title: "Kosmografia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.81.desc: "Kartograf [target_character.GetName], učenec v [ShowGovernmentReformName('casa_de_contratacion')], nám predložil monumentálny projekt. [target_character.GetLastNameWithNoTooltip] chce vytvoriť novú a zjednotenú kosmografiu sveta založenú na nedávnych objavoch a vedeckej metóde. [target_character.GetHerHis|U] ambíciou nie je len zmapovať územia, ale štruktúrovať imperiálne poznanie. Aby dosiahol svoje ciele, však bude potrebovať financovanie." # todo: NEW TRANSLATION
 flavor_cas.81.a: "Poskytnúť [target_character.GetHerHim] to, čo [target_character.GetSheHe] potrebuje." # todo: NEW TRANSLATION
 flavor_cas.81.b: "Už máme dosť máp." # todo: NEW TRANSLATION
 flavor_cas.81.historical_info: "Alonso de Santa Cruz bol historik, kosmograf a kartograf v službách španielskej koruny. Pracujúc za Karola V a Filipa II sa pokúsil vytvoriť komplexnú históriu a mapu sveta, integrujúc informácie zo španielskych výprav. Jeho snahy prispeli k vytvoreniu #italic Padrón Real#!, oficiálnej a prísne tajnej hlavnej mapy používanéj španielskym námorníctvom." # todo: NEW TRANSLATION
 flavor_cas.82.title: "Neporaziteľný [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.82.desc: "Slávny admirál [target_character.GetName] sa ukázal ako bezkonkurenčný námorný veliteľ. Počas celej svojej kariéry dosiahol veľké víťazstvá, ktoré z neho urobili legendu. Hoci je jeho majstrovstvo v námornej taktike mimoriadne cenené, niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú zveriť mu vládnu funkciu, kde by sa jeho vedomosti a zručnosti mohli uplatniť širšie." # todo: NEW TRANSLATION
 flavor_cas.82.a: "Nech [target_character.GetHerHim] velí námorníctvu." # todo: NEW TRANSLATION
 flavor_cas.82.b: "[target_character.GetSheHe|U] je lepšie vhodný na vládnu funkciu." # todo: NEW TRANSLATION
 flavor_cas.82.historical_info: "Álvaro de Bazán bol jedným z najväčších španielskych námorných veliteľov. Bojoval v kľúčových bitkách, ako je Lepanto, a zdolal francúzske a osmanské flotily. Bol známy tým, že nikdy neprehral bitku, a zohral významnú úlohu pri plánovaní Španielskej armády pred svojou predčasnou smrťou." # todo: NEW TRANSLATION
 flavor_cas.83.title: "Kanonizácia [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.83.desc: "Pamiatka [target_ruler.GetName] naďalej inšpiruje zbožnosť po celej krajine. [target_ruler.GetHerHis|U] vláda priniesla poriadok, spravodlivosť a expanziu našej krajine. S [target_ruler.GetHerHis] zbožnosťou rovnajúcou sa len [target_ruler.GetHerHis] oddanosti [ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] navrhli oficiálne uznať [target_ruler.GetHerHis] svätosť. Teraz [GetUniqueInternationalOrganization('catholic_church').GetName] zvažuje udelenie najvyššej pocty: kanonizáciu." # todo: NEW TRANSLATION
 flavor_cas.83.a: "Nech svet uctí [target_ruler.GetHerHis] svätú vládu." # todo: NEW TRANSLATION
 flavor_cas.83.b: "Kanonizácia nie je potrebná." # todo: NEW TRANSLATION
 flavor_cas.83.historical_info: "Ferdinand III. Kastílsky bol kanonizovaný v roku 1671 pápežom Klementom X za svoju výnimočnú oddanosť katolíckej viere a úlohu v kresťanskej rekonkviste Iberského polostrova. Zjednotil kráľovstvá Kastília a León a rozšíril kresťanskú vládu hlboko do Andalúzie. Jeho víťazstvá proti Kalifátu mu vyniesli titul 'Champion of Christ'." # todo: NEW TRANSLATION
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] and the Roman Crown" # todo: NEW TRANSLATION
 flavor_cas.84.desc: "Vďaka šikovnej diplomacii, silným rodinným zväzom a hlbokému vplyvu si [target_ruler.GetName] zabezpečil zvolenie za [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetName]. Táto pocta potvrdí našu nadvládu nad [ShowContinentName('europe')], no prináša aj nové zodpovednosti a nebezpečenstvá." # todo: NEW TRANSLATION
 flavor_cas.84.a: "Prijmeme naše cisárske poslanie!" # todo: NEW TRANSLATION
 flavor_cas.84.historical_info: "Prvým španielskym panovníkom, ktorý sa stal Svätořímskym cisárom, bol Karol V., zvolený v roku 1519. Člen mocného rodu Habsburgovcov zdedil zbierku kráľovstiev prostredníctvom manželstiev svojich starých rodičov, katolíckych panovníkov Ferdinanda II. Aragonca a Izabely I. Kastílskej, a svojej otcovej habsburskej línie. Ako cisár čelil obrovským výzvam: náboženským sporom po reformách Martina Luthera, vojnám proti Francúzsku a obrane Európy pred osmanskou expanziou. Jeho vláda znamenala vrchol moci Habsburgovcov. Na sklonku života, vyčerpaný neustálymi konfliktmi, Karol abdikoval v roku 1556 a rozdelil svoje impérium medzi svojho brata Ferdinanda, ktorý sa stal rímskym cisárom, a svojho syna Filipa II., ktorý vládol Španielsku a jeho zámoorským držbám." # todo: NEW TRANSLATION
 flavor_cas.85.title: "Iberská únia" # todo: NEW TRANSLATION
 flavor_cas.85.desc: "S dokončenou rekonkvistou a vyhnaním Maurów z našich krajín sme dosiahli zjednotenie [ShowReligionGroupAdjective('christian')|U] korun [ShowRegionName('iberia_region')] pod jedným panovníkom. Takéto zjednotenie tu nebolo od čias vizigótskych kráľov. Od [ShowLocationName('lisbon')] po [ShowLocationName('barcelona')] všetci teraz kľačia pred jedným suverénnym Krížom a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_cas.85.a: "Vládnuť našim ríšam s úctou k ich tradíciám." # todo: NEW TRANSLATION
 flavor_cas.85.b: "Musíme usilovať o centralizáciu korún." # todo: NEW TRANSLATION
 flavor_cas.85.historical_info: "Iberská únia bola dynastickým zväzkom medzi Španielskom a Portugalskom, ktorý trval v rokoch 1580 až 1640. Bola vyvolaná po smrti kráľa Sebastiána Portugalského a jeho staršieho nasledovníka Henricha, čím zostalo Portugalsko bez jasného nástupcu. Kráľ Filip II. Španielsky, vnuk Manuela I. Portugalského, si nárokoval portugalský trón prostredníctvom materskej línie. Filip II. bol uznaný za kráľa Portugalska po krátkej vojenskej kampani, čím sa koruny Kastílie, Aragónie a Portugalska ocitli pod španielskymi Habsburgovcami. Portugalsko si však zachovalo samostatné administratívne inštitúcie, zákony a koloniálne državy. Únia skončila v dôsledku Portugalskej obnovy nezávislosti v rokoch 1640–1668, ktorá vrátila portugalskú nezávislosť pod dom Braganza." # todo: NEW TRANSLATION
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] and the New World Mission" # todo: NEW TRANSLATION
 flavor_cas.86.desc: "Brat [target_character.GetName] prišiel na [ROOT.GetCountry.GetGovernment.GetCourtTitle] s nezvyčajným návrhom. Inšpirovaný humanistickými ideálmi poznania a porozumenia chce vycestovať do Nového sveta. [target_character.GetHerHis|U] cieľom je študovať tradície, jazyky a zvyky našich poddaných [ShowCultureName('nahua_culture')] v [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Hoci takéto podnikanie sa môže zdať nezvyčajné, hlbšie porozumenie ľuďom, ktorých vládneme, by mohlo pomôcť ich lepšej integrácii do [ShowReligionGroupAdjective('christian')|U] sveta." # todo: NEW TRANSLATION
 flavor_cas.86.a: "Umožniť [target_character.GetHerHim] cestu." # todo: NEW TRANSLATION
 flavor_cas.86.b: "Žiadosť zamietnuť." # todo: NEW TRANSLATION
 flavor_cas.86.historical_info: "Bernardino de Sahagún bol španielsky františkánsky brat, misionár a etnograf. Po príchode do Novej Španielskej v roku 1529 sa venoval nielen konverzii domorodých obyvateľov, ale aj bezprecedentnému štúdiu ich kultúry, viery, histórie a jazykov. Sahagún si osvojil nahuatlský jazyk a veril, že porozumenie ich kultúre je nevyhnutné na skutočné obrátenie na kresťanstvo namiesto jeho násilného vnútenia." # todo: NEW TRANSLATION
 flavor_cas.87.title: "$florentine_codex$" # todo: NEW TRANSLATION
 flavor_cas.87.desc: "Po rokoch výskumu, zberu svedectiev a učenia sa jazykov našich poddaných [ShowCultureName('nahua_culture')] publikoval [target_character.GetName] svoje veľké dielo: $florentine_codex$. Tento mimoriadny rukopis katalogizuje zvyky, sociálnu štruktúru, mytológiu a každodenný život národov [ShowCultureNameWithNoTooltip('nahua_culture')] s hĺbkou doposiaľ nevídanou. Niektorí v [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa však obávajú, že takýto sympatický obraz pohanských zvykov môže byť nebezpečný." # todo: NEW TRANSLATION
 flavor_cas.87.a: "Toto nám pomôže lepšie porozumieť našim poddaným." # todo: NEW TRANSLATION
 flavor_cas.87.b: "Pohanské zvyky musia byť zabudnuté, nie uchovávané." # todo: NEW TRANSLATION
 flavor_cas.87.historical_info: "Dielo #italic Historia general de las Cosas de Nueva España#!, dnes známejšie ako Florentínsky kodex, je vrcholným dielom Bernardina de Sahagúna. Je to monumentálna dvanásťzväzková etnografická encyklopédia nahuatlsky hovoriacich ľudí Mexika. Zostavená v polovici až koncom 16. storočia, dokumentuje všetko od bohov a náboženských rituálov až po ekonomické praktiky a každodenný život. Písaná v španielčine aj nahuatl, považuje sa za bezkonkurenčný zdroj o predkoloniálnej a ranokoloniálnej mexickej histórii." # todo: NEW TRANSLATION
 flavor_cas.88.title: "Expedícia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.88.desc: "Skúsený námorník a augustiniánsky brat, [target_character.GetName], navrhuje odvážny podnik. [target_character.GetSheHe|U] chce zmapovať bezpečnú spätnú cestu cez Tichý oceán z [ShowRegionName('indonesia_region')] do [ShowRegionName('mesoamerica_region')]. [target_character.GetHerHis|U] rozsiahle skúsenosti v prieskume by nám mohli zabezpečiť dôležitú obchodnú a strategickú výhodu na moriach." # todo: NEW TRANSLATION
 flavor_cas.88.a: "Financovať [target_character.GetHerHis] expedíciu." # todo: NEW TRANSLATION
 flavor_cas.88.b: "Nestojí to za riziko." # todo: NEW TRANSLATION
 flavor_cas.88.historical_info: "Andrés de Urdaneta bol španielsky navigátor a brat, ktorý slávne objavil východnú návratovú trasu cez Tichý oceán, známu ako Urdanetova cesta alebo #italic Tornaviaje#!. Jeho objav bol kľúčový pri zavedení obchodu manilských galeónov, ktorý spájal Áziu s Amerikou a následne so Španielskom." # todo: NEW TRANSLATION
 flavor_cas.89.title: "El Divino" # todo: NEW TRANSLATION
 flavor_cas.89.desc: "[target_character.GetName], učený básnik známy v [ShowLocationName('sevilla')] ako #italic El Divino#!, sa stal vedúcou osobnosťou miestnej literatúry. [target_character.GetHerHis|U] majstrovstvo petrarchovských veršov, učené komentáre a vlastenecké ódy oslavujúce naše víťazstvá priniesli [target_character.GetHerHim] obdiv i závisť medzi literárnou elitou. Niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] nás nabádajú, aby sme [target_character.GetHerHis] genialitu oficiálne uznali a ponúkli [target_character.GetHerHim] naše patrónstvo." # todo: NEW TRANSLATION
 flavor_cas.89.a: "Ponúknuť [target_character.GetHerHim] patrónstvo." # todo: NEW TRANSLATION
 flavor_cas.89.b: "Musíme sa sústrediť na dôležitejšie veci." # todo: NEW TRANSLATION
 flavor_cas.89.historical_info: "Fernando de Herrera, známy ako #italic El Divino#!, bol významnou literárnou a intelektuálnou osobnosťou zlatého veku Španielska. Jeho tvorba spájala citovú jemnosť s intelektuálnou vážnosťou. Herrerove sonety, ódy a elegie ospevovali osobné city i národné hrdinstvo. Jeho oddanosť zdokonaľovaniu jazyka a povzneseniu španielskej poézie z neho urobila jednu z najvýznamnejších literárnych postáv svojej doby." # todo: NEW TRANSLATION
 flavor_cas.90.title: "Ortografická reforma [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.90.desc: "[target_character.GetName], ktorému sme už predtým poskytli patrónstvo, prišiel s návrhom rozsiahlej ortografickej reformy nášho jazyka. Na základe klasickej [ShowLanguageName('latin_language')] a hlbokého túženia po jasnosti [target_character.GetLastNameWithNoTooltip] argumentuje za racionálnejšiu, fonetickú ortografiu. [target_character.GetHerHis|U] návrhy zahŕňajú zjednodušené používanie spoluhlások, jasnejšie rozlíšenie medzi samohláskami a polosamohláskami a dokonca použitie apostrofov na lepšie napodobenie poetickej elízie. Hoci si niektorí učenci návrh vysoko cenia, iní ho považujú za rušivý alebo zbytočný, obávajúc sa, že zavedenie týchto reforiem by nebolo len nákladné, ale mohlo by mať aj destabilizujúci charakter kvôli výraznému zásahu do jazyka." # todo: NEW TRANSLATION
 flavor_cas.90.a: "Nechajme jazyk vyvíjať sa prirodzene." # todo: NEW TRANSLATION
 flavor_cas.90.b: "Podporiť reformu." # todo: NEW TRANSLATION
 flavor_cas.90.c: "Cenzurovať to! Jazyk je tradícia, nie experiment!" # todo: NEW TRANSLATION
 flavor_cas.90.historical_info: "Okrem svojich príspevkov k poézii španielskeho zlatého veku bol Fernando de Herrera ambicióznym reformátorom španielskeho jazyka. Herrera veril, že elegancia a presnosť poézie si vyžadujú konzistentnejšiu a racionálnejšiu ortografiu. Vo svojich #italic Algunas obras#! navrhol niekoľko ortografických zmien, no jeho myšlienky nezískali široké prijatie." # todo: NEW TRANSLATION
 flavor_cas.91.title: "Satirické pero [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.91.desc: "[target_character.GetName], majster vtipu a satiry, získal po celej krajine slávu vďaka [target_character.GetHerHis] jedovatým kritikám korupcie a morálneho úpadku. [target_character.GetSheHe|U] sa obrátil(a) na [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ponúkol(a) [target_character.GetHerHis] služby ako kronikár a propagandista. Avšak [target_character.GetHerHis] ostré pero by sa nám mohlo rovnako ľahko obrátiť proti nám, ak s ním nebude zaobchádzať opatrne." # todo: NEW TRANSLATION
 flavor_cas.91.a: "Privítajme [target_character.GetHerHim] na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_cas.91.b: "Radšej sa od [target_character.GetHerHim] dištancujme." # todo: NEW TRANSLATION
 flavor_cas.91.historical_info: "Francisco de Quevedo bol španielsky šľachtic, politik a jeden z najbystrejších spisovateľov španielskeho zlatého veku. Jeho diela zahŕňali jedovaté satiry, barokovú poéziu a ostré politické komentáre, ktoré odrážali nepokoje jeho doby. Hoci bol hlboko lojálny k Španielsku, Quevedo často kritizoval a naznačoval morálny a politický úpadok, ktorý pozoroval. Vo svojej tvorbe často prejavoval antipatie voči rôznym skupinám, čo z neho počas života robilo zároveň oslavovanú i kontroverznú postavu." # todo: NEW TRANSLATION
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.92.desc: "[target_character.GetName], dôstojník, ktorý sa stal kňazom a dramatikom, je vzostupným veľkým umelcom, ktorého mnohí považujú za nástupcu najväčších umelcov našej minulosti. [target_character.GetHerHis|U] dramatické diela sa zaoberajú otázkami osudu, cti a ľudskej duše. [target_character.GetHerHis|U] hry v [ShowBuildingTypeName('theater')] v [ROOT.GetCountry.GetCapital.GetName] sú medzi ľuďmi veľmi obľúbené a [target_character.GetHerHis] majstrovstvo v tomto umení prinieslo na javisko hlbokú filozofickú hĺbku. Preto mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú ponúknuť [target_character.GetHerHim] patrónstvo." # todo: NEW TRANSLATION
 flavor_cas.92.a: "[target_character.GetHerHis|U] dramatické diela sú národným pokladom!" # todo: NEW TRANSLATION
 flavor_cas.92.b: "Príliš pochmúrne pre náš vkus." # todo: NEW TRANSLATION
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca je často považovaný za poslednú veľkú osobnosť literárneho zlatého veku Španielska. Calderón skúmal témy ako osud, česť a napätie medzi ilúziou a realitou. Jeho majstrovské dielo #italic La vida es sueño#! zostáva jednou z najvplyvnejších hier v svetovej literatúre. Ako oficiálny dvorný dramatik Calderón tiež zložil početné náboženské alegórie, ktoré sa inscenovali počas #italic Corpus Christi#!. Pripisovali mu prezývku 'španielsky Shakespeare' a patrí k národným básnikom Španielska." # todo: NEW TRANSLATION
 flavor_cas.93.title: "Fénix dôvtipu" # todo: NEW TRANSLATION
 flavor_cas.93.desc: "Keď sa divadelné predstavenia stávajú hromadnou kultúrou, [target_character.GetName] získava širokú slávu. [target_character.GetSheHe|U] je plodný dramatik, básnik a vojak, ktorý dokázal národ ohromiť svojím literárnym dielom a emotívnou hĺbkou svojich hier. [target_character.GetHerHis|U] populárne diela bezpochyby menia scénu a pomáhajú priniesť kultúru do [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a dokonca aj do [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktoré doteraz neprejavovali veľký záujem o kultúru. Možno by sme mali zvážiť podporu [target_character.GetHerHim] v [target_character.GetHerHis] snahách." # todo: NEW TRANSLATION
 flavor_cas.93.a: "Oslávme [target_character.GetHerHis] génius." # todo: NEW TRANSLATION
 flavor_cas.93.b: "Takéto hry sú len rozptýlenie." # todo: NEW TRANSLATION
 flavor_cas.93.historical_info: "Lope de Vega bol jedným z najplodnejších dramatikov v európskej histórii; napísal viac ako 1 800 hier, stovky sonetov a nespočetné novely a náboženské diela. Bol majstrom #italic Comedia Nueva#! a pomohol predefinovať španielske dramatické umenie spojením klasickej štruktúry s ľudovým apelom." # todo: NEW TRANSLATION
 flavor_cas.94.title: "Súboj Culteranismo a Conceptismo" # todo: NEW TRANSLATION
 flavor_cas.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] sa ocitol vo víre tvrdého literárneho konfliktu, ktorý presahuje pouhé slová. Na jednej strane stojí [target_character.GetName], majster #italic Culteranismo#!, ktorého prepracované metafory a estetická veľkoleposť opájajú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a mätú [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Proti nemu stojí [target_character2.GetName], zástanca #italic Conceptismo#!, ostrý satirik a filozofický básnik, ktorého úsporný dôvtip a pichľavý jazyk udierajú s chirurgickou presnosťou. To, čo začalo ako literárna debata, sa zmenilo na verejný posmech, pomluvné letáky a súboje sonetov, a nastal čas, aby zasiahlo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a prinieslo riešenie." # todo: NEW TRANSLATION
 flavor_cas.94.a: "Postavíme sa na stranu [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.94.b: "Podporte namiesto toho [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.94.historical_info: "V 16. a 17. storočí bola španielska literárna kultúra ovládaná dvoma protichodnými štýlmi: #italic Culteranismo#!, ktorý zdôrazňoval zdobený, vznešený jazyk a metaforu, a #italic Conceptismo#!, ktorý si cenil ostrý dôvtip, stručnosť a koncepčnú bohatosť. Rivalita medzi ich zástupcami bola legendárna. Tieto polemiky neboli len literárne; odrážali hlbšie napätia medzi aristokratickým vkusom a prístupnosťou pre verejnosť, medzi idealizmom a realizmom." # todo: NEW TRANSLATION
 flavor_cas.95.title: "Nebezpečné publikácie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.95.desc: "Učený jezuita [target_character.GetName] vydal odvážny traktát, v ktorom naznačuje, že tyranských vládcov možno spravodlivo zosadiť, ba aj zabiť. Hoci sú [target_character.GetHerHis] spisy zahalené v scholastickom uvažovaní a teológii, ich dôsledky sú hlboko politické. Niektorí tvrdia, že [target_character.GetHerHis] myšlienky sú nebezpečné, iní ich považujú za nevyhnutné na to, aby držali vládcov morálne zodpovedných." # todo: NEW TRANSLATION
 flavor_cas.95.a: "Cenzurovať túto radikálnu doktrínu." # todo: NEW TRANSLATION
 flavor_cas.95.b: "Prijať [target_character.GetHerHis] víziu zodpovednosti v monarchii." # todo: NEW TRANSLATION
 flavor_cas.95.historical_info: "Juan de Mariana bol jezuitský historik a politický mysliteľ, ktorého najslávnejšie dielo #italic De Rege et Regis Institutione#! ospravedlňovalo tyranocídu na základe morálnych a teologických argumentov. Jeho tvrdenie, že ľud môže odolávať alebo dokonca zlikvidovať nespravodlivých kráľov, bolo považované za radikálne v ranom novoveku Európy." # todo: NEW TRANSLATION
 flavor_cas.96.title: "Reformatorský zápal [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.96.desc: "Karmelitánska mníška, [target_character.GetName], získala významnú pozornosť vďaka svojej neúnavnej oddanosti, hlbokým mystickým spisom a neochvejnej túžbe obnoviť duchovnú čistotu v kláštnom živote. [target_character.GetHerHis|U] reformné hnutie, známe ako bosí karmelitáni (Discalced Carmelites), volá po návrate k prísnemu asketizmu, spoločnému chudobnému životu a kontemplatívnej modlitbe. Hoci niektorí v [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] odolávajú [target_character.GetHerHis] vplyvu, mnohí iní v [target_character.GetHerHim] vidia maják duchovného obnovenia, ktorého by sa mala [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zastať." # todo: NEW TRANSLATION
 flavor_cas.96.a: "Podporiť [target_character.GetHerHis] reformy." # todo: NEW TRANSLATION
 flavor_cas.96.b: "Nech Cirkev rieši toto nezávisle." # todo: NEW TRANSLATION
 flavor_cas.96.historical_info: "Teresa de Ávila bola mystička, reformátorka a zakladateľka bosých karmelitánov, hnutia, ktoré zdôrazňovalo chudobu, modlitbu a duchovnú disciplínu. Jej spisy, vrátane The Way of Perfection a The Interior Castle, jej priniesli rovnako uznanie ako podozrenie. Neskôr ju podporili spojenci ako John of the Cross, a jej reformy sa rozšírili po celom Španielsku napriek odporu konzervatívnych klerikálnych autorít. Dokonca čelila aj odporu inkvizície, no neboli proti nej vznesené obvinenia a jej snahy nakoniec viedli k rozdeleniu jej rádu." # todo: NEW TRANSLATION
 flavor_cas.97.title: "Kanonizácia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.97.desc: "Mnohé roky po [target_character.GetHerHis] smrti stále [target_character.GetName] vzbudzuje úžas medzi veriacimi. [target_character.GetHerHis|U] spisy naďalej živia dušu, [target_character.GetHerHis] duchovné reformy prežili odpor a príbehy o zázračnom príhovore obklopujú [target_character.GetHerHis] hrob. So vzrastajúcim uctievaním nastal čas zvážiť oficiálne uznanie [target_character.GetHerHis] svätosti." # todo: NEW TRANSLATION
 flavor_cas.97.a: "Nech celé kresťanstvo pozná meno [target_character.GetHerHis]!" # todo: NEW TRANSLATION
 flavor_cas.97.b: "Kanonizácia nie je potrebná." # todo: NEW TRANSLATION
 flavor_cas.97.historical_info: "Teresa de Ávila bola kanonizovaná v roku 1622 pápežom Gregorom XV. a v roku 1970 vyhlásená za Učiteľku Cirkvi pápežom Pavlom VI. Jej mystická teológia a reformné hnutie hlboko ovplyvnili španielsku katolícku cirkev počas protireformácie. Aj storočia po tom zostávajú jej diela a duchovné postrehy vplyvné v katolíckom svete." # todo: NEW TRANSLATION
 flavor_cas.98.title: "Kanonizácia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.98.desc: "Po desaťročiach kázania, písania a zakladania seminárov po celom svete zostáva vplyv [target_character.GetName] nezlomný. [target_character.GetHerHis|U] nasledovníci formovali univerzity, radili kráľom a odolávali prúdu heréz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] bol informovaný, že [GetUniqueInternationalOrganization('catholic_church').GetName] otvorila cestu ku kanonizácii, takže by bolo možno múdre podporiť toto povýšenie." # todo: NEW TRANSLATION
 flavor_cas.98.a: "[target_character.GetSheHe|U] bol(a) svätý(á) [target_character.GetWomanMan], ktorý/á si to zaslúži." # todo: NEW TRANSLATION
 flavor_cas.98.b: "Nech jezuiti pokračujú v [target_character.GetHerHis] odkaze bez svätorečenia." # todo: NEW TRANSLATION
 flavor_cas.98.historical_info: "Ignatius bol kanonizovaný v roku 1622 pápežom Gregorom XV. Jeho Spiritual Exercises sa stali základným textom pre katolícku zbožnosť a jezuitský rád formoval globálny dosah katolicizmu. Zostáva jednou z najvplyvnejších postáv katolíckej reformy a globálneho náboženského vzdelávania." # todo: NEW TRANSLATION
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.99.desc: "Karmelitánsky brat, [target_character.GetName], známejší ako Juan de Santo Matía, sa stal poetickou dušou reformného hnutia. [target_character.GetSheHe|U] je spoločníkom [target_character.GetName2] a [target_character.GetSheHe] horlivo podporuje [target_character2.GetHerHis] hnutie bosých karmelitánov s prísnou disciplínou a božským mysticizmom. [target_character.GetSheHe|U] publikoval(a) mnoho diel o vzostupe duše cez temnotu k božskému spojeniu, teológii zároveň hlbokej a kontroverznej. Hoci sme už predtým podporili [target_character.GetHerHis] mentora, mnohí sa obávajú, že ďalšia podpora ich mystiky hraničí s kacírstvom." # todo: NEW TRANSLATION
 flavor_cas.99.a: "Ďalej podporovať tieto mystické učenia." # todo: NEW TRANSLATION
 flavor_cas.99.b: "Potlačiť takúto mystiku skôr, než rozšíri zmätok." # todo: NEW TRANSLATION
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez bol španielsky mystik, básnik a reformátor, ktorého duchovné diela preformovali karmelitánsku teológiu. Bol väznený a prenasledovaný nerekonformnými bratmi, stal sa symbolom duchovnej odolnosti a literárnej brilantnosti, neskôr uznaný ako jeden z najväčších básnikov v španielskom jazyku." # todo: NEW TRANSLATION
 flavor_cas.100.title: "Kanonizácia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.100.desc: "Roky po [target_character.GetHerHis] smrti slová [target_character.GetName] naďalej znejú v našich kostoloch a kláštoroch. [target_character.GetHerHis|U] mystická teológia získala uznanie dokonca aj v jadre [GetUniqueInternationalOrganization('catholic_church').GetName]. [target_character.GetHerHis|U] poézia je uctievaná a [target_character.GetHerHis] nasledovníci žiadajú svätorečenie." # todo: NEW TRANSLATION
 flavor_cas.100.a: "[target_character.GetHerHis|U] dielo osvetlilo celé [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_cas.100.b: "Kanonizácia nie je potrebná." # todo: NEW TRANSLATION
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, ktorý sa neskôr stal známym ako svätý Ján od Kríža, bol kanonizovaný v roku 1726 pápežom Benediktom XIII. Jeho mystické diela, ako Dark Night of the Soul, Spiritual Canticle a Ascent of Mount Carmel, sa stali piliermi katolíckej náboženskej literatúry a boli chválené za poetickú a teologickú brilantnosť." # todo: NEW TRANSLATION
 flavor_cas.101.title: "Rada [ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]" # todo: NEW TRANSLATION
 flavor_cas.101.desc: "Príliš dlho bola [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zviazaná rozmarom drobných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a neefektívnou spleťou miestnych jurisdikcií. [ShowGovernmentReformName('royal_council_of_castile')], navrhnutá [target_character.GetName] a podporovaná reformátormi i royalistami, ponúka víziu centralizovanejšieho, profesionálne spravovaného štátu. Zmocnením rady dohliadať na výber daní, súdne záležitosti a obsadzovanie úradov by sme mohli lepšie nasmerovať zdroje [ROOT.GetCountry.GetFlavorRank] do služieb národného záujmu namiesto uspokojovania miestnych guvernérov." # todo: NEW TRANSLATION
 flavor_cas.101.a: "Nech rada dozoruje [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nebude tolerovať taký zásah." # todo: NEW TRANSLATION
 flavor_cas.101.historical_info: "Královská a najvyššia rada Kastílie bola založená koncom 15. storočia za Katolíckych panovníkov, Ferdinanda II. Aragonského a Isabely I. Kastílskej. Pôvodne stredoveké poradné telo sa transformovalo na centrálny nástroj kráľovskej autority. Slúžila na obmedzenie moci vysokej šľachty, obchádzanie miestnych privilégií a profesionalizáciu správy prostredníctvom menovania univerzitne vzdelaných právnikov a byrokratov, ktorí slúžili záujmom krajiny." # todo: NEW TRANSLATION
 flavor_cas.102.title: "Dekréty [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]" # todo: NEW TRANSLATION
 flavor_cas.102.desc: "V časoch charakterizovaných snahou o centralizáciu moci mnohí navrhujú, že prišiel čas konečne zjednotiť náš spletenec kráľovstiev pod jediný právny a administratívny systém. Tradičné #italic Fueros#! a privilégiá [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] a [ShowAreaName('valencia_area')] dlhodobo odolávajú [ROOT.GetCountry.GetGovernment.GetAdjective] autorite, no odvážna legislatívna reforma, [ShowGovernmentReformName('nueva_planta')], by zrušila tieto samostatné zákony a plne ich integrovala do centralizovaného [ROOT.GetCountry.GetAdjective] štátu." # todo: NEW TRANSLATION
 flavor_cas.102.a: "Musíme centralizovať národ." # todo: NEW TRANSLATION
 flavor_cas.102.a.tt: "Každé [location|e] v [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] a [ShowAreaName('valencia_area')] dostane [ShowModifier('spa_implemented_nueva_planta')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_cas.102.b: "Zachovať tradičné regionálne slobody." # todo: NEW TRANSLATION
 flavor_cas.102.historical_info: "Dekréty Nueva Planta boli sériou zákonov vydaných Filipom V. medzi rokmi 1707 a 1716 po vojne o španielske dedičstvo, ktorých cieľom bolo zjednotiť Španielsko pod bourbonským absolutizmom. Tieto reformy zrušili samostatné právne systémy a inštitúcie Koruny Aragónu a v podstate rozobrali ich historické privilégiá." # todo: NEW TRANSLATION
 flavor_cas.103.title: "Majster posvätného realizmu" # todo: NEW TRANSLATION
 flavor_cas.103.desc: "Výnimočný maliar [target_character.GetName] získava slávu vďaka svojim hlboko duchovným kompozíciám a veľmi inovatívnemu používaniu chiaroscura. [target_character.GetHerHis|U] maľby zobrazujú kláštorný život, biblické scény a mučeníctvo s vážnosťou. Niektorí navrhujú, aby sme [target_character.GetHerHim] zadali objednávku na výzdobu našich kostolov a podporili náboženskú zbožnosť naprieč [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.103.a: "Nech [target_character.GetHerHim] oslávi našu vieru na plátne!" # todo: NEW TRANSLATION
 flavor_cas.103.b: "V tomto čase si nemôžeme dovoliť patrónstvo." # todo: NEW TRANSLATION
 flavor_cas.103.historical_info: "Francisco de Zurbarán bol španielsky barokový maliar prevažne spájaný s duchovnými malbami a dôrazom protireformácie na vizuálnu zbožnosť. Zurbaránov štýl kombinoval realizmus s mystickým osvietením a jeho schopnosť zobrazovať tichú kontempláciu robila jeho diela výnimočnými aj v rámci umenia španielskeho zlatého veku." # todo: NEW TRANSLATION
 flavor_cas.104.title: "Vynaliezavý [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.104.desc: "Dostali sme informáciu, že [target_character.GetName] navrhol množstvo neuveriteľných parou poháňaných strojov určených na čerpanie vody z baní. [target_character.GetHerHis|U] práca zahŕňa metalurgiu, hydrológiu a dokonca potápačské obleky. Zatiaľ čo niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa nad [target_character.GetHerHis] mechanickými vynálezmi smejú, iní šeptajú, že [target_character.GetSheHe] môže byť pred svojím časom a navrhujú, aby sme zvážili dotovanie [target_character.GetHerHis] výskumu." # todo: NEW TRANSLATION
 flavor_cas.104.a: "Podporiť [target_character.GetHerHis] revolučné stroje." # todo: NEW TRANSLATION
 flavor_cas.104.b: "Zaujímavosť, nič viac." # todo: NEW TRANSLATION
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont bol vojak, vynálezca a administrátor, najznámejší pre vytvorenie skorého parou poháňaného zariadenia v roku 1606. Svoje vynálezy využil na zlepšenie bezpečnosti baní a efektivity v minerálmi bohatých územiach Španielska. Jeho návrhy predznamenali priemyselnú revolúciu o viac ako storočie." # todo: NEW TRANSLATION
 flavor_cas.105.title: "Vypuknutie [ShowDiseaseNameWithNoTooltip('smallpox')|U] v [ShowRegionNameWithNoTooltip('mesoamerica_region')]" # todo: NEW TRANSLATION
 flavor_cas.105.desc: "Strašné správy z našich území v Novom svete hovoria o rozsiahlych úmrtiach medzi pôvodným obyvateľstvom. [ShowDiseaseName('smallpox')|U], strašná choroba, pravdepodobne prenesená cez oceán našimi vlastnými muži, ničí osady v [ShowRegionName('mesoamerica_region')]. Postihnutí umierajú po stovkách a je pravdepodobné, že celé osady budú vymazané z mapy, ak nezasiahneme rýchlo." # todo: NEW TRANSLATION
 flavor_cas.105.a: "Nemáme žiadne prostriedky, ako to zastaviť." # todo: NEW TRANSLATION
 flavor_cas.105.a.tt: "Každé [location|e] v [ShowRegionName('mesoamerica_region')] vlastnené [ROOT.GetCountry.GetName] alebo našimi [subjects|e] dostane [ShowModifier('spa_severe_smallpox_outbreak')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_cas.105.b: "Musíme urobiť, čo môžeme, aby sme zastavili šírenie!" # todo: NEW TRANSLATION
 flavor_cas.105.b.tt: "Každé [location|e] v [ShowRegionName('mesoamerica_region')] vlastnené [ROOT.GetCountry.GetName] alebo našimi [subjects|e] dostane [ShowModifier('spa_mild_smallpox_outbreak')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_cas.105.historical_info: "Zavlečenie chorôb starého sveta, ako boli kiahne, osýpky a chrípka, zdecimovalo pôvodné obyvateľstvo Ameriky. Tieto choroby sa šírili rýchlo a odhady naznačujú, že medzi 50 % až 90 % pôvodného obyvateľstva strednej Ameriky zomrelo v desaťročiach po kontakte." # todo: NEW TRANSLATION
 flavor_cas.106.title: "Dobytie [ShowLocationNameWithNoTooltip('tenochtitlan')]" # todo: NEW TRANSLATION
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], kedysi oslnivá metropola s vysokými chrámami, širokými kanálmi a bohatými trhmi, teraz leží v ruinách. Obrancovia bojovali so zúfalou odvahou, no neodolali spojenej sile našich zbraní. S dobytím ich hlavného mesta a smrťou vodcov bola ich mocenská štruktúra nenapraviteľne zničená." # todo: NEW TRANSLATION
 flavor_cas.106.a: "Nový úsvit pre [ShowRegionNameWithNoTooltip('mesoamerica_region')]." # todo: NEW TRANSLATION
 flavor_cas.106.historical_info: "Pád Tenochtitlánu v roku 1521 znamenal kolaps aztéckeho impéria. Hernán Cortés, podporovaný tisíckami domorodých spojencov, mesiace obliehal mesto. Po divokom záverečnom útoku bol posledný aztécký cisár Cuauhtémoc zajatý a kedysi slávne ostrovné hlavné mesto bolo zrovnané so zemou." # todo: NEW TRANSLATION
 flavor_cas.107.title: "Dobytie [ShowLocationNameWithNoTooltip('qusqu')]" # todo: NEW TRANSLATION
 flavor_cas.107.desc: "Naše sily obsadili [ShowLocationName('qusqu')], posvätné [target_location.GetRank.GetName] [ShowCultureName('inka_culture')]. Napriek sile a organizácii andských národov zvíťazili naše ocele a kone. Poklady zabavené v Chráme Slnka samotnom stačia na financovanie celých expedícií. Keď posledné zvyšky [ShowCultureNameWithNoTooltip('inka_culture')] imperiálnej vlády boli zničené, naša nadvláda nad [ShowRegionName('andes_region')] už nečelí domorodému odporu." # todo: NEW TRANSLATION
 flavor_cas.107.a: "Triumfálne víťazstvo!" # todo: NEW TRANSLATION
 flavor_cas.107.historical_info: "Cusco, hlavné mesto Inkského impéria, bolo zajaté Španielmi vedenými Franciscom Pizarrom v roku 1533 po zajatí a poprave cisára Atahualpu. Dobytie sprevádzali zrada, vnútorná inkaská občianska vojna a ohromné lupy. Pád Cusca znamenal posledný úder najväčšiemu impériu predkolumbovskej Južnej Ameriky." # todo: NEW TRANSLATION
 flavor_cas.108.title: "Založenie Mexico City" # todo: NEW TRANSLATION
 flavor_cas.108.desc: "So staré hlavné mesto [ShowCultureName('nahua_culture')] zničené a ich impérium rozobraté, je čas začať odznova. Mnohí navrhujú, aby sme ruiny starého mesta premenili na centrum našej moci v regióne, ktoré nebude odrážať krvavé obete a pohanskú modloslužbu, ale slávu kresťanstva a moc [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_cas.108.a: "Nech sa nazýva $mexico_city$." # todo: NEW TRANSLATION
 flavor_cas.108.b: "Nechajme to tak, ako je." # todo: NEW TRANSLATION
 flavor_cas.108.historical_info: "Po dobytí aztéckeho impéria v roku 1521 čelila španielska koruna úlohe zabezpečiť trvalú kontrolu nad svojimi novými rozsiahlymi državami. V roku 1524 bola na ruinách Tenochtitlánu oficiálne založená Ciudad de México, ktorá sa rýchlo stala politickým, náboženským a hospodárskym hlavným mestom Nového Španielska." # todo: NEW TRANSLATION
 flavor_cas.109.title: "Nové hlavné mesto Peru" # todo: NEW TRANSLATION
 flavor_cas.109.desc: "Ako sa naše postavenie v [ShowRegionName('andes_region')] posilňuje, prišiel čas založiť mesto, ktoré bude slúžiť ako centrum správy a obchodu. Miesto pri rieke Rimac ponúka mierne podnebie, úrodný terén a prístup k Tichému oceánu, ideálne podmienky pre nové hlavné mesto." # todo: NEW TRANSLATION
 flavor_cas.109.a: "Založiť nové centrum moci." # todo: NEW TRANSLATION
 flavor_cas.109.b: "Taký projekt je príliš drahý." # todo: NEW TRANSLATION
 flavor_cas.109.historical_info: "Lima bola založená Franciscom Pizarrom v roku 1535, aby slúžila ako administratívne hlavné mesto Vicekráľovstva Peru. Vtedy sa nazývala #italic Ciudad de los Reyes#!, pomenovaná na počesť sviatku zjavenia, v deň ktorého bola založená. Jej strategická poloha na tichomorskom pobreží z nej urobila primárne sídlo moci v španielskej Južnej Amerike. Postupom času sa Lima rozrástla a stala sa jedným z najbohatších a najvplyvnejších miest v Novom svete." # todo: NEW TRANSLATION
 flavor_cas.110.title: "Ložiská [ShowGoodsNameWithNoTooltip('silver')|U] v [ShowRegionNameWithNoTooltip('andes_region')]" # todo: NEW TRANSLATION
 flavor_cas.110.desc: "Naši baníci hlásia objav masívnych [ShowGoodsName('silver')] ložísk pri [ShowLocationName('sumaq_urqu_mountains')]. Pri správnych investíciách môžeme túto pustú vysočinu premeniť na tlčúce srdce cisárskych financií. Organizovanie miestnej pracovnej sily, zabezpečenie dopravy a vybudovanie tavírenskej infraštruktúry si však vyžiada značné investície." # todo: NEW TRANSLATION
 flavor_cas.110.a: "Začať banícke práce okamžite." # todo: NEW TRANSLATION
 flavor_cas.110.a.tt: "Každé [location|e] v [ShowRegionName('andes_region')], ktoré produkuje [ShowGoodsName('silver')], získa [ShowModifier('spa_potosi_silver')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_cas.110.b: "Nerušme miestnu krajinu." # todo: NEW TRANSLATION
 flavor_cas.110.b.tt: "Každé [location|e] v [ShowRegionName('andes_region')], ktoré produkuje [ShowGoodsName('silver')], získa [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_cas.110.historical_info: "V roku 1545 domorodec menom Diego Gualpa objavil striebro pri úpätí hory Cerro Rico, blízko dnešného Potosí v Bolívii. Tento nález sa rýchlo stal najbohatším ložiskom striebra na svete a poháňal španielsku ekonomiku viac než dve storočia." # todo: NEW TRANSLATION
 flavor_cas.111.title: "Vzostup Potosí" # todo: NEW TRANSLATION
 flavor_cas.111.desc: "Ako neúprosné lákadlo [ShowGoodsName('silver')] naďalej formuje [ShowRegionName('andes_region')], ľudia zo všetkých kútov [ROOT.GetCountry.GetFlavorRank] prúdia do [target_location.GetName], ktoré sa stalo banským hlavným mestom regiónu. [target_location.GetRank.GetName] sa teraz rozrastá budovami a pulzuje obchodom, právom zasluhujúc si meno #italic Cerro Rico#!, 'Bohatá hora'." # todo: NEW TRANSLATION
 flavor_cas.111.a: "Nech sa Potosí stane mestským srdcom regiónu!" # todo: NEW TRANSLATION
 flavor_cas.111.historical_info: "Koncom 16. storočia sa Potosí vyvinulo z banského tábora na jedno z najľudnatejších a najkozmopolitnejších miest v Amerike. S odhadovaným počtom obyvateľov takmer 150 000 na vrchole sa stalo magnetom pre hľadačov šťastia, administrátorov, duchovenstvo, ale aj pre nútenú domorodú pracovnú silu." # todo: NEW TRANSLATION
 flavor_cas.112.title: "Prijatie [ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]" # todo: NEW TRANSLATION
 flavor_cas.112.desc: "Aby sme zvýšili efektivitu našej ťažby, koloniálni administrátori zvažovali prijatie starodávnych zvykov [ShowCultureName('inka_culture')] ako riešenia. [ShowEstatePrivilegeName('cas_mita_system')], rotačný odvod pracovnej sily, ktorý oni používali celé generácie, ponúkal precedent pre organizovanie rozsiahleho domorodého pracovného potenciálu. Prispôsobením tohto systému môžeme výrazne zvýšiť produkciu striebra, hoci mnohí sa obávajú, že to prinesie ťažké ľudské obete a rozsiahle nepokoje." # todo: NEW TRANSLATION
 flavor_cas.112.a: "Prispôsobiť systém pre naše vlastné použitie." # todo: NEW TRANSLATION
 flavor_cas.112.b: "Takýchto krutostí sa nedopustíme." # todo: NEW TRANSLATION
 flavor_cas.112.historical_info: "Aby španielske koloniálne úrady udržali obrovskú produkciu striebra v #italic Cerro Rico#! v Potosí, prispôsobili prekolumbovský systém Mit'a, pôvodne používaný Inkami na verejné stavby. Systém nútil tisíce domorodých mužov do brutálnych cyklov odvedenej práce. Hoci to pomohlo Potosí stať sa jedným z hospodárskych motorov Španielskej ríše, daň na domorodých obyvateľoch bola ničivá — mnohí zomierali v dôsledku krutých podmienok." # todo: NEW TRANSLATION
 flavor_cas.113.title: "Zabudnutý objaviteľ" # todo: NEW TRANSLATION
 flavor_cas.113.desc: "Muž kultúry [ShowCultureName('charka_culture')] menom [target_character.GetName] bol prvý, kto odhalil bohaté žily striebra v horách pri [ShowLocationName('colquechaca')]. Hovorí sa, že [target_character.GetSheHe] natrafil na striebro pri hľadaní stratenej lamy a zapálil oheň, aby sa zahrial, a v žeravých uhlíkoch objavil lesknúce sa roztopené striebro. Napriek veľkosti [target_character.GetHisHer] objavu však [target_character.GetLastNameWithNoTooltip] neobdržal ani česť, ani odmenu. Mnohí z našich popierajú [target_character.GetHisHer] úlohu a pripisujú slávu našim kapitánom, zatiaľ čo [target_character.GetHisHer] domorodí spoluobčania odsudzujú [target_character.GetHimHer] ako zradcu za prezradenie bohatstva posvätných hôr cudzím rukám." # todo: NEW TRANSLATION
 flavor_cas.113.a: "[target_character.GetSheHe|U] nám splnil [target_character.GetHisHer] účel." # todo: NEW TRANSLATION
 flavor_cas.113.b: "Odškodnite [target_character.GetHimHer] za objav a poskytnite [target_character.GetHimHer] ochranu." # todo: NEW TRANSLATION
 flavor_cas.113.historical_info: "Diego de Huallpa je pripisovaný náhodnému objavu žíl striebra v Cerro Rico pri Potosí okolo roku 1545. Jeho nález, vyvolaný ohňom zapáleným počas chladnej noci, sa stal základom jedných z najbohatších strieborných baní v dejinách. Napriek tomu dostal málo uznania. Jeho prínosy boli zmenšované španielskymi úradmi a vodcovia domorodého odporu ho odsudzovali a vyhrážali sa mu za prezradenie posvätného vrchu." # todo: NEW TRANSLATION
 flavor_cas.114.title: "Kráľovské manufaktúry" # todo: NEW TRANSLATION
 flavor_cas.114.desc: "Naši radcovia predložili odvážny ekonomický návrh na ďalšie merkantilistické reformy. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] by zriadilo sieť kráľovských manufaktúr venovaných výrobe luxusného tovaru, textilu, porcelánu, zbraní a ďalších strategických materiálov. Očakáva sa, že táto reforma zníži našu závislosť od zahraničných dovozov a podporí domácu výrobu." # todo: NEW TRANSLATION
 flavor_cas.114.a: "Schváliť reformu." # todo: NEW TRANSLATION
 flavor_cas.114.b: "Nechajme to na súkromné podniky a cechy." # todo: NEW TRANSLATION
 flavor_cas.114.c: "To nepotrebujeme." # todo: NEW TRANSLATION
 flavor_cas.114.historical_info: "Kráľovské manufaktúry boli centralizované priemyselné zariadenia vytvorené v rámci merkantilistických politík inšpirovaných francúzskym #italic Ancien Régime#!. V Španielsku bourbonovskí panovníci zakladali alebo sponzorovali desiatky kráľovských manufaktúr, ktoré vyrábali všetko od porcelánu, hodvábu a látok po zbrane, tabak a likéry. Inšpirované kolbertizmom, táto ekonomická doktrína sa snažila posilniť domáci priemysel, znížiť dovozy a zlepšiť obchodnú bilanciu exportom produktov s pridanou hodnotou." # todo: NEW TRANSLATION
 flavor_cas.115.title: "Arbitristas" # todo: NEW TRANSLATION
 flavor_cas.115.desc: "V posledných rokoch nám rastúci počet učených mužov známych ako #italic Arbitristas#! predkladal správy o chorobnom stave hospodárstva nášho [ROOT.GetCountry.GetFlavorRank]. Navrhujú rôzne riešenia, vrátane podpory domácej výroby, regulácie dovozov, zlepšenia obchodnej politiky, zvýšenia poľnohospodárskej produktivity a obmedzenia nadmerného vplyvu lenivého [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a neproduktívneho vlastníctva pôdy." # todo: NEW TRANSLATION
 flavor_cas.115.a: "Musíme podporiť ich návrhy." # todo: NEW TRANSLATION
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to nebude dobre prijaté." # todo: NEW TRANSLATION
 flavor_cas.115.historical_info: "Arbitristas boli španielski intelektuáli a úradníci, ktorí sa objavili koncom 16. a začiatkom 17. storočia v reakcii na hospodársky a administratívny úpadok Španielska. Písali traktáty, ktoré diagnostikovali problémy ako inflácia spôsobená striebrom, závislosť na dovozoch, rozklad poľnohospodárstva a dominanciu nečinného šľachtického stavu." # todo: NEW TRANSLATION
 flavor_cas.116.title: "Casticismo" # todo: NEW TRANSLATION
 flavor_cas.116.desc: "Reakčné hnutie, ktoré sa stavia proti šíreniu ideí [ShowInstitutionName('enlightenment')], sa rozširuje po [ROOT.GetCountry.GetFlavorRank]. Toto hnutie presadzuje návrat k tradičným hodnotám a spôsobu života, takzvanému #italic Castizo#! spôsobu života. Zastáva zachovanie starých zvykov, náboženskej ortodoxie, tradičného odevu, koridy a nášho jazyka v jeho najčistejšej podobe. Zatiaľ čo mnohí vyjadrujú podporu hnutiu, iní sa obávajú, že to môže vážne brzdiť reformy a moderné myslenie." # todo: NEW TRANSLATION
 flavor_cas.116.a: "Nesmeme nechať nostalgiu zablokovať náš pokrok." # todo: NEW TRANSLATION
 flavor_cas.116.b: "Musíme zachovať naše dedičstvo." # todo: NEW TRANSLATION
 flavor_cas.116.historical_info: "#italic Casticismo#! bolo kultúrne a ideologické hnutie, ktoré vzniklo v Španielsku počas 18. storočia. Zameriavalo sa na odpor voči osvietenckým myšlienkam racionalizmu a cudzincom, najmä francúzskym zvykom. Oslavovalo jedinečné španielske tradície, vrátane jazyka, náboženstva a módy, považované za prejavy národnej identity." # todo: NEW TRANSLATION
 flavor_cas.117.title: "Knižnica kláštora San Lorenzo" # todo: NEW TRANSLATION
 flavor_cas.117.desc: "[target_ruler.GetName], ktorý je hlboko oddaný rozvoju kultúry, vyjadril túžbu rozšíriť [ROOT.GetCountry.GetGovernment.GetAdjective] komplex [ShowBuildingTypeName('el_escorial_palace')] o veľkú knižnicu, ktorá by mala obsahovať tisíce zväzkov, rukopisov a textov z celého [ROOT.GetCountry.GetFlavorRank]. Hoci sa očakáva, že podnikanie bude nákladné, upevní to naše [ROOT.GetCountry.GetFlavorRank] ako centrum učenia a kultúry." # todo: NEW TRANSLATION
 flavor_cas.117.a: "Vybudovať knižnicu." # todo: NEW TRANSLATION
 flavor_cas.117.b: "Nemôžeme si dovoliť takéto investície." # todo: NEW TRANSLATION
 flavor_cas.117.historical_info: "Kláštor San Lorenzo de El Escorial, ktorý dal postaviť kráľ Filip II. koncom 16. storočia, bol jednou z najdôležitejších knižníc raného novoveku. Knižnica sa stala úložiskom vzácnych rukopisov, klasických textov a diel z oblasti teológie, vedy a filozofie. Filip II. osobne dohliadal na jej rozširovanie a získaval diela z celej Európy a islamského sveta." # todo: NEW TRANSLATION
 flavor_cas.118.title: "Škola [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]" # todo: NEW TRANSLATION
 flavor_cas.118.desc: "Ako rastie popularita koridy, niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú zriadiť oficiálnu inštitúciu venovanú tomuto umeniu. Vzdelávala by mladých matadorov v technike aj disciplíne a formalizovala umenie, ktoré sa doteraz odovzdávalo len neformálne. Hoci iniciatíva vzbudila záujem verejnosti, miestni obyvatelia nie sú príliš nadšení, pretože [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje, aby [ShowBuildingTypeName('sevilla_bullfighting_school')] bola financovaná z provinčných daní." # todo: NEW TRANSLATION
 flavor_cas.118.a: "Nech škola rozkvitne!" # todo: NEW TRANSLATION
 flavor_cas.118.b: "Verejné prostriedky musia slúžiť dôležitejším potrebám." # todo: NEW TRANSLATION
 flavor_cas.118.historical_info: "Škola koridy v Seville bola založená kráľovským dekrétom 28. mája 1830 za vlády Ferdinanda VII. na návrh ministerstva financií. Bola to prvá oficiálna inštitúcia venovaná systematickému výcviku toreadorov. Keďže bola financovaná poplatkami z miest s jazdeckými zariadeniami, strela na fiškálny a politický odpor." # todo: NEW TRANSLATION
 flavor_cas.119.title: "Opozícia voči [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]" # todo: NEW TRANSLATION
 flavor_cas.119.desc: "Nedávno otvorená [ShowBuildingTypeName('sevilla_bullfighting_school')] bola od svojho založenia zahalená kontroverziou. Pokračujúce financovanie inštitúcie prostredníctvom daní uložených na provinčné mestá s jazdeckými zariadeniami vyvolalo ostrú kritiku. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] teraz protestujú, že výdavok je neudržateľný a nespravodlivý. Tvrdia, že verejné peniaze by mali slúžiť širším sociálnym potrebám." # todo: NEW TRANSLATION
 flavor_cas.119.a: "Dobre. Škola nech sa zatvorí." # todo: NEW TRANSLATION
 flavor_cas.119.b: "Nevzdáme sa pod tlakom verejnosti v otázke národnej kultúry." # todo: NEW TRANSLATION
 flavor_cas.119.historical_info: "Hoci Sevillská škola koridy, založená v roku 1830 kráľovským dekrétom Ferdinanda VII., bola prvou oficiálnou inštitúciou v Španielsku venovanou výcviku toreros, fungovala len štyri roky. Financovanie cez daň na provinčné mestá a mestá s jazdeckým výcvikom sa rýchlo stalo nepopulárnym. Po smrti Ferdinanda VII. a za regentstva Márie Kristíny sa priority zmenili a v roku 1834 bola škola oficiálne zrušená, pričom jej prostriedky boli presunuté do vzdelávania a pomoci chudobným." # todo: NEW TRANSLATION
 flavor_cas.120.title: "Kronikár [ShowRegionNameWithNoTooltip('andes_region')]" # todo: NEW TRANSLATION
 flavor_cas.120.desc: "Ako pokračujeme v expanzii do [ShowRegionName('andes_region')], mnohí sa sťahujú do regiónu hľadať rôzne príležitosti. Medzi nimi je [target_character.GetName], ktorý prejavil túžbu napísať rozsiahlu kroniku krajín a ľudí Nového sveta. Na rozdiel od mnohých conquistadorov je [target_character.GetLastNameWithNoTooltip] hlboko zainteresovaný v dokumentovaní zvykov, geografie a dejín domorodých populácií a v zachovaní cenných poznatkov, ktoré už miznú. Avšak [target_character.GetSheHe] postráda zdroje na pokračovanie [target_character.GetHisHer] výskumu a publikácií." # todo: NEW TRANSLATION
 flavor_cas.120.a: "Financovať dielo." # todo: NEW TRANSLATION
 flavor_cas.120.b: "Nemáme čas na pisálkov a márne príbehy." # todo: NEW TRANSLATION
 flavor_cas.120.historical_info: "Pedro Cieza de León bol španielsky conquistador a kronikár raného koloniálneho obdobia v Peru. Na rozdiel od mnohých svojich súčasníkov sa viac zaujímal o zaznamenávanie než o dobývanie. Jeho hlavné dielo, #italic Crónica del Perú#!, patrí medzi najcennejšie skoré pramene o inckej civilizácii, geografií a ranom koloniálnom spravovaní. Jeho spisy prinášajú podrobné etnografické a geografické pozorovania, zachovávajúc množstvo informácií o predhispánskych kultúrach, ktoré by inak zmizli." # todo: NEW TRANSLATION
 flavor_cas.121.title: "$elegies_of_illustrious_men$" # todo: NEW TRANSLATION
 flavor_cas.121.desc: "[target_character.GetName] je bývalý vojak, ktorý sa stal kňazom a cestuje po našich zámorských panstvách a zaznamenáva [target_character.GetHisHer] skúsenosti v rozsiahlej epickej básni nazvanej #italic $elegies_of_illustrious_men$#!. Toto rozľahlé literárne dielo glorifikuje mužov, ktorí vybudovali naše zámorské domény, a snaží sa uchovať ich pamiatku v poetickej forme." # todo: NEW TRANSLATION
 flavor_cas.121.a: "Podporiť túto epickú báseň o dobytí a cti." # todo: NEW TRANSLATION
 flavor_cas.121.b: "Meč a kríž budujú ríše, nie poézia." # todo: NEW TRANSLATION
 flavor_cas.121.historical_info: "Juan de Castellanos bol španielsky vojak a neskôr kňaz v Novom Granade. Napísal #italic Elegías de varones ilustres de Indias#!, jednu z najdlhších básní v španielskom jazyku s viac než 113 000 veršmi. Jeho dielo kronikársky zachytáva španielske dobytie Ameriky v jedinečnom spojení poézie a histórie." # todo: NEW TRANSLATION
 flavor_cas.122.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] továreň na [ShowGoodsNameWithNoTooltip('tobacco')]" # todo: NEW TRANSLATION
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')] sa stal produktom obrovskej hodnoty a dopytu po celom [ShowContinentName('europe')]. Aby sme prevzali kontrolu nad jeho obrovským potenciálom, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] navrhuje výstavbu novej [ROOT.GetCountry.GetGovernment.GetAdjective] továrne na [ShowGoodsNameWithNoTooltip('tobacco')] v [ShowLocationName('sevilla')]. Mala by konsolidovať spracovanie a distribúciu [ShowGoodsNameWithNoTooltip('tobacco')] pod naším monopolom, obmedziť pašovanie a zvýšiť príjmy." # todo: NEW TRANSLATION
 flavor_cas.122.a: "Zriaďme ju." # todo: NEW TRANSLATION
 flavor_cas.122.a.tt: "Každý [ShowSubjectTypeName('colonial_nation')], ktorý produkuje [ShowGoodsName('tobacco')], získa tiež [ShowModifier('spa_royal_tobacco_factory')] [modifier|e] na #Y 20#! rokov" # todo: NEW TRANSLATION
 flavor_cas.122.b: "Nemusíme do toho liať naše prostriedky." # todo: NEW TRANSLATION
 flavor_cas.122.historical_info: "Hoci prítomnosť tabaku v Seville siaha do raných dní kolonizácie Ameriky, až v 18. storočí sa vláda rozhodla postaviť inštitúciu venovanú výrobe tabakových výrobkov. Po dokončení sa stala druhou najväčšou budovou v Španielsku v tom čase, prekonanou len palácom El Escorial." # todo: NEW TRANSLATION
 flavor_cas.125.title: "Piráti z [ShowRegionNameWithNoTooltip('caribbean_region')]" # todo: NEW TRANSLATION
 flavor_cas.125.desc: "Naši obchodníci v [ShowRegionName('caribbean_region')] sú znepokojení prítomnosťou [pirate_country.GetName], známej nájazdmi na obchodné flotily a prístavy, čo výrazne narušuje náš obchod v regióne. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] predložili žiadosť o investíciu do opevnenia našich pobrežných osád, aby pirátov odradili." # todo: NEW TRANSLATION
 flavor_cas.125.a: "Investovať do opevnení." # todo: NEW TRANSLATION
 flavor_cas.125.b: "Nikdy by si na nás netrúfli zaútočiť." # todo: NEW TRANSLATION
 flavor_cas.125.historical_info: "Pirátske útoky v Karibiku predstavovali veľkú hrozbu pre španielske záujmy medzi 16. a 18. storočím. Španielske obrovské lode s pokladmi zo zámoria boli neodolateľným cieľom. Piráti útočili na mestá ako Havana a Cartagena a často ich v tom podporovali konkurenčné koloniálne mocnosti formou súkromnej vojny (privateering)." # todo: NEW TRANSLATION
 flavor_cas.126.title: "Obrodená kuchyňa" # todo: NEW TRANSLATION
 flavor_cas.126.desc: "Pomalé, no stabilné zavádzanie exotických plodín spoza mora postupne mení naše stoly. Plodiny ako [ShowGoodsName('potato')] a [ShowGoodsName('maize')] boli kedysi považované za jednoduché jedlo pre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], no teraz ich prijali celé vrstvy spoločnosti. V [ShowAreaName('castile_area')] a [ShowAreaName('leon_area')] sa [ShowGoodsNameWithNoTooltip('potato')] teraz varia, smažia a dusia v jedlách od skromných po honosné. V [ShowAreaName('valencia_area')] a [ShowAreaName('aragon_area')] sa [ShowGoodsName('rice')] stal základom pestrých nových receptov, ktoré sa zdieľajú na rušných námestiach. Tieto ingrediencie, pochádzajúce z ďalekých krajín, našli nový domov v našich hrncoch a na našich tanieroch." # todo: NEW TRANSLATION
 flavor_cas.126.a: "Dobrú chuť!" # todo: NEW TRANSLATION
 flavor_cas.126.historical_info: "Zavedenie plodín ako zemiaky, kukurica a ryža do Španielska po Kolumbovom výmene preformovalo iberské poľnohospodárstvo a stravovanie. Tieto plodiny sa stali ústrednými pre niektoré z najslávnejších španielskych jedál ako #italic paella#! vo Valencii, zatiaľ čo zemiaky dovezené z Ánd sa nakoniec stali základom jedál ako #italic tortilla de patatas#! a #italic patatas bravas#!." # todo: NEW TRANSLATION
 flavor_cas.127.title: "Obhajkyňa osvietených žien" # todo: NEW TRANSLATION
 flavor_cas.127.desc: "[target_character.GetName] je učenec, ktorý si v poslednom čase získava slávu vďaka svojim publikáciám obhajujúcim prístup žien k vzdelaniu a intelektuálnemu životu. Hoci sú [target_character.GetHisHer] názory v niektorých kruhoch kontroverzné, iní [target_character.GetHimHer] chvália ako maják cnosti a reformy [ShowInstitutionName('enlightenment')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] je rozpoltený medzi umlčaním [target_character.GetHimHer] alebo dovoleniím voľnej publikácie." # todo: NEW TRANSLATION
 flavor_cas.127.a: "Nech sa šíria [target_character.GetHisHer] spisy." # todo: NEW TRANSLATION
 flavor_cas.127.b: "Nemôžeme sa postaviť tradícii." # todo: NEW TRANSLATION
 flavor_cas.127.historical_info: "Josefa Amar y Borbón bola jednou z najvýznamnejších osvietenských mysliteliek v Španielsku a medzi prvými, ktorí systematicky obhajovali ženské vzdelanie a intelektuálnu autonómiu. Tvrdila, že ženy majú rovnaké intelektuálne schopnosti ako muži a mali by mať prístup k vzdelaniu a autorite." # todo: NEW TRANSLATION
 flavor_cas.128.title: "Pero proti moci" # todo: NEW TRANSLATION
 flavor_cas.128.desc: "Zbierka poviedok od [target_character.GetName] sa šíri po krajine a získava pozornosť v našich literárnych kruhoch. Zatiaľ čo mnohí chvália [target_character.GetHisHer] za elegantnú prózu, iní v [target_character.GetHisHer] riadkoch objavujú ostrú kritiku postavenia žien. Keďže [target_character.GetHisHer] slová vyvolávajú nepríjemné otázky, mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] zvažujú, či by sme mali dovoliť, aby sa takéto slová šírili." # todo: NEW TRANSLATION
 flavor_cas.128.a: "Umenie odráža život, nech sa čítajú [target_character.GetHisHer] príbehy." # todo: NEW TRANSLATION
 flavor_cas.128.b: "To len šíri rozkol." # todo: NEW TRANSLATION
 flavor_cas.128.historical_info: "María de Zayas bola autorkou fikcie a feministickej literatúry počas španielskeho zlatého veku. Jej diela kritizovali mizogýniu, násilie a pokrytectvo v mužmi ovládanej spoločnosti. Je považovaná za jednu z prvých španielskych feministických hlasov v literatúre." # todo: NEW TRANSLATION
 flavor_cas.129.title: "Súdny prípad [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.129.desc: "Súdny prípad v [ShowLocationName('alcala_de_henares')] získal celonárodnú pozornosť. [target_character.GetName], skromná žena bez posagu, bez majetku ani politického vplyvu, si získala podporu učencov z Univerzity [ShowLocationNameWithNoTooltip('alcala_de_henares')], ktorí vzali [target_character.GetHisHer] prípad pred cirkevný súd. Na údiv mnohých rozhodol súd v [target_character.GetHisHer] prospech a povolil [target_character.GetHisHer] rozvod od manžela. [target_character.GetHisHer|U] prípad vyvolal prudkú diskusiu medzi právnymi a cirkevnými autoritami, mnohí sa obávajú, že to môže inšpirovať ďalší nesúhlas medzi ženami." # todo: NEW TRANSLATION
 flavor_cas.129.a: "Umlčte prípad." # todo: NEW TRANSLATION
 flavor_cas.129.b: "[target_character.GetHisHer|U] odvaha musí byť uznaná." # todo: NEW TRANSLATION
 flavor_cas.129.historical_info: "Francisca de Pedraza je považovaná za jednu z prvých žien v Španielsku, ktorá sa právne oslobodila od násilného manželstva. Stalo sa tak pred cirkevným súdom Univerzity v Alcalá v čase, keď ženy takmer nemali žiadne práva v manželstve, nieto možnosť obviniť alebo oddeliť sa od manželov. Jej víťazstvo bolo výnimočné v ére, keď sa domáce násilie považovalo za súkromnú záležitosť a právna pomoc pre ženy bola takmer nedostupná." # todo: NEW TRANSLATION
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.130.desc: "V mimoriadnom rozhodnutí bola žene udelená možnosť prednášať na Univerzite v [ShowLocationName('salamanca')]. Prekonala všetky očakávania a stala sa prednášajúcou v [ShowLanguageName('latin_language')] a filozofii. Zatiaľ čo mnohí v našich akademických kruhoch sú ňou inšpirovaní, sú aj takí, ktorí vnímajú jej prítomnosť ako výzvu tradičným normám a navrhujú, aby sme ju potichu nechali upadnúť do zabudnutia." # todo: NEW TRANSLATION
 flavor_cas.130.a: "Podporte [target_character.GetHimHer] ako maják pokroku." # todo: NEW TRANSLATION
 flavor_cas.130.b: "Takéto veci netreba podporovať." # todo: NEW TRANSLATION
 flavor_cas.130.historical_info: "Luisa de Medrano je oslavovaná ako jedna z prvých žien-prednášajúcich v Európe. V roku 1508, vo veku 24 rokov, bola pozvaná prednášať na Univerzitu v Salamanke. Špecializovala sa na latinčinu a klasické štúdiá, prednášajúc o rétorike a filozofii, témach tradične vyhradených pre mužov. Bola oslavovaná ako jedna z #italic Puellae Doctae#!, učených dievčat, a stala sa symbolom ženských akademických úspechov." # todo: NEW TRANSLATION
 flavor_cas.131.title: "Catastro z Ensenada" # todo: NEW TRANSLATION
 flavor_cas.131.desc: "Mnoho vzdelaných jednotlivcov, nespokojných s tým, ako krajina funguje, prišlo s množstvom návrhov na zlepšenie situácie. Jedným z nich je [target_character.GetName], ktorý verí, že by sme mali vykonať rozsiahle sčítanie s cieľom zefektívniť daňový systém. Hoci sľubuje odhaliť skutočné zdroje národného bohatstva, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú znepokojení, pretože dlhodobo využívajú rôzne výnimky." # todo: NEW TRANSLATION
 flavor_cas.131.a: "Nech je pravda známa." # todo: NEW TRANSLATION
 flavor_cas.131.b: "To len rozzúri mocných mužov." # todo: NEW TRANSLATION
 flavor_cas.131.historical_info: "Catastro z Ensenada, započatý v roku 1749 za vlády Ferdinanda VI. a vedený Zenónom de Somodevilla, markízom z Ensenady, bol jednou z najambicióznejších administratívnych reforiem 18. storočia v Španielsku. Mal za cieľ zaviesť jednotný, spravodlivý daňový systém vykonaním komplexného prieskumu vlastníctva pôdy, obyvateľstva, produkcie a príjmov po celej Kastílii." # todo: NEW TRANSLATION
 flavor_cas.132.title: "Vzostup alhóndigas" # todo: NEW TRANSLATION
 flavor_cas.132.desc: "Aby sa zabezpečilo efektívnejšie rozdeľovanie poľnohospodárskych produktov, úrady navrhujú rozšíriť systém #italic alhóndiga#!, čo sú verejné trhoviská, kde farmári ukladajú svoje úrody a kde miestni #italic almudí#! dynamicky dražia produkty prostredníctvom systému ponúk na najnižšiu cenu. Cieľom navrhovaného rozšírenia je zjednotiť ponuku a dopyt spôsobom, ktorý zvýši objem, zníži kazivosť a podporí produktivitu. Výmenou by si #italic almudí#! vzali malú províziu, ktorá by mohla zvýšiť miestne príjmy." # todo: NEW TRANSLATION
 flavor_cas.132.a: "Nech tečie obilie!" # todo: NEW TRANSLATION
 flavor_cas.132.a.tt: "Každé [location|e] v [ShowRegionName('iberia_region')] ktoré produkuje [ShowGoodsName('wheat')] získa [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] a [ShowModifier('spa_efficient_market_system')] [modifier|e] na #Y 10#! rokov" # todo: NEW TRANSLATION
 flavor_cas.132.b: "Máme naliehavejšie potreby než reformy sýpok." # todo: NEW TRANSLATION
 flavor_cas.132.historical_info: "Systém alhóndiga v Španielsku sa vyvinul ako praktické riešenie regulujúce predaj a distribúciu obilnín a iných potravín, najmä v mestských centrách. Tieto budovy slúžili ako regulované obilné burzy, kde producenti ukladali svoje úrody a mestskí úradníci dohliadali na aukcie, často predávajúc tovar najnižšiemu prijateľnému dražiteľovi, aby zabránili špekuláciám a hromadeniu zásob." # todo: NEW TRANSLATION
 flavor_cas.133.title: "Esquilacheho nepokoje" # todo: NEW TRANSLATION
 flavor_cas.133.desc: "Pri pokuse modernizovať naše mestá a zlepšiť verejnú bezpečnosť navrhli ministri nové pravidlá obliekania, aby odstránili dlhé plášte a klobúky so širokou krempou. Tieto odevy, veľmi obľúbené medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sú vraj schopné ukrývať dýky a uľahčovať pouličné zločiny. Tento pokus upratať vzhľad a zosúladiť ho s modernou módou vyvolal rozhorčenie verejnosti." # todo: NEW TRANSLATION
 flavor_cas.133.a: "Vynúťme nové módne zákony." # todo: NEW TRANSLATION
 flavor_cas.133.b: "Musíme chrániť tradičné odevy." # todo: NEW TRANSLATION
 flavor_cas.133.historical_info: "Esquilacheho nepokoje z roku 1766 boli vyvolané reformami zavedenými za kráľa Karola III. Jeden z jeho najkontroverznejších výnosov chcel zakázať dlhé plášte a široké klobúky, ktoré boli symbolom tradičného španielskeho odevu, ale tiež obviňované z ukrývania zbraní a uľahčovania zločinu. Hoci opatrenia boli zamýšľané na očistenie a zabezpečenie mestského života, vyvolali silný odpor pracujúcej triedy, ktorá ich vnímala ako útok na španielsku identitu." # todo: NEW TRANSLATION
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]" # todo: NEW TRANSLATION
 flavor_cas.134.desc: "Naše [ROOT.GetCountry.GetFlavorRank] sa neustále dvíha k vrcholu vplyvu. V našich mestách kvitnú veľké mysle, umelci a spisovatelia sú oslavovaní naprieč kontinentami a náš jazyk a viera formujú krajiny ďaleko za našimi hranicami. Tento okamih môže byť zapamätaný ako skutočný zlatý vek [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_cas.134.a: "Naozaj zlatý vek!" # todo: NEW TRANSLATION
 flavor_cas.134.historical_info: "The #italic Siglo de Oro#!, alebo Zlaté storočie, označuje obdobie v španielskej histórii približne od konca 15. do konca 17. storočia. Charakterizovali ho pozoruhodné úspechy v literatúre, umení a globálnej expanzii. Španielsko dosiahlo svoj teritoriálny zenit a jeho vplyv v politike a Cirkvi ho povýšil na postavenie prvej globálnej veľmoci." # todo: NEW TRANSLATION
 flavor_cas.135.title: "Proces s Alumbrados" # todo: NEW TRANSLATION
 flavor_cas.135.desc: "Hnutie #italic Alumbrados#! sa šíri po [ROOT.GetCountry.GetFlavorRank] a ich presvedčenia upútali pozornosť Inkvizície. Tvrdia božské osvetlenie a duchovné zjednotenie s Bohom, odmietajú potrebu kňazov, sviatostí alebo dokonca samotnú [GetUniqueInternationalOrganization('catholic_church').GetName]. Zatiaľ čo mnohí z nich sú kontemplatívci, ktorí tvrdia, že hľadajú duchovný extáz, iní šepkajú nebezpečné myšlienky hraničiace s kacírstvom. Preto Svätý úrad požaduje formálne vyšetrovanie a súd." # todo: NEW TRANSLATION
 flavor_cas.135.a: "Postavme ich pred súd." # todo: NEW TRANSLATION
 flavor_cas.135.b: "Len hľadajú duchovnú pravdu." # todo: NEW TRANSLATION
 flavor_cas.135.historical_info: "The #italic Alumbrados#! boli mystické náboženské hnutie na začiatku 16. storočia v Španielsku, ktoré zdôrazňovalo vnútorné duchovné osvietenie a priamu komunikáciu s Bohom nezávisle od sviatostí či hierarchie Cirkvi. Hnutie získalo nechválne meno pre názor, že duchovná extáza robí hriech nepodstatným, čo viedlo k ich stíhaniu Inkvizíciou." # todo: NEW TRANSLATION
 flavor_cas.136.title: "Veľký požiar v [ShowLocationNameWithNoTooltip('valladolid')]" # todo: NEW TRANSLATION
 flavor_cas.136.desc: "Devastujúci požiar, živený meniacimi sa vetrami, zasiahlo [ShowLocationName('valladolid')]. Stovky domov a kľúčové remeselné štvrte boli zničené a rekonštrukcia bude náročná úloha. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] však tvrdia, že ide aj o príležitosť — prázdne plátno, na ktorom môžeme naplánovať usporiadanejšie a modernejšie mesto." # todo: NEW TRANSLATION
 flavor_cas.136.a: "Postavme ho nanovo." # todo: NEW TRANSLATION
 flavor_cas.136.b: "Poskytnime prostriedky na zmiernenie škôd." # todo: NEW TRANSLATION
 flavor_cas.136.c: "Nemôžeme si dovoliť im pomôcť." # todo: NEW TRANSLATION
 flavor_cas.136.historical_info: "Požiar vo Valladolide 21. septembra 1561 zničil jednu desatinu mesta, vrátane viac než 440 domov, mnohých remeselných dielní a trhovej štvrte. Po požiari kráľ Filip II. nariadil jeho rekonštrukciu a tento architektonický zásah odštartoval nástup nových štýlov ako herreriánske a barokové. Vďaka architektom, ktorí využili najnovšie metódy urbanistického plánovania, sa Valladolid premenil na moderné mesto." # todo: NEW TRANSLATION
 flavor_cas.137.title: "Zriadenie [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]" # todo: NEW TRANSLATION
 flavor_cas.137.desc: "Mnohí v [ROOT.GetCountry.GetFlavorRank] si sťažujú, že naše súdnictvo stráca efektivitu. Aby sme tento problém riešili, [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhol zriadiť [ShowBuildingTypeName('royal_audience_and_chancery')]. Tento najvyšší súd by poskytoval konzistentné právne rozhodnutia, riešil odvolania a dohliadal na miestnu správu spravodlivosti. Ako sídlo bol navrhnutý [ShowLocationName('valladolid')] vzhľadom na jeho centrálnu polohu a rastúci politický význam." # todo: NEW TRANSLATION
 flavor_cas.137.a: "Nech [ShowLocationNameWithNoTooltip('valladolid')] bude jeho sídlom." # todo: NEW TRANSLATION
 flavor_cas.137.b: "Náš súdny systém je v poriadku." # todo: NEW TRANSLATION
 flavor_cas.137.historical_info: "The #italic Real Audiencia y Chancillería de Valladolid#!, založená v roku 1371, slúžila ako najvyšší odvolací súd a dozorujúci orgán nad miestnymi sudcami, čo umožnilo monarchii centralizovať právomoc a obmedziť šľachtickú a mestskú právnu autonómiu." # todo: NEW TRANSLATION
 flavor_cas.138.title: "Rozšírenie [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]" # todo: NEW TRANSLATION
 flavor_cas.138.desc: "[ShowBuildingTypeName('royal_audience_and_chancery')] vo [ShowLocationName('valladolid')] je preťažená množstvom a vzdialenosťami právnych prípadov v celom [ROOT.GetCountry.GetFlavorRank]. Aby sme odstránili túto neefektívnosť, poradcovia navrhujú rozšíriť inštitúciu do južnej časti [ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('ciudad_real')] bol navrhnutý vzhľadom na svoju strategickú polohu južne od rieky Tagus, čo by tiež rozdelilo ich jurisdikciu. Sever by spravoval [ShowLocationNameWithNoTooltip('valladolid')] a juh [ShowLocationNameWithNoTooltip('ciudad_real')]." # todo: NEW TRANSLATION
 flavor_cas.138.a: "Dobrý nápad!" # todo: NEW TRANSLATION
 flavor_cas.138.b: "Stačí nám jeden z nich." # todo: NEW TRANSLATION
 flavor_cas.138.historical_info: "V roku 1494 Katolícki panovníci rozdelili jurisdikciu pôvodnej Valladolidskej Audiencie vytvorením #italic Real Audiencia y Chancillería de Ciudad Real#!. Toto rozšírenie inštitúcie dostalo právomoc južne od rieky Tagus. Inštitúcia však mala krátke trvanie. Do roku 1500 sa rozhodlo presunúť Audienciu do Granady, mesta rastúceho na význame po dobytí v roku 1492. Presun bol dokončený v roku 1505 na príkaz kráľovnej Juany." # todo: NEW TRANSLATION
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.139.desc: "[target_character.GetName] nedávno zložil, čo mnohí považujú za pútavé poetické majstrovské dielo: $laberinto_de_fortuna$. V diele [target_character.GetSheHe] oslavuje božskú priazeň udelenú našim [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a nabáda k jednote pod [ROOT.GetCountry.GetGovernment.GetAdjective] cnosťou. Niektorí členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz navrhujú, aby sme podporili jeho šírenie, pretože by to mohlo posilniť lojalitu k [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]." # todo: NEW TRANSLATION
 flavor_cas.139.a: "Financujme šírenie diela." # todo: NEW TRANSLATION
 flavor_cas.139.b: "Umenie je najlepšie, keď si nájde vlastnú cestu." # todo: NEW TRANSLATION
 flavor_cas.139.historical_info: "Juan de Mena bol dvoraný básnik za vlády kráľa Juana II. Kastílskeho a je považovaný za jednu z najdôležitejších literárnych postáv 15. storočia v Španielsku. Jeho najslávnejšie dielo, #italic Laberinto de Fortuna#!, spája klasické odkazy s kresťanskou a politickou alegóriou a vykresľuje šťastie ako silu vedenú božskou prozreteľnosťou, ktorá nakoniec uprednostňuje právoplatného kráľa. Báseň bola monarchistickou propagandou, ktorá chválila korunu a povzbudzovala jednotu pod kráľovskou autoritou." # todo: NEW TRANSLATION
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.140.desc: "Hlboko dojímavá elegia s názvom $coplas_por_la_muerte_de_su_padre$ od [target_character.GetName] sa šíri po [ROOT.GetCountry.GetFlavorRank]. Dielo rozjíma o morálke, odkaze a svetskej sláve, ale tiež vzdáva hold životu [target_character.GetHisHer] otca, ktorý bol slávnym bojovníkom rekonquisty. Niektorí navrhujú, aby sme pomohli propagovať toto dielo ako prejav ušľachtilého poctenia a zároveň na podporu jeho hodnôt." # todo: NEW TRANSLATION
 flavor_cas.140.a: "Tieto strofy si zaslúžia byť čítané všetkými." # todo: NEW TRANSLATION
 flavor_cas.140.b: "Nech to zostane súkromným prejavom smútku." # todo: NEW TRANSLATION
 flavor_cas.140.historical_info: "Jorge Manrique bol kastílsky básnik, zapamätaný ako jeden z veľkých básnikov španielskej literatúry. Jeho #italic Coplas por la muerte de su padre#!, alebo #italic Verše o smrti jeho otca#!, sú široko považované za majstrovské dielo stredovekej španielskej poézie. Rozjímajú o smrti ako veľkom vyrovnávači, presahujúcom svetskú slávu, a oslavujú odkaz cnostného života, ktorý stelesňoval jeho otec, rešpektovaný vojenský veliteľ rekonquisty." # todo: NEW TRANSLATION
 flavor_cas.141.title: "Kaplnka Nových kráľov" # todo: NEW TRANSLATION
 flavor_cas.141.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] predložili návrh postaviť novú kaplnku v [ShowLocationName('toledo')], ktorá by slúžila ako miesto večnej spomienky na dynastiu [target_dynasty.GetName]. Poukazujú na precedens starých kráľovských hrobiek v katedrálach a argumentujú, že nesmieme zaostať pri uctení našej línie." # todo: NEW TRANSLATION
 flavor_cas.141.a: "Zadajme výstavbu kaplnky." # todo: NEW TRANSLATION
 flavor_cas.141.b: "Teraz nie je čas na takéto veľkoleposti." # todo: NEW TRANSLATION
 flavor_cas.141.historical_info: "The #italic Capilla de los Reyes Nuevos#!, alebo Kaplnka Nových kráľov, bola navrhnutá ako dynastická pohrebná kaplnka v Katedrále v Tolede Henrichom II. Kastílskym, zakladateľom dynastie Trastámara. Henrich II. chcel spojiť svoju vládu so svätou a historickou autoritou Kastílie výstavbou kráľovského miesta odpočinku blízko hrobov predchádzajúcich panovníkov ako Sancho IV a Alfonso VII." # todo: NEW TRANSLATION
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] and the [ShowLanguageNameWithNoTooltip('spanish_language')] Inquisition" # todo: NEW TRANSLATION
 flavor_cas.1000.desc: "V poslednom čase frakcia našich [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vedená [inquisitor_torquemada.GetName] získala v [ROOT.GetCountry.GetGovernment.GetCourtTitle] čoraz väčšiu moc. [inquisitor_torquemada.GetNameWithNoTooltip] sám má blízky vzťah s [target_character.GetName] ešte pred nástupom [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] na trón a nesie značný vplyv. Ak by sme poverili [inquisitor_torquemada.GetNameWithNoTooltip] udržiavaním [ShowReligionAdjective('catholic')] náboženskej ortodoxie v [ROOT.GetCountry.GetName], mohli by sme vytvoriť inštitúciu, ktorá by zabezpečila [ShowReligionAdjectiveWithNoTooltip('catholic')] nadvládu nad [ShowRegionName('iberia_region')] na nasledujúce storočia. Hoci sú správy o fanatickej horlivosti tejto frakcie, nahnevať ich by mohlo mať vážne následky." # todo: NEW TRANSLATION
 flavor_cas.1000.a: "Poskytnime [inquisitor_torquemada.GetNameWithNoTooltip] našu podporu." # todo: NEW TRANSLATION
 flavor_cas.1000.b: "To by mohlo mať neočakávané následky." # todo: NEW TRANSLATION
 flavor_cas.1001.title: "Alhambrský dekrét" # todo: NEW TRANSLATION
 flavor_cas.1001.desc: "So získaním južných krajín [ShowRegionName('iberia_region')] sme teraz postavení pred zložitú otázku. Naše nadobudnutie nových pohanských poddaných posunulo diskusiu o našich [ShowCultureName('sephardi')] poddaných medzi hlavné témy pre [target_character.GetName]. Niektorí naši poradcovia, členovia Inkvizície, zaujímajú tvrdý postoj voči týmto ľuďom, ba dokonca vyjadrujú obavy aj o [ShowCultureNameWithNoTooltip('sephardi')] konvertovaných na [ShowReligionName('catholic')]. Vyhostenie [ShowCultureNameWithNoTooltip('sephardi')] by zabezpečilo [ShowReligionAdjective('catholic')] nadvládu nad [ShowRegionNameWithNoTooltip('iberia_region')], ale mohlo by posilniť našich nepriateľov, ktorí by radi prijali vyhnaných za svojich nových poddaných." # todo: NEW TRANSLATION
 flavor_cas.1001.a: "Vyhostenie alebo konverzia!" # todo: NEW TRANSLATION
 flavor_cas.1001.tt1: "Niekoľko [ShowCultureNameWithNoTooltip('sephardi')] v našom štáte sa konvertuje na [ShowReligionNameWithNoTooltip('catholic')] a tí, ktorí odmietnu, budú vyhostení zo štátu." # todo: NEW TRANSLATION
 flavor_cas.1001.b: "Nech zostanú." # todo: NEW TRANSLATION
 flavor_cas.1001.tt2: "[ShowCultureNameWithNoTooltip('sephardi')] v našom štáte budú šťastnejší." # todo: NEW TRANSLATION
 flavor_cas.1002.title: "Konverzia [ShowCultureNameWithNoTooltip('andalusi')] ľudu" # todo: NEW TRANSLATION
 flavor_cas.1002.desc: "Po našom dobytí [ShowAreaName('granada_area')] a [ShowAreaName('andalusia_area')] čelíme značnému počtu [ShowCultureName('andalusi')] a [ShowReligionGroupAdjective('muslim')] obyvateľov ako našich poddaných. Inkvizícia už začala rozširovať svoju činnosť v oblasti, aby zabezpečila, že konverzia obyvateľstva prebehne bez problémov. Pokiaľ [target_character.GetName] osobne nezásahuje proti Inkvizícii, to by zabezpečilo konverziu väčšiny [ShowCultureNameWithNoTooltip('andalusi')] ľudí, zatiaľ čo tí, ktorí odmietnu konverziu, budú vyhostení zo štátu." # todo: NEW TRANSLATION
 flavor_cas.1002.a: "Konvertovať ich silou!" # todo: NEW TRANSLATION
 flavor_cas.1002.tt1: "Väčšina [ShowCultureNameWithNoTooltip('andalusi')] v našom štáte sa konvertuje na [ShowReligionNameWithNoTooltip('catholic')] a tí, ktorí odmietnu, budú vyhostení zo štátu." # todo: NEW TRANSLATION
 flavor_cas.1002.b: "Obmedziť vplyv Inkvizície." # todo: NEW TRANSLATION
 flavor_cas.1003.title: "Povstanie Las Alpujarras" # todo: NEW TRANSLATION
 flavor_cas.1003.desc: "S prebiehajúcou konverziou [ShowCultureName('andalusi')] sa stretávame s odporom v oblastiach [ShowAreaName('andalusia_area')] a [ShowAreaName('granada_area')]. Niektorí tvrdia, že snahy Inkvizície porušujú zmluvy uzavreté medzi [ROOT.GetCountry.GetName] a [ShowCultureNameWithNoTooltip('andalusi')] po dobytí území [ROOT.GetCountry.GetCulture.GetName] a usilujú sa odstrániť vplyv Inkvizície.\n\nPri napätí na vrchole by stačila malá udalosť, aby zapálila rozsiahle povstanie v južných provinciách." # todo: NEW TRANSLATION
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 alpujarras_rebels: "Povstalci z Alpujarras" # todo: NEW TRANSLATION
 alpujarras_rebels_joining: "Všetky [ShowCultureName('andalusi')] [pops|e] v [ShowAreaName('granada_area')] a [ShowAreaName('andalusia_area')] sa pridajú k [alpujarras_rebels.GetName]" # todo: NEW TRANSLATION
 flavor_cas.1004.title: "Vojna v Las Alpujarras" # todo: NEW TRANSLATION
 flavor_cas.1004.desc: "Naše južné provincie v [ShowAreaName('andalusia_area')] a [ShowAreaName('granada_area')] zostávajú nestabilné. Aj niekoľko desaťročí po oficiálnej konverzii [ShowCultureName('andalusi')] pretrvávajú konflikty medzi úradníkmi Inkvizície a miestnymi obyvateľmi.\n\nZdá sa, že nové povstanie je v tejto fáze neodvratné a mali by sme sa naň pripraviť." # todo: NEW TRANSLATION
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_cas.1005.title: "Vyhostenie [ShowCultureNameWithNoTooltip('andalusi')] obyvateľov" # todo: NEW TRANSLATION
 flavor_cas.1005.desc: "Po nedávnych povstaniach a nepokojoch v našich južných provinciách sme nútení ukončiť tieto nestability. Môžeme buď vyhostiť všetkých [ShowCultureName('andalusi')] z našich krajín, alebo sa raz a navždy zbaviť vplyvu Inkvizície." # todo: NEW TRANSLATION
 flavor_cas.1005.a: "Vyhostiť [ShowCultureNameWithNoTooltip('andalusi')] obyvateľov!" # todo: NEW TRANSLATION
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')] sa presťahujú do iných krajín." # todo: NEW TRANSLATION
 flavor_cas.1005.b: "Inkvizíciu treba zastaviť!" # todo: NEW TRANSLATION
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]" # todo: NEW TRANSLATION
 flavor_cas.1006.desc: "$spanish_tolerance_desc$" # todo: NEW TRANSLATION
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.1007.title: "Získali sme nezávislosť!" # todo: NEW TRANSLATION
 flavor_cas.1007.desc: "S naším víťazstvom nad severnými dobyvateľmi sme si zabezpečili nezávislosť a teraz sa môžeme vrátiť ku koreňom a slobodne konvertovať na vieru [ShowReligionName('sunni')]!" # todo: NEW TRANSLATION
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.1007.tt1: "Väčšina našej populácie sa konvertuje na [ShowReligionName('sunni')]" # todo: NEW TRANSLATION
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] and the [ShowLawNameWithNoTooltip('society_of_jesus')]" # todo: NEW TRANSLATION
 flavor_cas.1100.desc: "Po službe ako vojak v [ROOT.GetCountry.GetAdjective] armádach [target_character.GetName] vstúpil do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] po ťažkom zranení. Počas teologických štúdií založil nový rehoľný rád nazvaný [ShowLawName('society_of_jesus')], ktorý nedávno získal [GetCountry('PAP').GetAdjective] uznanie. Určite by nám prospechlo mať takého schopného muža na dvore v prospech [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 flavor_cas.1100.a: "Privolajme ho k [target_ruler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_cas.1100.b: "Nepotrebujeme jeho služby." # todo: NEW TRANSLATION
 flavor_cas.1101.title: "Problémový rád [ShowLawNameWithNoTooltip('society_of_jesus')]" # todo: NEW TRANSLATION
 flavor_cas.1101.desc: "Spoliehanie sa na [ShowLawName('society_of_jesus')] sa v poslednom čase stalo pre štát problematickejším. Kde kedysi boli silným spojencom pri konverzii pohanov, teraz bránia záujmom našich pozemkových vlastníkov v kolóniách svojím ochranárskym postojom voči domorodcom. Dostali sme množstvo sťažností od [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], aby sme jezuitov zbavili moci a vyhostili ich z našich krajín." # todo: NEW TRANSLATION
 flavor_cas.1101.a: "Vyhostiť všetkých jezuitov a zabaviť ich majetok na dražbu." # todo: NEW TRANSLATION
 flavor_cas.1101.b: "Ich prínos spoločnosti je hodnotný." # todo: NEW TRANSLATION
 flavor_cas.1200.title: "Vplyv [ShowLawNameWithNoTooltip('mesta_council_law')]" # todo: NEW TRANSLATION
 flavor_cas.1200.desc: "Migrujúce ovčie stáda v [ShowRegionName('iberia_region')] mali po stáročia silný dopad na [ROOT.GetCountry.GetAdjective] ekonomiku. Oficiálne organizovaní v [ShowLawName('mesta_council_law')], toto združenie má značnú moc žiadať [target_character.GetName] o potvrdenie a udržanie ich práv a privilégií. Zatiaľ čo [ShowLawNameWithNoTooltip('mesta_council_law')] získali zakladajúcu listinu v roku 1273 od [GetCharacter('cas_alfonso_x_burgundy').GetName], toto by zakotvilo a zabezpečilo jej postavenie v našom kráľovstve." # todo: NEW TRANSLATION
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.1200.a.tt: "Všetky lokality s [ShowGoodsNameWithNoTooltip('wool')] ktoré vlastníme v [ShowRegionName('iberia_region')] získajú [ShowModifier('merino_wool')] modifikátor natrvalo" # todo: NEW TRANSLATION
 flavor_cas.1200.b: "Odmietnuť ich žiadosť." # todo: NEW TRANSLATION
 flavor_cas.1200.b.tt: "Všetky lokality s [ShowGoodsNameWithNoTooltip('wool')] v [ShowRegionName('iberia_region')] dostanú [ShowModifier('refused_merino_wool')] modifikátor na 100 rokov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_merino_wool: "Merino vlna" # todo: NEW TRANSLATION
