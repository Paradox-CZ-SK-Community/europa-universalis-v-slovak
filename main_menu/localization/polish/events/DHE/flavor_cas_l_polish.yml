 flavor_cas.1203.desc: "So šíriacimi sa novými myšlienkami [ShowInstitutionName('enlightenment')] v [ROOT.GetCountry.GetName] sa inštitúcia [ShowLawName('mesta_council_law')] javí ako relikt minulých čias. S čoraz väčšou politickou mocou v rukách liberálnych [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú výzvy na jej zrušenie častejšie." # todo: NEW TRANSLATION
 flavor_cas.1203.a: "Zrušiť [ShowLawNameWithNoTooltip('mesta_council_law')]!" # todo: NEW TRANSLATION
 flavor_cas.1203.a.tt: "Všetky lokality s [ShowGoodsNameWithNoTooltip('wool')] ktoré vlastníme v [ShowRegionName('iberia_region')] navždy stratia [ShowModifier('merino_wool')] modifikátor" # todo: NEW TRANSLATION
 flavor_cas.1203.b: "Zachovať [ShowLawNameWithNoTooltip('mesta_council_law')]." # todo: NEW TRANSLATION
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]" # todo: NEW TRANSLATION
 flavor_cas.1300.desc: "Získali sme trvalý úsek v [ShowContinentName('america')] a teraz čelíme úlohe kodifikovať zaobchádzanie s našimi novými poddanými, keďže nie sú súčasťou [ShowPolicyName('civil_law_policy')] [ROOT.GetCountry.GetName]. Naši poradcovia vypracovali návrh, ktorý zabezpečí domorodému obyvateľstvu primerané [ShowReligionAdjective('catholic')] vzdelanie a ich slobodu, pričom ich guvernéri zorganizujú do [ShowPolicyName('encomienda_system_policy')]. Hoci niektorí naši koloniálni úradníci protestujú, že by to spomalilo koloniálne snahy, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] podporuje [ShowPolicyNameWithNoTooltip('laws_of_burgos')]." # todo: NEW TRANSLATION
 flavor_cas.1300.a: "Vypracovať tieto zákony pre naše kolónie!" # todo: NEW TRANSLATION
 flavor_cas.1300.a.tt: "Každý [ShowSubjectTypeName('colonial_nation')] prijme [ShowPolicyNameWithNoTooltip('laws_of_burgos')]" # todo: NEW TRANSLATION
 flavor_cas.1300.b: "Vládneme právom dobyvateľa!" # todo: NEW TRANSLATION
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]" # todo: NEW TRANSLATION
 flavor_cas.1301.desc: "The [ShowPolicyName('laws_of_burgos')] have proven as an insufficient [ShowLawName('legal_code_law')] for our colonial possessions in [ShowContinentName('america')]. Reports of abuse of the native population are common and our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] frequently complains that the benefactors of the [ShowPolicyName('encomienda_system_policy')] obstruct their missionary work. If we are to administrate these vast lands efficiently we need to draft a new set of laws and enforce them more strictly on our colonists." # todo: NEW TRANSLATION
 flavor_cas.1301.desc: "Zákony [ShowPolicyName('laws_of_burgos')] sa ukázali byť nedostatočným [ShowLawName('legal_code_law')] pre naše koloniálne državy v [ShowContinentName('america')]. Správy o zneužívaní pôvodného obyvateľstva sú bežné a náš [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa často sťažuje, že priaznivci [ShowPolicyName('encomienda_system_policy')] bránia ich misionárskej práci. Ak chceme tieto rozsiahle územia efektívne spravovať, potrebujeme vypracovať nový súbor zákonov a prísnejšie ich vynucovať medzi našimi kolonistami." # todo: NEW TRANSLATION
 flavor_cas.1301.a: "Force the [ShowPolicyNameWithNoTooltip('new_laws_indies')]!" # todo: NEW TRANSLATION
 flavor_cas.1301.a: "Vynútiť [ShowPolicyNameWithNoTooltip('new_laws_indies')]!" # todo: NEW TRANSLATION
 flavor_cas.1301.a.tt: "Every [ShowSubjectTypeName('colonial_nation')] will adopt the [ShowPolicyNameWithNoTooltip('new_laws_indies')]" # todo: NEW TRANSLATION
 flavor_cas.1301.a.tt: "Každý [ShowSubjectTypeName('colonial_nation')] prijme [ShowPolicyNameWithNoTooltip('new_laws_indies')]" # todo: NEW TRANSLATION
 flavor_cas.1301.b: "We can not risk angering our colonists." # todo: NEW TRANSLATION
 flavor_cas.1301.b: "Nemôžeme riskovať rozhorčenie našich kolonistov." # todo: NEW TRANSLATION
 flavor_cas.1302.title: "The [ShowLocationNameWithNoTooltip('valladolid')] Debate" # todo: NEW TRANSLATION
 flavor_cas.1302.title: "Debata vo [ShowLocationNameWithNoTooltip('valladolid')]" # todo: NEW TRANSLATION
 flavor_cas.1302.desc: "The moral implications of our activities in [ShowContinentName('america')] have sparked an extensive debate about our use of the [ShowPolicyName('encomienda_system_policy')]. With the repeated reports about the abuse the natives receive from our local officials, we can no longer ignore this ongoing debate. Multiple intellectuals of our country have been gathering in [ShowLocationName('valladolid')] to present their positions on the topic. In the ongoing discussions, two factions formed with one spearheaded by [target_character_sepulveda.GetName] and the other lead by [target_character_casas.GetName]. While the debate is currently inconclusive our intervention could grant legitimacy to either position." # todo: NEW TRANSLATION
 flavor_cas.1302.desc: "Morálne dôsledky našich aktivít v [ShowContinentName('america')] vyvolali rozsiahlu debatu o používaní [ShowPolicyName('encomienda_system_policy')]. S opakovanými správami o zneužívaní pôvodných obyvateľov zo strany našich miestnych úradníkov už nemôžeme túto diskusiu ignorovať. Do [ShowLocationName('valladolid')] sa zišlo viac intelektuálov našej krajiny, aby prezentovali svoje stanoviská. V prebiehajúcich diskusiách sa vytvorili dve frakcie, jednu vedie [target_character_sepulveda.GetName] a druhú [target_character_casas.GetName]. Hoci je debata zatiaľ nerozhodnutá, náš zásah by mohol udeliť legitímnosť jednému či druhému stanovisku." # todo: NEW TRANSLATION
 flavor_cas.1302.a: "A good debate is always valuable in itself." # todo: NEW TRANSLATION
 flavor_cas.1302.a: "Dobrý spor je sám o sebe cenný." # todo: NEW TRANSLATION
 flavor_cas.1302.b: "Let us follow [target_character_sepulveda.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1302.b: "Podporme [target_character_sepulveda.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1302.c: "Let us follow [target_character_casas.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1302.c: "Podporme [target_character_casas.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1302.historical_info: "The Valladolid Debate of 1550, held at the Colegio de San Gregorio in that city, was a moral debate about the treatment of the native population in the Spanish colonies following the initial conquests and colonization of the Americas. The main dispute was held between the clergymen Bartolomé de las Casas and Juan Ginés de Sepúlveda about the stance the Spanish administration should take toward the indigenous population. De las Casas argued against the forced conversion and the encomiendas system employed in the colonies, while Sepúlveda supported the system and argued for the use of war against natives practicing human sacrifices and cannibalism. While the debate was inconclusive, it cemented the implementation of the 'New Laws of the Indies', issued by King Charles I of Spain in 1542." # todo: NEW TRANSLATION
 flavor_cas.1302.historical_info: "Debata vo Valladolide z roku 1550, ktorá sa konala v Colegio de San Gregorio v tomto meste, bola morálnou diskusiou o zaobchádzaní s pôvodným obyvateľstvom v španielskych kolóniách po počiatočných dobytiach a kolonizácii Ameriky. Hlavný spor viedli kňazi Bartolomé de las Casas a Juan Ginés de Sepúlveda o tom, aký postoj by mala španielska správa zaujať voči domorodcom. De las Casas vystupoval proti nútenému obráteniu a systému encomienda používanému v kolóniách, zatiaľ čo Sepúlveda systém podporoval a obhajoval použitie vojny proti domorodcom praktikujúcim ľudské obete a kanibalizmus. Hoci debata zostala nerozhodná, prispela k zavedeniu „Nových zákonov Indii“, ktoré vydal kráľ Karel I. Španielsky v roku 1542." # todo: NEW TRANSLATION
 flavor_cas.1400.title: "Conflict in [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1400.title: "Konflikt v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1400.desc: "Our sworn enemies in [italian_rival.GetName] occupy territories in [ShowRegionName('italy_region')] that are vital for our own interests. We should claim their lands and prepare for war at the earliest opportunity to ensure our position in and around [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
 flavor_cas.1400.desc: "Naši zaprisahaní nepriatelia v [italian_rival.GetName] okupujú územia v [ShowRegionName('italy_region')], ktoré sú kľúčové pre naše záujmy. Mali by sme si nárokovať ich územia a pripraviť sa na vojnu pri prvej príležitosti, aby sme zabezpečili našu pozíciu v a okolo [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
 flavor_cas.1400.a: "Claim all the [italian_rival.GetAdjectiveWithNoTooltip] lands in [ShowRegionNameWithNoTooltip('italy_region')]!" # todo: NEW TRANSLATION
 flavor_cas.1400.a: "Nárokovať všetky [italian_rival.GetAdjectiveWithNoTooltip] územia v [ShowRegionNameWithNoTooltip('italy_region')]!" # todo: NEW TRANSLATION
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')] has no relevance for us." # todo: NEW TRANSLATION
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')] pre nás nemá žiadny význam." # todo: NEW TRANSLATION
 flavor_cas.1400.historical_info: "The Italian Wars were a series of wars between 1494 and 1559 that involved most Italian city-states, the Papal State, and at times drew in major powers like France, Spain or the Holy Roman Emperor. Spain entered the war following the death of Maximilian I of Habsburg under Charles I of Spain in 1521." # todo: NEW TRANSLATION
 flavor_cas.1400.historical_info: "Talianske vojny boli sériou konfliktov v rokoch 1494 až 1559, do ktorých boli zapojené väčšina talianskych mestských štátov, Pápežský štát a občas aj veľmoci ako Francúzsko, Španielsko alebo Sväto-rímsky cisár. Španielsko vstúpilo do vojny po smrti Maxmiliána I. Habsburského pod vládou Karla I. Španielskeho v roku 1521." # todo: NEW TRANSLATION
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip] Aggression in [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1401.title: "Agresia [from.GetAdjectiveWithNoTooltip] v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1401.desc: "[from.GetName] has boldly claimed our territories in [ShowRegionName('italy_region')]! The open declaration of their ambitions reveals their plans to declare war on us and their intend to unjustified occupy our lands. We should come prepared and claim their lands in [ShowRegionNameWithNoTooltip('italy_region')] in turn, to remove this threat from our provinces!" # todo: NEW TRANSLATION
 flavor_cas.1401.desc: "[from.GetName] odvážne nárokoval naše územia v [ShowRegionName('italy_region')]! Otvorená deklarácia ich ambícií odhaľuje ich plány vyhlásiť nám vojnu a nespravodlivo okupovať naše krajiny. Mali by sme sa pripraviť a na oplátku nárokovať ich územia v [ShowRegionNameWithNoTooltip('italy_region')], aby sme tento hrozbu odstránili z našich provincií!" # todo: NEW TRANSLATION
 flavor_cas.1401.a: "Then counter-claim all [from.GetAdjectiveWithNoTooltip] land!" # todo: NEW TRANSLATION
 flavor_cas.1401.a: "Potom protinárokovať všetky [from.GetAdjectiveWithNoTooltip] územia!" # todo: NEW TRANSLATION
 flavor_cas.1401.b: "These are nothing but rumors." # todo: NEW TRANSLATION
 flavor_cas.1401.b: "To sú len povesti." # todo: NEW TRANSLATION
 flavor_cas.1402.title: "Escalation in [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1402.title: "Escalácia v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 flavor_cas.1402.desc: "Our move to claim all [italian_rival.GetAdjectiveWithNoTooltip] provinces in [ShowRegionName('italy_region')] has been met with a response from [italian_rival.GetName]. They have claimed all of our provinces in [ShowRegionNameWithNoTooltip('italy_region')] in turn!" # todo: NEW TRANSLATION
 flavor_cas.1402.desc: "Náš krok nárokovať všetky [italian_rival.GetAdjectiveWithNoTooltip] provincie v [ShowRegionName('italy_region')] bol sprevádzaný odpoveďou od [italian_rival.GetName]. Oni vzápätí nárokovali všetky naše provincie v [ShowRegionNameWithNoTooltip('italy_region')]!" # todo: NEW TRANSLATION
 flavor_cas.1402.a: "A pathetic attempt to show strength." # todo: NEW TRANSLATION
 flavor_cas.1402.a: "Patetický pokus ukázať silu." # todo: NEW TRANSLATION
 claimed_italy: "Claimed Italy" # todo: NEW TRANSLATION
 claimed_italy: "Nárokované Taliansko" # todo: NEW TRANSLATION
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]" # todo: NEW TRANSLATION
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]" # todo: NEW TRANSLATION
 flavor_cas.1500.desc: "With our overseas expansion our bureaucracy also needs to grow to accommodate the administrative needs of exploration and trade. The Port of [ShowLocationName('sevilla')] would serve as a prime location to establish the [ShowGovernmentReformName('casa_de_contratacion')] and give the Agency control over our maritime affairs." # todo: NEW TRANSLATION
 flavor_cas.1500.desc: "S našou zámořskou expanziou musí rásť aj naša byrokracia, aby zvládla administratívne požiadavky prieskumu a obchodu. Prístav [ShowLocationName('sevilla')] by slúžil ako ideálne miesto na zriadenie [ShowGovernmentReformName('casa_de_contratacion')] a dať Agentúre kontrolu nad našimi námornými záležitosťami." # todo: NEW TRANSLATION
 flavor_cas.1500.a: "We should establish it in [ShowLocationNameWithNoTooltip('sevilla')]" # todo: NEW TRANSLATION
 flavor_cas.1500.a: "Mali by sme ju zriadiť v [ShowLocationNameWithNoTooltip('sevilla')]" # todo: NEW TRANSLATION
 flavor_cas.1500.b: "We should establish it in [ShowLocationNameWithNoTooltip('cadiz')]" # todo: NEW TRANSLATION
 flavor_cas.1500.b: "Mali by sme ju zriadiť v [ShowLocationNameWithNoTooltip('cadiz')]" # todo: NEW TRANSLATION
 flavor_cas.1500.c: "We should establish it in [ShowLocationNameWithNoTooltip('lisbon')]" # todo: NEW TRANSLATION
 flavor_cas.1500.c: "Mali by sme ju zriadiť v [ShowLocationNameWithNoTooltip('lisbon')]" # todo: NEW TRANSLATION
 flavor_cas.1500.d: "We should establish it in [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1500.d: "Mali by sme ju zriadiť v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1500.e: "We do not need it." # todo: NEW TRANSLATION
 flavor_cas.1500.e: "Nepotrebujeme ju." # todo: NEW TRANSLATION
 flavor_cas.1500.historical_info: "The Casa de Contratación was established by Isabella I of Castile in 1503 as a government agency to oversee all Spanish colonization. Voyages of exploration and trade had to be approved by it and all colonial taxes were collected by it. The Casa was also instructed to try and protect secret information on new trade routes and discoveries." # todo: NEW TRANSLATION
 flavor_cas.1500.historical_info: "Casa de Contratación bola zriadená Izabelou I. Kastílskou v roku 1503 ako vládna inštitúcia na dohľad nad celou španielskou kolonizáciou. Plavby za účelom prieskumu a obchodu museli byť jej schválené a všetky koloniálne dane boli cez ňu vyberané. Casa bola tiež poverená ochranou tajných informácií o nových obchodných trasách a objavoch." # todo: NEW TRANSLATION
 flavor_cas.1501.title: "The World Port of [trade_center_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1501.title: "Svetový prístav [trade_center_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1501.desc: "The [trade_center_location.GetRank.GetName] of [trade_center_location.GetName] is now the destination for a large amount of merchants from all over the world. Despite the difficulties of navigating the [ShowRegionName('north_atlantic_ocean_region')], the port of [trade_center_location.GetNameWithNoTooltip] is facilitating the growth of the [trade_center_location.GetRank.GetNameWithNoTooltip] and is heralding the dawn of a golden age for [trade_center_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1501.desc: "[trade_center_location.GetRank.GetName] [trade_center_location.GetName] je teraz cieľom veľkého množstva obchodníkov z celého sveta. Napriek ťažkostiam pri navigácii v [ShowRegionName('north_atlantic_ocean_region')] prístav [trade_center_location.GetNameWithNoTooltip] podporuje rast [trade_center_location.GetRank.GetNameWithNoTooltip] a oznamuje nástup zlatej éry pre [trade_center_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.1502.title: "The Sun Never Sets" # todo: NEW TRANSLATION
 flavor_cas.1502.title: "Slnko nikdy nezapadá" # todo: NEW TRANSLATION
 flavor_cas.1502.desc: "Our relentless efforts to expand the borders of our empire in both [ShowContinentName('europe')] and overseas has increased our reputation rapidly. Especially with our presence in [ShowContinentName('asia')] and [ShowContinentName('america')] we are now known as an empire on which the sun never sets!" # todo: NEW TRANSLATION
 flavor_cas.1502.desc: "Naše neúnavné snahy rozšíriť hranice impéria v [ShowContinentName('europe')] aj zámořím rýchlo zvýšili našu reputáciu. Najmä vďaka našej prítomnosti v [ShowContinentName('asia')] a [ShowContinentName('america')] sme teraz známi ako impérium, nad ktorým slnko nikdy nezapadá!" # todo: NEW TRANSLATION
 flavor_cas.1502.a: "Bask in the glory of our reputation!" # todo: NEW TRANSLATION
 flavor_cas.1502.a: "Vychutnajme si slávu našej reputácie!" # todo: NEW TRANSLATION
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]" # todo: NEW TRANSLATION
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]" # todo: NEW TRANSLATION
 flavor_cas.1503.desc: "The [ShowGovernmentReformName('casa_de_contratacion')] in [trade_center_location.GetName] has for a long time operated on a decentralized basis. The historian [target_character.GetName] has now proposed to gather all documents that concern our mercantile and administrative activities overseas and collect them into a single building, which was already used by the [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]." # todo: NEW TRANSLATION
 flavor_cas.1503.desc: "[ShowGovernmentReformName('casa_de_contratacion')] v [trade_center_location.GetName] dlhodobo fungovala na decentralizovanom základe. Historik [target_character.GetName] teraz navrhol zhromaždiť všetky dokumenty týkajúce sa našich obchodných a administratívnych aktivít v zámoří a uložiť ich v jednej budove, ktorá už bola využívaná [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]." # todo: NEW TRANSLATION
 flavor_cas.1503.a: "An excellent plan!" # todo: NEW TRANSLATION
 flavor_cas.1503.a: "Vynikajúci plán!" # todo: NEW TRANSLATION
 flavor_cas.1503.b: "Keep the [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] decentralized." # todo: NEW TRANSLATION
 flavor_cas.1503.b: "Nechať [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] decentralizovanú." # todo: NEW TRANSLATION
 flavor_cas.1600.title: "Expedition to [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]" # todo: NEW TRANSLATION
 flavor_cas.1600.title: "Expedícia do [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]" # todo: NEW TRANSLATION
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] has pressured [target_character.GetName] for a long time now to expand the [ShowReligionAdjective('catholic')] domain of [ROOT.GetCountry.GetName] into the lands of the [ShowRegionName('maghreb_region')]. His plans for conquest specifically target the area around [ShowLocationName('oran')], which would serve as a serviceable center for [ROOT.GetCountry.GetAdjective] administration and the efforts to carry the [ShowReligionAdjectiveWithNoTooltip('catholic')] mission to a different continent." # todo: NEW TRANSLATION
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] dlhodobo tlačí na [target_character.GetName], aby rozšíril [ShowReligionAdjective('catholic')] pôsobnosť [ROOT.GetCountry.GetName] na územia [ShowRegionName('maghreb_region')]. Jeho plány dobytia cielia konkrétne na oblasť okolo [ShowLocationName('oran')], ktorá by slúžila ako vhodné centrum pre [ROOT.GetCountry.GetAdjective] administráciu a snahy niesť [ShowReligionAdjectiveWithNoTooltip('catholic')] misiu na iný kontinent." # todo: NEW TRANSLATION
 flavor_cas.1600.a: "Capture [ShowLocationNameWithNoTooltip('oran')] at once!" # todo: NEW TRANSLATION
 flavor_cas.1600.a: "Okamžite obsadiť [ShowLocationNameWithNoTooltip('oran')]!" # todo: NEW TRANSLATION
 flavor_cas.1600.b: "We should focus on domestic affairs." # todo: NEW TRANSLATION
 flavor_cas.1600.b: "Mali by sme sa sústrediť na vnútorné záležitosti." # todo: NEW TRANSLATION
 flavor_cas.1600.historical_info: "The Capture of Mers-el-Kébir in 1505 and the following Conquest of Oran in 1509 were the first Spanish campaigns in northern Africa that established a permanent foothold for the Iberian Monarchy. Led and financed by Cardinal and Grand Inquisitor Cisnero the expedition was intended to limit pirate activity against Spanish vessels and carry the Inquisitions missionary zeal into North Africa." # todo: NEW TRANSLATION
 flavor_cas.1600.historical_info: "Obsadenie Mers-el-Kébir v roku 1505 a následné dobytie Oranu v roku 1509 boli prvými španielskymi ťaeniami v severnej Afrike, ktoré vytvorili trvalé zázemie pre Iberskú monarchiu. Expedíciu viedol a financoval kardinál a veľký inkvizítor Cisnero s cieľom obmedziť pirátsku aktivitu voči španielským plavidlám a preniesť misionársky zápal inkvizície do severnej Afriky." # todo: NEW TRANSLATION
 flavor_cas.1601.title: "Opportunity in [GetCountry('TUN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1601.title: "Príležitosť v [GetCountry('TUN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.1601.desc: "In our ongoing struggle for dominance over the [ShowAreaName('western_mediterranean_sea_area')] a new opportunity has arisen! The [GetCountry('TUN').GetName] lies at a central point of the conflict and control over the harbor and city of [ShowLocationName('tunis')] would expand our reach into the Mediterranean Sea.\n\nIn a fortunate turn of events some advisors of [GetCountry('TUN').GetNameWithNoTooltip] have approached us for assistance, fearing an imminent coup by [ShowCultureName('turkish_culture')] leaning members of the court. If we were to exploit this situation we could have a just reason to invade and subjugate [GetCountry('TUN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1601.desc: "V našom pretrvávajúcom boji o nadvládu nad [ShowAreaName('western_mediterranean_sea_area')] sa naskytla nová príležitosť! [GetCountry('TUN').GetName] leží v centre konfliktu a kontrola nad prístavom a mestom [ShowLocationName('tunis')] by rozšírila náš dosah do Stredozemného mora.\n\nV šťastnom zvrate udalostí nás niektorí poradcovia [GetCountry('TUN').GetNameWithNoTooltip] požiadali o pomoc, obávajúc sa blížiaceho sa prevratu zo strany na [ShowCultureName('turkish_culture')] naklonených členov dvora. Ak by sme túto situáciu využili, mohli by sme mať oprávnený dôvod na inváziu a podrobenie [GetCountry('TUN').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.1601.a: "Ready the fleet!" # todo: NEW TRANSLATION
 flavor_cas.1601.a: "Pripravte flotilu!" # todo: NEW TRANSLATION
 supporting_tunisian_claimant: "Threatened interest in [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]." # todo: NEW TRANSLATION
 supporting_tunisian_claimant: "Ohrozený záujem v [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]." # todo: NEW TRANSLATION
 flavor_cas.1601.b: "Our interests lie elsewhere." # todo: NEW TRANSLATION
 flavor_cas.1601.b: "Naše záujmy sú inde." # todo: NEW TRANSLATION
 turned_down_tunisian_claimant: "Turned down Tunisian Claimant." # todo: NEW TRANSLATION
 turned_down_tunisian_claimant: "Odmietnutý tuniský uchádzač." # todo: NEW TRANSLATION
 flavor_cas.1700.title: "The Iberian Wedding" # todo: NEW TRANSLATION
 flavor_cas.1700.title: "Iberské manželstvo" # todo: NEW TRANSLATION
 flavor_cas.1700.desc: "Our Union with [GetCountry('ARA').GetName] is an opportunity to create a lasting bond between them and [ROOT.GetCountry.GetName]. While the union was born out of political need, both [target_character.GetName] and [target_spouse.GetName] seem to be quite happy in their marriage and work together towards the stabilization of the Union to build a lasting political construct that can be considered a major power on the [ShowContinentName('europe')] stage." # todo: NEW TRANSLATION
 flavor_cas.1700.desc: "Naša únia s [GetCountry('ARA').GetName] je príležitosťou vytvoriť trvalé puto medzi nimi a [ROOT.GetCountry.GetName]. Hoci únia vznikla z politickej potreby, zdá sa, že [target_character.GetName] i [target_spouse.GetName] sú vo svojom manželstve spokojní a spoločne pracujú na stabilizácii Únie, aby vytvorili trvalý politický celok, ktorý môže byť považovaný za veľmoc na scéne [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_cas.1700.a: "Let us ensure a lasting legacy for the union." # todo: NEW TRANSLATION
 flavor_cas.1700.a: "Zabezpečme trvalé dedičstvo tejto únie." # todo: NEW TRANSLATION
 spa_iberian_wedding: "Iberian Wedding" # todo: NEW TRANSLATION
 spa_iberian_wedding: "Iberské manželstvo" # todo: NEW TRANSLATION
 flavor_cas.1800.title: "The Comuneros Organize" # todo: NEW TRANSLATION
 flavor_cas.1800.title: "Komunerosi sa organizujú" # todo: NEW TRANSLATION
 flavor_cas.1800.desc: "The urban population of central [ShowRegionName('iberia_region')] has recently become very upset with the [ROOT.GetCountry.GetGovernment.GetRulerTitle] due to the ever-increasing demands made in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. While they are not yet discontent enough to rise in open revolt, we will have to carefully monitor the situation to avoid further issues." # todo: NEW TRANSLATION
 flavor_cas.1800.desc: "Mestské obyvateľstvo centrálnej časti [ShowRegionName('iberia_region')] je v poslednej dobe veľmi nespokojné s [ROOT.GetCountry.GetGovernment.GetRulerTitle] kvôli neustále rastúcim požiadavkám v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Hoci ešte nie sú natoľko rozhorčení, aby povstali, budeme musieť situáciu pozorne sledovať, aby sme predišli ďalším problémom." # todo: NEW TRANSLATION
 comuneros_rebels: "Comuneros Rebels" # todo: NEW TRANSLATION
 comuneros_rebels: "Rebelovia Comuneros" # todo: NEW TRANSLATION
 comuneros_rebels_joining: "All [ShowCultureName('castilian')] [pops|e] in [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')], [ShowProvinceDefinitionName('toledo_province')] join [comuneros_rebels.GetName]." # todo: NEW TRANSLATION
 comuneros_rebels_joining: "Všetky [ShowCultureName('castilian')] [pops|e] v [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')], [ShowProvinceDefinitionName('toledo_province')] sa pridávajú k [comuneros_rebels.GetName]." # todo: NEW TRANSLATION
 flavor_cas.1800.a: "Ignore these upstart demands!" # todo: NEW TRANSLATION
 flavor_cas.1800.a: "Ignorujme tieto drzé požiadavky!" # todo: NEW TRANSLATION
 flavor_cas.1800.b: "Give concessions to the commoners" # todo: NEW TRANSLATION
 flavor_cas.1800.b: "Udiaľme ústupky obyčajným ľuďom" # todo: NEW TRANSLATION
 flavor_cas.1801.title: "The Comuneros make demands" # todo: NEW TRANSLATION
 flavor_cas.1801.title: "Komunerosi vznesú požiadavky" # todo: NEW TRANSLATION
 flavor_cas.1801.desc: "The Comuneros have prepared an uprising against the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and taken over control of the urban centers of central [ShowRegionName('iberia_region')]! Unless we concede to their demands immediately, we will have to meet them in the field to crush this revolt." # todo: NEW TRANSLATION
 flavor_cas.1801.desc: "Komunerosi pripravili povstanie proti [ROOT.GetCountry.GetGovernment.GetRulerTitle] a prevzali kontrolu nad mestskými centrami centrálnej časti [ShowRegionName('iberia_region')]! Pokiaľ im okamžite nevyhovieme, budeme ich musieť stretnúť na bojisku a potlačiť toto povstanie." # todo: NEW TRANSLATION
 flavor_cas.1801.a: "Crush the peasant rabble!" # todo: NEW TRANSLATION
 flavor_cas.1801.a: "Rozdrviť roľnícky zástup!" # todo: NEW TRANSLATION
 flavor_cas.1801.b: "Their demands are reasonable." # todo: NEW TRANSLATION
 flavor_cas.1801.b: "Ich požiadavky sú rozumné." # todo: NEW TRANSLATION
 flavor_cas.1802.title: "Comuneros Defeated" # todo: NEW TRANSLATION
 flavor_cas.1802.title: "Komunerosi porazení" # todo: NEW TRANSLATION
 flavor_cas.1802.desc: "With the Comuneros crushed under our iron fist, [target_ruler.GetName] now is in the perfect position to strengthen [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] grip on the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and let it take its proper place beneath the ruler's will." # todo: NEW TRANSLATION
 flavor_cas.1802.desc: "Keď sú Komunerosi drvení našou železnou päsťou, [target_ruler.GetName] je teraz v ideálnej pozícii posilniť [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] úchop nad [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a dať mu správne miesto pod vládnucou vôľou." # todo: NEW TRANSLATION
 flavor_cas.1802.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] reigns supreme!" # todo: NEW TRANSLATION
 flavor_cas.1802.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] vládne neobmedzene!" # todo: NEW TRANSLATION
 flavor_cas.1803.title: "Compromise with the Comuneros" # todo: NEW TRANSLATION
 flavor_cas.1803.title: "Komprimis s Komunerosmi" # todo: NEW TRANSLATION
 flavor_cas.1803.desc: "After a few negotiations, we have reached a compromise with the Comuneros and reformed the rights of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] to take greater control over [ROOT.GetCountry.GetName]. With that, comes the power to sideline [target_ruler.GetName] and block most of the power that comes from the position of [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_cas.1803.desc: "Po niekoľkých rokovaniach sme dosiahli kompromis s Komunerosmi a reformovali práva [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby prevzalo väčšiu kontrolu nad [ROOT.GetCountry.GetName]. S tým prichádza moc marginalizovať [target_ruler.GetName] a blokovať väčšinu právomocí vyplývajúcich z pozície [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_cas.1803.a: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetName] will know what's best." # todo: NEW TRANSLATION
 flavor_cas.1803.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] bude vedieť, čo je najlepšie." # todo: NEW TRANSLATION
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2000.desc: "Recently a painting was created by the renowned artist [target_artist.GetName] has made its way into the possession of [target_ruler.GetName]. The painting was seized from an unruly noble and displays the skill of [target_artist.GetNameWithNoTooltip] brilliantly." # todo: NEW TRANSLATION
 flavor_cas.2000.desc: "Nedávno vznikol obraz od renomovaného umelca [target_artist.GetName], ktorý sa dostal do vlastníctva [target_ruler.GetName]. Obraz bol zabavený od nevychovaného šľachtica a brilantne ukazuje majstrovstvo [target_artist.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2000.a: "Employ [target_artist.GetNameWithNoTooltip] at the court!" # todo: NEW TRANSLATION
 flavor_cas.2000.a: "Zamestnať [target_artist.GetNameWithNoTooltip] na dvore!" # todo: NEW TRANSLATION
 flavor_cas.2000.b: "This is not worth anything." # todo: NEW TRANSLATION
 flavor_cas.2000.b: "Toto nemá žiadnu hodnotu." # todo: NEW TRANSLATION
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] Reaction to the War" # todo: NEW TRANSLATION
 flavor_cas.2001.title: "Reakcia [target_artist.GetNameWithNoTooltip] na vojnu" # todo: NEW TRANSLATION
 flavor_cas.2001.desc: "The recent state of war motivated [target_artist.GetName] to focus his artistic skill on portraying the war which seems to have a lasting effect on him. The disaster that war can bring on the people seems to be a major inspiration for his work. We should sponsor his endeavors to ensure his contribution to our culture will continue." # todo: NEW TRANSLATION
 flavor_cas.2001.desc: "Súčasný stav vojny motivoval [target_artist.GetName], aby sa sústredil na výtvarné zobrazenie vojny, čo na neho zrejme má trvalý vplyv. Pohroma, ktorú vojna môže priniesť ľuďom, sa zdá byť hlavným inšpiračným zdrojom jeho tvorby. Mali by sme sponzorovať jeho snahy, aby sme zabezpečili pokračovanie jeho príspevku k našej kultúre." # todo: NEW TRANSLATION
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2001.b: "Dismiss him." # todo: NEW TRANSLATION
 flavor_cas.2001.b: "Prepustiť ho." # todo: NEW TRANSLATION
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2100.desc: "[target_artist.GetName] has received substantial recognition as a painter in the Baroque style after his apprenticeship in [ShowLocationName('sevilla')] came to an end and he traveled to the Court of [ROOT.GetCountry.GetName]. With our continued sponsorship, he could bring new fame to the reputation of [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2100.desc: "[target_artist.GetName] získal veľké uznanie ako maliar v barokovom štýle po skončení svojho učeníctva v [ShowLocationName('sevilla')] a po ceste na dvor [ROOT.GetCountry.GetName]. S naším pokračujúcim sponzoringom by mohol priniesť novú slávu reputácii [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2100.b: "Dismiss him." # todo: NEW TRANSLATION
 flavor_cas.2100.b: "Prepustiť ho." # todo: NEW TRANSLATION
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2101.desc: "To commemorate our recent victory and create a lasting reminder of our glory, we should commission [target_artist.GetName]. A painting of the peace signing and our gracious acceptance of a lasting peace for our country would only be fitting." # todo: NEW TRANSLATION
 flavor_cas.2101.desc: "Aby sme si pripomenuli naše nedávne víťazstvo a vytvorili trvalú pamiatku na našu slávu, mali by sme objednať dielo od [target_artist.GetName]. Maľba podpisu mieru a nášho milostivého prijatia trvalého mieru pre našu krajinu by bola vhodná." # todo: NEW TRANSLATION
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_cas.2101.b: "Dismiss him." # todo: NEW TRANSLATION
 flavor_cas.2101.b: "Prepustiť ho." # todo: NEW TRANSLATION
 flavor_cas.2200.title: "The Iberian Wedding" # todo: NEW TRANSLATION
 flavor_cas.2200.title: "Iberské manželstvo" # todo: NEW TRANSLATION
 flavor_cas.2200.desc: "The matter of succession looms heavily over our [ROOT.GetCountry.GetGovernment.GetCourtTitle] as our princess [castile_heir.GetName] is still unmarried. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] is pushing the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] and [castile_ruler.GetName] to seek a royal marriage in order to secure the succession, and it has been proposed that we should seek to unite our fortunes with either [GetCountry('POR').GetName] or [GetCountry('ARA').GetName]. Without a strong successor, [ROOT.GetCountry.GetName] could face turmoil, rival claimants, or even foreign intervention." # todo: NEW TRANSLATION
 flavor_cas.2200.desc: "Otázka dedičstva tíži náš [ROOT.GetCountry.GetGovernment.GetCourtTitle], pretože naša princezná [castile_heir.GetName] je stále slobodná. [ROOT.GetCountry.GetGovernment.GetCourtTitle] tlačí [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a [castile_ruler.GetName], aby hľadali kráľovské manželstvo na zabezpečenie následníctva, a bolo navrhnuté, aby sme sa snažili spojiť naše osudy buď s [GetCountry('POR').GetName] alebo s [GetCountry('ARA').GetName]. Bez silného následníka by [ROOT.GetCountry.GetName] mohol čeliť nepokojom, konkurenčným nárokom alebo dokonca zahraničnému zásahu." # todo: NEW TRANSLATION
 flavor_cas.2200.a: "Send the marriage offer to [GetCountry('ARA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2200.a: "Poslať návrh manželstva [GetCountry('ARA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2200.b: "Turn to [GetCountry('POR').GetNameWithNoTooltip] instead." # todo: NEW TRANSLATION
 flavor_cas.2200.b: "Namiesto toho sa obráťme na [GetCountry('POR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2200.c: "We shall figure out another way." # todo: NEW TRANSLATION
 flavor_cas.2200.c: "Nájdeme iné riešenie." # todo: NEW TRANSLATION
 flavor_cas.2200.historical_info: "The so-called Iberian Wedding reflects the succession of Henry IV of Castile. After his death, two claimants vied for the throne: Isabella of Castile, supported by her husband Ferdinand of Aragon, and her niece Joana, backed by Portugal. The conflict ended with Isabella and Ferdinand's victory, securing Isabella's rule and marking the beginning of the famous Catholic Monarchs' reign. This union of Castile and Aragon would later lead to the creation of a unified Spain." # todo: NEW TRANSLATION
 flavor_cas.2200.historical_info: "Takzvané Iberské manželstvo odráža otázku nástupníctva Henricha IV. Kastílského. Po jeho smrti sa o trón uchádzali dvaja nárokovatelia: Izabela z Kastílie, podporovaná svojím manželom Ferdinandom z Aragónie, a jej neter Joana, podporovaná Portugalskom. Konflikt skončil víťazstvom Izabely a Ferdinanda, ktoré zabezpečilo Izabelino panovanie a znamenalo začiatok slávnej éry katolíckych panovníkov. Toto zjednotenie Kastílie a Aragónie neskôr viedlo k vzniku zjednoteného Španielska." # todo: NEW TRANSLATION
 flavor_cas.2201.title: "The Iberian Wedding" # todo: NEW TRANSLATION
 flavor_cas.2201.title: "Iberské manželstvo" # todo: NEW TRANSLATION
 flavor_cas.2201.desc: "An envoy from [GetCountry('CAS').GetName] has reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName] is proposing a dynastic marriage between [castile_heir.GetName] and a member of our dynasty to unite our realms. Their offer carries promise of mutual prosperity and stability, yet some of our advisors view it with skepticism. While such a union could secure an alliance against common foes and potentially lead to the unification of crowns, others warn it may threaten our independence in the long term." # todo: NEW TRANSLATION
 flavor_cas.2201.desc: "Posol z [GetCountry('CAS').GetName] dorazil na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName] navrhuje dynastické manželstvo medzi [castile_heir.GetName] a členom našej dynastie s cieľom zjednotiť naše ríše. Ich ponuka sľubuje vzájomné blaho a stabilitu, no niektorí naši poradcovia ju prijímajú skepticky. Takáto únia by mohla zabezpečiť spojenectvo proti spoločným nepriateľom a potenciálne viesť k zjednoteniu korún, iní však varujú, že to môže dlhodobo ohroziť našu nezávislosť." # todo: NEW TRANSLATION
 flavor_cas.2201.a: "We have nothing to lose." # todo: NEW TRANSLATION
 flavor_cas.2201.a: "Nemáme čo stratiť." # todo: NEW TRANSLATION
 flavor_cas.2201.b: "It would be wiser to reject the offer." # todo: NEW TRANSLATION
 flavor_cas.2201.b: "Bolo by múdrejšie túto ponuku odmietnuť." # todo: NEW TRANSLATION
 flavor_cas.2202.title: "Royal Marriage Accepted" # todo: NEW TRANSLATION
 flavor_cas.2202.title: "Kráľovské manželstvo prijaté" # todo: NEW TRANSLATION
 flavor_cas.2202.desc: "The marriage between our royal house and [target_country.GetName] has been agreed upon. This union not only strengthens our ties but also opens the possibility of uniting our crowns under one banner in the future. Most importantly, it secures the succession, as [castile_heir.GetName] and her husband should ascend the throne uncontested." # todo: NEW TRANSLATION
 flavor_cas.2202.desc: "Manželstvo medzi naším kráľovským domom a [target_country.GetName] bolo dohodnuté. Táto únia nielen posilní naše väzby, ale tiež otvára možnosť v budúcnosti zjednotiť naše koruny pod jednou zástavou. Najdôležitejšie je, že zabezpečuje následníctvo, keďže [castile_heir.GetName] a jej manžel by mali nastúpiť na trón bez námietok." # todo: NEW TRANSLATION
 flavor_cas.2202.a: "A joyous occasion!" # todo: NEW TRANSLATION
 flavor_cas.2202.a: "Radostná udalosť!" # todo: NEW TRANSLATION
 flavor_cas.2203.title: "Royal Marriage Declined" # todo: NEW TRANSLATION
 flavor_cas.2203.title: "Kráľovské manželstvo odmietnuté" # todo: NEW TRANSLATION
 flavor_cas.2203.desc: "Our marriage proposal has been rejected by [target_country.GetName]. Although this decision will most certainly stain our relationship for years to come, it most importantly still leaves the question of our succession unsolved." # todo: NEW TRANSLATION
 flavor_cas.2203.desc: "Náš návrh manželstva bol [target_country.GetName] odmietnutý. Hoci toto rozhodnutie iste poškvrní naše vzťahy na mnoho rokov, čo je najdôležitejšie, stále zostáva otázka nástupníctva nezodpovedaná." # todo: NEW TRANSLATION
 flavor_cas.2203.a: "We shall find another solution." # todo: NEW TRANSLATION
 flavor_cas.2203.a: "Nájdeme iné riešenie." # todo: NEW TRANSLATION
 flavor_cas.2204.title: "The Iberian Wedding" # todo: NEW TRANSLATION
 flavor_cas.2204.title: "Iberské manželstvo" # todo: NEW TRANSLATION
 flavor_cas.2204.desc: "News have reached our court that [GetCountry('CAS').GetName] has chosen to ignore our candidate in the matter of [castile_heir.GetName]'s succession. This cannot be ignored, as [castile_ruler.GetName]'s decision undermines our standing in Iberia and jeopardizes the balance of power. Many at court now argue that we should press our own claim to the [GetCountry('CAS').GetAdjectiveWithNoTooltip] throne, ensuring that we are not left at the mercy of their growing influence." # todo: NEW TRANSLATION
 flavor_cas.2204.desc: "Do nášho dvora dorazili správy, že [GetCountry('CAS').GetName] sa rozhodol ignorovať nášho kandidáta v otázke následníctva [castile_heir.GetName]. To nemožno prehliadnuť, pretože rozhodnutie [castile_ruler.GetName] podkopáva náš postoj na Pyrenejskom polostrove a ohrozuje rovnováhu síl. Mnohí pri dvore teraz argumentujú, že by sme mali tlačiť na vlastný nárok na [GetCountry('CAS').GetAdjectiveWithNoTooltip] trón, aby sme neboli ponechaní na milosť ich rastúceho vplyvu." # todo: NEW TRANSLATION
 flavor_cas.2204.a: "We must press our claim!" # todo: NEW TRANSLATION
 flavor_cas.2204.a: "Musíme presadiť náš nárok!" # todo: NEW TRANSLATION
 flavor_cas.2204.b: "Let us back down." # todo: NEW TRANSLATION
 flavor_cas.2204.b: "Stiahnime sa." # todo: NEW TRANSLATION
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] Claims Our Throne" # todo: NEW TRANSLATION
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] si nárokuje náš trón" # todo: NEW TRANSLATION
 flavor_cas.2205.desc.a: "To our shock, [claimant_country.GetNameWithNoTooltip] has declared their intention to claim our throne due to our decision to ignore their candidate in the matter of [castile_heir.GetName]'s succession. Additionally, they have entered a royal marriage with [marriage_candidate.GetName], a member of our ruling dynasty in hopes to counter the claim of [castile_heir.GetName]. Although it is not certain whether they will press their claims, we must be ready for the worst, and prepare to defend our sovereignty." # todo: NEW TRANSLATION
 flavor_cas.2205.desc.a: "K nášmu prekvapeniu [claimant_country.GetNameWithNoTooltip] oznámila, že si nárokuje náš trón kvôli nášmu rozhodnutiu ignorovať ich kandidáta v otázke následníctva [castile_heir.GetName]. Navyše uzavreli kráľovské manželstvo s [marriage_candidate.GetName], členom našej vládnucej dynastie, v snahe vyvážiť nárok [castile_heir.GetName]. Hoci nie je isté, či svoje nároky uplatnia, musíme byť pripravení na najhoršie a pripraviť sa brániť našu suverenitu." # todo: NEW TRANSLATION
 flavor_cas.2205.desc.b: "To our shock, [claimant_country.GetNameWithNoTooltip] has declared their intention to claim our throne due to our decision to ignore their candidate in the matter of [castile_heir.GetName]'s succession. Although it is not certain whether they will press their claims, we must be ready for the worst, and prepare to defend our sovereignty." # todo: NEW TRANSLATION
 flavor_cas.2205.desc.b: "K nášmu prekvapeniu [claimant_country.GetNameWithNoTooltip] oznámil, že si nárokuje náš trón kvôli nášmu rozhodnutiu ignorovať ich kandidáta v otázke následníctva [castile_heir.GetName]. Hoci nie je isté, či svoje nároky uplatnia, musíme byť pripravení na najhoršie a pripraviť sa brániť našu suverenitu." # todo: NEW TRANSLATION
 flavor_cas.2205.a: "We will defend our crown if needed!" # todo: NEW TRANSLATION
 flavor_cas.2205.a: "V prípade potreby budeme brániť našu korunu!" # todo: NEW TRANSLATION
 flavor_cas.2300.title: "The Irmandiño Revolt" # todo: NEW TRANSLATION
 flavor_cas.2300.title: "Irmandiño povstanie" # todo: NEW TRANSLATION
 flavor_cas.2300.desc: "The #italic Irmandiños#!, an organized league of [ShowPopTypeName('peasants')], artisans, and lower [ShowPopTypeNameWithNoTooltip('nobles')] in [ShowAreaName('galicia_area')], have risen in response to the harsh feudal oppression of [noble_leader.GetName]. Rumors are spreading that the rebels have already banished several [ShowPopTypeName('nobles')] and are aiming to besiege their forts. The [ShowPopTypeNameWithNoTooltip('nobles')] of [ShowAreaNameWithNoTooltip('galicia_area')] are requesting that the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] steps in to aid their struggle and suppress the rebels." # todo: NEW TRANSLATION
 flavor_cas.2300.desc: "The #italic Irmandiños#!, organizovaná liga [ShowPopTypeName('peasants')], remeselníkov a nižšej [ShowPopTypeNameWithNoTooltip('nobles')] v [ShowAreaName('galicia_area')], sa postavila v reakcii na tvrdé feudálne utláčanie [noble_leader.GetName]. Šíria sa povesti, že rebeli už vyhnali niekoľko [ShowPopTypeName('nobles')] a usilujú sa obliehať ich pevnosti. [ShowPopTypeNameWithNoTooltip('nobles')] z [ShowAreaNameWithNoTooltip('galicia_area')] žiadajú, aby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zasiahla a pomohla potlačiť rebelov." # todo: NEW TRANSLATION
 first_irmandino_revolt: "Irmandiño Revolt" # todo: NEW TRANSLATION
 first_irmandino_revolt: "Irmandiño povstanie" # todo: NEW TRANSLATION
 flavor_cas.2300.a: "Step in and suppress the revolt." # todo: NEW TRANSLATION
 flavor_cas.2300.a: "Zasiahnuť a potlačiť povstanie." # todo: NEW TRANSLATION
 flavor_cas.2300.a.tt: "All [ShowPopTypeName('peasants')] [pops|e] in [ShowAreaName('galicia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [first_irmandino_scope.GetName]" # todo: NEW TRANSLATION
 flavor_cas.2300.a.tt: "Všetky [ShowPopTypeName('peasants')] [pops|e] v [ShowAreaName('galicia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridajú sa k [first_irmandino_scope.GetName]" # todo: NEW TRANSLATION
 flavor_cas.2300.b: "Protect the rights of the [ShowPopTypeNameWithNoTooltip('peasants')] instead." # todo: NEW TRANSLATION
 flavor_cas.2300.b: "Namiesto toho chrániť práva [ShowPopTypeNameWithNoTooltip('peasants')]." # todo: NEW TRANSLATION
 flavor_cas.2300.historical_info: "The First Irmandiño Revolt, also known as the Mad Brotherhood, emerged in 1431 in the lands of Nuño Freire de Andrade in response to his brutal treatment of his subjects. The Irmandiños united peasants, artisans, and even some minor nobles in their struggle against feudal oppression, marking one of the earliest organized uprisings in Galicia against aristocratic tyranny." # todo: NEW TRANSLATION
 flavor_cas.2300.historical_info: "Prvé Irmandiño povstanie, známe aj ako Šialené bratrstvo, vzniklo v roku 1431 na panstvách Nuña Freire de Andrade v reakcii na jeho kruté zaobchádzanie s poddanými. Irmandiños spojili roľníkov, remeselníkov a dokonca niekoľkých menších šľachticov v boji proti feudálnemu útlaku, čím označili jedno z najskorších organizovaných povstaní v Galícii proti aristokratickej tyranii." # todo: NEW TRANSLATION
 flavor_cas.2301.title: "The Irmandiño Revolt Suppressed" # todo: NEW TRANSLATION
 flavor_cas.2301.title: "Irmandiño povstanie potlačené" # todo: NEW TRANSLATION
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ has been decisively crushed. The combined forces of the [ShowPopTypeName('nobles')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] have quelled the uprising. However, the suppression of the revolt came at a high cost, with villages burned, fields destroyed, and many [ShowPopTypeName('peasants')] executed or imprisoned. Some suggest leniency and reform to prevent future rebellions, while others demand harsh measures to ensure such defiance is never repeated." # todo: NEW TRANSLATION
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ bolo rozhodne potlačené. Kombinované sily [ShowPopTypeName('nobles')] a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] upokojili povstanie. Potlačenie však prišlo za vysokú cenu — dediny boli vypálené, polia zničené a mnohí [ShowPopTypeName('peasants')] boli popravení alebo uväznení. Niektorí navrhujú zhovievavosť a reformy, aby sa predišlo budúcim povstaniam, zatiaľ čo iní požadujú tvrdé opatrenia, aby sa takáto vzdorovitosť už nikdy neopakovala." # todo: NEW TRANSLATION
 flavor_cas.2301.a: "Adopt harsh measures and hunt down the rebel leaders." # todo: NEW TRANSLATION
 flavor_cas.2301.a: "Prijať tvrdé opatrenia a vypátrať vodcov rebelov." # todo: NEW TRANSLATION
 flavor_cas.2301.b: "Grant concessions to avoid further uprisings." # todo: NEW TRANSLATION
 flavor_cas.2301.b: "Udeľme ústupky, aby sme predišli ďalším povstaniam." # todo: NEW TRANSLATION
 flavor_cas.2301.b.tt: "All [pops|e] in [ShowAreaName('galicia_area')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2301.b.tt: "Všetky [pops|e] v [ShowAreaName('galicia_area')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2301.historical_info: "The First Irmandiño Revolt revolt ultimately ended in failure. Despite its rapid expansion and initial successes, the rebellion was crushed by the combined forces of the Galician nobility, who united to defend their privileges and estates." # todo: NEW TRANSLATION
 flavor_cas.2301.historical_info: "Prvé Irmandiño povstanie nakoniec skončilo zlyhaním. Napriek rýchlemu rozšíreniu a počiatočným úspechom bolo povstanie rozdrvené kombinovanými silami galícijskej šľachty, ktorá sa zjednotila, aby bránila svoje privilégiá a panstvá." # todo: NEW TRANSLATION
 flavor_cas.2302.title: "Rebel Leader Captured" # todo: NEW TRANSLATION
 flavor_cas.2302.title: "Vodca rebelov zajatý" # todo: NEW TRANSLATION
 flavor_cas.2302.desc: "During the harsh reprisals that followed the suppression of the Irmandiño Revolt, our troops have managed to capture [target_character.GetName] who is rumored to be the hunted rebel leader. Our soldiers have taken [target_character.GetHimHer] prisoner and are waiting for further instructions regarding [target_character.GetHisHer] fate." # todo: NEW TRANSLATION
 flavor_cas.2302.desc: "Počas tvrdých represálií, ktoré nasledovali po potlačení Irmandiño povstania, sa našim jednotkám podarilo zajat [target_character.GetName], o ktorom sa hovorí, že je hľadaným vodcom rebelov. Naši vojaci vzali [target_character.GetHimHer] do zajatia a čakajú na ďalšie inštrukcie ohľadom [target_character.GetHisHer] osudu." # todo: NEW TRANSLATION
 flavor_cas.2302.a: "Execute [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_cas.2302.a: "Popraviť [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_cas.2302.b: "Spare [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_cas.2302.b: "Ušetriť [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_cas.2302.historical_info: "Roi Xordo, the leader of the movement, was captured in 1437 near Puentedeume and executed. His death marked the end of the Mad Brotherhood and the first Irmandiño revolt." # todo: NEW TRANSLATION
 flavor_cas.2302.historical_info: "Roi Xordo, vodca hnutia, bol zajatý v roku 1437 pri Puentedeume a popravený. Jeho smrť znamenala koniec Šialeného bratrstva a prvého Irmandiño povstania." # todo: NEW TRANSLATION
 flavor_cas.2303.title: "The Second Irmandiño Revolt" # todo: NEW TRANSLATION
 flavor_cas.2303.title: "Druhé Irmandiño povstanie" # todo: NEW TRANSLATION
 flavor_cas.2303.desc: "As of late, unrest has been growing in [ShowAreaName('galicia_area')] as reports of social grievances, bad harvest, and diseases have reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. People of many classes have been united in this movement, forming a general brotherhood that seeks to end the oppressive rule of local [ShowPopTypeNameWithNoTooltip('nobles')]. With thousands rising in arms, there is a serious risk that this small rebellion could spread and cause a major civil war." # todo: NEW TRANSLATION
 flavor_cas.2303.desc: "V poslednej dobe v [ShowAreaName('galicia_area')] narastajú nepokoje, keď do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorazili správy o sociálnych krivdách, zlých úrodách a chorobách. Ľudia z rôznych vrstiev sa spojili v tomto hnutí a vytvorili všeobecné bratstvo, ktoré usiluje o ukončenie utláčajúcej vlády miestnej [ShowPopTypeNameWithNoTooltip('nobles')]. S tisíckami povstalcov existuje vážne riziko, že sa táto malá vzbura rozšíri a spôsobí rozsiahlu občiansku vojnu." # todo: NEW TRANSLATION
 flavor_cas.2303.a: "Step in and crush the rebels before it is too late." # todo: NEW TRANSLATION
 flavor_cas.2303.a: "Zasiahnuť a rozdrviť rebelov skôr, než bude príliš neskoro." # todo: NEW TRANSLATION
 flavor_cas.2303.a.tt: "All [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] [pops|e] in [ShowAreaName('galicia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [great_irmandino_scope.GetName]" # todo: NEW TRANSLATION
 flavor_cas.2303.a.tt: "Všetky [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] [pops|e] v [ShowAreaName('galicia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridajú sa k [great_irmandino_scope.GetName]" # todo: NEW TRANSLATION
 great_irmandino_revolt: "The Second Irmandiño Revolt" # todo: NEW TRANSLATION
 great_irmandino_revolt: "Druhé Irmandiño povstanie" # todo: NEW TRANSLATION
 flavor_cas.2303.b: "Grant them concessions to avoid fighting." # todo: NEW TRANSLATION
 flavor_cas.2303.b: "Udeľme im ústupky, aby sme sa vyhli boju." # todo: NEW TRANSLATION
 flavor_cas.2303.b.tt: "We will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('galicia_area')]" # todo: NEW TRANSLATION
 flavor_cas.2303.b.tt: "Stratíme [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('galicia_area')]" # todo: NEW TRANSLATION
 flavor_cas.2303.historical_info: "The Second Irmandiño Revolt, also known as the Great Irmandiño War, was a large-scale uprising that later took on the characteristics of a full-scale civil war. The Irmandiños targeted the higher nobility and their oppressive system, destroying around 130 castles and forts belonging to powerful families. However, divisions within the movement and a powerful counterattack by the nobles and the crown brought about the collapse of the revolt." # todo: NEW TRANSLATION
 flavor_cas.2303.historical_info: "Druhé Irmandiño povstanie, známe aj ako Veľká Irmandiño vojna, bolo rozsiahle povstanie, ktoré neskôr nadobudlo znaky plnohodnotnej občianskej vojny. Irmandiños zamerali svoju pozornosť na vyššiu šľachtu a jej utláčajúci systém, zničili približne 130 hradov a pevností patriacich mocným rodinám. Rozdiely v hnutí a silná protiútok šľachty a koruny však viedli k zániku povstania." # todo: NEW TRANSLATION
 flavor_cas.2304.title: "The Aftermath of the Revolts" # todo: NEW TRANSLATION
 flavor_cas.2304.title: "Následky povstaní" # todo: NEW TRANSLATION
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] sa ukázala byť trvalým tŕňom v boku [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Počas posledných niekoľkých desaťročí bola epicentrom dvoch veľkých povstaní, pričom povstalecké bratstvá zhromaždili tisíce proti šľachtickej a [ROOT.GetCountry.GetGovernment.GetAdjective] autorite. Deštrukcia spôsobená týmito povstaniami zanechala región v neporiadku a odhalila slabiny v dozore [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]. Preto niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že autonómia [ShowAreaNameWithNoTooltip('galicia_area')] umožnila týmto hnutiam prerásť, a že región by mal byť pod prísnejšou centrálnou kontrolou." # todo: NEW TRANSLATION
 flavor_cas.2304.a: "Musíme centralizovať našu vládu nad regiónom." # todo: NEW TRANSLATION
 flavor_cas.2304.a.tt: "Získame [ShowNamedValue('control_severe_bonus')|+=2%] kontrolu nad všetkými [owned|e] [locations|e] v [ShowAreaName('galicia_area')]\n\nVšetky [pops|e] v [ShowAreaName('galicia_area')] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2304.b: "Udelíme im viac autonómie, aby sme predišli ďalším nepokojom." # todo: NEW TRANSLATION
 flavor_cas.2304.b.tt: "Stratíme [ShowNamedValue('control_severe_penalty')|+=2%] kontrolu nad všetkými [owned|e] [locations|e] v [ShowAreaName('galicia_area')]\n\nVšetky [pops|e] v [ShowAreaName('galicia_area')] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2304.historical_info: "Uvedomujúc si potrebu obmedziť moc galícijskej šľachty a zabrániť budúcim povstaniam, koruna zaviedla rozsiahle reformy. Vymenovali guvernéra-kapitána generála, aby dohliadal na región, a zriadili v Galicii kráľovský súd na centralizáciu výkonu spravodlivosti, pričom miestnym pánom odňali súdnu právomoc. Aby ešte viac oslabili šľachtu, koruna nariadila, že žiadny z hradov zničených počas povstaní nesmie byť prestavaný, a podriadila galícijské kláštory kastílskym rehoľným rádom." # todo: NEW TRANSLATION
 flavor_cas.2400.title: "Vojna družín" # todo: NEW TRANSLATION
 flavor_cas.2400.desc: "Oblasť [ShowAreaName('navarre_area')] je v zmätku. Už dlhšiu dobu sú [ShowPopTypeName('nobles')] uväznení v násilných svároch, ktoré sa miestne stali známe ako Vojna družín. Súperiace šľachtické frakcie z [target_location_1.GetName] a [target_location_2.GetName] ponorili región do chaosu, pustošia dediny a pevnosti a súperia o nadvládu. Tieto nepokoje podrývajú autoritu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], lebo miestni vodcovia odmietajú podriadiť sa [ROOT.GetCountry.GetGovernment.GetAdjective] spravodlivosti." # todo: NEW TRANSLATION
 flavor_cas.2400.a: "Postavme sa na stranu [target_location_1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2400.b: "Podporte namiesto toho frakciu [target_location_2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_cas.2400.c: "Zasiahnuť a zastaviť ich oboch." # todo: NEW TRANSLATION
 flavor_cas.2400.c.tt: "Všetky [ShowPopTypeName('nobles')] [pops|e] v [target_location_1.GetName] a [target_location_2.GetName] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a lokality taktiež stratia [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_cas.2400.d: "To nás netýka." # todo: NEW TRANSLATION
 flavor_cas.2400.historical_info: "Vojna družín bola dlhodobý spor medzi súperiacimi šľachtickými frakciami v baskických provinciách Biscay, Álava a Gipuzkoa, ktorý zasahoval aj susedné Kráľovstvo Navarry. Bola poháňaná súťažou o zdroje, slabou kráľovskou autoritou a všeobecným úpadkom po Kastiľskej občianskej vojne. Konflikt destabilizoval región nájazdmi, násilím a bezprávím. Tieto konfrontácie ustali až po uplatnení kráľovskej moci Ferdinandom a Isabelou." # todo: NEW TRANSLATION
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] zásah" # todo: NEW TRANSLATION
 flavor_cas.2401.desc: " [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] sa rozhodla razantne zasiahnuť proti bojujúcim šľachtickým frakciám v [ShowAreaNameWithNoTooltip('navarre_area')]. [ROOT.GetCountry.GetGovernment.GetAdjective] sily boli odoslané upokojiť región, rozobrať pevnosti rebelských šľachticov a vynútiť [ROOT.GetCountry.GetGovernment.GetAdjective] spravodlivosť. Avšak zásah rozhneval mnohých miestnych [ShowPopTypeName('nobles')], ktorí to považujú za urážku ich dávnych privilégií." # todo: NEW TRANSLATION
 flavor_cas.2401.a: "Uplatniť autoritu železnou päsťou." # todo: NEW TRANSLATION
 flavor_cas.2401.a.tt: "Získame [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('navarre_area')]\n\nVšetky [pops|e] v [ShowAreaName('navarre_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2401.b: "Vyjednať s miestnou šľachtou." # todo: NEW TRANSLATION
 flavor_cas.2401.b.tt: "Stratíme [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('navarre_area')]\n\nVšetky [pops|e] v [ShowAreaName('navarre_area')] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')] sa zjednocujú proti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]" # todo: NEW TRANSLATION
 flavor_cas.2402.desc: "[ShowPopTypeName('nobles')] v [ShowAreaName('navarre_area')] povstali na znak odporu proti pokusu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] presadiť svoju autoritu. Odložili svoje drobné konflikty a zobrali do rúk zbrane, zhromažďujú svoje sily, aby vzdorovali [ROOT.GetCountry.GetGovernment.GetAdjective] zásahu. Ak toto povstanie rýchlo nezlomíme, môže inšpirovať nepokoje v iných regiónoch nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.2402.a: "Vztyčme [ROOT.GetCountry.GetGovernment.GetAdjective] zástavy a potlačme povstanie!" # todo: NEW TRANSLATION
 flavor_cas.2402.a.tt: "Všetky [ShowPopTypeName('nobles')] [pops|e] v [ShowAreaName('navarre_area')] sa pridajú ku [bands_of_navarra_rebels.GetName]" # todo: NEW TRANSLATION
 flavor_cas.2402.b: "Mali sme s nimi vyjednávať skôr..." # todo: NEW TRANSLATION
 flavor_cas.2402.b.tt: "Stratíme [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('navarre_area')]" # todo: NEW TRANSLATION
 bands_of_navarra: "Šľachtické bandy Navarry" # todo: NEW TRANSLATION
 flavor_cas.2403.title: "Družiny upokojené" # todo: NEW TRANSLATION
 flavor_cas.2403.desc: "Po porážke poslednej rebelnej armády Vojna družín konečne skončila. Keď boli frakcie [ShowPopTypeName('nobles')] potlačené a región [ShowAreaName('navarre_area') pacified], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] má teraz príležitosť prestruktúrovať správu týchto provincií, aby zabezpečila, že sa takýto chaos už nezopakuje." # todo: NEW TRANSLATION
 flavor_cas.2403.a: "Posilniť [ROOT.GetCountry.GetGovernment.GetAdjective] dohľad nad regiónom." # todo: NEW TRANSLATION
 flavor_cas.2403.a.tt: "Každé [owned|e] [location|e] v [ShowAreaName('navarre_area')] stratí [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_cas.2403.b: "Zabezpečiť lojalitu ústupkami." # todo: NEW TRANSLATION
 flavor_cas.2403.b.tt: "Každé [owned|e] [location|e] v [ShowAreaName('navarre_area')] získa [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_cas.2403.historical_info: "Riešenie Vojny družín znamenalo významný zlom pre región, keď katolícki panovníci využili následky konfliktu na konsolidáciu kráľovskej moci. Centralizáciou správy potlačili autonómiu svárových šľachtických domov a vymenovali kráľovských guvernérov na udržanie poriadku. #italic Santa Hermandad#!, vojenská inštitúcia udržiavajúca mier, bola zriadená, aby zabezpečila efektívne vymáhanie práva, zatiaľ čo regionálne zhromaždenia prišli pod bližší kráľovský dohľad." # todo: NEW TRANSLATION
 flavor_cas.2500.title: "Nepriateľi [target_enemy.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2500.desc: "Došlo k nám, že mnohí domorodci v [ShowRegionName('mesoamerica_region')] sa obávajú vlády [target_enemy.GetName], civilizácie, ktorá ukladá ťažké tribúty, vykonáva brutálne rituály a drží okolitých kmeňov v stave strachu a zášti. Naši vyslanci hlásia, že [target_country.GetName] by s radosťou podporilo kohokoľvek, kto by tohto tyrana zvrhol. Možno by sme sa mohli pokúsiť spojiť s týmito miestnymi mocnosťami, aby sme zvrhli [target_enemy.GetAdjectiveWithNoTooltip] nadvládu." # todo: NEW TRANSLATION
 flavor_cas.2500.a: "Pošlime vyslancov do [target_country.GetNameWithNoTooltip] a ponúknime im spojenectvo." # todo: NEW TRANSLATION
 flavor_cas.2500.b: "Do regionálnej politiky nebudeme zasahovať." # todo: NEW TRANSLATION
 flavor_cas.2500.historical_info: "Keď Hernán Cortés dorazil do Mesoameriky v roku 1519, Španieli boli početne výrazne prepočítaní proti mocnej Aztéckej ríši. Napriek tomu to neboli iba španielske zbrane, ktoré ju zničili. Aby získal výhodu, Cortés šikovne využil širokú zášť medzi aztéckymi tributárnymi štátmi a rivalkami, predovšetkým Tlaxcalanmi, Totonakmi a Huexotzincami, ktorí dlhodobo trpeli pod aztéckou nadvládou, nútenými tribútmi a ľudskými obetami. Títo domorodí spojenci sa ukázali byť rozhodujúci, keďže prispeli desaťtisíckami domorodých bojovníkov, ktorí sa pridali k španielskej veci." # todo: NEW TRANSLATION
 flavor_cas.2501.title: "Zvrhnutie [target_enemy.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2501.desc: "Pristúpil k nám vyslanec z [root_country.GetName], ktorý sa dozvedel o našej zášti voči [target_enemy.GetName]. Hovoria o aliancii a vzájomnej pomoci, o slobode od tribútov a obetí. Niektorí z nás vidia šancu na oslobodenie, iní varujú, že dôvera týmto cudzím môže priniesť skazu." # todo: NEW TRANSLATION
 flavor_cas.2501.a: "Naša sloboda môže spočívať v [root_country.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 flavor_cas.2501.b: "Nedôverujeme cudzím." # todo: NEW TRANSLATION
 flavor_cas.2502.title: "Zahraničné spiknutia" # todo: NEW TRANSLATION
 flavor_cas.2502.desc: "Naši špióni hlásia o [root_country.GetAdjective] vyslancoch pohybujúcich sa medzi menšími kmeňmi. Títo cudzinci ponúkajú sľuby aliancie a zbraní tým, ktorí sú príliš slabí, aby stáli sami za seba. Podľa správ sa [target_country.GetName] už vyjadrili, že chcú nadviazať spojenectvo s cudzincami, čo ohrozuje našu regionálnu nadvládu. Niektorí radiči naliehajú na preventívny úder, aby rozdrtili nesúhlas skôr, než sa spojí s vonkajšími stranami." # todo: NEW TRANSLATION
 flavor_cas.2502.a: "Budeme čakať a pozorovať." # todo: NEW TRANSLATION
 flavor_cas.2502.b: "Zničme ich skôr, než bude neskoro!" # todo: NEW TRANSLATION
 flavor_cas.2503.title: "Uzavretý pakt" # todo: NEW TRANSLATION
 flavor_cas.2503.desc: "Ľudia z [target_country.GetName] súhlasili spojiť sily s nami. Spoločne sme teraz pripravení udrieť do srdca [target_enemy.GetName]. Ich znalosť terénu, ich vojaci a túžba po pomste budú veľkými prínosmi v nadchádzajúcej kampani." # todo: NEW TRANSLATION
 flavor_cas.2503.a: "Výborne. Kráčame spolu!" # todo: NEW TRANSLATION
 flavor_cas.2504.title: "Odmietnutá ruka" # todo: NEW TRANSLATION
 flavor_cas.2504.desc: "Naša ponuka spojenectva bola odmietnutá. Či už zo strachu, pýchy alebo zle umiestnenej lojality, [target_country.GetName] odmietli spojiť sa s nami proti [target_enemy.GetName]. Hoci mnohí to vidia ako zlyhanie našej diplomacie, s veľkou pravdepodobnosťou to nebude mať významný dopad na našu pozíciu v [ShowRegionName('mesoamerica_region')]." # todo: NEW TRANSLATION
 flavor_cas.2504.a: "Ich strata." # todo: NEW TRANSLATION
 flavor_cas.2600.title: "Reformy [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2600.desc: "Rozsiahle územie nášho [ROOT.GetCountry.GetFlavorRank], s vplyvom v starom aj novom svete, preťažuje hranice našej existujúcej správy. Korupcia medzi koloniálnymi úradníkmi, vojenská neefektívnosť a zastarané daňové systémy oberajú [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] o jej zaslúžené prostriedky. [target_ruler.GetName] a mnohí z našich poradcov navrhli rozsiahle plány na centralizáciu správy a modernizáciu vládnutia naprieč našimi držbami." # todo: NEW TRANSLATION
 flavor_cas.2600.a: "Začať tieto reformy okamžite." # todo: NEW TRANSLATION
 flavor_cas.2600.a.tt: "Spustí sériu udalostí zameraných na reformu našej správy." # todo: NEW TRANSLATION
 flavor_cas.2600.b: "Systém funguje dobre tak, ako je." # todo: NEW TRANSLATION
 flavor_cas.2600.historical_info: "Po vojne o španielske dedičstvo a nástupe dynastie Bourbonov Španielsko čelilo rozpadávajúcemu sa a neefektívnemu impériu. Centrálna administrácia stratila kontrolu nad vzdialenými koloniálnymi držbami, kde vicekráli a miestne elity vládli takmer autonómne. V dôsledku toho sa Koruna vydala cestou ambicióznych štátotvorných reforiem s cieľom modernizovať administráciu impéria, inšpirovaných francúzskymi absolutistickými princípmi a centralizačnými politikami Ľudovíta XIV." # todo: NEW TRANSLATION
 flavor_cas.2601.title: "Korupcia v [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_cas.2601.desc: "Reformistická cesta, ktorú sme začali, si kladie za cieľ vyrútiť korupciu z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mnohí podozrievajú [target_advisor.GetName], že rozhadzuje peniaze z našej pokladnice a posiela ich na podporu rodinných záujmov v [corrupt_advisor_location.GetName]." # todo: NEW TRANSLATION
 flavor_cas.2601.a: "Okamžite odvolať [target_advisor.GetHimHer] z [target_advisor.GetHisHer] pozície." # todo: NEW TRANSLATION
 flavor_cas.2601.b: "Popraviť [target_advisor.GetHimHer] ako varovanie pre všetkých." # todo: NEW TRANSLATION
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U] je príliš cenný/á na to, aby bol/bola odstránený/á." # todo: NEW TRANSLATION
 flavor_cas.2601.historical_info: "Ako súčasť Bourbonovských reforiem sa Španielsko snažilo utvrdiť kontrolu Koruny nad poradcami a úradníkmi. Mnohí, ktorí boli považovaní za nelojálnych, skorumpovaných alebo neefektívnych, boli odstránení z moci a často nahradení lojálnymi byrokratmi menovanými priamo Korunou." # todo: NEW TRANSLATION
 flavor_cas.2602.title: "Systém [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]" # todo: NEW TRANSLATION
 flavor_cas.2602.desc: "Aby sme ďalej pokračovali v reformách [ROOT.GetCountry.GetFlavorRank], niektorí z našich najzručnejších poradcov verných [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] navrhujú zriadenie takzvaného [ShowGovernmentReformName('intendancy_system')]. Ten by priamo slúžil pod našou autoritou a obchádzal by zakorenené miestne elity, ktoré sú často skorumpované a konajú vo svoj prospech skôr než chránia dobro [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_cas.2602.a: "Zaviesť to!" # todo: NEW TRANSLATION
 flavor_cas.2602.b: "Zachovať súčasnú štruktúru." # todo: NEW TRANSLATION
 flavor_cas.2602.historical_info: "Systém intendancie bol kameňom Bourbonovských reforiem. Bol navrhnutý na centralizáciu kráľovskej moci a modernizáciu štátnej správy v Španielsku a jeho impériu. Intendanti boli priamo vymenovaní Korunou, aby dohliadali na provinčnú správu, najmä v daňových záležitostiach a boji proti korupcii. Systém mal znížiť moc miestnych elít a podporiť ekonomický rast." # todo: NEW TRANSLATION
 flavor_cas.2603.title: "Uvalenie [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] na kolónie" # todo: NEW TRANSLATION
 flavor_cas.2603.desc: "Napriek nespokojnosti stavov sa všeobecne verí, že prijatie [ShowGovernmentReformName('intendancy_system')] bolo úspešné. Keď sa reformy upevňujú na pevnine, naši poradcovia navrhujú, aby sme začali zavádzať rovnaké opatrenia v našich zámoorských držbách." # todo: NEW TRANSLATION
 flavor_cas.2603.a: "Vynútiť prijatie našich reforiem." # todo: NEW TRANSLATION
 flavor_cas.2603.a.tt: "Každý [ShowSubjectTypeName('colonial_nation')] prijme [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] a získa [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]" # todo: NEW TRANSLATION
 flavor_cas.2603.b: "Nemôžeme riskovať povstania v Novom svete." # todo: NEW TRANSLATION
 flavor_cas.2603.historical_info: "Od roku 1764 bol systém intendancie zavádzaný v španielskych zámoorských držbách, začínajúc na Kube a rozširujúc sa do Mexika, Peru, Čile, Río de la Plata a Filipín. Hoci systém zlepšil efektivitu a štátne príjmy, často vyvolával napätie s vicekráľmi, guvernérami a koloniálnymi elitami." # todo: NEW TRANSLATION
 flavor_cas.2604.title: "Koloniálny nesúhlas" # todo: NEW TRANSLATION
 flavor_cas.2604.desc: "Naše snahy racionalizovať a modernizovať koloniálnu správu zavedením [ShowGovernmentReformName('intendancy_system')] a centralizovaného dohľadu vyvolali vlnu nepokojov v celých našich zámoorských doménach. Miestne elity, kedysi zvyknuté na značnú autonómiu a privilégiá, otvorene odolávajú tomu, čo považujú za zásah do ich nadobudnutých práv." # todo: NEW TRANSLATION
 flavor_cas.2604.a: "Nezastavíme naše úsilie." # todo: NEW TRANSLATION
 flavor_cas.2604.a.tt: "Každý [ShowSubjectTypeName('colonial_nation')] s reformou [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] získa [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]" # todo: NEW TRANSLATION
 flavor_cas.2604.b: "Bolo by múdrejšie ustúpiť." # todo: NEW TRANSLATION
 flavor_cas.2604.b.tt: "Každý [ShowSubjectTypeName('colonial_nation')] s reformou [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] ju zruší a získa [ShowNamedValue('liberty_desire_mild_minus')|-=2%] [liberty_desire|e]" # todo: NEW TRANSLATION
 flavor_cas.2604.historical_info: "Účinok Bourbonovských reforiem bol jedným z hlavných faktorov, ktoré pritlačili španielskych koloniálnych poddaných k hnutiu za nezávislosť. Tieto reformy odňali miestnym elitám administratívne právomoci a udelili moc úradníkom menovaným Korunou. Hoci z finančného hľadiska reformy splnili svoj účel, odcudzili miestne elity, ktoré sa cítili zbavené práv. V spojení so zvyšujúcim sa ekonomickým zaťažením tieto reformy výrazne podlomili koloniálnu lojalitu. Široko rozšírená zášť nakoniec prispela k hnutiam za nezávislosť v celej Španielskej Amerike na začiatku 19. storočia." # todo: NEW TRANSLATION
 flavor_cas.2605.title: "Výzva na nezávislosť" # todo: NEW TRANSLATION
 flavor_cas.2605.desc: "Kvôli prísnym reformám prijatým [overlord_country.GetName] a ich snahám ich nám vynútiť, je náš ľud čoraz nespokojnejší s naším vrchnosťou a spoločnosť tlačí koloniálnu vládu, aby sa zbavila ťaživého jarmo [overlord_country.GetNameWithNoTooltip]. Ak teraz nezakročíme, možno už nikdy nedostaneme ďalšiu šancu." # todo: NEW TRANSLATION
 flavor_cas.2605.a: "Nech začne vojna za nezávislosť!" # todo: NEW TRANSLATION
 flavor_cas.2605.b: "Teraz nie je čas na vojnu." # todo: NEW TRANSLATION
 flavor_cas.2605.historical_info: "Americké španielske vojny za nezávislosť boli sériou konfliktov s rôznymi spúšťačmi, či už prísnymi reformami Bourbonovskej dynastie, alebo dopadmi Peninsulárnej vojny vedenou Napoleonom. Koloniálne elity a domorodé obyvateľstvo, predtým lojálne, boli sklamaní španielskou neistotou a dokázali získať takmer všetkých pre svoju vec. Výsledkom bol takmer úplný rozpad španielskej koloniálnej moci v Amerike v priebehu niekoľkých desaťročí." # todo: NEW TRANSLATION
 flavor_cas.2606.title: "Americká vojna za nezávislosť" # todo: NEW TRANSLATION
 flavor_cas.2606.desc: "[colonial_country.GetName], jeden z našich koloniálnych poddaných, nám vyhlásil vojnu. Odmietajú našu autoritu a vyhlasujú zámer oslobodiť sa spod našej nadvlády. Šok z tejto zrady bolí hlboko, ale teraz nie je čas na zármutok. Musíme zmobilizovať naše sily a urobiť všetko, čo je v našich silách, aby sme kolónie prinavrátili pod našu legitimnú vládu." # todo: NEW TRANSLATION
 flavor_cas.2606.a: "Zaplatia za svoju zradu!" # todo: NEW TRANSLATION
 flavor_cas.2700.title: "Dosah [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]" # todo: NEW TRANSLATION
 flavor_cas.2700.desc: "Pevninské úrady opäť utiahli svoj vplyv nad našou administratívou. Zavedením nového [ShowGovernmentReformName('intendancy_system')] sú miestni držitelia moci odsunutí v prospech úradníkov menovaných [overlord_country.GetGoverment.GetEstateName('crown_estate')]. Ekonomické zaťaženie sa tiež zvýšilo, keď sa dane zvyšujú a tribut je prísne vymáhaný." # todo: NEW TRANSLATION
 flavor_cas.2700.a: "Musíme poslúchnuť ich vôľu." # todo: NEW TRANSLATION
 flavor_cas.2700.b: "Nepoddáme sa ich rozhodnutiam!" # todo: NEW TRANSLATION
 flavor_cas.2700.historical_info: "V polovici až koncom 18. storočia Koruna iniciovala Bourbonovské reformy, sériu centralizačných politík navrhnutých na zlepšenie koloniálnej efektivity. Jedným z najrušivejších opatrení bolo prijatie systému intendancie, ktorý nahradil staršie, autonómnejšie miestne autority úradníkmi lojálnymi Korune. V oblastiach ako Peru tieto reformy podlomili vplyv miestnych elít a domorodých autorít a vyvolali nespokojnosť medzi oboma vrstvami." # todo: NEW TRANSLATION
 flavor_cas.2701.title: "Hlas z vysočín" # todo: NEW TRANSLATION
 flavor_cas.2701.desc: "Miestny muž menom José Gabriel Condorcanqui, ktorý tvrdí, že je potomkom starých inckých cisárov, začal podnecovať obyvateľov vysočín. Prevzal meno [target_character.GetName], [target_character.GetSheHe] odsudzuje nové dane, zneužívanie domorodých ľudí a ničenie miestnej autonómie. [target_character.GetSheHe|U] hrozí vypuknutím rozsiahleho povstania, keďže [target_character.GetHisHer] príčina je podporovaná tisíckami miestnych." # todo: NEW TRANSLATION
 flavor_cas.2701.a: "[target_character.GetSheHe|U] je nikto. Ignorujte [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_cas.2701.a.tt: "Všetky [ShowCultureName('aimara_culture')] [pops|e] v [ShowRegionName('andes_region')] [region|e] sa pridajú k [tupac_rebellion.GetName]" # todo: NEW TRANSLATION
 flavor_cas.2701.b: "Ustúpme." # todo: NEW TRANSLATION
 flavor_cas.2701.historical_info: "V roku 1780 José Gabriel Condorcanqui, mestizo tvrdíaci incký pôvod, prijal meno Tupac Amaru II a inicioval povstanie pri Cuzcu. Frustrovaný zneužívaním moci a utrpením domorodého obyvateľstva sa snažil zrušiť nútené pracovné systémy a iné koloniálne útlaky. Povstanie prilákalo desaťtisíce domorodých bojovníkov, obchodníkov a znevýhodnených miestnych obyvateľov." # todo: NEW TRANSLATION
 flavor_cas.2702.title: "Povstanie potlačené" # todo: NEW TRANSLATION
 flavor_cas.2702.desc: "Naše sily dokázali poraziť rebelov, ktorí ohrozovali zvrhnutie existujúceho poriadku v [ShowRegionName('andes_region')]. Spomienka na toto povstanie nezmizne ľahko a jeho ozveny môžu ešte vyvolať nepokoje v budúcnosti." # todo: NEW TRANSLATION
 flavor_cas.2702.a: "Domorodci zaplatia za svoju zradu." # todo: NEW TRANSLATION
 flavor_cas.2702.a.tt: "Všetky [ShowCultureName('aimara_culture')] [pops|e] v [ShowRegionName('andes_region')] [region|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2702.b: "Mali by sme minulosť nechať za sebou." # todo: NEW TRANSLATION
 flavor_cas.2702.b.tt: "Všetky [ShowCultureName('aimara_culture')] [pops|e] v [ShowRegionName('andes_region')] [region|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_cas.2702.historical_info: "Povstanie vedené Tupacom Amaru II síce spočiatku dokázalo získať tisíce podporovateľov v Južnom a Hornom Peruu, no nakoniec bolo potlačené nadväznou vojenskou silou a organizačnými kapacitami španielskej koloniálnej administrácie. Pre domorodé obyvateľstvo bola porážka veľmi tragická. Mnohí dúfali v obnovenie autonómie alebo aspoň úľavu od koloniálnych útlakov, no namiesto toho čelili ešte väčšiemu útlaku, pričom kultúrne prejavy inckej identity a miestne vedenie boli čoraz častejšie zakazované alebo rozoberané štátom." # todo: NEW TRANSLATION
 flavor_cas.2703.title: "Osud [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_cas.2703.desc: "[target_character.GetName], vodca potlačeného povstania, bol zajatý. Hoci mnohí volajú po milosti, iní žiadajú spravodlivosť za vylitú krv našich verných poddaných. Koloniálna elita je rozdelená medzi to, či urobiť z [target_character.GetHimHer] príklad, alebo [target_character.GetHimHer] prepustiť, no to by prinieslo riziko, že [target_character.GetHisHer] odkaz by mohol v nasledujúcich rokoch vyvolať ďalšie nepokoje." # todo: NEW TRANSLATION
 flavor_cas.2703.a: "Vymazať [target_character.GetHisHer] meno z pamäti." # todo: NEW TRANSLATION
 flavor_cas.2703.b: "Poslať [target_character.GetHimHer] do vyhnanstva." # todo: NEW TRANSLATION
 flavor_cas.2703.historical_info: "Tupac Amaru II bol zajatý, verejne popravený v Cuzcu a bol prinútený sledovať smrť svojej rodiny a spojencov. Jeho poprava bola navrhnutá ako brutálne varovanie pre ostatných. Napriek tomu sa stal trvalým symbolom domorodého odporu." # todo: NEW TRANSLATION
