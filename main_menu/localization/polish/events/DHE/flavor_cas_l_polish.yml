 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]" # todo: NEW TRANSLATION
 flavor_cas.1201.desc: "Pod stálym vedením [ShowLawName('mesta_council_law')] naša [ShowGoodsName('wool')] prosperovala a rozšírila svoj vplyv po [ROOT.GetCountry.GetAdjective] území. Aby organizácia zostala prosperujúca a pod kontrolou, bolo by prospešné zaviesť [ShowPolicyName('right_of_possesion')], zákon, ktorý by reguloval využívanie pastvín a nastavil rozumné limity na nájomné poplatky." # todo: NEW TRANSLATION
 flavor_cas.1201.a: "Zaviesť [ShowPolicyNameWithNoTooltip('right_of_possesion')]." # todo: NEW TRANSLATION
 flavor_cas.1201.b: "Súčasná situácia je vhodnejšia." # todo: NEW TRANSLATION
