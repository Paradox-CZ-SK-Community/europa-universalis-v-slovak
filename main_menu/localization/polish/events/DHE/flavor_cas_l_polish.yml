 flavor_cas.1201.c.tt: "Všetky lokality s [ShowGoodsNameWithNoTooltip('wool')] ktoré vlastníme v [ShowRegionName('iberia_region')] navždy stratia [ShowModifier('merino_wool')] modifikátor" # todo: NEW TRANSLATION
 flavor_cas.1202.title: "Povesť merino [ShowGoodsNameWithNoTooltip('wool')]" # todo: NEW TRANSLATION
 flavor_cas.1202.desc: "Zvýšená kvalita našej [ShowGoodsName('wool')] zvýšila jej povesť na iných európskych trhoch a tým aj dopyt zo zahraničia. To by mohlo otvoriť priemysel vedený [ShowLawName('mesta_council_law')] ako veľmi ziskový vývoz, ak ho podporíme. Niektorí členovia [ShowLawNameWithNoTooltip('mesta_council_law')] tiež argumentujú, že by sa táto kvalitná [ShowGoodsNameWithNoTooltip('wool')] mohla použiť ako základ pre vytvorenie [ROOT.GetCountry.GetAdjective] [ShowGoodsName('fine_cloth')] priemyslu a vytvorenie silného odvetvia tkanín [ROOT.GetCountry.GetCulture.GetName]!" # todo: NEW TRANSLATION
 flavor_cas.1202.a: "Sústreďme sa na vývoz!" # todo: NEW TRANSLATION
 flavor_cas.1202.a.tt: "Všetky lokality s [ShowGoodsNameWithNoTooltip('wool')] ktoré vlastníme v [ShowRegionName('iberia_region')] získajú [ShowModifier('quality_merino_wool')] modifikátor na 50 rokov" # todo: NEW TRANSLATION
 flavor_cas.1202.b: "Podporiť náš domáci priemysel." # todo: NEW TRANSLATION
