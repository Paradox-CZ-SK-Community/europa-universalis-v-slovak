l_polish:
  flavor_maj.1.title: "Kniha kráľov" # todo: NEW TRANSLATION
  flavor_maj.1.desc: "Vrchol našej histórie a korene našej civilizácie sú veľmi dobre zdokumentované. Nedávno sa [target_artist.GetName] obrátil na [target_character.GetName] s návrhom. Pod rukou [target_artist.GetHerHis] bude spísaná kronika. Toto literárne dielo podrobne opíše vládcov, ktorí doviedli [ROOT.GetCountry.GetLongName] k veľkosti. V snahe vyvýšiť minulosť a poctiť tých, na ktorých pleciach sme vybudovali toto veľké [ROOT.GetCountry.GetFlavorRank], sa musíme usilovať si pamätať, odkiaľ pochádzame." # todo: NEW TRANSLATION
  flavor_maj.1.a: "Objednať toto dielo." # todo: NEW TRANSLATION
  flavor_maj.1.b: "Najlepšie je nestrácať naše mince..." # todo: NEW TRANSLATION
  flavor_maj.1.historical_info: "Veľmi slávna kronika, ktorá mieša históriu a mýtus, #italic Pararaton#! je záznamom vzostupu kráľovstiev Singhasari a Majapahit vo Východnej Jáve." # todo: NEW TRANSLATION
  flavor_maj.2.title: "[target_character.GetNameWithNoTooltip]ov $maj_sumpah_palapa$" # todo: NEW TRANSLATION
  flavor_maj.2.desc: "V kroku, ktorý si vyslúžil posmech od politických rivalov [target_character.GetHerHis], [target_character.GetName] vyhlásil [target_character.GetHerHis] oficiálnu prísahu prestať užívať luxusné pokrmy a zabávať sa kultúrou a zábavou, kým [target_character.GetSheHe] úspešne nepodrobí celé [ShowRegionName('indonesia_region')]. Naše armády sú dojaté takým prejavom odhodlania a cítia sa byť isté, že budú nasledovať túto veľkú osobu až na koniec sveta." # todo: NEW TRANSLATION
  flavor_maj.2.a: "Úspech [target_character.GetHerHis|U] sa odrazí na panovaní [target_character2.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_maj.3.title: "$maj_nagarakretagama_woa$" # todo: NEW TRANSLATION
  flavor_maj.3.desc: "Potreba potvrdiť naše odhodlanie k náboženským koreňom nášho [ROOT.GetCountry.GetFlavorRank] vypestovala mnohé literárne diela, ktoré chvália architektúru našich chrámov i naše zložité a slávnostné obrady. Nikto iný než [target_character.GetName] nevstúpil do popredia a dobrovoľne sa ponúkol napísať krásnu poctu, báseň oslavujúcu samotnú podstatu nášho ľudu pod vedením [target_character2.GetName]." # todo: NEW TRANSLATION
  flavor_maj.3.a: "Sponzorovať dielo." # todo: NEW TRANSLATION
  flavor_maj.3.b: "To je určite zneužitie našich peňazí!" # todo: NEW TRANSLATION
  flavor_maj.4.title: "Vzostup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.4.desc: "Na prahu našej zlatej éry a radostnej prestíže, ktorá žiari z našej mocnej pozície naprieč [ShowRegionName('indonesia_region')] a mnohými poddanými, sa zableskne záblesk nesmrteľnosti na stránkach dejín na tvári [target_character.GetName].\n\nTým zableskom nie je nik iný než [target_character.GetHerHis] vlastný nástupca, ktorý sľubne vystupuje, keďže [target_character.GetSheHe] vynikal vo všetkých aspektoch [target_character.GetHerHis] výchovy. Pokojný prenos moci by nepochybne tiež posilnil našu stabilitu." # todo: NEW TRANSLATION
  flavor_maj.4.a: "Nech chlapec získa [target_character.GetHerHis] korunu." # todo: NEW TRANSLATION
  flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] sa moci ešte tak skoro nevzdá!" # todo: NEW TRANSLATION
  flavor_maj.5.title: "Zabezpečenie západných hraníc" # todo: NEW TRANSLATION
  flavor_maj.5.desc: "Na západe leží [target_country2.GetLongName], ktorému vládne [target_character2.GetName]. Keď sa snažíme rozšíriť náš vplyv a autoritu naprieč [ShowRegionName('indonesia_region')], otázka zabezpečenia našej západnej hranice opäť vystúpila medzi našimi poradcami. Podporujú myšlienku, že politické manželstvo medzi [target_character3.GetName] a [target_country2.GetAdjectiveWithNoTooltip] princeznou [target_character.GetName] by vyriešilo otázku mierovo.\n\nFakty však hovoria, že skupina členov nášho koncilu uprednostňuje násilnejšie riešenie. Poukazujú na slabosť, ktorú [target_character2.GetNameWithNoTooltip] prejavil. Preto chcú, aby manželstvo bolo iba zámienkou, dôvodom na okamžité požadovanie ich podrobenia." # todo: NEW TRANSLATION
  flavor_maj.5.a: "Skvelá príležitosť získať ich vernosť." # todo: NEW TRANSLATION
  flavor_maj.5.b: "Nemusíme sa uchyľovať k podvodom, uzavrite riadne manželstvo!" # todo: NEW TRANSLATION
  flavor_maj.5.c: "Nemáme čas na drobné intrigy." # todo: NEW TRANSLATION
  press_for_subjugation_tt: "Ak prijmú, budeme trvať na ich podrobení." # todo: NEW TRANSLATION
  do_not_press_for_subjugation_tt: "Ak prijmú, #R nebudeme#! tlačiť na ich podrobenie." # todo: NEW TRANSLATION
  flavor_maj.6.title: "Mier uzavretý manželstvom?" # todo: NEW TRANSLATION
  flavor_maj.6.desc: "Už dlhší čas nám neuniká, že vládca [target_country.GetName] zosilnel, keď sa jeho vplyv rozšíril po [ShowRegionName('indonesia_region')]. V snahe zabezpečiť naše spoločné hranice, požiadali o ruku [target_character.GetName] pre [target_character3.GetName]. Je to klam, ktorý legitimizuje nárok na podrobenie, alebo úprimný znak mieru a pokoja do budúcnosti?" # todo: NEW TRANSLATION
  flavor_maj.6.a: "Dobre, dôverujeme im." # todo: NEW TRANSLATION
  flavor_maj.6.b: "Svedomie nám nedovolí toto dovoliť." # todo: NEW TRANSLATION
  they_may_demand_subjugation_tt: "#italic Môžu požadovať naše podrobenie#!" # todo: NEW TRANSLATION
  flavor_maj.7.title: "Odpoveď [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.7.desc: "Po dlhom čakaní na príchod diplomatickej delegácie [target_country2.GetAdjective] konečne dorazili správy o ich rozhodnutí v súvislosti s návrhom manželstva medzi [target_character2.GetName] a [target_character3.GetName]. Zdá sa, že konečne zhromaždili odvahu odpovedať na náš nedávny podnet!" # todo: NEW TRANSLATION
  flavor_maj.7.a: "Kľaknú si!" # todo: NEW TRANSLATION
  flavor_maj.7.b: "Nech sa tento zväzok premení na priateľstvo medzi našimi ľuďmi." # todo: NEW TRANSLATION
  flavor_maj.7.c: "Odmietli? Očakávali sme viac..." # todo: NEW TRANSLATION
  explain_options_flavor_maj.8: "Ak prijmú, stanú sa naším priamym [subject|e], ak však odmietnu, získame proti nim [casus_belli|e]" # todo: NEW TRANSLATION
  flavor_maj.8.title: "Požiadavky [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.8.desc: "Krátko po tom, čo sa novo zosobášený pár [target_character.GetName] a [target_character3.GetName] spojil svoje osudy, [target_character.GetShortNameWithNoTooltip] vznesol hrubú požiadavku! Zdá sa, že manželstvo bolo zámienkou na požiadanie nášho podrobenia, opierajúc sa o ich rastúci vplyv a moc nad nami. Aký hrozný obrat udalostí!" # todo: NEW TRANSLATION
  flavor_maj.8.a: "Bohužiaľ, musíme sa podriadiť v záujme nášho ľudu." # todo: NEW TRANSLATION
  flavor_maj.8.b: "Ako sa opovažujú?" # todo: NEW TRANSLATION
  flavor_maj.8.historical_info: "Manželstvo medzi kráľom Hayam Wurukom a princeznou Dyah Pitaloka z Sudanského kráľovstva skončilo hrozne, keď Gajah Mada, vtedy #italic mahapatih#! Majapahitského impéria, vnímal príchod princeznej ako príležitosť požadovať okamžité podrobenie Sudanského kráľovstva. Následné bitky po takomto zrade viedli nakoniec k smrti sudanskej kráľovskej rodiny a pádu ich kráľovstva." # todo: NEW TRANSLATION
  flavor_maj.9.title: "História [GetCountry('SUN').GetAdjectiveWithNoTooltip] kráľovstva" # todo: NEW TRANSLATION
  flavor_maj.9.desc: "Náš ostrov je domovom niektorých z najrozvinutejších a najsofistikovanejších kultúr a civilizácií, aké poznáme. Na počesť minulosti a kráľov kedysi veľkého kráľovstva navrhol [target_artist.GetName] vytvorenie slávnej kroniky, ktorá zachytí históriu tohto dávno minuleho kráľovstva a zameria sa na zachovanie kultúrnych a [ROOT.GetCountry.GetGovernment.GetAdjective] koreňov nášho rodu." # todo: NEW TRANSLATION
  flavor_maj.9.a: "Vynikajúci nápad." # todo: NEW TRANSLATION
  flavor_maj.9.b: "Nepotrebujeme písanú chválu zlyhaných kráľovstiev!" # todo: NEW TRANSLATION
  flavor_maj.9.historical_info: "Považovaný za dôležitý sudanský rukopis, #italic Carita Parahyangan#! rozpráva históriu kráľovstva Sunda, vrátane legendárnych panovníkov západnej časti Jávy, najmä v období kráľovstva Sunda, predchodcu neskoršieho kráľovstva Pajajaran." # todo: NEW TRANSLATION
  flavor_maj.10.title: "Popularizácia kakawinových básní" # todo: NEW TRANSLATION
  flavor_maj.10.desc: "V čase kultúrneho a spoločenského rozkvetu, ktorý náš ľud prežíva, sa objavila nová výrazná forma literatúry. Tieto nové básne vznikli vplyvom šíriacich sa [ShowCultureGroupName('indian_group')] epických diel ako #italic $ramayana$#! a #italic $mahabarata$#!. Šírenie cudzích vier a, ako vedľajší efekt, kultúrna výmena viedli k novým spôsobom literárneho vyjadrenia.\n\nNapriek silnému vplyvu ich [ShowCultureGroupNameWithNoTooltip('indian_group')] predlôh, kakawinové básne nie sú len napodobeninami či prekladmi, ale úspešne miešajú miestne a cudzie kultúrne bohatstvo a vytvárajú epickú mytológiu a rozprávanie. Takýto umelecký prejav je určite znakom našej zlatej doby, sprostredkovaný perom ľudí ako [target_artist.GetName]!" # todo: NEW TRANSLATION
  flavor_maj.10.a: "Dobre, financujte tieto snahy." # todo: NEW TRANSLATION
  flavor_maj.10.b: "Neutrácejme cenné mince." # todo: NEW TRANSLATION
  flavor_maj.10.historical_info: "Popularizácia dlhých naratívnych básní, písaných vo veršovanej forme s rytmami a metrami inšpirovanými sanskritskou literatúrou, zohrala zásadnú úlohu pri formovaní identity a kultúry majapahitskej spoločnosti." # todo: NEW TRANSLATION
  flavor_maj.11.title: "Sen o Nusantare" # todo: NEW TRANSLATION
  flavor_maj.11.desc: "Desiatky rokov dobyvačných ťažení a neprekonateľnej dominancie v našom regióne viedli mnohých našich poradcov k vyhláseniam o našom božskom práve na ďalšie krajiny za obzorom.\n\nSkutočne, nedávne úspechy možno pripísať len božskému príhovoru, a kto sme my, aby sme spochybňovali takú vôľu? Ľud [ROOT.GetCountry.GetName] je predurčený k veľkosti pod vedením [target_character.GetName]!" # todo: NEW TRANSLATION
  flavor_maj.11.a: "Využijeme túto príležitosť." # todo: NEW TRANSLATION
  flavor_maj.11.b: "Najlepšie je nehnať sa." # todo: NEW TRANSLATION
  such_a_proclamation_will_incur_the_following_penalty_tt: "Takéto vojensky agresívne vyhlásenie spôsobí nasledujúci trest:" # todo: NEW TRANSLATION
  flavor_maj.12.title: "Nové chrámy" # todo: NEW TRANSLATION
  flavor_maj.12.desc: "Veľké bohatstvo, expanzia a vzostup našej sily nie sú ničím iným než odmenami za pobožnosť a pevné spoločenské väzby nášho ľudu. Spoločnosť zložená z majetných obchodníkov, ktorí darujú svoje peniaze, šľachticov, ktorí sa starajú o svoj ľud, a klerikov, ktorí dodržiavajú svoje praktiky, je určite predurčená k rozvoju.\n\nAby sme vyjadrili naše zanietenie a oslávili božskú povahu, ktorá nás spája, mnohí poradcovia navrhli, aby [target_character.GetName] osobne dohliadol na financovanie, rozšírenie a obnovu viacerých chrámov po celom [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
  flavor_maj.12.a: "Pokračujte s financovaním." # todo: NEW TRANSLATION
  flavor_maj.12.b: "Nedovolíme cudzie duchovné vplyvy!" # todo: NEW TRANSLATION
  flavor_maj.12.historical_info: "Medzi 13. a 15. storočím zasiahla Majapahitské impérium éra výstavby. Chrámy zdobené komplikovanými oblúkmi, venovaniami a zlatými prvkami boli postavené venované hinduisticko-buddhistickým božstvám. Tieto architektonické zázraky boli z veľkej časti využívané na ceremoniálne alebo pamätné účely." # todo: NEW TRANSLATION
  maj_receive_events_about_important_temples_tt: "#italic Môžeme dostať špeciálne udalosti spojené so stavbou rôznych dôležitých chrámov v našom jadrovom území#!" # todo: NEW TRANSLATION
  flavor_maj.13.title: "Candi Tikus" # todo: NEW TRANSLATION
  flavor_maj.13.desc: "Naša pobožnosť sa zobrazuje po celých uliciach v [target_location.GetName], keď sa chrámové a obradné haly oživujú — dôkaz našej hojnosti a bohatstva. Najnovší komplex, ktorý žiada financie, je naozaj zvláštny koncept. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [target_location.GetNameWithNoTooltip] prišli s plánmi postaviť rituálne očistné miesto, špeciálny chrám.\n\nTieto prepychové stavby však rozčúlili obyčajných ľudí, ktorí si želajú, aby miesto fungovalo otvorene pre nich ako kúpalisko a zariadenie na hospodárenie s vodou." # todo: NEW TRANSLATION
  flavor_maj.13.a: "Nech je to miesto uctievania!" # todo: NEW TRANSLATION
  flavor_maj.13.b: "Voda pre ľud." # todo: NEW TRANSLATION
  flavor_maj.13.c: "To je len márnivý výdavok, nepotrebujeme to." # todo: NEW TRANSLATION
  flavor_maj.13.historical_info: "S vyhĺbeným bazénom s kaplnkami a vodnými kanálmi symbolizuje komplex horu Meru a kozmický oceán v hinduisticko-buddhistickej kozmológii. Používa sa na rituálne očistenie a odráža dôležitosť svätosti vody v Majapahitskom impériu." # todo: NEW TRANSLATION
  flavor_maj.14.title: "Candi Surawana" # todo: NEW TRANSLATION
  flavor_maj.14.desc: "Zázrak architektonického umenia — plány na rozšírenie chrámového komplexu v [target_location.GetName] sú už v pokročilej fáze. Podľa našich poradcov bude budova kombinovať rôzne štýlové prvky, oslavovať minulých vládcov a uspokojovať naše rituálne potreby. Venovaná minulým skutkom našich najväčších vládcov, táto náboženská zóna je dôkazom našej vznešenej kultúry a slávnej histórie!" # todo: NEW TRANSLATION
  flavor_maj.14.a: "Výborne, pokračujte!" # todo: NEW TRANSLATION
  flavor_maj.14.b: "Najlepšie je šetriť naše mince..." # todo: NEW TRANSLATION
  flavor_maj.14.historical_info: "Postavený počas vrcholu Majapahitského impéria, bol zasvätený kráľovi Bhre Wengker, ktorý bol po smrti božsky uctievaný. Chrám obsahoval zložité kamenné reliéfy zobrazujúce scény z $ramayana$ a javanských legiend. Hoci teraz v ruinách, Candi Surawana ukazuje synkretické náboženské a umelecké tradície obdobia Majapahitu, spájajúce hinduistické a budhistické prvky." # todo: NEW TRANSLATION
  flavor_maj.15.title: "Východná kampaň" # todo: NEW TRANSLATION
  flavor_maj.15.desc: "Keď prevzal [ShowModifier('maj_sumpah_palapa_modifier')], minister [target_character.GetName] sa úplne oddal naplneniu svojich veľkých ambícií premeniť [ROOT.GetCountry.GetLongName] na [ShowCountryRankName('rank_empire')]. Ďalším cieľom [target_character.GetHerHis] výbojov je [target_country.GetLongName], štát na ostrove [ShowProvinceDefinitionName('bali_province')]. Ak padne, ďalšie ostrovné kráľovstvá iste nasledovať a spôsobia kaskádový efekt s významnými návratmi z kampane." # todo: NEW TRANSLATION
  flavor_maj.15.a: "Musíme okamžite zaútočiť." # todo: NEW TRANSLATION
  flavor_maj.15.b: "Čas ešte nie je zrelý." # todo: NEW TRANSLATION
  flavor_maj.15.c: "Musíme podporovať mier a diplomaciu!" # todo: NEW TRANSLATION
  flavor_maj.16.title: "Príchod [target_religion.GetGroup.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.16.desc: "[target_religion.GetName] je náboženstvo, ktoré získava čoraz väčší vplyv po celom [ShowRegionName('indonesia_region')]. Desaťročia sa postupne udomácňuje na Sumatre a na [ShowAreaName('malay_peninsula_area')]. Teraz sa rozšírilo aj do [ShowAreaName('java_area')], kde sa prvé početné spoločenstvo [target_religion.GetGroup.GetAdjective] obchodníkov usadilo v [target_location.GetName]. Hoci naše prístavy navštevuje veľa obchodníkov rôznych vier, mnohí veria, že šírenie [target_religion.GetNameWithNoTooltip] by mohlo byť rušivé pre naše ambície." # todo: NEW TRANSLATION
  flavor_maj.16.a: "Sú vítaní v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.16.b: "Musíme to zastaviť." # todo: NEW TRANSLATION
  flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.17.desc: "Do našej krajiny prišiel mimoriadny charakter. [target_character.GetName], ako je známy, je [target_religion.GetAdjective] kazateľ z ďalekého [birth_location.GetArea.GetName]. Pred príchodom do [ROOT.GetCountry.GetName], [target_character.GetShortNameWithNoTooltip] pôsobil aj v [ShowAreaName('champa_area')] a teraz buduje nové [target_religion.GetGroup.GetAdjective] spoločenstvo v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_maj.17.a: "To je v poriadku." # todo: NEW TRANSLATION
  wali_songo_tt: "Keď [THIS.GetCharacter.GetName] zomrie, bude postavený [ShowBuildingTypeName('wali_songo_shrine')] v významnom [owned|e] [ShowReligionAdjective('sunni')] [location|e]." # todo: NEW TRANSLATION
  flavor_maj.18.title: "Smrť wálího" # todo: NEW TRANSLATION
  flavor_maj.18.desc: "Prišli k nám správy o úmrtí [target_character.GetName]. Počas [target_character.GetHerHis] života bol [target_character.GetSheHe] uctievaný ako veľký [ShowReligionAdjective('sunni')] učiteľ a [target_character.GetWomanMan] skutočne oddaný šíreniu svojej viery. Či je to dobré alebo zlé, ukáže sa čoskoro. Jedno je však isté — prídu ďalší ako [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_maj.18.a: "Tak to je." # todo: NEW TRANSLATION
  flavor_maj.19.title: "Nový [target_religion.GetGroup.GetAdjectiveWithNoTooltip] kazateľ" # todo: NEW TRANSLATION
  flavor_maj.19.desc: "Istý [target_religion.GetAdjective] kazateľ sa stal aktívnym v [ROOT.GetCountry.GetLongName]. Jeho meno je [target_character.GetName] a podarilo sa mu získať veľké množstvo nasledovníkov do takej miery, že bol založený [target_religion.GetAdjectiveWithNoTooltip] školský inštitút na uľahčenie jeho konverznej práce. [target_character.GetSheHe|U] je vysoko rešpektovaným členom a stal sa jedným z vedúcich [target_religion.GetGroup.GetAdjectiveWithNoTooltip] komunity v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_maj.19.a: "To nám môže len prospieť." # todo: NEW TRANSLATION
  flavor_maj.19.b: "Toto nebudeme tolerovať." # todo: NEW TRANSLATION
  flavor_maj.20.title: "Objaví sa hrdina" # todo: NEW TRANSLATION
  flavor_maj.20.desc: "Syn/dcéry člena [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prišli nedávno na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle], pritom o ňom nebolo nič známe okrem mena — Damarwulan. [target_character.GetSheHe|U] slúžil ako služobník v stajni, ale čoskoro sa rozšírili klebety o [target_character.GetHerHis] prirodzenej kráse k dcére príméra a len ťažko sa hasia šľahúce plamene mladickej lásky.\n\nTrest, ktorý [target_character.GetHerHim] kvôli tejto urážke čaká, by mal byť jasný ako letný deň, avšak [target_character.GetSheHe] si získal priazeň [ROOT.GetCountry.GetGovernment.GetCourtTitle] a mnohí vidia v [target_character.GetHerHim] prorokovaného spasiteľa [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_maj.20.a: "Možno je [target_character.GetSheHe] naším spasiteľom." # todo: NEW TRANSLATION
  flavor_maj.20.b: "To by bol dobrý príbeh!" # todo: NEW TRANSLATION
  maj_winning_10_battles_with_damarwulan: "Keď [target_character.GetName] vyhrá aspoň 10 [battles|e], [target_character.GetSheHe] získa #g +15#! [mil|e] a [ROOT.GetCountry.GetName] získa #g +25#! [legitimacy|e]." # todo: NEW TRANSLATION
  flavor_maj.21.title: "Víťazstvo [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.21.desc: "Nikdy to nie je ľahšie. Zaťatá krv stále smrdí ako vlastná, oči nepriateľa sú stále ľudské oči, noc pred bitkou stále drží [target_character.GetName] v bdelom stave.\n\nBitka končí víťazstvom, ako každá iná bitka predtým pre [target_character.GetHerHim]. Toto je desiata bitka a [target_character.GetSheHe] si praje, aby to bol posledný počet. Keď sa [target_character.GetSheHe] vráti na [ROOT.GetCountry.GetGovernment.GetCourtTitle], je prijatý s najväčšími poctami, jeho meno je opakované toľkokrát, že zabudne, že je to jeho meno a myslí si, že je to len iné slovo pre 'víťazstvo'. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pristúpi k [target_character.GetHerHim] srdce naplnené radosťou." # todo: NEW TRANSLATION
  flavor_maj.21.a: "Skutočne slávny víťaz!" # todo: NEW TRANSLATION
  flavor_maj.22.title: "Zánik [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.22.desc: "[target_character.GetName] upadol v nemilosti v [target_country.GetName]. Keď otvorene vystúpil proti politikám [ROOT.GetCountry.GetName], bol rýchlo napadnutý jednou z našich lojálnych jednotiek v oblasti a jeho hlavné mesto bolo obliehané. V takej zúfalej situácii sa [target_character.GetNameWithNoTooltip] rozhodol utiecť s niekoľkými členmi [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] z [target_location.GetName]. O [target_character.GetHerHis] budúcich plánoch nie je veľa známe, ale jedno je isté — čokoľvek bude [target_character.GetHerHis] ďalší krok, nebude to v náš prospech." # todo: NEW TRANSLATION
  flavor_maj.22.a: "Konečne preč!" # todo: NEW TRANSLATION
  flavor_maj.22.b: "Zaujíma nás, kam to [target_character.GetHerHim] dostane." # todo: NEW TRANSLATION
  flavor_maj.23_24.common_desc: "Po úteku z [target_country.GetAdjective] dvora [target_character.GetName] cestoval na sever pozdĺž pobrežia [ShowAreaName('malay_peninsula_area')] v nádeji, že založí nové sídlo, ktorému bude vládnuť. Len pri ústí rieky Bentam našiel [target_character.GetSheHe] vhodné miesto pre takéto podnikanie." # todo: NEW TRANSLATION
  flavor_maj.23.title: "Založenie $MLC$" # todo: NEW TRANSLATION
  flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nMiesto, ktoré [target_character.GetSheHe] vybral, sa však nachádza v našich hraniciach a vznik takéhoto štátu by mohol byť do budúcnosti problematický. Možno by bolo vhodné využiť naše prostriedky na vyhnanie tohto tuláka." # todo: NEW TRANSLATION
  flavor_maj.23.a: "Povoliť založenie." # todo: NEW TRANSLATION
  flavor_maj.23.b: "[target_character.GetSheHe|U] je tu vítaný!" # todo: NEW TRANSLATION
  flavor_maj.23.c: "Takýchto nováčikov nebudeme tolerovať." # todo: NEW TRANSLATION
  maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')] získa vzájomnú [ShowBiasValue('maj_mutual_trust_malacca')] [opinion|e] s [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_maj.24.title: "Narodenie nového [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nNáš skromný [ROOT.GetCountry.GetGovernment.GetRulerTitle] sedel pod malackým stromom, keď [target_character.GetSheHe] zahliadol myšiu srnku, ktorá prekabátila poľovného psa. Práve to miesto bolo vybrané ako základný kameň [target_character.GetHerHis] nového panstva na západe." # todo: NEW TRANSLATION
  flavor_maj.24.a: "Prinesieme revolúciu do Nusantary." # todo: NEW TRANSLATION
  flavor_maj.25.title: "Napĺňanie sna" # todo: NEW TRANSLATION
  flavor_maj.25.desc: "[target_character.GetName] prisahal umiestniť celé [ShowRegionName('indonesia_region')] pod bdelú vládu [ROOT.GetCountry.GetLongName], inak už nikdy viac nepocíti žiadne korenie.\n\nAby sme priblížili naše slávne [ROOT.GetCountry.GetFlavorRank] k tomuto vznešenému cieľu, [target_character.GetShortNameWithNoTooltip] a ďalší ministri plánujú konflikt s [target_country.GetName], ktorého považujú za hlavnú obeť na podrobenie." # todo: NEW TRANSLATION
  flavor_maj.25.a: "Radšej nech sa nám podriaďujú skôr než neskôr." # todo: NEW TRANSLATION
  flavor_maj.25.b: "Nájdeme iný spôsob." # todo: NEW TRANSLATION
  flavor_maj.26.title: "Uparaja pre [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.26.desc: "Boli sme oslovení jedným vysokopostaveným ministrom, [target_character.GetName] z [target_country.GetLongName]. Slúžil nám v minulosti a ponúkol sa viesť výpravu do [ShowAreaName('south_sumatra_area')], aby sme posilnili náš úchop nad poddanými a podrobili [target_country2.GetName]." # todo: NEW TRANSLATION
  flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] by bol dobrým vodcom." # todo: NEW TRANSLATION
  flavor_maj.26.b: "Nemôžeme financovať takéto expedície." # todo: NEW TRANSLATION
  maj_fire_will_event_if_target_character_lives: "Ak [target_character.GetName] zomrie pred koncom expedície, [event|e] sa nespustí." # todo: NEW TRANSLATION
  flavor_maj.27.title: "$PGR$" # todo: NEW TRANSLATION
  flavor_maj.27.desc: "Po výprave [target_character.GetName] prevzal kontrolu nad [ROOT.GetCountry.GetLongName] a založil vlastný štát. Ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] $PGR$, [target_character.GetNameWithNoTooltip] má ambície ovládať slávny obchod so [ShowGoodsName('goods_gold')]." # todo: NEW TRANSLATION
  flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_maj.28.title: "Sláva [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_maj.28.desc: "Len máloktoré mestá na [ShowAreaName('java_area')] sa môžu porovnávať so slávnym [target_location.GetName]. Oknuté hrubými múrmi z nádhernej červenej tehly, [target_location.GetRank.GetName] je skutočnou esenciou [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank].\n\nA uprostred toho stojí [ROOT.GetCountry.GetGovernment.GetAdjective] palác, závist sveta, s dlažbou zlatými a striebornými dlaždicami. Sídlo [ROOT.GetCountry.GetGovernment.GetRulerTitle], je skutočným stredobodom sveta." # todo: NEW TRANSLATION
  flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_maj.29.title: "Zlatý vek [ROOT.GetCountry.GetAdjectiveWithNoTooltip] umenia" # todo: NEW TRANSLATION
  flavor_maj.29.desc: "S rastúcim postavením nášho [ROOT.GetCountry.GetFlavorRank] zažíva kultúra [ROOT.GetCountry.GetCulture.GetName] zlatý vek, pričom všetky aspekty nášho kultúrneho dedičstva prežívajú skutočné znovuzrodenie. Píšu sa nové #italic kakawin#! básne a ľud si užíva tradičné bábkové divadlo. [ROOT.GetCountry.GetGovernment.GetRulerTitle] cestuje pravidelne po krajine, obdivuje a dáva mecenášstvo veľkým novým dielam vytvoreným našimi umelcami. Nech táto doba prosperity trvá." # todo: NEW TRANSLATION
  flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] je skutočne stredom sveta." # todo: NEW TRANSLATION
  flavor_maj.29.b: "A musíme sa snažiť vyvážať ho našim poddaným!" # todo: NEW TRANSLATION
