l_polish:
 flavor_ere.1.title: "Pokus o nezávislosť" # todo: NEW TRANSLATION
 flavor_ere.1.desc: "Príliš dlho si naši páni na Východe ukladali svoju moc nad naším ľudom. So zničením starého režimu a nástupom Ilchánov sa mnohí vojvodcovia snažili rozšíriť svoje územia po [ShowRegionName('persia_region')] a dokonca až do [ShowRegionName('anatolia_region')]. Keďže je však naše panstvo dosť rozsiahle, otázka našej nezávislosti sa stáva naliehavou..." # todo: NEW TRANSLATION
 flavor_ere.1.a: "Je čas zbaviť sa našich [target_country.GetAdjectiveWithNoTooltip] okov!" # todo: NEW TRANSLATION
 flavor_ere.1.b: "Ešte nie." # todo: NEW TRANSLATION
 declare_indep_war_tt: "To môže viesť k #italic Vojne za nezávislosť#! proti nim!" # todo: NEW TRANSLATION
 flavor_ere.2.title: "Problémy v [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
 flavor_ere.2.desc: "Napriek našim najlepším snahám ukladať poriadok do rozkladajúceho sa chaosu po páde Ilchánov sa zdá, že naši poddaní pod panstvom [target_character.GetName] sa rozhodli predložiť nám ultimátum. Sú pripravení uchopiť zbrane, ak im neposkytneme nepochybnú slobodu a neuvoľníme ich spod našej nadvlády!" # todo: NEW TRANSLATION
 flavor_ere.2.a: "Nech je to vojna!" # todo: NEW TRANSLATION
 flavor_ere.2.b: "Nemôžeme riskovať otvorené nepriateľstvá, dobre..." # todo: NEW TRANSLATION
 flavor_ere.2.historical_info: "V polovici 14. storočia sa Eretnidi stali čoraz autonómnejšími a usilovali sa upevniť svoju nadvládu nad Anatóliou. To viedlo ku stretom s Džalajiridmi, ktorí sa snažili uplatniť kontrolu nad územiami, ktoré kedysi spravoval Ilchanát. Pod vedením Hasana Buzurga a neskôr jeho nástupcu Shaykha Uwaysa sa Džalajiridi snažili rozšíriť svoj vplyv do Anatólie a udržať autoritu nad turkickými a mongolskými skupinami v oblasti." # todo: NEW TRANSLATION
 flavor_ere.3.title: "Bezbradý prorok" # todo: NEW TRANSLATION
 flavor_ere.3.desc: "Brutálna vojna za nezávislosť proti našim bývalým pánom, [target_country.GetName], sa skončila a tak je náš boj vyriešený presvedčivým víťazstvom! Po uliciach pochodujúci ľudia oslavujú meno [target_character.GetName] a spievajú chvály moci a odolnosti nášho vládcu v tvári nebezpečenstvu. Takýto vývoj je nepochybne znamením božieho priazne a určite otvorí cestu k vzostupu mocného bejliku v [ShowRegionName('anatolia_region')]." # todo: NEW TRANSLATION
 flavor_ere.3.a: "Nech [target_character.GetSheHe] žije dlho!" # todo: NEW TRANSLATION
 beardless_prophet: "Bezbradý prorok" # todo: NEW TRANSLATION
 flavor_ere.3.historical_info: "Po získaní moci v strednej Anatólii po smrti Hasana Kučaka sa Eretna vyhlásil za sultána a razil mince s vlastným menom. Výrazne rozšíril svoje územie, kontroloval oblasti od Konye po Erzurum, vrátane miest ako Ankara, Kayseri a Sivas, ktoré mu v rôznych dobách slúžili ako sídla. Ako schopný správca využíval politický chaos v $mamluk$ Egypte a úmrtia konkurentov na upevnenie a rozšírenie svojho panstva. Zabezpečil si podporu mongolských kmeňov známych ako Qara Tatars a zdôraznil svoje mongolské pôvody prostredníctvom mincovníctva, zároveň strategicky vymenúval mamlukov a miestnych Turkov do kľúčových funkcií, aby zabránil mongolskému znovuvzniku. Učený a rešpektovaný vládca, Eretna počas svojej vlády udržiaval poriadok a stabilitu." # todo: NEW TRANSLATION
 flavor_ere.4.title: "Sľubný veliteľ" # todo: NEW TRANSLATION
 flavor_ere.4.desc: "Na bojisku môže rýchle konanie a rozhodnosť rozhodovať medzi drvivou porážkou a prestížnym víťazstvom. Schopnosť prijímať najťažšie rozhodnutia a udržať si taktickú prevahu je jednou z mnohých predností [target_character.GetName]. Overený vojak, [target_character.GetSheHe] bojoval v mnohých konfliktoch ako pešiak a nedávno postúpil v radoch našej armády." # todo: NEW TRANSLATION
 flavor_ere.4.a: "Udeľte mu velenie nad jednotkou." # todo: NEW TRANSLATION
 flavor_ere.4.b: "Nemáme tu miesto pre sedliakov!" # todo: NEW TRANSLATION
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] bude môcť slúžiť ako generál" # todo: NEW TRANSLATION
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] požaduje korunu" # todo: NEW TRANSLATION
 flavor_ere.5.desc: "Po celé roky slúžil [target_character2.GetName] verne pod našou zástavou. Avšak nedávne turbulentné časy v oblasti zahraničnej diplomacie i vnútorných záležitostí priniesli mnohé nešťastia. Najnovším a najvážnejším z nich je nikto iný než [target_character2.GetShortNameWithNoTooltip], ktorý si myslí, že je oprávneným nástupcom mečom voči [target_character.GetName].\n\nJeho populistické posolstvo o vzkriesení nášho ľudu a obnove našej sily zarezonovalo u mnohých a pre nás to znamená problémy na každom kroku..." # todo: NEW TRANSLATION
 flavor_ere.5.a: "Blázon prinesie ľudu skazu!" # todo: NEW TRANSLATION
 impacted_locations_var_tt: "Približne [ROOT.GetVariable('num_rebelling_locations').GetValue] [locations|e] sa pridá na stranu [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] Pretendenti" # todo: NEW TRANSLATION
 flavor_ere.6.title: "Köşkmedrese" # todo: NEW TRANSLATION
 flavor_ere.6.desc: "Nešťastné úmrtie [ere_suli_scope.GetName] bolo silným úderom pre morálku našej drahej panovníčky [ruler_scope.GetName], až do takej miery, že bežné pohrebné obrady sa javia ako nedostatočné na uctenie jej pamiatky.\n\nVýznamný [ShowCultureName('armenian_culture')] architekt menom [ere_kaluyan_scope.GetName] navrhol postavenie novej [ShowBuildingTypeName('madrasa')] v [ShowLocationName('kayseri')] na počesť [ere_suli_scope.GetShortNameWithNoTooltip] ako spôsob, ako ju zvečniť na večnosť." # todo: NEW TRANSLATION
 flavor_ere.6.a: "Najmite toho muža a postavte ju." # todo: NEW TRANSLATION
 flavor_ere.6.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
