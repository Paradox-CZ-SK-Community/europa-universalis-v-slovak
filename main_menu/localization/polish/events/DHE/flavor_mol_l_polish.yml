l_polish:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mol.1000.desc: "Od založenia [target_country.GetLongName] je [root_country.GetName] v neustálom konflikte s pustošiacimi [target_country.GetCulture.GetName] lúpežníkmi. [target_character.GetShortName] z [target_location.GetName] sa chystá zjednotiť [target_area.GetName] pod [target_character.GetHerHis] a naše zástavy. [target_character.GetShortNameWithNoTooltip] prisahal vernosť [root_character.GetName] a sľubuje nám osídliť pohraničné územia a slúžiť [root_country.GetFlavorRank] ako verný [ShowSubjectTypeName('march')]." # todo: NEW TRANSLATION
 flavor_mol.1000.historical_info: "Dragoș Vodă, známy aj ako Dragoș Zakladateľ, bol prvým vojvodom Moldavska a vazalom Uhorského kráľovstva. Po rozhodujúcom víťazstve nad Zlatou hordou v roku 1345 sa Dragoș a ďalší muži z Maramurešu vydali k rieke Moldova, aby osídlili tieto krajiny. Hoci 'Vystúpenie' na brehoch spomínanej rieky je zahalené mýtmi a samotné založenie Moldavska je preto predmetom diskusií." # todo: NEW TRANSLATION
 flavor_mol.1000.a: "Nech [target_character.GetHerHim] založí [ShowSubjectTypeNameWithNoTooltip('march')]." # todo: NEW TRANSLATION
 flavor_mol.1000.a.at: "[target_character.GetName] sa vydá do [target_area.GetName], aby založil $MOL_ADJ$ [ShowSubjectTypeName('march')]" # todo: NEW TRANSLATION
 flavor_mol.1000.a.bt: "#R Toto môže spôsobiť konflikt s [target_country.GetName]#!" # todo: NEW TRANSLATION
 flavor_mol.1000.b: "Nemôžeme riskovať hnev [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mol.1001.title: "[ShowSubjectTypeNameWithNoTooltip('march')] [GetCountry('MOL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mol.1001.desc: "[target_character.GetName] z [root_country.GetName] a symbolická jednotka [root_country.GetAdjectiveWithNoTooltip] vojakov vkročili do [target_area.GetName]. Bez rešpektu k našej autorite sa títo muži usadili v [target_location.GetName] a založili štát [release_country.GetName] priamo pod naším nosom!" # todo: NEW TRANSLATION
 flavor_mol.1001.historical_info: "Po rozhodujúcej porážke proti Maďarsku v roku 1345 sa Dragoș Vodă, známy ako Dragoș Zakladateľ, a jeho nasledovníci presunuli do Moldavska, aby uhorskému kráľovi založili pohraničné kniežatstvo. Hoci 'Vystúpenie' na brehoch spomínanej rieky je zahalené mýtmi a samotné založenie Moldavska je preto predmetom debát, často sa to považuje za pôvodný príbeh Vojvodstva Moldavsko." # todo: NEW TRANSLATION
 flavor_mol.1001.a: "Nemôžeme si dovoliť konflikt s [root_country.GetNameWithNoTooltip] kvôli tomu." # todo: NEW TRANSLATION
 flavor_mol.1001.b: "Toto je vyhlásenie vojny!" # todo: NEW TRANSLATION
 flavor_mol.1002.title: "$flavor_mol.1000.title$" # todo: NEW TRANSLATION
 flavor_mol.1002.desc: "S založením [release_country.GetName] naša sféra vplyvu hraničí s [ShowRegionName('steppes_region')]. Avšak [target_country.GetGovernment.GetRulerTitle] [target_country.GetLongName], [target_character.GetName], považuje túto expanziu za ohrozenie svojej barbarskej vlády. [target_country.GetCulture.GetName] nájazdníci už prenikli na naše územie a rozpútali vojnu medzi [target_country.GetNameWithNoTooltip] a [root_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mol.1002.a: "Ku zbraniam!" # todo: NEW TRANSLATION
 flavor_mol.1003.title: "$flavor_mol.1000.title$" # todo: NEW TRANSLATION
 flavor_mol.1003.desc: "[target_character.GetName] vpadol na naše územia v nádeji osídliť [target_area.GetName] a vybudovať bezpečnú hranicu proti [target_country.GetName]. Mnoho [ShowCultureName('moldovan')] ľudí je unavených jarmom pod panovaním [target_country.GetCulture.GetName] a pridáva sa k [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mol.1003.a: "Požiadať o ochranu [root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mol.1003.a.tt: "Všetky ostatné krajiny v [target_area.GetName] získajú možnosť pridať sa k nám" # todo: NEW TRANSLATION
 flavor_mol.1003.b: "Nezameníme jedného pána za druhého." # todo: NEW TRANSLATION
 flavor_mol.1004.title: "Založenie [release_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mol.1004.title_default: "Založenie $MOL$" # todo: NEW TRANSLATION
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\n[target_character.GetHerHis|U] muži k nám teraz prišli v nádeji, že nás presvedčia pridať sa tiež k [release_country.GetName]." # todo: NEW TRANSLATION
 flavor_mol.1004.a: "Územia [target_area.GetNameWithNoTooltip] budú stáť zjednotené!" # todo: NEW TRANSLATION
 flavor_mol.1004.b: "Nemôžeme obrátiť chrbtom k [target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 opinion_hun_moldavian_push: "Moldavský nátlak" # todo: NEW TRANSLATION
 become_moldavia_tt: "Založte #Y $MOL$#! a staňte sa [ShowSubjectTypeName('march')] [subject|e] pod [root_country.GetName]"" # todo: NEW TRANSLATION
