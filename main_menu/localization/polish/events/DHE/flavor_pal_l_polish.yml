 flavor_pal.1.title: "Dobrá voľba" # todo: NEW TRANSLATION
 flavor_pal.1.desc: "Naša podpora skutočného [GetCountry('PAP').GetGovernment.GetRulerTitle] v [ShowSituationName('western_schism')] nás priviedla do priazne [ShowLocationName('rome')], ktorá presvedčila slávneho [pope_ruler.GetName], aby nám udelil novú pápežskú bulu umožňujúcu výstavbu nového [ShowBuildingTypeName('university')] v [ShowLocationName('heidelberg')] podľa vzoru univerzity v [ShowLocationName('paris')]." # todo: NEW TRANSLATION
 flavor_pal.1.a: "Začať výstavbu." # todo: NEW TRANSLATION
 flavor_pal.1.b: "Nemôžeme si dovoliť tieto náklady." # todo: NEW TRANSLATION
 flavor_pal.2.title: "Prenasledovanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_pal.2.desc: "[target_character.GetName], hoci je uznávaný učenec a humanista, má tiež talent na střety s inými [ShowReligionAdjective('catholic')] teológmi. [target_character.GetSheHe|U] nedávno musel opustiť svojho predchádzajúceho zamestnávateľa kvôli osobnému sporu s ostatnými poradcami.\n\nNaše šťastie je, že [target_character.GetSheHe] má veľký záujem nám slúžiť a už je na [target_character.GetHerHis] ceste do [ROOT.GetCountry.GetCapital.GetName]. Vzhľadom na jeho humanistickú povahu by mohol výrazne prospieť reputácii nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_pal.2.a: "[target_character.GetSheHe|U] bude mať nový domov." # todo: NEW TRANSLATION
 flavor_pal.2.b: "[target_character.GetSheHe|U] by sa mal vrátiť a ísť niekam inde." # todo: NEW TRANSLATION
 flavor_pal.3.title: "Presťahovanie $game_concept_capital$" # todo: NEW TRANSLATION
 flavor_pal.3.desc: "V dôsledku pretrvávajúcich náboženských napätí v [ShowLocationName('heidelberg')] zvažuje [target_ruler.GetName] presunutie $game_concept_capital$ do neďalekého $mannheim$. Tento krok by mohol priniesť nový začiatok a zmierniť konflikty, ale môže znepokojiť obyvateľstvo a zaťažiť zdroje." # todo: NEW TRANSLATION
 flavor_pal.3.a: "Presuňte hlavné mesto do $mannheim$." # todo: NEW TRANSLATION
 flavor_pal.3.b: "Zachovať [ShowLocationNameWithNoTooltip('heidelberg')] ako $game_concept_capital$." # todo: NEW TRANSLATION
 flavor_pal.3.historical_info: "V roku 1720 čelil falcký kurfirst Karol III. Filip významným náboženským konfliktom v Heidelbergu, ktoré pramenili z napätia medzi jeho katolíckou správou a protestantskou väčšinou v meste. S cieľom zmierniť tieto problémy a vytvoriť harmonickejšie sídlo moci rozhodol presunúť hlavné mesto do Mannheimu. Výstavba Mannheimského paláca sa v tom istom roku začala na mieste bývalej pevnosti Friedrichsburg, čo symbolizovalo začiatok novej éry pre falcké kniežatstvo. Tento strategický krok nielenže mieril na zmiernenie náboženských sporov, ale tiež postavil Mannheim do pozície rastúceho politického a kultúrneho centra v regióne." # todo: NEW TRANSLATION
