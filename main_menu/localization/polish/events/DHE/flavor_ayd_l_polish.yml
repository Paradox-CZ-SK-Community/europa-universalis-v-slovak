  flavor_ayd.1.title: "Zúrivý Ġāzī" # todo: NEW TRANSLATION
  flavor_ayd.1.desc: "Známy pre [target_character.GetHerHis] zúrivý postoj a bojovné stanovisko voči našim susedným Beylikom, [target_character.GetName] si vybudoval povesť tvrdohlavého Ġāzī a známeho korzára. Pyšníc sa mocným loďstvom a silnou armádou, [target_character.GetHerHis] vojenské schopnosti určite zabezpečia mnohé veľké víťazstvá pre náš ľud. Také sú [target_character.GetHerHis] vojenské a námorné schopnosti, že naši nepriatelia prisúdili [target_character.GetHerHim] prezývku "Lev"." # todo: NEW TRANSLATION
  flavor_ayd.1.a: "Nech sa boja našich zástav!" # todo: NEW TRANSLATION
  flavor_ayd.1.historical_info: "Umur Ġāzī je jedným z najznámejších anatólskych korzárov. Sformoval mocnú armádu a námorníctvo, jeho dobrodružstvá po Egejskom mori sa stali predmetom legiend. Jeho korzárske aktivity viedli k tomu, že proti jeho panstvu bola vyhlásená križiacka výprava. Taká bola jeho vojenská dôležitosť, že prišiel na pomoc byzantskému cisárovi Jánovi Kantakuzenovi, kde Lev zohral rozhodujúcu úlohu v byzantskej občianskej vojne (1341-1347) poskytnutím významnej vojenskej pomoci, vrátane 380 lodí a 28 000 vojakov." # todo: NEW TRANSLATION
