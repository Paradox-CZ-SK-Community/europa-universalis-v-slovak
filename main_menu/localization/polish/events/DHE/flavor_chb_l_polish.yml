  flavor_chb.1.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_chb.1.desc: "[GetCharacter('chb_chupan').GetName] bol jedným z najvýznamnejších generálov [GetCountry('MGE').GetName]. Aj keď sa jeho rod trochu zdiskreditoval, nebol zničený, a teraz sa jeho vnukovi [target_character.GetName] podarilo zhromaždiť okolo seba mnoho podporovateľov. Jedným z ľudí, ktorí sa okolo neho zhromaždili, bol guvernér [target_location.GetName], čo mu umožnilo prevziať kontrolu nad [target_location.GetRank.GetName] a celým okolím, a dokonca zajal a popravil [GetCharacter('jal_muhammad_khan').GetName]." # todo: NEW TRANSLATION
  flavor_chb.1.a: "Rozdrvíme jeho a jeho rod ako červy, akými sú." # todo: NEW TRANSLATION
  flavor_chb.1.tt: "[target_character.GetName] sa podarilo získať územie okolo [target_location.GetName]" # todo: NEW TRANSLATION
  flavor_chb.1.b: "Prinesie jeho vzostup veľkú slávu?" # todo: NEW TRANSLATION
  flavor_chb.2.title: "Dedičstvo $rank_kingdom_horde_ruler_female$" # todo: NEW TRANSLATION
  flavor_chb.2.desc: "[target_khatun.GetName] bola manželkou [GetCharacter('chb_chupan').GetName] a výrazne sa angažovala v politike [GetUniqueInternationalOrganization('ilkhanate').GetName]. Vníma nás ako príležitosť uchopiť kontrolu nad trónom, je ochotná prebehnúť na našu stranu a ponúknuť nám svoju podporu. Mohli by sme využiť jej rodinné väzby a kontakty a dosadiť ju ako našu bábku na trón [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]. Avšak môže byť príliš ambiciózna na svoj vlastný úkor, takže by bolo možno najlepšie zosobášiť ju s viac poddajným bábkom." # todo: NEW TRANSLATION
  flavor_chb.2.a: "Bude vynikajúcou $rank_kingdom_horde_ruler_female$." # todo: NEW TRANSLATION
  flavor_chb.2.b: "Radšej jej nedávajme príliš veľa vplyvu."" # todo: NEW TRANSLATION
