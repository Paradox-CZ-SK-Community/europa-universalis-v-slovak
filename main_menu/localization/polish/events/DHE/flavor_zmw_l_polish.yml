l_polish:
  flavor_zmw.1.title: "Vzostup $MTP$" # todo: NEW TRANSLATION
  flavor_zmw.1.desc: "Naše rozšírenie do [ShowProvinceDefinitionName('upper_mazowe_province')] vytvorilo nové ekonomické centrum, ktoré je teraz v rukách [target_character.GetName]. S bohatstvom, ktoré sa pomaly začalo hromadiť z výnosov z [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], [target_character.GetSheHe] plánuje získať ešte viac moci v [ROOT.GetCountry.GetName] a vyhlásiť [target_character.GetHerselfHimself] za 'Dobývateľa človeka'." # todo: NEW TRANSLATION
  flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] bude nás viesť." # todo: NEW TRANSLATION
  flavor_zmw.1.b: "[target_character.GetHerHis|U] ubohé povstanie bude potlačené." # todo: NEW TRANSLATION
  flavor_zmw.1.historical_info: "Nyatsimba Mutota, prvý kráľ Mutapy, bol zimbabwský šľachtic, ktorý viedol expanziu kráľovstva do severných území pri hľadaní nových zdrojov. Tam si založil novú mocenskú základňu pre svoju dynastiu, postupne prevzal staré kráľovstvo a nahradil jeho vládu." # todo: NEW TRANSLATION
  mutapa_rebels: "$MTP$ Povstanie" # todo: NEW TRANSLATION
  mutapa_rebels_joining: "Všetci [ShowPopTypeName('peasants')] [pops|e] v [ShowProvinceDefinitionName('upper_mazowe_province')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_mutapa_rebels.GetName]." # todo: NEW TRANSLATION
  flavor_zmw.2.title: "Vzostup $RZW$" # todo: NEW TRANSLATION
  flavor_zmw.2.desc: "Nová moc vzniká! Pod vedením [target_character.GetName] sa [ShowProvinceDefinitionName('shangani_province')] vyvinula do významnej hrozby pre stabilitu nášho [ROOT.GetCountry.GetFlavorRank]. Ambície [target_character.GetNameWithNoTooltip] nezastavia nič, čo by mu bránilo panovať nad [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] bude naším novým vodcom." # todo: NEW TRANSLATION
  flavor_zmw.2.b: "Zlomíme tohto novopečeného pretendenta." # todo: NEW TRANSLATION
  flavor_zmw.2.historical_info: "Základy rozviho impéria v krajoch okolo Butua, jednej z provincií Mutapského kráľovstva. Pod vedením Domba Changamira Rozvi dosiahli rozhodujúce víťazstvo nad portugalskou prítomnosťou v Zimbabwe v roku 1660 a ustanovili svoju dynastiu ako panovníkov zimbabwanského plató." # todo: NEW TRANSLATION
  rozwi_rebels: "$RZW$ Povstanie" # todo: NEW TRANSLATION
  rozwi_rebels_joining: "Všetci [ShowPopTypeName('peasants')] [pops|e] v [ShowProvinceDefinitionName('shangani_province')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_rozwi_rebels.GetName]." # todo: NEW TRANSLATION
  flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]" # todo: NEW TRANSLATION
  flavor_zmw.3.desc: "Manželky našich panovníkov majú prístup k mnohým kľúčovým miestam v našom štáte a mohli by nám ponúknuť veľa poznatkov, ak by im bolo dovolené zasedať v našej rade. Nemali by sme premárniť takýto potenciál a vytvoriť [ShowGovernmentReformName('zmw_council_of_senior_wives')] ako priamu súčasť našej vlády." # todo: NEW TRANSLATION
  flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_zmw.3.b: "Nie teraz." # todo: NEW TRANSLATION
  flavor_zmw.1000.title: "Hľadanie zdrojov" # todo: NEW TRANSLATION
  flavor_zmw.1000.desc: "Jadro [target_country.GetName] sa sústreďuje okolo [target_location.GetRank.GetName] [target_location.GetName]. Napriek tomu vzácne zdroje ako [ShowGoodsName('salt')] ubúdajú. [target_character.GetName] vyhlásil, že všetci hľadači dobrodružstva sa majú okamžite dostaviť na [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby osídlili blízke nedotknuté územia." # todo: NEW TRANSLATION
  flavor_zmw.1000.a: "Potrebujeme každú pomocnú ruku, ktorú dokážeme získať." # todo: NEW TRANSLATION
  flavor_zmw.1000.a.tt: "Odomkne sa '#Y $flavor_zmw.1001.title$#!' [event|e], ktorý každoročne priťahuje nových [courtiers|e], ak ich kedykoľvek budeme mať menej než 10" # todo: NEW TRANSLATION
  flavor_zmw.1001.title: "Dobrodruhovia prijímajú výzvu" # todo: NEW TRANSLATION
  flavor_zmw.1001.desc: "Odkedy [target_character.GetName] vydal svoje vyhlásenie, hľadači dobrodružstva sa hromadne hrnú do [target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby pre svoju krajinu [ShowCabinetActionName('settle_the_frontier')]." # todo: NEW TRANSLATION
  flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_zmw.1001.a.tt: "Nový [character|e] sa objaví v [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip] prichádza" # todo: NEW TRANSLATION
  flavor_zmw.1100.desc: "[target_character.GetName], sebavymenovaný [ShowCultureName('portuguese')] dobrodruh, žiada o audienciu u [target_ruler.GetName]. Napriek tomu, že sa narodil v cudzej zemi, chce slúžiť v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako poradca. Hoci by mohol byť pre nás cenným prínosom, je ťažké overiť, kde leží jeho lojalita." # todo: NEW TRANSLATION
  flavor_zmw.1100.a: "Bude užitočným poradcom." # todo: NEW TRANSLATION
  flavor_zmw.1100.b: "Znie to veľmi riskantne." # todo: NEW TRANSLATION
  flavor_zmw.1100.historical_info: "Antônio Fernandes bol prvý portugalský prieskumník, ktorý vstúpil do vnútrozemia zimbabwandských krajín. V roku 1511 vstúpil do Zimbabwe z prístavu Sofala. Odtiaľ cestoval do vnútrozemia a nakoniec nadviazal kontakt s vládnucim monarchom Mutapy, Chikuyo Chisamarengu." # todo: NEW TRANSLATION
  flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] poskytuje mapy [ShowRegionNameWithNoTooltip('zimbabwe_region')]" # todo: NEW TRANSLATION
  flavor_zmw.1101.desc: "[target_character.GetName], dobrodruh, ktorý už nejaký čas cestuje po [ShowRegionName('zimbabwe_region')], získal priazeň jedného z miestnych vládcov. Počas svojich ciest dokázal vytvoriť mapu regiónu, ktorá prevyšuje všetko, čo o ňom vieme. Našťastie nám ponúka možnosť predať nám tieto dôležité informácie." # todo: NEW TRANSLATION
  flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_zmw.1101.b: "Nemáme záujem." # todo: NEW TRANSLATION
  flavor_zmw.1200.title: "Misia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_zmw.1200.desc: "Pochádzajúci z [target_country.GetName], [target_character.GetName] slúžil ako diplomat a gubernátor vo svojej krajine, ale túžil stať sa [ShowReligionAdjective('catholic')] misionárom, čo ho priviedlo k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] žiada naše povolenie zriadiť misiu a zisťuje záujem [target_ruler.GetName] o osobnom prechode na vieru [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
  flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] sa konvertuje." # todo: NEW TRANSLATION
  flavor_zmw.1200.b: "Povoliť jeho misiu, ale [target_ruler.GetNameWithNoTooltip] neopustí našu vieru." # todo: NEW TRANSLATION
  flavor_zmw.1200.c: "Odmietnuť jeho žiadosť." # todo: NEW TRANSLATION
  flavor_zmw.conversion.tt: "Niektorí z našich [pops|e] v [ROOT.GetCountry.GetName] prejdú na [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
  flavor_zmw.1200.historical_info: "Jezuitský Gonçalo da Silveira prišiel do Zimbabwe po odchode zo svojho postu provinčného predstaveného v Portugalskej Indii v roku 1560. Vo svojom stretnutí s kráľom sa mu podarilo pokrstiť ho a niektorých jeho poddaných. To znamenalo prvý úspešný katolícky misionársky pokus v regióne." # todo: NEW TRANSLATION
  flavor_zmw.1201.title: "Protireakcia na konverziu" # todo: NEW TRANSLATION
  flavor_zmw.1201.desc: "Muslimskí obchodníci v našej krajine boli pobúrení konverziou [target_ruler.GetName] a teraz na neho tlačia, aby sa vzdal viery [ShowReligionAdjective('catholic')]. Je zrejmé, že sa obávajú rastúceho vplyvu [ShowReligionAdjectiveWithNoTooltip('catholic')] obchodníkov, ale strata priaznivého vzťahu s [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] obchodníkmi by mohla vážne poškodiť našu ekonomiku.\n\nNech urobíme čokoľvek, budeme musieť urobiť tvrdé rozhodnutie o budúcnosti nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_zmw.1201.a: "Majú pravdu. Zrieknime sa [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
  flavor_zmw.1201.b: "Mali by sme prijať svetlo [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
  flavor_zmw.1201.historical_info: "Krátko po konverzii Mwenemutapy Gonçalom da Silveirou dostal kráľ silný odpor od moslimských obchodníkov z pobrežia, ktorí boli aktívni v Zimbabwe. Obchodníci boli proti konverzii a v tom uspeli. Gonçalo da Silveira bol udusený mužmi kráľa a ďalším katolíckym misiám nebolo umožnené vstúpiť, čím sa ukončila prítomnosť katolicizmu v Zimbabwe." # todo: NEW TRANSLATION
