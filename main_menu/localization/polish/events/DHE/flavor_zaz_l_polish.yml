l_polish:
  flavor_zaz.1.title: "Vzostup $ZAZ_ADJ$ Sichu" # todo: NEW TRANSLATION
  flavor_zaz.1.desc: "S narastajúcim vplyvom [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] v [ROOT.GetCountry.GetName] sa početní bojovníci, nevoľníci a príslušníci kmeňov pomaly presúvajú na územie [ShowAreaName('zaporizhzhia_area')]. Postavili niekoľko opevnení pozdĺž Dnepra a teraz majú v úmysle tam zostať, dúfajúc, že jedného dňa dosiahnu samosprávny štatút v rámci [ROOT.GetCountry.GetNameWithNoTooltip].\n\nAj ostatné štáty si toho všimli a teraz plánujú, ako správne využiť túto snahu nového Sichu na úplnú kontrolu nad oblasťou." # todo: NEW TRANSLATION
  flavor_zaz.1.historical_info: "Záporožský Sich je najslávnejší zo všetkých kozákov. Založený medzi koncom 15. a 16. storočím, jeho vznik sa pripisuje výstavbe hradu Khortytsia pri rieke Dneper. Slúžili Poľsko-litovskej únii proti postupujúcim Osmanom, no napokon povstali a pripojili sa k Ruskému impériu; aj tak sa však usilovali zachovať svoju kozácku identitu. Nakoniec boli rozpustení a do roku 1775 ich nahradil Dunajský Sich." # todo: NEW TRANSLATION
  flavor_zaz.1.a: "Títo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] chcú teraz vládnuť?" # todo: NEW TRANSLATION
  flavor_zaz.1.b: "Budú z nich výborní poddaní." # todo: NEW TRANSLATION
  zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ získa [cores|e] v celej [ShowAreaName('zaporizhzhia_area')] [area|e]." # todo: NEW TRANSLATION
  flavor_zaz.2.title: "Naša budúcnosť s [target_international_organization.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_zaz.2.desc: "Napriek nášmu postaveniu verného [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank] v rámci [target_international_organization.GetName] si mnohí, vrátane [target_character.GetName], všimli, aké vzdialené sa [ROOT.GetCountry.GetName] stalo od [target_country.GetName]. Namiesto toho, aby sme pasívne sledovali pokračovanie tohto trendu, členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetCourtTitle] si želajú to všetko zvrátiť. Sú však aj takí, ktorí si myslia, že je to príležitosť pre [ROOT.GetCountry.GetNameWithNoTooltip] rozvinúť vlastnú kultúru, nezávislú od zasahovania úradníkov v [target_country.GetCapital.GetName]." # todo: NEW TRANSLATION
  flavor_zaz.2.a: "Darujme im dar ako gesto priateľstva." # todo: NEW TRANSLATION
  flavor_zaz.2.b: "Žiadne dary [target_country.GetNameWithNoTooltip] nebudú udelené!" # todo: NEW TRANSLATION
  flavor_zaz.1000.title: "Skúška vernosti" # todo: NEW TRANSLATION
  flavor_zaz.1000.desc: "Hoci mnohí v [ROOT.GetCountry.GetName] boli spokojní s [target_country.GetAdjective] vládou, vznikla malá prasklina medzi [target_character.GetName] a [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], v dôsledku čoho veľká časť [ROOT.GetCountry.GetGovernment.GetCourtTitle] chce hľadať novú alternatívu. Jedným z nich je [target_country2.GetLongName], ktorý sa usiluje zamestnať naše [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] vo svojej armáde, a výmenou nám pomôžu oslobodiť sa spod vlády, pod ktorou sme." # todo: NEW TRANSLATION
  flavor_zaz.1000.a: "Požiadame ich o pomoc." # todo: NEW TRANSLATION
  flavor_zaz.1000.b: "Vzbúriť sa proti [target_country.GetNameWithNoTooltip] je rizikové, aj s podporou [target_character2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  zaz_russia_will_declare_war_if_they_accept_tt: "Ak [target_country2.GetName] prijme našu ponuku, staneme sa ich [ShowSubjectTypeName('vassal')] a vyhlásime vojnu [target_country.GetName]" # todo: NEW TRANSLATION
  zaz_no_rebellion_tt: "Rozhodneme sa nevzbúriť proti [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_zaz.1001.title: "$flavor_zaz.1000.title$" # todo: NEW TRANSLATION
  flavor_zaz.1001.desc: "Hoci medzi nami a [target_country.GetName] bolo mnoho konfliktov, oni vždy pevne kontrolovali svojich [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] poddaných v [target_country3.GetName]. Nedávne politické zmeny však donútili [target_character3.GetName] zvažovať zmenu príslušnosti, a [target_character3.GetSheHe] ponúkol [target_character2.GetName], aby sa nami pridal, výmenou za pomoc pri zbavení sa [target_country.GetAdjectiveWithFlagWithNoTooltip] vlády, ktorej dlho trpeli." # todo: NEW TRANSLATION
  flavor_zaz.1001.a: "Vyrazíme za úsvitu." # todo: NEW TRANSLATION
  flavor_zaz.1001.b: "Prečo by sme mali tým nomádom veriť, že nás tiež nezradia?" # todo: NEW TRANSLATION
  flavor_zaz.1100.title: "Regálie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
  flavor_zaz.1100.desc: "Napriek našim službám v [target_country.GetAdjective] armáde nám [target_country.GetGovernment.GetRulerTitle] nikdy neudelil žiadnu poctu. Dostávali sme len výhody obyčajných vojakov, ako korisť a pôdu. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] aj [ROOT.GetCountry.GetGovernment.GetCourtTitle] chcú požiadať o regálie pre [ROOT.GetCountry.GetAdjective] elity, ktoré slúžili v mnohých kampaniach a priniesli mnoho víťazstiev pre [target_country.GetNameWithNoTooltip]. Možno ak vyslyšia túto žiadosť, zabezpečíme, že nebude nespokojnosť zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_zaz.1100.a: "Požiadame ich o niektoré z najkrajších regálií." # todo: NEW TRANSLATION
  flavor_zaz.1100.b: "Naše úspechy a príbehy sú hodnotnejšie než niekoľko artefaktov." # todo: NEW TRANSLATION
  zaz_request_work_of_art_from_overlord_tt: "Požiadame od [target_country.GetName], aby pre nás vytvorili [work_of_art|e]" # todo: NEW TRANSLATION
  zaz_no_request_from_overlord_tt: "Nezašleme žiadnu žiadosť [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_zaz.1101.title: "$flavor_zaz.1100.title$" # todo: NEW TRANSLATION
  flavor_zaz.1101.desc: "Náš vazal v [target_country2.GetName] bol pre nás prínosný svojimi [target_country2.GetGovernment.GetEstateName('cossacks_estate')] armádami, ktoré slúžili [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] na maximum. Oni si však myslia, že sme ich nedostatočne odmenili darmi, a preto požadujú, aby sme ich elitám vyhotovili niekoľko regálií, ktoré by symbolizovali ich autoritu nad zvyškom [target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]. Môžeme ich požiadavky splniť a vyhotoviť regálie, hoci mnohí diskutujú, že pokladnica [ROOT.GetCountry.GetName] by sa nemala míňať na takéto triviálne prípady a namiesto toho by sa mala použiť na zlepšenie [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_zaz.1101.a: "Uspokojme nášho vazala." # todo: NEW TRANSLATION
  flavor_zaz.1101.b: "Nemôžeme si dovoliť splniť takúto požiadavku."" # todo: NEW TRANSLATION
