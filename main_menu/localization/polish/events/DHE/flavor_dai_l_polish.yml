l_polish:
 flavor_dai.1.title: "Kampaň [ROOT.GetCountry.GetAdjectiveWithNoTooltip] proti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dai.1.desc: "Konflikty medzi [ROOT.GetCountry.GetLongName] a [target_country.GetLongName] pretrvávajú už storočia v rámci vzťahov [ROOT.GetCountry.GetCulture.GetName]-[target_country.GetCulture.GetName]. Opäť raz vláda [target_country.GetNameWithNoTooltip] vykazuje slabosť, vďaka čomu sú pripravení byť definitívne obsadení." # todo: NEW TRANSLATION
 flavor_dai.1.historical_info: "Napriek spojenectvu v 13. storočí proti dynastii Yuán, konflikt medzi týmito dvoma štátmi opäť vznikol, keď sa nástupnícky spor o trón Čampy vyhrotil do poloobčianskej vojny. Chế Mô, člen kráľovskej rodiny Champa, prebehol k Đại Việt a požiadal Trần Dụ Tông o pomoc proti uzurpátorovi Trà Hòa Bố Để, aby získal trón Champa, čo viedlo k vojne Champa-Đại Việt, ktorá zu­rila od 1367 do 1390." # todo: NEW TRANSLATION
 flavor_dai.1.a: "Tentokrát sa [target_country.GetNameWithNoTooltip] pred nami skloní!" # todo: NEW TRANSLATION
 flavor_dai.1.b: "Už bolo preliate dosť krvi. Ukončime nepriateľstvá." # todo: NEW TRANSLATION
 flavor_dai.2.title: "Konsolidácia [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dai.2.desc: "Po mnohých rokoch konfliktov s [target_country.GetLongName] je ich osud konečne spečatený. Územia [target_area.GetName] sú teraz podrobené [ROOT.GetCountry.GetLongName] a veľké [target_location.GetRank.GetName] [target_location.GetName] muselo sklonit koleno pred [root_location.GetName]. Napriek tomu s týmto dobytím prichádza otázka, ako spravovať nové krajiny a ako zaobchádzať s ľudom [target_culture.GetName] v spoločnosti [root_culture.GetName]." # todo: NEW TRANSLATION
 flavor_dai.2.tt: "Úroveň [integration|e] každého [location|e] v [target_area.GetName] je zvýšená o #G +10#!" # todo: NEW TRANSLATION
 flavor_dai.2.a: "Včleniť [target_culture.GetNameWithNoTooltip] do našej spoločnosti." # todo: NEW TRANSLATION
 flavor_dai.2.b: "Nechať ich tak." # todo: NEW TRANSLATION
 flavor_dai.2.c: "Presídliť [root_culture.GetNameWithNoTooltip] obyvateľstvo do [target_area.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dai.3.title: "Obchodníci [target_culture_group.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dai.3.desc: "[target_culture_group.GetName] obchodníci z [target_country.GetName] sa stali bežným javom v [target_location.GetName]. Obchodujúc na [target_market.GetName] vytvorila ich prítomnosť jedinečné puto medzi [ROOT.GetCountry.GetName] a ľuďmi z [target_region.GetName]. Niektorí z našich nedôverčivejších členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa však obávajú, že časť [root_culture.GetName] sa môže stratiť, ak budeme v tomto obchodnom styku pokračovať." # todo: NEW TRANSLATION
 flavor_dai.3.historical_info: "V 16. storočí japonskí obchodníci obchodovali s Vietnamcami a dokonca si zriadili vlastné obytné štvrte v prístavnom meste Faifo. V tomto období Japonci postavili Japonský most, ktorý slúži zároveň ako most a chrám." # todo: NEW TRANSLATION
 flavor_dai.3.a: "Posilniť naše vzťahy s [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 japanese_bridge: "$japanese_group$ Most" # todo: NEW TRANSLATION
 flavor_dai.3.b: "Zachovať status quo." # todo: NEW TRANSLATION
 flavor_dai.3.c: "Vypudiť obchodníkov [target_culture_group.GetNameWithNoTooltip] z našich prístavov." # todo: NEW TRANSLATION
 flavor_dai.4.title: "Cisárska citadela" # todo: NEW TRANSLATION
 flavor_dai.4.desc: "S rastom populácie [ROOT.GetCountry.GetLongName] náš štát čoraz viac nadobúda podobu pravého impéria, podobného [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Naši poradcovia navrhujú postaviť veľkú citadelu na počesť [target_character.GetName]." # todo: NEW TRANSLATION
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Navrhujú tiež presun [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] do [target_location.GetRank.GetName] [target_location.GetName], hoci niektorí radia rozšíriť [capital_location.GetName] namiesto toho." # todo: NEW TRANSLATION
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ [target_location.GetRank.GetName] [target_location.GetName] bude rozšírený, aby ubytoval [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dai.4.historical_info: "Cisárske mesto Huế je opevnený areál v rámci citadely cisárskeho hlavného mesta dynastie Nguyễn. Bol postavený v roku 1803 po tom, čo Nguyễn Ánh konečne zjednotil Việt Nam po storočí rozdelenia medzi pánmi Trịnh a pánmi Nguyễn." # todo: NEW TRANSLATION
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] bude vynikajúcim hlavným mestom." # todo: NEW TRANSLATION
 flavor_dai.4.tt: "Štátne sponzorované" # todo: NEW TRANSLATION
 flavor_dai.4.b: "Mali by sme sústrediť naše úsilie na [capital_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dai.4.c: "Veľká bude sláva [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_dai.5.title: "Latinizácia [root_language.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_dai.5.desc: "Európski obchodníci a misionári dorazili do [target_region.GetName] a obchodujú s obyvateľmi týchto miest, pričom sa zároveň snažia šíriť svoju vieru. Jedným z takýchto misionárov je [target_character.GetName] z [target_country.GetName], ktorý rozširuje vplyv [target_religion.GetName] v [ROOT.GetCountry.GetName]. Zatiaľ čo [target_character.GetHerHis] náboženské aktivity vzbudzujú pozdvihnuté obočia u [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetHerHis] vedecké práce vytvorili verziu písma [target_language.GetName] na zapisovanie jazyka [root_language.GetName], čo prináša veľké výhody oproti starému písmu [root_culture.GetName]." # todo: NEW TRANSLATION
 flavor_dai.5.historical_info: "Francisco de Pina, portugalský jezuita, tlmočník a vplyvný misionár, pôsobil v dnešnom Vietname od roku 1617 až do svojej smrti v roku 1625. Latinizoval písanie vietnamského jazyka, čo neskôr položilo základy moderného vietnamského písma." # todo: NEW TRANSLATION
 flavor_dai.5.a: "Prijať túto novú abecedu." # todo: NEW TRANSLATION
 portuguese_missionary: "[target_culture.GetName] Misionár" # todo: NEW TRANSLATION
 flavor_dai.5.b: "Nech [target_character.GetHerHim] zostane, ale [target_character.GetHerHis] dielo nesmie ovplyvniť náš jazyk." # todo: NEW TRANSLATION
 flavor_dai.5.c: "Vyhostiť tohto a všetkých ostatných misionárov [target_culture.GetNameWithNoTooltip] za [target_character.GetHerHis] drzosť."" # todo: NEW TRANSLATION
