l_polish:
 flavor_usa.1.title: "Zhromaždenie delegátov" # todo: NEW TRANSLATION
 flavor_usa.1.desc: "Delegáti nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa zišli, aby prerokovali dôležité záležitosti dňa. Medzi najnaliehavejšie otázky patrí otázka správy a či by sme mali podporovať miestnu samosprávu alebo sa usilovať o centralizovaný štát. Zatiaľ čo väčšina našich delegátov uprednostňuje decentralizáciu, tešíme sa silnej podpore u väčšiny zástupcov a určite by sme ich mohli presvedčiť, aby podporili väčšiu centralizáciu." # todo: NEW TRANSLATION
 flavor_usa.1.a: "Miestna autonómia musí zostať naším zameraním." # todo: NEW TRANSLATION
 flavor_usa.1.b: "Využiť naše postavenie pre centralizáciu." # todo: NEW TRANSLATION
 flavor_usa.2.title: "Články konfederácie" # todo: NEW TRANSLATION
 flavor_usa.2.desc: "Štáty, ktoré založili [ROOT.GetCountry.GetLongName] ako konfederáciu suverénnych krajín, schválili dokument, ktorý bude našej krajine slúžiť ako právny rámec pre vnútornú stabilitu i zahraničné záležitosti." # todo: NEW TRANSLATION
 flavor_usa.2.a: "Ratifikovať články" # todo: NEW TRANSLATION
 flavor_usa.3.title: "Severozápadné nariadenie" # todo: NEW TRANSLATION
 flavor_usa.3.desc: "Územia medzi riekou Mississippi, [ShowAreaName('great_lakes_sea_zones_area')] a riekou Ohio, známe tiež ako Severozápadné nariadenie, sa už istý čas nachádzajú na periférii našej krajiny. Otázkou zostáva ich administratívne postavenie v našom území: či budú spravované z nášho hlavného mesta, alebo sa stanú novými štátmi v rámci [ROOT.GetCountry.GetName]. Tento konflikt by sme mali vyriešiť teraz, aby mohla začať stabilná správa týchto krajín." # todo: NEW TRANSLATION
 flavor_usa.3.a: "Budú to samostatné štáty." # todo: NEW TRANSLATION
 flavor_usa.3.a.tt: "Každá vlastnená [location|e] v Severozápadnom nariadení získa [ShowNamedValue('development_weak_bonus')|+=] [development|e] a stratí [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_usa.3.b: "Uplatniť našu vládu nad týmito provinciami." # todo: NEW TRANSLATION
 flavor_usa.3.b.tt: "Každá vlastnená [location|e] v Severozápadnom nariadení stratí [ShowNamedValue('development_weak_penalty')|+=] [development|e] a získa [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_usa.4.title: "Deklarácia nezávislosti" # todo: NEW TRANSLATION
 flavor_usa.4.desc: "Viaceré hlasy v našej krajine, najmä tí, ktorí predtým presadzovali našu nezávislosť, volajú po oficiálnom čine, ktorý by upevnil [ROOT.GetCountry.GetLongName] ako legitímny štát. Tvrdia, že bez Deklarácie nezávislosti by nás štáty [ShowContinentName('europe')] považovali za mimo zákon, povstalcov proti legitímnemu panovníkovi a vláde. Aby sme sa stali legitímnym národom, potrebujeme medzinárodné uznanie našej veci a zahraničných spojencov, ktorí nás podporia." # todo: NEW TRANSLATION
 flavor_usa.4.a: "Podpísať Deklaráciu nezávislosti" # todo: NEW TRANSLATION
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_usa.5.desc: "[target_character.GetName] je dobre uznávaný za [target_character.GetHerHis] prácu v službách [ROOT.GetCountry.GetName]. [target_character.GetHerHis|U] kampaň za národnú jednotu v mnohých ohľadoch stabilizovala našu krajinu a upevnila našu nezávislosť. Bez [target_character.GetHerHis] nekonečnej práce a energie by [ROOT.GetCountry.GetLongName] mohol byť stále ovládaný cudzími tyranmi." # todo: NEW TRANSLATION
 flavor_usa.5.a: "[target_character.GetSheHe|U] nám bude aj naďalej dobre slúžiť." # todo: NEW TRANSLATION
 flavor_usa.6.title: "Obchod s [ShowGoodsNameWithNoTooltip('fur')]" # todo: NEW TRANSLATION
 flavor_usa.6.desc: "Rozľahlé územie [ShowSubContinentName('north_america')] je známe svojimi vysokokvalitnými [ShowGoodsName('fur')]. S neustále rastúcim dopytom zo strany [ShowContinentName('europe')] by sme mali presmerovať našu ekonomiku na získavanie a obchodovanie s [ShowGoodsNameWithNoTooltip('fur')], aby sme z toho mohli nepretržite profitovať." # todo: NEW TRANSLATION
 flavor_usa.6.a: "Investovať do ďalších lovcov kožušín." # todo: NEW TRANSLATION
 flavor_usa.6.a.tt: "Toto zlepší všetku ťažbu [ShowGoodsNameWithNoTooltip('fur')] v našej krajine." # todo: NEW TRANSLATION
 flavor_usa.6.b: "Naše zameranie je potrebné inde." # todo: NEW TRANSLATION
 flavor_usa.7.title: "Asimilácia domorodcov" # todo: NEW TRANSLATION
 flavor_usa.7.desc: "Územie, ktoré si nárokujeme, je zároveň obývané značným počtom domorodcov, ktorí sú nútení žiť v neistom právnom postavení. Niektorí členovia našej vlády navrhli politiku asimilácie, ktorá by povzbudila týchto ľudí, aby sa lepšie prispôsobili kultúre [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
 flavor_usa.7.a: "Prijať politiku [ShowPolicyNameWithNoTooltip('native_integration')]." # todo: NEW TRANSLATION
 flavor_usa.7.b: "Nechať ich tak." # todo: NEW TRANSLATION
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]" # todo: NEW TRANSLATION
 flavor_usa.8.desc: "Predtým sme sa museli spoľahnúť na cudzie krajiny pri vzdelávaní našich ľudí. S nedávnymi zmenami už to nemôže byť prijateľný stav. Budeme potrebovať vlastnú inštitúciu, ktorá vzdelá naše obyvateľstvo a podporí kultúrnu štruktúru [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_usa.8.a: "Sponzorovať inštitúciu." # todo: NEW TRANSLATION
 flavor_usa.8.b: "Ignorovať to." # todo: NEW TRANSLATION
 flavor_usa.9.title: "Nespravodlivé zdanenie" # todo: NEW TRANSLATION
 flavor_usa.9.desc: "Ťažké dane, ktoré uvalujeme na [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], vyvolali nepokoje v [unrest_location.GetName]. Nielen samotní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sú rozhorčení touto nespravodlivosťou, ale aj väčšina ich krajanov v [unrest_location.GetProvince.GetName]. Ak sa nezaoberáme ich obavami, môže to prerásť do väčšieho problému." # todo: NEW TRANSLATION
 flavor_usa.9.a: "Čo vedia o spravodlivých daniach?" # todo: NEW TRANSLATION
 flavor_usa.9.a.tt: "Všetky [pops|e] v provincii [unrest_location.GetProvince.GetName] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e], ale lokality zároveň získajú [ShowNamedValue('control_weak_bonus')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_usa.9.b: "Dajte im viac autonómie." # todo: NEW TRANSLATION
 flavor_usa.9.b.tt: "Všetky [pops|e] v provincii [unrest_location.GetProvince.GetName] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e], ale lokality zároveň stratia [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip] poštová cesta" # todo: NEW TRANSLATION
 flavor_usa.10.desc: "Vidiek [ROOT.GetCountry.GetName] je slabo prepojený s našimi mestskými centrami a investície do cestnej siete boli žiadané viackrát. Lepšie cesty by nielen prospeli našim ľuďom, ale aj skracovali čas, potrebný na to, aby naša armáda zareagovala na akúkoľvek cudziu agresiu, takže investícia sa zdá rozumná." # todo: NEW TRANSLATION
 flavor_usa.10.a: "Správa by to mala zorganizovať." # todo: NEW TRANSLATION
 flavor_usa.10.b: "Bolo by to strata času." # todo: NEW TRANSLATION
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]" # todo: NEW TRANSLATION
 flavor_usa.11.a: "Znie to impozantne, poďme to sponzorovať!" # todo: NEW TRANSLATION
 flavor_usa.12.title: "Veľký požiar v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_usa.12.desc: " [target_location.GetRank.GetName] v [target_location.GetName] chytila požiar!\n\nZatiaľ čo hladné plamene stále pohlcujú domy, niektorí zástupcovia z [target_location.GetNameWithNoTooltip] už začali organizovať plán pomoci a prestavby pre [target_location.GetRank.GetNameWithNoTooltip]. Bolo by to nákladné podujatie, ale mohlo by sa ukázať ako dobrá dlhodobá investícia pre cenný kus pôdy." # todo: NEW TRANSLATION
 flavor_usa.12.a.tt: "[target_location.GetName] stratí [prosperity|e], stratí [pops|e] a niektoré [buildings|e] budú zasiahnuté požiarom" # todo: NEW TRANSLATION
 flavor_usa.12.a: "Realizovať ambiciózny plán!" # todo: NEW TRANSLATION
 flavor_usa.12.b.tt: "[target_location.GetName] stratí [prosperity|e], stratí [development|e], stratí [pops|e] a niektoré [buildings|e] budú zasiahnuté požiarom" # todo: NEW TRANSLATION
 flavor_usa.12.b: "Urobiť len to, čo je nutné!" # todo: NEW TRANSLATION
 flavor_usa.13.title: "Výprava [target_character.GetNameWithNoTooltip] a [target_character_2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_usa.13.desc: "[target_character.GetName] a [target_character.GetHerHis] blízky priateľ [target_character_2.GetName] navrhujú výpravu [ROOT.GetCountry.GetAdjective] ľudu prekonať západnú časť [ShowSubContinent('north_america')], aby našli najpriamejšiu a praktickú vodnú trasu cez kontinent. Spolu s malou skupinou dobrovoľníkov obaja prejdú kontinent a preskúmajú rieku Missouri, aby zistili, či niektorá rieka môže poskytnúť vodnú cestu cez tento kontinent za účelom obchodu." # todo: NEW TRANSLATION
 flavor_usa.13.a: "Financovať ich výpravu." # todo: NEW TRANSLATION
 flavor_usa.13.b: "Potrebujú viac prípravy." # todo: NEW TRANSLATION
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]" # todo: NEW TRANSLATION
 flavor_usa.14.desc_generic: "Zriadenie takejto inštitúcie v [target_location.GetName] by mohol byť prvý krok k tomu, aby sa [ROOT.GetCountry.GetName] stala dôveryhodným obchodným partnerom so stabilnou menou pre cudzie mocnosti." # todo: NEW TRANSLATION
 flavor_usa.14.desc: "Aby sme bojovali proti ekonomickej neistote a stabilizovali našu vlastnú pokladnicu, bol navrhnutý vznik [ShowBuildingTypeName('usa_national_bank')]. $flavor_usa.14.desc_generic$" # todo: NEW TRANSLATION
 flavor_usa.14.a: "Založiť [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]." # todo: NEW TRANSLATION
 flavor_usa.14.b: "To znie draho." # todo: NEW TRANSLATION
 flavor_usa.15.title: "Vynález [ShowModifierWithNoTooltip('cotton_gin')]" # todo: NEW TRANSLATION
 flavor_usa.15.desc: "Je vyvíjaný nový stroj, ktorý rýchlo a jednoducho oddeľuje vlákna [ShowGoodsName('cotton')] od ich semien a mohol by výrazne zlepšiť výnos našej [ShowGoodsNameWithNoTooltip('cotton')] produkcie. Stroj je drevený valec s malými drôtenými háčikmi, ktoré pretiahnu vlákna [ShowGoodsNameWithNoTooltip('cotton')] cez sieťku, aby oddelili semená od zvyšku rastliny, zatiaľ čo kefy odstraňujú voľnú vatu, aby zabránili zasekávaniu." # todo: NEW TRANSLATION
 flavor_usa.15.a: "Budeme potrebovať tento stroj!" # todo: NEW TRANSLATION
 flavor_usa.15.a.tt: "Každá [location|e] s [ShowGoodsNameWithNoTooltip('cotton')] [raw_material|e] získa [ShowModifier('cotton_gin')]." # todo: NEW TRANSLATION
 flavor_usa.15.b: "Staré spôsoby sú v poriadku." # todo: NEW TRANSLATION
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]" # todo: NEW TRANSLATION
 flavor_usa.16.desc: "Naša mena, žiaľ, nedosahuje štandard stanovený cudzími mocnosťami kvôli nedostatku raziarne pod kontrolou našej vlády. $flavor_usa.14.desc_generic$" # todo: NEW TRANSLATION
 flavor_usa.16.a: "Zriadiť [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]" # todo: NEW TRANSLATION
 flavor_usa.16.b: "K tomu sa dostaneme neskôr." # todo: NEW TRANSLATION
 flavor_usa.17.title: "Napätie s domorodcami" # todo: NEW TRANSLATION
 flavor_usa.17.desc: "Pomalé a stabilné rozširovanie [ROOT.GetCountry.GetAdjective] osadníkov v [ShowContinentName('america')] vyvolalo nové konflikty s domorodcami týchto krajín. Naša prítomnosť na územiach, ktoré považujú za svoje domovy, spôsobila, že mnohí sa zjednotili a organizujú odpor proti nám." # todo: NEW TRANSLATION
 flavor_usa.17.a: "Musíme zvíťaziť!" # todo: NEW TRANSLATION
 flavor_usa.18.title: "[target_shays_rebellion.GetName]." # todo: NEW TRANSLATION
 flavor_usa.18.desc: "Naše vysoké dane a zlá finančná situácia vyvolali rozhorčenie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Charizmatický farmár, [target_character.GetName], sa zjednotil proti zdaneniu zo strany centrálnej vlády a chce zachovať autonómiu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]. Ak túto situáciu nebudeme riešiť opatrne, [target_character.GetHerHis] vplyv by sa mohol rozšíriť a spôsobiť rozsiahle nepokoje." # todo: NEW TRANSLATION
 flavor_usa.18.a: "Zvládneme to." # todo: NEW TRANSLATION
 shays_rebellion: "Shaysovo povstanie" # todo: NEW TRANSLATION
 flavor_usa.19.title: "Budúcnosť armády" # todo: NEW TRANSLATION
 flavor_usa.19.desc: "Keďže sme teraz pánmi vlastného osudu v [ShowContinentName('america')], mali by sme určiť zloženie a nábor našej armády. Existujú silné argumenty pre [ShowPolicyName('elite_training_policy')] aj [ShowPolicyName('levee_en_masse_policy')], ale teraz je potrebné rozhodnúť, aký typ armády chceme budovať do novej budúcnosti." # todo: NEW TRANSLATION
 flavor_usa.19.a: "Prijať [ShowPolicyNameWithNoTooltip('elite_training_policy')]." # todo: NEW TRANSLATION
 flavor_usa.19.b: "Spoľahnúť sa na [ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]." # todo: NEW TRANSLATION
 flavor_usa.20.title: "Ľudia majú žemle" # todo: NEW TRANSLATION
 flavor_usa.20.desc: "V starých časoch bežnou sťažnosťou ľudu bol nedostatok žemlí. Našťastie teraz žijeme v časoch hojnosti a luxusu a všetci občania [ROOT.GetCountry.GetAdjective] si môžu vychutnať svoje žemle tak, ako im to vyhovuje." # todo: NEW TRANSLATION
 flavor_usa.20.a: "Chutné žemle!" # todo: NEW TRANSLATION
 flavor_usa.1000.title: "Ústavodarná konvencia" # todo: NEW TRANSLATION
 flavor_usa.1000.desc: "Čas odhalil určité nedostatky v správe nášho [GetInternationalOrganizationType('colonial_federation').GetName]. Ako líder [target_io.GetName] môžeme vyzvať všetkých členov, aby sa zišli a prediskutovali potrebné reformy. Reforma je náročné podnikanie a výsledok nemusí potešiť každého člena [target_io.GetNameWithNoTooltip], ale nechať súčasné problémy zhoršovať sa by mohlo v budúcnosti spôsobiť ešte väčšie ťažkosti." # todo: NEW TRANSLATION
 flavor_usa.1000.a: "Zvolajme zástupcov." # todo: NEW TRANSLATION
 flavor_usa.100.b: "S našou súčasnou správou nie je nič zlé." # todo: NEW TRANSLATION
 flavor_usa.1001.title: "Právna reforma" # todo: NEW TRANSLATION
 flavor_usa.1001.desc: "Keď sú všetci zástupcovia zhromaždení v [ROOT.GetCountry.GetCapital.GetName], môžeme konečne začať diskutovať o dôležitých otázkach dňa. Najprv by sme mali diskutovať o našom právnom kóde a zákonoch každého člena [target_io.GetName]. Má byť každý štát pánom svojich vlastných zákonov, alebo by sme mali vytvoriť centralizovanú autoritu, ktorá bude mať právomoc nad všetkými?" # todo: NEW TRANSLATION
 flavor_usa.1001.a: "Miestnym autoritám budú priznané väčšie práva." # todo: NEW TRANSLATION
 flavor_usa.1001.b: "Centrálna administrácia uplatní svoju moc." # todo: NEW TRANSLATION
 flavor_usa.1002.title: "Obchod s otrokmi" # todo: NEW TRANSLATION
 flavor_usa.1002.desc: "Po vyriešení otázok zákonov menšina delegátov teraz tlačí na diskusiu o otázke otroctva. Hoci iní označujú inštitúciu za neľudskú, mnohí členovia [target_io.GetName] silne závisia na práci [ShowPopTypeName('slaves')] na svojich plantážach. Zákaz tejto praxe pre všetkých členov by nás mohol výrazne destabilizovať a spôsobiť vážne poškodenie vzťahov s niektorými štátmi a riziko, že opustia Ústavodarnú konvenciu." # todo: NEW TRANSLATION
 flavor_usa.1002.a: "Nech každý člen rozhodne sám za seba." # todo: NEW TRANSLATION
 flavor_usa.1002.b: "Zrušiť otroctvo pre všetkých." # todo: NEW TRANSLATION
 flavor_usa.1002.b.tt: "Všetky [ShowPopTypeName('peasants')] a bývalé [ShowPopTypeName('slaves')] [pops|e] v našej krajine získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_usa.1003.title: "Dôvody na obžalobu" # todo: NEW TRANSLATION
 flavor_usa.1003.desc: "Po udržaní Konvencie nad otázkou otroctva môžeme teraz pokračovať v diskusii o konkrétnom [ShowLawName('legal_code_law')], ktorému by sme mali dať prednosť. Nielenže musíme rozhodnúť, či všetky štáty [target_io.GetName] majú nasledovať rovnaký [ShowLawNameWithNoTooltip('legal_code_law')], ale aj na ktorom právnom kóde by mal byť založený." # todo: NEW TRANSLATION
 flavor_usa.1003.a: "Prijať [ShowPolicyNameWithNoTooltip('civil_law_policy')]." # todo: NEW TRANSLATION
 flavor_usa.1003.b: "Preferujeme [ShowPolicyNameWithNoTooltip('common_law_policy')]." # todo: NEW TRANSLATION
 flavor_usa.1003.c: "Mal by platiť [ShowPolicyNameWithNoTooltip('traditional_law_policy')]." # todo: NEW TRANSLATION
 flavor_usa.1003.d: "Nie je potrebné to diktovať všetkým."" # todo: NEW TRANSLATION
