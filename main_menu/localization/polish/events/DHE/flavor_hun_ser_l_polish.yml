 flavor_hun_ser.1000.title: "Ponuka pre [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun_ser.1000.desc: "Po stáročia sa [target_location.GetName] mnohokrát menilo vlastníctvo. Viaceré štáty v rôznych obdobiach kontrolovali tento strategicky dôležitý [target_location.GetRank.GetName], čo im umožnilo upevniť svoj vplyv v širšom regióne okolo Dunaja. [ROOT.GetCountry.GetAdjective] kontrola [target_location.GetNameWithNoTooltip] skončila v roku 1319, keď bol [target_location.GetRank.GetNameWithNoTooltip] obsadený [target_country.GetName]. Keďže sme s nimi teraz uzavreli alianciu, možno by sme mohli [target_country.GetNameWithNoTooltip] poslať ponuku - zlato výmenou za [target_location.GetNameWithNoTooltip]. Mnohí dúfajú, že je šanca vyjednať návrat [target_location.GetNameWithNoTooltip], pretože jeho odovzdanie spojencovi neohrozí bezpečnosť [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hun_ser.1000.a: "Nemáme čo stratiť." # todo: NEW TRANSLATION
 flavor_hun_ser.1000.b: "Nerobme to." # todo: NEW TRANSLATION
 flavor_hun_ser.1000.a.tt: "Pošleme ponuku [target_country.GetNameWithNoTooltip], v ktorej požiadame o [target_location.GetNameWithNoTooltip] výmenou za zlato. Pokiaľ súhlasia, stane sa nasledovné:" # todo: NEW TRANSLATION
 flavor_hun_ser.1001.title: "Ponuka pre [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun_ser.1001.desc: "Zaujímavá ponuka od našich [from_country.GetAdjective] spojencov práve dorazila na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [from_country.GetNameWithNoTooltip] žiada, aby [target_location.GetRank.GetName] [target_location.GetName] a okolitá oblasť boli vrátené [from_country.GetNameWithNoTooltip], pretože [target_location.GetRank.GetNameWithNoTooltip] im patrilo pred rokom 1319 a stále sa považujú za jeho právoplatných vlastníkov. Tvrdia, že odovzdanie [target_location.GetRank.GetNameWithNoTooltip] spojencovi neohrozí bezpečnosť nášho štátu." # todo: NEW TRANSLATION
 flavor_hun_ser.1001.a: "Znie to ako dobrý obchod." # todo: NEW TRANSLATION
 flavor_hun_ser.1001.b: "To neprichádza do úvahy!" # todo: NEW TRANSLATION
 flavor_hun_ser.1001.a.tt: "Prenesieme kontrolu nad [target_location.GetNameWithNoTooltip] na [from_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hun_ser_response_common: "Odpoveď na našu ponuku výmeny [target_location.GetName] za zlato práve dorazila na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] do [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip] súhlasí vrátiť [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ Naši [target_country.GetAdjective] spojenci našťastie ponuku prijali, a tak je [target_location.GetNameWithNoTooltip] opäť pod kontrolou [ROOT.GetCountry.GetAdjective]." # todo: NEW TRANSLATION
 flavor_hun_ser.1002.a: "Skvelé!" # todo: NEW TRANSLATION
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip] odmieta vrátiť [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Naši [target_country.GetAdjective] spojenci bohužiaľ ponuku odmietli, takže [target_location.GetNameWithNoTooltip] zostáva pod ich kontrolou." # todo: NEW TRANSLATION
 flavor_hun_ser.1003.a: "Aspoň sme sa pokúsili..." # todo: NEW TRANSLATION
 flavor_hun_ser.1003.b: "Zoberieme [target_location.GetNameWithNoTooltip] silou!"" # todo: NEW TRANSLATION
