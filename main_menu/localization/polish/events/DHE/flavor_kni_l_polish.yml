l_polish:
 flavor_kni.3.title: "Veľká karaka z [ShowLocationNameWithNoTooltip('alexandria')]" # todo: NEW TRANSLATION
 flavor_kni.3.desc: "Malá, no zdatná flotila [ROOT.GetCountry.GetName] bola storočia postrachom rôznych [ShowReligionAdjective('muslim')] nepriateľov. Udržiavanie vôd čistých od nepriateľských korzárov, ako aj zajímanie [ShowReligionAdjective('muslim')] obchodných lodí udržiavalo kasy na [ROOT.GetCountry.GetCapital.GetName] plné a [ShowReligionAdjective('muslim')] námorníkov v hrôze. Jednou z najslávnejších udalostí bolo zajatie Veľkej karaky z [ShowLocationName('alexandria')] v [GetCurrentYear], ktorá bola naplnená obrovským bohatstvom." # todo: NEW TRANSLATION
 flavor_kni.3.a: "Božstvo nám naklonené!" # todo: NEW TRANSLATION
 opinion_captured_alexandria_great_carrack: "Zajali Veľkú karaku z Alexandrie" # todo: NEW TRANSLATION
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.4.desc: "[target_character.GetName] je považovaný za jedného z najlepších inžinierov opevnení v [target_location.GetRegion.GetSubContinent.GetContinent.GetName] a dostal oprávnenie vylepšiť pevnosti na [ShowLocationName('rodos')]. V [GetCurrentYear], keď [target_character.GetSheHe] práve dorazil do našej metropoly, aby začal [target_character.GetHerHis] prácu, [target_character.GetSheHe] bol tak očarený našimi ľuďmi a ich ideálmi, že pokľakol pred [ROOT.GetCountry.GetGovernment.GetRulerTitle] a prosil [target_character.GetHerHim], aby ho vyznamenal za rytiera. Na [ROOT.GetCountry.GetGovernment.GetRulerTitle] narastá tlak, aby prijal [target_character.GetHerHim] vzhľadom na [target_character.GetHerHis] odvážne odhodlanie a inžinierske schopnosti." # todo: NEW TRANSLATION
 flavor_kni.4.a: "[target_character.GetSheHe|U] bude skvelým prírastkom..." # todo: NEW TRANSLATION
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.5.desc: "Po tom, čo sa [ShowLocationName('malta')] dostala pod naši vplyv, stala sa rovnako silnou pevnosťou, akou kedysi bol [ShowLocationName('rodos')]. Pod vedením [target_character.GetName] mesto niekoľkokrát odolalo nepriateľským inváziám vďaka statočnej obrane svojho disciplinovaného guarnizónu. Tento nový oporný bod sa zmenil na mesto nádherných palácov a bezkonkurenčných opevnení. Vďaka našim námorným lúpežným výpravám proti rôznym nepriateľom porastie najmä jeho sila a bohatstvo." # todo: NEW TRANSLATION
 flavor_kni.5.a: "Znak našej viery a odolnosti!" # todo: NEW TRANSLATION
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.100.desc: "Skupina legendárnych rytierov, ich oceľ skúšaná v ohnivých peklách bojísk po celom Stredozemí, prišla na náš dvor s petíciou v rukách. Vyhnaní z ostrova [ShowLocationName('rodos')] [target_rodos_owner.GetLongName], [GetCountry('KNI').GetName] blúdili bez domova, hľadajúc nové sídlo, aby mohli pokračovať v svojej pobožnej obrane viery, až v [GetCurrentYear] [GetUniqueInternationalOrganization('hre').GetLeaderTitle], [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName], súhlasil udelit im suverenitu nad ostrovom [ShowLocationName('malta')], s podmienkou nášho schválenia." # todo: NEW TRANSLATION
 flavor_kni.100.a: "Dajte [ShowLocationNameWithNoTooltip('malta')] [GetCountry('KNI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 spa_ceded_malta: "Postúpili Maltu" # todo: NEW TRANSLATION
 spa_ceded_malta_pap: "Postúpili Maltu Rytierom" # todo: NEW TRANSLATION
 flavor_kni.100.b: "Nedajte im nič." # todo: NEW TRANSLATION
 spa_refused_ceding_malta: "Odmietli postúpiť Maltu Rytierom" # todo: NEW TRANSLATION
 flavor_kni.7.title: "Preklad Kroniky" # todo: NEW TRANSLATION
 flavor_kni.7.desc: "Kronika #italic Chronicle of Morea#! je záznamom o vzniku #italic Frankokratia#! v Grécku, pokrývajúcim väčšinu 13. storočia po Štvrtom krížovom ťažení. Hoci [GetCountry('LAT').GetLongName] mohol padnúť do rúk [GetCountry('BYZ').GetLongName], iné rozličné štáty stále pretrvávajú, vrátane [ROOT.GetCountry.GetName]. Necháme ju preložiť do nášho jazyka a zároveň rozšírime samotné dielo tak, aby pokrývalo aj našu históriu." # todo: NEW TRANSLATION
 flavor_kni.7.a: "Nechajme to preložiť." # todo: NEW TRANSLATION
 flavor_kni.7.b: "Nestraťme čas s tým." # todo: NEW TRANSLATION
 flavor_kni.8.title: "Chrám Najsvätejšej Trojice" # todo: NEW TRANSLATION
 flavor_kni.8.desc: "Keď sa [ROOT.GetCountry.GetName] stáva cieľom všetkých križiakov ochotných bojovať za [target_religion.GetAdjective] vieru, náš domovský ostrov [target_location.GetName] sa musí prispôsobiť, aby zvládal prichádzajúcich veriacich. Na splnenie tohto cieľa je [ROOT.GetCountry.GetFlavorRank] ochotný vynaložiť časť nashromáždeného bohatstva na stavbu nového kostola." # todo: NEW TRANSLATION
 flavor_kni.8.a: "Posväťme kostol Svätej Trojici." # todo: NEW TRANSLATION
 flavor_kni.8.b: "Zverme ho pod patronát archanjela Michala." # todo: NEW TRANSLATION
 flavor_kni.8.c: "Pána chválime rôznymi spôsobmi." # todo: NEW TRANSLATION
 flavor_kni.9.title: "Hrad Feraklos" # todo: NEW TRANSLATION
 flavor_kni.9.desc: "Hrad Feraklos je len jednou z mnohých pevností na našom domovskom ostrove [target_location.GetName]. V roku 1306 to bola pevnosť, ktorú sme museli dobyť, aby sme získali ostrov, a teraz, o viac než storočie neskôr, leží zanedbaná a v ruine, nahradená inými opevneniami vybudovanými v metropole. Možno je čas minúť peniaze na jej obnovu a opätovné sprevádzkovanie." # todo: NEW TRANSLATION
 flavor_kni.9.a: "Investujme prostriedky." # todo: NEW TRANSLATION
 flavor_kni.9.b: "Nemusíme zostať len v obrane." # todo: NEW TRANSLATION
 flavor_kni.10.title: "Pirátstvo [target_country.GetCulture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.10.desc: "S vytvorením #italic Frankokratia#! v južnom [ShowRegionName('balkan_region')] a následným rozšírením obchodu Republik obchodníkov z [ShowRegionName('italy_region')], počet obchodných lodí prechádzajúcich [ShowProvinceDefinitionName('aegean_sea_province')] v posledných desaťročiach neustále rástol. Takéto bohatstvo však priťahuje našich nepriateľov, ktorí sa nás snažia škodiť všemožnými prostriedkami. Preto sa naši náboženskí nepriatelia v [target_country.GetName] rozhodli najať korzárov, ktorí teraz otvorene napádajú [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] lodnú dopravu." # todo: NEW TRANSLATION
 flavor_kni.10.a: "Potrestáme ich!" # todo: NEW TRANSLATION
 flavor_kni.11.title: "Fidei Defensor" # todo: NEW TRANSLATION
 flavor_kni.11.desc: "Jednému z našich generálov, [target_character.GetName], bol udelený titul #italic Fidei Defensor#! - Obranca viery. Zdá sa, že náš vážny apel na Svätý stolec ohľadom udelenia titulu zafungoval. Veríme, že snahy [target_character.GetNameWithNoTooltip] o ochranu kresťanstva sú výnimočné a že pod [target_character.GetHerHis] vedením budú armády [target_religion.GetName] šiť našu vieru do všetkých kútov sveta." # todo: NEW TRANSLATION
 flavor_kni.11.a: "Plne zaslúžené!" # todo: NEW TRANSLATION
 flavor_kni.12.title: "Rytieri Nového sveta" # todo: NEW TRANSLATION
 flavor_kni.12.desc: "Náš [ROOT.GetCountry.GetFlavorRank] úspešne založil svoju prvú koloniu v [ShowRegionName('caribbean_region')], baštu viery a útočisko pre [ShowReligionGroupAdjective('christian')] osadníkov ďaleko od rozbrojov [ShowContinentName('europe')]. Kolónia stojí ako svedectvo našej misie, ponúkajúc strategickú hodnotu a novú hranicu pre vplyv nášho [ROOT.GetCountry.GetFlavorRank]. Zatiaľ čo kolónia je cenným aktívom, neexistuje zhoda, či by sa malo ísť do ďalších kolonizačných snáh." # todo: NEW TRANSLATION
 flavor_kni.12.a: "Sústredíme naše zdroje na ďalšiu kolonizáciu." # todo: NEW TRANSLATION
 flavor_kni.12.b: "To je len vedľajšia záležitosť." # todo: NEW TRANSLATION
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$" # todo: NEW TRANSLATION
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.13.desc: "[target_character.GetName] postúpil v radoch nášho [ROOT.GetCountry.GetFlavorRank] a upútal pozornosť mnohých, ktorí teraz zvažujú udeliť [target_character.GetHerHim] významnejšiu funkciu. [target_character.GetSheHe|U] je skúsený veliteľ s pevnou rukou a [target_character.GetSheHe] si už stanovil ciele rozšíriť našu kontrolu nad ostrovmi v [ShowRegionName('caribbean_region')], posilniť naše obrany a zabezpečiť prosperitu našej kolónie." # todo: NEW TRANSLATION
 flavor_kni.13.a: "Vymenujme [target_character.GetHerHim] za guvernéra ostrovov." # todo: NEW TRANSLATION
 flavor_kni.13.b: "Nepotrebujeme jeho/jej služby." # todo: NEW TRANSLATION
 flavor_kni.13.historical_info: "Phillippe de Longvilliers de Poincy bol francúzsky rytier Rádu svätého Jána, ktorý slúžil ako guvernér Saint Kitts od roku 1639 až do svojej smrti v roku 1660. Vládol ostrovu s takmer autonómnou autoritou, rozšíril jeho opevnenia a bránil ho proti konkurenčným kolonizačným veľmociam." # todo: NEW TRANSLATION
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.14.desc: "[target_character.GetName] je významným členom [ROOT.GetCountry.GetFlavorRank], preslávený svojou povesťou neochvejnej pevnosti a obratnej diplomacie. Ako pevný obhajca opevnení [ROOT.GetCountry.GetFlavorRank] je odhodlaný posilniť naše stredomorské državy a zabezpečiť, aby sme zostali obávanou silou proti našim nepriateľom. Zároveň sa ukázal byť zručný v manévrovaní politickým prostredím [ShowContinentName('europe')], zabezpečujúc dôležité aliancie a finančnú podporu." # todo: NEW TRANSLATION
 flavor_kni.14.a: "Zverme [target_character.GetHerHim] velenie [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_kni.14.b: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] by profitoval z jeho/jej múdrosti." # todo: NEW TRANSLATION
 flavor_kni.14.c: "Nesú nás to momentálne zaujíma." # todo: NEW TRANSLATION
 flavor_kni.14.historical_info: "Giovanni Paolo Lascaris bol veľmajstrom Rytierov Hospitalierov v rokoch 1636 až 1657. Jeho vláda sa vyznačovala snahami o posilnenie stredomorských opevnení, aby sa zabezpečila obrana proti Osmanom. Lascaris tiež obratne riadil diplomatické vzťahy a získaval finančnú pomoc od európskych panovníkov na podporu aktivít Rádu. Jeho vláda posilnila postavenie Rádu v Stredozemí, hoci čelil aj vnútorným problémom týkajúcim sa správy zámoorských držieb Rádu." # todo: NEW TRANSLATION
 flavor_kni.15.title: "[ShowCultureNameWithNoTooltip('carib')] domorodci prepadnú [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.15.desc: "Druiny [ShowCultureName('carib')] bojovníkov spustili ničivé nájazdy na [target_location.GetName], pustošiac domy, páliac plodiny a zabíjajúc mnohých z našich ľudí. Títo divocí bojovníci dlho odolávali európskemu zasahovaniu a ich útoky zanechali naše ostrovné državy v zhone. Niektorí v našom [ROOT.GetCountry.GetFlavorRank] tvrdia, že odpoveďou silou len zvýšime krvoproliatie a vyprovokujeme ešte tvrdšie odvetné útoky. Iní trvajú na tom, že musíme zasiahnuť, pleniať ich dediny, aby už nemohli ohrozovať naše osady." # todo: NEW TRANSLATION
 flavor_kni.15.a: "Sme v tejto situácii bezmocní." # todo: NEW TRANSLATION
 flavor_kni.15.b: "Spusťme protiútok!" # todo: NEW TRANSLATION
 flavor_kni.15.historical_info: "Kontrola Hospitalierov nad karibskými ostrovmi bola pomerne slabá. Mimo hlavných miest ostrovov boli ich osady ľahkou korisťou pre domáce obyvateľstvo. Jeden taký útok na Saint Barthélemy zo strany kmeňa Carib viedol k mnohým úmrtiam a tí, čo prežili, sa rozhodli ostrov opustiť, čím sa oslabila kontrola Rádu nad kolóniami." # todo: NEW TRANSLATION
 flavor_kni.16.title: "Rytieri sa obracajú k pirátstvu" # todo: NEW TRANSLATION
 flavor_kni.16.desc: "Keď sa náš [ROOT.GetCountry.GetFlavorRank] zmieta pod narastajúcimi ekonomickými ťažkosťami, niektorí z nášho rádu pristúpili k zúfalým krokom. Hľadajúc bohatstvo a dobrodružstvo, mnohí rytieri začali prepadávať [ShowReligionGroupAdjective('muslim')] obchodné lode a prisvojujú si korisť, aby udržali svoj honosný životný štýl. Niektorí úplne opustili našu vec, žijúc ako korzári alebo vstupujúc do lodí cudzích námorníctiev pre osobný zisk. Zatiaľ čo niektorí považujú tieto činy za nečestné, iní tvrdia, že sú nevyhnutné na udržanie [ROOT.GetCountry.GetFlavorRank] nad vodou." # todo: NEW TRANSLATION
 flavor_kni.16.a: "Nemôžeme ich zastaviť." # todo: NEW TRANSLATION
 flavor_kni.16.b: "Potupme ich činy a obnovme disciplínu." # todo: NEW TRANSLATION
 flavor_kni.16.c: "Prehliadnime to, ak sa podelia o korisť." # todo: NEW TRANSLATION
 flavor_kni.16.historical_info: "Keď sa Rytieri hospitalieri usadili na Malte, čelili narastajúcim ekonomickým problémom. Ich tradičné zdroje príjmov sa zmenšili a finančné bremená udržiavania flotily na hliadkovanie Stredozemia sa zväčšovali. V reakcii na to mnohí prešli k korzárčeniu, plenili moslimské obchodné lode pod rúškom obrany kresťanstva. Postupom času niektorí rytieri prešli k pirátstvu ako životnému štýlu, žijúc v luxuse z ukořistenej korisťi, a dokonca sa pridávali k námorníctvam Francúzska a Španielska hľadajúc bohatstvo a dobrodružstvo." # todo: NEW TRANSLATION
 flavor_kni.17.title: "Dobytie [ShowLocationNameWithNoTooltip('tripoli')]" # todo: NEW TRANSLATION
 flavor_kni.17.desc: "Zástavy [ROOT.GetCountry.GetFlavorRank] teraz vlajú nad [ShowLocationName('tripoli')], tvrdo získanou baštou kresťanstva na pobreží [ShowContinentName('africa')]. Hoci zabezpečenie [ShowLocationNameWithNoTooltip('tripoli')] bolo veľkým víťazstvom, vláda nad ním môže byť oveľa väčšou výzvou. [ShowLocationNameWithNoTooltip('tripoli')] je obkolesená nepriateľskými mocnosťami a jej obrany zostávajú slabé proti neustálemu nebezpečenstvu pirátov a korzárov. Guarnizón je na hrane a niektorí pochybujú, či naozaj dokážeme udržať tento vzdialený predmostok." # todo: NEW TRANSLATION
 flavor_kni.17.a: "Nerobme nič." # todo: NEW TRANSLATION
 flavor_kni.17.b: "Radšej vylepšime jej opevnenia." # todo: NEW TRANSLATION
 flavor_kni.17.c: "Investujme do infraštruktúry." # todo: NEW TRANSLATION
 flavor_kni.17.d: "Jeho prístav rozkvitne pod našou vládou!" # todo: NEW TRANSLATION
 flavor_kni.17.historical_info: "Rytieri získali kontrolu nad Tripolisom v roku 1530, keď cisár Karel V. im mesto spolu s Maltou a Gozom daroval. Ich vláda nad Tripolisom však bola plná ťažkostí. Mesto bolo izolované, slabo bránené a obklopené nepriateľskými silami. Rád mal problém udržať kontrolu, čelil častým nájazdom a povstaniam. V roku 1551 Osmanská ríša spustila veľký útok, prelomila guarnizón a prinútila Rytierov kapitulovať." # todo: NEW TRANSLATION
 flavor_kni.18.title: "História Hospitalierov" # todo: NEW TRANSLATION
 flavor_kni.18.desc: "[target_character.GetName], oddaný člen nášho [ROOT.GetCountry.GetFlavorRank], prejavil záujem o zachovanie našej minulosti pre budúce generácie. [target_character.GetSheHe|U] si predstavuje veľkú #ShowWorkOfArtTypeName('chronicle')# zachytávajúcu dejiny [ROOT.GetCountry.GetFlavorRank], jeho zápasy a víťazstvá. Takýto podnik si však vyžaduje značné financovanie na výskum, cestovanie a vydanie [target_character.GetHerHis] diela." # todo: NEW TRANSLATION
 flavor_kni.18.a: "Napíšme históriu hodnú nášho [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_kni.18.b: "Nemôžeme obetovať prostriedky na takéto luxusy." # todo: NEW TRANSLATION
 flavor_kni.18.historical_info: "Giacomo Bosio bol taliansky historik a člen Rytierov hospitalierov, ktorý venoval veľkú časť svojho života dokumentovaniu dejín Rádu. Jeho najslávnejšie dielo, #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#!, bolo publikované v roku 1594. Táto monumentálna kronika poskytla rozsiahly prehľad o pôvode Rádu, jeho úlohe v krížových výpravách, bojoch proti Osmanom a jeho usadení na Malte." # todo: NEW TRANSLATION
 flavor_kni.110.title: "Dôsledky éry križiackych výprav" # todo: NEW TRANSLATION
 flavor_kni.110.desc: "V roku 1291 padla [ShowLocationName('acre')] do rúk [GetCountry('MAM').GetLongName] a spolu s ňou aj naša posledná opora v územiach Svätého mesta. Naša nádej a viera boli vystavené skúške, keď nás pohania zatlačili späť; našim krvavým bojom zostali len hromady tiel a hanba.\n\nOdvtedy sme sa stiahli na [ShowProvinceDefinitionName('cyprus_province')] a neskôr na [ShowLocationName('rodos')] v snahe získať rovnováhu a napokon znovu dobyť územia, ktoré nám právom patria. Avšak s pribúdajúcim časom a odchodom starej gardy, ktorá sa zúčastnila obliehania [ShowLocationNameWithNoTooltip('acre')], mnohé hlasy na našom dvore začali spochybňovať povahu nášho Rádu..." # todo: NEW TRANSLATION
 flavor_kni.110.a: "Stále sme križiaci v srdci!" # todo: NEW TRANSLATION
 pap_gets_flavor_kni.111_tt: "Udalosť '#Y Obnovenie križiackych výprav Rytierov#!' sa stane pre [target_pope_country.GetName]" # todo: NEW TRANSLATION
 flavor_kni.110.b: "Pozerajme sa dovnútra, musíme rozvíjať naše pevnosti." # todo: NEW TRANSLATION
 lose_100_opinion_with_pope_tt: "Vzťahy medzi nami a [target_pope_country.GetName] sa zhoršia o #R -100#!" # todo: NEW TRANSLATION
 kni_receive_stronger_events_about_building_capital_tt: " Potenciálne udalosti o rozvoji našej metropoly budú silnejšie" # todo: NEW TRANSLATION
 flavor_kni.110.c: "Narušme status quo." # todo: NEW TRANSLATION
 flavor_kni.111.title: "Obnovenie križiackych výprav Rytierov" # todo: NEW TRANSLATION
 flavor_kni.111.desc: "Posledné storočia v [ShowAreaName('levant_area')] boli pokryté krvou, prachom a potom, keď sme sa snažili vytrhnúť kontrolu Svätého mesta z rúk našich [ShowReligionGroupAdjective('muslim')] nepriateľov. Napriek našim zlyhaniam boli naše činy zvečnené v histórii a slúžia ako inšpirácia mnohým budúcim rytierom a bojovníkom, ktorí chcú prijať túto vec. Preto sa na nás obrátili [GetCountry('KNI').GetName] s návrhom sponzorovať obnovenú križiacku výpravu, novú snahu získať späť, čo nám právom patrí." # todo: NEW TRANSLATION
 flavor_kni.111.a: "Prekvapenie, ale vítané." # todo: NEW TRANSLATION
 flavor_kni.111.b: "Na to si nemôžeme dovoliť prostriedky." # todo: NEW TRANSLATION
 opinion_deteriorates_and_gets_event_tt: "Udalosť '#italic A Denied Purpose#!' sa stane pre [GetCountry('KNI').GetNameWithNoTooltip] a ich názor na nás sa zhorší" # todo: NEW TRANSLATION
 flavor_kni.112.title: "Odmietnutý cieľ" # todo: NEW TRANSLATION
 flavor_kni.112.desc: "Naša misia v Zemi svätej vždy spočívala v ochrane jej ľudí pred pohanmi a nepriateľmi. Avšak nedávne odmietnutie Svätého Otca podporiť našu výzvu na križiacku výpravu zanechalo horkú pachuť v našich ústach, smutné zrádectvo..." # todo: NEW TRANSLATION
 flavor_kni.112.a: "Padol z milosti?" # todo: NEW TRANSLATION
 flavor_kni.120.title: "Rozvoj [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.120.desc: "Desiatky rokov bola naša metropola základňou pre mnohé útoky proti nepriateľom našej viery. Časom sa ukázalo, že pre naplnenie našich ambícií musíme vybudovať silné sídlo, ktoré povznesie náš prestíž v očiach ostatných [ROOT.GetCountry.GetReligion.GetAdjective] štátnikov. [target_location.GetName] bude oblečené v našich zástavách a osídlené našimi prosperujúcimi občanmi, dychtiacimi zapísať naše mená do análov histórie." # todo: NEW TRANSLATION
 flavor_kni.120.a: "Udelme občianstvo zahraničným obchodníkom." # todo: NEW TRANSLATION
 flavor_kni.120.b: "Radšej rozvíjajme infraštruktúru." # todo: NEW TRANSLATION
 flavor_kni.121.title: "Námorný obchod v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.121.desc: "[target_location.GetName] je ostrov na veľmi výhodnom mieste. Jeho blízkosť k pobrežiu [target_location.GetRegion.GetName] ho povyšuje na cenný kotviskový bod pre naše námorné aktivity pozdĺž susedných pobreží. Zároveň, ako priechod medzi Východom a Západom, mnohí cudzinci sa snažia spraviť z [target_location.GetNameWithNoTooltip] zastávku na svojich cestách do a z Blízkeho východu." # todo: NEW TRANSLATION
 flavor_kni.121.a: "Uprednostníme výrobu [ShowGoodsName('naval_supplies')]!" # todo: NEW TRANSLATION
 flavor_kni.121.b: "Musíme ubytovať viac obchodníkov." # todo: NEW TRANSLATION
 flavor_kni.121.c: "Sústredime sa radšej na obsluhu miestnych obyvateľov." # todo: NEW TRANSLATION
 flavor_kni.130.title: "Zázračné zemetrasenie" # todo: NEW TRANSLATION
 flavor_kni.130.desc: "Božský zásah v [target_location.GetName]! Uprostred útoku [siege_leader.GetAdjective] vojsk sa zem začala prudko triasť, vháňajúc útokajúcich aj obrancov do chaosu. Trasenia vyvolali tsunami, ktoré dokázalo znemožniť útok našich obliehavých a zničiť väčšinu ich zásob potravín." # todo: NEW TRANSLATION
 flavor_kni.130.a: "Je to božie požehnanie alebo prekliatie?" # todo: NEW TRANSLATION
 flavor_kni.131.title: "Zemetrasenie zasáhlo [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.131.desc: "Počas nášho obliehania [target_location.GetName] nastal mimoriadne nešťastný obrat udalostí. Zem sa začala triasť prudšie, než sme kedy videli, čo spôsobilo rozsiahle zničenia a úmrtia. Navyše tsunami, ktoré nasledovalo, zničilo naše zásoby potravín, čo robí obliehanie dlhodobo neudržateľným." # todo: NEW TRANSLATION
 flavor_kni.131.a: "Zatratenie!" # todo: NEW TRANSLATION
 flavor_kni.150.title: "Hrad v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.150.desc: "Držba [target_location.GetOwner.GetAdjective] nad [target_location.GetRank.GetName] [target_location.GetName] je najlepšie povedané slabá. Je známe, že by mohli naši bratri-rytieri vylodiť na polostrove a postaviť hrad. Pri výstavbe by sme mohli využiť zvyšky starobylého Mauzólea v Halikarnasse, aby sme znížili riziká a náklady." # todo: NEW TRANSLATION
 flavor_kni.150.a: "Prevezmime kontrolu a využime zvyšky Halikarnassu." # todo: NEW TRANSLATION
 flavor_kni.150.b: "Postavme hrad z našich vlastných materiálov." # todo: NEW TRANSLATION
 flavor_kni.150.c: "Nepotrebujeme pevnosť na pevnine." # todo: NEW TRANSLATION
 flavor_kni.151.title: "Cudzí hrad v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.151.desc: "Tí potvorní [kni_from.GetAdjective] bratia sa vylodili na brehu [target_location.GetName] a začali stavať hrad. Hoci je [target_location.GetRank.GetName] formálne náš, naši najbližší kasteláni sú míle ďaleko a nemohli reagovať v rozumnom čase. Veríme, že jediný spôsob, ako [kni_from.GetNameWithNoTooltip] naučiť lekciu, je vojenská kampaň." # todo: NEW TRANSLATION
 flavor_kni.151.a: "Dáme im lekciu." # todo: NEW TRANSLATION
 flavor_kni.1000.title: "Rozšírenie držieb v [ShowRegionNameWithNoTooltip('caribbean_region')]" # todo: NEW TRANSLATION
 flavor_kni.1000.desc: "Náš [ROOT.GetCountry.GetFlavorRank] už dlhé roky stojí ako bašta proti pohanským hrozbám v Stredozemí, no naše ambície nemusia byť obmedzené len na tieto brehy. Keď sme si už založili prítomnosť v [ShowRegionName('caribbean_region')], vieme, že ostrovy sú bohaté na zdroje a strategicky umiestnené pozdĺž kľúčových obchodných trás. Niektorí členovia [ROOT.GetCountry.GetFlavorRank] navrhujú rozšíriť náš dosah kúpu ostrova od [target_country.GetLongName]. Významní členovia [ROOT.GetCountry.GetGovernment.GetCabinetTitle] prejavili najväčší záujem o nákup [target_location.GetName]." # todo: NEW TRANSLATION
 flavor_kni.1000.a: "Pošlite ponuku na kúpu ostrova." # todo: NEW TRANSLATION
 kni_if_target_agrees: "Ak [target_country.GetName] súhlasí:" # todo: NEW TRANSLATION
 flavor_kni.1000.b: "Nemáme o to záujem." # todo: NEW TRANSLATION
 flavor_kni.1000.historical_info: "V roku 1651, pod vedením veľmajstra Giovanni Paola Lascarisa, Rytieri hospitalieri rozšírili svoj vplyv mimo Stredozemia kúpou niekoľkých karibských ostrovov od francúzskej #italic Compagnie des Îles de l'Amérique#!. Patril sem Saint Christopher, Saint Martin, Saint Barthélemy a Saint Croix. Rád však zápasil s udržaním svojej pôsobnosti kvôli logistickým ťažkostiam, finančnému zaťaženiu a hrozbám zo strany konkurenčných európskych mocností. Napokon v roku 1665 Rytieri svoje karibské državy predali späť Francúzom." # todo: NEW TRANSLATION
 flavor_kni.1001.title: "Ponuka od [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.1001.desc: "Neočakávaná žiadosť prišla od [from_country.GetName]. Hoci sú známi predovšetkým obranou Stredozemia, teraz sa snažia získať postavenie v Novom svete. Ich ponuka je jednoduchá: chcú kúpiť jedno z našich držieb v [ShowRegionName('caribbean_region')], konkrétne [target_location.GetName], aby rozšírili svoju misiu." # todo: NEW TRANSLATION
 flavor_kni.1001.a: "Pokračujme v predaji ostrovov." # todo: NEW TRANSLATION
 flavor_kni.1001.b: "S úplným výnimkami!" # todo: NEW TRANSLATION
 flavor_kni.1002.title: "Kúpa [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kni.1002.desc: "Naše rokovania priniesli ovocie - [target_location.GetName] je teraz pod našou kontrolou! Táto pevnosť v [ShowRegionName('caribbean_region')] bude slúžiť ako základ pre náš [ROOT.GetCountry.GetFlavorRank], čo nám umožní rozšíriť vplyv do Nového sveta." # todo: NEW TRANSLATION
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_kni.1002.a.t: "Získali sme kontrolu nad [target_location.GetName] od [target_country.GetName]" # todo: NEW TRANSLATION
 flavor_kni.1003.title: "Neúspešná transakcia" # todo: NEW TRANSLATION
 flavor_kni.1003.desc: "Naša ponuka bola odmietnutá. [target_country.GetName] uznal [target_location.GetName] za príliš cenný na to, aby sa s ním rozlúčili, čím naše plány na križiacku výpravu do Nového sveta zostali nenaplnené. Zatiaľ čo niektorí z nás tvrdia, že by sme mali naďalej hľadať ďalšiu príležitosť, iní to berú ako znamenie, že by sme sa mali sústrediť na Stredozemie." # todo: NEW TRANSLATION
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_kni.1003.a.t: "[target_country.GetName] odmietol predať [target_location.GetName] nám." # todo: NEW TRANSLATION
 flavor_kni.2000.title: "Predaj kolónií" # todo: NEW TRANSLATION
 flavor_kni.2000.desc: "Naša koloniálna nadvláda v [ShowRegionName('caribbean_region')] bola spochybnená. So rastúcou európskou konkurenciou, tlakom veľmocí a logistickými i ekonomickými problémami pri udržiavaní našich ostrovných držáv, niektorí medzi [ROOT.GetCountry.GetFlavorRank] sa domnievajú, že nastal čas predať naše územia v [ShowRegionNameWithNoTooltip('caribbean_region')] a sústrediť sa na obranu našich európskych pevností. Mnohí navrhujú predať naše koloniálne majetky [target_country.GetName], keďže už majú v regióne prítomnosť a priateľské vzťahy s [ROOT.GetCountry.GetFlavorRank]. Iní však trvajú na tom, že naša misia v Novom svete je ďaleko od skončenia a opustenie našich kolónií by bolo vážnou chybou." # todo: NEW TRANSLATION
 flavor_kni.2000.a: "Ostrovy sú bremenom." # todo: NEW TRANSLATION
 flavor_kni.2000.a.t: "Ak [target_country.GetName] súhlasí:" # todo: NEW TRANSLATION
 flavor_kni.2000.b: "Zachováme naše kolónie!" # todo: NEW TRANSLATION
 flavor_kni.2000.historical_info: "V roku 1665 Rád johanitov predal svoje karibské ostrovy Saint Christopher, Saint Martin, Saint Barthélemy a Saint Croix Francúzom kvôli obrovským problémom s udržiavaním svojej koloniálnej prítomnosti. Ostrovy sa ukázali byť ťažko brániteľné proti útokom domorodcov, Angličanov a Holanďanov, a Rád postrádal potrebné finančné a vojenské prostriedky na ich udržanie." # todo: NEW TRANSLATION
 flavor_kni.2001.title: "Predaj kolónií" # todo: NEW TRANSLATION
 flavor_kni.2001.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] bol oslovený neočakávanou ponukou od [from_country.GetName]. Odvolávajúc sa na ekonomické obmedzenia a strategické obavy, chcú nám predať svoje državy v [ShowRegionName('caribbean_region')]. Tieto ostrovy, hoci malé, by mohli slúžiť ako cenné základne pre obchod, obranu a expanziu v Novom svete." # todo: NEW TRANSLATION
 flavor_kni.2001.a: "Súhlasíme s kúpou ostrovov." # todo: NEW TRANSLATION
 flavor_kni.2001.b: "Odmietnuť ponuku." # todo: NEW TRANSLATION
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] kúpil naše kolónie" # todo: NEW TRANSLATION
 flavor_kni.2002.desc: "Naša ponuka bola prijatá a oficiálne sme odovzdali kontrolu nad našimi državami v [ShowRegionName('caribbean_region')] [target_country.GetName]. Platba, ktorú sme obdržali, veľmi posilní naše finančné postavenie a umožní nám lepšie udržiavať prítomnosť v stredomorskom regióne a naše hlavné územia." # todo: NEW TRANSLATION
 flavor_kni.2002.a: "Bolo to nevyhnutné..." # todo: NEW TRANSLATION
 flavor_kni.2002.a.t: "Úspešne sme predali naše koloniálne majetky [target_country.GetName]" # todo: NEW TRANSLATION
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip] odmietol ponuku" # todo: NEW TRANSLATION
 flavor_kni.2003.desc: "Napriek našej ponuke [target_country.GetName] odmietol kúpiť naše ostrovy v [ShowRegionName('caribbean_region')]. Zdá sa, že nevidia dostatočnú hodnotu v nadobudnutí týchto vzdialených držáv alebo nie sú ochotní investovať potrebné prostriedky. Zatiaľ zostávame vládcami týchto ostrovov, hoci finančné bremeno ich údržby zostáva naliehavým problémom." # todo: NEW TRANSLATION
 flavor_kni.2003.a: "Riešime to iným spôsobom." # todo: NEW TRANSLATION
 flavor_kni.2003.a.t: "[target_country.GetName] odmietol kúpiť naše koloniálne majetky"" # todo: NEW TRANSLATION
