 flavor_bei.1.title: "Sultán Bruneja" # todo: NEW TRANSLATION
 flavor_bei.1.desc: "Ako sa [ShowReligionGroupAdjective('muslim')] veriaci šíria juhovýchodnou Áziou, ambiciózny [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa stal sklamaný z diplomatických obmedzení svojej tradičnej [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective] viery.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetHeSheFormal|U] nás začal prosiť, aby sme prijali spôsoby [ShowReligionGroupName('muslim')], pretože to otvorí diplomatické možnosti a dokonca aj sobáš s inými veriacimi vládcami.\n\nSamozrejme, medzi našimi vernými poddanými panuje isté nadšenie, ale je konverzia naozaj správna cesta?" # todo: NEW TRANSLATION
 flavor_bei.1.a: "Prijmeme šahádu." # todo: NEW TRANSLATION
 flavor_bei.1.b: "Staré spôsoby treba ctiť." # todo: NEW TRANSLATION
 flavor_bei.1.historical_info: "V 1360. rokoch Awang Alak Betatar, hindský rádža Bruneja, konvertoval na islam. Urobil tak, aby sa mohol oženiť s cudzou princeznou, čo sa obyčajne považuje za dcéru sultána Johoru. Po konverzii sa bývalý rádža stal známy ako sultán Muhammad Shah. Jeho dynastia vládne v Bruneji dodnes, vďaka čomu je jednou z najstarších vládnucich dynastií v histórii." # todo: NEW TRANSLATION
