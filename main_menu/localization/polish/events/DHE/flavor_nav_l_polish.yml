l_polish:
  flavor_nav.10.title: "Volanie cirkvi" # todo: NEW TRANSLATION
  flavor_nav.10.desc: "[target_character.GetName], prvá a najstaršia dcéra nášho [ROOT.GetCountry.GetGovernment.GetRuler.GetName], čaká na sprievod, ktorý [target_character.GetHerHis] odprevadí do [target_character.GetHerHis] nového života v [ShowLocationName('paris')].\n\nKeď sa [target_character.GetSheHe] narodila, hviezdy sa zdali usmievať na [target_character.GetHerHis], keďže bola dedičkou všetkého, čo jej rodičia vlastnili, ale ničím viac. [target_character.GetHerHis|U] sobáš s [GetCountry('ARA').GetGovernment.GetRuler.GetName] bol zrušený a [target_character.GetSheHe] sa stala prekážkou pre [target_character.GetHerHis] mladšiu sestru [target_sister.GetShortName].\n\nTeraz sa [target_character.GetSheHe] pripojí k [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ShowLocationNameWithNoTooltip('paris')] a bude slúžiť nášmu Pánovi a Spasiteľovi.\n\nAvšak niektorí sa pýtajú, či by [target_character.GetSheHe] nemohla byť stále užitočná pre kráľovstvo a stať sa možným prínosom pri iných diplomatických rokovaniach." # todo: NEW TRANSLATION
  flavor_nav.10.a: "[target_character.GetSheHe|U] sa stane mníškou." # todo: NEW TRANSLATION
  flavor_nav.10.b: "[target_character.GetSheHe|U] môže byť stále užitočná." # todo: NEW TRANSLATION
  flavor_nav.10.historical_info: "Napriek tomu, že Jeanne bola zasnúbená s Peterom IV. z Aragonu, sobáš sa nikdy nekonal. Historici sa domnievajú, že mohla mať nejakú chybu, alebo možno bola chorá, čo ju robilo menej príťažlivou ako manželku pre jej budúceho ženícha. V každom prípade Maria, jej mladšia sestra, ju nahradila a namiesto nej si vzala Petra.\n\nAby sa sobáš mohol uskutočniť, Jeanne bola donútená vzdať sa nárokov na následníctvo a vstúpila do františkánskeho opátstva Longchamp pri Paríži ako chudobná klariska." # todo: NEW TRANSLATION
  flavor_nav.20.title: "San Francisco de Olite" # todo: NEW TRANSLATION
  flavor_nav.20.desc: "Ako oddaná osoba, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nemôže akceptovať pomalý priebeh prác na kláštore San Francisco v [ShowLocationName('olite')].\n\nKláštor bol založený pred viac ako storočím a ešte ho nemožno považovať za dokončený.\n\nNapriek dopadu, ktorý by zrýchlenie prác mohlo mať na našu pokladnicu, by miesto a náš prestíž z toho mohli výrazne profitovať." # todo: NEW TRANSLATION
  flavor_nav.20.a: "Chvála Bohu!" # todo: NEW TRANSLATION
  flavor_nav.20.b: "Už to čakalo, môže ešte počkať." # todo: NEW TRANSLATION
  flavor_nav.20.historical_info: "Podľa legendy svätý František z Assisi založil kláštor v Olite počas svojej púte do Santiaga de Compostela (okolo rokov 1213–1214).\n\nZaložený kráľom Theobaldom II., neskôr ho finančne a duchovne podporovali navarrskí panovníci, predovšetkým Jeanne II a Charles II, čím podporili jeho rast a oddanosť.\n\nV priebehu času kláštor prešiel zmenami, stal sa 'Apoštolským kolégiom' na výcvik a vysielanie misionárov do Španielska a Ameriky, alebo slúžil ako nemocnica počas vojny Konventu v roku 1795." # todo: NEW TRANSLATION
  flavor_nav.30.title: "Zavlažovacie projekty v Tudele" # todo: NEW TRANSLATION
  flavor_nav.30.desc: "Napriek tomu, že náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] trávi veľa [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] času vo svojich panstvách v [ShowRegionName('france_region')], [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] má vždy čas rozvíjať nové projekty v [ROOT.GetCountry.GetLongName].\n\nJužné časti [ROOT.GetCountry.GetFlavorRank], okolo [ShowLocationName('tudela')], sú známe svojou úrodnosťou, ale aj suchom, a vykopanie kanálov na zlepšenie zavlažovania polí môže výrazne zvýšiť výnosy plodín." # todo: NEW TRANSLATION
  flavor_nav.30.a: "Pôda bude oveľa produktívnejšia." # todo: NEW TRANSLATION
  flavor_nav.30.b: "Nemôžeme si dovoliť tieto výdavky." # todo: NEW TRANSLATION
  flavor_nav.30.historical_info: "Počas svojej vlády sa Jeanne II i Philippe III pustili do viacerých ekonomických rozvojových projektov v celom Kráľovstve Navarry, vrátane rozšírenia zavlažovacích systémov okolo Tudely, najdôležitejšieho mesta na juhu kráľovstva." # todo: NEW TRANSLATION
  flavor_nav.40.title: "Kópia Fueros z Navarry" # todo: NEW TRANSLATION
  flavor_nav.40.desc: "Ako sa zapojenie [ROOT.GetCountry.GetGovernment.GetRulerTitle] do každodenných povinností kráľovstva stáva bežnejším, bola pre [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] objednaná kópia #italic Fueros of Navarre#!.\n\nNavrhovaná kópia bude krásne zdobená, s peknou koženou väzbou najvyššej kvality a napísaná najzručnejšími prepisovačmi v kráľovstve. Ako je tradíciou, text bude napísaný v [spanish_language.GetName], s jeho zaujímavými [basque_language.GetName] termínmi sem–tam.\n\nBohužiaľ, náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] hovorí po [french_language.GetName] a neovláda navarrskú románsku reč." # todo: NEW TRANSLATION
  flavor_nav.40.a: "Bude pridaný preklad do [french_language.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nav.40.b: "Možno je čas, aby sa naši panovníci naučili jazyk krajiny." # todo: NEW TRANSLATION
  flavor_nav.40.c: "Baskičtina by mala byť úradným jazykom, ak je najrozšírenejšia." # todo: NEW TRANSLATION
  flavor_nav.40.historical_info: "Hoci je pravdepodobné, že väčšina obyvateľstva v Kráľovstve Navarra mala za materinský jazyk baskičtinu (#italic Lingua Navarrorum#!), oficiálna dokumentácia kráľovstva bola väčšinou písaná v navarsko-aragónčine (#italic Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! alebo #italic Lengoage de Navarra#!), keďže okcitánčina upadala.\n\nOkrem toho boli francúzske varianty bežné od príchodu prvých francúzskych dynastií do kráľovstva, počnúc rodom Champagne v roku 1234." # todo: NEW TRANSLATION
  flavor_nav.50.title: "Obliehanie Algecirasu" # todo: NEW TRANSLATION
  flavor_nav.50.desc: "Do kráľovstva dorazili správy o vojne na [target_country.GetAdjective] hranici. [GetCountry('CAS').GetName] obnovil krížovú výpravu proti [target_country.GetNameWithNoTooltip] a [target_character.GetName] sa rýchlo vrátil do [ROOT.GetCountry.GetName], aby sa zúčastnil bojov.\n\nNapriek zjavnej nedochodnosti pre naše [ROOT.GetCountry.GetFlavorRank] sme vždy cítili, že je našou povinnosťou pomôcť susedom vypudiť [ShowReligionGroupAdjective('muslim')] z [ShowRegionName('iberia_region')]." # todo: NEW TRANSLATION
  flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] bude viesť našich bojovníkov." # todo: NEW TRANSLATION
  flavor_nav.50.b: "Musíme poslať mužov na krížovú výpravu, ale nemali by sme posielať [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nav.50.c: "To nie je záležitosť [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nav.50.historical_info: "V roku 1343 sa kráľ Philippe z Navarry pripravoval pripojiť ku krížovej výprave proti Granade, zdôrazňujúc svoju povinnosť ako vládcu iberského kráľovstva. Jeho prítomnosť pri obliehaní Algecirasu, podporovaná zásobami z Biskajského zálivu, bola kľúčová napriek malej vojenskej sile. Bohužiaľ Philippe ochorel, čo viedlo k jeho smrti v septembri 1343. Jeho telo bolo dopravené do Pamplony na pochovanie, zatiaľ čo jeho srdce našlo miesto odpočinku v Paríži. Jeanne, jeho vdova, prijala sústrasť od pápeža Klementa VI. Algeciras nakoniec padol a Jeanne pokračovala vo vláde až do svojej smrti v roku 1349, keď korunu zanechala ich synovi, Charlesovi II." # todo: NEW TRANSLATION
  flavor_nav.60.title: "Posledná vôľa kráľovnej" # todo: NEW TRANSLATION
  flavor_nav.60.desc: "[target_character.GetName] je mŕtvy a [target_character.GetHerHis] závet bol prečítaný. V ňom [target_character.GetHeSheFormal] žiada svojho nástupcu, aby pridal kaplnku k kostolu Santa Maria la Real v [ShowLocationName('olite')].\n\nMedzi dvoranmi sa objavili návrhy zasvätiť kaplnku Nepoškvrnenému počatiu Panny Márie. Náš vládca, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], je presvedčený o tejto myšlienke, keďže [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] vie, aká oddaná bola [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nav.60.a: "Vôľa matky sa musí dodržať." # todo: NEW TRANSLATION
  flavor_nav.60.b: "Máme lepšie využitie týchto peňazí na mysli." # todo: NEW TRANSLATION
  flavor_nav.60.historical_info: "Keď kráľovná Jeanne II zomrela na Čiernu smrť v roku 1349, bol prečítaný jej posledný testament a medzi jej požiadavkami bola žiadosť, aby jej syn Charles II financoval kaplnku v gotickom kostole Santa Maria La Real de Olite.\n\nTento kostol používal Dom Evreux pri svojich náboženských obradoch a jeho štýl je ovplyvnený parížskou katedrálou Notre Dame." # todo: NEW TRANSLATION
  flavor_nav.70.title: "The Cámara de Comptos" # todo: NEW TRANSLATION
  flavor_nav.70.desc: "Financie kráľovstva sú vážna záležitosť a náš [ROOT.GetCountry.GetGovernment.GetRuler.GetName] verí, že [ROOT.GetCountry.GetLongName] bude veľa profitovať, ak založíme stálu inštitúciu na riešenie týchto otázok.\n\nInšpirujúc sa podobnými inštitúciami v [GetCountry('FRA').GetLongName], urobíme náš národ ekonomicky životaschopnejším a schopnejším lepšie zvládať možné finančné ťažkosti, ktorým nás môže prinútiť naša krehká situácia." # todo: NEW TRANSLATION
  flavor_nav.70.a: "Zriadi sa stály súd." # todo: NEW TRANSLATION
  flavor_nav.70.historical_info: "Pôvod Cámara de Comptos možno nájsť v #italic oidores#! (z #italic oir#!, 'počúvať'), úradníkoch, ktorí spravovali a dohliadali na kráľovské financie aspoň od roku 1258, odkedy možno datovať prvú Knihu účtov. Táto inštitúcia, silne ovplyvnená podobnými francúzskymi inštitúciami (ako #italic Chambre des Comptes#! v Paríži), bola spravidlnená kráľom Charlesom II. a niesla povinnosť kontrolovať výdavky kráľovstva a radila panovníkom vo finančných záležitostiach.\n\nPovažuje sa za najstarší súd audítorov v Španielsku a stále funguje, slúžiac parlamentu Forálnej komunity Navarra." # todo: NEW TRANSLATION
