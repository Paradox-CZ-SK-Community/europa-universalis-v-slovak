l_polish:
 flavor_gra.1.title: "Maurovskí utečenci" # todo: NEW TRANSLATION
 flavor_gra.1.desc: "V mene Allāha, Najmilostivejšieho, Najmilosrdnejšieho. Granada padla do rúk neveriacich! Posledný klenot al-Andalusu, maják učenia, je teraz v kastílskych rukách. Keď sa islamský svet spamätáva z tejto straty, maurovskí utečenci sa hrnú do moslimských miest a dvorov v Severnej Afrike a na Blízkom východe, prinášajúc so sebou vedomosti, diela vynikajúcich učencov ako Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi a Abu Bakr ibn Tufail. Pozvanie týchto utečencov do [ROOT.GetCountry.GetName] by mohlo výrazne posilniť naše vlastné snahy v oblastiach vedy a kultúry." # todo: NEW TRANSLATION
 flavor_gra.1.a: "Určite, pozvite ich do [ROOT.GetCountry.GetName]!" # todo: NEW TRANSLATION
 flavor_gra.1.b: "Nie, nepotrebujeme ich." # todo: NEW TRANSLATION
 flavor_gra.2.title: "Emirát Sicílie" # todo: NEW TRANSLATION
 flavor_gra.2.desc: "V dávnych časoch bol Emirát Sicílie pevnou baštou našej viery; odolával až do chvíle, keď križiaci dobyli ostrov v roku 1087.\n\nTeraz, keď máme túto žiadanú krajinu v držbe, už o ňu znovu neprídeme!" # todo: NEW TRANSLATION
 flavor_gra.2.a: "Absolútna autorita vyžaduje absolútne panstvo." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Administratívne investície" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Sicílie nám slúži lepšie pod priamou kontrolou - vďaka tomu môžeme vložiť viac zdrojov, aby sme ostrov doviedli k prosperite." # todo: NEW TRANSLATION
 flavor_gra.3.title: "Pomoc od [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gra.3.desc: "Keďže sme teraz vo vojne proti [GetCountry('CAS').GetName], ktorá sa môže ukázať beznádejnou, musíme poslať zúfalé prosby veriacim za morom o pomoc. [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] by nám mohol prísť na pomoc, ak len zniesieme ponižujúcu nutnosť ich prosiť!" # todo: NEW TRANSLATION
 flavor_gra.3.a: "Sú našou jedinou nádejou!" # todo: NEW TRANSLATION
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] by nás mohol brániť proti [GetCountry('CAS').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_gra.3.b: "Musíme stáť sami." # todo: NEW TRANSLATION
 flavor_gra.3.historical_info: "The Nasrid rulers of Granada sent envoys to both the Ottomans and the $mamluks$ to seek aid against Castile. The Ottomans had been increasing their presence in the Western Mediterranean, and Granada enthusiastically made plans for 200,000 Turkish troops to land in València to support them." # todo: NEW TRANSLATION
 flavor_gra.4.title: "Skľučujúca odpoveď" # todo: NEW TRANSLATION
 flavor_gra.4.desc: "Dostali sme správu od [GetCountry('TUR').GetName], že nám #italic ne#! prídu na pomoc. Aj keby si to priali, tvrdia, že majú iné naliehavé starosti, ale v liste vznešene chválili staré slávy al-Andalusu - čokoľvek to teraz môže znamenať." # todo: NEW TRANSLATION
 flavor_gra.4.a: "Musíme pokračovať v boji!" # todo: NEW TRANSLATION
 flavor_gra.4.historical_info: "The rulers of Granada had hoped desperately for Ottoman and $mamluk$ support. However, the Ottomans and the $mamluks$ soon became embroiled in war against each other, and were unable to provide much direct aid. The Turks sent a fleet under Kemal Reis who raided Castilian possessions in the Western Mediterranean, and that fleet would later help ferry many refugees across the sea." # todo: NEW TRANSLATION
 ibn_khaldun_patronage: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prišiel muž s mimoriadnym intelektom a povesťou. [target_character.GetName], slávny historik a filozof, žiada patronát, aby mohol pokračovať v [target_character.GetHerHis] štúdiách a písomnostiach. Známý svojimi [target_character.GetHerHis] postrehmi o správe, ekonómii a vzostupe a páde ríš, by [target_character.GetHerHis] prítomnosť mohla pozdvihnúť prestíž nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] a poskytnúť nám nenahraditeľné rady. Máme udeliť [target_character.GetHerHim] pozíciu, ktorú si želá?" # todo: NEW TRANSLATION
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] žiada o patronát" # todo: NEW TRANSLATION
 flavor_gra.5.desc: "$ibn_khaldun_patronage$" # todo: NEW TRANSLATION
 flavor_gra.5.a: "Dobre." # todo: NEW TRANSLATION
 flavor_gra.5.b: "Nezaujímajú nás takéto frivolné výdavky!"" # todo: NEW TRANSLATION
