l_polish:
 DAI_NGU: "Đại Ngu" # todo: NEW TRANSLATION
 DAI_NGU_ADJ: "$DAI_NGU$" # todo: NEW TRANSLATION
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_dai.1.desc: "Vďaka opatrným politickým manévrom a hlbokým kontaktom sa určitá osobnosť menom [target_character.GetName] dokázala vplietať do [ROOT.GetCountry.GetGovernment.GetCourtTitle] štátu [ROOT.GetCountry.GetName]. [target_character.GetHeShe|U] je považovaný/á za schopného generála, avšak [target_character.GetHerHis] ambícia je niečo, čoho by sme sa mali obávať. Mnohí veria, že [target_character.GetSheHe] by mohol/mohla predstavovať hrozbu pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] stabilitu. Dúfajme, že to sú len klebety." # todo: NEW TRANSLATION
 flavor_chi_dai.ho_quy_ly_historical_info: "Na prelome 15. storočia padla dynastia $tran_dynasty$ do rúk jedného z ich ministrov, $ho_dynasty$ $name_quy$ $name_ly$. Po prevrate nasledovala vojna s $MNG$, počas ktorej Číňania dokázali ustanoviť vládu vo Vietname v provincii $jiaozhi_province$. Táto okupácia trvala až do roku 1428, keď bola čínska armáda po rokoch boja prinútená stiahnuť sa v dôsledku vietnamských povstaní." # todo: NEW TRANSLATION
 flavor_chi_dai.1.a: "Zaujímavé." # todo: NEW TRANSLATION
 flavor_chi_dai.2.title: "Neočakávaný prevrat" # todo: NEW TRANSLATION
 flavor_chi_dai.2.desc: "Jeden z našich ambicióznych dvoranov, [target_character.GetName], spustil bezprecedentný prevrat proti [ousted_character.GetName] a rodu [ousted_character.GetDynasty.GetName]. Ak sú naše informácie správne, [ousted_character.GetShortNameWithNoTooltip] bol pozvaný [target_character.GetShortNameWithNoTooltip] na obhliadku navrhovaného miesta nového hlavného mesta. Práve tam bol [ousted_character.GetSheHe] náhle napadnutý povstalcom a len tesne unikol zajatiu.\n\nPo uchopení trónu si [target_character.GetNameWithNoTooltip] želá reformovať [ROOT.GetCountry.GetFlavorRank] a rozhodol sa premenovať štát na $DAI_NGU$. Medzitým pokračuje pátranie po [ousted_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] tento štát zreformuje!" # todo: NEW TRANSLATION
 flavor_chi_dai.2.b: "Musíme zabezpečiť, aby [ousted_character.GetNameWithNoTooltip] neušiel zajatiu." # todo: NEW TRANSLATION
 flavor_chi_dai.3.title: "Prevrat v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_dai.3.desc: "Jeden z našich tributárov, [target_country.GetLongName], nedávno utrpel náhly a katastrofálny prevrat. Jeden z ich dvoranov, [target_character.GetName], prevzal kontrolu nad [target_country.GetFlavorRank] a ustanovil novú dynastiu. Bolí sme to doteraz prehliadali až do príchodu jedného z nárokovateľov trónu bývalej dynastie, [claimant_character.GetName], do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], ktorý žiada podporu pri obnovení starého poriadku." # todo: NEW TRANSLATION
 flavor_chi_dai.3.a: "Požiadať o obnovenie." # todo: NEW TRANSLATION
 flavor_chi_dai.3.b: "To nie je náš problém." # todo: NEW TRANSLATION
 flavor_chi_dai.4.title: "Nárok [china_side.GetAdjectiveWithNoTooltip] strany" # todo: NEW TRANSLATION
 flavor_chi_dai.4.desc: "[china_side.GetLongName] prijali jedného z princov [ShowDynastyName('tran_dynasty')], [claimant_character.GetName], ktorý ich zaviedol klamstvami a podvodmi o takzvanom usurpovaní trónu [target_character.GetName]. Oklamaní sa následne rozhodli požadovať, aby bol [claimant_character.GetShortNameWithNoTooltip] opäť postavený na trón, čo by zvrátilo pokrok, ktorý sme urobili pri reformovaní [ROOT.GetCountry.GetName].\n\nVeriac, že naša odpoveď bude priaznivá, vyrazili na cestu do [ROOT.GetCountry.GetNameWithNoTooltip]. V súčasnosti je [claimant_character.GetNameWithNoTooltip] sprevádzaný kontingentom [china_side.GetAdjectiveWithNoTooltip] vojsk smerujúcich do [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 flavor_chi_dai.4.a: "Prepadnúť posla." # todo: NEW TRANSLATION
 flavor_chi_dai.4.b: "Vypočujme ich požiadavky." # todo: NEW TRANSLATION
 flavor_chi_dai.5.title: "Neúcta [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_dai.5.desc: "Dostali sme znepokojujúce správy z [target_country.GetName]. Nielenže boli naše požiadavky na obnovenie dynastie [ShowDynastyName('tran_dynasty')] ignorované, ale naše posly boli pri eskortovaní [claimant_character.GetName] prepadnutí. Takáto neúcta k [ROOT.GetCountry.GetName] nebude tolerovaná." # todo: NEW TRANSLATION
 flavor_chi_dai.5.a: "Ak ich nezničíme, načo sú nám armády?" # todo: NEW TRANSLATION
 flavor_chi_dai.5.b: "Pokým platia tribut, nezasahujme." # todo: NEW TRANSLATION
 jiaozhi_province: "Jiāozhǐ" # todo: NEW TRANSLATION
 flavor_chi_dai.6.title: "Provincia $jiaozhi_province$" # todo: NEW TRANSLATION
 flavor_chi_dai.6.desc: "Jeden z našich generálov z kampane v [ShowAreaName('red_river_delta_area')], [target_character.GetName], hlási krutý odpor, ktorý prejavilo miestne obyvateľstvo [ShowCultureName('vietnamese_culture')]. Aby sa s týmto nepokojom vysporiadal, obrátil sa [target_character.GetSheHe] k historickým záznamom a zistil, že Vietnam kedysi vládli dynastie z [ShowCultureGroupName('chinese_group')]. [target_character.GetSheHe|U] teraz tvrdí, že [ShowAreaNameWithNoTooltip('red_river_delta_area')] by mala byť trvalo integrovaná do [ROOT.GetCountry.GetName] ako provincia $jiaozhi_province$." # todo: NEW TRANSLATION
 flavor_chi_dai.6.a: "Snažme sa tieto územia integrovať." # todo: NEW TRANSLATION
 flavor_chi_dai.6.b: "Minulosť nie je precedent." # todo: NEW TRANSLATION
 flavor_chi_dai.7.title: Osud $jiaozhi_province$ # todo: NEW TRANSLATION
 flavor_chi_dai.7.desc: "Odpor v $jiaozhi_province$ je značný a veľmi rozzúril [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName]. Na ďalšiu integráciu provincie ministri chcú prijať politiky, ktoré by napomohli asimilácii a sinicizácii ľudu [ShowCultureName('vietnamese_culture')], zároveň pritiahnuť do hlavného mesta mnohých talentovaných pracovníkov." # todo: NEW TRANSLATION
 flavor_chi_dai.7.a: "Schváliť tieto politiky." # todo: NEW TRANSLATION
 flavor_chi_dai.7.b: "Budú integrovaní v pravý čas." # todo: NEW TRANSLATION
 flavor_chi_dai.8.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_dai.8.desc: "Po mnohých rokoch pokusov integrovať kultúru [ShowCultureName('vietnamese_culture')] musíme skonštatovať, že tento úspech nebol taký, ako sme dúfali. Nedávno bolo spustené ďalšie povstanie, tentoraz vedené vzbúrencom menom [target_character.GetName]. Bohužiaľ, povstanie dosiahlo značné úspechy pri porážaní našich miestnych posádok. Možno by sme mali túto okupáciu ukončiť." # todo: NEW TRANSLATION
 flavor_chi_dai.8.a: "Držať $jiaozhi_province$ je zbytočné." # todo: NEW TRANSLATION
 flavor_chi_dai.8.b: "Porazme tohto vzbúrenca!" # todo: NEW TRANSLATION
 flavor_chi_dai.9.title: "Loajalistické povstania [ShowDynastyNameWithNoTooltip('tran_dynasty')]" # todo: NEW TRANSLATION
 flavor_chi_dai.9.desc: "Naša vláda v provincii $jiaozhi_province$ nie je ocenená miestnym obyvateľstvom, ktoré uprednostňovalo domácu vládu pod dynastiou [ShowDynastyName('tran_dynasty')]. Mnohí sa preto zhromaždili pod zástavou [target_character.GetName], ktorý im sľubuje návrat k tradičnej vláde $DAI_ADJ$." # todo: NEW TRANSLATION
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_chi_dai.10.title: "Zasahovanie do [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_chi_dai.10.desc: "[target_country.GetName] nedávno padol za obeť prevratu, ktorý ich postavil do rozporu s ich [china_side.GetAdjective] pánmi. Vznikol diplomatický konflikt a obidve krajiny sa teraz ocitli vo vojne, [target_war.GetName]. Keď je [target_country.GetLongNameWithNoTooltip] ohrozený silami [china_side.GetAdjectiveWithNoTooltip], môže to byť naša príležitosť získať späť [ShowProvinceDefinitionName('hue_province')]." # todo: NEW TRANSLATION
 flavor_chi_dai.10.a: "Do zbrane!" # todo: NEW TRANSLATION
 flavor_chi_dai.10.b: "Máme dosť problémov už teraz." # todo: NEW TRANSLATION
 flavor_chi_dai.11.title: "Lámeme vôľu [ShowCultureNameWithNoTooltip('vietnamese_culture')]" # todo: NEW TRANSLATION
 flavor_chi_dai.11.desc: "Nariadenie dorazilo k našim jednotkám v [ShowAreaName('red_river_delta_area')]. [target_character.GetName] prikazuje, aby naši vojaci vyhľadávali [ShowCultureName('vietnamese_culture')] písma, ktoré majú byť spálené, s výnimkou kníh náboženstva [ShowReligionGroupAdjective('buddhist')] a taoistických textov. Napriek tomu mnohí vojaci váhajú a najprv ich čítajú, kým nakoniec nepustia knihy do plameňov." # todo: NEW TRANSLATION
 flavor_chi_dai.11.a: "Musíme zvýšiť disciplínu!" # todo: NEW TRANSLATION
 flavor_chi_dai.11.b: "Zrušiť dekrét!"" # todo: NEW TRANSLATION
