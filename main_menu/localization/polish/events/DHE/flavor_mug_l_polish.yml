l_polish:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]" # todo: NEW TRANSLATION
 flavor_mug.1.desc: "Keďže [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] je tavicou rôznych náboženstiev, [target_character.GetName] uvažuje o opustení spôsobov [target_religious_school.GetName]. Namiesto toho [target_character.GetSheHe] chce vytvoriť vlastnú školu. Táto škola by bola bližšia k novému náboženstvu, kde sa všetky sekty považujú za jednu. Nazvaná [ShowReligiousSchoolName('din_i_ilahi_school')], jej účelom je zjednotiť obyvateľov [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mug.1.historical_info: "Multikultúrna a multireligiózna povaha Mughálov charakterizovala vládu Akbara 'the Great'. Zaviedol niekoľko reforiem, ktoré tomu napomohli, a dokonca vytvoril vlastné náboženstvo. Bolo známe ako Dīn-i Ilāhī, Religion of God, ktoré fungovalo podobne ako Yasa-e Changezi Timuridov, považujúc všetky sekty za jednu." # todo: NEW TRANSLATION
 flavor_mug.1.a: "Náboženstvo pre všetkých našich ľudí je najideálnejšie." # todo: NEW TRANSLATION
 flavor_mug.1.b: "Prečo opustiť spôsoby [ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 mug_enable_din_i_ilahi_school_tt: "[ShowReligiousSchoolName('din_i_ilahi_school')] bude odomknutá pre všetky [ShowReligionAdjective('sunni')] a [ShowReligionAdjective('ibadi')] [countries|e]" # todo: NEW TRANSLATION
 flavor_mug.2.title: "Vznik [ShowLawNameWithNoTooltip('dahsala_system')]" # todo: NEW TRANSLATION
 flavor_mug.2.desc: "Súčasný daňový systém sa stal zložitým v dôsledku rôznych regionálnych zákonov, ktoré sme integrovali z našich dobytí. Dá sa povedať, že je neorganizovaný a je potrebné vykonať niekoľko reforiem, aby sa to napravilo. [target_character.GetName] chce všetko zorganizovať do [ShowLawName('dahsala_system')]. Má to správne upraviť zdanenie ne-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] namiesto aby sa riadili ich miestnymi zákonmi." # todo: NEW TRANSLATION
 flavor_mug.2.historical_info: "Chaotický a neusporiadaný daňový systém počas vlády Akbara spôsobil, že Mughálom unikalo veľa príjmov z pôdy. Preto sa vtedajší minister financií Raja Todar Mal rozhodol reformovať ich do viac zjednodušeného systému, Dahsala. Región bol zdaňovaný tromi spôsobmi: Zabiti, Nasaq a Galla-Bakshi." # todo: NEW TRANSLATION
 flavor_mug.2.a: "Systém nám umožní správne zdanovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_mug.2.b: "Takéto reformy nie sú potrebné." # todo: NEW TRANSLATION
 flavor_mug.3.title: "Organizácia Sūbah" # todo: NEW TRANSLATION
 flavor_mug.3.desc: "Vzhľadom na súčasnú veľkosť [ROOT.GetCountry.GetFlavorRank] nie je reálne všetko vládnuť z [ROOT.GetCountry.GetCapital.GetName]. Preto bol navrhnutý nový spôsob organizácie týchto oblastí, systém [ShowGovernmentReformName('subah_organization_reform')], ktorého cieľom je udeľovať guvernérske funkcie prominentným členom [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mug.3.a: "Zaistenie kontroly nad všetkými Sūbah je naša priorita." # todo: NEW TRANSLATION
 flavor_mug.3.b: "S našimi regiónmi je už všetko v poriadku." # todo: NEW TRANSLATION
 flavor_mug.4.title: "Mincové reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mug.4.desc: "Aby sa zabezpečila finančná stabilita [ROOT.GetCountry.GetFlavorRank] a znížili prípadné problémy s infláciou, ktoré by naša ekonomika mohla mať, [target_character.GetName] navrhol razbu novej mince. Využitím veľkých zásob [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')] nám to umožní raziť viacero variantov týchto mincí. Avšak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nemusia byť z takýchto ekonomických zmien príliš nadšení." # todo: NEW TRANSLATION
 flavor_mug.4.a: "Razme tieto nové mince." # todo: NEW TRANSLATION
 flavor_mug.4.b: "Nie je treba hnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_mug.5.title: "Ochrana pozemného obchodu" # todo: NEW TRANSLATION
 flavor_mug.5.desc: "V obchodných cestách v [ShowRegionName('hindustan_region')] sa rozmohol banditizmus; obchodníci často hlásia, že pri prechode cez tieto územia prichádzajú o tovar. Tieto narušenia dopravy nie sú v [ROOT.GetCountry.GetFlavorRank] prijateľné. [target_character.GetName] chce tomu zabrániť zriadením nových cestných hliadok, známych ako [ShowBuildingTypeName('rahdar')], aby chránili tieto trasy." # todo: NEW TRANSLATION
 flavor_mug.5.historical_info: "V dôsledku banditizmu v Hindustane počas 16. storočia bolo mnoho ciest nechránených. To viedlo k tomu, že mnohí zahraniční obchodníci prišli o tovar a miestni správcovia museli tieto straty kompenzovať. Aby sa týmto incidentom predchádzalo, Akbar zriadil rahdarov — cestnú políciu, ktorá mala zabezpečiť bezpečnosť každého cestovateľa." # todo: NEW TRANSLATION
 flavor_mug.5.a: "Zriaďme tieto cestné hliadky." # todo: NEW TRANSLATION
 flavor_mug.5.b: "Nie je potrebné nič dozerať." # todo: NEW TRANSLATION
 flavor_mug.6.title: "$taj_mahal$" # todo: NEW TRANSLATION
 flavor_mug.6.desc: "Smrť [target_character.GetName] zarmútila [target_character2.GetName]. Chcúc si pripomenúť [target_character.GetHerHim], [target_character2.GetSheHe] teraz najal [target_artist.GetName], aby navrhol to, čo [target_character2.GetNameWithNoTooltip] považuje za vrcholné dielo [ROOT.GetCountry.GetAdjective] architektúry. Nazývané $taj_mahal$, má byť postavené z bielo-slonovinového mramoru a tam má [target_character.GetNameWithNoTooltip] spočívať naveky." # todo: NEW TRANSLATION
 flavor_mug.6.historical_info: "Ako jeden z najznámejších príkladov mughálskej architektúry bol Taj Mahal postavený ako pamätník manželky Šáha Jahána. Bol inšpirovaný Gūr-i Amīr v Samarkande, mauzóleom Timura. Po smrti Šáha Jahána bol pochovaný hneď vedľa svojej manželky." # todo: NEW TRANSLATION
 flavor_mug.6.a: "Spomienka na [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] je už spomínaný." # todo: NEW TRANSLATION
 flavor_mug.7.title: "Zavedenie [ShowPolicyNameWithNoTooltip('mansabdar_system')]" # todo: NEW TRANSLATION
 flavor_mug.7.desc: "Vojenská organizácia v [ROOT.GetCountry.GetName] dlhodobo uprednostňovala nie zásluhy, ale skôr množstvo pôdy, ktorú kto vlastní. Namiesto toho by mal existovať spravodlivejší systém, kde zásluhy a postavenie určujú množstvo pôdy a bohatstva, ktoré kto dostane. To určite naruší rozloženie moci v [ROOT.GetCountry.GetFlavorRank], ale výrazne zlepší naše pozemné sily." # todo: NEW TRANSLATION
 flavor_mug.7.a: "Zavedieme tento systém." # todo: NEW TRANSLATION
 flavor_mug.7.b: "Súčasní vedúci armády nebudú vymenení." # todo: NEW TRANSLATION
 flavor_mug.8.title: "$peacock_throne$" # todo: NEW TRANSLATION
 flavor_mug.8.desc: "S [ROOT.GetCountry.GetAdjective] zlatým vekom v plnom prúde má [target_character.GetName] plány vytvoriť mohutný trón pre každého budúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Má byť ozdobený tancujúcim pávom na zadnej časti a drahokamami, aby pred návštevníkmi [ROOT.GetCountry.GetGovernment.GetCourtTitle] ukázal našu moc; bude to nákladné, no prestížne." # todo: NEW TRANSLATION
 flavor_mug.8.a: "Bude to majestátny trón!" # todo: NEW TRANSLATION
 flavor_mug.8.b: "Míňať prostriedky len na výzdobu?" # todo: NEW TRANSLATION
 flavor_mug.9.title: "Dīwān ľudu" # todo: NEW TRANSLATION
 flavor_mug.9.desc: "Napriek tomu, že naša súčasná vláda dostatočne slúži masám, [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] elity nachádzajú spôsoby, ako vládnuť nad akoukoľvek inou menšinou v [ROOT.GetCountry.GetName]. [target_character.GetName] si želá reformovať Dīwān tak, aby uprednostňoval multikultúrny štát a umožnil nám zhromaždiť mnoho veľkých mužov bez ohľadu na ich osobné presvedčenia." # todo: NEW TRANSLATION
 flavor_mug.9.a: "Je čas zaviesť tento systém." # todo: NEW TRANSLATION
 flavor_mug.9.b: "Netreba reformovať fungujúcu vládu." # todo: NEW TRANSLATION
 flavor_mug.10.title: "[ShowBuildingTypeNameWithNoTooltip('ibadat_khana')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mug.10.desc: "S dominanciou [ShowReligiousSchoolName('din_i_ilahi_school')] v [ROOT.GetCountry.GetName] mnohí navrhli vytvoriť stretnutkový dom pre diskusie o rôznych vierach. Nazývaný [ShowBuildingTypeName('ibadat_khana')], má zjednotiť ľudí v [ROOT.GetCountry.GetNameWithNoTooltip] cez vieru a skutočne prijať [ShowSocietyDirectionName('humanist')] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_mug.10.a: "Postavme tento dom poznania." # todo: NEW TRANSLATION
 flavor_mug.10.b: "Netreba podrývať [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mug.11.title: "[ShowBuildingTypeNameWithNoTooltip('red_fort')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mug.11.desc: "Aby sme ešte viac posilnili našu kontrolu nad [target_location.GetName], [target_character.GetName] navrhol postaviť veľkú pevnosť v [target_location.GetRank.GetName]. Využitím rieky Yamunā ako prirodzenej bariéry by to bol bezpečnejší priestor pre pobyt [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_mug.11.a: "Opevníme [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mug.11.b: "Nie sú potrebné opevnenia." # todo: NEW TRANSLATION
 flavor_mug.12.title: "Založenie Fatehpur Sikrī" # todo: NEW TRANSLATION
 flavor_mug.12.desc: "[target_location.GetRank.GetName] [target_location.GetName] v poslednej dobe rastie, čo vedie k vytváraniu nových okresov. Jedným z nich je Fatehpur Sikrī, ktorý upútal pozornosť [target_character.GetName], ktorý ho chce premeniť na centrum [ShowRegionName('hindustan_region')]. Hoci to bude užitočné, bude to aj nákladné." # todo: NEW TRANSLATION
 flavor_mug.12.historical_info: "Založený v roku 1571 ako nové hlavné mesto Mughálskej ríše, Fatehpur Sikri získal veľkú pozornosť cisára Akbara, ktorý hľadal útočisko pred ruchom Agrá. Dohliadal na výstavbu záhrad, chrámov a obchodných centier, čím mesto premenil na živé centrum. Dokonca aj monumentálne stavby ako Buland Darwaza, Brána víťazstva, boli v tomto období postavené. Bohužiaľ, mesto bolo v roku 1610 úplne opustené, keď cisár oň stratil záujem." # todo: NEW TRANSLATION
 flavor_mug.12.a: "Nech tento okres prosperuje." # todo: NEW TRANSLATION
 flavor_mug.12.b: "Mali by sme sa venovať dôležitejším záležitostiam." # todo: NEW TRANSLATION
 flavor_mug.13.title: "Podpora [ShowLanguageNameWithNoTooltip('rajasthani_language')]" # todo: NEW TRANSLATION
 flavor_mug.13.desc: "Jazyk [ShowLanguageName('rajasthani_language')] je výrazne zastúpený v [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Napriek tomu [ROOT.GetCountry.GetGovernment.GetCourtTitle] postráda ľudí zbehlých v umení vojny. Môžeme ich povýšiť v [ROOT.GetCountry.GetFlavorRank], no riskujeme rozhnevať zakorenené elity [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_mug.13.a: "Povýšme ich." # todo: NEW TRANSLATION
 flavor_mug.13.b: "Netreba uspokojovať menšiny." # todo: NEW TRANSLATION
 mug_all_rajput_pops_lose_satisfaction_tt: "Všetky [pops|e], ktoré hovoria [ShowLanguageName('rajasthani_language')] [language|e], stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_mug.14.title: "Podpora Grand Trunk Road" # todo: NEW TRANSLATION
 flavor_mug.14.desc: "V dôsledku nedávnych technologických pokrokov a zanedbania obchodu v [ShowRegionName('hindustan_region')] Grand Trunk Road upadala. Keďže spájala [ShowRegionName('persia_region')] a [ShowRegionName('bengal_region')], v minulosti prinášala prosperitu. [target_character.GetName] chce túto cestu zmodernizovať a vytvoriť veľkú cestu medzi [target_location.GetName] a [target_location2.GetName]." # todo: NEW TRANSLATION
 flavor_mug.14.a: "Bude to skutočne veľká cesta." # todo: NEW TRANSLATION
 flavor_mug.14.b: "Neutrácajme prostriedky na vylepšovanie starých ciest." # todo: NEW TRANSLATION
 flavor_mug.15.title: "Založenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mug.15.desc: "[ShowRegionName('bengal_region')] Sūbah už nejaký čas upadá. Po strate našej kontroly v regióne chce [target_character.GetName] založiť [ShowLocationRankName('city')], z ktorého budú vládnuť [target_character.GetHerHis] guvernéri. Ľudia tam projekt podporujú a budú ním nadšení, no bude to aj nákladné." # todo: NEW TRANSLATION
 flavor_mug.15.a: "Založme ho." # todo: NEW TRANSLATION
 flavor_mug.15.b: "Posilnenie právomocí guvernérov tam nie je našou prioritou." # todo: NEW TRANSLATION
 mug_location_pops_gain_unrest_tt: "Všetky [pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"" # todo: NEW TRANSLATION
