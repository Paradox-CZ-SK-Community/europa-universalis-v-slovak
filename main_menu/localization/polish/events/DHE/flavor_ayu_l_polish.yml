l_polish:
  flavor_ayu.1.title: "Založenie $ayutthaya$" # todo: NEW TRANSLATION
  flavor_ayu.1.desc: "Keď [target_ruler.GetHerHis] spojil pod [target_ruler.GetHerHis] vládou územia [GetCountry('LAV').GetName] a [GetCountry('ADH').GetName], [target_ruler.GetName] teraz upriamil [target_ruler.GetHerHis] zrak na väčšie ciele. Vďaka [target_ruler.GetHerHis] úzkym väzbám s obyvateľmi [GetCountry('SPN').GetName] [target_ruler.GetSheHe] predložil návrh na založenie nového mesta v kraji okolo [target_location.GetName], odkiaľ [target_ruler.GetSheHe] plánuje vládnuť všetkým týmto územiam ako zjednotenému štátu. Mesto, a tento nový národ, má byť nazvané $ayutthaya$, čím mu bude udelená výrazná [ShowCultureName('thai_culture')] identita oddelená od starej [ShowLanguageName('sanskrit_language')] [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ayu.1.a: "Nové mesto a krajina povstane nad všetkými!" # todo: NEW TRANSLATION
  flavor_ayu.1.b: "Naša identita nie je definovaná len mestom." # todo: NEW TRANSLATION
  flavor_ayu.1.c: "Prostriedky na to môžu byť lepšie využité inde." # todo: NEW TRANSLATION
  flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip]ove reformy" # todo: NEW TRANSLATION
  flavor_ayu.2.desc: "Hoci je naša administrácia určite úspešná, [target_ruler.GetName] si všimol niektoré medzery a navrhol rôzne reformy s cieľom lepšie zefektívniť vládu štátu. Hoci mnohé z týchto návrhov dávajú veľký zmysel, budú zároveň znamenať narušenie pracovných postupov našej vlády, minimálne dočasne, a mnohí tieto zmeny vítajú so skepsou." # todo: NEW TRANSLATION
  flavor_ayu.2.historical_info: "Kráľ Borommatrailokkanat zavedl počas svojej vlády ako kráľa Ayutthaye množstvo reforiem. Medzi nimi boli tradičné thajské ministerstvá #italic Kalahom#! a #italic Mahatthai#!, predchodcovia dnešného ministerstva obrany a ministerstva vnútra. Tiež upravil feudálny systém a sociálnu hierarchiu v rámci #italic Sakdina#! a stabilizoval kráľovskú sukcesiu. Hoci ministerstvá existovali už predtým, ich reorganizácia a institucionalizácia kráľom Borommatrailokkanatom v roku 1454 ich zmenila na základ vlády Ayutthaye a ich usporiadanie sa používalo až do roku 1892." # todo: NEW TRANSLATION
  flavor_ayu.2.a: "Vylepšenia, ľudia. Vylepšenia." # todo: NEW TRANSLATION
  flavor_ayu.2.b: "Nemali by sme meniť to, čo už funguje." # todo: NEW TRANSLATION
  flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip]ove vojenské reformy" # todo: NEW TRANSLATION
  flavor_ayu.3.desc: "Hoci sú naše armády pýchou našej krajiny, vždy je priestor na zlepšenie. [target_ruler.GetName] navrhol rôzne reformy pre naše vojenské sily, vrátane výcviku profesionálnej stajne sloních jednotiek. Určite potrebujeme udržiavať armádu v najlepšej bojovej pohotovosti, no niektorí pochybujú o skutočnej efektívnosti týchto reforiem na bojisku." # todo: NEW TRANSLATION
  flavor_ayu.3.a: "Armáda potrebuje neustály výcvik a zlepšovanie." # todo: NEW TRANSLATION
  flavor_ayu.3.b: "Sústredime sa na to, čo je overené a skúsené." # todo: NEW TRANSLATION
  flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip]ove ekonomické reformy" # todo: NEW TRANSLATION
  flavor_ayu.4.desc: "[target_ruler.GetName] navrhol rôzne reformy týkajúce sa obchodu a ekonomickej prosperity nášho [ROOT.GetCountry.GetFlavorRank]. Hoci obchod cez našu krajinu je už významný, zlepšenie obchodných trás a celkovej ekonomiky našej krajiny môže priniesť dlhodobé výhody pre náš ľud." # todo: NEW TRANSLATION
  flavor_ayu.4.a: "Obchod musí plynúť." # todo: NEW TRANSLATION
  flavor_ayu.4.a.tt: "Mnohé z našich [locations|e] získajú [ShowNamedValue('development_weak_bonus')|+=] [development|e]" # todo: NEW TRANSLATION
  flavor_ayu.4.b: "Prílišná intervencia by mohla narušiť obchod." # todo: NEW TRANSLATION
  flavor_ayu.5.title: "Založenie moderného štátu [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ayu.5.desc: "[target_ruler.GetName] je pozoruhodný vládca v dlhej histórii našej krajiny, pretože [target_ruler.GetHerHis] vedenie je skutočne osvietené. [target_ruler.GetSheHe|U] chce, aby [ROOT.GetCountry.GetName] stál na rovnakej úrovni ako najväčšie ríše dejín, a zameral [target_ruler.GetHerHis] zrak na umiestnenie [ROOT.GetCountry.GetFlavorRank] na novú cestu. [target_ruler.GetSheHe|U] si želá obnoviť štát presunutím jeho hlavného mesta trochu južnejšie od [target_location.GetName] a podstúpiť dôkladnú administratívnu reformu." # todo: NEW TRANSLATION
  flavor_ayu.5.historical_info: "Pád kráľovstva Ayutthaya bol turbulentným obdobím, poznačeným vojnou a vnútornou fragmentáciou. Kráľ Taksin, bývalý generál v službách ayutthajskej administrácie, viedol oslobodenie Siamu od barmských síl a následne dokázal zjednotiť Siam, ktorý bol rozdelený medzi niekoľkých vojvodcov. Taksin potom založil Thonburi kráľovstvo, založil nové mesto a hlavné mesto v Bangkoku, ktoré slúžilo aj ako hlavné mesto následujúceho Rattanakosin kráľovstva potom, čo bol Taksin zosadený v prevrate a popravený." # todo: NEW TRANSLATION
  flavor_ayu.5.a: "To je začiatok novej éry!" # todo: NEW TRANSLATION
  flavor_ayu.5.b: "Sústredme sa na to, kým sme, namiesto toho, čím by sme mohli byť." # todo: NEW TRANSLATION
  flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]" # todo: NEW TRANSLATION
  flavor_ayu.6.desc: "Sme zbožný [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank], a [target_ruler.GetName] chce jasne dať tento príklad. Z tohto dôvodu [target_ruler.GetSheHe] chce sponzorovať výstavbu nového chrámu v [target_location.GetName], ktorý bude slúžiť ako prejav [ROOT.GetCountry.GetGovernment.GetAdjective] autority. Tam má [ROOT.GetCountry.GetGovernment.GetRulerTitle] vykonávať ceremónie a upevniť tak [target_ruler.GetHerHis] spojenie s vierou." # todo: NEW TRANSLATION
  flavor_ayu.6.historical_info: "Kráľ Prasat Thong postavil v roku 1630 prvý chrám svojej vlády, Wat Chaiwatthanaram, ako pamiatku svojej matky. Názov chrámu znamená 'Chrám dlhého panovania a slávnej éry', bol navrhnutý v khmérskom štýle a slúžil na vykonávanie kráľovských náboženských obradov a na kreácie princov a princezien. Sto dvadsať sediacich Budhových sôch, natretých na čierno a zlatisto, zdobí vonkajší múr, zatiaľ čo osem kaplniek v tvare čedi s Budhovými sochami obklopuje centrálnu platformu. Vonkajšie steny týchto kaplniek sú zdobené 12 reliéfmi zobrazujúcimi scény zo života Budhu a vnútorné sú maľované. Chrám symbolizuje buddhistické videnie sveta, s centrálnou vežou predstavujúcou svetovú os a štyrmi menšími vežami okolo nej predstavujúcimi štyri kontinenty v štyroch smeroch." # todo: NEW TRANSLATION
  flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] nám ukáže cestu." # todo: NEW TRANSLATION
  flavor_ayu.6.b: "Už máme dosť chrámov." # todo: NEW TRANSLATION
  flavor_ayu.7.title: "Rozširovanie obzorov" # todo: NEW TRANSLATION
  flavor_ayu.7.desc: "V posledných rokoch sa zdá, že svet sa stal väčším, keď sú medzi nami čoraz bežnejší obchodníci z ďalekých krajín. Nemôžeme poprieť prínosy, ktoré nám takéto obchody prinášajú, či už v podobe produktov alebo technológií, ale mnohí pri [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obávajú vplyvu, ktorý môžu títo cudzinci mať na [target_ruler.GetName], ak by [target_ruler.GetSheHe] prichýlil ich slová. Môžeme zaviesť niektoré regulácie na obmedzenie ich obchodu, no to by ich nepochybne popudilo, zatiaľ čo umožniť im voľný pohyb by mohlo otvoriť vnútorné problémy." # todo: NEW TRANSLATION
  flavor_ayu.7.a: "Zvýšiť obchodné regulácie." # todo: NEW TRANSLATION
  flavor_ayu.7.b: "Nechajme obchod voľne plynúť." # todo: NEW TRANSLATION
  flavor_ayu.8.title: "Buddhov odtlačok" # todo: NEW TRANSLATION
  flavor_ayu.8.desc: "Lovec našiel v [target_location.GetName] kaluž vody pripomínajúcu veľký odtlačok a už sa ozývajú hlasy, že ide o odtlačok Buddhu. Je dobre známe, že počas svojho života zanechal Budha svoje odtlačky vo všetkých krajinách, kde budú jeho učenia uznávané. Nie je teda žiadnym prekvapením, že by sme mohli mať jeden z takýchto odtlačkov na našom území. Mnohí v [target_location.GetNameWithNoTooltip] a po celej našej krajine už žiadajú, aby [target_ruler.GetName] tento odtlačok náležite uchoval a uctieval." # todo: NEW TRANSLATION
  flavor_ayu.8.historical_info: "V roku 1624 lovec našiel prepadlinu v kameni v Saraburi a verilo sa, že ide o Budhov odtlačok. Kráľ Songtham z Ayutthaye potom nariadil postavenie chrámu na jeho ochranu a uctievanie, známeho ako Wat Phra Phutthabat." # todo: NEW TRANSLATION
  flavor_ayu.8.a: "To je určite posvätná stopa." # todo: NEW TRANSLATION
  flavor_ayu.8.b: "Je to len prírodný fenomén." # todo: NEW TRANSLATION
  flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ayu.9.desc: "Do našej krajiny prišiel veľmi zvedavý cudzinec. [target_character.GetName] plával po celom svete, čo jasne dokazujú [target_character.GetHerHis] jazykové znalosti a praktické schopnosti. [target_character.GetSheHe|U] upútal pozornosť [target_ruler.GetName], pretože by bol veľmi užitočným prírastkom do [ROOT.GetCountry.GetGovernment.GetAdjective]ho [ROOT.GetCountry.GetGovernment.GetCourtTitle], najmä s [target_character.GetHerHis] schopnosťami v účtovníctve. Avšak začlenenie cudzinca na prominentné miesto pri [ROOT.GetCountry.GetGovernment.GetCourtTitle] určite rozvíri perie medzi najvplyvnejšími členmi nášho [ROOT.GetCountry.GetFlavorRank], ktorí nebudú s pohľadom na obsadenie ich miest pokojní." # todo: NEW TRANSLATION
  flavor_ayu.9.historical_info: "Grécky dobrodruh a obchodník Constantine Phaulkon prišiel do Siamu v roku 1675 po tom, čo pracoval pre Anglickú Východoindickú spoločnosť. V Anglicku sa jeho pôvodné grécke meno 'Gerakis' preložilo na 'Falcon', ktoré sa neskôr zmenilo na 'Phaulkon' ako re-helenizácia. Pracoval na dvore kráľa Narai ako prekladateľ, keďže hovoril plynule thajsky, anglicky, francúzsky, portugalsky a malajsky. Čoskoro sa stal kráľovým radcom a získal veľký vplyv na siamskom dvore.\n\nMnohí členovia kráľovského dvora mu závideli kráľovu priazeň, čo spôsobilo ich pád. Pra Phetracha, vychovaný brat Narai, uskutočnil prevrat na základe niektorých povestí, že Phaulkon chce stať sa vládcov použitím Phra Pui, dediča trónu, ako bábku. Ten prevrat bol siamskou revolúciou v roku 1688, pri ktorej bol Phaulkon a kráľovský dedič popravení, zatiaľ čo kráľ Narai zomrel o niekoľko dní neskôr a Pra Phetracha sa vyhlásil za nového kráľa Siamu." # todo: NEW TRANSLATION
  flavor_ayu.9.a: "Tento [target_character.GetWomanMan] je pre náš [ROOT.GetCountry.GetFlavorRank] životne dôležitý!" # todo: NEW TRANSLATION
  flavor_ayu.9.b: "Cudzinec bude vždy cudzinec." # todo: NEW TRANSLATION
  flavor_ayu.1000.title: "Záležitosť [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ayu.1000.desc: "V posledných rokoch sa kedysi mocný [target_country.GetLongName] stal nikoho iného než subjektom pod autoritou [target_origin_country.GetName]. Využijúc príležitosť získať väčšiu kontrolu nad [target_country.GetNameWithNoTooltip], [target_ruler.GetName] prišiel s návrhom vymenovať [target_ruler.GetHerHis] vlastného [target_origin_country.GetGovernment.GetHeirTitle] za [target_country.GetGovernment.GetRulerTitle] [target_country.GetNameWithNoTooltip]. To by určite prispelo k ďalšej integrácii [target_country.GetFlavorRank] do [target_origin_country.GetNameWithNoTooltip] v budúcnosti a bolo by to v prospech oboch." # todo: NEW TRANSLATION
  flavor_ayu.1000.historical_info: "Kráľ Borommatrailokkanat, tiež známy ako Trailok, bol v roku 1438 vymenovaný svojim otcom, kráľom Borommarachathiratom II. z Ayutthaye, za kráľa Sukhothai, keď zomrel kráľ Maha Thammaracha IV zo Sukhothai. V tom čase mal iba 7 rokov a vo veku 15 rokov ho otec poslal do hlavného mesta Sukhothai, aby v mene kráľa spravoval tieto územia. Keď zomrel kráľ Borommarachathirat II., princ bol korunovaný za kráľa Borommatrailokkanata Ayutthaye, čím sa upevnilo zjednotenie oboch kráľovstiev." # todo: NEW TRANSLATION
  flavor_ayu.1000.a: "Vymenujte [target_heir.GetNameWithNoTooltip] za [target_country.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_ayu.1000.b: "Pošlite im návrh." # todo: NEW TRANSLATION
  flavor_ayu.1000.c: "Súčasná situácia zatiaľ vyhovuje." # todo: NEW TRANSLATION
  flavor_ayu.1001.title: "$flavor_ayu.1000.title$" # todo: NEW TRANSLATION
  flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$" # todo: NEW TRANSLATION
  flavor_ayu.1001.a: "Prijať [target_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_ayu.1001.b: "Odmietnuť ich ponuku." # todo: NEW TRANSLATION
  flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip]'s Response" # todo: NEW TRANSLATION
  flavor_ayu.1002.desc_heir_accepted: "[target_country.GetLongName] múdro prijali nášho [ROOT.GetGovernment.GetHeirTitle] za svojho nového [target_country.GetGovernment.GetRulerTitle]. Určite budú profitovať z vlády [target_heir.GetName] rovnako, ako my získame z ich bližšieho spojenectva s našou administratívou." # todo: NEW TRANSLATION
  flavor_ayu.1002.desc_heir_refused: "Hlupáci z [target_country.GetName] odmietli byť vedení [target_heir.GetName], a tak sa vzdali akejkoľvek šance byť požehnaní vo svojom riadení tak, ako my. Toto nebude posledné, čo od nás budú počuť; urobíme z nich súčasť našej krajiny jedným alebo druhým spôsobom." # todo: NEW TRANSLATION
  flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] a [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_ayu.1003.desc: "Odkedy sme začali vládnuť aj v [target_country.GetLongNameWithNoTooltip], obe naše krajiny si vzájomne upevňujú väzby. Mnohí pri [target_ruler.GetName] navrhujú formalizovať to úplnou integráciou [target_country.GetNameWithNoTooltip] do [ROOT.GetCountry.GetLongName], čím by sa obe zjednotili do jedného [ROOT.GetCountry.GetFlavorRank]. Otázkou však zostáva, ktorý hlavný titul by mal byť tým hlavným, okolo ktorého by sme sa mali zoskupiť." # todo: NEW TRANSLATION
  flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] je rastúca mocnosť." # todo: NEW TRANSLATION
  flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip] má viac tradície." # todo: NEW TRANSLATION
  flavor_ayu.1003.c: "S aktuálnym stavom nie je nič zlé." " # todo: NEW TRANSLATION
