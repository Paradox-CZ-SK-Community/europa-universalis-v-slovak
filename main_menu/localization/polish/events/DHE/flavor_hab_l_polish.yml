l_polish:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1.desc: "[target_character.GetName] získal veľké uznanie v službe [ROOT.GetCountry.GetReligion.GetAdjective] cirkvi a keďže teraz preberá pozíciu umiestnenú v našich krajinách, mohli by sme využiť jeho schopnosti v náš prospech, buď v našom vlastnom [ROOT.GetCountry.GetGovernment.GetCourtTitle], alebo ako diplomatického vyslanca k [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
 flavor_hab.1.a: "Nechaj ho v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.1.b: "Použi ho ako [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hlas v [GetCountry('PAP').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 good_papal_relations: "Dobré vzťahy s [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]" # todo: NEW TRANSLATION
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip] Dokumentácia našej histórie" # todo: NEW TRANSLATION
 flavor_hab.2.desc: "[target_artist.GetName] zdokumentoval históriu rodu [ruler_dynasty.GetName] veľmi podrobne, od víťazstiev Fridricha II., zvolenia [GetCharacter('hab_rudolf_i_habsburg').GetName], až po naše nedávne dedičstvo [ShowAreaName('carinthia_area')]. Hoci táto kniha určitých dejín nepreháňa veľké činy nášho rodu, práve to slúži nášmu cieľu vyzdvihnúť veľkosť rodu [ruler_dynasty.GetName]! Mali by sme poskytnúť [target_artist.GetNameWithNoTooltip] naše sponzorstvo a vystaviť jeho dielo v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.2.a: "Sláva rodu [ruler_dynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_hab.2.b: "Prepusti ho." # todo: NEW TRANSLATION
 flavor_hab.3.title: "Strata nášho rodového sídla" # todo: NEW TRANSLATION
 flavor_hab.3.desc: "Naši nepriatelia nás prinútili zrušiť naše legitimné nároky na [ShowLocationName('aarau')]! Tým nielenže prichádzame o jedno z našich najsilnejších centier v oblasti Švajčiarska, ale aj o samotný hrad Habsburg. Aj keď hrad stratil väčšinu svojej funkčnosti a prestíže po našom získaní a presťahovaní sa do [ShowLocationName('vienna')], strata nášho dynastického sídla je tvrdý úder pre našu prestíž." # todo: NEW TRANSLATION
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_hab.4.title: "Goldenes Dachl z [ShowLocationNameWithNoTooltip('innsbruck')]" # todo: NEW TRANSLATION
 flavor_hab.4.desc: "Aby sme uctili slávu [ROOT.GetCountry.GetName] a nášho rodu, mali by sme poveriť architekta, aby vyzdobil náš sídlo v [ShowLocationName('innsbruck')], v vplyvnom baníckom meste. [target_ruler.GetName] prejavil osobitný záujem o [ShowLocationNameWithNoTooltip('innsbruck')] už predtým a trávil v meste čo najviac času. Schopný architekt [target_artist.GetName] s nami zdieľal sľubné plány; jedným z jeho najpôvabnejších návrhov je strecha zo šindľov, ktoré na slnku žiaria ako čisté zlato." # todo: NEW TRANSLATION
 flavor_hab.4.a: "Týmto ukážeme slávu nášho rodu" # todo: NEW TRANSLATION
 flavor_hab.4.b: "Nemali by sme míňať takéto peniaze." # todo: NEW TRANSLATION
 flavor_hab.4.historical_info: "The #italic Goldenes Dachl#!, Zlatá strecha z Innsbrucku bola postavená v roku 1500 na počesť príchodu nového storočia na poverenie cisára Maximiliána I. Názov získala podľa viac než 2000 pozlátených medených šindľov na streche; erkér je zdobený reliéfmi zobrazujúcimi Maximiliána a jeho prvú a druhú manželku, Máriu Burgundskú a Biancu Mariu Sforzu." # todo: NEW TRANSLATION
 flavor_hab.5.title: "Meteorit z [ShowLocationNameWithNoTooltip('ensisheim')]" # todo: NEW TRANSLATION
 flavor_hab.5.desc: "Kameň spadol s hromovým hlukom a ohnivým chvostom na poliach [ShowLocationName('ensisheim')]. Hoci sa jav dal pozorovať v okolí [ShowProvinceDefinitionName('lower_alsace_province')], dopad meteoritu na poli blízko [ShowLocationNameWithNoTooltip('ensisheim')] nezpôsobil veľké škody a rýchlo sa stal atrakciou pre miestne obyvateľstvo. Mali by sme ho považovať za zázrak a div, ktorým nás požehnal [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
 flavor_hab.5.a: "Skutočné zázrak!" # todo: NEW TRANSLATION
 flavor_hab.5.historical_info: "Dňa 7. novembra 1492 padol do poľa pri meste Ensisheim v Alsasku meteorít vážiaci 127 kilogramov. Po tom, čo obyvatelia Ensisheimu začali vyšetrovať zvláštny jav, miestny sudca nariadil, aby kameň uchovali a prestali z neho odoberať kusy. Kráľ Maximilián neskôr nariadil uloženie kameňa v miestnom farskom kostole, pričom kúsok meteoritu bol poslaný budúcemu pápežovi Piusovi III." # todo: NEW TRANSLATION
 flavor_hab.6.title: "Generallandtag" # todo: NEW TRANSLATION
 flavor_hab.6.desc: "Naše krajiny, od brehov Dunaja v [ShowAreaName('austria_area')] po hory v [ShowAreaName('tirol_area')], sú rôznorodé a obývané ľuďmi s rozdielnymi záujmami a túžbami. Zjednotiť týchto ľudí v jednom [ROOT.GetCountry.GetGovernment.GetParliament.GetName] je neuveriteľný úspech a pomôže nám to vytvoriť silnú vládu pre indivizibilné územie." # todo: NEW TRANSLATION
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]" # todo: NEW TRANSLATION
 flavor_hab.7.desc: "S našou kontrolou nad [GetUniqueInternationalOrganization('hre').GetName] sme v pozícii vytvoriť inštitúcie, ktoré by spravovali cisársku byrokraciu, pričom by boli silne pod našou vlastnou kontrolou. [ShowGovernmentReformName('reichshofrat_reform')] by mohol byť takouto inštitúciou viazanou na našu vládu a zároveň pôsobiť ako právny súd pre našich ríšskych subjektov." # todo: NEW TRANSLATION
 flavor_hab.7.a: "Toto bude slúžiť nám i Ríši." # todo: NEW TRANSLATION
 flavor_hab.7.b: "To znie ako zlý nápad." # todo: NEW TRANSLATION
 flavor_hab.8.title: "Reformné hnutie v [ShowLocationNameWithNoTooltip('melk')]" # todo: NEW TRANSLATION
 flavor_hab.8.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa streli v oblasti [ShowLocationName('melk')], aby prerokovali postupný úpadok mníšskej kultúry v [ROOT.GetCountry.GetName]. S narastajúcimi sťažnosťami je zrejmé, že naše kláštory potrebujú reformy. Ak budeme konať rýchlo, mohli by sme byť videní ako žiarivý príklad [ROOT.GetCountry.GetReligion.GetAdjective] reforiem." # todo: NEW TRANSLATION
 flavor_hab.8.a: "Zaviesť reformy." # todo: NEW TRANSLATION
 flavor_hab.8.b: "Súčasné spôsoby sú v poriadku." # todo: NEW TRANSLATION
 flavor_hab.9.title: "Koncordát z [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.9.desc: "Po dlhých rokovaniach s pápežskými delegáciami sme konečne dospeli k dohode, ktorá zastupuje záujmy [ROOT.GetCountry.GetName] i [GetCountry('PAP').GetName]. Po stáročiach nepriateľstva a nedôvery medzi [GetUniqueInternationalOrganization('hre').GetName] a [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] by to mohol byť bod obratu v našich vzťahoch, ustanovujúci priateľské základy medzi nami." # todo: NEW TRANSLATION
 flavor_hab.9.a: "Podpísať zmluvu!" # todo: NEW TRANSLATION
 flavor_hab.9.b: "Nepotrebujeme pomoc [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
 flavor_hab.10.title: "Štedrí občania z [ShowLocationNameWithNoTooltip('graz')]" # todo: NEW TRANSLATION
 flavor_hab.10.desc: "V čase hrozných udalostí venovali ľudia z [ShowLocationName('graz')] miestnej [ShowBuildingTypeName('cathedral')] krásnu fresku, vytvorenú [target_artist.GetName]. Hoci sú tieto časy už minulosťou, [target_artist.GetNameWithNoTooltip] teraz môže svoje dielo odhaliť v plnej kráse. Tu bude stáť ako pamätník ťažkostí, ktoré museli ľudia [ROOT.GetCountry.GetName] pretrpieť a prekonať." # todo: NEW TRANSLATION
 flavor_hab.10.historical_info: "Po tom, čo mesto Graz postihla morová nákaza, roj kobyliek a obliehanie tureckými silami v roku 1480, jeho občania sa rozhodli sponzorovať fresku pre miestnu katedrálu. Thomas von Villach bol poverený dokončiť fresku, aby mohli obyvatelia Grazu poďakovať za svoje prežitie po všetkých tých utrpeniach." # todo: NEW TRANSLATION
 flavor_hab.10.a: "Požehnanie!" # todo: NEW TRANSLATION
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor" # todo: NEW TRANSLATION
 flavor_hab.11.desc: "[target_ruler.GetName] bol zvolený za [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. [target_ruler.GetHisHer|U] voľba neprišla ako prekvapenie, vzhľadom na [target_ruler.GetHisHer] talent nadväzovať diplomatické väzby s voliteľmi [GetUniqueInternationalOrganization('hre').GetName]. [target_ruler.GetHisHer|U] ambícia a túžba vyhrať voľby sa už prejavili v [target_ruler.GetHisHer] skôr zvolenom motte #italic Amor Electis, Iniustis Ordinor Ultor#!, ktoré [target_ruler.GetHeShe] skracoval(a) na AEIOU vo svojich podpisoch." # todo: NEW TRANSLATION
 flavor_hab.11.a: "Sláva rodu [target_ruler.GetDynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_hab.11.historical_info: "AEIOU používal Friedrich III. von Habsburg ako svoje osobné motto a podpis, ktoré neskôr používali viacerí panovníci tej istej dynastie ako dynastickú frázu. Zamýšľaný význam frázy je nejasný, ale počas Friedrichovho panovania sa v oficiálnych cisárskych dokumentoch používalo #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#!. Fráza sa prekladá ako #italic Hľa, som ustanovený milovať vyvolených, trestať nespravodlivých, a tak ja, Fridrich, vykonávam svoje práva.#! Neskôr sa ujalo aj iné čítanie, napríklad #italic Austriae est imperare orbi universo#!, #italic Rakúsko má panovať nad celým svetom#!." # todo: NEW TRANSLATION
 flavor_hab.12.title: "Vzostup [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.12.desc: "[target_character.GetName], narodený v bohatej obchodníckej rodine, rýchlo povýšil v statuse a hodnosti za posledné roky. Hoci by jeho schopnosti mohli byť veľkým prínosom pre [ROOT.GetCountry.GetName], niektorí z našich poradcov spochybňujú pôvod jeho rodiny a jeho vlastnú poctivosť pri prezentovaní svojho dedičstva." # todo: NEW TRANSLATION
 flavor_hab.12.a: "Jeho schopnosti prevyšujú pochybný pôvod." # todo: NEW TRANSLATION
 flavor_hab.12.b: "Nepotrebujeme jeho služby." # todo: NEW TRANSLATION
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.13.desc: "S naším prijatím [ShowPolicyName('cameralism_policy')] náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiež otvoril diskusiu o konkrétnej povahe týchto politík. Jedna frakcia, vedená [target_character_1.GetName], presadzuje zameranie sa na zlepšenie našich manufaktúr a výroby. [target_character_2.GetName] namiesto toho vidí budúcnosť ekonomiky [ROOT.GetCountry.GetName] v napodobňovaní zahraničných metód." # todo: NEW TRANSLATION
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!" # todo: NEW TRANSLATION
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip] zlepší našu ekonomiku cez diplomaciu!" # todo: NEW TRANSLATION
 flavor_hab.14.title: "Boj o postavenie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]" # todo: NEW TRANSLATION
 flavor_hab.14.desc: "Zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa obrátili na [target_ruler.GetName], aby pomohol ich súčasne slabému postaveniu kvôli pretrvávajúcim nárokom vojny. Hoci si málo ceníme názory týchto roľníkov, je nepopierateľné, že potrebujeme zabezpečiť ich spoluprácu pre potrebné zdanenie a vojenskú podporu. Udelením súboru zákonov upravujúcich ich povinnosti voči pánovi môžeme regulovať vzťah medzi oboma stranami a zabezpečiť právnu spoluprácu, čím budú budúce spory ľahšie riešiteľné." # todo: NEW TRANSLATION
 flavor_hab.14.a: "Udeľte im privilégiá." # todo: NEW TRANSLATION
 flavor_hab.14.b: "Odvážia sa si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] niečo požadovať od nás?" # todo: NEW TRANSLATION
 flavor_hab.14.historical_info: "The #italic Tractatus de iuribus incorporalibus#! bol súbor zákonov podpísaných cisárom Leopoldom I. v roku 1679. Tieto zákony zabezpečili väčšiu právnu ochranu pre roľníkov v Rakúsku a umožnili im podať žalobu za porušenia a zneužívanie zo strany zodpovedných šľachticov. Hoci nová situácia prospela roľníkom i cisárovi, jej úspech bol rôzny a nebol úplne vynútený v všetkých rakúskych krajinách v rovnakej miere." # todo: NEW TRANSLATION
 flavor_hab.15.title: "The #italic Wiennerische Diarium#!" # todo: NEW TRANSLATION
 flavor_hab.15.desc: "Obyvatelia [ShowLocationName('vienna')] a vydavateľ vytvorili noviny. Zaviazal sa oznamovať všetko dôležité, čo sa deje v [ShowLocationNameWithNoTooltip('vienna')] i vo svete bez pridanej poetiky, a uchádza sa o oficiálnu podporu od nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby získal reputáciu uznania a privilégií." # todo: NEW TRANSLATION
 flavor_hab.15.a: "Príjemné čítanie." # todo: NEW TRANSLATION
 flavor_hab.15.b: "Mali by sme to zatvoriť!" # todo: NEW TRANSLATION
 flavor_hab.15.c: "S našou kontrolou noviny skutočne prekvitnú." # todo: NEW TRANSLATION
 flavor_hab.15.historical_info: "Založené ako #italic Wiennerisches Diarium#! v roku 1703, noviny boli prvými v rakúskych krajinách a zostali medzi najdôležitejšími novinami Habsburskej monarchie. V roku 1780 boli premenované na #italic Wiener Zeitung#!; v roku 1789 tiež publikovali Deklaráciu práv človeka a občana francúzskych revolucionárov, preloženú do nemčiny." # todo: NEW TRANSLATION
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.16.desc: "[target_character.GetName], [ShowReligionAdjective('catholic')] klerik, prejavil talent na opätovné konvertovanie ľudí vyznania [ShowReligionAdjective('lutheran')]. Toto môže prameniť z [target_character.GetHisHer] vlastnej skúsenosti s konverziou na [ShowReligionAdjectiveWithNoTooltip('catholic')] vieru, keďže [target_character.GetHeShe] vyrastal(a) ako [ShowReligionAdjectiveWithNoTooltip('lutheran')] [target_character.GetHerselfHimself]." # todo: NEW TRANSLATION
 flavor_hab.16.a: "Povýš [target_character.GetHimHer] na nášho poradcu." # todo: NEW TRANSLATION
 flavor_hab.16.a.tt: "Všetky [pops|e] vyznania [ShowReligionAdjective('lutheran')] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_hab.16.b: "Nemáme jeho služby potrebné." # todo: NEW TRANSLATION
 flavor_hab.16.b.tt: "Všetky [pops|e] vyznania [ShowReligionAdjective('lutheran')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_hab.17.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')] ľudia z [ShowAreaNameWithNoTooltip('salzburg_area')]" # todo: NEW TRANSLATION
 flavor_hab.17.desc: "Časť obyvateľstva [ShowAreaName('salzburg_area')] s naším šokom a ľútosťou prijala [ShowReligionName('lutheran')]! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ShowAreaNameWithNoTooltip('salzburg_area')] chce týchto kacírov odstrániť čo najskôr a už pripravili plány na ich vypudenie." # todo: NEW TRANSLATION
 flavor_hab.17.a: "Musíme očistiť naše krajiny od kacírov." # todo: NEW TRANSLATION
 flavor_hab.17.a.tt: "Ľudia [ShowReligionAdjectiveWithNoTooltip('lutheran')] z [ShowAreaNameWithNoTooltip('salzburg_area')] sa vysťahujú do iných krajín." # todo: NEW TRANSLATION
 flavor_hab.17.b: "Nemôžeme si dovoliť prísť o týchto ľudí." # todo: NEW TRANSLATION
 flavor_hab.17.historical_info: "V dôsledku všeobecného nespokojnosti s vládou kniežaťa-arcibiskupa sa väčšina obyvateľov Salzburgu čoskoro po uverejnení Deväťdesiatpäť téz cítila priťahovaná k reformácii. Hoci sa tieto sympatie často znovu objavovali počas nepokojov, vláda Salzburgu mnohých protestantov potlačila a vyhnala. Emigračný patent udelený pre celé územie spravované biskupom Salzburgu v roku 1731 potvrdil nepriateľský postoj a z oblasti bolo vypudených 20 000 protestantov." # todo: NEW TRANSLATION
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]" # todo: NEW TRANSLATION
 flavor_hab.18.desc: "Špionáž môže byť nespoľahlivé remeslo, najmä keď musíme spoliehať na priame spojenia s jednotlivcami. Iné krajiny už vytvorili inštitúcie na tieto účely a teraz by sme mali vytvoriť jednu z týchto Čiernych komôr aj my. [ShowGovernmentReformName('geheime_kabinettskanzlei')] by pokračovala v práci pod krytím poštového úradu, čo by jej umožnilo ľahký prístup k pošte prechádzajúcej našou krajinou." # todo: NEW TRANSLATION
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_hab.18.b: "Spravodajstvo je zbytočný zdroj." # todo: NEW TRANSLATION
 flavor_hab.18.historical_info: "Geheime Kabinettskanzlei bola vytvorená v roku 1711 ako Čierna komora so sídlom vo viedenskom Hofburgu. V záujme utajenia sa názov úradu viackrát menil, kým neznázorňoval Geheime Kabinettskanzlei. Komora existovala až do roku 1848, keď bola zrušená v dôsledku revolúcií otriasajúcich Rakúskym cisárstvom." # todo: NEW TRANSLATION
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.19.desc: "[target_character.GetName], skúsený dôstojník v našich silách, požiadal [target_ruler.GetName], aby ho povýšil do hodnosti generála. Hoci [target_character.GetHeShe] nestál dlho v našich armádach, [target_character.GetNameWithNoTooltip] ukazuje sľub ako veliteľ a otvorene sa o to žiada aj v iných krajinách. Ak nechceme stratiť tak sľubného dôstojníka, mali by sme [target_character.GetHimHer] teraz zamestnať a nechať ho viesť naše armády." # todo: NEW TRANSLATION
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.19.b: "Aká drzá žiadosť!" # todo: NEW TRANSLATION
 flavor_hab.19.historical_info: "Princ Eugén z Savojska, narodený do francúzskej šľachtickej rodiny, vyrastal na dvore Ľudovíta XIV. Keď mu bola najprv odmietnutá vojenská pozícia vo francúzskej kráľovskej armáde, Eugén vo veku 19 rokov vstúpil do služby Svätého rímskeho cisára Leopolda I. V cisárskej armáde sa vyznamenal počas obliehania Viedne Turkami a rýchlo povýšil na polného maršala. Viedol rakúske armády k opakovaným víťazstvám v bojoch proti tureckým armádam a nakoniec bol uznaný za jedného z najväčších vojenských veliteľov svojej doby." # todo: NEW TRANSLATION
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.20.desc: "Udalosti sveta prinútili mladého muža z [ShowLocationName('bonn')] menom [target_artist.GetName] trvalo sa usadiť v našom rozľahlom hlavnom meste [target_location.GetName]. Tu si rýchlo získal meno ako skladateľ, sponzorovaný niektorými miestnymi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Prejavuje veľký talent ako hudobník a zdá sa odhodlaný vytvoriť trvalé dielo aj proti najtvrdším prekážkam." # todo: NEW TRANSLATION
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.20.historical_info: "Po krátkej návšteve Viedne v roku 1786 sa Beethoven natrvalo usadil v meste v roku 1792. Tam zostal nepretržite s krátkymi prerušeniami až do svojej smrti v roku 1827. Vo Viedni tiež skomponoval väčšinu svojich diel pod sponzorstvom rôznych rakúskych šľachticov, ako boli Franz Joseph Maximilian von Lobkowitz a Karl Lichnowsky." # todo: NEW TRANSLATION
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.21.desc: "[target_artist.GetName], napriek svojmu mladému veku, už prejavuje schopnosti skladateľa, o ktorých mnohí jeho predchodcovia môžu len snívať. S jeho talentom a potenciálnym sponzorstvom by mohol byť zapamätaný storočia a pozdvihnúť náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] na nové výšiny." # todo: NEW TRANSLATION
 flavor_hab.21.a: "Bude skutočným virtuózom." # todo: NEW TRANSLATION
 flavor_hab.21.b: "Jeho hudba znie skôr pre bežných ľudí." # todo: NEW TRANSLATION
 flavor_hab.22.title: "Osídľovanie [ShowAreaNameWithNoTooltip('transylvania_area')]" # todo: NEW TRANSLATION
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')] je oblasť bohatá na suroviny a potenciálne minerály. Bohužiaľ jej chýba kvalifikovaná pracovná sila, aby ich mohla naplno využiť. Našťastie s ohľadom na naše potreby nie sú migrácie [ShowCultureGroupName('german_group')] do [ShowAreaNameWithNoTooltip('transylvania_area')] nezvyčajné a s malou motiváciou by sme mohli presvedčiť ešte viac ľudí, aby hľadali šťastie v horách [ShowRegionName('carpathia_region')]." # todo: NEW TRANSLATION
 flavor_hab.22.a: "Malá cena za zaplatenie." # todo: NEW TRANSLATION
 flavor_hab.22.b: "Odporučiť osídľovanie." # todo: NEW TRANSLATION
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.23.desc: "[target_character.GetName] upútal našu pozornosť počas služby [ROOT.GetCountry.GetName]. Hoci do našej diplomatickej kancelárie nastúpil len pred niekoľkými rokmi, jeho talent a schopnosti sú zjavné a mnohí z našich poradcov súhlasia, že je predurčený k veľkosti. Jeho odhodlanie zachovať našu vládu tvárou v tvár domnelým i skutočným hrozbám nám určite pomôže." # todo: NEW TRANSLATION
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.24.desc: "[target_character.GetName] vstúpil do armády [ROOT.GetCountry.GetName] len pred niekoľkými rokmi, no rýchlo povstal v hodnostiach vďaka svojmu odhodlaniu a bystrému rozumu. Pochádzajúc z [ShowCultureName('czech')] rodiny a vyrastajúc v [ShowAreaName('bohemia_area')], je žiarivým príkladom pre ostatných a dokonale pripravený viesť naše armády." # todo: NEW TRANSLATION
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.24.b: "Nech ho pošlú preč z našej ríše." # todo: NEW TRANSLATION
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky vstúpil do rakúskej armády v roku 1784. Počas napoleonských vojen rýchlo stúpal v hodnostiach a bol rozhodujúcim pri víťazstve koalície v bitke pri Lipsku. Nakoniec odišiel do dôchodku v roku 1856 po 72 rokoch služby v rakútskej armáde pod piatimi cisármi." # todo: NEW TRANSLATION
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]" # todo: NEW TRANSLATION
 flavor_hab.25.desc: "Hoci [ShowLocationName('vienna')] nepostráda krásne budovy, v ktorých by [target_ruler.GetName] mohol tráviť čas, chýba mu korunovný klenot. Našťastie starý Jagdschloss nášho rodu, situovaný v blízkosti [ShowLocationNameWithNoTooltip('vienna')], a jeho okolité územie sú vhodné pre rozsiahly palác a jeho záhrady. [target_artist.GetName] by bol vhodný na vypracovanie plánu pre rezidenciu hodnú [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.25.b: "To znie ako mrhanie peňazí." # todo: NEW TRANSLATION
 flavor_hab.25.historical_info: "Pôvodne malé sídlo pre rakúskych panovníkov postavené v roku 1643, Schönbrunn bol takmer úplne zničený počas druhého obliehania Viedne v roku 1683 tureckými vojskami. Budova bola pôvodne zrekonštruovaná, ale bola úplne preplánovaná v roku 1740, keď určená dedička Mária Terézia zvolila Schönbrunn ako hlavné letné sídlo pre Habsburský rod. Plánovali ho architekti Nikolaus von Pacassi a Johann Ferdinand Hetzendorf von Hohenberg; výstavba hlavnej budovy a parku skončila v roku 1749." # todo: NEW TRANSLATION
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.26.desc: "Po rokoch strávených v službách rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hľadá [target_artist.GetName] teraz nové zamestnanie. Bol by to významný posun reputácie pre náš [ROOT.GetCountry.GetGovernment.GetCourtTitle], keby sme si zabezpečili služby takto uznávaného skladateľa." # todo: NEW TRANSLATION
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.26.b: "Bude si musieť hľadať zamestnanie inde." # todo: NEW TRANSLATION
 flavor_hab.26.historical_info: "Vstúpiv do hudobného výcviku vo veku 6 rokov, Joseph Haydn bol rýchlo rozpoznaný pre svoj spevácky talent riaditeľom hudby v katedrále sv. Štefana vo Viedni. Zostal vo Viedni a najprv našiel zamestnanie u grófa Morzina a neskôr u maďarskej šľachtickej rodiny Esterházy." # todo: NEW TRANSLATION
 flavor_hab.27.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] farby" # todo: NEW TRANSLATION
 flavor_hab.27.desc: "Náš vzostup k [ROOT.GetCountry.GetGovernment.GetAdjective] výšinám bol viac než pozoruhodný. Ako jedna z dominantných síl v nemeckej sfére a maják moci v [ShowContinentName('europe')], mnohí veria, že je čas, aby sa náš status odrazil nielen v činoch, ale aj v symboloch. Medzi navrhovanými zmenami je prijatie novej vlajky: nápadný čierno-žltý banner, svedectvo našich [ROOT.GetCountry.GetGovernment.GetAdjective] ambícií a veľkoleposti." # todo: NEW TRANSLATION
 flavor_hab.27.a: "Prijať [ROOT.GetCountry.GetGovernment.GetAdjective] farby!" # todo: NEW TRANSLATION
 flavor_hab.27.a.tt: "Zmení vlajku [ROOT.GetCountry.GetName] na čierno-zlatý bicolor" # todo: NEW TRANSLATION
 flavor_hab.27.b: "Ponechať súčasnú vlajku." # todo: NEW TRANSLATION
 flavor_hab.27.historical_info: "Minimálne od 13. storočia bola červeno-bielo-červená vlajka spájaná s Rakúskom a vládnucim rodom Habsburgov. Habsburgovci však používali aj čierno-žltú vlajku, keď držali titul svätého rímskeho cisára. Po rozpade Ríše bola táto čierno-žltá vlajka prijatá ako občianska vlajka Rakúskeho cisárstva." # todo: NEW TRANSLATION
 flavor_hab.29.title: "Dokončenie [ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]" # todo: NEW TRANSLATION
 flavor_hab.29.desc: "V roku 1304 [albrecht.GetName] začal ambicióznu rekonštrukciu [ShowWorkOfArtName('st_stephens_cathedral')] v [ShowLocationName('vienna')], nahradzujúc stavbu, ktorá bola zničená požiarmi v roku 1258. Projekt v gotickom slohu sa stal symbolom viery a jednoty pre [ROOT.GetCountry.GetFlavorRank], no po desaťročiach úsilia pokrok stagnuje kvôli nedostatku financií. Stavitelia, zúfalí, aby katedrála bola dokončená, sa teraz obrátili na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] so žiadosťou o finančnú podporu." # todo: NEW TRANSLATION
 flavor_hab.29.a: "Podporte dokončenie katedrály." # todo: NEW TRANSLATION
 flavor_hab.29.b: "Pokladnica má iné priority." # todo: NEW TRANSLATION
 flavor_hab.30.title: "Univerzita v [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.30.desc: "Zriadenie univerzity v [ShowLocationName('vienna')] bolo navrhnuté ako prostriedok na pozdvihnutie kultúrneho postavenia nášho [ROOT.GetCountry.GetFlavorRank] a podporu pokroku v poznaní a vzdelávaní. Takáto inštitúcia by slúžila ako svetlo učenia, priťahujúc učencov a zvyšujúc prestíž [ROOT.GetCountry.GetName]. Na realizáciu tejto ambicióznej vízie sú však potrebné značné prostriedky." # todo: NEW TRANSLATION
 flavor_hab.30.a: "Investujme do budúcnosti poznania." # todo: NEW TRANSLATION
 flavor_hab.30.b: "Momentálne si to nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_hab.30.historical_info: "Univerzita vo Viedni bola založená 12. marca 1365 vojvodom Rudolfom IV. a bola druhou najstaršou univerzitou v Svätom Rímskom Impériu a najstaršou v nemecky hovoriacom svete. Neskôr sa stala najväčšou univerzitou v Svätom Rímskom Impériu a bola domovom pre viac než 6000 študentov." # todo: NEW TRANSLATION
 flavor_hab.31.title: "[ShowLocationNameWithNoTooltip('vienna')] Gesera" # todo: NEW TRANSLATION
 flavor_hab.31.desc: "Obvinenia z urážky svätej hostie a rituálnych zločinov vyvolali v [ShowLocationName('vienna')] vlnu nepokojov namierenú proti komunite [ShowReligionAdjective('judaism')]. Vypukli nepokoje, synagógy boli napadnuté a miestne obyvateľstvo žiada tvrdé opatrenia. Situácia eskalovala do bodu, kedy sa požadujú zatýkania, popravy a masové vyhostenia." # todo: NEW TRANSLATION
 flavor_hab.31.a: "Vyhoďte populáciu [ShowReligionAdjectiveWithNoTooltip('judaism')] pre obnovenie poriadku." # todo: NEW TRANSLATION
 flavor_hab.31.a.tt: "Všetky [ShowReligionAdjective('judaism')] a [ShowCultureName('ashkenazi')] [pops|e] budú vyhostené z [ShowLocationName('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.31.b: "Toto je ťažká nespravodlivosť; musíme chrániť našich občanov a hľadať mier." # todo: NEW TRANSLATION
 flavor_hab.31.b.tt: "Všetky ne-[ShowReligionAdjective('judaism')] a ne-[ShowCultureName('ashkenazi')] [pops|e] v [ShowLocationName('vienna')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_hab.31.historical_info: "Viennská Gesera v rokoch 1420–1421 bola udalosťou, počas ktorej sa antisemitické nálady vygradovali do prenasledovania, popráv a vyhostenia židovskej populácie vo Viedni pod vládou vojvodu Albrechta V. Obvinenia z urážky svätej hostie a spolupráce s husitmi, vrátane dodávok zbraní, boli použité ako zámienky pre tento brutálny zásah, ktorý mal za následok stratu životov a zničenie židovskej štvrte vo Viedni." # todo: NEW TRANSLATION
 flavor_hab.32.title: "Paracelsus" # todo: NEW TRANSLATION
 flavor_hab.32.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa dozvedel o putujúcom lekárovi, ktorý aktuálne navštívil [ShowLocationName('vienna')]. [target_character.GetName], známy tiež ako Paracelsus, je preslávený svojimi revolučnými myšlienkami v medicíne, alchýmii a prírodnej filozofii, tvrdí, že dokáže odomknúť nové spôsoby pochopenia sveta a jeho záhad. Hoci jeho nekonvenčné metódy vzbudzujú nejaké pochybnosti, jeho znalosti by mohli poskytnúť neoceniteľný prínos pre rozvoj [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hab.32.a: "Urobme z [target_character.GetHisHer] trvalého obyvateľa [ShowLocationNameWithNoTooltip('vienna')]!" # todo: NEW TRANSLATION
 flavor_hab.32.b: "[target_character.GetHisHer|U] myšlienky sa zdajú príliš radikálne." # todo: NEW TRANSLATION
 flavor_hab.32.historical_info: "Theophrastus von Hohenheim, známejší ako Paracelsus, bol priekopníckym švajčiarskym lekárom, alchymistom a astrológom. Preslávil sa odmietaním tradičných lekárskych postupov a dôrazom na pozorovanie a experimentovanie. Paracelsus zreformoval štúdium medicíny podporou používania chemikálií a minerálov v liečbach. Tiež je mu pripisované pomenovanie kovu zinok a rozvoj konceptu toxikológie, čím sa stal jednou z najvplyvnejších postáv skorého novoveku vedy." # todo: NEW TRANSLATION
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.33.desc: "Pochádzajúc z [ShowProvinceDefinitionName('south_tirol_province')], [target_character.GetName] je nadaný básnik, diplomat a rytier. Známy majstrovstvom hudby a textov, zdá sa byť výnimočne postavený na premostenie medzery medzi diplomaciou a rozkvitajúcim umením nášho kráľovstva. Pôsobil ako panoš a diplomat, [target_character.GetLastNameWithNoTooltip] precestoval veľkú časť [ShowContinentName('europe')], čo len podčiarkuje jeho dôležitosť. Jeho prítomnosť na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] by mohla výrazne zvýšiť naše kultúrne a diplomatické postavenie." # todo: NEW TRANSLATION
 flavor_hab.33.a: "Musíme vyhľadať jeho poradenstvo." # todo: NEW TRANSLATION
 flavor_hab.33.b: "Jeho zručnosti sú príliš drahé." # todo: NEW TRANSLATION
 flavor_hab.33.historical_info: "Oswald von Wolkenstein bol jednou z najospevovanejších postáv neskorého stredovekého nemecky hovoriaceho sveta, preslávený ako básnik, skladateľ a diplomat. Cestoval rozsiahlo po Európe, Blízkom východe a severnej Afrike, čím do svojho umenia vstrebával rozmanité kultúrne vplyvy. Oswald tiež aktívne participoval v regionálnej politike, najmä v Tirolsku, a bol významnou postavou v službách cisára Zikmunda." # todo: NEW TRANSLATION
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.34.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa nedávno dozvedel o [target_character.GetName], oddanom celestínskom mníchovi a obávanom inkvizítorovi. Známy svojím neúprosným prenasledovaním kacírov a vplyvnými protikacírskymi spismi, prináša bohaté skúsenosti v boji proti náboženskej disentu. Jeho prítomnosť by mohla posilniť naše úsilie o udržanie náboženskej ortodoxie a poriadku." # todo: NEW TRANSLATION
 flavor_hab.34.a: "Vyhľadajme jeho odborné znalosti pri procesoch s kacírmi." # todo: NEW TRANSLATION
 flavor_hab.34.b: "Musíme kráčať skôr miernejšou cestou." # todo: NEW TRANSLATION
 flavor_hab.34.historical_info: "Petrus Zwicker bol členom Celestínskeho rádu a jedným z najaktívnejších inkvizítorov neskorého stredoveku v nemecky hovoriacich krajinách. Bol poverený potieraním valdenského kacírstva a viedol inkvizičné ťaženia v Rakúsku, Pomořanoch, Braniborsku a Uhorsku. Jeho kampane viedli k mnohým úmrtiam a takmer k vyhubeniu valdenského hnutia v regióne." # todo: NEW TRANSLATION
 flavor_hab.35.title: "Sedliacke povstanie v [ShowLocationNameWithNoTooltip('salzburg')]" # todo: NEW TRANSLATION
 flavor_hab.35.desc: "Údajne utláčaní roľníci v [ShowLocationName('salzburg')], zaťažení zvýšenými daniami, povstali. Hornatý terén [ShowLocationNameWithNoTooltip('salzburg')] sa stal bojiskom, keď tisíce nespokojných poddaných vystúpili proti miestnym elitám, ktorým pripisujú svoje bremená. Vedení skúsenými baníkmi a podporení spodnou vrstvou [ShowLocationNameWithNoTooltip('salzburg')], sa očakáva, že povstalci pochodujú na pevnosť Hohensalzburg. Situácia eskalovala a musíme konať rozhodne, aby sme obnovili poriadok — inak riskujeme stratu kontroly nad krajinou." # todo: NEW TRANSLATION
 flavor_hab.35.a: "Vyjednajme s nimi a ponúknime odškodnenie." # todo: NEW TRANSLATION
 flavor_hab.35.b: "Potlačme povstanie za každú cenu!" # todo: NEW TRANSLATION
 hab_salzburger_peasant_revolt: "Salzburské sedliacke povstanie" # todo: NEW TRANSLATION
 flavor_hab.35.historical_info: "Salzburger sedliacka vojna v rokoch 1525–1526 bola jedným z najorganizovanejších povstaní počas Nemeckej sedliackej vojny, pričom baníci a roľníci dosiahli pozoruhodné víťazstvá, ako bitka pri Schladmingu. Napriek počiatočnému úspechu povstalci nakoniec podľahli kombinácii vnútorného rozkolu a presile Švábskej ligy." # todo: NEW TRANSLATION
 flavor_hab.36.title: "Povstanie sa rozširuje" # todo: NEW TRANSLATION
 flavor_hab.36.desc: "Náš tvrdý zásah proti sedliackemu povstaniu v [ShowLocationName('salzburg')] len prilial olej do ohňa. Prichádzajú správy, že nespokojní roľníci, baníci a farmári v susedných regiónoch sa začali pridávať k ich veci. To, čo začalo ako lokálne povstanie, sa teraz premietlo do regionálneho povstania, ktoré ohrozuje destabilizáciu celej oblasti." # todo: NEW TRANSLATION
 flavor_hab.36.a: "Dobre teda..." # todo: NEW TRANSLATION
 flavor_hab.37.title: "Volebný zbor opätovne potvrdzuje [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cisárstvo" # todo: NEW TRANSLATION
 flavor_hab.37.desc: "Vytvorenie Volebného zboru spravilo cisársku voľbu zložitejšou, keďže teraz musíme aktívne získavať priazeň jednotlivých voličov cez diplomaciu, aliancie, privilégiá, darovanie pôdy a mnoho ďalších ústupkov. Napriek formalizácii cisárskeho volenia prostredníctvom nedávno schváleného Zlatého buly, [austria_first_emperor.GetName] dokázal získať späť cisársku korunu [GetUniqueInternationalOrganization('hre').GetName]. Táto monumentálna udalosť upevňuje postavenie [ROOT.GetCountry.GetAdjective] ako dominantnej sily v [ShowContinentName('europe')] a prináša novej ére prestíže a vplyvu pre našu dynastiu." # todo: NEW TRANSLATION
 flavor_hab.37.a: "Nech žije cisár!" # todo: NEW TRANSLATION
 flavor_hab.37.historical_info: "Habsburgovci si udržali takmer nepretržité držanie trónu cisára Svätého Rímskeho Impéria od roku 1438 až po zánik ríše v roku 1806 tým, že obratne manažovali Volebný zbor. Prostredníctvom strategických manželstiev, teritoriálnych akvizícií a spojenectiev Habsburgovci nahromadili obrovské bohatstvo a politický vplyv, čo im umožňovalo ponúkať značné finančné stimuly alebo politické ústupky na zabezpečenie hlasov." # todo: NEW TRANSLATION
 flavor_hab.38.title: "Hrob Prvého cisára" # todo: NEW TRANSLATION
 flavor_hab.38.desc: "Smrť nášho [first_emperor.GetName] znamenala koniec jednej éry, no jeho odkaz žije v ríši, ktorú pomohol zjednotiť. Na počesť jeho pamiatky a monumentálnych prínosov pre [ROOT.GetCountry.GetName] a [GetUniqueInternationalOrganization('hre').GetName], [target_ruler.GetName] nariadil výstavbu veľkolepého hrobu v [ShowWorkOfArtName('st_stephens_cathedral')] v [ShowLocationName('vienna')]. Hrob Prvého cisára bude slúžiť nielen ako miesto posledného odpočinku nášho milovaného predka, ale aj ako svedectvo sily a trvácnosti našej dynastie." # todo: NEW TRANSLATION
 flavor_hab.38.a: "Tento hrob bude inšpirovať budúce generácie!" # todo: NEW TRANSLATION
 flavor_hab.38.b: "Táto snaha je príliš nákladná." # todo: NEW TRANSLATION
 flavor_hab.38.historical_info: "Hrob cisára Fridricha III. patrí medzi najvýznamnejšie diela neskorého stredovekého umenia. Nachádza sa v chóre apoštolov Katedrály sv. Štefana vo Viedni a bol dokončený posmrtne v roku 1513 na základe objednávky zosnulého cisárovho syna, Maximiliána I. Vyrobený z Adnetského mramoru zo Salzburgu, monumentálny dizajn hrobu odráža cisárovu veľkoleposť a trvalý odkaz Habsburgovcov." # todo: NEW TRANSLATION
 flavor_hab.39.title: "Reichstürkenhilfe" # todo: NEW TRANSLATION
 flavor_hab.39.desc: "Keď čelíme pohanským [GetCountry('TUR').GetAdjective] hordám, [target_ruler.GetName] zvažuje zvolanie Ríšskeho snemu a apelovanie na kniežatá a mestá [GetUniqueInternationalOrganization('hre').GetName], aby prispeli peniazmi a vojskami na obranu hraníc a ochranu viery." # todo: NEW TRANSLATION
 flavor_hab.39.a: "Zvolajme snem a požiadajme o pomoc." # todo: NEW TRANSLATION
 flavor_hab.39.b: "Postavíme sa im sami." # todo: NEW TRANSLATION
 flavor_hab.39.historical_info: "Historicky bola #italic Reichstürkenhilfe#! daň uložená cisárom na boj proti Osmanským Turkom počas ich západného postupu. Po páde Konštantínopolu v roku 1453 sa osmanská hrozba stala naliehavou záležitosťou pre Ríšu. Na viacerých ríšskych snemoch, ako vo Frankfurte, Norimbergu či Regensburgu, cisár Fridrich III. a neskôr Karel V. žiadali schválenie finančných prostriedkov a vojska na obranu ríše. Tieto príspevky boli však často odkladané, neúplné alebo dokonca odmietnuté." # todo: NEW TRANSLATION
 flavor_hab.40.title: "Frauensteinova madona" # todo: NEW TRANSLATION
 flavor_hab.40.desc: "Jeden z najznámejších sochárov ríše, [target_character.GetName], dokončil majstrovské dielo, ktoré spája umenie a vieru spôsobom málokedy vídaným. Jeho dielo, Frauensteinova madona, bolo odhalené v pútnickom kostole pri [ShowLocationName('kirchdorf')]. Táto neskoro gotická socha, vyrezaná z lipového dreva, zobrazuje Pannu Máriu v úlohe ochrannej matky, ktorá pod svojím plášťom chráni kľačiace postavy. Dômyselný dizajn diela, od nadmerne veľkej Madony s dieťaťom až po detailné postavy pod ňou, vyvoláva pocit božského majestátu a ľudského oddania. Hovorí sa, že medzi postavami pod plášťom je zobrazený aj [target_ruler.GetName], čo len viac podčiarkuje našu vieru a požehnané vodcovstvo v [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 flavor_hab.40.a: "Odmene [target_character.GetHimHer] pozíciou na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.40.b: "Chváľme jeho dielo, ale nechajme ho zostať v [ShowLocationNameWithNoTooltip('kirchdorf')]." # todo: NEW TRANSLATION
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]" # todo: NEW TRANSLATION
 flavor_hab.41.desc: "[target_ruler.GetName] oznámil plány premeniť stredoveký [ShowBuildingTypeName('ambras_castle')] na nádherné kráľovské sídlo. Ambiciózny projekt má vytvoriť veľkolepé sídlo panovníckej rodiny a zároveň slúžiť ako výstava pôsobivej zbierky obrazov, brnení, zbraní a rôznych iných vzácnych predmetov, ktoré [target_ruler.GetNameWithNoTooltip] zhromaždil počas rokov." # todo: NEW TRANSLATION
 flavor_hab.41.a: "Nové sídlo bude odrážať našu silu a nádheru!" # todo: NEW TRANSLATION
 flavor_hab.41.b: "Toto je nákladné a zbytočné." # todo: NEW TRANSLATION
 flavor_hab.41.historical_info: "Hrad Ambras bol prestavaný do svojej modernej podoby arcivojvodom Ferdinandom II. v rokoch 1564 až 1589. Menovaný za krajinského vládcu Tirolska, Ferdinand najaťal talianskych architektov, aby prepracovali stredovekú pevnosť na renesančné dielo. Horný hrad sa stal sídlom jeho rodiny, zatiaľ čo Španielska sieň, zázrak neskororenesančnej architektúry, bola postavená ako ceremoniálne a kultúrne centrum." # todo: NEW TRANSLATION
 flavor_hab.42.title: "Proces s [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.42.desc: "Dostal sa k nám podnet, že proces proti [target_character.GetName], váženému právnikovi, sudcovi a bývalému primátorovi [ShowLocationName('vienna')], spôsobuje politické napätie. Známy svojou integritou a neochvejným presadzovaním spravodlivosti, [target_character.GetLastNameWithNoTooltip] si svojím riešením korupčných prípadov zarobil nepriateľov medzi zakorenenými elitami. Jeho odmietanie podplácania a konfrontácie s mocnými frakciami ho teraz zaplietli do politicky nabitého vyšetrovania, obzvlášť kvôli účasti [target_character.GetLastNameWithNoTooltip] v $flavor_hab.45.title$. Ako rastie napätie, požiadalo sa [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby zasiahlo a vyriešilo túto záležitosť." # todo: NEW TRANSLATION
 flavor_hab.42.a: "Ject človek čestný a musí byť oslobodený!" # todo: NEW TRANSLATION
 flavor_hab.42.b: "Nemôžeme riskovať rozzúrenie elít..." # todo: NEW TRANSLATION
 flavor_hab.42.historical_info: "Siebenbürger zohral kľúčovú úlohu pri odhaľovaní korupčných škandálov vrátane spreneverenia a úplatkárstva medzi mestskými predstaviteľmi. Napriek jeho odhodlaniu sa mocní protivníci snažili ho diskreditovať a dokonca sa obrátili na cisára Maximiliána I. Po Maximiliánovej smrti pokračovalo politické zlo a Siebenbürger sa ocitol uprostred frakčných sporov. Keď Ferdinand I. prevzal moc, Siebenbürger a ďalší členovia rady boli obvinení z prekročenia právomocí a popraveni." # todo: NEW TRANSLATION
 flavor_hab.43.title: "Obchodník s vplyvom" # todo: NEW TRANSLATION
 flavor_hab.43.desc: "Zručný obchodník a finančník, [target_character.GetName], priťahuje našu pozornosť. Jeho rozsiahle skúsenosti ako kancelár a pokladník, spolu s cennými väzbami na vplyvnú rodinu [ShowDynastyName('fugger_dynasty')], z neho robia presvedčivého kandidáta na úradné miesto v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hoci je [target_character.GetLastNameWithNoTooltip] cudzinec, už vlastní pôdu v Rakúsku a začína sa integrovať do miestnej elity. Jeho odborné znalosti v oblasti finančného manažmentu a obchodu by mohli výrazne slúžiť záujmom našej pokladnice." # todo: NEW TRANSLATION
 flavor_hab.43.a: "Jeho zručnosti nám budú veľmi nápomocné." # todo: NEW TRANSLATION
 flavor_hab.43.b: "Nemôžeme riskovať zverením financií cudzincom." # todo: NEW TRANSLATION
 flavor_hab.43.historical_info: "Gabriel von Salamanca bol španielsky obchodník, neskôr šľachtic, ktorý zohral významnú úlohu na habsburskom dvore ako generálny pokladník a arcikancelár pri arcivojvodovi Ferdinandovi I. Salamanca sa stal veľmi mocným radcom rakúskeho panovníka a vypracoval si spoločenské postavenie, čo sa naplno prejavilo v jeho manželstvách s členkami najvyššej šľachty." # todo: NEW TRANSLATION
 flavor_hab.44.title: "Výzva na odvolanie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.44.desc: "Napriek tomu, že mu bolo pridelené miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] čelí prudkému odporu zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pri snahe stabilizovať pokladnicu a zabezpečiť stály príjem. Keďže jeho finančné stratégie sú blokované a pokladnica stále zápasí, šľachta začala otvorene kritizovať Salamancu a obviňovať ho z ekonomických ťažkostí. Teraz požadujú jeho odvolanie, tvrdiac, že jeho ďalšia prítomnosť len prehĺbi rozkol medzi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a aristokraciou." # todo: NEW TRANSLATION
 flavor_hab.44.a: "Za súčasnú situáciu nemôže on." # todo: NEW TRANSLATION
 flavor_hab.44.b: "Odvolajme ho z [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.44.historical_info: "V roku 1526 sa Salamancova pozícia na dvore stala čoraz neistou, keď sa šľachta obrátila proti nemu a obvinila ho z neschopnosti a sebeckých motívov. V dôsledku obrovského tlaku zo strany aristokracie bol nútený odstúpiť z funkcie pokladníka a arcikancelára." # todo: NEW TRANSLATION
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')] Blutgericht" # todo: NEW TRANSLATION
 flavor_hab.45.desc: "Autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] spochybnili vzbúrení radcovia, ktorí sa snažili vytvoriť vlastnú vládu, obchádzajúc vôľu panovníka. Ich vzdor narušil poriadok a oslaboval monarchovu autoritu nad [ROOT.GetCountry.GetFlavorRank]. Teraz, predvolaní [target_ruler.GetName] do [ShowLocationName('wiener_neustadt')], aby sa zodpovedali za svoje činy, títo vzbúrenci čelia súdu." # todo: NEW TRANSLATION
 flavor_hab.45.a: "Spravodlivosť musí byť vykonaná." # todo: NEW TRANSLATION
 flavor_hab.45.b: "Udelme milosť, aby sme sa vyhli ďalším nepokojom." # todo: NEW TRANSLATION
 flavor_hab.45.historical_info: "Wiener Neustadt Blutgericht z roku 1522 bolo udalostou v skorom panovaní Ferdinanda I. Po smrti cisára Maximiliána I. v roku 1519 sa rakúske stavy odmietli uznať za starú vládu ustanovenú zosnulým cisárom a vytvorili vlastný vzbúrený režim vedený stavmi. Proces sa zmenil na tribunál proti novej stavovskej vláde, obviňujúc jej vodcov z protiprávneho usurpovania moci a podnecovania ľudu. Ferdinand nariadil potrestať iba hlavných páchateľov, čo viedlo k popravám vodcov vzbury medzi šľachtou aj bežným ľudom." # todo: NEW TRANSLATION
 flavor_hab.46.title: "Pád [GetCountry('HUN').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.46.desc: "[GetCountry('HUN').GetName] utrpel zdrvujúcu porážku z rúk [GetCountry('TUR').GetName]. S našimi kráľovskými väzbami na [GetCountry('HUN').GetNameWithNoTooltip] skrze manželstvo teraz na nás padá zodpovednosť konať. Mnohé hlasy v [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že sa musíme zasiahnuť a nárokovať si [GetCountry('HUN').GetAdjectiveWithNoTooltip] trón, aby sme zastavili [GetCountry('TUR').GetAdjectiveWithNoTooltip] nápor. Ak má byť [ShowContinentName('europe')] zachránená pred touto pohromou, je jasné, že len my máme silu zjednotiť potrebné sily na ich odrazenie." # todo: NEW TRANSLATION
 flavor_hab.46.a: "Musíme si nárokovať Svätú korunu!" # todo: NEW TRANSLATION
 flavor_hab.46.b: "Nesmútime provokovať [GetCountry('TUR').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.46.historical_info: "Bitka pri Moháči v roku 1526 znamenala katastrofálnu porážku pre Uhorsko. Smrť kráľa Ľudovíta II. Uhorska a Čiech zanechala kráľovstvo v chaose. Toto vytvorilo mocenské vákuum, ktoré sa snažili naplniť rakúsky arcivojvoda Ferdinand I. a transylvánsky šľachtic Ján Zápoľya. Ako manžel Ľudovítovej sestry Anny si Ferdinand nárokoval trón na základe dynastických práv a bol v roku 1526 zvolený kráľom Uhorska časťou uhorskej šľachty." # todo: NEW TRANSLATION
 flavor_hab.47.title: "Palác nádhery" # todo: NEW TRANSLATION
 flavor_hab.47.desc: "Keď [ROOT.GetCountry.GetFlavorRank] prosperuje a naše truhlice sú naplnené bohatstvom, je príležitosť premeniť naše sídlo moci na pravý symbol našej veľkoleposti. Starý hrad Hofburg už neodráža nádheru a postavenie, ktoré sme dosiahli. Mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhujú prestavbu a rozšírenie Hofburgu na veľkolepé sídlo hodné našej vzrastajúcej prestíže a moci." # todo: NEW TRANSLATION
 flavor_hab.47.a: "Prestavme ho na sídlo hodné našej vznešenosti!" # todo: NEW TRANSLATION
 flavor_hab.47.b: "Mali by sme sa zamerať na dôležitejšie záležitosti." # todo: NEW TRANSLATION
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.48.desc: "Ako sa reformácia šíri po [ShowContinentName('europe')], náš [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás tlačí, aby sme najali ľudí, ktorí by tvrdou rukou stíhali šírenie kacírstva. Jedným z takýchto mužov je [target_character.GetName], známy ostrými diplomatickými schopnosťami a pevnými názormi na otázky viery; je ideálnym kandidátom na usmerňovanie našich politík v týchto turbulentných časoch." # todo: NEW TRANSLATION
 flavor_hab.48.a: "Pozvite [target_character.GetHimHer] do [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.48.b: "Jeho názory sú príliš radikálne." # todo: NEW TRANSLATION
 flavor_hab.48.historical_info: "Bernhard von Cles bol kardinál, biskup a štátnik, ktorého kariéra sa preplietala s politickými a náboženskými otrasmi 16. storočia v Európe. Vystupoval do popredia ako biskup v Trente a neskôr ako predseda Tajnej rady pod Ferdinandom I. Von Cles bol tvrdým odporcom Martina Luthera a zohral významnú úlohu v potláčaní protestantskej reformácie, najmä zvyšovaním tlaku na protestantské stavy na říšskom sneme v Špýri v roku 1529." # todo: NEW TRANSLATION
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.49.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] diskutuje o prítomnosti [target_character.GetName] vo [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip] je veľký učenec a polymath, preslávený svojimi odbornými znalosťami v medicíne, matematike, astronómii a kartografii. Tiež pôsobil ako osobný lekár mnohých významných osôb [ROOT.GetCountry.GetFlavorRank]. So svojimi rozsiahlymi vedomosťami a schopnosťou spojiť vedeckú prácu s praxou by bol vynikajúcim kandidátom do služby [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.49.a: "Pozvite [target_character.GetHimHer] do [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.49.b: "Nás nezaujíma, čo môže ponúknuť." # todo: NEW TRANSLATION
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] vytvára [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]" # todo: NEW TRANSLATION
 flavor_hab.50.desc: "[target_character.GetName], uznávaný učenec a polymath slúžiaci v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa pustil do pozoruhodného projektu — detailnej mapy [GetCountry('HUN').GetName] známej ako [ShowWorkOfArtName('tabula_hungariae')]. Táto mapa, založená na rukopise Lazara Secretariusa, obsahuje viac než 1 300 osád a revolučný pokus o zahrnutie presných vzdialeností medzi nimi. Úroveň detailov a prítomnosť mierky ju radia medzi najpokročilejšie regionálne mapy našej doby." # todo: NEW TRANSLATION
 flavor_hab.50.a: "Svedectvo brilantnosti nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_hab.51.title: "Obliehanie [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.51.desc: "The [GetCountry('TUR').GetAdjective] hordes have been repelled! Against all odds, our forces have triumphed over the besieging heathens, securing [ShowLocationName('vienna')] and protecting the gateway to the heart of [ShowContinentName('europe')]. This victory is a testament to the valor of our soldiers and the resilience of our people. With the siege lifted, we have dealt a critical blow to [GetCountry('TUR').GetAdjectiveWithNoTooltip] ambitions in Christendom." # todo: NEW TRANSLATION
 flavor_hab.51.a: "Triumfálne víťazstvo!" # todo: NEW TRANSLATION
 flavor_hab.51.historical_info: "Obliehanie Viedne v roku 1529 znamenalo prvý veľký osmanský pokus dobyť mesto, vedený sultánom Sulejmanom Nádherným po jeho víťazstve v bitke pri Moháči. Napriek veľkej prevahe početnosti obrancovia mesto ubránili a dokázali odraziť útočiacich Turkov. Druhé, slávnejšie obliehanie sa odohralo v roku 1683 pod velením Kara Mustafu. Tentoraz dosiahla rozhodujúce víťazstvo Svätá liga. Keď už všetko vyzeralo stratené, prišli krídlatí husári vedení poľským kráľom Jánom III. Sobieským a oslobodili mesto mohutným jazdeckým útokom." # todo: NEW TRANSLATION
 flavor_hab.52.title: "Posilnenie [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.52.desc: "Hoci vojna s [GetCountry('TUR').GetName] je u konca, bola nám daná cenná lekcia. [GetCountry('TUR').GetAdjectiveWithNoTooltip] dokázali ohroziť [ShowLocationName('vienna')], a jej pád by mal zničujúce následky pre celé [ShowContinentName('europe')]. Mnohí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz tlačia na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby investovali do opevnení [ShowLocationNameWithNoTooltip('vienna')]." # todo: NEW TRANSLATION
 flavor_hab.52.a: "Zadať masívnu rekonštrukciu hradieb." # todo: NEW TRANSLATION
 flavor_hab.52.b: "Zadať drobné vylepšenie." # todo: NEW TRANSLATION
 flavor_hab.52.c: "Súčasné obrany stačia." # todo: NEW TRANSLATION
 flavor_hab.53.title: "Zbúranie hradieb [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.53.desc: "[ShowLocationName('vienna')] hradby, kedysi hrdý symbol odolnosti nášho mesta proti cudzincom, sú teraz predmetom úvah. S narastajúcim tlakom urbanistického plánovania a prudko rastúcou populáciou sa tieto opevnenia stávajú skôr prekážkou než nevyhnutnosťou. Rozvoj je obmedzený, architektonické projekty a nové štvrte sú zviazané prítomnými bariérami. Mnohé hlasy, najmä medzi mestskými plánovačmi a obchodníkmi, volajú po zbúraní hradieb, pričom tvrdia, že ich odstránenie prinesie éru rastu a prosperity." # todo: NEW TRANSLATION
 flavor_hab.53.a: "Zbúrajte tieto hradby!" # todo: NEW TRANSLATION
 flavor_hab.53.b: "Tieto hradby sú nenahraditeľné." # todo: NEW TRANSLATION
 flavor_hab.53.historical_info: "Rozhodnutie zbúrať viedenské opevnenia prišlo v 19. storočí, podnietené rýchlou industrializáciou mesta a nárastom populácie. Hradby, ktoré úspešne chránili Viedeň počas udalostí ako obliehania v rokoch 1529 a 1683, už neboli nutné v ére modernej vojny." # todo: NEW TRANSLATION
 flavor_hab.54.title: "Sála Zemských desiek" # todo: NEW TRANSLATION
 flavor_hab.54.desc: "S nadobudnutím [ShowLocationName('prague')] sme sa stretli s pozoruhodnou [GetCountry('BOH').GetAdjective] praxou takzvaných #italic Zemské desky#!. Tento systém spočíva v vedení záznamov o šľachtických statkoch, právnych transakciách a právach, všetko uchovávané v oficiálnych knihách. Pôvodne boli uložené v Starom kráľovskom paláci na [ShowLocationNameWithNoTooltip('prague')] hrade, no sála bola zničená požiarom. Keďže táto inštitúcia zabezpečuje transparentnosť a kontinuitu v otázkach vlastníctva šľachtických pozemkov a právnych rozhodnutí, mnohí navrhujú, aby sme postavili novú sálu, kde by boli uložené, a osvojili si tento systém pre seba." # todo: NEW TRANSLATION
 flavor_hab.54.a: "Obnoviť ho!" # todo: NEW TRANSLATION
 flavor_hab.54.b: "To nie je potrebné." # todo: NEW TRANSLATION
 flavor_hab.55.title: "Zriadenie vojenskej hranice" # todo: NEW TRANSLATION
 flavor_hab.55.desc: "Neúnavná hrozba [GetCountry('TUR').GetAdjective] vpádov do našich hraníc ohrozuje bezpečnosť našich zemí a stabilitu samotného [ShowContinentName('europe')]. Na zmiernenie tejto hrozby mnohí navrhujú zriadiť obrannú zónu pozdĺž našej južnej hranice, osídlenú vernými poddanými a profesionálnymi vojakmi, ktorých úlohou by bolo chrániť náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hab.55.a: "Zriadiť ju!" # todo: NEW TRANSLATION
 flavor_hab.55.b: "Nie je to potrebné." # todo: NEW TRANSLATION
 flavor_hab.55.historical_info: "Habsburská vojenská hranica bola zriadená v 16. storočí ako opevnené pohraničie na obranu Habsburskej monarchie proti Osmanskej ríši. Táto hranica sa tiahla cez Chorvátsko, Srbsko a Rumunsko a slúžila ako nárazník medzi osmanskými a habsburskými územiami. Región bol osídlený zmesou etnických skupín, vrátane Srbov, Chorvátov a Valachov, ktorí boli odmenení pôdou a privilégiami výmenou za vojenskú službu." # todo: NEW TRANSLATION
 flavor_hab.56.title: "Osídľovanie vojenskej hranice" # todo: NEW TRANSLATION
 flavor_hab.56.desc: "Naši vojenskí plánovači navrhli odvážnu iniciatívu na posilnenie obrany proti [GetCountry('TUR').GetAdjective] vpádom: presídliť sedliakov z vnútrozemia na novo zriadenú vojenskú hranicu. Podporou osídlenia týchto pohraničných oblastí môžeme vytvoriť samostatne udržiavateľnú líniu obrany, kde verní poddaní budú slúžiť ako rané varovanie a odbojová sila proti akýmkoľvek nepriateľským postupom." # todo: NEW TRANSLATION
 flavor_hab.56.a: "Dobrý nápad." # todo: NEW TRANSLATION
 flavor_hab.56.b: "Sú viac potrební doma." # todo: NEW TRANSLATION
 flavor_hab.57.title: "Tyrolské sedliacke povstanie" # todo: NEW TRANSLATION
 flavor_hab.57.desc: "Dostali sme správy o vzburách v [ShowAreaName('tirol_area')] pod vedením [target_character.GetName]. Získavši si dôveru nespokojných baníkov a sedliakov, [target_character.GetLastNameWithNoTooltip] zorganizoval ozbrojené povstanie proti zavedenému poriadku, údajne bojujúc za rovnosť, spravodlivosť a práva obyčajných ľudí. Hnutie sa rýchlo rozšírilo, povstalci dobývajú biskupstvá a predkladajú radikálne požiadavky, ktoré spochybňujú autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] aj [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_hab.57.a: "Zmobilizovať prostriedky a rozdrviť ich!" # todo: NEW TRANSLATION
 flavor_hab.57.b: "Nepredstavujú pre nás hrozbu." # todo: NEW TRANSLATION
 flavor_hab.57.c: "Musíme ustúpiť - sú príliš mocní." # todo: NEW TRANSLATION
 flavor_hab.57.b.tt: "Všetci [ShowPopTypeName('peasants')] v [ShowAreaName('tirol_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [tirolean_rebel.GetName]" # todo: NEW TRANSLATION
 hab_tirolean_peasant_revolt: "Tyrolské sedliacke povstanie" # todo: NEW TRANSLATION
 flavor_hab.57.historical_info: "Michael Gaismair bol významnou postavou v Nemeckej sedliackej vojne, viedol tyrolské a salzburské povstania v rokoch 1525–1526. Gaismair sa postavil proti zakoreneným privilegiám šľachty a Katolíckej cirkvi. Po vypuknutí povstania v roku 1525 vypracoval radikálne reformy, vrátane rovnosti pred zákonom, voľby sudcov a kňazov, a dokonca zrušenia Katolíckej cirkvi. Napriek jeho snahám o organizovanie demokratického kresťanského sedliackeho štátu bolo jeho povstanie nakoniec potlačené." # todo: NEW TRANSLATION
 flavor_hab.58.title: "Najzvláštnejší z darov" # todo: NEW TRANSLATION
 flavor_hab.58.desc: "V [ShowLocationName('vienna')] sa rozšírila správa o veľmi zvláštnom príchode — nádhernom slonovi, darovanom nám našimi [GetCountry('POR').GetAdjective] priateľmi. Zvieratá vyvolalo senzáciu v meste, pretože pre väčšinu našich ľudí je to prvýkrát, čo takéto stvorenie vidia mimo ilustrácií alebo príbehov z ďalekých krajín. Vznešený a impozantný slon je symbolom [GetCountry('POR').GetAdjectiveWithNoTooltip] dosahu po celom svete a gestom priateľstva voči nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.58.a: "No... ďakujeme?" # todo: NEW TRANSLATION
 flavor_hab.58.historical_info: "Slon Suleiman bol darom kráľa Jána III. Portugalského arcivojvodovi Maxmiliánovi II. Rakúskemu v roku 1552. Suleiman bol poslaný do Viedne ako diplomatický prejav priateľstva a spojenectva. Jeho cesta z Portugalska cez Španielsko a Taliansko do Rakúska bola javiskom, ktoré upútalo publikum po celej Európe. Po príchode do Viedne sa Suleiman stal senzáciou." # todo: NEW TRANSLATION
 flavor_hab.59.title: "Rozšírenie [ShowWorkOfArtNameWithNoTooltip('hofburg')]" # todo: NEW TRANSLATION
 flavor_hab.59.desc: "[target_ruler.GetName] sa začal zaujímať o zbieranie vzácnych a exotických predmetov — od prekrásnych rukopisov a bezcenných relikvií až po nezvyčajné artefakty. Táto nová vášeň však priniesla naliehavý problém — v [ShowWorkOfArtName('hofburg')] jednoducho nie je dosť miesta na uloženie rastúcej a prestížnej zbierky. Preto sa navrhuje rozšíriť [ShowWorkOfArtNameWithNoTooltip('hofburg')] o veľké sály a galérie, ktoré by pojali tieto poklady." # todo: NEW TRANSLATION
 flavor_hab.59.a: "Rozšíriť [ShowWorkOfArtNameWithNoTooltip('hofburg')] a uchovať tieto poklady." # todo: NEW TRANSLATION
 flavor_hab.59.b: "Máme naliehavejšie záležitosti, na ktoré minúť prostriedky." # todo: NEW TRANSLATION
 flavor_hab.59.historical_info: "Mnohí rakúski panovníci sa snažili zhromaždiť umenie, literatúru a historické artefakty pod habsburskou dominanciou. Niektoré z týchto zbierok boli pôvodne uložené v rozšírenom Hofburgu vo Viedni a slúžili ako prejav cisárskej prestíže a ako zdroj pre učencov. Postupne sa z rastúceho súboru znalostí a umenia vytvoril základ Rakúskej cisárskej dvorskej knižnice." # todo: NEW TRANSLATION
 flavor_hab.60.title: "Kapelmajster pre [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 flavor_hab.60.desc: "[target_ruler.GetName], horlivý obdivovateľ umenia, prejavil záujem priviesť renomovaného skladateľa [target_character.GetName] do služby nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetLastNameWithNoTooltip], oslavovaný za [target_character.GetHerHis] majstrovstvo v sakrálnej hudbe a zložitej polyfónii, patrí medzi najuznávanejších hudobníkov v [ShowContinentName('europe')]. Menovanie [target_character.GetHerHis|U] by zvýšilo prestíž nášho národa a upevnilo postavenie nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako majáka kultúry a rafinovanosti." # todo: NEW TRANSLATION
 flavor_hab.60.a: "Nešetriť nákladmi." # todo: NEW TRANSLATION
 flavor_hab.60.b: "[target_character.GetHerHis|U] požiadavky sú príliš nákladné." # todo: NEW TRANSLATION
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina je všeobecne považovaný za jedného z najväčších skladateľov renesancie. Jeho hudba stanovila štandard pre sakrálne kompozície. V 60. rokoch 16. storočia cisárske vyslanectvo Maxmiliána II. rokovalo s Palestrinou ohľadom uvoľnenej pozície kapelmajstra na viedenskom dvore. Napriek cisárovmu veľkému záujmu rokovania zlyhali kvôli vysokým finančným požiadavkám Palestriny." # todo: NEW TRANSLATION
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.61.desc: "Ako vášnivý zberateľ umenia [target_ruler.GetName] dlho obdivoval diela známeho maliara [target_character.GetName]. Živé zobrazenia dedinského života, krajín a alegorických tém od [target_character.GetLastNameWithNoTooltip] očarili dvory po celej [ShowContinentName('europe')]. Po tom, čo sme už získali niekoľko [target_character.GetHerHis] majstrovských diel, [target_ruler.GetNameWithNoTooltip] teraz zvažuje pozvať [target_character.GetLastNameWithNoTooltip] na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako trvalého dvorného umelca." # todo: NEW TRANSLATION
 flavor_hab.61.a: "Pozvime [target_character.GetLastNameWithNoTooltip] na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_hab.61.b: "Teraz si taký luxus nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_hab.62.title: "Cisárska koruna" # todo: NEW TRANSLATION
 flavor_hab.62.desc: "[target_ruler.GetName] prejavil želanie vytvoriť korunu, ktorá by symbolizovala lesk, moc a prestíž nášho [ROOT.GetCountry.GetFlavorRank]. Nová cisárska koruna by stála ako zástupca veľkosti [ROOT.GetCountry.GetName] a jeho panovníka, slúžiac ako dôkaz našej božskej pravice a odraz nášho neprekonateľného postavenia v [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_hab.62.a: "Nešetriť nákladmi!" # todo: NEW TRANSLATION
 flavor_hab.62.b: "Nie je čas na takú márnivosť." # todo: NEW TRANSLATION
 flavor_hab.62.historical_info: "Cisárska koruna Rakúska bola pôvodne zhotovená pre cisára Rudolfa II. v roku 1602. Koruna kombinuje renesančné umenie s tradičnými symbolmi cisárskej moci, zahŕňajúc mitru, ktorá odráža božskú autoritu Sväto-rímskeho cisára. Aj keď bola pôvodne vyrobená ako Rudolfova osobná koruna, neskôr sa stala oficiálnou korunou Rakúskeho cisárstva v roku 1804 za cisára Františka II. po zániku Sväto-rímskej ríše." # todo: NEW TRANSLATION
 flavor_hab.64.title: "Inštitucionalizovať [ShowAdvanceNameWithNoTooltip('geheimrat')]" # todo: NEW TRANSLATION
 flavor_hab.64.desc: "Aj keď naše nedávne zriadenie [ShowAdvanceName('geheimrat')] bolo široko oslavované, niektorí na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa pýtajú, či je táto neformálna inštitúcia postačujúca. Tvrdia, že by možno mala byť inštitucionalizovaná ako neoddeliteľná súčasť politík [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], čím by sa zabezpečilo, že len najdôveryhodnejší a najspôsobilejší jedinci ovplyvňujú záležitosti nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hab.64.a: "Urobiť z toho inštitúciu!" # todo: NEW TRANSLATION
 flavor_hab.64.a.tt: "Odomkne udalosti o významných osobnostiach, ktoré boli členmi [ShowGovernmentReformName('hab_geheimer_rat')]." # todo: NEW TRANSLATION
 flavor_hab.64.b: "Súčasná forma dobre plní svoj účel." # todo: NEW TRANSLATION
 flavor_hab.65.title: "Apoštol Štajerska" # todo: NEW TRANSLATION
 flavor_hab.65.desc: "Prebiehajúce rekatolizačné snahy v našich zemiach dostali veľký impulz vďaka neúnavnému nasadeniu [target_character.GetName], [ShowReligionAdjective('catholic')] biskupa zo Seckau. Známý ako Apoštol Štajerska, [target_character.GetLastNameWithNoTooltip] viedol vojensky podporované komisie na vyháňanie [ShowReligionAdjective('lutheran')] kazateľov, pálenie heretických textov a vynucovanie vernosti [ShowReligionAdjectiveWithNoTooltip('catholic')] viere." # todo: NEW TRANSLATION
 flavor_hab.65.a: "Poskytnúť [target_character.GetLastNameWithNoTooltip] plnú podporu." # todo: NEW TRANSLATION
 flavor_hab.65.b: "Činy [target_character.GetLastNameWithNoTooltip] môžu vyvolať nepokoje." # todo: NEW TRANSLATION
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.66.desc: "[target_character.GetName] sa vyprofiloval ako jeden z najspôsobilejších a najvernejších radcov nášho [ROOT.GetCountry.GetFlavorRank]. Ako významný člen [ShowGovernmentReformName('hab_geheimer_rat')] je [target_character.GetLastNameWithNoTooltip] známy svojou administratívnou odbornosťou, diplomatickou šikovnosťou a neotrasiteľnou lojalitou k [ROOT.GetCountry.GetName]. [target_character.GetHerHis|U] bystrý vhľad a rozsiahle skúsenosti sa ukázali byť nenahraditeľné pri riadení štátnych záležitostí a [target_character.GetHerHis] vplyv medzi šľachtou z neho robí nepostrádateľnú osobu na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.66.a: "Oslávme [target_character.GetHerHis] úspešnú kariéru!" # todo: NEW TRANSLATION
 flavor_hab.66.historical_info: "Gundakar bol dôležitou postavou v rakúskej administratíve počas panovaní Mateja, Ferdinanda I. a Ferdinanda II. Ako člen Geheimer Rat a schopný administrátor zohral kľúčovú úlohu pri upevňovaní habsburskej moci počas Tridsaťročnej vojny a v prebiehajúcich proti-reformných snahách." # todo: NEW TRANSLATION
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.67.desc: "[target_character.GetName] sa vyznamenal ako bystrý administrátor a dôveryhodný služobník našej dynastie. Ako člen [ShowGovernmentReformName('hab_geheimer_rat')] si svoje úsilie o posilnenie panovníkovej moci získalo u ľudí aj strach. [target_ruler.GetName] zvažuje udeliť [target_character.GetLastNameWithNoTooltip] povýšenú poradnú úlohu, aby využil [target_character.GetHerHis] bezkonkurenčné odborné znalosti v štátnej správe." # todo: NEW TRANSLATION
 flavor_hab.67.a: "Udeľte [target_character.GetHerHim] povýšenú pozíciu." # todo: NEW TRANSLATION
 flavor_hab.67.historical_info: "Karel I. z Lichtenštajna bol kľúčovou postavou v úsiliach Habsburgovcov znovu uplatniť kontrolu počas Tridsaťročnej vojny. Stal sa oddaným stúpencom cisára Ferdinanda II., pomáhal pri potlačení stavov počas Pražského krvavého súdu a dohliadal na redistribúciu zabavených vzbúrenských pozemkov. Ako vymenovaný gubernátor a miestodržiteľ Čiech zohral rozhodujúcu úlohu pri obnovení poriadku po bitke na Bielej hore." # todo: NEW TRANSLATION
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.68.desc: "[target_character.GetName] vyštveral sa v rebríčku [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], prešiel od mladého šľachtica k skúsenému veliteľovi a dôveryhodnému spojencovi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a členovi [ShowGovernmentReformName('hab_geheimer_rat')]. Známý svojím vodcovstvom na bojisku a neochvejnou lojalitou, [target_character.GetSheHe] zabezpečil ochranu [ROOT.GetCountry.GetFlavorRank] a získal obdiv vojakov i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_hab.68.a: "[target_character.GetSheHe|U] bude dobre viesť naše armády!" # todo: NEW TRANSLATION
 flavor_hab.68.historical_info: "Maximilián z Lichtenštajna bol dôležitým generálom v habsburskej vojenskej a politickej sfére počas búrlivých ranných rokov Tridsaťročnej vojny. Od obrany Kremže až po velenie silám pri bitke na Bielej hore, jeho príspevky k habsburským víťazstvám boli obrovské." # todo: NEW TRANSLATION
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.69.desc: "[target_character.GetName] je jedným z najspôsobilejších štátnikov v [ROOT.GetCountry.GetFlavorRank] a významnou postavou nášho [ShowAdvanceName('geheimrat')]. Muž hlbokého intelektu a strategickej vízie, [target_character.GetSheHe] slúžil [ROOT.GetCountry.GetGovernment.GetCourtTitle] s rozlišovacou obratnosťou, orientujúc sa v zložitostiach diplomacie a správy štátu s bezkonkurenčnou jemnosťou. Známý svojím ostrom myslením a schopnosťou sprostredkovať delikátne dohody, [target_character.GetHerHis] rastúca reputácia z neho robí nenahraditeľného pre [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_hab.69.a: "Máme šťastie, že máme [target_character.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_hab.69.historical_info: "Maximilián barón Trauttmansdorff bol vplyvným rakúskym štátnikom a diplomatom počas Tridsaťročnej vojny a jedným z hlavných architektov Vestfálskeho mieru. Ako vedúci cisárskej delegácie pri rokovaniach vo Vestfálskom mieri pracoval neúnavne na zabezpečení priaznivých podmienok pre Habsburskú monarchiu. Po korunovácii Ferdinanda III. v roku 1637 sa stal druhou najsilnejšou osobou v celom panstve." # todo: NEW TRANSLATION
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.70.desc: "[target_character.GetName] je známy svojím majstrovstvom diplomacie a neochvejným záväzkom ku kontrareformácii. [target_character.GetSheHe|U] už dlho pôsobí ako stabilizačná sila v nestabilnom politickom a náboženskom prostredí [ROOT.GetCountry.GetFlavorRank]. Vďaka [target_character.GetHerHis] rozsiahlym kontaktom s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] môžu [target_character.GetHerHis] rady byť neoceniteľné pri riadení domácich záležitostí, upevňovaní viery a zabezpečovaní lojality kľúčových šľachtických rodín." # todo: NEW TRANSLATION
 flavor_hab.70.a: "[target_character.GetHerHis|U] služba je veľmi cenená." # todo: NEW TRANSLATION
 flavor_hab.70.historical_info: "Franz z Dietrichsteina bol rakúskym kardinálom a štátnikom, ktorý slúžil ako blízky poradca habsburských panovníkov počas kontrareformácie. Ako biskup Olomouca a cisársky diplomat bol kľúčovou postavou pri presadzovaní kontrareformácie a upevňovaní habsburskej moci v Čechách." # todo: NEW TRANSLATION
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.71.desc: "[target_character.GetName] je renomovaný diplomat, štátnik a člen [ShowGovernmentReformName('hab_geheimer_rat')]. Známý svojimi odbornými znalosťami v diplomacii a štátnej správe prináša bohaté skúsenosti, ktoré nášmu národu veľmi prospievajú. Možno by bolo prospešné presunúť [target_character.GetHerHim] zo služby [ROOT.GetCountry.GetGovernment.GetRulerTitle] na post v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.71.a: "Nájdeme pre [target_character.GetHerHim] miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.71.historical_info: "Gerhard z Questenbergu bol kľúčovou postavou počas Tridsaťročnej vojny, slúžiac ako cisársky diplomat a štátnik. Narodil sa v prominentnej rodine a stal sa Tajným radcom cisára Ferdinanda II., pričom zohral rozhodujúcu úlohu pri významných udalostiach, ako bol Regensburgský voľboprávny snem v roku 1630." # todo: NEW TRANSLATION
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.72.desc: "[target_character.GetName], ktorý už predtým slúžil v [ShowGovernmentReformName('hab_geheimer_rat')], ponúkol svoje služby nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] rozsiahle skúsenosti ako diplomat a štátny úradník, spolu s [target_character.GetHerHis] blízkym vzťahom k [ROOT.GetCountry.GetGovernment.GetRulerTitle], robia z [target_character.GetHerHim] cenný prínos." # todo: NEW TRANSLATION
 flavor_hab.72.a: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] dobre využije [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_hab.72.historical_info: "Johann Baptist Verda bol významným diplomatom a dôverníkom cisára Ferdinanda II., slúžiac ako prvý dvoraný kancelár pre Horné, Vnútorné a Dolné Rakúsko. Bol známy svojou úlohou pri významných rokovaniach a zapojením do intríg Tridsaťročnej vojny; Verda tak zohral kľúčovú úlohu pri formovaní politického života v ríši." # todo: NEW TRANSLATION
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.73.desc: "Významný šľachtic z [ShowCultureName('hungarian')] časti nášho [ROOT.GetCountry.GetFlavorRank] ponúkol svoje služby nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Známý svojou pevnou podporou katolicizmu a oddanosťou našej veci, [target_character.GetLastNameWithNoTooltip] je odborníkom v politických a vojenských záležitostiach, čo z neho robí cenný prínos." # todo: NEW TRANSLATION
 flavor_hab.73.a: "Vymenovať [target_character.GetHerHim] za poradcu." # todo: NEW TRANSLATION
 flavor_hab.73.b: "Požiadať [target_character.GetHerHis] o vojenské poradenstvo." # todo: NEW TRANSLATION
 flavor_hab.73.historical_info: "Nikolaus Esterházy bol uhorský šľachtic a štátnik, ktorý založil vplyvnú rodinu Esterházyovcov. Bývalý protestant, ktorý konvertoval na katolicizmus, vystúpil vďaka podpore Habsburgovcov. Zohral významnú úlohu v odolávaní osmanskej expanzii a upevňovaní habsburskej moci v Uhorsku, za čo získal tituly ako gróf z Beregu a palatín Uhorska." # todo: NEW TRANSLATION
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.74.desc: "Šľachtic veľkého postavenia v rámci [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] je osobnosťou, ktorú sa mnohí obdivujú i boja. So minulosťou poznačenou vernosťou voči [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] teraz usiluje upevniť svoju pozíciu. Mnohí navrhujú, aby sme jeho/jej vernosť odmenili miestom na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.74.a: "Nech nás [target_character.GetHerHim] vedie." # todo: NEW TRANSLATION
 flavor_hab.74.historical_info: "Salvata bol verný stúpenec Habsburgovcov, zastával rôzne kľúčové funkcie, vrátane guvernéra Čiech a účasti v cisárskej armáde. Je najznámejší tým, že prežil slávne Vykopnutie z okna v Prahe v roku 1618, keď ho protestantský dav vyhodil z okna." # todo: NEW TRANSLATION
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] sa stáva neefektívnym" # todo: NEW TRANSLATION
 flavor_hab.75.desc: "Mnohí si sťažujú, že [ShowGovernmentReformName('hab_geheimer_rat')], kedysi mocná inštitúcia, sa stáva čoraz neefektívnejšou. Obrovský počet ľudí zapojených do jej fungovania viedol k nafúknutej a pomalej byrokracii. Neefektívnosť brzdí dôležité rozhodnutia a systém sa pod vlastnou váhou trápi. Niektorí tvrdia, že [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] už stratil svoj zmysel, zatiaľ čo iní veria, že ho možno zreformovať a zefektívniť tak, aby lepšie slúžil potrebám Cisárstva." # todo: NEW TRANSLATION
 flavor_hab.75.a: "Vyčleniť zdroje na jeho reformu." # todo: NEW TRANSLATION
 flavor_hab.75.b: "Zrušiť ho." # todo: NEW TRANSLATION
 flavor_hab.76.title: "Triumfálne oslavy" # todo: NEW TRANSLATION
 flavor_hab.76.desc: "Nedávne víťazstvo nad silami $protestant_union$ bolo rozhodujúcim a veľmi potrebným triumfom v tomto dlhom a vyčerpávajúcom konflikte. [target_ruler.GetName] vyhlásil, že nastal čas uctiť si tento významný moment v histórii postavením veľkolepého monumentu na oslavu nášho úspechu. Nápadom je postaviť sochu zasvätenú Panne Márii. [ShowWorkOfArtName('marian_column')] by symbolizovala božskú ochranu a silu našich síl tvárou v tvár nepriazni osudu." # todo: NEW TRANSLATION
 flavor_hab.76.a: "Postaviť pamätník." # todo: NEW TRANSLATION
 flavor_hab.76.b: "Sústrediť sa na iné priority." # todo: NEW TRANSLATION
 flavor_hab.76.historical_info: "Marian Column vo Wernstein am Inn je socha zasvätená Panne Márii, vytvorená zo vďaky za ochranu Viedne pri obrane proti švédskym silám v roku 1645. Cisár Ferdinand III. zadal vytvorenie sochy na pamiatku triumfu. Neskôr bola vyhotovená bronzová kópia a umiestnená vo Viedni, aby ešte viac uctila toto víťazstvo." # todo: NEW TRANSLATION
 flavor_hab.77.title: "Pútavý talent [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.77.desc: "[target_character.GetName], renomovaný skladateľ a operný spevák, si získal širokú slávu v celej [ShowRegionName('italy_region')] vďaka svojmu výnimočnému hudobnému talentu a očarujúcim operným vystúpeniam. Diela [target_character.GetHerHis] nadchli publikum široko-ďaleko, vďaka čomu si [target_character.GetHerHim] vyslúžil miesto medzi najuznávanejšími umelcami svojej doby. [target_ruler.GetName], oddaný obdivovateľ [target_character.GetHerHis] oper, predložil návrh pozvania Cestiho do nášho dvora." # todo: NEW TRANSLATION
 flavor_hab.77.a: "Podporiť tento návrh." # todo: NEW TRANSLATION
 flavor_hab.77.b: "Nemôžeme si dovoliť takýto luxus." # todo: NEW TRANSLATION
 flavor_hab.78.title: "Oslabenie moci tirolského parlamentu" # todo: NEW TRANSLATION
 flavor_hab.78.desc: "Miestny parlament v [ShowAreaName('tirol_area')] dlho slúžil ako regionálny orgán správy, zastupujúci stavy krajiny a chrániaci miestne privilégiá. V posledných rokoch sa však čoraz viac stal prekážkou našim snahám o centralizáciu a reformy. Mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentujú, že jeho vplyv podrýva autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a navrhujú, že je načase zbaviť túto inštitúciu niektorých právomocí a presunúť jej funkcie pod priamejšiu kontrolu." # todo: NEW TRANSLATION
 flavor_hab.78.a: "Okamžite ho zbaviť právomocí!" # todo: NEW TRANSLATION
 flavor_hab.78.a.tt: "Všetky [pops|e] v [ShowAreaName('tirol_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_hab.78.b: "Nechať parlament pokračovať v práci." # todo: NEW TRANSLATION
 flavor_hab.78.b.tt: "Všetky [pops|e] v [ShowAreaName('tirol_area')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_hab.79.title: "Odlitie Pummerinu" # todo: NEW TRANSLATION
 flavor_hab.79.desc: "Po našom triumfálnom zdvihnutí obliehania [GetCountry('TUR').GetAdjective], mnohí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] navrhli veľkolepé gesto na zvečnenie nášho víťazstva. S nespočetnými zajatými [GetCountry('TUR').GetAdjectiveWithNoTooltip] delami teraz v našom vlastníctve, niektorí navrhujú ich roztaviť a z nich vytvoriť masívny kostolný zvon pre [ShowWorkOfArtName('st_stephens_cathedral')]." # todo: NEW TRANSLATION
 flavor_hab.79.a: "Odlijme tento zvon víťazstva!" # todo: NEW TRANSLATION
 flavor_hab.79.b: "Naše zdroje sú lepšie využité inde." # todo: NEW TRANSLATION
 flavor_hab.79.historical_info: "Pummerin, veľký zvon Dómu sv. Štefana, bol odliaty v roku 1705 z osmanských diel zajatých počas druhého obliehania Viedne v roku 1683. So svojimi bohatými barokovými ozdobami bol zvon ohromujúcim dielom umeleckého remesla. Napriek svojmu impozantnému vzhľadu bol jeho zvuk považovaný za menej úspešný, čo sa pripisovalo jeho obrovským rozmerom a hmotnosti." # todo: NEW TRANSLATION
 flavor_hab.80.title: "König Ottokars Glück und Ende" # todo: NEW TRANSLATION
 flavor_hab.80.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] vždy podporoval umenie a nedávna tragédia #italic König Ottokars Glück und Ende#!, napísaná talentovaným [target_character.GetName], bola oslavovaná ako majstrovské dielo. Hra, ktorá rozpráva vzostup a pád [otakar.GetName], spája drámu a históriu spôsobom, ktorý uchvátil divákov a priniesol obnovenú prestíž [ROOT.GetCountry.GetFlavorRank]. Majstrovstvo [target_character.GetLastNameWithNoTooltip] pri tkaní takého dojímavého príbehu viedlo mnohých k návrhu ponúknuť [target_character.GetHerHim] miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.80.a: "Ponúknuť [target_character.GetLastNameWithNoTooltip] miesto v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.80.b: "Nechať [target_character.GetHerHim] rozvíjať sa nezávisle." # todo: NEW TRANSLATION
 flavor_hab.81.title: "Kráľovstvo Haličsko a Lodomeria" # todo: NEW TRANSLATION
 flavor_hab.81.desc: "Naše nadobudnutie rozsiahlych poľských území prinieslo nové výzvy pri správe týchto krajín. Mnohí z našich úradníkov vyjadrili obavy o udržanie kontroly a stability v regióne. Aby sme tomu čelili, navrhuje sa zriadiť nové korunné územie a udeliť mu obmedzenú autonómiu a právomoci spravovať v našom mene." # todo: NEW TRANSLATION
 flavor_hab.81.a: "Zriadiť Kráľovstvo Haličsko a Lodomeria." # todo: NEW TRANSLATION
 flavor_hab.81.a.tt: "Zriaďujeme $GLD$ ako [ShowSubjectTypeName('vassal')] v celom [ShowAreaName('lesser_poland_area')] a [ShowAreaName('red_ruthenia_area')]" # todo: NEW TRANSLATION
 flavor_hab.81.b: "Územie zostane pod našou priamou správou." # todo: NEW TRANSLATION
 flavor_hab.81.b.tt: "Získame [ShowNamedValue('control_severe_bonus')|+=2%] kontroly nad všetkými vlastnenými lokalitami v [ShowAreaName('lesser_poland_area')] a [ShowAreaName('red_ruthenia_area')]" # todo: NEW TRANSLATION
 flavor_hab.81.historical_info: "Kráľovstvo Haličsko a Lodomeria bolo založené v roku 1772 po Prvom delení Poľska. V rámci rozdelenia poľského územia medzi Rakúsko, Prusko a Rusko Habsburská monarchia získala významnú časť juhovýchodného Poľska, v ktorej bolo zriadené toto autonómne územie." # todo: NEW TRANSLATION
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.82.desc: "[target_character.GetName] vzbudzuje pozornosť svojimi inováciami v správe a spravodajských službách. Známý svojimi administratívnymi schopnosťami a výnimočnými diplomatickými zručnosťami, [target_character.GetLastNameWithNoTooltip] plánuje zrevolucionizovať štátny dohľad a riadenie vnútorných záležitostí. Mnohí veria, že jeho/jej talenty by výrazne zlepšili efektívnosť našej správy a posilnili bezpečnosť štátu. [target_ruler.GetName], ohromený návrhmi [target_character.GetLastNameWithNoTooltip], predložil návrh na pozvanie [target_character.GetHerHim] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako poradcu." # todo: NEW TRANSLATION
 flavor_hab.82.a: "Pozvať [target_character.GetHerHim] na [ROOT.GetCountry.GetGovernment.GetCourtTitle] a presadiť jeho/jej reformy!" # todo: NEW TRANSLATION
 flavor_hab.82.b: "Reformy nie sú potrebné." # todo: NEW TRANSLATION
 flavor_hab.83.title: "Pomník víťazstva" # todo: NEW TRANSLATION
 flavor_hab.83.desc: "Na oslavu nedávneho kráľovského sobáša bol predložený návrh postaviť veľkolepý triumfálny oblúk v meste [ShowLocationName('innsbruck')]. Triumfálny oblúk by symbolizoval zjednotenie domov a oslávil túto radostnú udalosť, ktorá upevňuje silu našej dynastie. Postavený z pevného kameňa namiesto efemérneho dreva, tento oblúk by pretrval veky ako svedectvo našej jednoty." # todo: NEW TRANSLATION
 flavor_hab.83.a: "Postavme tento triumfálny oblúk na oslavu tejto udalosti." # todo: NEW TRANSLATION
 flavor_hab.83.b: "Musíme sa sústrediť na praktické investície namiesto veľkolepých gest." # todo: NEW TRANSLATION
 flavor_hab.83.historical_info: "Triumfálny oblúk v Innsbrucku bol postavený v roku 1765 na oslavu sobáša arcivojvodu Leopolda, syna cisárovnej Márie Terézie, so španielskou princeznou Máriou Ludovikou. Tragicky, Leopoldov otec, cisár František I., krátko po svadbe zomrel, a oblúk sa tak stal dvojznačným symbolom oslavy i smútku." # todo: NEW TRANSLATION
 flavor_hab.84.title: "Povstanie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.84.desc: "Nespokojnosť vypukla v [ShowAreaName('slovakia_area')], keď [target_character.GetName], vplyvný šľachtic, vedie ozbrojené povstanie proti našej vláde. Jeho/jej požiadavky na väčšiu náboženskú slobodu a autonómiu rezonujú u mnohých, ktorí nemajú radi naše centralizačné politiky a potlačovanie protestantizmu v regióne. Správy naznačujú, že [target_character.GetLastNameWithNoTooltip] sa spojil/a s [GetCountry('TUR').GetName], čo robí toto povstanie vážnou hrozbou pre cisársku autoritu." # todo: NEW TRANSLATION
 flavor_hab.84.a: "Nikto nesmie spochybniť našu vládu!" # todo: NEW TRANSLATION
 bocskai_uprising: "Bocskaiho povstanie" # todo: NEW TRANSLATION
 flavor_hab.84.a.tt: "Všetci [ShowPopTypeName('nobles')] a protestantskí [pops|e] v [ShowAreaName('slovakia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [bocskai_uprising_scope.GetName]" # todo: NEW TRANSLATION
 flavor_hab.84.b: "Mali by sme ustúpiť ich požiadavkám." # todo: NEW TRANSLATION
 flavor_hab.84.b.tt: "Stratíme [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('slovakia_area')]" # todo: NEW TRANSLATION
 flavor_hab.84.historical_info: "Bocskaiho povstanie bolo významné povstanie proti habsburskej nadvláde v Uhorsku, vyvolané nespokojnosťou s centralizáciou a prenasledovaním protestantov. Štefan Bocskai, s podporou osmanských a sedmohradských síl, dosiahol vojenské úspechy, ktoré prinútili cisára Rudolfa II. rokovať a ustúpiť niektorým požiadavkám povstalcov." # todo: NEW TRANSLATION
 flavor_hab.85.title: "Povstanie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.85.desc: "Napriek našim predchádzajúcim snahám udržať mier v Uhorsku, nespokojnosť stále bublá. [target_character.GetName], ambiciózny a charizmatický šľachtic inšpirovaný predchádzajúcim povstaním [bocskai.GetName], vstal v otvorenom povstaní a zhromažďuje [ShowCultureName('hungarian')] protestantov a nespokojných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] proti našej vláde." # todo: NEW TRANSLATION
 flavor_hab.85.a: "Potlačiť povstanie." # todo: NEW TRANSLATION
 flavor_hab.85.a.tt: "Všetci [ShowPopTypeName('nobles')] a protestantskí [pops|e] v [ShowAreaName('slovakia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [bethlen_uprising_scope.GetName]" # todo: NEW TRANSLATION
 bethlen_uprising: "Bethlenovo povstanie" # todo: NEW TRANSLATION
 flavor_hab.85.b: "Viesť mierové rokovania." # todo: NEW TRANSLATION
 flavor_hab.85.historical_info: "Bethlen sa postavil proti snahám Habsburgov zaviesť katolicizmus v Uhorsku. Bol zvolený za kráľa Uhorska a jeho sily obsadili významné územia a dokonca ohrozili Viedeň. Konflikt nakoniec viedol k Nikolsburskému mieru v roku 1621, ktorý udelil náboženské slobody a politické ústupky maďarskej šľachte výmenou za Bethlenove zrieknutie sa nároku na uhorskú korunu." # todo: NEW TRANSLATION
 flavor_hab.86.title: "Vojna za nezávislosť [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.86.desc: "Dostali sa k nám správy, že v našich [ShowCultureName('hungarian')] provinciách sa opäť chystá povstanie. Podnecované sťažnosťami na vysoké dane, nútenú prácu a cudzí vplyv, povstalci vyhlásili boj za [ShowCultureNameWithNoTooltip('hungarian')] nezávislosť. [target_character.GetName] si získal podporu nespokojných šľachticov, roľníkov a šíria sa fámky, že má dokonca podporu našich politických rivalov. Správy naznačujú, že jeho/jej sily obsadzujú pevnosti a zhromažďujú veľké armády po celom [ShowAreaName('slovakia_area')]." # todo: NEW TRANSLATION
 flavor_hab.86.a: "Potlačiť povstanie silou." # todo: NEW TRANSLATION
 flavor_hab.86.a.tt: "Všetci [pops|e] v [ShowAreaName('slovakia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [rakoczi_uprising_scope.GetName]" # todo: NEW TRANSLATION
 rakoczi_uprising: "Rákocziho vojna za nezávislosť" # todo: NEW TRANSLATION
 flavor_hab.85.b.tt: "Stratíme [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] nad všetkými [owned|e] [locations|e] v [ShowAreaName('slovakia_area')]" # todo: NEW TRANSLATION
 flavor_hab.86.b: "Ponúknuť im kompromis." # todo: NEW TRANSLATION
 flavor_hab.86.historical_info: "Rákócziho vojna za nezávislosť bola významné povstanie vedené Františkom II. Rákóczim proti habsburskej nadvláde v Uhorsku. Povstanie vypuklo v dôsledku nespokojnosti s tvrdými politikami cisára Leopolda I. a pretrvávajúcimi sociálnymi a ekonomickými ťažkosťami, pričom získalo širokú podporu medzi uhorskými šľachticmi a roľníkmi. Napriek počiatočným úspechom sa povstanie nakoniec zhroutilo." # todo: NEW TRANSLATION
 flavor_hab.88.title: "Náboženská misia [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.88.desc: "Šíria sa správy o rastúcom vplyve [target_character.GetName], [ShowCultureName('slovene')] kňaza, ktorý prešiel na protestantizmus a ktorého učenie a spisy rýchlo získavajú priaznivcov medzi obyvateľstvom [ShowCultureNameWithNoTooltip('slovene')]. Jeho/jej snahy sú priamym útokom na autoritu [GetUniqueInternationalOrganization('catholic_church').GetName] a hrozbou pre jednotu našej viery. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], znepokojený rastúcou popularitou [target_character.GetHerHis], nalieha na [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], aby zaviedol prísne protireformné opatrenia na potlačenie tejto herezie." # todo: NEW TRANSLATION
 flavor_hab.88.a: "Okamžite potlačiť túto hereziu!" # todo: NEW TRANSLATION
 flavor_hab.88.a.tt: "#Y 10%#! zo všetkých [ShowCultureName('slovene')] [pops|e] v [ShowAreaName('slovenia_area')] prijme [ShowReligionName('lutheran')]" # todo: NEW TRANSLATION
 flavor_hab.88.b: "Tolerovať učenie [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_hab.88.b.tt: "#Y 30%#! zo všetkých [ShowCultureName('slovene')] [pops|e] v [ShowAreaName('slovenia_area')] prijme [ShowReligionName('lutheran')]" # todo: NEW TRANSLATION
 flavor_hab.88.historical_info: "Primož Trubar bol slovinský protestantský reformátor a teológ, najznámejší tým, že napísal a vydal prvé knihy v slovinskom jazyku, vrátane slovinského prekladu Nového zákona. Jeho práca položila základy slovenskému literárnemu jazyku a rozšírila protestantské ideály medzi Slovincami." # todo: NEW TRANSLATION
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] vydáva Regesta Imperii" # todo: NEW TRANSLATION
 flavor_hab.90.desc: "[target_character.GetName], usilovný mestský knižničník v [ShowLocationName('frankfurt')], dokončil monumentálny projekt: #italic Regesta Imperii#!. Toto dielo je usporiadaný inventár dokumentárnych a historiografických zdrojov rímsko-nemeckých cisárov a pápežov a ponúka neoceniteľný nástroj na pochopenie dejín [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 flavor_hab.90.a: "Pozvať [target_character.GetHerHim] do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.90.b: "Celé cisárstvo by malo mať prospech z diela [target_character.GetHerHis]." # todo: NEW TRANSLATION
 flavor_hab.90.historical_info: "Projekt #italic Regesta Imperii#! inicioval v roku 1829 Johann Friedrich Böhmer, ktorého pôvodným cieľom bolo zostaviť predbežné regesty pre #italic Monumenta Germaniae Historica#!. Postupom času sa stal samostatným projektom, katalogizujúcim a organizujúcim dokumenty a historiografické zdroje rímsko-nemeckých cisárov od Karolingov až po Maxmiliána I." # todo: NEW TRANSLATION
 flavor_hab.91.title: "Biedermeierova éra" # todo: NEW TRANSLATION
 flavor_hab.91.desc: "S rastúcim blahobytom a vplyvom strednej triedy v našej spoločnosti prebieha pozoruhodná kultúrna transformácia. Ocenenie umenia, hudby, literatúry a interiérového dizajnu už nie je výlučne doménou [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ale stáva sa dôležitou súčasťou života strednej triedy. Ide o významný kultúrny posun smerom k osobnému vytŕbeniu a domáconému pohodliu, keď nová buržoázia prijíma krásu a tvorivosť vo svojom každodennom prostredí." # todo: NEW TRANSLATION
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.91.historical_info: "Biedermeierova éra, trvajúca približne od roku 1815 do 1848, vznikla v strednej Európe počas obdobia politického konzervativizmu po Viedenskom kongrese. Bola to doba, keď sa rastúca stredná trieda začala sústrediť na domáci život s dôrazom na pohodlie, jednoduchosť a praktickosť." # todo: NEW TRANSLATION
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.92.desc: "[target_character.GetName] očarúva publikum po celej [ShowContinentName('europe')] svojou živou tanečnou hudbou a majstrovstvom viedenského valčíka. Jeho/jej diela povýšili tento kedysi ľudový tanec na symbol kultivovanej kultúrnej sofistikovanosti. Zástupcovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli pozvanie [target_character.GetLastNameWithNoTooltip], aby slúžil ako oficiálny skladateľ a dirigent pri našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], kde by jeho/jej kompozície pridali prestíž našim spoločenským udalostiam a kultúrnemu postaveniu." # todo: NEW TRANSLATION
 flavor_hab.92.a: "Pozvať [target_character.GetHerHim] do [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.92.b: "[target_character.GetHerHis|U] hudba patrí ľudu." # todo: NEW TRANSLATION
 flavor_hab.92.historical_info: "Johann Baptist Strauss I bol rakúsky skladateľ, preslávený popularizáciou viedenského valčíka, ktorý sa stal kultúrnym simbolom 19. storočia v Rakúsku. Jeho najslávnejšie dielo, Radetzky March, oslavovalo rakúske vojenské víťazstvá a stalo sa symbolom cisárskej hrdosti." # todo: NEW TRANSLATION
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]" # todo: NEW TRANSLATION
 flavor_hab.93.desc: "Meniaca sa podoba vojny vyžaduje modernizáciu a žiadna zbraň armády sa neukázala byť rozhodujúcejšia než delostrelectvo. [target_character.GetName] inicioval rozsiahle reformy s cieľom premeniť [ROOT.GetCountry.GetAdjective] delostrelectvo na pýchu našich armád. Vďaka jeho vizionárskemu vedeniu sú zavádzané nové dela a profesionálni delostrelci s cieľom zabezpečiť dominanciu na bojisku. Zrodia sa tak nové [ShowAdvanceName('imperial_artillery')]." # todo: NEW TRANSLATION
 flavor_hab.93.a: "Nikto sa nám nevyrovná!" # todo: NEW TRANSLATION
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein bol rakúsky polný maršal, oslavovaný ako otec rakúskeho delostrelectva. Položil základy jeho modernizácie a profesionalizácie; jeho vizionárske reformy urobili z delostrelectva rozhodujúci prvok rakúskej armády a zabezpečili mu rešpekt v celej Európe v 19. storočí." # todo: NEW TRANSLATION
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]" # todo: NEW TRANSLATION
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] je tkanivom rôznorodých kultúr, náboženstiev a jazykov rozprestierajúcich sa naprieč rozľahlými a rozmanitými krajmi. Aj keď táto bohatá rozmanitosť bola zdrojom sily, predstavuje aj výzvy pre našu vládu. Aby sme zabezpečili trvalý pokoj a stabilitu, prijali sme identitu [ShowAdvanceName('multicultural_empire')] udelením väčšej autonómie menšinám a podporovaním jednoty prostredníctvom inkluzivity." # todo: NEW TRANSLATION
 flavor_hab.94.a: "Indivisibiliter ac Inseparabiliter!" # todo: NEW TRANSLATION
 flavor_hab.94.historical_info: "Rakúske cisárstvo bolo jedným z najetnicky rôznorodejších území v Európe, zahŕňajúc Nemcov, Maďarov, Čechov, Slovákov, Poliakov, Rusínov, Rumunov, Chorvátov, Srbov, Slovincov a Talianov, medzi inými." # todo: NEW TRANSLATION
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]" # todo: NEW TRANSLATION
 flavor_hab.95.desc: "[ShowLocationName('vienna')] sa stala srdcom európskej hudby, pričom skladatelia a interpreti prichádzajú do nášho hlavného mesta tvoriť diela nadčasovej krásy. Nová hudobná éra, známa ako [ShowAdvanceName('wiener_klassik')], v našich krajoch kvitne. Toto kultúrne rozkvetenie posilňuje prestíž nášho [ROOT.GetCountry.GetFlavorRank] a zároveň inšpiruje dušu národa." # todo: NEW TRANSLATION
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.95.historical_info: "Viedenský klasicizmus vznikol koncom 18. storočia ako znak rakúskeho kultúrneho vplyvu. Táto hudobná éra zdôraznila jasnosť, rovnováhu a emocionálnu hĺbku, čo predstavovalo odklon od komplexnosti barokovej hudby. Viedeň sa stala centrom tohto hnutia, priťahujúc niektoré z najslávnejších mien hudobných dejín, vrátane Josepha Haydna, Wolfganga Amadea Mozarta, Ludwiga van Beethovena a Franza Schuberta." # todo: NEW TRANSLATION
 flavor_hab.96.title: "Pragmatická sankcia" # todo: NEW TRANSLATION
 flavor_hab.96.desc: "Stabilita nášho [ROOT.GetCountry.GetFlavorRank] a dedičstvo dynastie [target_ruler.GetDynasty.GetName] vždy záviseli od hladkého a nepochybného nástupníctva. Aby sme to zabezpečili, úspešne sme rokovali o Pragmatickej sankcii, významnej dohode, ktorá umožňuje ženským dedičkám nastúpiť na trón v prípade absencie mužského následníka. Vďaka tomuto nariadeniu bude môcť [target_heir.GetName] nastúpiť po [target_ruler.GetName] bez sporov." # todo: NEW TRANSLATION
 flavor_hab.96.a: "Všetko pre budúcnosť našej dynastie." # todo: NEW TRANSLATION
 flavor_hab.96.historical_info: "Pragmatická sankcia z roku 1713 bola ústavným ediktom vydaným cisárom Karolom VI., aby zabezpečil kontinuitu habsburskej dynastie. Konfrontovaný nedostatkom mužského dediča, Karol VI. sa snažil zabezpečiť právo svojej dcéry Márie Terézie dediť všetky habsburské krajiny. Pragmatická sankcia vyhlásila, že habsburské dedičné krajiny sú nedeliteľné a umožnila ženskú sukcesiu pri neprítomnosti mužských nástupcov." # todo: NEW TRANSLATION
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.97.desc: "Očarujúce melódie [target_character.GetName] si získali srdcia všetkých, ktorí ho/ju počuli. Oslavovaný [ROOT.GetCountry.GetAdjective] spevák, skladateľ a klavirista, [target_character.GetLastNameWithNoTooltip] je obdivovaný v celom [ROOT.GetCountry.GetFlavorRank] za svoj pozoruhodný talent a schopnosť vdýchnuť život každej skladbe. Dostali sme správy, že by mohol/mohla byť k dispozícii ako hudobník pre [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.97.a: "Mali by sme ho/ju zamestnať." # todo: NEW TRANSLATION
 flavor_hab.97.b: "Ženy nemajú miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.98.desc: "[target_character.GetName], jeden z najuznávanejších skladateľov a dirigentov v [ShowContinentName('europe')], si získal povesť vďaka majstrovským operám a orchestrálnym dielam. Ako vážený učiteľ a mentor mal medzi svojimi žiakmi niektoré z najväčších mien hudobnej histórie. Naposledy mal náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] záujem ho/ju zamestnať ako dvorského hudobníka." # todo: NEW TRANSLATION
 flavor_hab.98.a: "Zamestnať [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_hab.98.b: "Nemáme potrebu takéhoto luxusu." # todo: NEW TRANSLATION
 flavor_hab.98.historical_info: "Antonio Salieri bol taliansky skladateľ, ktorý veľkú časť svojej kariéry prežil vo Viedni, kde slúžil ako dvorový skladateľ a Kapellmeister pre habsburskú monarchiu. Bol plodným umelcom, skladal opery, sakrálnu hudbu a orchestrálne diela a počas svojho života získal široké uznanie." # todo: NEW TRANSLATION
 flavor_hab.99.title: "Vyhlásenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ho cisárstva" # todo: NEW TRANSLATION
 flavor_hab.99.desc: "Pád Svätého rímskeho impéria zanechal významné prázdno v strednej [ShowContinentName('europe')], a s ním aj stáročné spojenie medzi našou dynastiou a impériálnou korunou skončilo. Namiesto toho, aby sme truchlili nad stratou, niektorí poradcovia navrhujú pozrieť sa dovnútra, na silu a rozmanitosť našich vlastných domén. Navrhujú, aby sme vyhlásili [ROOT.GetCountry.GetAdjective] cisárstvo a dali svetu najavo, že naša monarchia zostáva majákom stability, sily a kontinuity." # todo: NEW TRANSLATION
 flavor_hab.99.a: "Vyhlásiť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cisárstvo!" # todo: NEW TRANSLATION
 flavor_hab.99.b: "Nemali by sme provokovať našich rivalov." # todo: NEW TRANSLATION
 flavor_hab.99.historical_info: "Rakúske cisárstvo bolo oficiálne vyhlásené v roku 1804 cisárom Františkom II. Konfrontovaný s rastúcim vplyvom Napoleona v Európe sa František snažil upevniť moc svojej rodiny a zdôrazniť suverenitu habsburskej monarchie." # todo: NEW TRANSLATION
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.100.desc: "Lesk našich miest a palácov veľa napovie o moci a vycibrenosti nášho [ROOT.GetCountry.GetFlavorRank], a len máloktorí architekti sa môžu vyrovnať [target_character.GetName] v schopnosti oživiť takú veľkoleposť. Známy pre [target_character.GetHerHis] majstrovstvo barokového štýlu, [target_character.GetLastNameWithNoTooltip] vytvoril niektoré z najvznešenejších stavieb v celom [ROOT.GetCountry.GetName], spájajúc eleganciu s praktickosťou. Mnohí v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] navrhujú, aby sme [target_character.GetHerHim] vymenovali za hlavného architekta nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hab.100.a: "Vymenovať [target_character.GetHerHim] za [ROOT.GetCountry.GetAdjectiveWithNoTooltip] architekta." # todo: NEW TRANSLATION
 flavor_hab.100.b: "Služby [target_character.GetHerHis|U] sú príliš drahé." # todo: NEW TRANSLATION
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt bol jedným z najvýznamnejších architektov rakúskeho baroka. Medzi jeho diela patrí impozantný palác Belvedere vo Viedni, postavený pre princa Eugena Savojského, a palác Schönborn v Göllersdorfe." # todo: NEW TRANSLATION
 flavor_hab.101.title: "Tento [ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]" # todo: NEW TRANSLATION
 flavor_hab.101.desc: "[target_character.GetName], ako vždy vizionár, predložil ambiciózny plán ešte viac povýšiť prestíž [ShowLocationName('vienna')]. [target_character.GetSheHe|U] navrhuje výstavbu veľkolepého [ShowBuildingTypeName('belvedere_palace')], ktorý by prekonal všetky očakávania a stal sa najvyšším symbolom moci a veľkoleposti nášho [ROOT.GetCountry.GetFlavorRank]. Tiež sa navrhuje, aby palác slúžil ako kultúrne centrum, uchovávajúce majestátne umelecké diela [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_hab.101.a: "Postavme ho!" # todo: NEW TRANSLATION
 flavor_hab.101.b: "Tento projekt je príliš nákladný." # todo: NEW TRANSLATION
 flavor_hab.102.title: "Skomponovanie [ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]" # todo: NEW TRANSLATION
 flavor_hab.102.desc: "Keď sa nacionalizmus šíri po [ShowContinentName('europe')], mnohé národy objavujú silu hudby pri posilňovaní národnej hrdosti a jednoty. Inšpirovaný týmto rastúcim hnutím náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhol zložiť hymnu, ktorá by oslavovala nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a naše mocné [ROOT.GetCountry.GetFlavorRank]. Talentovaný skladateľ [target_character1.GetName] by mohol dodať hudbu, zatiaľ čo uznávaný spisovateľ a skladateľ [target_character2.GetName] by napísal text." # todo: NEW TRANSLATION
 flavor_hab.102.a: "Objednáme ju!" # todo: NEW TRANSLATION
 flavor_hab.102.b: "Je to prehnaný výdavok, ktorý si nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_hab.103.title: "Regulácia Dunaja" # todo: NEW TRANSLATION
 flavor_hab.103.desc: "Dunaj opäť zaplavil [ShowLocationName('vienna')], pričom spôsobil rozšírené škody na infraštruktúre a obydliach. Miestne obyvateľstvo je v tiesni a mnohí požiadali [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] o pomoc pri obnove. Zatiaľ čo je nevyhnutné poskytnúť okamžitú pomoc, niekoľko vplyvných hlasov na [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje, že túto opakovanú katastrofu by bolo možné predísť prijatím trvalejších opatrení na reguláciu rieky a jej brehov. Niektorí navrhujú vyhľadať pomoc [target_character], ktorý je dobre známy svojimi inžinierskymi prácami na jazere Schwarzen a mostoch cez Dunaj. Možno by nám [target_character.GetSheHe] dokázal pomôcť zabrániť vylievaniu rieky." # todo: NEW TRANSLATION
 flavor_hab.103.a: "Najmite [target_character.GetLastNameWithNoTooltip] na výstavbu priehrady." # todo: NEW TRANSLATION
 flavor_hab.103.b: "Zamerajme sa na okamžitú pomoc." # todo: NEW TRANSLATION
 flavor_hab.103.c: "Rieka sa vždy rozvodní." # todo: NEW TRANSLATION
 flavor_hab.103.historical_info: "Historicky bol Dunaj neregulovaným, niekoľko kilometrov dlhým močariskom. Keďže mnohé časti mesta boli náchylné na záplavy, mnohí navrhovali regulovať rieku vytvorením nového koryta. Prvé pokusy podnikol Johann Sigismund Hubert v roku 1771. Podarilo sa mu postaviť ochrannú hrádzu vysokú takmer 6 metrov, no jeho hrádza bola niekoľkokrát prelomená. Až v 19. storočí sa niektoré z týchto projektov úspešne podarilo realizovať a pomohli zabrániť zaplavovaniu mesta." # todo: NEW TRANSLATION
 flavor_hab.1000.title: "Zfalšovať Privilegium Maius" # todo: NEW TRANSLATION
 flavor_hab.1000.desc: "Ako hlavný ochranca [GetUniqueInternationalOrganization('hre').GetName] pred juhovýchodnými hrozbami si [ROOT.GetCountry.GetLongName] zaslúži byť povýšený na najvyššie postavenie v Ríši! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] udelil #italic Privilegium minus#! našim predchodcom, čím zabezpečil našu nezávislosť od $BAV$ a udelil nám titul [ROOT.GetCountry.GetFlavorRank].\n\nTeraz je čas vyvinúť dodatočný tlak na [target_emperor.GetName], aby rozšíril tieto privilégiá a povýšil nás blízko k postaveniu [ShowSpecialStatusName('elector')]. V našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] sú zruční ľudia, ktorých by sme mohli využiť na vyhotovenie nového dokumentu, ktorý by donútil [target_emperor.GetNameWithNoTooltip] uznať našu pozíciu." # todo: NEW TRANSLATION
 flavor_hab.1000.a: "Vypracovať potrebné dokumenty." # todo: NEW TRANSLATION
 flavor_hab.1000.b: "Zaslať aj finančne podložené argumenty $emperor$!" # todo: NEW TRANSLATION
 flavor_hab_emperor_response_generic: "Diplomatická delegácia rodu [target_ruler.GetDynasty.GetName] dorazila do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Medzi ich požiadavkami je rozsiahle rozšírenie ich privilégií, založené na skutočne prehnanom dokumente, ktorému sa ťažko verí! Tvrdia, že územie, ktoré je teraz [origin_country.GetName], dostalo privilégiá od rímskych cisárov Julia Caesara a Neróna, a že [GetCharacter('ogk_heinrich_iv_salier').GetName] tieto privilégiá previedol na vtedajšie Markgrófstvo [origin_country.GetNameWithNoTooltip] v roku 1058." # todo: NEW TRANSLATION
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] žiada rozšírené privilégiá" # todo: NEW TRANSLATION
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nHoci tieto dokumenty znejú neuveriteľne a absurdne, potrebovali by sme odborníka, aby ich preskúmal do hĺbky. Našťastie [target_judge.GetName], uznávaný učenec, je v priateľských vzťahoch s naším [ROOT.GetCountry.GetGovernment.GetCourtTitle] a mohol by byť na tento úkon použitý." # todo: NEW TRANSLATION
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nAutenticita týchto dokumentov môže byť pochybná a mali by sme zamestnať našich najlepších učencov, aby ich preskúmali do detailov." # todo: NEW TRANSLATION
 flavor_hab.1001.a: "Preskúmať ich dôkladne." # todo: NEW TRANSLATION
 flavor_hab.1001.a.tt: "Preskúmanie môže odhaliť falzifikát." # todo: NEW TRANSLATION
 flavor_hab.1001.b: "Prijať ich bez skúmania." # todo: NEW TRANSLATION
 flavor_hab.1002.title: "Prichádza delegácia [target_ruler.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nV ich delegácii je taktiež štedrý dar do našej pokladnice, čo určite bude čisto náhodný úkon." # todo: NEW TRANSLATION
 flavor_hab.1002.a: "Ako by sme mohli takéto návrhy odmietnuť?" # todo: NEW TRANSLATION
 flavor_hab.1002.b: "Naozaj si myslia, že si môžu kúpiť moc?" # todo: NEW TRANSLATION
 flavor_hab.1003.title: "Objavenie nezrovnalostí v dokumentoch" # todo: NEW TRANSLATION
 forgery_desc_generic: "niekoľko vážnych obáv ohľadom dokumentov predložených nám delegáciou [target_ruler.GetDynasty.GetName]. Zdá sa, že privilégiá podpísané [GetCharacter('ogk_heinrich_iv_salier').GetName] môžu byť založené na sfalšovanej listine. Hoci [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] predložil silný prípad s niektorými svojimi dokumentmi, táto situácia vrhá tieň klamstva na ich žiadosť. Mali by sme s touto záležitosťou opatrne narábať!" # todo: NEW TRANSLATION
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] odhalil $forgery_desc_generic$" # todo: NEW TRANSLATION
 flavor_hab.1003.desc_default: "Naši poradcovia odhalili $forgery_desc_generic$" # todo: NEW TRANSLATION
 flavor_hab.1003.a: "Naši učenci sú na to." # todo: NEW TRANSLATION
 flavor_hab.1004.title: "Dokumenty sú dokonalé" # todo: NEW TRANSLATION
 flavor_hab.1004.desc: "Ešte aj po dôkladnom preskúmaní sa listiny predložené delegáciou [target_ruler.GetDynasty.GetName] javili bez poškvrny. Na základe týchto dôkazov nemáme inú možnosť, než prijať ich žiadosť a udeliť im tieto práva." # todo: NEW TRANSLATION
 flavor_hab.1004.a: "Narodil sa nový arcivojvoda!" # todo: NEW TRANSLATION
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] nám udeľuje privilégiá" # todo: NEW TRANSLATION
 flavor_hab.1005.desc: "Naše sfalšovanie dokumentov neodhalil ľahkovážny [target_emperor.GetName] a [target_emperor.GetHeShe] nám teda udelil [target_emperor.GetHerHis] plné povolenie označovať sa odteraz ako Arcivojvodstvo [ROOT.GetCountry.GetName], spolu so všetkými privilégiami, o ktoré sme žiadali." # todo: NEW TRANSLATION
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] odmietol náš úplatok" # todo: NEW TRANSLATION
 flavor_hab.1006.desc: "[target_emperor.GetName] sa ukázal byť neporaziteľný a odmietol náš štedrý dar. Navyše sa rozhodol spochybniť naše nároky a starostlivo preskúmať naše dokumenty." # todo: NEW TRANSLATION
 flavor_hab.1006.a: "Môžeme len čakať na verdikt [target_emperor.GetHerHis]." # todo: NEW TRANSLATION
 flavor_hab.1007.title: "Verdikt o Privilegium Maius" # todo: NEW TRANSLATION
 flavor_hab.1007.desc: "Poradcovia [target_emperor.GetName] ukončili svoje preskúmanie a vyjadrili pochybnosti o autenticite našich nárokov. Napriek tomu falzifikát bol dostatočne dobrý na to, aby nebol úplne zamietnutý. Zatiaľ čo [target_emperor.GetNameWithNoTooltip] odmietol [target_emperor.GetHerHis] úplné schválenie našich práv, priznal nám niektoré z našich požiadaviek." # todo: NEW TRANSLATION
 flavor_hab.1007.a: "Dostatočné... zatiaľ." # todo: NEW TRANSLATION
 flavor_hab.1008.title: "Privilegium Maius v našich rukách" # todo: NEW TRANSLATION
 flavor_hab.1008.desc: "Keďže sme boli zvolení do funkcie [GetUniqueInternationalOrganization('hre').GetLeaderTitle], môžeme konečne napraviť vážnu chybu, ktorú spravili naši predchodcovia ako [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Ako vodca [GetUniqueInternationalOrganization('hre').GetName] teraz môžeme udeliť privilégiá, ktoré si dynastia [target_ruler.GetDynasty.GetName] zaslúži." # todo: NEW TRANSLATION
 flavor_hab.1008.a: "Je čas napraviť túto krivdu." # todo: NEW TRANSLATION
 flavor_hab.1009.title: "Nové rodinné pravidlá" # todo: NEW TRANSLATION
 flavor_hab.1009.desc: "[target_ruler.GetName] sa usiluje uplatniť [target_ruler.GetHisHer] autoritu nad rastúcimi [ROOT.GetCountry.GetAdjective] panstvami ako hlava rodu, avšak [target_ruler.GetHisHer] brat [brother.GetName] odoláva tomuto vnímanému nadradenému postaveniu a zdôrazňuje potrebu jednoty a spravodlivosti v rámci rodiny. Aby sme predišli možnému konfliktu, stavy navrhujú vypracovať formálnu dohodu — súbor rodinných pravidiel — aby zabezpečili spoločné vládnutie pri zachovaní stability." # todo: NEW TRANSLATION
 flavor_hab.1009.a: "Formalizovať rodinné pravidlá." # todo: NEW TRANSLATION
 flavor_hab.1009.b: "Vyhnúť sa akýmkoľvek formálnym dohodám." # todo: NEW TRANSLATION
 flavor_hab.1009.historical_info: "Rudolfínske rodinné pravidlá, ustanovené v roku 1364, sa snažili regulovať spoločné vládnutie habsburských zemí Rudolfa IV. a jeho bratov Albrechta III. a Leopolda III. Hoci udeľovali všetkým mužským Habsburgom rovnaké tituly a povinnosti, zároveň dávali najstaršiemu bratovi Rudolfovi IV. špeciálne privilégiá pri vonkajšej reprezentácii a výbere daní. Pravidlá vytvorili delikátnu rovnováhu moci, ktorá nakoniec trvala len do delenia habsburských zemí v Zmluve z Neubergu v roku 1379." # todo: NEW TRANSLATION
 flavor_hab.1100.title: "Hlavné mesto [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1100.desc: "So smrťou [target_old_ruler.GetName] sme v pozícii presunúť naše centrum moci do vnútra našich jadrových panstiev. Nové hlavné mesto by nám umožnilo sústrediť sa špecificky na tento región a vybudovať z neho riadne sídlo moci pre našu dynastiu." # todo: NEW TRANSLATION
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')] na brehu Dunaja by bola krásnym hlavným mestom!" # todo: NEW TRANSLATION
 flavor_hab.1100.b: "[ShowLocationNameWithNoTooltip('innsbruck')] v objatí bohatých hôr bude naším centrom!" # todo: NEW TRANSLATION
 flavor_hab.1100.c: "Rozkvétajúci obchodníci v [ShowLocationNameWithNoTooltip('graz')] nás spravia bohatými!" # todo: NEW TRANSLATION
 flavor_hab.1100.d: "Naše súčasné hlavné mesto nám dobre slúži." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_habsburg_capital: "Dynastické hlavné mesto" # todo: NEW TRANSLATION
 flavor_hab.1101.title: "Trvalé hlavné mesto pre [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1101.desc: "Vyberať hlavné mesto podľa rozmarov panovníka sa zdá byť čoraz viac reliktom minulej éry. S pevnou vôľou [target_ruler.GetName] sme v pozícii zvoliť trvalé sídlo pre našu rodinu a centralizovať tu naše vládnutie." # todo: NEW TRANSLATION
 flavor_hab.1101.tt: "Už nebudeme môcť pri nástupe nového panovníka meniť hlavné mesto" # todo: NEW TRANSLATION
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] je budúcnosť rodu [target_ruler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')] by mala byť naším trvalým sídlom." # todo: NEW TRANSLATION
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')] je naša preferovaná voľba!" # todo: NEW TRANSLATION
 flavor_hab.1101.d: "Staré spôsoby nám vyhovujú." # todo: NEW TRANSLATION
 flavor_hab.1200.title: "[ShowGoodsNameWithNoTooltip('silver')] nájdené v [ShowLocationNameWithNoTooltip('schwaz')]" # todo: NEW TRANSLATION
 flavor_hab.1200.desc: "Vidiecka služobníčka v [ShowLocationName('schwaz')] urobila zázračný nález pri pasení svojich volov. Jedno z zvierat odkrylo rudu [ShowGoodsName('silver')] na lúke! Podľa jej príbehu ležalo [ShowGoodsNameWithNoTooltip('silver')] plytko v zemi. Miestny starosta okamžite poslal prieskumníkov hľadať rozšírené nálezy [ShowGoodsNameWithNoTooltip('silver')], čo potvrdilo jej rozprávanie.\n\nS potenciálnymi ložiskami [ShowGoodsNameWithNoTooltip('silver')], ktoré sľubujú, je pre nás veľmi malé riziko začať oblasť čo najintenzívnejšie vyťažiť." # todo: NEW TRANSLATION
 flavor_hab.1200.a: "Nech [ROOT.GetCountry.GetReligion.GetGodName] požehná túto dievku!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_mining_rush: "Ťažiarska horúčka!" # todo: NEW TRANSLATION
 flavor_hab.1201.title: "Schwazská strieborná baňa" # todo: NEW TRANSLATION
 flavor_hab.1201.desc: "So stabilným rozšírením našich ťažobných operácií v [ShowLocationName('schwaz')] sa každým rokom objavuje stále viac [ShowGoodsName('silver')]. Je už jasné, že [ShowLocationNameWithNoTooltip('schwaz')] má potenciál spraviť nás bohatými nad predstavivosť a stať sa chrbticou našich financií. Blízke [ShowLocationName('innsbruck')] a [ShowLocationNameWithNoTooltip('schwaz')] by mohli rozkvitať ako prejav slávy a moci našej dynastie, ak teraz podporíme ich ťažobný priemysel." # todo: NEW TRANSLATION
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 schwaz_mine: "Schwazská strieborná baňa" # todo: NEW TRANSLATION
 flavor_hab.1202.title: "Nový Bergordnung pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1202.desc: "Náš ťažobný priemysel prosperuje a priťahuje čoraz viac ľudí pracovať v a okolo baní našich malebných dolín. Aby sme nestratili kontrolu nad situáciou a regulovali túto ťažiarsku horúčku v náš prospech, mali by sme odstrániť nejasnosti v našom súčasnom [ShowPolicyName('german_mining_law')]. Našťastie [target_character.GetName] sa už preukázal ako schopný administrátor v [ShowLocationName('schladming')] a mohol by byť poverený dohľadom nad našimi ťažobnými snahami priamo z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.1202.a: "Privolajte ho okamžite!" # todo: NEW TRANSLATION
 flavor_hab.1202.a.tt: "Každé [location|e] s ťažobným [raw_material|e] získa [ShowModifier('schladming_bergordnung')]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Schladming Bergordnung" # todo: NEW TRANSLATION
 flavor_hab.1202.b: "Nepotrebujeme jeho pomoc." # todo: NEW TRANSLATION
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip] renesančné knieža" # todo: NEW TRANSLATION
 flavor_hab.1300.desc: "S vládou [target_ruler.GetName] v [ROOT.GetCountry.GetName] a [target_ruler.GetHerHis] nástupom na post [GetUniqueInternationalOrganization('hre').GetLeaderTitle] prichádza zodpovednosť ako patrón umení a kultúry. Ako správne je, musíme investovať do umelcov našich zemí, inak riskujeme stratu postavenia na európskej scéne." # todo: NEW TRANSLATION
 flavor_hab.1300.a: "Ukážeme svetu našu veľkoleposť!" # todo: NEW TRANSLATION
 flavor_hab.1300.a.tt: "Týmto umožníme rozvíjať kultúrne aktivity našej krajiny." # todo: NEW TRANSLATION
 flavor_hab.1300.b: "To sú vyhodené peniaze." # todo: NEW TRANSLATION
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] navrhuje [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]" # todo: NEW TRANSLATION
 flavor_hab.1301.desc: "Renomovaný humanista a básnik [target_character.GetName] oslovil [target_ruler.GetName] s návrhom rozšíriť [ShowBuildingTypeName('university')] o dedikovanú školu pre humanistické štúdiá. Táto humanistická škola by nám mohla pomôcť prilákať schopnejších umelcov do [ROOT.GetCountry.GetName] a ukázať naše odhodlanie k ideálom humanizmu." # todo: NEW TRANSLATION
 flavor_hab.1301.a: "Výborný plán!" # todo: NEW TRANSLATION
 flavor_hab.1301.b: "Aký smiešny nápad." # todo: NEW TRANSLATION
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip]ov Theuerdank" # todo: NEW TRANSLATION
 flavor_hab.1302.desc: "Hlboko znepokojený [target_ruler.GetHerHis] odkazom ako panovníka, [target_ruler.GetName] napísal román #italic Theuerdank#!, rozprávanie o vlastných cestách ku svojej neveste [target_ruler.GetSpouse.GetName]. Čerpajúc z tradícií Minnesangu v [ROOT.GetCountry.GetName], zaznamenal svoje zápasy vládnutia a ako ich prekonal v majstrovsky spracovanom texte." # todo: NEW TRANSLATION
 flavor_hab.1302.a: "Pravé renesančné knieža!" # todo: NEW TRANSLATION
 flavor_hab.1303.title: "Zručný [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1303.desc: "[target_character.GetName] nedávno ukončil štúdiá na [ShowBuildingTypeName('university')] vo [ShowLocationName('vienna')] a teraz sa teší z pokračovania humanistického vzdelávania. Okrem svojho akademického vzdelania prejavuje aj sľubné schopnosti v diplomatických záležitostiach a mohol by byť veľkým prínosom pre naše zahraničné veci." # todo: NEW TRANSLATION
 flavor_hab.1303.a: "Urobil by vynikajúceho učiteľa na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cuspinian_educator: "Cuspinianovo vzdelávanie" # todo: NEW TRANSLATION
 flavor_hab.1303.b: "Má predpoklady stať sa brilantným diplomatom." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Cuspinianova diplomacia" # todo: NEW TRANSLATION
 flavor_hab.1303.c: "Nepotrebujeme jeho služby." # todo: NEW TRANSLATION
 flavor_hab.1400.title: "Stretnutie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [ShowLocationNameWithNoTooltip('hollabrunn')]" # todo: NEW TRANSLATION
 flavor_hab.1400.desc: "Dostali sme správy o podozrivom stretnutí niektorých členov našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ShowAreaName('austria_area')]. Jeden z účastníkov, lojálny k [target_ruler.GetName], nás informoval o ich sprisahaní, ktoré má využiť [target_pretender.GetName] na presadenie vlastných požiadaviek." # todo: NEW TRANSLATION
 flavor_hab.1400.a: "Aké odporné správanie." # todo: NEW TRANSLATION
 mailberger_noble_rebels: "Mailberger Bund" # todo: NEW TRANSLATION
 mailberger_noble_rebels_joining: "Všetci [ShowPopTypeName('nobles')] [pops|e] v [ShowAreaName('austria_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_mailberger_noble_rebels.GetName]." # todo: NEW TRANSLATION
 flavor_hab.1401.title: "Záujem [target_rebel.GetNameWithNoTooltip] o $mailberger_noble_rebels$" # todo: NEW TRANSLATION
 flavor_hab.1401.desc: "[target_rebel.GetName] je talentovaný a sľubný šľachtic z menej významnej rodiny. Bohužiaľ sa zdá, že prejavuje sympatie k hroziacemu povstaniu medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v nádeji presadiť vlastné ambície. Môžeme si zabezpečiť jeho lojalitu a služby, ale bude to stáť značné prostriedky." # todo: NEW TRANSLATION
 flavor_hab.1401.a: "Len ďalší zradca." # todo: NEW TRANSLATION
 flavor_hab.1401.b: "Zaplaťme mu." # todo: NEW TRANSLATION
 flavor_hab.1402.title: "Mailbergerove požiadavky" # todo: NEW TRANSLATION
 flavor_hab.1402.desc: "Nespokojní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí už dlhšie intrikujú a spriadajú plány, teraz predložili svoje požiadavky [target_ruler.GetName]. Hoci ich požiadavky predkladali pod tenučkou hrozbou ozbrojeného povstania, ak neustúpime, môže byť rozumnejšie udeliť im to a získať zmierenie s členmi." # todo: NEW TRANSLATION
 flavor_hab.1402.a: "Zdajú sa byť dosť rozumné." # todo: NEW TRANSLATION
 flavor_hab.1402.b: "Nedostanú nič!" # todo: NEW TRANSLATION
 flavor_hab.1403.title: "Nespokojní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z [ShowAreaNameWithNoTooltip('styria_area')]" # todo: NEW TRANSLATION
 flavor_hab.1403.desc: "Šľachta [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z [ShowAreaName('styria_area')], nespokojná kvôli záťaži vojny, sa zjednotila a otvorene sa postavila proti [target_ruler.GetName]. S našimi prebiehajúcimi vojnami by to mohlo mať nebezpečný vplyv na súčasnú situáciu, a preto by sme mali byť v tomto prípade opatrní." # todo: NEW TRANSLATION
 flavor_hab.1403.a: "Prekliť ich!" # todo: NEW TRANSLATION
 styria_noble_rebels: "Štajerské povstanie" # todo: NEW TRANSLATION
 styria_noble_rebels_joining: "Všetci [ShowPopTypeName('nobles')] [pops|e] v [ShowAreaName('austria_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [target_styria_noble_rebels.GetName]." # todo: NEW TRANSLATION
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1500.desc: "Brilantný astronóm [target_artist.GetName] ukončil štúdium vo [ShowLocationName('vienna')] a hľadá vhodného sponzora, ktorý by mohol podporiť jeho vedecký výskum. Ak by sme podporili jeho výskum na našej [ShowBuildingTypeName('university')] vo [ShowLocationNameWithNoTooltip('vienna')], mohol by dosiahnuť významné pokroky." # todo: NEW TRANSLATION
 flavor_hab.1500.a: "Zamestnajme ho!" # todo: NEW TRANSLATION
 flavor_hab.1500.b: "Nezaujímajú nás jeho služby." # todo: NEW TRANSLATION
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] vydáva svoje dielo" # todo: NEW TRANSLATION
 flavor_hab.1501.desc: "[target_artist.GetName] dosiahol významný pokrok vo svojej práci a publikoval dielo o ptolemaiovskej astronómii s názvom #italic Theoricae novae planetarum#!." # todo: NEW TRANSLATION
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.1502.title: "Žiak [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1502.desc: "Asistent a žiak [target_artist.GetName], [target_character.GetName] prejavil podobné znaky géniusu ako jeho majster a mohol by nám slúžiť ako veľký prínos a pomoc ako poradca. Naše rozhodnutie podporiť výskum [target_artist.GetNameWithNoTooltip] sa ukázalo ako vynikajúca investícia pre [ROOT.GetCountry.GetName] a našu [ShowBuildingTypeName('university')]." # todo: NEW TRANSLATION
 flavor_hab.1502.a: "Aká skvelá investícia!" # todo: NEW TRANSLATION
 flavor_hab.1502.b: "Toto ešte viac posunie naše výskumné úsilie." # todo: NEW TRANSLATION
 flavor_hab.1600.title: "Mandát [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1600.desc: "So stúpajúcim vplyvom reformácie zažíva naša krajina prírastok konvertitov na [ShowReligionAdjective('lutheran')]. Naši [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrili obavy [target_ruler.GetName] o vplyv, ktorý by tieto skupiny mohli získať, a o škody, ktoré by to mohlo spôsobiť. Boja sa nielen o dôsledky v zahraničnej politike, ale aj o vnútorné konflikty, ktoré by toto rozdelenie mohlo vyvolať. Aby sme toto hnutie potlačili už v začiatkoch, mali by sme vypracovať mandát s pomocou [target_character.GetName], ktorý jasne stanoví, aké úkony budú považované za kacírstvo." # todo: NEW TRANSLATION
 flavor_hab.1600.a: "Musíme konať rýchlo!" # todo: NEW TRANSLATION
 flavor_hab.1600.b: "To nie je potrebné." # todo: NEW TRANSLATION
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1601.desc: "Napriek najlepším snahám našej krajiny a našich [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] neprestavil [ShowPolicyName('mandate_of_ofen')] šírenie [ShowReligionName('lutheran')]. [target_character.GetName] je prominentný [ShowReligionAdjectiveWithNoTooltip('lutheran')] kazateľ v našej krajine a [target_ruler.GetName] prejavuje istý záujem o neho. Môžeme ho pozvať do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], kde by mohol podporovať vec [ShowReligionAdjectiveWithNoTooltip('lutheran')] ľudu." # todo: NEW TRANSLATION
 flavor_hab.1601.a: "Bude užitočný v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.1601.b: "Heretikov nepotrebujeme v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser bol dvoraným kazateľom Maxmiliána II. Pod jeho vedením Maximilián inklinoval k luteránskej viere, hoci sa sám nikdy osobne nekonvertoval." # todo: NEW TRANSLATION
 flavor_hab.1602.title: "Luteránski [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1602.desc: "V dôsledku reformácie sa niektorí členovia našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] obrátili na [ShowReligionName('lutheran')]. Táto frakcia sa obáva nedostatočnej právnej ochrany svojej novej viery v našej krajine a požaduje rovnakú ochranu ako naši [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_hab.1602.a: "Budeme sa s nimi musieť kompromisne dohodnúť." # todo: NEW TRANSLATION
 flavor_hab.1602.b: "Odmietnuť všetky ich požiadavky." # todo: NEW TRANSLATION
 flavor_hab.1602.c: "Úplne prijať [ShowReligionNameWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_hab.conversion.tt: "Niektorí z našich [pops|e] v [ROOT.GetCountry.GetName] konvertujú na [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_hab.1603.title: "Rozkol v [GetInternationalOrganization('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1603.desc: "[GetInternationalOrganization('hre').GetName] je rozdelený medzi [ShowReligionName('catholic')] a nové viery reformácie, ktorým vedie [ShowReligionName('lutheran')]. Naša vlastná pozícia v tomto konflikte ešte nie je jasná, a vzhľadom na náš značný vplyv v ríši by náš postoj mohol osud ríše výrazne zmeniť." # todo: NEW TRANSLATION
 flavor_hab.1603.historical_info: "Po porážke Šmalkaldskej ligy v bitke pri Mühlbergu sa cisár Karel V. snažil obnoviť náboženskú jednotu Svätého rímskeho impéria. Na Ríšskom sneme v Augsburgu v roku 1548 vynútil Augsburské přechodné opatrenie (Augsburg Interim) pre ríšske stavy, ktoré malo upravovať náboženskú politiku ríše až do zvolania všeobecného koncilu Katolíckej cirkvi. Augsburský Interim odrážal prevažne katolícky pohľad; napriek tomu dovoliť kňazské manželstvá a prijímanie v oboch formách (chlieb a víno) pre laikov. Niekoľko protestantských kurfiřtov namietalo proti katolíckemu dôrazu Augsburského Interimu a odmietlo ho dodržiavať. Karel sa snažil vynútiť jeho prijatie, čo prinútilo protestantov prijať následne Lipský Interim, ktorý potvrdil protestantské doktríny. Ani jeden z Interimov nebol úplne akceptovaný, takže nemecké náboženské usporiadanie nebolo dosiahnuté až do Augsburského mieru v roku 1555, ktorý zaviedol princíp #italic Cuius regio, eius religio#!, „čí krajina, toho náboženstvo“, určujúci, že náboženstvo každého panovníka bude následne vymáhané medzi jeho poddanými." # todo: NEW TRANSLATION
 flavor_hab.1603.a: "Uprednostniť strednú cestu." # todo: NEW TRANSLATION
 religious_compromise: "Uprednostňuje náboženský kompromis" # todo: NEW TRANSLATION
 flavor_hab.1603.a.all: "Všetky [countries|e] v [GetInternationalOrganization('hre').GetName] získajú [ShowBiasValue('religious_compromise')|+=0] [opinion|e] od [GetCountry('HAB').GetLongName]" # todo: NEW TRANSLATION
 flavor_hab.1603.b: "Podporiť [ShowReligionAdjectiveWithNoTooltip('catholic')] frakciu." # todo: NEW TRANSLATION
 flavor_hab.1603.b.catholics: "Všetky [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e] v [GetInternationalOrganization('hre').GetName] získajú [ShowBiasValue('favors_catholics_catholics')|+=0] [opinion|e] od [GetCountry('HAB').GetLongName]" # todo: NEW TRANSLATION
 favors_catholics_catholics: "Favorizuje katolíkov" # todo: NEW TRANSLATION
 flavor_hab.1603.b.protestants: "Všetky protestantské [countries|e] v [GetInternationalOrganization('hre').GetName] získajú [ShowBiasValue('favors_catholics_protestants')|+=0] [opinion|e] od [GetCountry('HAB').GetLongName]" # todo: NEW TRANSLATION
 favors_catholics_protestants: "Favorizuje katolíkov" # todo: NEW TRANSLATION
 flavor_hab.1603.c: "Podporiť [ShowReligionAdjectiveWithNoTooltip('lutheran')] frakciu." # todo: NEW TRANSLATION
 flavor_hab.1603.c.catholics: "Všetky [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e] v [GetInternationalOrganization('hre').GetName] získajú [ShowBiasValue('favors_protestants_catholics')|+=0] [opinion|e] od [GetCountry('HAB').GetLongName]" # todo: NEW TRANSLATION
 favors_protestants_protestants: "Favorizuje protestantov" # todo: NEW TRANSLATION
 flavor_hab.1603.c.protestants: "Všetky protestantské [countries|e] v [GetInternationalOrganization('hre').GetName] získajú [ShowBiasValue('favors_protestants_protestants')|+=0] [opinion|e] od [GetCountry('HAB').GetLongName]" # todo: NEW TRANSLATION
 favors_protestants_catholics: "Favorizuje protestantov" # todo: NEW TRANSLATION
 flavor_hab.1604.title: "[ShowBuildingTypeNameWithNoTooltip('jesuit_college')] pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1604.desc: "Keď sú jezuiti poverení vstupom do [ROOT.GetCountry.GetName], môžeme ich využiť na posilnenie [ShowReligionAdjective('catholic')] viery medzi naším obyvateľstvom. Jezuiti nám sľubujú vybudovať [ShowBuildingTypeName('jesuit_college')] v našej krajine, ktorá by slúžila ako miesto [ShowReligionAdjectiveWithNoTooltip('catholic')] vzdelávania. Hoci je to lákavá perspektíva pre našich [ShowReligionAdjectiveWithNoTooltip('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowReligionAdjectiveWithNoTooltip('lutheran')] obyvateľstvo by to mohlo vnímať ako známku zvýšeného úsilia ich znovuobrátenia." # todo: NEW TRANSLATION
 flavor_hab.1604.a: "Podporiť jezuitov." # todo: NEW TRANSLATION
 flavor_hab.1604.b: "Obmedziť ich vplyv čo najviac." # todo: NEW TRANSLATION
 flavor_hab.1604.c: "Vyhostiť ich z [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.1605.title: "Sťažnosti proti jezuitom" # todo: NEW TRANSLATION
 flavor_hab.1605.desc: "V posledných rokoch sa do našej [ROOT.GetCountry.GetGovernment.GetCourtTitle] dostalo čoraz viac sťažností týkajúcich sa [ShowBuildingTypeName('jesuit_college')]. Podľa ich sťažností jezuiti znovu obrátili [ShowReligionAdjective('lutheran')] ľudí v rozpore s Konfesiou, ktorú sme podpísali, a s cisárskymi zákonmi upravujúcimi spolužitie [ShowReligionName('catholic')] a [ShowReligionNameWithNoTooltip('lutheran')] v našich krajinách." # todo: NEW TRANSLATION
 flavor_hab.1605.a: "Nemali by sme si vyberať nepriateľa v jezuitoch." # todo: NEW TRANSLATION
 flavor_hab.1605.a.tt: "To rozhnevá naše obyvateľstvo vyznávajúce [ShowReligionNameWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_hab.1605.b: "Riešiť tieto sťažnosti." # todo: NEW TRANSLATION
 flavor_hab.1605.b.tt: "To poteší naše obyvateľstvo vyznávajúce [ShowReligionNameWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_hab.1605.c: "Mali by sme sa jezuitov zbaviť." # todo: NEW TRANSLATION
 flavor_hab.1605.c.tt: "To veľmi poteší naše obyvateľstvo vyznávajúce [ShowReligionNameWithNoTooltip('lutheran')]." # todo: NEW TRANSLATION
 flavor_hab.1606.title: "Protiútok [ShowReligionAdjectiveWithNoTooltip('catholic')]" # todo: NEW TRANSLATION
 flavor_hab.1606.desc: "Ako vzdor voči nášmu rozhodnutiu vyhostiť jezuitov z našich krajín vystúpili [GetCountry('PAP').GetName] a [catholic_strong_country.GetName] s protestmi. Dôrazne požadujú, aby sme im okamžite opäť umožnili prístup do [ROOT.GetCountry.GetName] a nechali ich pokračovať v práci." # todo: NEW TRANSLATION
 flavor_hab.1606.a: "Podľahnúť ich vôli a dovoliť jezuitom návrat do [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.1606.b: "Odmietame ich požiadavky." # todo: NEW TRANSLATION
 flavor_hab.1607.title: "Konkordát [ShowBuildingTypeNameWithNoTooltip('monastery')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1607.desc: "S príchodom reformácie do našej krajiny to malo vážne následky aj pre naše [ShowBuildingTypeName('monastery')] inštitúcie. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa sťažujú na nedostatok nových členov v [ShowBuildingTypeNameWithNoTooltip('monastery')] a na zúfalý finančný stav. Mohli by sme zriadiť koncil, ktorý by prevzal správu [ShowBuildingTypeNameWithNoTooltip('monastery')] v nádeji, že vyrieši tento problém." # todo: NEW TRANSLATION
 flavor_hab.1607.a: "Reformovať štruktúru [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
 flavor_hab.1607.a.tt: "Odomkne [ShowProductionMethodName('hab_reformed_monastery_maintenance')] pre všetky [ShowBuildingTypeNameWithNoTooltip('monastery')] budovy v našej krajine." # todo: NEW TRANSLATION
 flavor_hab.1607.b: "Budú sa musieť prispôsobiť sami." # todo: NEW TRANSLATION
 flavor_hab.1608.title: "Confessio Bohemica" # todo: NEW TRANSLATION
 flavor_hab.1608.desc: "Štátne stavy [ShowCultureName('czech')] v našom doméniu sa obrátili na nás s prosbou potvrdiť ich vlastné vyznanie, ktoré je [ShowReligionAdjective('lutheran')] a odlišné od našej [ShowReligionAdjective('catholic')] viery. Hoci štáty [ShowCultureNameWithNoTooltip('czech')] ešte nie sú dosť silné, jeho priame odmietnutie by mohlo mať v budúcnosti vážne následky." # todo: NEW TRANSLATION
 flavor_hab.1608.a: "Prijať ho, bez podpisu." # todo: NEW TRANSLATION
 royal_letter_of_bohemia: "Vyznanie [ShowAreaNameWithNoTooltip('bohemia_area')]" # todo: NEW TRANSLATION
 flavor_hab.1608.b: "Odmietnuť ho priamo." # todo: NEW TRANSLATION
 refused_royal_letter_of_bohemia: "Odmietnuté vyznanie [ShowAreaNameWithNoTooltip('bohemia_area')]" # todo: NEW TRANSLATION
 flavor_hab.1608.c: "Prijať ho s oficiálnym podpisom." # todo: NEW TRANSLATION
 flavor_hab.1608.historical_info: "#italic Confessio Bohemica#! bola prijatá cisárom Maxmiliánom II. v máji 1575, aby zabezpečila dedičstvo jeho určeného nástupcu Rudolfa II. Konfesia bola vypracovaná nekatolíckymi stavmi Čiech, aby zabezpečila ich právny status pod habsburskou vládou. Maxmilián II. konfesiu akceptoval ako právny základ, ale nepodpísal ju a bola udelená len v hlavných českých zemiach, nie v Sliezsku ani Lužici. Podpis Listiny majestátu (Letter of Majesty) Rudolfom II. v roku 1609 potvrdil tieto práva českým stavom." # todo: NEW TRANSLATION
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Rekatolicizácia" # todo: NEW TRANSLATION
 flavor_hab.1609.desc: "Plamene herézy ohrozovali jednotu kresťanstva v našich krajinách, no nedávne udalosti znovu vzbudili nádej pre pravú vieru. Inšpirovaní [ShowAdvanceName('edict_of_restitution')] a naším nedávnym postavením pri podpore [ShowReligionAdjective('catholic')] frakcie na Ríšskom sneme, naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] teraz presadzujú odvážnu kampaň rekatolicizácie, aby získali srdcia a mysle ľudí naspäť. Tvrdia, že dôsledným vymáhaním [ShowReligionAdjectiveWithNoTooltip('catholic')] učenia a obnovením autority Cirkvi môžeme obnoviť božský poriadok v našom [ROOT.GetCountry.GetFlavorRank] a zabezpečiť postavenie [ROOT.GetCountry.GetName] ako baštu [ShowReligionAdjectiveWithNoTooltip('catholic')] viery v [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_hab.1609.a: "Dôsledne vymáhať rekatolicizáciu." # todo: NEW TRANSLATION
 flavor_hab.1609.b: "Podporovať pravú vieru mierovými prostriedkami." # todo: NEW TRANSLATION
 flavor_hab.1609.c: "Sústreďme sa na jednotu namiesto náboženstva." # todo: NEW TRANSLATION
 flavor_hab.1700.title: "Banka pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1700.desc: "Aby sme zlepšili našu finančnú stabilitu a znížili závislosť od iných zdrojov, mali by sme podporiť štátom vlastnenú banku. To však vyžaduje veľkú počiatočnú investíciu na zabezpečenie jej prežitia. [target_ruler.GetName] by mohol požadovať príspevok od našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], hoci by s takým rozhodnutím určite neboli spokojní." # todo: NEW TRANSLATION
 flavor_hab.1700.a: "Požadujeme príspevok od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_hab.1700.b: "Dokážeme to zvládnuť sami." # todo: NEW TRANSLATION
 flavor_hab.1700.historical_info: "Po tom, čo spoliehanie sa na súkromné osoby pri finančnej podpore viedlo k bankrotu habsburského štátu, cisár Leopold I. sa rozhodol založiť štátnu banku, #italic Banco del Giro#! v roku 1703. V dôsledku zamerania sa na zahraničnú politiku a veľké výdavky štátu financujúce Vojnu o španielske dedičstvo banka zlyhala o dva roky neskôr a bola nakoniec odovzdaná mestu Viedeň, ktoré ju premenilo na #italic Wiener Stadtbank#!, ktorá následne zohrala centrálnu úlohu vo financovaní Habsburgovcov." # todo: NEW TRANSLATION
 flavor_hab.1701.title: "Osud Banky [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1701.desc: "Nastal čas rozhodnúť sa, či môžeme pokračovať v plánoch na financovanie novej banky v [ROOT.GetCountry.GetName]. To bude možné len v prípade, že sa podarí zhromaždiť dostatočné prostriedky." # todo: NEW TRANSLATION
 flavor_hab.1701.a: "Ohromujúci úspech!" # todo: NEW TRANSLATION
 flavor_hab.1701.b: "Spektakulárny fiasko." # todo: NEW TRANSLATION
 flavor_hab.1800.title: "Textilná výroba v [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]" # todo: NEW TRANSLATION
 flavor_hab.1800.desc: "Naše územie v [ShowProvinceDefinitionName('muhlviertel_province')] je v ideálnej polohe na rozšírenie a založenie prestížneho textilného priemyslu, pričom dostupné [ShowGoodsName('fiber_crops')] v [ShowLocationName('linz')] sú prirodzenou voľbou na využitie. Ak dokážeme postaviť a investovať do silnej [ShowBuildingTypeName('cloth_manufactory')], môžeme v budúcnosti veľa získať." # todo: NEW TRANSLATION
 flavor_hab.1800.a: "Dokonalá príležitosť." # todo: NEW TRANSLATION
 flavor_hab.1800.b: "Tkači nám bohatstvo neprinesú." # todo: NEW TRANSLATION
 flavor_hab.1800.historical_info: "Vďaka dobrým podmienkam pre pestovanie ľanu zažil región Mühlviertel na začiatku 17. storočia rýchly rast tkáčstva. Textilný priemysel sa rýchlo stal základom hospodárstva Horného Rakúska, hoci nakoniec neodolal medzinárodnej konkurencii." # todo: NEW TRANSLATION
 flavor_hab.1801.title: "Rastúci textilný priemysel v [ShowLocationNameWithNoTooltip('linz')]" # todo: NEW TRANSLATION
 flavor_hab.1801.desc: "Naše investície do tkáčov v [ShowProvinceDefinitionName('muhlviertel_province')] boli veľkým úspechom! Založená [ShowBuildingTypeName('cloth_manufactory')] prosperuje v regióne a je isté, že tieto odvetvia v nasledujúcich rokoch prospejú našej ekonomike." # todo: NEW TRANSLATION
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.1802.title: "Zlyhaný textilný priemysel v [ShowLocationNameWithNoTooltip('linz')]" # todo: NEW TRANSLATION
 flavor_hab.1802.desc: "Bez významných investícií do [ShowBuildingTypeName('cloth_manufactory')] sme zlyhali pri plnení našich počiatočných plánov vybudovať priemysel [ShowGoodsName('cloth')] v [ShowProvinceDefinitionName('muhlviertel_province')]." # todo: NEW TRANSLATION
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] sa usadil [target_character.GetHerselfHimself] v [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 flavor_hab.1900.desc: "[target_character.GetName] si vybudoval meno ako bankár a vďaka svojim väzbám na niektorých členov našej [ROOT.GetCountry.GetGovernment.GetCourtTitle] získal značné bohatstvo. Môže byť pre nás veľkým prínosom, ak mu ponúkneme pozíciu v našom poradnom zbore." # todo: NEW TRANSLATION
 flavor_hab.1900.a: "Pozvať [target_character.GetHimHer] do našej [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.1900.b: "Nepotrebujeme ďalších poradcov." # todo: NEW TRANSLATION
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] odporúča [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1901.desc: "Vzhľadom na vynikajúce služby poskytované [target_mentor.GetName] teraz [target_mentor.GetHeShe] odporúča možného nástupcu na miesto [target_character.GetHisHer]. [target_character.GetName], zručný bankár sám o sebe, by mohol zastávať rolu poradcu pre finančné záležitosti namiesto [target_mentor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] už stačí." # todo: NEW TRANSLATION
 flavor_hab.1902.title: "Vojenská podpora od [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1902.desc: "Vojna je pre [ROOT.GetCountry.GetName] drahé obdobie. Našťastie bohatý [target_character.GetName] je ochotný prispieť značnou sumou na našu vojnovú snahu bez požiadaviek na privilégiá alebo granty výmenou." # todo: NEW TRANSLATION
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.1903.title: "Stavebná podpora od [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.1903.desc: "[target_location.GetName] je rušné [target_location.GetRank.GetName] a na všetkých stranách sú viditeľné staveniská. [target_character.GetName] ešte nie je spokojný so stavom [target_location.GetRank.GetNameWithNoTooltip] a venoval nám štedrú dotáciu na pokračovanie transformácie [target_location.GetNameWithNoTooltip] na krásne barokové [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.2000.title: "Diplomatické plány [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2000.desc: "Významný zástupca [ShowInstitutionName('enlightenment')], [target_character.GetName], preukázal svoje kvality ako diplomata pri zastupovaní našich záujmov na dvoroch rivalov aj spojencom. [target_character.GetNameWithNoTooltip] teraz vypracoval grandiózny plán, ako zabezpečiť naše miesto na európskom javisku. To by mohlo byť zlatou príležitosťou upraviť našu zahraničnú politiku podľa našich predstáv, najmä voči nášmu rivalovi [rival_country.GetName]." # todo: NEW TRANSLATION
 flavor_hab.2000.a: "Perfektný plán." # todo: NEW TRANSLATION
 flavor_hab.2000.b: "Súčasná situácia nám vyhovuje." # todo: NEW TRANSLATION
 hab_diplomatic_revolution: "Diplomatické zblíženie" # todo: NEW TRANSLATION
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip] zblíženie" # todo: NEW TRANSLATION
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName] sa na nás obrátil s návrhom ukončiť súčasné nepriateľské vzťahy. To môže byť skvelá šanca upraviť našu diplomaciu a nadviazať priateľské vzťahy s [GetCountry('HAB').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.2001.a: "Súhlasíme s ich návrhom." # todo: NEW TRANSLATION
 flavor_hab.2001.b: "Nie, sú našimi nepriateľmi z nejakého dôvodu!" # todo: NEW TRANSLATION
 flavor_hab.2100.title: "Reformy [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2100.desc: "Náš najosvietenejší [ROOT.GetCountry.GetGovernment.GetRulerTitle] nie je spokojný so súčasnými zákonmi v [ROOT.GetCountry.GetName]. Volne založené na princípoch [ShowInstitutionName('enlightenment')], [target_ruler.GetHeShe] vydal veľkú zmenu politiky týkajúcu sa takmer všetkých civilných záležitostí. Zatiaľ čo niektoré hlasy v našej [ROOT.GetCountry.GetGovernment.GetCourtTitle] radia [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby zvolil menej radikálny a pomalší prístup k reformám, čas ukáže, či sú tieto obavy len reakčným šírením strachu." # todo: NEW TRANSLATION
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.2100.historical_info: "V období vlády Márie Terézie medzi rokmi 1740 a 1780 začalo Rakúsko proces reforiem inšpirovaných ideálmi osvietenstva. Zatiaľ čo pristupovala konzervatívne, aby nevyvolala nespokojnosť aristokracie, jej syn Jozef II. presadzoval radikálnejšie myšlienky po tom, čo začal spoluvládu s matkou v roku 1765. Hoci jeho predstavy smerovali k rýchlym zmenám k osvietenej absolútnej vláde, stretol sa s ostrým odporom vo všetkých vrstvách rakúskej spoločnosti." # todo: NEW TRANSLATION
 flavor_hab.2101.title: "Protest [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] proti reformám" # todo: NEW TRANSLATION
 flavor_hab.2101.desc: "Reformné snahy [target_ruler.GetName] neboli prijaté priaznivo našimi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Odmietli vyhovieť novým zákonom v [ROOT.GetCountry.GetName], pokiaľ ich úplne neodškodníme za každú stratu." # todo: NEW TRANSLATION
 flavor_hab.2101.a: "Ustúpiť a upraviť reformy." # todo: NEW TRANSLATION
 flavor_hab.2101.b: "Trocha zlata ich určite umlčí." # todo: NEW TRANSLATION
 flavor_hab.2101.c: "Možno potrebujú pripomienku, kto je ich [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_hab.2102.title: "Žiadny odpor proti reformám" # todo: NEW TRANSLATION
 flavor_hab.2102.desc: "Naše reformy, iniciované [target_ruler.GetName], boli prijaté bez obvyklých hádok o každom detaile našej politiky. [ROOT.GetCountry.GetName] tak môže byť skutočne videné ako maják [ShowInstitutionName('enlightenment')]." # todo: NEW TRANSLATION
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.2103.title: "Raabizácia správy pôdy" # todo: NEW TRANSLATION
 flavor_hab.2103.desc: "[target_character.GetName], progresívny administrátor, navrhol transformačnú politiku na riešenie neefektívneho využívania pôdy v našom [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHerHis|U] plán, známy ako „Raabizácia“, spočíva v prerode obrovských pozemkov vlastnených [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] na malopodnikateľské nájomné državy s dedičnými nájomnými právami. Posilnením [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], tvrdí [target_character.GetLastNameWithNoTooltip], môžeme zmodernizovať poľnohospodárstvo, zvýšiť produktivitu a zabezpečiť vyššie výnosy pre štát." # todo: NEW TRANSLATION
 flavor_hab.2103.a: "Zaviesť reformy [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.2103.b: "[target_character.GetHerHis|U] nápady sú príliš radikálne." # todo: NEW TRANSLATION
 flavor_hab.2104.title: "Reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2104.desc: "[target_character.GetName] je významný [ShowCultureName('slovak')] učenec a cisársky knižničný pracovník, ktorý vyvolal rozruch svojimi radikálnymi predstavami o vládnutí a právach poddaných. Známý ako '[ShowCultureNameWithNoTooltip('slovak')] Sokrates', [target_character.GetLastNameWithNoTooltip] tvrdí, že vzdelanie a reforma sú kľúčom k prosperite štátu a dokonca spochybnil tradičné privilégiá [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetHerHis|U] návrhy na posilnenie [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a zníženie vplyvu zakorenených feudálnych štruktúr vyvolali búrlivé debaty v našej [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_hab.2104.a: "Musíme podporiť [target_character.GetHerHis] návrhy." # todo: NEW TRANSLATION
 flavor_hab.2104.b: "[target_character.GetHerHis|U] myšlienky ohrozujú našu stabilitu." # todo: NEW TRANSLATION
 flavor_hab.2104.historical_info: "Adam František Kollár bol slovenský historik, jazykovedec a politický mysliteľ, ktorý pôsobil ako knihovník v Viedenskej dvorskej knižnici. Ako zarytý zástanca osvieteného absolutizmu Kollár presadzoval centralizačné reformy a znižovanie moci šľachty. Bol kľúčovým poradcom Márie Terézie pri jej právnych a administratívnych reformách. Tiež je známy tým, že pomenoval disciplínu „etnológia“." # todo: NEW TRANSLATION
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]" # todo: NEW TRANSLATION
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] zaujíma dôležitú pozíciu ako hlavný uzol na našom spojení s [ShowAreaName('styria_area')]. Bohužiaľ, [ShowLocationNameWithNoTooltip('wiener_neustadt')] nie je vnímaný ako centrum našej vlády, ktoré by sa hodilo pre takúto pozíciu, a veľmi potrebuje investície do infraštruktúry. S troškou finančnej podpory, poskytnutej [target_ruler.GetName], by sa to dalo ľahko vyriešiť a [ShowLocationNameWithNoTooltip('wiener_neustadt')] by mohol stúpnuť na dôležitosti v našom štáte." # todo: NEW TRANSLATION
 flavor_hab.2200.a: "Hodné investície." # todo: NEW TRANSLATION
 flavor_hab.2200.b: "Aká strata peňazí." # todo: NEW TRANSLATION
 flavor_hab.2200.historical_info: "Po rozdelení Habsburskej dynastie na Albertinských a Leopoldinských Habsburgov v roku 1379 bola Wiener Neustadt povýšená na jedno z kľúčových rezidenčných miest habsburských kniežat. Mesto rýchlo rástlo do svojho nového statusu, najmä pod starostlivým vedením cisára Fridricha III." # todo: NEW TRANSLATION
 flavor_hab.2201.title: "Bezpečnosť [ShowAreaNameWithNoTooltip('austria_area')]" # todo: NEW TRANSLATION
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] je považovaný za kľúčovú pozíciu v obrane [ROOT.GetCountry.GetName]. Nanešťastie obranné budovy v [ShowLocationNameWithNoTooltip('wiener_neustadt')] sú v žalostnom stave a neodržia žiadneho útočníka dlhšie než pár dní. Ak by k tomu došlo, cesta do [ShowLocationName('vienna')] by zostala otvorená. Toto si nemôžeme dovoliť a mali by sme modernizovať naše opevnenia!" # todo: NEW TRANSLATION
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')] musí byť chránená." # todo: NEW TRANSLATION
 flavor_hab.2201.b: "Invázia [ShowAreaNameWithNoTooltip('austria_area')] je absurdná myšlienka." # todo: NEW TRANSLATION
 flavor_hab.2202.title: "Vojenská akadémia pre [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2202.desc: "Môžeme sa veľa naučiť od našich priateľov a nepriateľov na bojiskách [ShowContinentName('europe')]. Ale učiť sa iba z prvých skúseností by mohlo byť pri vojne katastrofickou chybou. Ak chceme získať postavenie rešpektovanej vojenskej sily, mali by sme vytvoriť inštitúciu na vzdelávanie našich dôstojníkov, bez ohľadu na ich postavenie, v umení vojny." # todo: NEW TRANSLATION
 flavor_hab.2202.a: "Založiť akadémiu!" # todo: NEW TRANSLATION
 flavor_hab.2202.b: "Pohŕdajúci nápad, naši súčasní dôstojníci sú neprekonateľní!" # todo: NEW TRANSLATION
 flavor_hab.2202.historical_info: "Vojna o rakúske dedičstvo odhalila zúfalú potrebu vojenských reforiem Rakúskej armády. Aby sa vojenské velenie viac dostalo do rúk štátu, založila cisárovná Mária Terézia Theresian Military Academy v roku 1751." # todo: NEW TRANSLATION
 flavor_hab.2300.title: "Manželstvo [GetCountry('BUR').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2300.desc: "Nad [GetCountry('BUR').GetLongName] momentálne vládne ženská panovníčka, ktorá sa ešte nevydala a nemá potomka. [burgundian_ruler.GetHisHer|U] prípadné zomretie bez potomkov by znamenalo, že [GetCountry('BUR').GetAdjectiveWithNoTooltip] územia budú pohltené [GetCountry('FRA').GetAdjective] korunou, čo by predstavovalo vážne ohrozenie rovnováhy síl v [ShowContinentName('europe')] a bezpečnosti [GetUniqueInternationalOrganization('hre').GetName]. Aby sa tomu zabránilo, bolo navrhnuté zosobášenie [burgundian_ruler.GetName] s [austrian_ruler.GetName], čím by vzniklo spojenectvo zabezpečujúce územia [GetCountry('BUR').GetNameWithNoTooltip] pod našou kontrolou a odolávajúce ambíciám [GetCountry('FRA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.2300.a: "Navrhnúť sobáš." # todo: NEW TRANSLATION
 flavor_hab.2300.b: "Toto je riskantný krok." # todo: NEW TRANSLATION
 flavor_hab.2300.historical_info: "In 1477, Mary of Burgundy, the only child and heiress of Duke Charles the Bold, inherited the vast Burgundian lands after her father's death at the Battle of Nancy. As France claimed suzerainty over parts of Burgundy, Mary's inheritance was contested by King Louis XI of France. To counter French pressure, Mary married Archduke Maximilian of Austria, forging a powerful Habsburg-Burgundian alliance. This union not only secured the Burgundian inheritance for the Habsburg dynasty but also set the stage for future conflicts with France, as both powers vied for control over these territories." # todo: NEW TRANSLATION
 flavor_hab.2301.title: "Sobáš [GetCountry('HAB').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2301.desc: "Diplomatický poslovia z [GetCountry('HAB').GetName] prišli na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] s smelým návrhom. Navrhujú sobáš medzi [burgundian_ruler.GetName] a [austrian_ruler.GetName], zväzok, ktorý by ochránil [ROOT.GetCountry.GetName] pred vtieravosťou [GetCountry('FRA').GetAdjective] a zabezpečil našu suverenitu. [GetCountry('HAB').GetAdjectiveWithNoTooltip] vyslanci tvrdia, že ak by dedičstvo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] pripadlo [GetCountry('FRA').GetAdjectiveWithNoTooltip], pokiaľ by [burgundian_ruler.GetNameWithNoTooltip] zomrel bez potomka, vznikla by v [ShowContinentName('europe')] nevyvážená moc, ohrozujúca nielen [ROOT.GetCountry.GetNameWithNoTooltip], ale aj bezpečnosť celej [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 flavor_hab.2301.a: "Mali by sme to zvážiť." # todo: NEW TRANSLATION
 flavor_hab.2301.b: "O takomto návrhu nemáme záujem." # todo: NEW TRANSLATION
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] Accepts Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2302.desc: "Dobrým správam z [GetCountry('BUR').GetName] nie je konca! [burgundian_ruler.GetName] prijal náš návrh sobáša, čím sa upevnilo spojenectvo medzi našimi dvoma veľkými rodmi. Toto spojenectvo prinesie [GetCountry('BUR').GetAdjectiveWithNoTooltip] rozsiahle územia pod vplyv [ROOT.GetCountry.GetAdjective] a zabezpečí ochranu proti [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 flavor_hab.2302.a: "Skvelé správy!" # todo: NEW TRANSLATION
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] Rejects Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2303.desc: "Prišla odpoveď z [GetCountry('BUR').GetName], no nie je to, čo sme dúfali. [burgundian_ruler.GetName] odmietol náš návrh sobáša, pričom uviedol obavy o nezávislosť [GetCountry('BUR').GetNameWithNoTooltip] a možnú reakciu zo strany [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 flavor_hab.2303.a: "Skľučujúci výsledok." # todo: NEW TRANSLATION
 flavor_hab.2400.title: "Sobáš [GetCountry('BOH').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2400.desc: "Už takmer generácia uplynula odvtedy, čo sa [rudolf.GetName] stal prvým [ROOT.GetCountry.GetAdjective] panovníkom [GetCountry('BOH').GetName]. Napriek tomu jeho predčasná smrť v roku 1307 bez dediča nás pripravila o držbu [GetCountry('BOH').GetAdjectiveWithNoTooltip] trónu. Hoci ozbrojené obsadenie [GetCountry('BOH').GetNameWithNoTooltip] je v súčasnej situácii nemysliteľné, možno by nám viac pomohlo diplomatickejšie riešenie. Manželská aliancia s jednou z dcér [bohemian_ruler.GetName] by mohla otvoriť cestu k obnove našich práv na trón. Predstavené ako gesto zmierenia medzi našimi kráľovstvami, takýto návrh by mohol zasadiť semienka budúceho zjednotenia pod vedením [ROOT.GetCountry.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_hab.2400.a: "Navrhnúť sobáš." # todo: NEW TRANSLATION
 flavor_hab.2400.b: "Neriskujme, aby sme ich urazili." # todo: NEW TRANSLATION
 flavor_hab.2400.historical_info: "In 1357, Rudolf IV of Austria married Catherine of Bohemia, the daughter of Emperor Charles IV. This marriage was a strategic alliance aimed at strengthening ties between the Habsburgs and the Luxembourg dynasty, which ruled Bohemia. At the time, both families sought to consolidate their influence within the Holy Roman Empire and counter the growing power of rival noble houses." # todo: NEW TRANSLATION
 flavor_hab.2401.title: "Ponuka od [GetCountry('HAB').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2401.desc: "Prekvapivý návrh prišiel z [GetCountry('HAB').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]: sobáš medzi [austrian_ruler.GetName] a [target_princess.GetName], dcérou [bohemian_ruler.GetName]. Rakúšania hovoria o zmierení a tvrdia, že taký zväz by obnovil mier a stabilitu medzi našimi kráľovstvami po rokoch nedôvery. Mnohí na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] však podozrievajú, že ich skutočným cieľom je získať späť vplyv nad [ROOT.GetCountry.GetName], a možno tak položiť základy pre ich dynastické ambície. Zástancovia návrhu tvrdia, že silné spojenectvo s [GetCountry('HAB').GetNameWithNoTooltip] by mohlo ochrániť [ROOT.GetCountry.GetNameWithNoTooltip] pred vonkajšími hrozbami, zatiaľ čo odporcovia varujú, že by to mohlo viesť k dominancii [GetCountry('HAB').GetAdjectiveWithNoTooltip] nad naším kráľovstvom." # todo: NEW TRANSLATION
 flavor_hab.2401.a: "Tento sobáš by mohol slúžiť našim záujmom." # todo: NEW TRANSLATION
 flavor_hab.2401.b: "Ich úmyslom nemôžeme dôverovať." # todo: NEW TRANSLATION
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] Accepts Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2402.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle] prijal náš návrh manželskej aliancie a spojil [austrian_ruler.GetName] s [target_princess.GetName]. Sobáš vzbudil nádej, že vplyv [ROOT.GetCountry.GetAdjective] by sa jedného dňa mohol vrátiť v [GetCountry('BOH').GetNameWithNoTooltip], možno až tak, že naša dynastia by znovu obsadila trón. Zatiaľ je tento zväz krokom k mieru a spoločnému prospechu medzi našimi krajinami." # todo: NEW TRANSLATION
 flavor_hab.2402.a: "Výnimočná udalosť!" # todo: NEW TRANSLATION
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] Rejects Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2403.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle] náš návrh sobáša odmietol s tvrdením, že je v tomto čase zbytočný a nevhodný. Niektorí sa domnievajú, že rozhodnutie ovplyvnila nedôvera voči [ROOT.GetCountry.GetName], keďže mnohí v [GetCountry('BOH').GetNameWithNoTooltip] stále podozrievajú naše dynastické ambície." # todo: NEW TRANSLATION
 flavor_hab.2403.a: "Musíme akceptovať toto sklamanie." # todo: NEW TRANSLATION
 flavor_hab.2500.title: "Rivalita [ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('PRU').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2500.desc: "Už dlhší čas sme nepochybným lídrom [GetUniqueInternationalOrganization('hre').GetName], pozíciu, ktorú sme si vybudovali silou, diplomaciou a pôvodom. Avšak vzostup [GetCountry('PRU').GetName] ako mocného a ambiciózneho štátu ohrozuje našu hegemóniu. Vďaka ich vojenským reformám, hospodárskemu rastu a rastúcemu vplyvu medzi kniežatami Ríše predstavuje [GetCountry('PRU').GetNameWithNoTooltip] vážnu výzvu pre našu autoritu. Niektorí navrhujú, aby sme konali rozhodne a obmedzili ich rastúcu moc skôr, než podlomí našu úlohu strážcu Ríše." # todo: NEW TRANSLATION
 flavor_hab.2500.a: "Musíme konať, aby sme ich zadržali." # todo: NEW TRANSLATION
 flavor_hab.2500.b: "Nie sú pre nás hrozbou." # todo: NEW TRANSLATION
 flavor_hab.2500.historical_info: "The Austro-Prussian rivalry became one of the defining conflicts within the Holy Roman Empire. While Austria remained the dominant imperial power, Prussia emerged as a formidable rival under leaders like Frederick 'the Great', who transformed it into a military powerhouse. Conflicts such as the War of the Austrian Succession and the Seven Years' War played a major role in creating and intensifying this rivalry, since Prussia sought to assert dominance in the Empire and challenge Austria's traditional supremacy." # todo: NEW TRANSLATION
 flavor_hab.2501.title: "Rivalita [ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('HAB').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2501.desc: "[GetCountry('HAB').GetAdjective] [GetCountry('HAB').GetGovernment.GetCourtTitle] dal jasne najavo svoje úmysly: usilujú sa podkopať náš rastúci vplyv v rámci [GetUniqueInternationalOrganization('hre').GetName]. Či už prípravami na vojnu, diplomatickými intrigami alebo otvorenou nepriateľskosťou, je zrejmé, že [GetCountry('HAB').GetNameWithNoTooltip] považuje [ROOT.GetCountry.GetName] za hrozbu svojej dominancii." # todo: NEW TRANSLATION
 flavor_hab.2501.a: "Nenecháme sa zastrašiť!" # todo: NEW TRANSLATION
 flavor_hab.2600.title: "Sobáš [target_spain.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2600.desc: "Rastúca hrozba zo strany [GetCountry('FRA').GetName] vyvolala obavy po dvoroch v [ShowContinentName('europe')]. Keďže [ROOT.GetCountry.GetName] a [target_spain.GetName] majú spoločný záujem obmedziť ambície [GetCountry('FRA').GetAdjectiveWithNoTooltip], niektorí poradcovia navrhujú manželskú alianciu na upevnenie priateľstva medzi našimi krajinami. Zosnúbenie s [target_spain.GetAdjectiveWithNoTooltip] princeznou by posilnilo väzby s [target_spain.GetNameWithNoTooltip] a zároveň položilo základy širšej protifrancúzskej koalície." # todo: NEW TRANSLATION
 flavor_hab.2600.a: "Poslať žiadosť o sobáš." # todo: NEW TRANSLATION
 flavor_hab.2600.b: "Nájdem iné riešenie." # todo: NEW TRANSLATION
 flavor_hab.2600.historical_info: "The first major Austro-Spanish union was forged in 1496 when Philip the Handsome, a Habsburg archduke, married Joanna of Castile, daughter of Ferdinand and Isabella. Upon Isabella's death in 1504, Philip became the first Habsburg king of Castile. This union brought the Spanish crown into the Habsburg sphere of influence and ultimately laid the foundation for the Habsburg dominion over Spain and its vast global empire during the 16th and 17th centuries." # todo: NEW TRANSLATION
 flavor_hab.2601.title: "Sobáš [GetCountry('HAB').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] [GetCountry('HAB').GetGovernment.GetCourtTitle] poslal formálny návrh na kráľovský sobáš medzi [austrian_ruler.GetName] a [target_princess.GetName]. Tvrdia, že takéto spojenectvo by mohlo vyvážiť moc [GetCountry('FRA').GetAdjective] a chrániť záujmy oboch kráľovstiev." # todo: NEW TRANSLATION
 flavor_hab.2601.a: "Prijať návrh." # todo: NEW TRANSLATION
 flavor_hab.2601.b: "Odmietnuť návrh." # todo: NEW TRANSLATION
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] Accepts Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2602.desc: "[target_spain.GetName] prijal náš návrh sobáša a zviazal naše dve kráľovstvá silným spojenectvom proti spoločným nepriateľom. Spoločne [target_spain.GetNameWithNoTooltip] a [ROOT.GetCountry.GetName] budú stáť jednotne proti ambíciám [GetCountry('FRA').GetName], čo zabezpečí bezpečnejšiu a prosperujúcejšiu budúcnosť pre obe krajiny." # todo: NEW TRANSLATION
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] Rejects Our Proposal" # todo: NEW TRANSLATION
 flavor_hab.2603.desc: "[target_spain.GetName] odmietol náš návrh sobáša s odôvodnením, že má iné záväzky a povinnosti. Hoci je to pre nás sklamanie v snahe o tesnejšie väzby s [target_spain.GetNameWithNoTooltip], pripomína to krehkosť diplomacie v [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_hab.2603.a: "Preskúmame iné možnosti..." # todo: NEW TRANSLATION
