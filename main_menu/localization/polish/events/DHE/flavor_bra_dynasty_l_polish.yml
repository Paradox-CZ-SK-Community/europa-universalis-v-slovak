l_polish:
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]" # todo: NEW TRANSLATION
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]" # todo: NEW TRANSLATION
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]" # todo: NEW TRANSLATION
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]" # todo: NEW TRANSLATION
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]" # todo: NEW TRANSLATION
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]" # todo: NEW TRANSLATION
 bra_variable_counter: "(aktuálne: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)" # todo: NEW TRANSLATION
 bra_wittelsbacher_investment_var: "#Y Wittelsbacherova investícia#!" # todo: NEW TRANSLATION
 bra_change_investment_score_add: "Získame $VALUE|G0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$" # todo: NEW TRANSLATION
 bra_change_investment_score_subtract: "Stratíme $VALUE|R0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.title: "Ród [root_dynasty.GetNameWithNoTooltip] z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.desc.start: "S úmrtím posledného člena $bra_askanier_hyperlink$ z [ROOT.GetCountry.GetName], [GetCharacter('bra_heinrich_ii_askanier').GetName], v roku 1320, pripadli [ROOT.GetCountry.GetAdjectiveWithNoTooltip] územia do rúk [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], zvoleného cisára $bra_hre_hyperlink$. Aby boli severné [ShowCultureGroupName('german_group')] územia spravované, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] pridelil [ROOT.GetCountry.GetAdjectiveWithNoTooltip] marku [GetCharacter('ubv_ludwig_iv_wittelsbach').GetHisHer] [GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon], [GetCharacter('bra_ludwig_v_wittelsbach').GetName]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nToto je začiatok éry $bra_wittelsbach_hyperlink$ [ROOT.GetCountry.GetNameWithNoTooltip] a obdobie problémov, keďže [ROOT.GetCountry.GetGovernment.GetRulerTitle] bol dosadený v mladom veku, čo zanechalo veľa vlády v rukách [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]. Lúpežní baróni, ekonomické problémy a všeobecné nespokojnosť obyvateľstva so svojím [ROOT.GetCountry.GetGovernment.GetRulerTitle] sužujú panovanie [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip], a $bra_wittelsbach_hyperlink_no_tt$ sa zdajú málo starať o svoje vlastníctva na severe..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\nVládnutie [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] však bolo krátke a [root_ruler.GetName] prevzal kontrolu nad [ROOT.GetCountry.GetNameWithNoTooltip]. Napriek tomu ekonomické problémy a lúpežní baróni pošpinili autoritu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a $bra_wittelsbach_hyperlink$ prejavujú malý záujem meniť súčasný stav málo rozvinutej marky..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] zvíťazí!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.a.at: "Tento modifikátor je aktívny, až kým už nebudeme vládnutí $bra_wittelsbach_hyperlink$ alebo kým nespustí udalosť [event|e] '#Y $flavor_bra_dynasty.8.title$#!'." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.a.bt: "Aby sa táto udalosť splnila, musíme dosiahnuť skóre $bra_wittelsbacher_investment_var$ #Y 7#! $bra_variable_counter$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1.a.ct: "Dostaneme [events|e], ktoré nám umožnia pohybovať skóre oboma smermi. Pri #Y -20#! sa udalosť '#Y $flavor_bra_dynasty.1100.title$#!' stane oprávnenou na spustenie a odoberie $bra_wittelsbach_hyperlink_no_tt$ od moci" # todo: NEW TRANSLATION
 flavor_bra_dynasty.2.title: "Koniec obdobia $bra_wittelsbach_hyperlink_no_tt$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.2.desc: "Keďže už žiadny člen $bra_wittelsbach_hyperlink$ nedrží monarchickú moc nad [ROOT.GetCountry.GetName], éra ekonomickej stagnácie a neustáleho zanedbávania sa konečne skončila. Teraz je na nových vládcoch, aby priniesli ľudu obdobie prosperity." # todo: NEW TRANSLATION
 flavor_bra_dynasty.2.a: "Nech je to začiatok zlatej éry." # todo: NEW TRANSLATION
 flavor_bra_dynasty.3.title: "Falošný $name_waldemar$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.3.desc: "Najprv príbeh [target_character.GetHisHer] znie realisticky, i keď trochu zvláštne: vládca, ktorý zosnoval vlastný pohreb, aby mohol nerušene vykonať púť. Ale ako [target_character.GetHisHer] snaha o trón pokračuje, [target_character.GetHisHer] tvár začína vykazovať praskliny. Tí, ktorí poznali [GetCharacter('bra_waldemar_askanier').GetName] pred rokom 1320, zaznamenali nevysvetliteľné zmeny osobnosti. Neskôr v ten deň sa nakoniec odhalilo, že [target_character.GetName] nie je ničím iným než obyčajným podvodníkom voči najctihodnejšiemu markgrófovi!\n\nV okamihu akákoľvek forma podpory, ktorú si pretendent nazýval svojou, zmizla a vláda [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je opäť nepochybná." # todo: NEW TRANSLATION
 flavor_bra_dynasty.3.a: "Podvodník medzi nami... kto by to bol tušil?" # todo: NEW TRANSLATION
 flavor_bra_dynasty.4.title: "Tyrania lúpežných barónov" # todo: NEW TRANSLATION
 flavor_bra_dynasty.4.desc: "Chránení právnym postavením svojich feudálnych držieb, lúpežní baróni z [ROOT.GetCountry.GetName] sú členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí ukladajú drakonické mýta a dane na miestne obyvateľstvo. Aj keď ich dôvody môžu byť zúfalé, ich činy brzdia rozvoj [ROOT.GetCountry.GetAdjectiveWithNoTooltip] území, ak im v tom necháme pokračovať..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.4.a: "Potlačiť lúpežných barónov." # todo: NEW TRANSLATION
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 bra_peasants_revolt: "Povstanie sedliakov" # todo: NEW TRANSLATION
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] povstanie" # todo: NEW TRANSLATION
 flavor_bra_dynasty.5.desc: "Ekonomický pád [ROOT.GetCountry.GetName] zanechal mnohých členov [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] rozhorčených a nahnevaných. Odmietajú pracovať na poliach, pokiaľ nebudú vyslyšané ich požiadavky na zlepšenie situácie pod tyraniou sebeckých lúpežných rytierov..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.5.a: "Zlepšiť ich situáciu." # todo: NEW TRANSLATION
 flavor_bra_dynasty.5.b: "Sú to len sedliaci. Nespôsobia žiadne problémy." # todo: NEW TRANSLATION
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] prevezme kontrolu" # todo: NEW TRANSLATION
 flavor_bra_dynasty.6.desc: "Hoci autorita $bra_wittelsbach_hyperlink$ existuje len na papieri, skutočná moc nad ľudom leží v rukách tých, ktorých si masy zvolili nasledovať. V vidieckych osadách sú to [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ak chceme získať akúkoľvek autoritu v našej vlastnej zemi, musíme odobrať moc klerikom..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.6.a: "Odobrať im moc." # todo: NEW TRANSLATION
 flavor_bra_dynasty.6.b: "Nemali by sme sa miešať do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.7.title: "Mestské dane odmietnuté" # todo: NEW TRANSLATION
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName] je v biednom prostredí. Územia sú riedko osídlené a ešte menej rozvinuté. Väčšinu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bohatstva tvoria dane z miest a miestností. Avšak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] odmieta platiť svoj podiel nášmu štátu, pretože nevidia dôvod uznať $bra_wittelsbach_hyperlink$ za svojho suveréna..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.7.a: "Podmaniť si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.8.title: "Rod $bra_wittelsbach_hyperlink_no_tt$ oživuje [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.8.desc: "Po rokoch chudoby a skazy; rokoch autonómnych stavov a tyranie lúpežných barónov; rokoch výziev a pretendov, Dom $bra_wittelsbach_hyperlink$ zvíťazil a [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetName] sa stal perlou v [ShowRegionName('north_german_region')]. Nech dlho žije vláda [target_character.GetName]!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip] sa stane hrdosťou $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.9.title: "Záhada [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.9.desc: "[target_character.GetHisHer|U] smrť prišla rýchlo a neočakávane, no [target_character.GetHisHer] odkaz stále prenasleduje [ROOT.GetCountry.GetName]. [target_character.GetName], údajný $bra_askanier_hyperlink$, ktorý vládol našej [ROOT.GetCountry.GetFlavorRank] až do roku 1320, sa ukázal byť najväčším klamárom a intrigánom v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dejinách. Na [target_character.GetHisHer] pohrebe bolo vyhrabané [target_character.GetHisHer] staré hrobové miesto, aby [target_character.GetHeShe] mohol navždy odpočívať. Ceremónia však našla predčasný koniec, keď bolo objavené kostrové telo [GetCharacter('bra_waldemar_askanier').GetName] - #italic $name_waldemar$#!\n\nToto, prirodzene, spôsobilo veľkú hanbu [ROOT.GetCountry.GetNameWithNoTooltip], pretože jediný človek dokázal oklamať celý národ..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.9.a: "Ako sa to mohlo stať? Sme predsa chytrejší..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.title: "Návrat [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.desc: "Keď žiadny cisár $bra_hre_hyperlink$ už nie je spätý s vládnucim $bra_wittelsbach_hyperlink$, legitímnosť [bra_ruler.GetName] je opäť spochybnená. Ľud [ROOT.GetCountry.GetName] túži po časoch vlády $bra_askanier_hyperlink$. Ako osud praje, údajne mŕtvy [target_character.GetName] verejne oznámil svoj návrat. Tvrdí, že [target_character.GetHisHer] pohreb bol len inscenovaný kvôli púti do Svätej zeme, a [target_character.GetShortNameWithNoTooltip] sa vrátil, aby si vyžiadal [ROOT.GetCountry.GetAdjective] trón od [bra_ruler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nNašťastie sú vzťahy medzi [emperor_ruler.GetName] a [bra_ruler.GetShortNameWithNoTooltip] priaznivé. Preto $bra_hre_emperor_hyperlink$ podporuje rod $bra_wittelsbach_hyperlink_no_tt$ proti pretendentovi." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nNanešťastie $bra_hre_emperor_hyperlink$ uprednostňuje rod $bra_askanier_hyperlink_no_tt$ pred $bra_wittelsbach_hyperlink_no_tt$. Preto [emperor_ruler.GetName] udelil právo vládnuť nad [bra_country.GetNameWithNoTooltip] [target_character.GetShortNameWithNoTooltip]. Len dohoda s [emperor_ruler.GetNameWithNoTooltip] by mohla vyriešiť hrozbu [target_character.GetShortNameWithNoTooltip]..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.a: "Kontaktovať $bra_hre_emperor_hyperlink$!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.a.at: "Každá krajina, ktorá má člena rodu $bra_wittelsbach_hyperlink$ ako svojho vládcu, získa [ShowBiasValue('opinion_support_our_dynasty_member')|+0] [opinion|e] od [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.a.tt: "Oslovíme [emperor_country.GetName] a požiadame ich o pomoc pri riešení pretendenta. Dokončenie nám zaberie #Y 2 roky#! a budeme nútení prijať podmienky $bra_hre_emperor_hyperlink$, pokiaľ ich [opinion|e] o nás nie je nad #Y 100#!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.b: "Popravme toho pretendenta sami!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.b.tt: "Skúsime popravit [target_character.GetName]. Ak uspejeme, legitímnosť [bra_ruler.GetName] sa obnoví a získame #Y +5#! bonus k nášmu $bra_wittelsbacher_investment_var$ $bra_variable_counter$.\nAk to zlyhá, vypukne [civil_war|e]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.c: "Abdikovať v prospech pravého vládcu [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1000.c.at: "Každá krajina, ktorá má člena rodu $bra_wittelsbach_hyperlink$ ako svojho vládcu, získa [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0] [opinion|e] od [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.false_waldemar_rebel.tt: "[ShowPopTypeName('nobles')] až do #Y 4#! z najľudnatejších obsadených lokalít získa nasledujúce efekty:\n- Stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]\n- Pridajú sa k [false_waldemar_rebel.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.title: "Vzostup [target_character.GetShortNameWithNoTooltip] v [bra_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.desc.imposter_revealed: "Posol z [bra_country.GetName] prišiel na náš veľký dvor a požiadal o našu podporu proti rastúcemu pretendentovi a rivalovi [bra_ruler.GetName]. Zrejme sebaprehlasovaný '[target_character.GetName]' tvrdí, že sa vrátil z púte do Svätej zeme a teraz nárokuje [bra_country.GetAdjectiveWithNoTooltip] trón.\n\nAvšak k nám dorazili správy o podvode, keďže tento '$name_waldemar$' je len pretendent." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.desc: "Posol z [bra_country.GetName] prišiel na náš dvor požiadať o podporu v dynastickom konflikte. Bývalý vládca [bra_country.GetNameWithNoTooltip], [target_character.GetName], sa vrátil z dlhej púte do Svätej zeme a znovu si nárokuje [bra_country.GetAdjective] trón. [bra_ruler.GetName] nachádza malú podporu medzi svojimi poddanými a vyjadril ochotu rokovať s nami výmenou za našu podporu proti pretendentovi." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] bude vyhostený z [bra_country.GetName], a [modifier|e] [ShowModifier('bra_waldemar_rallies_nobility')] bude z nich odstránený" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.a: "Podporíme ich výmenou za zlato." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.a.tt: "V priebehu #Y 1 rok#! od [bra_country.GetName] dostaneme [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.b: "Ruka ruky umýva. Pomôžme im!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] za nás zahlasuje o #Y 1 rok#!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.c: "Pomôžeme $bra_wittelsbach_hyperlink_no_tt$ za ich politickú priazeň." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.c.tt: "V priebehu #Y 1 rok#! získame [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] [opinion|e] od všetkých [countries|e], ktoré majú $bra_wittelsbach_hyperlink$ [dynasty|e] pri moci" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.d: "Podporíme $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.d.tt: "Nebudeme žiadať nič na oplátku" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.e: "Nemáme čo získať pomáhaním $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.e.tt: "Odmietneme podporu $bra_wittelsbach_hyperlink$, čo zníži [opinion|e] všetkých [countries|e] s $bra_wittelsbach_hyperlink_no_tt$ ako vládnucou [dynasty|e] o [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], ale zlepší to názor všetkých krajín s rodom $bra_askanier_hyperlink$ o [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] v priebehu #Y 1 rok#!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] bude mať povolené vykonávať spravodlivosť podľa vlastného uváženia." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1001.zzz.tt: "[bra_country.GetName] bude môcť nakladať s [target_character.GetName] podľa vlastného uváženia" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.title: "Podpora od $bra_hre_emperor_hyperlink$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.desc: "Skvelé správy dorazili na náš dvor! $bra_hre_emperor_hyperlink$, [emperor_ruler.GetName] z [emperor_country.GetName], prejavil skutočnú podporu pre [bra_ruler.GetName] v [bra_ruler.GetHisHer] boji proti pretendentovi [target_character.GetName]!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nSamozrejme takáto podpora nie je zadarmo. [emperor_ruler.GetShortNameWithNoTooltip] upozornil na finančné zaťaženie, ktoré jeho podpora kladie na [emperor_ruler.GetHisHer] pokladnicu. Preto žiada tribut [ROOT.GetVariable('bra_owes_gold').GetValue|V2] zlatých výmenou." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nSamozrejme takáto podpora nie je zadarmo. [emperor_ruler.GetShortNameWithNoTooltip] má obavy o [emperor_ruler.GetHisHer] následníctvo v $bra_hre_hyperlink$ a želá si našu plnú lojalitu k záležitostiam [emperor_ruler.GetHisHer] rodiny, aby zabezpečil cisársky trón." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nSamozrejme takáto podpora nie je zadarmo. [emperor_ruler.GetShortNameWithNoTooltip] chce, aby sme sa stali jeho prívržencom v rámci $bra_wittelsbach_hyperlink$, ukazujúc každému členovi rodu slávu [emperor_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nK našemu prekvapeniu $bra_hre_emperor_hyperlink$ nepožiadal nič na oplátku. Ich pomoc vychádza z dobrej vôle bez záväzkov." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.a: "Konečne. Autorita $bra_wittelsbach_hyperlink_no_tt$ je obnovená!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1002.a.tt: "Každá [country|e] s $bra_wittelsbach_hyperlink$ ako vládnucou [dynasty|e] získa [ShowBiasValue('opinion_supported_the_wittelsbacher')|0] [opinion|e] od [emperor_country.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.title: "Odmietnutá podpora od $bra_hre_emperor_hyperlink$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.desc.dead: "Dostali sme správy od $bra_hre_emperor_hyperlink$. Počas života [emperor_ruler.GetHisHer] sa [emperor_ruler.GetName] rozhodol zaujať antagonický postoj v našom vnútornom konflikte z dôvodov, ktoré teraz vie len [emperor_ruler.GetHisHer]. [target_character.GetName] zostáva nevysporiadaný..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.desc.wittelsbach: "Hrozné správy dorazili na náš dvor! Zatiaľ čo chaos spôsobený [target_character.GetName] rastie na intenzite, $bra_hre_emperor_hyperlink$ konečne odhalil [emperor_country.GetAdjective] postoj v tejto záležitosti. Napriek spojeniu s krvnou líniou, [emperor_ruler.GetName] odmieta podporiť [bra_ruler.GetName] a otvorene sa postavil proti vlastnému rodu!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.desc: "Hrozné správy dorazili na náš dvor! Zatiaľ čo chaos spôsobený [target_character.GetName] rastie na intenzite, $bra_hre_emperor_hyperlink$ konečne odhalil [emperor_country.GetAdjective] postoj v tejto záležitosti: [emperor_ruler.GetName] odmieta podporiť [bra_ruler.GetName] a otvorene sa postavil proti $bra_wittelsbach_hyperlink_no_tt$!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.a: "Aký hrozný deň byť [ROOT.GetCountry.GetGovernment.GetRulerTitle]..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1003.a.tt: "Každá [country|e] s $bra_wittelsbach_hyperlink$ ako vládnucou [dynasty|e] stratí [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] [opinion|e] od [emperor_country.GetName], zatiaľ čo každá krajina s rodom $bra_askanier_hyperlink$ získa [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] názor na nich" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.title: "Bezpodmienečná podpora od $bra_hre_emperor_hyperlink$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.desc: "Správy z $bra_hre_emperor_country_hyperlink$ dorazili na náš dvor. Kvôli nečestným činom [target_character.GetName], $bra_hre_emperor_hyperlink$ nám udelil bezpodmienečné právo zaobchádzať s podvodníkom podľa vlastného uváženia." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.a: "Vyhostiť [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.b: "Popraviť [target_character.GetHimHer]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.c: "[target_character.GetHisHer|U] schopnosti by sa nám mohli hodiť..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName] dostane novú šancu a teraz bude k dispozícii v našom kabinete" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1005.title: "Pochybná autenticita" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1005.desc: "Vládnutie $bra_wittelsbach_hyperlink$ skončilo a slávni $bra_askanier_hyperlink$ sa konečne vrátili do [bra_country.GetName]. Napriek tomu padá podozrenie na novokorunného [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [target_character.GetName] si nedokáže spomenúť na úspechy zo svojho života pred údajne inscenovaným pohrebom, členovia $bra_askanier_hyperlink_no_tt$ si všimli nevysvetliteľné vizuálne zmeny u svojho rodáka a dokonca [target_character.GetHisHer] spôsob vládnutia sa výrazne líši od [target_character.GetHimHer]. [target_character.GetShortNameWithNoTooltip] tieto nezrovnalosti pripisuje skúsenostiam, ktoré nadobudol počas púte do Svätej zeme..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1005.a: "Začať vyšetrovanie príbehu [target_character.GetHisHer]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1005.a.tt: "Začne sa vyšetrovanie príbehu [target_character.GetName], odhaľujúc [target_character.GetHisHer] skutočné puto k $bra_askanier_hyperlink$..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1005.b: "To sú len neopodstatnené klebety..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.title: "Vyšetrovania proti [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.desc: "Po 2 rokoch výskumu, vyšetrovania a porovnávania dokumentov sa prípad autenticity [target_character.GetName], súčasného [ROOT.GetCountry.GetGovernment.GetRulerTitle], konečne uzavrel." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nPodľa vyšetrovania je [target_character.GetName] skutočne členom $bra_askanier_hyperlink$, hoci nie je skutočným [GetCharacter('bra_waldemar_askanier').GetName], za ktorého sa vydával. Skutočne, [target_character.GetHeShe] zdieľa rovnaké meno ako náš zosnulý markgróf spred mnohých rokov, ale ukázalo sa, že bol omylom zamieňaný za iného $name_waldemar$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nNapriek najlepším snahám sa [target_character.GetHisHer] šaráda konečne zrútila, keď bol konfrontovaný s faktami. [target_character.GetShortNameWithNoTooltip] je len podvodník, ktorý klamal všetkých na dvore a dokonca členov $bra_askanier_hyperlink$, aby si mysleli, že [GetCharacter('bra_waldemar_askanier').GetName] je opäť nažive. Preto je v [bra_country.GetAdjectiveWithNoTooltip] dvore veľký rozruch a rôzne časti vlády žiadajú riešenie." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.a: "Podobnosti boli jednoducho také zarážajúce." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] a každý potomok zmenia svoju [dynasty|e] na $bra_askanier_hyperlink$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.b: "Aspoň [target_character.GetHeShe] nie je $bra_wittelsbach_hyperlink_no_tt$..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] a každý potomok zmenia svoju [dynasty|e] na [target_dynasty.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1006.c: "Zbavme sa toho podvodníka medzi nami!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1007.title: "Poprava falošného [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] bol úspešne zajatý a uväznený tými, ktorí sú verní [bra_ruler.GetName]. Ukázalo sa, že [target_character.GetShortNameWithNoTooltip] nie je $bra_askanier_hyperlink$ - dokonca ani členom nášho prestížneho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Bol obvinený z prehlásenia, zrady a ohrozovania stability [bra_country.GetName] a bol uznaný vinným..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1007.desc.failed_execution: "Uprostred noci bol [target_character.GetName] zajatý a uväznený v [bra_country.GetCapital.GetName] s plánovanou popravou pri úsvite. Avšak [target_character.GetShortNameWithNoTooltip] sa ukázal ako prefíkaný a predvídal naše ťahy. Po únose veľká skupina šľachticov - členovia nášho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] - vpadla do väzenia a prepustila pretendenta.\n\nTeraz čelí [bra_country.GetName] občianskej vojne nepredvídateľných rozmerov..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1007.a: "Ešte jedna kríza úspešne odvrátená." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1007.b: "Do zbraní!" # todo: NEW TRANSLATION
 bra_true_waldemar_identity_reveal_tt: "#italic Skutočná totožnosť [target_character.GetName] bude odhalená...#!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "U až #Y 12#! z najľudnatejších vlastnených lokalít [ShowPopTypeName('nobles')] získavajú nasledujúce efekty:\n- Stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]\n- Pridá sa k [false_waldemar_rebel.GetName]" # todo: NEW TRANSLATION
 false_waldemar_rebel: "Prívrženci $name_waldemar$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1100.title: "Zanedbanie [root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1100.desc: "Územia [root_country.GetName] boli vždy pomerne zaostalé. Napriek tomu ani v najhorších časoch nebolo [root_country.GetNameWithNoTooltip] také zanedbané, ako za vlády $bra_wittelsbach_hyperlink$.\n\nSprávy o tomto zlom stave sa dostali k $bra_hre_emperor_hyperlink$. Osud [root_ruler.GetName] a [root_ruler.GetHisHer] vlády nad týmito zemami visí na vlásku..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1100.a: "Iste, $bra_hre_emperor_hyperlink$ pochopí našu situáciu." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.title: "$bra_wittelsbach_hyperlink_no_tt$ zlyhávajú $bra_hre_hyperlink_no_tt$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.desc: "Situácia jedného z našich voliteľov, [root_country.GetFlavorRank] [root_country.GetName], sa ukázala byť dosť vážna. Miestna tyrania lúpežných barónov, úplný kolaps ekonomiky a zanedbávajúci [root_country.GetGovernment.GetRulerTitle], [root_ruler.GetName], sužujú tieto krajiny a stávajú sa hanbou v rámci $bra_hre_hyperlink$. Ako povinnosť $bra_hre_emperor_hyperlink$ $bra_hre_hyperlink_no_tt$ nesmieme dovoliť, aby takéto závažné zlyhávanie v správe pokračovalo." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.a: "Prevezmeme priamu kontrolu nad [root_country.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.a.tt: "Ustanovíme [emperor_ruler.GetName] za nového [ruler|e] [root_country.GetName], čím s nimi vytvoríme [union|e]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.b: "Nech [dynasty_character.GetNameWithNoTooltip] vládne nad [root_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.b.tt: "Ustanovíme [dynasty_character.GetName] za nového [ruler|e] [root_country.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetName] bude vládnuť v našom mene." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.c.tt: "Ustanovíme [cabinet_character.GetName] za nového [ruler|e] [root_country.GetName], čím ich premeníme na nášho [ShowSubjectTypeName('vassal')], čo spôsobí [ShowBiasValue('subjugated_elector_antagonism')|-=0] [antagonism|e] so všetkými členmi [GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
 subjugated_elector_antagonism: "Podrobený voliteľ" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.d: "Jeden z našich dvorových poradcov napraví [root_country.GetAdjectiveWithNoTooltip] situáciu." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.d.tt: "Ustanovíme miestneho poradcu z nášho dvora za nového [ruler|e] [root_country.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.e: "Nech $bra_wittelsbach_hyperlink_no_tt$ zostanú, oni to dokážu obnoviť." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1101.e.tt: "Necháme $bra_wittelsbach_hyperlink$ na pokoji a dovolíme im pokračovať v vláde nad [root_country.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1102.title: "Odpoveď $bra_hre_emperor_hyperlink$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1102.desc.wittelsbach: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že územia [root_country.GetName] budú zjednotené s [emperor_country.GetNameWithNoTooltip] s [emperor_ruler.GetName] ako spoločným panovníkom." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1102.desc: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že $bra_wittelsbach_hyperlink$ od dnešného dňa už nie sú pri moci. Územia [root_country.GetName] pripadajú priamo do rúk [emperor_ruler.GetName], čím nás núti k osobnej únii s [emperor_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1102.a: "Nech žije $bra_hre_emperor_hyperlink$!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1102.b: "Dúfajme, že tentoraz sa $bra_wittelsbach_hyperlink_no_tt$ udržia pokope." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1103.desc.wittelsbach: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že územia [root_country.GetName] budú spravovať [dynasty_character.GetName]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1103.desc: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že $bra_wittelsbach_hyperlink$ od dnešného dňa už nie sú pri moci. Územia [root_country.GetName] pripadajú priamo do rúk [dynasty_character.GetName]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1103.a: "Nech [dynasty_character.GetShortNameWithNoTooltip] vládne s pevnou rukou." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1103.b: "Zdá sa, že to bude nová šanca pre $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.desc.wittelsbach: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že územia budú spravované novým členom dynastie $bra_wittelsbach_hyperlink$ - niekým, kto sa v minulosti už osvedčil ako spoľahlivý, [cabinet_character.GetHerselfHimself]. [root_country.GetName] je teraz v starostlivosti [cabinet_character.GetName], najvernejšieho z [emperor_country.GetAdjectiveWithNoTooltip] vazalov." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.desc: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že $bra_wittelsbach_hyperlink$ od dnešného dňa už nie sú pri moci. Územia [root_country.GetName] pripadajú priamo do rúk [cabinet_character.GetName], najvernejšieho z [emperor_country.GetAdjectiveWithNoTooltip] vazalov." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.a: "Aspoň to nie je $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.b: "Ó, výborne... $bra_wittelsbach_hyperlink_no_tt$ sú späť..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1104.c: "Nebudeme sa skláňať pred [emperor_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1105.desc: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že $bra_wittelsbach_hyperlink$ od dnešného dňa už nie sú pri moci. Územia [root_country.GetName] pripadajú priamo do rúk [hohenzollern_character.GetName], dôveryhodného poradcu $bra_wittelsbach_hyperlink_no_tt$." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1105.a: "Nech [hohenzollern_character.GetHeShe] vládne s múdrosťou." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1106.desc: "Na náš dvor prišiel veľvyslanec z [emperor_country.GetName]. Vyhlasuje, že vládcovia $bra_wittelsbach_hyperlink$ dostanú cisárske napomenutie, no zachovajú si [root_country.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip] navždy zostane vlastníctvom $bra_wittelsbach_hyperlink_no_tt$..." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1107.title: "Odpor [root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1107.desc: "Tvrdohlavé zlyhanie štátu, [root_country.GetName], odmieta sa nám a našej pomoci podvoliť. Je viac než zrejmé, že ich nekompetentné vedenie postráda víziu, a preto máme viac než dosť dôvodov na to, aby sme ich podrobili silou." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1107.a: "Nemáme žiadnu toleranciu pre zradcov!" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1200.title: "Bremeno [bra_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1200.desc: "Po rokoch zlej správy $bra_wittelsbach_hyperlink$ sa dom [emperor_dynasty.GetName] ujal riešenia problémov [bra_country.GetName]. Aj keď sú naše úmysly voči [bra_country.GetFlavorRank] úprimné a v ich najlepšom záujme, je zrejmé, že naša vláda nestačí na to, aby napravila škody, ktoré zanedbanie $bra_wittelsbach_hyperlink_no_tt$ napáchalo na týchto zemiach.\n\nJeden z našich dvorových poradcov, [hohenzollern_character.GetName], preukázal veľkú spôsobilosť v otázkach správy a diplomacie. Ustanovenie [hohenzollern_character.GetHimHer] a udelenie potrebnej autonómie by mohlo pomôcť [bra_country.GetNameWithNoTooltip] zotaviť sa." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1200.a: "Zveríme [hohenzollern_character.GetShortNameWithNoTooltip] [bra_country.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1200.a.tt: " [ruler|e] [bra_country.GetName] bude nahradený [hohenzollern_character.GetName]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1200.b: "Hlúposť. Stále môžeme viesť [bra_country.GetNameWithNoTooltip] sami." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip] - Nový vládca [bra_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_bra_dynasty.1201.desc: "Po rokoch nedbanlivého vládnutia $bra_wittelsbach_hyperlink$ si páni z [emperor_country.GetName] vzali do opatery [bra_country.GetName]. Aj keď sú ich úmysly v našom najlepšom záujme, povinnosti voči $bra_hre_hyperlink$ im znemožňujú spravovať naše územia s väčším nasadením než najoddanejší člen dynastie $bra_wittelsbach_hyperlink_no_tt$.\n\nNašťastie [emperor_ruler.GetName] situáciu vníma a poslal svojho najtalentovanejšieho poradcu, [hohenzollern_character.GetName], aby samostatne spravoval [bra_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_bra_dynasty.1201.a: "Nech [hohenzollern_character.GetHeShe] vládne s múdrosťou a silou." # todo: NEW TRANSLATION
