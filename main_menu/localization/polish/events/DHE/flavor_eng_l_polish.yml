 flavor_eng.249.historical_info: "Godfrey Kneller bol nemecký maliar, ktorý sa stal hlavným portrétistom anglického dvora. Vzdelával sa v Amsterdame a Ríme pred presťahovaním sa do Anglicka v roku 1676, kde založil Akadémiu maľby a kresby, aby poskytoval formálne vzdelanie pre umelcov. Akadémia prispela k rozvoju umenia a neskôr mu vyniesla udelenie rytierstva." # todo: NEW TRANSLATION
