l_polish:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')] Herezia" # todo: NEW TRANSLATION
 flavor_eng.1.desc: "V posvätných síňach [target_location.GetName] sa objavilo nové náboženské hnutie, ktoré spochybňuje zavedený poriadok. [john_wycliffe.GetName], uznávaný filozof, obhajuje radikálnu víziu [ShowReligionGroupName('christian')], zameranú na posilnenie postavenia [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pri potláčaní skorumpovaných [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a ich ohavnej hierarchie.\n\n[ john_wycliffe.GetHerHis|U] učenie je jedinečné tým, že požaduje preklad Biblie do [ROOT.GetCountry.GetCulture.GetLanguage.GetName], aby ju mohli čítať a rozumieť jej obyčajní ľudia.\n\nStojíme pred voľbou: aktívne potlačiť heretikov, alebo jednoducho prehliadnuť ich neškodné úvahy." # todo: NEW TRANSLATION
 flavor_eng.1.a: "Zastavte heretikov." # todo: NEW TRANSLATION
 lots_of_lollards: "Mnoho našich [ROOT.GetCountry.GetCulture.GetName] [ShowReligionAdjective('catholic')] [pops|e] v [ShowRegionName('great_britain_region')] prejde na [ShowReligionName('lollardy')]" # todo: NEW TRANSLATION
 eng_opposes_lollards: "Proti lollardom" # todo: NEW TRANSLATION
 flavor_eng.1.b: "Nechajme ich byť." # todo: NEW TRANSLATION
 flavor_eng.1.tt2: "Úsilie o odporovanie [john_wycliffe.GetHimHer] môže spomaliť prebiehajúce šírenie [ShowReligionName('lollardy')]" # todo: NEW TRANSLATION
 flavor_eng.1.tt3: "Tolerovaná prítomnosť [john_wycliffe.GetHisHer|U] v [target_root_country.GetName] pravdepodobne prispeje k prebiehajúcemu šíreniu [ShowReligionName('lollardy')]" # todo: NEW TRANSLATION
 eng_tolerates_lollards: "Toleruje lollardov" # todo: NEW TRANSLATION
 flavor_eng.1.historical_info: "Ruch lollardov bol náboženským reformným hnutím v Anglicku, ktoré rástlo na popularite v 14. a 15. storočí, pred reformáciou. Inšpirovaní učením Johna Wycliffa, jeho nasledovníci sa snažili reformovať vnímanú korupciu katolíckej cirkvi. Lollardi čelili prenasledovaniu a niektorí boli za svoje presvedčenie popravení." # todo: NEW TRANSLATION
 flavor_eng.2.title: "Koniec storočnej vojny" # todo: NEW TRANSLATION
 flavor_eng.2.desc: "Územné državy, ktoré kedysi vlastnil [ROOT.GetCountry.GetName] v [ShowRegionName('france_region')], boli stratené, čo zasadilo ničivú ranu našim ambíciám podmaniť si [GetCountry('FRA').GetName] a vytvoriť veľkú cez-kanálovú ríšu. Môžeme vytrvať a pokúsiť sa o ďalšiu dobyvačnú kampaň, alebo sa vyrovnať s horkou realitou, že naše veľké ambície sa môžu pomaly vytrácať." # todo: NEW TRANSLATION
 flavor_eng.2.a: "Prijať nevyhnutné." # todo: NEW TRANSLATION
 eng_no_english_in_france: "Žiadni Angličania vo Francúzsku" # todo: NEW TRANSLATION
 flavor_eng.2.b: "Nikdy sa toho nevzdáme!" # todo: NEW TRANSLATION
 eng_refuse_to_give_up_france: "Odmietnuť vzdať sa Francúzska" # todo: NEW TRANSLATION
 flavor_eng.2.c: "Otočiť to v náš prospech." # todo: NEW TRANSLATION
 flavor_eng.2.tt1: "Elokventné a presvedčivé vystupovanie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] šikovne zjemňuje nedávne územné straty" # todo: NEW TRANSLATION
 flavor_eng.2.historical_info: "Storočná vojna bola poslednou veľkou stredovekou vojnou. Nebola to len vojna medzi kráľmi; menší šľachtici si tiež usilovali o svoje agendy a zúčastňovali sa na konflikte. Budúce vojny vykazovali oveľa menej frakcionalizmu, aspoň v rozsahu stredovekých konfliktov. Storočná vojna pozostávala z desiatok malých vojen a stovák bitev a obliehaní, ktoré trvali viac než storočie, medzi rokmi 1337 a 1453, až kým obe strany neboli vyčerpané. Zatiaľ čo žiadna strana v pravom zmysle nevyhrala, výsledkom bolo, že kým na začiatku vojny boli dva kráľovstvá, na jej konci vznikli dve národy." # todo: NEW TRANSLATION
 flavor_eng.3.title: "Sudcovia pokoja" # todo: NEW TRANSLATION
 flavor_eng.3.desc: "Existuje naliehavá potreba zlepšiť udržiavanie miestného poriadku a pokoja v komunitách. Spory sú v súčasnosti riešené miestnymi [ShowPopTypeName('nobles')], ale chýba im náležitý právny rámec, čo vyvoláva značné rozhorčenie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Na riešenie tejto otázky navrhujeme zriadiť novú úradnú funkciu, zameranú na riešenie drobných sťažností, zásah proti porušovaniu poriadku a zabezpečenie celkovej pokoja v ich jurisdikciách." # todo: NEW TRANSLATION
 flavor_eng.3.a: "Áno, potrebujeme ich." # todo: NEW TRANSLATION
 flavor_eng.3.b: "Nie, to je úloha šľachty." # todo: NEW TRANSLATION
 flavor_eng.3.historical_info: "Pozícia Justice of the Peace vznikla v Anglicku v dvanástom storočí, pravdepodobne prostredníctvom kráľovského dekrétu kráľa Richarda I. a arcibiskupa Canterbury v roku 1195. Najskôr nazývaná #italic Custodes Pacis#!, neskôr bola premenovaná na Justices of the Peace. V roku 1489 zákon nariadil, aby sudcovia počas štvrťročných zasadnutí priznali svoje slabosti. Tento zákon tiež udelil verejnosti právo sťažovať sa priamo monarchovi alebo rade na činnosť sudcov. Sudcovia boli menovaní nepravidelne lordom kancelárom, čo umožňovalo potenciálne odvolanie neochotných jednotlivcov pri každoročnom opätovnom udeľovaní komisií." # todo: NEW TRANSLATION
 flavor_eng.4.title: "Rast byrokratov strednej triedy" # todo: NEW TRANSLATION
 flavor_eng.4.desc: "Stáva sa čoraz ťažšie nájsť talentovaných mužov na vládne posty, a zaznievajú hlasy, že by sme mali rozšíriť výber o rastúcu strednú triedu, najmä právnikov, okrem členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Obe skupiny dychtivo čakajú, či takúto politiku zavedieme a vypočujeme volania po zmene." # todo: NEW TRANSLATION
 flavor_eng.4.a: "Podporte ich." # todo: NEW TRANSLATION
 enable_yorkist_tradition_policy: "Umožní prístup k [ShowPolicyName('yorkist_tradition_policy')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.4.b: "Nemajú miesto vo vládnutí." # todo: NEW TRANSLATION
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní zo svojho pokračujúceho vylúčenia z vládnutia" # todo: NEW TRANSLATION
 flavor_eng.4.historical_info: "Povýšanie vládnych úradníkov zo strednej triedy, predovšetkým duchovných a právnikov, bolo dlho držanou yorkistickou tradíciou v Anglicku. Pevne to odmietala šľachta a klérus, ktorí to považovali za privilégium výlučné pre mužov vyššieho spoločenského postavenia alebo božského určenia." # todo: NEW TRANSLATION
 flavor_eng.5.title: "Hviezdna komora" # todo: NEW TRANSLATION
 flavor_eng.5.desc: "Spravodlivosť sa v súčasnosti vykonáva v rámci [ShowPolicyName('common_law_policy')] v najlepšej možnej miere. Konania sú však zdĺhavé, pretože sa spoliehajú na precedensy a rozhodnutia sudcov. Niektoré prípady trvajú týždne, ak nie mesiace, kým padne rozsudok. Objavujú sa hlasy za vytvorenie sekundárneho súdneho orgánu s určitým stupňom flexibility v postupoch, umožňujúceho riešiť prípady považované za príliš citlivé alebo zložité pre bežné súdy. Potenciálny, hoci mierny, účinok by mohol byť rozšírenie moci [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] na potláčanie opozície a trestanie nesúhlasu, ak to bude potrebné." # todo: NEW TRANSLATION
 flavor_eng.5.a: "Neodmysliteľný nástroj." # todo: NEW TRANSLATION
 enable_court_of_the_star_chamber_reform: "Umožní prístup k [ShowGovernmentReformName('court_of_the_star_chamber_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')] bude stačiť." # todo: NEW TRANSLATION
 flavor_eng.5.historical_info: "Hviezdna komora vznikla z rokovaní kráľovskej Privy Council a postupne získala na význame počas panovania Henricha VII. Jej názov pochádza zo vzoru hviezd na strope Westminsterského paláca, kde sa schádzala. V roku 1487 bol súd zriadený ako samostatný justičný orgán oddelený od Rady, poverený prerokovaním petícií o nápravu." # todo: NEW TRANSLATION
 flavor_eng.6.title: "Hnutie ohradňovania" # todo: NEW TRANSLATION
 flavor_eng.6.desc: "Rozľahlé poľnohospodárske plochy dominujú vidieckym oblastiam a tradične boli využívané miestnymi komunitami na pestovanie plodín a pastvu. Nedávne udalosti viedli vlastníkov pozemkov k tomu, že začali ohradzovať svoje pozemky s cieľom zvýšiť poľnohospodársku efektivitu a produktivitu. To však malo za následok škodlivé spoločenské dopady v prospech ekonomickej transformácie. Vzniklo hnutie týchto vlastníkov a usilujú sa získať legislatívne schválenie pre svoje snahy." # todo: NEW TRANSLATION
 flavor_eng.6.a: "Podporiť hnutie." # todo: NEW TRANSLATION
 flavor_eng.6.b: "Oponovať hnutiu." # todo: NEW TRANSLATION
 flavor_eng.6.historical_info: "V rámci pánskeho systému obyvateľstvo Anglicka, predovšetkým nájomní roľníci, zriedka opúšťalo svoje rodné miesta. Hnutie ohradňovania, poháňané aristokratickými vlastníkmí pozemkov hľadajúcimi zisk, vysťahovalo roľníkov a podnietilo migráciu do miest. Urbanizácia vytvorila lacné pracovné sily pre továrne a bane, ale zároveň viedla k chudobe, nútiac niektorých stať sa „smluvnými sluhami“ a migrovať do severoamerických kolónií." # todo: NEW TRANSLATION
 flavor_eng.7.title: "Zákon o vrchnosti" # todo: NEW TRANSLATION
 flavor_eng.7.desc: "Neochota [current_wife.GetName] priviesť mužského dediča zostáva veľkým dôvodom na obavy pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorý sa unavil a namiesto toho sa zaľúbil do vytrvalej [anne_boleyn.GetName]. Aby si zabezpečil ruku [anne_boleyn.GetHimHer] v manželstve, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] vyslal vyslanca k [GetCountry('PAP').GetGovernment.GetRulerTitle] s žiadosťou o dispens na anulovanie svojho súčasného manželstva, čo bolo okamžite odopreté v súlade s kánonom. Horlivý [ROOT.GetCountry.GetGovernment.GetRulerTitle] teraz zvažuje radikálnejšie kroky, vrátane úplného odtrhnutia od autority [GetCountry('PAP').GetAdjective], aby umožnil manželstvo." # todo: NEW TRANSLATION
 flavor_eng.7.a: "Prevziať vedenie Cirkvi." # todo: NEW TRANSLATION
 flavor_eng.7.a.tooltip: "Mnoho [ShowReligionAdjective('catholic')] [pops|e] prejde na [ShowReligionName('anglican')]" # todo: NEW TRANSLATION
 flavor_eng.7.tt1: "[anne_boleyn.GetName] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.7.tt2: "Asertívna a ambiciózna povaha [anne_boleyn.GetHimHer|U], rovnako ako jej zapojenie do dvorskej politiky, antagonizuje [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]" # todo: NEW TRANSLATION
 flavor_eng.7.b: "Prijať vrchnosť [GetCountry('PAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.7.tt3: "Odstránenie [anne_boleyn.GetHimHer|U] z dvora prikláňa misky váh do plánov [thomas_wolsey.GetName], ktorý vidí, ako [thomas_wolsey.GetHisHer] vplyv rastie" # todo: NEW TRANSLATION
 flavor_eng.7.tt4: "Zlomený [target_root_country.GetGovernment.GetRulerTitle] sa zbaví svojej biednej milenky, keď nádeje na manželstvo zhasínajú" # todo: NEW TRANSLATION
 accepted_supremacy_of_rome: "Prijatá pápežská vrchnosť" # todo: NEW TRANSLATION
 flavor_eng.7.historical_info: "V roku 1521 získal Henrich VIII. z Anglicka pápežský titul Obranca viery za svoj proti-luterský traktát. V roku 1529 sa jeho pozornosť presunula na otázku následníctva, keď Pápežská kúria zamietla jeho žiadosť o rozvod s Katarínou Aragonskou. Následne Henrich popravil pápežského legáta, kardinála Wolseya, a prinútil anglické duchovenstvo, aby ho uznalo ako vrchnú hlavu Cirkvi. Zabezpečiac si rozvod v roku 1533, Henrich sa oženil s Annou Boleynovou, čo bolo druhé z jeho šiestich manželstiev. Zákon o vrchnosti upevnil jeho autoritu nad Cirkvou." # todo: NEW TRANSLATION
 flavor_eng.8.title: "Rada admirality" # todo: NEW TRANSLATION
 flavor_eng.8.desc: "Správu o námornej sile vykonáva [ShowGovernmentReformName('navy_board_reform')], ale každodenné operácie zostávajú decentralizované a často sú delegované jednotlivým admiráľom. Centralizujme velenie vytvorením novej rady poverenej dohľadom nad operačným velením a riadením našej hrdzavej flotily, pričom detaily obstarávania a administrácie zanecháme byrokratom." # todo: NEW TRANSLATION
 flavor_eng.8.a: "Zriadiť a vybudovať." # todo: NEW TRANSLATION
 flavor_eng.8.b: "Namiesto toho zriaďme Radu armády." # todo: NEW TRANSLATION
 flavor_eng.8.historical_info: "Rada admirality, známejšia ako Admiralita, bola zriadená, aby poskytla rastúcej námornej sile efektívne a silné strategické vedenie na mori. Rada dohliadala na všetky bojové lode, zatiaľ čo Navy Board riešil výrobu a opravy, čím zabezpečoval kontinuitu. Admiralita tiež slúžila ako tréningové pole pre vojenských a politických vodcov v Londýne." # todo: NEW TRANSLATION
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.9.desc: "Skupina nespokojných roľníkov pôvodom z [ShowProvinceDefinitionName('norfolk_province')] sa pripojila k rebelskému hnutiu pod vedením miestneho grófa [robert_kett.GetName]. Protestujú proti hospodárskej nerovnosti, ktorú pripisujú [ShowPolicyName('enclosure_allowed')], čo viedlo k ohradzovaniu spoločných pozemkov, vysídleniu tradičných poľnohospodárskych komunít a prispelo k vidieckej nezamestnanosti. Aktívne hľadajú podporu po celej krajine, ak do toho nezasiahneme a neobrátíme hnutie späť k statusu quo." # todo: NEW TRANSLATION
 flavor_eng.9.a: "Je to pre ich vlastné dobro." # todo: NEW TRANSLATION
 flavor_eng.9.tt2: "[ShowPopTypeName('peasants')] z [ShowProvinceDefinitionName('norfolk_province')] zjednocujú nespokojných roľníkov naprieč [ShowRegionName('great_britain_region')] a povstávajú v ozbrojenom povstaní" # todo: NEW TRANSLATION
 kett_rebellion: "Kettovo povstanie" # todo: NEW TRANSLATION
 flavor_eng.9.b: "Žiadať odstránenie všetkých ohrad." # todo: NEW TRANSLATION
 flavor_eng.9.tt3: "Vlastníci pozemkov z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protestujú proti zasahovaniu do ich vlastníckych privilégií" # todo: NEW TRANSLATION
 flavor_eng.9.historical_info: "Kettovo povstanie bolo ľudové povstanie v Norfolku v Anglicku. Povstanie bolo dôsledkom ohradňovania poľnohospodárskej pôdy po celom Anglicku, čo obmedzilo prístup k zemi a viedlo k socio-ekonomickým sťažnostiam. Povstalci úspešne prevzali Norwich, ale nakoniec boli porazení, keď kráľovské sily prerazili mestské hradby." # todo: NEW TRANSLATION
 every_location_norfolk_kett_rebellion_tt: "Každý vlastnený [location|e] v [ShowProvinceDefinitionName('norfolk_province')] získa [ShowModifier('kett_rebellion')] na #W 5 rokov#!" # todo: NEW TRANSLATION
 flavor_eng.10.title: "Vežové apartmány" # todo: NEW TRANSLATION
 flavor_eng.10.desc: "Pulzujúce [target_location.GetRank.GetName] [target_location.GetName] je majákom prosperity a obchodu, ale [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] je uväznený v úzkych priestoroch Westminsteru, obkolesený mocnými [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí hrabivo držia osobitné práva nad hlavným [target_location.GetRank.GetNameWithNoTooltip] už odpradávna. Títo obchodníci a kupci ovládli ulice a trhy a svojím vplyvom formujú smerovanie rastu a rozvoja [target_location.GetRank.GetNameWithNoTooltip].\n\nAby sme znovu potvrdili autoritu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] a obnovili poriadok na uliciach, musí sa vymyslieť odvážny plán. Jednou možnosťou je výstavba veľkolepého nabrvého apartmánu pre [target_ruler.GetName] pri nábrežnej časti vedľa ohromujúcej Veže [target_location.GetNameWithNoTooltip]. Z tohto stanoviska môže [ROOT.GetCountry.GetGovernment.GetRulerTitle] pozorne sledovať mesto a ukázať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], kto má skutočnú moc." # todo: NEW TRANSLATION
 flavor_eng.10.a: "Impozantný a hrozivý výhľad." # todo: NEW TRANSLATION
 flavor_eng.10.b: "Vzdať sa moci výmenou za spoluprácu." # todo: NEW TRANSLATION
 flavor_eng.10.c: "Uplatniť naše právo silou." # todo: NEW TRANSLATION
 flavor_eng.10.historical_info: "St. Thomas Tower, bežne známa ako Traitors' Gate, je historická veža v komplexe Tower of London. Očakáva sa k rieke Temža a slúžila ako vodný vchod do Tower, kde prichádzali väzni obvinení z vlastizrady loďou. Postavená bola kráľom Edwardom I. v 13. storočí a jej účelom bola obrana a priame spojenie s riekou, ale slúžila tiež ako ubytovanie pre kráľov a kráľovné v určitých obdobiach." # todo: NEW TRANSLATION
 flavor_eng.11.title: "Meniace sa príslušnosti [target_location.GetNameWithNoTooltip]-Upon-Tweed" # todo: NEW TRANSLATION
 flavor_eng.11.desc: "Nedávno dobyté mesto [target_location.GetName], umiestnené na hranici medzi [ROOT.GetCountry.GetName] a [GetCountry('SCO').GetLongName], bolo dlho centrom konfliktov a napätia. Napriek tomu sa mu darí rásť a prosperovať, pričom jeho obchodníci a kupci ťažia z neustáleho toku tovaru a ľudí cez hranicu.\n\nAvšak s neustálym napätím medzi oboma národmi je [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] postavený pred ťažké rozhodnutie. Mali by sme naďalej investovať do mesta a podporovať jeho rast, alebo by sme mali zvoliť opatrnejší prístup a pripraviť sa na nevyhnutný konflikt?" # todo: NEW TRANSLATION
 flavor_eng.11.a: "Postaviť pevnosť na ochranu hranice." # todo: NEW TRANSLATION
 flavor_eng.11.b: "Oživiť miestnu ekonomiku." # todo: NEW TRANSLATION
 flavor_eng.11.c: "Nechať chátrať." # todo: NEW TRANSLATION
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed je severné mesto Anglicka formované svojou strategickou polohou a opakujúcimi sa pohraničnými konfliktami medzi Anglickom a Škótskom. V stredoveku prechádzalo zmenami vlastníctva a značné prostriedky boli vynaložené na posilnenie obranných schopností počas elizabetínskej éry, s novými opevneniami podľa najnovších technológií. Konflikty pretrvávali až do Únie v roku 1707." # todo: NEW TRANSLATION
 flavor_eng.12.title: "Prehliadka Lorda Wardena" # todo: NEW TRANSLATION
 flavor_eng.12.desc: "Lord Warden's Show, veľkolepé námorné predstavenie, sa organizuje v ktoromkoľvek mieste, ktoré má [ShowBuildingTypeName('cinque_port')], aby oslávilo námorné dedičstvo a predviedlo námornú silu. Táto udalosť, konaná každých niekoľko rokov, priťahuje návštevníkov zblízka i zďaleka, vrátane zahraničných hodnostárov a obchodníkov. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] má príležitosť urobiť z tejto ročnej prehliadky v [target_location.GetName] ešte impozantnejšiu a posilniť povesť Cinque Ports ako pevnej námornej obrany." # todo: NEW TRANSLATION
 flavor_eng.12.a: "Oslávme prístavníkov pompou a ceremóniou." # todo: NEW TRANSLATION
 flavor_eng.12.b: "Usporiadať vzrušujúcu námornú ukážku." # todo: NEW TRANSLATION
 flavor_eng.12.c: "Zrekonštruovať prístavy." # todo: NEW TRANSLATION
 flavor_eng.12.d: "Vec minulosti." # todo: NEW TRANSLATION
 flavor_eng.12.tt1: "Všetky prístavy sú opustené v dôsledku meniaceho sa vnímania ich prínosu spolu so zrušením dlho tradovaných slávností" # todo: NEW TRANSLATION
 flavor_eng.12.tt2: "Prístav je opustený, pretože je vnímaný ako relikt minulosti" # todo: NEW TRANSLATION
 flavor_eng.12.tt3: "Tradícia zaniká" # todo: NEW TRANSLATION
 decline_of_cinque_ports_tt: "Budovy [ShowBuildingTypeName('cinque_port')] sú v úpadku" # todo: NEW TRANSLATION
 flavor_eng.12.historical_info: "Lord Warden's Show je procesia spojená s Lord Warden of the Cinque Ports a slúžila ako ceremoniálna ukážka jeho autority. Dnes sa koná každý rok a oslavuje námorné dedičstvo a historický význam Cinque Ports." # todo: NEW TRANSLATION
 flavor_eng.13.title: "Veľký rozkol" # todo: NEW TRANSLATION
 flavor_eng.13.desc: "V poslednom období mnohí na severe stratili ilúzie o juhu a veria, že ich región je ignorovaný a zanedbávaný [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Tento rozkol ohrozuje jednotu krajiny. Môžeme upokojiť sever investíciami do infraštruktúry a propagovať jeho jedinečnú kultúru v rámci [ROOT.GetCountry.GetLongNameWithNoTooltip], alebo sa sústrediť na juh a využiť jeho väčšie bohatstvo a silu na posilnenie celkovej sily krajiny." # todo: NEW TRANSLATION
 flavor_eng.13.a: "Investovať na severe." # todo: NEW TRANSLATION
 flavor_eng.13.b: "Posilniť juh." # todo: NEW TRANSLATION
 flavor_eng.13.c: "Zvoliť strednú cestu." # todo: NEW TRANSLATION
 flavor_eng.13.a.custom: "Každé [location|e] v [ShowAreaName('northumbria_area')] získa [prosperity|e]" # todo: NEW TRANSLATION
 flavor_eng.13.b.custom: "Každé [location|e] v [ShowAreaName('home_counties_area')] získa [prosperity|e]" # todo: NEW TRANSLATION
 flavor_eng.13.c.custom: "Každé [location|e] v [ShowAreaName('midlands_area')] získa [prosperity|e]" # todo: NEW TRANSLATION
 flavor_eng.13.historical_info: "Po stáročia bolo kráľovstvo Northumbria mocným severným útvarom, oddeleným od zvyšku Anglicka kultúrne aj politicky. Hoci kráľovstvo nakoniec padlo, kultúrny rozkol medzi severom a juhom pretrváva dodnes." # todo: NEW TRANSLATION
 flavor_eng.14.title: "Uzavretie cudzích priorátov" # todo: NEW TRANSLATION
 flavor_eng.14.desc: "Vzhľadom na pokračujúce nepriateľstvá s [GetCountry('FRA').GetLongName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rozhodol zatvoriť všetky cudzorodé prioráty v [ROOT.GetCountry.GetName]. Všetky uvedené [ShowBuildingTypeName('monastery')] boli pod kontrolou [GetCountry('FRA').GetAdjectiveWithNoTooltip] náboženských domov a ich existencia je považovaná za hrozbu pre bezpečnosť kráľovstva. Priori a mnísi slúžiaci v týchto domoch budú vyhostení a prioráty budú rozpustené.\n\nS príjmami z týchto priorát, ktoré už neputujú do rúk [GetCountry('FRA').GetNameWithNoTooltip], je príležitosť nasmerovať ich na podporu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] náboženských domov. Alternatívne môžu byť tieto príjmy zabavené [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], čo by pomohlo financovať prebiehajúce vojnové úsilie." # todo: NEW TRANSLATION
 flavor_eng.14.a: "Malo by to pripadnúť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_eng.14.b: "Naše nemocnice to naliehavo potrebujú." # todo: NEW TRANSLATION
 flavor_eng.14.c: "Zabaviť to pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]." # todo: NEW TRANSLATION
 flavor_eng.14.historical_info: "Uzavretie cudzích priorátov nastávalo počas období konfliktu alebo napätia s Francúzskom, keď anglická monarchia usilovala o odstránenie alebo zníženie vplyvu zahraničných náboženských inštitúcií v krajine. Uzavretia často zahŕňali vyhostenie mníchov alebo mníšok a konfiskáciu majetku." # todo: NEW TRANSLATION
 flavor_eng.15.title: "Intrigy [jane_grey.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.15.desc: "Byť vzdialenou sesternicou [target_ruler.GetName] a bystrou nasledovníčkou [ShowReligionName('anglican')], [jane_grey.GetName] sa starostlivo manévrovala s pomocou ambicióznych príbuzných, aby presadila svoje nároky na [ROOT.GetCountry.GetAdjective] trón. Napriek [jane_grey.GetHimHer] zdráhaniu a nedostatku krajinskej podpory si v [ShowProvinceDefinitionName('northumberland_province')] získala značné, ochotné nasledovníkov, ktorí sú pripravení použiť silu na zabezpečenie koruny pre Dámsku." # todo: NEW TRANSLATION
 flavor_eng.15.a: "Jej nárok nebude uznaný!" # todo: NEW TRANSLATION
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 jane_grey_support: "Stúpenci Jane Grey" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_grey_support: "Podpora pre Jane Grey" # todo: NEW TRANSLATION
 jane_grey_support_nobles_joining: "Všetci [ShowReligionAdjective('anglican')] [ShowPopTypeName('nobles')] v [ShowAreaName('northumbria_area')] sa pripoja k [jane_grey_support.GetName]" # todo: NEW TRANSLATION
 flavor_eng.15.b: "Ponúknuť jej vyhliadku byť ďalšou v rade." # todo: NEW TRANSLATION
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] odporujú vymenovaniu kacíra za dediča" # todo: NEW TRANSLATION
 flavor_eng.15.c: "Veža čaká na [jane_grey.GetHimHer]." # todo: NEW TRANSLATION
 flavor_eng.15.tt3: "Efektivita [ShowPolicyNameWithNoTooltip('secret_police_policy')] spolu s autoritou mocného [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] vedie k tomu, že neambiciózna dáma je uväznená a rýchlo popravená" # todo: NEW TRANSLATION
 flavor_eng.15.historical_info: "Lady Jane Grey, vnučka kráľovnej Márie, mladšej sestry Henricha VIII., mala nárok na anglický trón. V roku 1553 bola proti svojej vôli vydatá za lorda Guildforda Dudleyho, syna vojvodu z Northumberlanu. Northumberland, regent kráľa Eduarda VI., manipuloval s Jane, aby si udržal moc po kráľovej smrti. Eduardova choroba viedla k tomu, že Northumberland prinútil podpísať dokument vylučujúci dcéry Henricha VIII., Máriu I. a Alžbetu I., v prospech Jane, ktorá bola 10. júla 1553 vyhlásená za kráľovnú, no jej vláda trvala len deväť dní. Katolícky nárok Márie na trón bol podporený krajinou, čo viedlo k rozptýleniu Northumberlandových síl vojskami vernými Márii." # todo: NEW TRANSLATION
 flavor_eng.16.title: "Krvavá únia" # todo: NEW TRANSLATION
 flavor_eng.16.desc_common: "Blažená zmluva medzi [ROOT.GetCountry.GetName] a [target_country.GetName] odhalila náboženské rozpory, keď je v srdciach [target_country.GetAdjectiveWithNoTooltip] ľudí hlboko zakorenená [ShowReligionAdjective('catholic')] viera, zatiaľ čo dominantné náboženstvo na našich brehoch zostáva [religion.GetName]." # todo: NEW TRANSLATION
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Vzhľadom na ohromnú moc [target_country.GetLongNameWithNoTooltip] sa môžeme ocitnúť na ceste núteného preusporiadania našich lojalít k tým vedeným [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] a návratu do [ShowReligionAdjectiveWithNoTooltip('catholic')] spoločenstva, alebo riskovať zneplatnenie našich zmlúv s našimi pápežskými partnermi." # todo: NEW TRANSLATION
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] je zbožný [ShowReligionAdjectiveWithNoTooltip('catholic')] a presadzuje opatrenia, ktoré by nás viedli späť do vplyvu [GetCountry('PAP').GetAdjective] ako prostriedku na potieranie herezie a zabránenie neodvratnému poškodeniu existujúcich zmlúv s našimi pápežskými partnermi." # todo: NEW TRANSLATION
 flavor_eng.16.a: "Obnoviť moc [GetCountry('PAP').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.16.b: "Potvrdiť náboženskú slobodu pre všetkých." # todo: NEW TRANSLATION
 eng_tolerates_religious_freedom: "Toleruje náboženskú slobodu" # todo: NEW TRANSLATION
 flavor_eng.16.historical_info: "V roku 1554 sa katolícka kráľovná Mária vydala za Felipa zo Španielska, zväzok ktorý otvoril veľké možnosti pre Anglicko aj Španielsko. Filipovi bol Parlamentom udelený titul kráľa Anglicka, no nebolo mu dovolené krajinu vládnuť. Najdôležitejšou otázkou však bolo náboženstvo. Akt o supremácii dal duchovnému zboru kontrolu pod monarchu, no ľud Anglicka bol rozdelený v otázke viery. Katolíci žiadali pápežskú autoritu, zatiaľ čo protestanti požadovali liberálnejšie cirkevné zákony. Mária sa rozhodla spriahnuť so fanatickými katolíkmi a nastalo obdobie teroru, ktoré jej vyslúžilo prezývku 'Krvavá Mária'." # todo: NEW TRANSLATION
 flavor_eng.17.title: "Moskovská obchodná spoločnosť" # todo: NEW TRANSLATION
 flavor_eng.17.desc: "Námorná expedícia plaviaca sa na severovýchod s cieľom dosiahnuť brehy [ShowContinentName('asia')] sa stala obeťou lode mimo pobrežia [ShowLocationName('arkhangelsk')], kde preživší vedení slávnym objaviteľom [richard_chancellor.GetName] údajne začali obchodovať s miestnymi Slovanmi. Autorizujme obchodnú spoločnosť, aby sme uľahčili obchod s [target_country.GetAdjective] a zabezpečili si podiel na ziskovom obchode s [ShowGoodsName('fur')]." # todo: NEW TRANSLATION
 flavor_eng.17.a: "Skutočná obchodná príležitosť." # todo: NEW TRANSLATION
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.17.b: "Nechajme ich osudu." # todo: NEW TRANSLATION
 flavor_eng.17.tt2: "Osud [richard_chancellor.GetNameWithNoTooltip] zostáva neistý" # todo: NEW TRANSLATION
 flavor_eng.17.historical_info: "V roku 1553 poslala spoločnosť Merchant Adventurers tri lode smerom do Číny cez Severovýchodný priechod. Väčšina lodí sa stratila, ale loď Edward Bonaventure sa dostala do Bieleho mora a zakotvila pri ruskej dedine Archangelsk. Tam objavili ruské bohatstvo a po sánkach sa dopravil posol do Moskvy. Napriek rôznorodým záujmom vznikla Moskovská obchodná spoločnosť, ktorá sa osvedčila v ruskom kožušinovom obchode." # todo: NEW TRANSLATION
 flavor_eng.18.title: "Sieť intríg [francis_walsingham.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.18.desc: "Známy ako spletitý pletiteľ sietí, [francis_walsingham.GetName] má rozsiahle kontakty po celom [ShowContinentName('europe')] a chce ich využiť na ochranu [ROOT.GetCountry.GetName] pred vnútornými i zahraničnými hrozbami. Takýto bystrý talent môže byť kľúčový pre zachovanie našej suverenity a [francis_walsingham.GetHisHer] nemilosrdné taktiky môžu odradiť akýchkoľvek našich protivníkov od útoku." # todo: NEW TRANSLATION
 flavor_eng.18.a: "Majster intrig." # todo: NEW TRANSLATION
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U] sa nedá dôverovať." # todo: NEW TRANSLATION
 flavor_eng.18.tt2: "Prepustenie [francis_walsingham.GetNameWithNoTooltip] je vnímané inými mocnosťami ako gesto ústupku" # todo: NEW TRANSLATION
 flavor_eng.18.historical_info: "Sir Francis Walsingham bol súkromným tajomníkom kráľovnej Alžbety I. Jeho hlavným úspechom bola dokonalá organizácia tajnej služby a špionážnej siete, ktorá sa ukázala mimoriadne účinná v odhaľovaní všetkých sprisahaní proti životu kráľovnej a iných politických a diplomatických plánov. Bol extrémne protispojačný, zároveň ochraňoval Drakea a financoval veľkú časť raných expedícií slávneho súkromného korzára proti Ibérskej moci." # todo: NEW TRANSLATION
 flavor_eng.19.title: "Mincové reformy Thomasa Greshama" # todo: NEW TRANSLATION
 flavor_eng.19.desc: "Finančný stratég [thomas_gresham.GetName] má bohaté skúsenosti s obchodom doma i v zahraničí. Upozorňuje na nebezpečenstvá manipulácie so zložením meny, ako je znehodnocovanie či pridávanie lacnejších kovov. Namiesto toho presadzuje štandardizáciu zloženia, hmotnosti a kvality mincí, aby sa zabezpečila ich spoľahlivosť a konzistencia. Musíme nájsť vhodné miesto, kde by sme plne využili [thomas_gresham.GetHisHer] schopnosti pri udržiavaní integrity mena a podpore stability." # todo: NEW TRANSLATION
 flavor_eng.19.a: "Pozvite ho na dvor." # todo: NEW TRANSLATION
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.19.b: "Predlžená ruka zákona." # todo: NEW TRANSLATION
 flavor_eng.19.tt2: "[thomas_gresham.GetSheHe|U] dostáva poverenie presadzovať zákony proti falšovaniu a podvodom na trhu s menou, obnovujúc verejnú dôveru v menu a podporujúc jej stabilitu" # todo: NEW TRANSLATION
 flavor_eng.19.c: "Náš finančný zástupca v zahraničí." # todo: NEW TRANSLATION
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] je poslaný do zahraničia do hlavných finančných centier, vedie delegáciu a pripravuje pôdu pre moderné menové systémy" # todo: NEW TRANSLATION
 flavor_eng.19.d: "Nerozhodný mrhajúci časom." # todo: NEW TRANSLATION
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_eng.19.historical_info: "Thomas Gresham bol anglický finančník v ére Tudorovcov. Vzdelanie získal na Cambridge, bohatstvo nadobudol vďaka výnimočnému obchodnému umeniu a v roku 1551 ho menoval za kráľovského agenta kráľ Eduard VI., pozíciu pokračujúcu aj za vlády Alžbety I. Gresham čelil problémom spôsobeným znehodnotením anglickej meny oproti zahraničným menám, čo mu sťažovalo úlohy v zahraničí. Napriek tomu sa mu podarilo stabilizovať finančný systém Anglicka." # todo: NEW TRANSLATION
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.20.desc: "Zatknutie a následné uväznenie vplyvných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z [ShowProvinceDefinitionName('norfolk_province')] v Toweri v [ShowLocationName('london')] vyvolalo otras v politickej krajine. Ich väznenie je pokusom potlačiť rastúce [ShowReligionAdjective('catholic')] hnutie v [ShowProvinceDefinitionName('northumberland_province')] a [ShowProvinceDefinitionName('westmorland_province')], provinciách s početnou populáciou heretikov. V reakcii na tieto zatknutia dvaja miestni členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] - [thomas_percy.GetName] a [charles_neville.GetName] - vzbúrili sa, s prisľubom obnoviť [ROOT.GetCountry.GetFlavorRank] do pravej viery. Teraz čelíme ozbrojenému povstaniu, pokiaľ neuvoľníme uväznených [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alebo nezačneme dialóg s vodcami povstalcov." # todo: NEW TRANSLATION
 flavor_eng.20.a: "Nechajme ich v Toweri." # todo: NEW TRANSLATION
 northern_rebellion: "Severné povstanie" # todo: NEW TRANSLATION
 flavor_eng.20.b: "Skúste rokovania." # todo: NEW TRANSLATION
 flavor_eng.20.c: "Prepustite ich." # todo: NEW TRANSLATION
 flavor_eng.20.tt3: "Prepustenie uväznených [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] upokojí situáciu, ale posilní [ShowReligionAdjectiveWithNoTooltip('catholic')] hnutie na severe" # todo: NEW TRANSLATION
 flavor_eng.20.historical_info: "Kráľovná Alžbeta I. chcela v Anglicku upevniť protestantský anglikanizmus, no stretla sa s problémami, keď Mária, kráľovná Škótska, hľadala útočisko v jej kráľovstve. Mariino katolícke nároky na trón predstavovali hrozbu, preto ju Alžbeta uväznila. Mária potom bola stredobodom spiknutí s cieľom Alžbetu zvrhnúť, vrátane manželského návrhu na Norfolk, jediného vojvodu v Anglicku. Norfolkovo zdržanie viedlo k jeho uväzneniu, no Alžbeta podozrievala aj iných šľachticov, ako grófov z Northumberlandu, Westmorlandu a Cumberlandu. Keď boli predvolaní do Londýna, vzbúrili sa 9. novembra 1569. Povstanie, poháňané hnevom voči Tudorovcom, vyústilo do krutých opatrení zo strany Alžbety, vrátane popráv. Napriek tomu katolicizmus na severe pretrval a nasledovala dekáda prenasledovania." # todo: NEW TRANSLATION
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Každý [pop|e] v tejto [province|e], ktorý nasleduje vieru [ShowReligionAdjectiveWithNoTooltip('catholic')] a už nepodporuje iného [rebel|e], stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridá sa k [northern_rebellion.GetName]" # todo: NEW TRANSLATION
 flavor_eng.21.title: "Nemravní špekulanti" # todo: NEW TRANSLATION
 flavor_eng.21.desc: "Obchod s komoditami sa často odohráva v verejných zariadeniach kvôli hluku a občasným bitkám medzi obchodníkmi. Tento trh sa však dramaticky rozrástol a prospešné by bolo jeho centralizovanie, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] dostávala svoj podiel. Zriadme centrum na organizovanie maklérov a uľahčenie obchodu, čím posilníme [ROOT.GetCountry.GetAdjective] obchod a vylúčime nelegálnu činnosť." # todo: NEW TRANSLATION
 flavor_eng.21.a: "Nákupné optimistické stávky." # todo: NEW TRANSLATION
 flavor_eng.21.b: "Nech sa bijú a hlučia ďalej." # todo: NEW TRANSLATION
 bawdy_trading: "Hlučný trh" # todo: NEW TRANSLATION
 flavor_eng.21.historical_info: "Rok 1571 priniesol vznik Londýnskej burzy. Hoci v 16. a 17. storočí mala malý význam a obmedzený obchod, postupne rástla a prekonala konkurenta v Amsterdame, aby sa v 18. storočí stala najaktívnejším akciovým trhom v Európe, čo posilnilo anglický obchod, výrobu a ekonomiku ako celok. Anglicko tak získalo jednoduchý a spoľahlivý prístup k úverom." # todo: NEW TRANSLATION
 flavor_eng.22.title: "Zrušenie [ROOT.GetCountry.GetGovernment.GetAdjective|U] monopolov" # todo: NEW TRANSLATION
 flavor_eng.22.desc: "V časoch vojny je úchop nutnosti a nespravodlivosti krutým útechou. Tak to je aj pri blízkych priateľoch [target_character.GetName], ktorí dlhodobo profitovali zo svojho priblíženia k moci [ROOT.GetCountry.GetGovernment.GetAdjective]. Spolu s verejným pobúrením nad korupciou a favorizovaním, ktoré vyvolali rôzne [ShowEstatePrivilegeName('trade_monopolies')] udelené [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], prebiehajúca vojna s [target_country.GetName] sa ukázala ako katastrofálna alebo aspoň patová. Situácia sa dostáva do varu a požiadavky na zrušenie týchto monopolov sú čoraz hlasnejšie!" # todo: NEW TRANSLATION
 flavor_eng.22.historical_info: "V posledných rokoch panovania Alžbety I. začala jej kedysi veľká obľuba upadať. Prebiehajúca anglo-španielska vojna, ktorá začala v roku 1585, sa vlečie bez rozhodujúceho záveru a vyčerpáva anglické financie a morálku. Doma sa Parlament stával čoraz odolnejším voči kráľovskej moci, najmä proti rozsiahlej korupcii spájanej s monopólmi, ktoré Alžbeta udeľovala svojim favoritom. Spor o tieto monopoly vyvrcholil v roku 1601, čo prinútilo Alžbetu predniesť jej slávny Zlatý prejav, v ktorom znova potvrdila svoju lásku k poddaným. Tento prejav však prišiel uprostred horkého sporu a prinútil ju ustúpiť a ukončiť prax udeľovania takýchto výsad." # todo: NEW TRANSLATION
 flavor_eng.22.a: "Zrušte ich!" # todo: NEW TRANSLATION
 flavor_eng.22.b: "Nemáme záujem o takéto nariekanie." # todo: NEW TRANSLATION
 flavor_eng.23.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.23.desc: "Pôvodne povolaný v [ROOT.GetCountry.GetName] a verný [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] slúžil v miestnej [ROOT.GetCountry.GetAdjectiveWithNoTooltip] správe v [ShowRegionName('ireland_region')]. Nedávno sa však ukázal byť odporcom, ktorý ide proti mnohým našim základným politikám. [target_character.GetSheHe] sa vzbúril, vytvoril aliancie s inými [ShowCultureNameWithNoTooltip('irish')] náčelníkmi a získal zahraničnú podporu proti svojim pánom. Táto miera nevernosti a vnútorných sporov ohrozuje našu stabilitu a celá situácia vážne ohrozuje naše vnútorné uchopenie moci!" # todo: NEW TRANSLATION
 flavor_eng.23.historical_info: "Hugh O'Neill žil v Anglicku v 1560-tych rokoch, kde slúžil vláde až do svojho povstania v roku 1594. Bol nespokojný s politikou Angličanov, ktorí hrali náčelníkov proti sebe, a nahneval ho aj anglický odmietnutý návrat pozemkov udelených jeho starému otcovi. Nakoniec zjednotil írskych náčelníkov a hľadal pomoc katolíckeho Španielska proti protestantskému Anglicku. Po roku 1595 vytvoril krehké, no účinné spojenectvo a dosiahol niekoľko víťazstiev nad Alžbetinými veliteľmi v Írsku. V roku 1601 však bol porazený pri pokuse spojiť sa so španielskou silou pri Kinsale. S rozptýlenými spojencami sa stiahol na Ulster. V roku 1603 uzavrel mier s Angličanmi, vzdal sa svojich kmeňových právomocí a neskôr ho kráľ Jakub I. udelil amnestiu." # todo: NEW TRANSLATION
 flavor_eng.23.a: "Nie sme pobavení!" # todo: NEW TRANSLATION
 irish_pops_rise_up_tt: "[ShowCultureNameWithNoTooltip('irish')] [pops|e] v každej obsadenej [location|e] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a podporia [tyrone_rebels.GetName]" # todo: NEW TRANSLATION
 tyrone_rebellion: "Tyroneovo povstanie" # todo: NEW TRANSLATION
 flavor_eng.24.title: "The [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]" # todo: NEW TRANSLATION
 flavor_eng.24.desc: "Napätie medzi [target_character.GetShortName] a [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vyústilo do požiadaviek našich stavov vyjadrených odvážnym dokumentom, [ShowGovernmentReformName('petition_of_rights')]. Návrh obmedzuje moc [ROOT.GetCountry.GetGovernment.GetAdjective], stanovuje limity pre právomoci [target_character.GetNameWithNoTooltip], ubytovanie vojakov v súkromných domoch, používanie vojenského práva v čase mieru a väznenie bez dôvodu. Podpísanie by zabezpečilo potrebnú spoluprácu, ale aj oslabilo našu moc. Odmietnutie by potvrdilo autoritu [ROOT.GetCountry.GetGovernment.GetAdjective], no riskovalo by prehĺbenie priepasťa s [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 flavor_eng.24.historical_info: "V roku 1628 Parlament prijal Petíciu práv ako reakciu na zneužívanie moci kráľa Karola I., svojevôľné väznenia a finančné zlé hospodárenie. Podľa jej ustanovení kráľ nemohol uložiť žiadne nové dane bez súhlasu Parlamentu. Ďalej nemohli byť vojaci ubytovaní v súkromných domoch a vojenské právo nemohlo byť uvalené počas mieru. Petícia práv tiež zakazovala väznenie osôb bez dôvodu." # todo: NEW TRANSLATION
 flavor_eng.24.a: "Podpíšme ju." # todo: NEW TRANSLATION
 flavor_eng.24.b: "Odmietame podpísať!" # todo: NEW TRANSLATION
 flavor_eng.25.title: "Parlamentný konflikt" # todo: NEW TRANSLATION
 flavor_eng.25.desc: "Narastajúce napätie v našom [ROOT.GetCountry.GetFlavorRank] cítiť odvtedy, čo sme nadobudli absolutistické sklony. Spekuly o zneužívaní moci sa šíria, keď [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] otvorene vzdoruje tradíciám stanoveným členmi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a stavmi.\n\nAby sa tomu zabránilo, bol adresovaný ultimátum [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby upustil od svojich autokratických tendencií. Mnohí sa obávajú, že je to začiatok pádu do anarchie a možnej občianskej vojny, keď sa ľudia zhromažďujú pod zástavami [target_rebel.GetName]." # todo: NEW TRANSLATION
 flavor_eng.25.historical_info: "V 16. storočí sa Sněmovňa reprezentantov zväčšovala a naberala vplyv, zatiaľ čo Sněmovňa lordov zostala menšia. Alžbeta I. vyvažovala Parlament s rozhodnosťou a diplomaciou, no jej nástupcovia Jakub I. a Karol I. zápasili. Parlament sa postavil proti kráľovskej kontrole náboženstva, spravodlivosti a daní a napätie vzrástlo, keď Jakub usiloval o katolícke manželské aliancie pre svojho syna. V roku 1628 Parlament vydal Petíciu práv na obmedzenie kráľovskej moci. Karol I. Parlament rozpustil v roku 1629 a vládol sám jedenásť rokov. Jeho autokratické vládnutie viedlo k anglickej občianskej vojne v roku 1642, ktorá národ rozdelila medzi rojalistov a parlamentaristov." # todo: NEW TRANSLATION
 flavor_eng.25.a: "Nerokujeme s [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 flavor_eng.25.b: "Podriadiť sa [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..." # todo: NEW TRANSLATION
 parliamentary_rebellion: "Parlamentné povstanie" # todo: NEW TRANSLATION
 flavor_eng25_rebellion_tt: "Približne #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|e] z [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] v [ShowRegionName('great_britain_region')] ako napríklad [target_province.GetName] sa pridá k [target_rebel.GetName]" # todo: NEW TRANSLATION
 flavor_eng.26.title: "The [ShowPolicyNameWithNoTooltip('act_of_navigation')]" # todo: NEW TRANSLATION
 flavor_eng.26.desc: "More je životodarnou cestou nášho [ROOT.GetCountry.GetFlavorRank], no zahraniční obchodníci z [target_country.GetName] sa tu nabaľujú na našom obchode, zatiaľ čo naši vlastní obchodníci sú v spoločných trhoch prekonávaní. V miestach ako [ShowLocationName('london')] si chamtiví [target_country.GetAdjectiveWithNoTooltip] obchodníci pevne zabočili pazúry do zisku, ktorý by inak patril nám. Pod pevnou taktovkou [target_character1.GetName] požaduje naše [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] kroky.\n\nNávrh novej politiky, [ShowPolicyName('act_of_navigation')], by posunul naše trhy k merkantilizmu a okamžite uvalil embargo proti obchodníkom [target_character2.GetName]. Avšak rovnováha moci a diplomacie je krehká a musíme túto záležitosť riešiť s najvyššou opatrnosťou." # todo: NEW TRANSLATION
 flavor_eng.26.historical_info: "Cromwell, lord protector anglickej Spoločenstva, zaviedol Navigačný akt v roku 1651, zameraný proti holandskému prepravnému obchodu tým, že vyžadoval, aby všetky tovary do a z Anglicka boli prepravované anglickými loďami, čím posilnil koloniálnu výlučnosť Anglicka. To priamo viedlo k anglo-holandským vojnám 1652–1654 a 1665–1667. Pri mieri v Brede v roku 1667 Anglicko získalo Nový Amsterdam, neskôr premenovaný na New York, výmenou za holandskú Guyanu, a Zákon bol mierne upravený. Napriek tomu zostal kľúčový pre námornú prevahu Anglicka a rýchly rozvoj jeho koloniálneho obchodu." # todo: NEW TRANSLATION
 flavor_eng.26.a: "Prijať ho!" # todo: NEW TRANSLATION
 flavor_eng.26.b: "Súčasná politika je zatiaľ dokonalá..." # todo: NEW TRANSLATION
 flavor_eng.27.title: "Dekrét o slobode svedomia a Testovací zákon" # todo: NEW TRANSLATION
 flavor_eng.27.desc: "Turbulentné náboženské záležitosti v celej [ShowContinentName('europe')] mali následky v našom [ROOT.GetCountry.GetFlavorRank]. Po prijatí [ROOT.GetCountry.GetReligion.GetName] sa spoločnosť, kedysi držaná mocnou rukou [ShowReligionName('catholic')], teraz snaží obmedziť jej vplyv a skrotiť klerikov. Volania po zabavení ich majetku a znížení náboženskej slobody sú hlasnejšie, zatiaľ čo [ROOT.GetCountry.GetGovernment.GetCourtTitle] váha medzi zachovaním tolerancie alebo úplným prejavom náboženskej horlivosti proti tým, ktorí by nás inak potlačili, keby mali moc..." # todo: NEW TRANSLATION
 flavor_eng.27.historical_info: "Karol II. bol tajne katolíkom, zatiaľ čo jeho brat Jakub II. bol otvorene katolícky. V roku 1672 vydal Karol Deklaráciu o zhovievavosti, aby zmiernil obmedzenia voči disidentom a katolíkom, čiastočne z osobných dôvodov a čiastočne aby získal podporu Francúzska. Za to tajne dostal od Francúzska veľkú sumu peňazí prostredníctvom zmluvy bez vedomia Parlamentu. Asi v tom istom čase Parlament prijal Testovací zákon, ktorý vylučoval neanglikánov, vrátane katolíkov, z verejných úradov a umožňoval ich prenasledovanie. To podnietilo požiadavky na vylúčenie Jakuba II. z následníctva trónu, hoci pokus napokon zlyhal." # todo: NEW TRANSLATION
 flavor_eng.27.a: "Náboženská sloboda pre všetkých!" # todo: NEW TRANSLATION
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] bude vládnuť nad všetkým!" # todo: NEW TRANSLATION
 flavor_eng.27.c: "Musíme prijať [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
 flavor_eng.28.title: "Založenie novej banky" # todo: NEW TRANSLATION
 flavor_eng.28.desc: "S rastúcimi nákladmi každej novej vojny a rozvrátenými financiami nášho [ROOT.GetCountry.GetFlavorRank] skupina bohatých obchodníkov a finančníkov navrhla založiť národnú banku. Táto inštitúcia by poskytovala potrebné pôžičky [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], stabilizovala menu a centralizovala verejný dlh. Niektorí v [ROOT.GetCountry.GetFlavorRank] však takýto krok odmietajú, obávajúc sa, že by to dalo príliš veľkú moc súkromným finančníkom a oslabilo tradičné zdroje úveru." # todo: NEW TRANSLATION
 flavor_eng.28.historical_info: "Bank of England bola založená v roku 1694 ako odpoveď na nákladné vojny a rastúcu potrebu ich financovania. Čoskoro si získala reputáciu serióznosti a spoľahlivosti, najmä čo sa týka dôveryhodnosti britskej libry v čase, keď väčšina iných mien trpela štátnymi bankrotmi a znehodnocovaním mincí. Táto stabilita bola rozhodujúca pri postupnom a stálom raste dominancie Veľkej Británie v svetovej ekonomike v 18. a 19. storočí. Tiež poskytla britskej vláde väčšiu flexibilitu pri získavaní prostriedkov na vojny." # todo: NEW TRANSLATION
 flavor_eng.28.a: "Zriadiť ju." # todo: NEW TRANSLATION
 flavor_eng.28.b: "Nechajme sa nesnažiť konať unáhlene." # todo: NEW TRANSLATION
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.29.desc: "Nepoddajný duch [ShowCultureName('highland')] ľudu ich viedol k povstaniu pod vedením [target_character.GetName]. V poslednom čase sa tisíce zbiehajú pod zástavu [jacobite_uprising.GetName]. Domáhajú sa trónu pre [target_character.GetShortNameWithNoTooltip], vyvolávajúc nepokoje proti existujúcemu poriadku vedenému [target_sitting_ruler.GetName]. Toto je ďalšia hrozba pre naše pokračujúce a prosperujúce panovanie; ich zlyhanie bude potlačené bezodkladne!" # todo: NEW TRANSLATION
 flavor_eng.29.historical_info: "Povstanie Jakobitov vedené grófom Marom začalo v roku 1715. Do konca septembra mal pod kontrolou väčšinu Vysočín a jeho armáda čítala približne 5 000 mužov, pričom denne pribúdali ďalší. Všetko sa to však dialo bez toho, aby o tom informovali kráľa, ktorého menovali. Starý nárokovaný kráľ, James III., o situácii ešte nevedel. Správa bola poslaná kráľovi a počet síl naďalej rástol. Gróf potom presunul svoju armádu na Perth a založil tam základňu po dobytí mesta. Medzitým sa na juhu formovala ďalšia jakobitská armáda. Starý nárokovaný kráľ začal pripravovať svoju cestu do Škótska a korunováciu. Začiatkom novembra čítala severná jakobitská armáda okolo 12 000 mužov, prevažne klanových bojovníkov z Vysočín. Gróf sa rozhodol pochodovať na juh, kde sa čoskoro stretol s vojskom vojvodu z Argyllu, jedinými zostávajúcimi vládnymi vojskami v Škótsku. Jakobitské sily boli zle riadené a rozdelené. Južná armáda pochodovala na juh, aby povstala v Lancashiru namiesto toho, aby zasiahla na bok vojvodu z Argyllu, zatiaľ čo oveľa menšia sila vojvodu porazila väčšiu severnú armádu Jakobitov pri Sheriffmuir 13. novembra. Južná armáda bola tiež porazená pri Prestone inými vládnymi silami v Anglicku. Jakobiti sa boli nútení stiahnuť do Perthu, stále čakajúc na svojho vodcu. Starý nárokovaný kráľ dorazil do Škótska 22. decembra z Dunkerque, ale záležitosť už bola rozhodnutá, keď vojvoda z Argyllu získaval posily skúsených vojsk a pripravoval presilu na pochod na sever. Kráľ James III. bol opäť prinútený ustúpiť po trápených šiestich týždňoch v Škótsku." # todo: NEW TRANSLATION
 flavor_eng.29.a: "Rozdrvíme ich!" # todo: NEW TRANSLATION
 jacobite_uprising: "Jakobitské povstanie" # todo: NEW TRANSLATION
 jacobite_uprising_joining: "Všetky [ShowCultureName('highland')] [pops|e] v [ShowAreaName('scottish_highlands_area')] sa pridajú k [jacobite_uprising.GetName]" # todo: NEW TRANSLATION
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.30.desc: "Štátne umenie je zložitý tanec medzi diplomaciou a mäkkou silou. Tí, ktorí elegantne kráčajú chodbami moci v [ROOT.GetCountry.GetCapital.GetName] napriek pokušeniu sily, často predurčujú veľké kariéry v politike. Dostali sme správy o veľmi schopnom členovi nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], menom [robert_walpole.GetName]. Podľa priamych svedectiev [robert_walpole.GetSheHe] prejavil pevnú, spravodlivú a diplomatickú pozíciu pri rokovaniach, čím sa ukázal byť hlasom rozumu a administratívnou schopnosťou." # todo: NEW TRANSLATION
 flavor_eng.30.historical_info: "Robert Walpole, gróf z Orfordu (1676–1745), bol v roku 1708 vymenovaný za ministra vojny, ale prišiel o post po zapojení sa do korupčného škandálu súvisiaceho s armádnymi zmluvami. S nástupom hannoverskej dynastie v roku 1714 bol znovu ustanovený a rýchlo sa stal kľúčovou politickou postavou. Bol silným zástancom udržiavania pokoja a rovnováhy v Európe a dominoval anglickej politike v rokoch 1721 až 1742 ako prvý lord ministerstva financií a kancléř exchequeru — v podstate pôsobiac ako prvý britský premiér, hoci tento titul ešte neexistoval." # todo: NEW TRANSLATION
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] bude výborný politik." # todo: NEW TRANSLATION
 flavor_eng.31.title: "Ucho kapitána Jenkinsa" # todo: NEW TRANSLATION
 flavor_eng.31.desc: "Dostali sme správu o napätej výmene, pri ktorej bol jeden z našich kapitánov zadržaný a konfrontovaný [target_country.GetAdjective] plavidlom. Podľa poslov sa s našou posádkou zaobchádzalo veľmi zle a kapitán dokonca prišiel o jedno ucho. Toto je len ďalšie kolo provokácií od odporného [target_character2.GetName], musíme prejaviť silu!" # todo: NEW TRANSLATION
 flavor_eng.31.historical_info: "Vojna o Jenkinsovo ucho, ktorá sa neskôr spojila s Vojnou o rakúske dedičstvo, vznikla z menšieho, no kontroverzného incidentu v roku 1731 medzi španielskymi guardacostas a posádkou glasgowského brigu Rebecca. Kapitán Jenkins tvrdil, že pri plavbe v Karibiku bol jeho loď prepadnutá, posádka zle zaobchádzaná a jeho ucho mu bolo odrezané Španielmi. Taktiež udával mučenie a smrteľné hrozby. Hoci vojna nepriniesla žiadne veľké bitky, viedla k vyslaniu Ansonovho oddielu, ktorý nakoniec oboplával zemeguľu, a admirál Edward Vernon zahájil útoky na španielske územia v Karibiku." # todo: NEW TRANSLATION
 flavor_eng.31.a: "Ucho za ucho..." # todo: NEW TRANSLATION
 eng_captain_jenkins_incident: "Incident kapitána Jenkinsa" # todo: NEW TRANSLATION
 flavor_eng.31.b: "Neriskujme otvorenú vojnu." # todo: NEW TRANSLATION
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.32.desc: "Počas ťažkých čias a vojny je príležitosť na povstanie a zradu zrelá. Odkedy sme začlenili [ShowCultureName('highland')] územia do nášho [ROOT.GetCountry.GetFlavorRank], miestni obyvatelia v [ShowAreaName('scottish_highlands_area')] hľadajú každú príležitosť sabotovať našu vládu. Pod podnecováním [target_character.GetName] sa zdá, že sa chopili zbraní proti nám!" # todo: NEW TRANSLATION
 flavor_eng.32.historical_info: "V roku 1745 vylodil sa Charles Edward Stuart s podporovateľmi Jakobitov v Škótsku a dosiahol víťazstvo pri Prestonpans. Potom vstúpil do Edinburghu, vyhlásil svojho otca Jakuba za kráľa Škótska a vydal sa do Anglicka až po Derby. Sľubovaná francúzska podpora však nikdy neprišla, nútiac ho k ústupu. Jeho armáda bola prenasledovaná britskými silami a v apríli 1746 bol Charles rozhodne porazený v bitke pri Cullodene britskou armádou pod vedením Cumberlanda. Táto porážka znamenala koniec Jakobitského povstania a posledný seriózny pokus Stuartovcov získať trón. Charlesovo ignorovanie rád svojich generálov definitívne zmarilo osud dynastie." # todo: NEW TRANSLATION
 flavor_eng.32.a: "Rozdrvíme ich!" # todo: NEW TRANSLATION
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.33.desc: "[pitt_the_older.GetName], štátnik výnimočných schopností, sa nedávno stal dominantnou postavou v politike [ROOT.GetCountry.GetAdjective]. Známy pre [pitt_the_older.GetHerHis] pevné vedenie v dobách vojny a [pitt_the_older.GetHerHis] odhodlanie rozširovať [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vplyv za more, politiky a strategická vízia, ktorú [pitt_the_older.GetSheHe] jasne vykazuje, začínajú inšpirovať aj iné národy. [pitt_the_older.GetHerHis|U] prístup k otázkam vojny a diplomacie by mohol preformovať mocenskú rovnováhu v [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.33.historical_info: "William Pitt, prvý Pitt (1708–1778), bol vnukom guvernéra Madrasu. Pôvodne určený na vojenskú kariéru, stal sa poslancom v Dolnej snemovni, členom whigov a horlivým vlastencom. Usilujúc sa dať Anglicku svetovú námornú ríšu, viedol koaličnú vládu v roku 1757 napriek hlbokému odporu Juraja II. a dosiahol rozhodujúce výsledky v Kanade a Indii. Jeho odchod v roku 1763 ušetril Francúzsko od prísnejších podmienok Parížskeho mieru končiaceho Sedemročnú vojnu. Návrat k moci v rokoch 1766–1778 napriek zlému zdraviu ho priviedol k obhajobe vojny proti Francúzsku v roku 1778." # todo: NEW TRANSLATION
 flavor_eng.34.title: "Východo $india$ spoločnosť" # todo: NEW TRANSLATION
 flavor_eng.34.desc: "Bohatstvo vzdialených krajín sa v očiach [ROOT.GetCountry.GetAdjective] ľudu a obzvlášť [target_character1.GetName] nedávno stalo lákavým. Prostredníctvom rôznych expedícií a založenia [target_country.GetLongName] v $india$ sme si teraz zabezpečili oporný bod, z ktorého môžeme rozširovať naše územné a obchodné dosahy!" # todo: NEW TRANSLATION
 flavor_eng.34.historical_info: "Založená dva roky pred holandským náprotivkom, anglická Východoindická spoločnosť mala v prvých rokoch ťažkosti. Jej prvé obchodné stanice v Molukách, vrátane Amboiny, a v Indonézii boli čoskoro obsadené a zatvorené Holanďanmi, čo prinútilo spoločnosť presunúť pozornosť na Indiu a založiť základne v Madrasu, Bombaji a Kalkate. Práve tam dosiahla najväčší úspech, vyvíjajúc sa z malých prístavných obchodných staníc do rozľahlej indickej ríše pod Warrenom Hastingsom a Robertom Clivom od roku 1757, nakoniec ovládajúc väčšinu subkontinentu. Spoločnosť prežila všetkých rivalov a zostala až do prevzatia britskou vládou v roku 1867 po povstaní sipajov v roku 1857." # todo: NEW TRANSLATION
 flavor_eng.34.a: "Využijeme to!" # todo: NEW TRANSLATION
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.35.desc: "Kráčajúc v stopách svojho otca, [target_child.GetName] prejavuje veľký sľub: očakáva sa, že jedného dňa zdedí vplyvnú pozíciu ako čelná osobnosť v politike [ROOT.GetCountry.GetAdjective]. Ukazujúc v mladom veku vynikajúce schopnosti, môžeme si byť istí, že ďalšiu generáciu poradcov a politikov povedú brilantné mladé talenty!" # todo: NEW TRANSLATION
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.35.historical_info: "William Pitt bol druhý syn Williama Pitta, 1. grófa z Chathamu. V decembri 1783 využil kráľ Juraj III. príležitosť odvolať koalíciu a požiadal 24-ročného Pitta, aby zostavil vládu. Keď sa parlament zišiel v januári 1784, vláda bola okamžite porazená o 39 hlasov na virtuálnom návrhu na cenzúru, ale Pitt odmietol odstúpiť a postupe koaličná väčšina v parlamente začala chátrať. 8. marca zostala väčšina proti nemu iba jeden hlas, a 25. marca bol parlament rozpuštený. V roku 1788 podpísal Trojitú alianciu medzi Britániou, Pruskom a Holandskom, čím zabezpečil, že v budúcej vojne jeho krajina nebude opustená bez spojencov, ako tomu bolo počas Americkej revolúcie. V roku 1790 prejavil obnovenú silu a prestíž Británie rokovaním mieru medzi Rakúskom a Tureckom. V roku 1784 schválil vlastný India Act, vytvárajúci kontrolnú radu regulujúcu indické záležitosti a Východoindickú spoločnosť. Nakoniec v roku 1791 bol prijatý Zákon o ústave Kanady. Londýn sa stal zodpovedným za správu Dolnej i Hornej Kanady, pričom obe provincie získali zastupiteľské zhromaždenia." # todo: NEW TRANSLATION
 flavor_eng.36.title: "Dohoda [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.36.desc: "Dôležitosť diplomacie a otvoreného obchodu často vedie k vzájomne prospešným výsledkom. To platí aj pre posledné kolo námorných rokovaní medzi [target_character.GetName] a [target_country.GetAdjective] delegáciou. Starostlivým zvažovaním a vypracovaním novej mercantílnej dohody [target_character.GetSheHe] verí, že našiel spoločnú reč so svojimi [target_character.GetHerHis] [target_country.GetAdjectiveWithNoTooltip] protistranami." # todo: NEW TRANSLATION
 flavor_eng.36.historical_info: "John Methuen, narodený v roku 1650, bol skúsený diplomat najpamätnejší pre dohodu z roku 1703 medzi Anglickom a Portugalskom, ktorá umožnila voľné zavádzanie anglickej vlny a odevu do Portugalska výmenou za voľný dovoz portugalského portského vína do Anglicka." # todo: NEW TRANSLATION
 flavor_eng.36.a: "Prijať dohodu." # todo: NEW TRANSLATION
 flavor_eng.36.b: "Musíme odmietnuť." # todo: NEW TRANSLATION
 flavor_eng.37.title: "Pušné sprisahanie" # todo: NEW TRANSLATION
 flavor_eng.37.desc: "'Pamätaj, pamätaj,\npiaty november,\npušné zradné sprisahanie a plán.\nNevidím nijaký dôvod,\nprečo by sa pušné sprisahanie,\nmalo kedy zabudnúť.'\n\nBolo odhalené sprisahanie, ktorého cieľom bolo odpáliť [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetGovernment.GetParliament.GetName]! Konšpirátori potajomky uschovali sudy pušného prachu pod [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a plánovali ich odpáliť počas zasadania za prítomnosti [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ich cieľom bolo uchopiť kontrolu nad vládou a vrátiť [ROOT.GetCountry.GetName] k [ShowReligionName('catholic')]. Hoci konšpirátori nepochybne budú popravení, ako by sme mali pristúpiť k [ShowReligionNameWithNoTooltip('catholic')] ako celku?" # todo: NEW TRANSLATION
 flavor_eng.37.a: "Potrestať všetkých [ShowReligionAdjectiveWithNoTooltip('catholic')]!" # todo: NEW TRANSLATION
 eng_harsh_punishment_of_catholics: "Prísne tresty pre katolíkov" # todo: NEW TRANSLATION
 flavor_eng.37.b: "Potrestať len očividných spolupáchateľov" # todo: NEW TRANSLATION
 flavor_eng.37.a.all_cath_pops: "Všetky [ShowReligionAdjective('catholic')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.37.historical_info: "Pušné sprisahanie bolo zlyhaný pokus o zavraždenie kráľa Jakuba I. počas slávnostného otvorenia parlamentu. Plán odpáliť Sněmovňu lordov bol odhalený a prekazený, pričom konšpirátori boli zatknutí a popravení. Udalosť sa dnes pripomína ako Guy Fawkes Night s ohňostrojmi a vatrami." # todo: NEW TRANSLATION
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName] a každé [ShowReligionAdjective('catholic')] impérium a kráľovstvo [country|e] stratia [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] [opinion|e] voči nám" # todo: NEW TRANSLATION
 flavor_eng.38.title: "[target_artist.GetLastName] Publikuje [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]" # todo: NEW TRANSLATION
 flavor_eng.38.desc: "Útrapy vojny doma i v zahraničí nedávno motivovali [target_artist.GetName] napísať jedno z [target_artist.GetHerHis] najväčších diel, [ShowWorkOfArtName('the_leviathan')]. V skratke publikácia rozoberá potrebu silnej centrálnej moci, ktorá by zmiernila násilie a nestabilitu vyplývajúcu z konfliktov medzi vnútornými frakciami. Také dielo určite posilní našu autoritu a dodá nám váhu pri centralizácii [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_eng.38.historical_info: "Anglický filozof Thomas Hobbes tvrdil, že stav prirodzenosti je stavom sporov a chaosu, ktorý môže byť ukončený len vtedy, ak jednotlivci súhlasia v 'spoločenskej zmluve' odovzdať svoju slobodu do rúk suveréna. Suverén je povinný chrániť svojich poddaných; ak by tak neurobil, ľudia by mohli hľadať nového vládcu. Ironicky Hobbes urazil obidve strany v Anglickej občianskej vojne a strávil 11 rokov v Paríži, než sa v roku 1651 opäť odvážil vkročiť do Anglicka." # todo: NEW TRANSLATION
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] Publikuje [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]" # todo: NEW TRANSLATION
 flavor_eng.39.desc: "Široko považovaný za priekopníka v filozofii a ekonomike, [target_character.GetName] opäť predstavil svoje priekopnícke dielo vo forme novej štúdie - [ShowWorkOfArtName('wealth_of_nations')]. Má za cieľ predstaviť kľúčové revolučné finančné koncepty a urobiť odvážne tvrdenia o motivácii jednotlivcov v rámci slobodného trhu. Také dielo je skutočne príkladné a zaslúži si obdiv ako súčasť našej budúcej dedičiny." # todo: NEW TRANSLATION
 flavor_eng.39.historical_info: "The #italic Wealth of Nations#! bolo prvé veľké dielo politickej ekonomiky a kameňom základom toho, čo sa neskôr nazývalo laissez-faire kapitalizmus (Smith to nazval systémom dokonalej slobody). Škótsky mysliteľ predstavil koncept 'neviditeľnej ruky' – vnútornú schopnosť systému dokonalej slobody regulovať sa a zároveň vytvárať usporiadanú spoločnosť mechanizmom súťaže." # todo: NEW TRANSLATION
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.41.desc: "Obnovené úsilie o podporu inovácií, umenia a vied dosiahlo nové výšiny. Jednou z našich vedúcich postáv v tomto úsilí nie je nik iný než [target_character.GetName], ktorého myšlienky sa začali šíriť aj za hranicami. [target_character.GetHerHis|U] teórie o prirodzených právach, spoločenskej zmluve a úlohe vlády pri ochrane slobody a majetku inšpirujú intelektuálov a politických reformátorov." # todo: NEW TRANSLATION
 flavor_eng.41.historical_info: "John Locke bol iniciátor osvietenstva v Anglicku a vo Francúzsku, inšpiráciou pre Ústavu USA a autorom medzi inými dielami #italic An Essay Concerning Human Understanding#!. Locke tvrdil, že poznanie sveta môže byť získané len skúsenosťou a reflexiou nad skúsenosťou, a toto poznanie bolo získavané Boyleom, Sydenhamom, Christiaanom Huygensom a Newtonom. Boli to praví filozofi, ktorí posúvali poznanie vpred." # todo: NEW TRANSLATION
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.42.desc: "Renomovaný [ROOT.GetCountry.GetAdjective] vedec menom [isaac_newton.GetName] odhalil priekopnícke teórie, ktoré majú zmeniť naše chápanie prírodného sveta. Práce o gravitácii, pohybe a matematike určite inšpirujú intelektuálov po celom [ShowContinentName('europe')], značiac úsvit novej éry vedeckého pokroku a racionálneho myslenia." # todo: NEW TRANSLATION
 flavor_eng.42.historical_info: "Anglický fyzik a matematik Isaac Newton bol vrcholnou postavou vedeckej revolúcie 17. storočia. V optike jeho objav zloženia bieleho svetla zjednotil fenomény farieb do vedy o svetle a položil základy modernej fyzikálnej optiky. V mechanike jeho tri zákony pohybu, základné princípy modernej fyziky, viedli k formulácii zákona univerzálnej gravitácie. V matematike bol prvým objaviteľom diferenciálneho a integrálneho počtu." # todo: NEW TRANSLATION
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.43.desc: "Podľa všetkých svedectiev je [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] domovom niektorých z najznámejších umelcov sveta. Od dramatikov, cez básnikov až po hercov. Všetci títo muži kultúry neúnavne pracovali na tom, aby zvýšili naše meno na zlatých stranách histórie. Avšak jeden [william_shakespeare.GetWomanMan] nielen skĺbil majstrovstvo vo všetkých týchto umeniach, ale tiež sa snaží ich povýšiť na bezprecedentné výšky. [william_shakespeare.GetName] je príkladom najvyššieho uznania, ktorého diela vo viacerých umeleckých oblastiach skúmajú ľudské a sociálne témy v novom hĺbkovom ponore." # todo: NEW TRANSLATION
 flavor_eng.43.historical_info: "Anglický básnik, dramatik a herec William Shakespeare je často nazývaný anglickým národným básnikom a mnohými považovaný za najväčšieho dramatika všetkých čias. Jeho hry napísané koncom 16. a začiatkom 17. storočia pre malé repetičné divadlo sú dnes hrané a čítané častejšie a vo viacerých krajinách než kedykoľvek predtým. Proroctvo jeho veľkého súčasníka, básnika a dramatika Bena Jonsona, že Shakespeare 'nebol človekom svojej doby, ale pre všetky časy', sa naplnilo." # todo: NEW TRANSLATION
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.43.b: "Netreba zle napísané drámy." # todo: NEW TRANSLATION
 flavor_eng.44.title: "Šľachtickí sympatizanti lollardov" # todo: NEW TRANSLATION
 flavor_eng.44.desc: "Hnutie lollardov získalo v [target_province.GetName] niekoľko podporovateľov medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pričom niektorí aristokrati ako [target_character.GetName] otvorene obhajujú ich radikálnu správu o sociálnej spravodlivosti a náboženskej reforme.\n\nTíto šľachtickí sympatizanti predstavujú potenciálnu hrozbu pre zavedený poriadok, pretože majú moc a vplyv šíriť lollardské myšlienky a podkopať autoritu koruny a Cirkvi." # todo: NEW TRANSLATION
 flavor_eng.44.a: "Potlačiť šľachtu." # todo: NEW TRANSLATION
 flavor_eng.44.b: "Nechajme pánov robiť, čo chcú." # todo: NEW TRANSLATION
 flavor_eng.44.b.tt: "Mnoho [ShowReligionAdjective('catholic')] [pops|e] v [target_province.GetName] prejde na [ShowReligionName('lollardy')]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_suppressing_heresy: "Potláčanie kacírstva" # todo: NEW TRANSLATION
 flavor_eng.45.title: "Založenie rodu [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.45.desc: "Mnohé šľachtické rody, ktoré obývajú náš [ROOT.GetCountry.GetFlavorRank], mali už dávno obrovskú moc a vplyv. Nedávno sa objavila nová dynastia menom [target_dynasty.GetName], mladšia vetva dynastie [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')], pod vedením [target_character.GetName]. Ich ambície nie sú ešte jasné, no zdajú sa formovať do významného uchádzača o politickú moc v [ROOT.GetCountry.GetAdjective]." # todo: NEW TRANSLATION
 flavor_eng.45.historical_info: "Dom York, mladšia vetva Plantagenetov, dal v 15. storočí traja anglických kráľov: Eduarda IV., Eduarda V. a Richarda III. Pochádzal z Edmunda z Langleyho, syna Eduarda III., a mal silné nároky na trón, čo viedlo ku konfliktom s Lancastrianmi v vojna ruží. Eduard IV. si zabezpečil trón, ale vláda Richarda III. skončila pri Bosworthe v roku 1485, čím sa začala éra Tudorovcov. Napriek krátkej vláde mal yorkistický odkaz veľký vplyv na britskú monarchiu, najmä prostredníctvom sobáša Alžbety z Yorku s Henrichom VII., čím sa zjednotili bojujúce strany." # todo: NEW TRANSLATION
 flavor_eng.45.a: "To môže byť len dobré!" # todo: NEW TRANSLATION
 flavor_eng.46.title: "Rod [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]" # todo: NEW TRANSLATION
 flavor_eng.46.desc: "Rod [ShowDynastyName('lancaster_dynasty')] je odštepená vetva od nášho vlastného rodu [target.GetDynasty.GetName]. Zriadením manželského spojenia medzi oboma vetvami prostredníctvom [target.GetName] a [target_female.GetName] môžeme zabezpečiť tesnejšie vzťahy a to, že budú vždy prispievať a pracovať v prospech [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] rodu." # todo: NEW TRANSLATION
 flavor_eng.46.historical_info: "Druhý dom Lancaster bol mladšou vetvou rodu Plantagenet. Vznikol z tretieho žijúceho syna kráľa Eduarda III., Johna z Gaunta, ktorý sa oženil so svojou sesternicou Blanche z Lancasteru. Bola dcérou jedného z najmocnejších šľachticov Anglicka, Henryho z Grosmontu, vojvodu prvého domu Lancasteru, vetvy zostupujúcej z kráľa Henricha III. Rodina Lancaster vychovala troch kráľov Anglicka a ich konflikt s domom York o vládu nad Anglickom sa stal známym ako Vojna ruží." # todo: NEW TRANSLATION
 flavor_eng.46.a: "To môže byť len dobré!" # todo: NEW TRANSLATION
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] of [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.48.desc: "S našimi ambíciami v raste v [ShowRegionName('iberia_region')] si dynastia [target_dynasty.GetName] zabezpečila ďalšie cenné spojenectvo. [target_head.GetName] si vzal [isabella.GetName] za [target_head.GetHerHis] [isabella.GetWifeHusband], čím sa posilnili väzby dynastie na dedičstvo [target_country.GetLongName]. Tento nový manželský zväz ďalej legitimizuje náš vplyv a nárok na jednu z najprestižnejších krajín v [ShowContinentName('europe')]. Možno nastal čas zabezpečiť si naše panovanie v záležitostiach [ShowRegionNameWithNoTooltip('iberia_region')]." # todo: NEW TRANSLATION
 flavor_eng.48.a: "Biela ruža!" # todo: NEW TRANSLATION
 flavor_eng.48.historical_info: "Manželstvo v roku 1372 medzi Edmundom z Langley, 1. vojvodom z Yorku, a Isabellou z Castile, dcérou kráľa Pedra I. z Castile a jeho milenky Maríe de Padilla, bolo politicky motivovaným spojením zorganizovaným Edmundovým starším bratom Johnom z Gaunta. V tom čase John uplatňoval nárok na kastílsky trón cez svoje manželstvo s Isabellinou sestrou Constance, ktorá mala dynastické práva na kastílsky trón ako najstaršia nástupníčka Pedra. Sobáš Isabell s Edmundom pomohol posilniť Johnove ambície v Castile a upevnil jeho väzby na Petristovcov, ktorí sa považovali za legitimistov." # todo: NEW TRANSLATION
 flavor_eng.49.title: "Osud rodu Plantagenet" # todo: NEW TRANSLATION
 flavor_eng.49.desc: "Zatiaľ čo [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ešte nemá deti, nie je dôvod na obavy o následníctvo, pretože existujú dve silné vedľajšie vetvy: rod [ShowDynastyName('york_dynasty')] a rod [ShowDynastyName('lancaster_dynasty')].\n\nIste, nemôže tu byť nijaká cesta, aby tieto Ruže spôsobili konflikt..." # todo: NEW TRANSLATION
 flavor_eng.49.a: "Budúcnosť je v bezpečí!" # todo: NEW TRANSLATION
 flavor_eng.49.a.tooltip: "Zrejme toto nikdy nemôže spôsobiť vojnu." # todo: NEW TRANSLATION
 flavor_eng.50.title: "The Forme of Cury" # todo: NEW TRANSLATION
 flavor_eng.50.desc: "Hlavní kuchári [target_character.GetName] nám darovali rozsiahlu zbierku receptov, pokrývajúc všetko od skromných pečených jedál po zložité guláše z drahých korenín.\n\nTieto chutné jedlá boli navrhnuté tak, aby spĺňali veľké očakávania prestížnych [ROOT.GetCountry.GetGovernment.GetAdjective] banketov, no mohli by sme tieto recepty zfiltrovať a sprostredkovať ich [ROOT.GetCountry.GetAdjective] masám ako určitý druh národnej kuchyne.\n\nTak či onak, táto lahodná zbierka dokazuje, že [ROOT.GetCountry.GetAdjectiveWithNoTooltip] jedlo je nepochybne najlepšie v [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]." # todo: NEW TRANSLATION
 flavor_eng.50.historical_info: "The Forme of Cury ('cury' znamená 'kuchárstvo') bola rozsiahla zbierka receptov napísaná osobnými kuchármi Richarda II.\n\nMnohé opísané jedlá boli bohaté na zahraničné korenia a farbivá, daleko mimo možnosti bežného kuchára tej doby. V skutočnosti boli mnohé recepty dokonca zložitejšie a drahšie než súčasné francúzske kráľovské kuchárske knihy. Preto sa naznačuje, že prehnané množstvá v receptoch neboli realistické, ale boli súčasťou propagandistického úsilia zvýšiť prestíž anglického kráľovského dvora v zahraničí." # todo: NEW TRANSLATION
 flavor_eng.50.a: "Zachovať exkluzivitu." # todo: NEW TRANSLATION
 flavor_eng.50.b: "Sprístupniť to všetkým." # todo: NEW TRANSLATION
 eng_the_forme_of_cury_demand: "The Forme of Cury" # todo: NEW TRANSLATION
 flavor_eng.51.title: "Rád podväzku" # todo: NEW TRANSLATION
 flavor_eng.51.desc: "Inšpirovaný legendárnymi arthurijskými rytiermi Okrúhleho stola, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] očakáva zriadenie vlastného legendárneho bratstva rytierov ako [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] elitného odvodu.\n\nMôžeme tento čestný titul udeliť obľúbencom [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale existuje množstvo iných skupín v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] spoločnosti, ktoré by z takejto patronáže profitovali." # todo: NEW TRANSLATION
 flavor_eng.51.a: "Vymenovať najbližších spoločníkov [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_eng.51.b: "Povýšiť zahraničných šľachticov." # todo: NEW TRANSLATION
 flavor_eng.51.c: "Vymenovať našich duchovných vodcov." # todo: NEW TRANSLATION
 flavor_eng.51.d: "Podporiť umenie." # todo: NEW TRANSLATION
 flavor_eng.51.e: "Poctiť núdznych veteránov." # todo: NEW TRANSLATION
 flavor_eng.52.title: "List [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.52.desc: "[target_character.GetName], [target_country.GetAdjective] notár, tvrdí, že [deadward.GetName] – náš bývalý kráľ, ktorého sa predpokladalo, že bol brutálne zavraždený odpornou dynastiou [ShowDynastyName('mortimer_dynasty')] – je v skutočnosti stále nažive. [target_character.GetLastName] údajne tvrdí, že [deadward.GetHeSheFormal] úspešne unikol zajatiu a našiel útočisko v pustovni pri [target_location.GetName], kde žil svoje dni ako mních.\n\nList vyzerá pravdivo, no nie sme si istí pravdivosťou tvrdení. [deadward.GetShortNameWithNoTooltip] bol všeobecne považovaný za nekompetentného vládcu, ale mal mocných stúpencov. Ak by sa ukázalo, že tvrdenia sú pravdivé, mohli by byť pre súčasný poriadok devastačné." # todo: NEW TRANSLATION
 flavor_eng.52.historical_info: "V roku 1337 obdržal Edward III. záhadný list od talianskeho kňaza, ktorý tvrdil, že jeho otec, zosnulý Edward II., v skutočnosti unikol svojej hrôznej poprave a žije ako pustovník na kontinente. Nasledujúci rok sa počas svojich európskych ciest kráľ osobne stretol s istým 'Williamom z Walesu', ktorého niektorí považujú za jeho vyhnaného otca v prestrojení.\n\nSkutočný osud zvrhnutého kráľa je dodnes predmetom pochybností..." # todo: NEW TRANSLATION
 flavor_eng.52.a: "Pokúsiť sa zakopať tieto zradné klebety!" # todo: NEW TRANSLATION
 flavor_eng.52.b: "Nechajme povesti sa šíriť." # todo: NEW TRANSLATION
 flavor_eng.53.title: "Nariadenie o robotníkoch" # todo: NEW TRANSLATION
 flavor_eng.53.desc: "Nariadenie o robotníkoch je vypracované ako reakcia na vypuknutie Čiernej smrti v [ROOT.GetCountry.GetName].\n\nKlesajúca populácia vytvorila nedostatok pracovnej sily, čo viedlo k silnej konkurencii medzi majiteľmi pôdy a postupnej inflácii miezd. Prežívajúci [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú schopní požadovať vyššie mzdy a väčšiu slobodu, čo následne spôsobuje, že výroba tovarov je nákladnejšia.\n\nNariadenie má za cieľ stanoviť mzdy a zaviesť reguláciu cien, ako aj zakázať nabádať služobníkov iných majiteľov k odchodu." # todo: NEW TRANSLATION
 flavor_eng.53.a: "Vydajte ho." # todo: NEW TRANSLATION
 flavor_eng.53.b: "Zásah nie je potrebný." # todo: NEW TRANSLATION
 flavor_eng.53.historical_info: "The Ordinance of Labourers bol zákon prijatý v roku 1349 priamo v dôsledku nedostatku pracovnej sily spôsobeného Čiernou smrťou. Jeho cieľom bolo regulovať mzdy a zabrániť robotníkom opúšťať svoje domovy za účelom hľadania lepšie platených prác inde, čo sa vnímalo ako príležitosť na zlepšenie sociálneho a ekonomického postavenia. Nariadenie tiež posilnilo existujúci feudálny systém, no nakoniec sa nepodarilo vynútiť dodržiavanie mzdových predpisov a bolo nakoniec zrušené." # todo: NEW TRANSLATION
 flavor_eng.54.title: "The Peasants' Revolt" # todo: NEW TRANSLATION
 flavor_eng.54.desc: "Známé aj ako vzbura [wat_tyler.GetName], Sedliacka vzbura sa javí ako veľké povstanie proti snahe [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ťažiť nadmerne [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], ale tiež ako reakcia na sociálno-ekonomické zmeny, ktoré nastali po vypuknutí čiernej smrti.\n\nPovstanie, ak nebude potlačené, by mohlo viesť k vyrabovaniu veže [target_location.GetName] a k poprave niekoľkých [ROOT.GetCountry.GetGovernment.GetAdjective] úradníkov. Zrušenie nepopulárneho daní z hlavy spolu s popravou vodcov povstania môže obnoviť poriadok, avšak nízkopríčinné nepokoje pravdepodobne budú pokračovať ešte niekoľko rokov." # todo: NEW TRANSLATION
 flavor_eng.54.a: "To sa nás netýka." # todo: NEW TRANSLATION
 flavor_eng.54.b: "To sa nás netýka." # todo: NEW TRANSLATION
 flavor_eng.54.c: "Urobte ústupky." # todo: NEW TRANSLATION
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 wat_tyler_rebellion: "Wat Tyler's Rebellion" # todo: NEW TRANSLATION
 flavor_eng.54.historical_info: "Sedliacka vzbura bola veľké ľudové povstanie a považuje sa za jedno z najvýznamnejších a najrozsiahlejších povstaní v anglickej histórii. Široká chudoba, vysoké dane a následky Čiernej smrti boli faktory, ktoré život sedliakov urobili neznesiteľným, pričom už trpeli pod prísnym feudálnym systémom. Povstanie bolo nakoniec potlačené a mnohí vodcovia povstania boli zajatí a popravení." # todo: NEW TRANSLATION
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.55.desc: "V jadre teológ, [simon_sudbury.GetName] strávil väčšinu svojich rokov v službách Cirkvi, najprv ako biskup [london.GetName] a neskôr ako arcibiskup [canterbury.GetName]. Bol menovaný za lordného kancelára k veľkému znechuteniu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], ktorí ho považujú za jedného z hlavných autorov ich trápení, keďže nedávno zaviedol daň z hlavy na financovanie prebiehajúcich vojenských kampaní proti [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 flavor_eng.55.a: "Prírodný výber." # todo: NEW TRANSLATION
 flavor_eng.55.b: "Nechajte [simon_sudbury.GetHimHer] sústrediť sa na cirkevné záležitosti." # todo: NEW TRANSLATION
 flavor_eng.55.historical_info: "Simon Sudbury bol náboženská osobnosť, ktorá pôsobila ako arcibiskup a neskôr kancelár počas Sedliackej vzbury v roku 1381. Počas povstania vstúpila skupina rebelov do Londýna a napadla Tower of London, čo viedlo k jeho zajatiu a poprave rebelmi. Stal sa terčom kvôli svojmu spojeniu s daňou z hlavy a ďalšími nepopulárnymi politikami zavedenými počas jeho kancelárstva." # todo: NEW TRANSLATION
 flavor_eng.56.title: "Sacking of the Tower of London" # todo: NEW TRANSLATION
 flavor_eng.56.desc: "Rebelovia pri vstupe cez brány hradu našli slabý odpor, pravdepodobne preto, že stráže sa ich báli, a pokračovali v rabovaní brnenia a [ROOT.GetCountry.GetGovernment.GetAdjective] paraphernálií.\n\nKľúčoví členovia kabinetu [ROOT.GetCountry.GetGovernment.GetRulerTitle] boli vystopovaní a bezodkladne popravení obrezaním. [ROOT.GetCountry.GetGovernment.GetRulerTitle] odišiel z hradu skôr počas dňa v snahe vyjednať koniec povstania, namiesto toho boli členovia [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] rodiny vystavení posmechu, ale rebelovia ich nechali bez ujmy." # todo: NEW TRANSLATION
 flavor_eng.56.a: "To nie je podstatné." # todo: NEW TRANSLATION
 flavor_eng.56.b: "Podplatiť rebelov, aby ušetrili členov kabinetu." # todo: NEW TRANSLATION
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.57.desc: "Sľubný autor, jednoducho považovaný za otca [english.GetName] literatúry vďaka svojim mnohým dielam ako #italic The Book of the Duchess#! a #italic The House of Fame#!, sa objavil na dvore. [geoffrey_chaucer.GetName] pochádza z obchodníckej rodiny a väčšinu mládí strávil cestovaním po Západnej Európe pred návratom do [ROOT.GetCountry.GetName], aby študoval právo v Inner Temple, profesijnej asociácii pre barristerov a sudcov.\n\nAk by mu bola daná pozícia ako #italic valet de chambre#! pri [ROOT.GetCountry.GetGovernment.GetAdjective] dvore, zahŕňalo by to niekoľko ciest do zahraničia s bohatou príležitosťou stretnúť ďalších učencov." # todo: NEW TRANSLATION
 flavor_eng.57.a: "Pozvite ho na dvor." # todo: NEW TRANSLATION
 flavor_eng.57.b: "Nechajte ho učiť na [ShowLocationNameWithNoTooltip('oxford')]." # todo: NEW TRANSLATION
 flavor_eng.57.c: "Nechajte ho učiť na [ShowLocationNameWithNoTooltip('cambridge')]." # todo: NEW TRANSLATION
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] venuje [geoffrey_chaucer.GetHisHer] čas vyučovaniu a s najväčšou pravdepodobnosťou nevytvorí veľké literárne diela" # todo: NEW TRANSLATION
 flavor_eng.57.historical_info: "Geoffrey Chaucer je najznámejší svojím ikonickým dielom 'The Canterbury Tales', ktoré sa považuje za jedno z najdôležitejších literárnych diel v anglickom jazyku. Jeho práce prispeli k štandardizácii angličtiny a jej prechodu z staršej do strednej podoby. Tiež ako štátny úradník zastával počas života niekoľko pozícií vrátane diplomata, čo mu umožnilo cestovať a zažiť rôzne kultúry, ktoré mali hlboký vplyv na jeho písanie." # todo: NEW TRANSLATION
 flavor_eng.58.title: "The Canterbury Tales" # todo: NEW TRANSLATION
 flavor_eng.58.desc: "Zbierka dvadsiatich štyroch príbehov napísaná v strednej [english.GetName] nazvaná #italic The Canterbury Tales#! bola vydaná [geoffrey_chaucer.GetName]. Vypráva príbeh skupiny pútnikov cestujúcich spolu z [target_location.GetName] na pútnické miesto svätého Thomasa Becketa v [canterbury.GetName], zobrazujúc rôzne spoločenské triedy 14. storočia.\n\nTaké pozoruhodné dielo stredovekej literatúry by mohlo veľkou mierou prispieť k popularizácii [english.GetNameWithNoTooltip] hovorového jazyka v mainstreamovej literatúre. Príbehy sa však zdajú byť nedokončené." # todo: NEW TRANSLATION
 flavor_eng.58.a: "Nájdite nám kópiu." # todo: NEW TRANSLATION
 flavor_eng.58.b: "Nechajte mu vydať predchádzajúce dielo." # todo: NEW TRANSLATION
 flavor_eng.58.historical_info: "#italic The Canterbury Tales#! vytvoril Geoffrey Chaucer, básnik a filozof žijúci v Anglicku počas 14. storočia. Sú napísané v strednej angličtine, čo bol vtedy jazyk bežných ľudí. Chaucer zamýšľal napísať sto dvadsať príbehov, pričom každý pútnik mal mať dva príbehy, no dielo obsahuje len dvadsaťštyri. Napriek tomu postavy a rozprávačské techniky zostávajú inšpiráciou a sú predmetom štúdia." # todo: NEW TRANSLATION
 flavor_eng.62.title: "Revelations of Divine Love" # todo: NEW TRANSLATION
 flavor_eng.62.desc: "Anchoress žijúca v samote v blízkosti kostola sv. Juliána v [target_location.GetName] údajne zažíva sériu videní Pašije Krista. [lady_julian.GetSheHe|U] je známa len ako Lady Julian a považuje sa za zbožnú a vplyvnú osobu.\n\n[lady_julian.GetSheHe|U] nedávno ochorela a pravdepodobne je na smrtelnej posteli, čo je údajne miesto, kde [lady_julian.GetSheHe] prijíma svoje vízie." # todo: NEW TRANSLATION
 flavor_eng.62.a: "Postaráme sa, aby mali [lady_julian.GetHisHer] potreby zabezpečené." # todo: NEW TRANSLATION
 flavor_eng.62.tt1: "Lady Julian sa možno zotaví zo svojej choroby a zaznamená svoje skúsenosti" # todo: NEW TRANSLATION
 flavor_eng.62.b: "[lady_julian.GetSheHe|U] nie je dôležitá." # todo: NEW TRANSLATION
 flavor_eng.62.tt2: "Lady Julian pravdepodobne svoj zdravotný stav neprežije" # todo: NEW TRANSLATION
 flavor_eng.62.historical_info: "#italic Revelations of Divine Love#! sa považuje za jedno z najvýznamnejších a najtrvalejších diel kresťanskej mystiky. Založené sú na sérii vízií zažitých Julianou z Norwich, ktorá tvrdila, že ich prijala od Boha počas vážnej choroby. Vízie boli zaznamenané poetickým jazykom a mali hlboký vplyv na kresťanskú mystiku a teológiu." # todo: NEW TRANSLATION
 flavor_eng.63.title: "Saint George's Day" # todo: NEW TRANSLATION
 flavor_eng.63.desc: "Ctihodný ako svätec za svoju odmietavosť zrieknuť sa kresťanskej viery na hrozbu smrti, Juraj z Lyddy nie je uctievaný tak ako iní svätci ako Edward Vyznávač či Edmund Mučeník. Mali by sme ho vyhlásiť za deň sviatku a oslavy a povýšiť ho na patróna, aby sme vzdali vďaku za požehnanie prijaté na bojisku." # todo: NEW TRANSLATION
 flavor_eng.63.a: "Zazvonia zvony, nech sa o tom dozvie celý svet." # todo: NEW TRANSLATION
 flavor_eng.63.b: "Nechajte postaviť kaplnku na jeho počesť pri hrade [windsor.GetName]." # todo: NEW TRANSLATION
 flavor_eng.63.c: "Znie to pomerne náročne." # todo: NEW TRANSLATION
 flavor_eng.63.historical_info: "Deň svätého Juraja je patrónom Anglicka od neskorého stredoveku. Bol vyhlásený za národný sviatok v osemnástom storočí a je spätý s kultúrnym a historickým dedičstvom Anglicka." # todo: NEW TRANSLATION
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.64.desc: "Nedávno najatý majster murár [henry_yevele.GetName] upútal našu pozornosť vďaka vynikajúcej kvalite svojich diel. Takýto zručný remeselník by určite mohol byť využitý na zvýšenie veľkoleposti a impozantnosti našich palácov." # todo: NEW TRANSLATION
 flavor_eng.64.a: "Predstavte [henry_yevele.GetHimHer] elitám." # todo: NEW TRANSLATION
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip] je pridaný ako [character|e] a stáva sa presláveným pre svoje veľké diela" # todo: NEW TRANSLATION
 flavor_eng.64.b: "Nechajte [henry_yevele.GetHimHer] nájsť si vlastnú cestu." # todo: NEW TRANSLATION
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_eng.64.historical_info: "Henry Yevele bol anglický architekt, ktorý sa podieľal na výstavbe a renovácii niekoľkých významných stavieb v neskorom stredoveku. Bol menovaný za 'kráľovského murára', čo mu umožnilo realizovať významné architektonické projekty. Medzi jeho najslávnejšie diela patria Katedrála v Canterbury a vonkajšia hradba a veže Tower of London." # todo: NEW TRANSLATION
 flavor_eng.65.title: "The Stannary Law" # todo: NEW TRANSLATION
 flavor_eng.65.desc: "V roku 1201 [john_lackland.GetName] udelil chartu slobôd baníkom na [ShowGoodsName('tin')] v [cornwall.GetName] a [devon.GetName], ktorá urobila tinné robotníky podriadenými len právnej jurisdikcii hlavného dozorcov a oslobodila ich od povinností nevoľníctva v rámci feudálneho systému. Táto charta by bola priebežne aktualizovaná, nedávno so zriadením súdov a imunitou baníkov voči iným súdom v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_eng.65.a: "Schváliť ju." # todo: NEW TRANSLATION
 flavor_eng.65.b: "Udeľte obmedzenú autonómiu." # todo: NEW TRANSLATION
 flavor_eng.65.c: "Absurdnosť." # todo: NEW TRANSLATION
 flavor_eng.65.historical_info: "Stannary Law pochádza zo stredoveku a zriadil stannary súdy. Právo pokrývalo rôzne oblasti, ako umiestnenie cínových baní, postupy ťaženia, bezpečnostné opatrenia v baniach a pravidlá pre vyberanie daní a poplatkov z výroby cínu. Obsahovalo tiež kódex známy ako Tinner's Law, ktorý vymedzoval povinnosti a práva baníkov a určoval napríklad veľkosť a kvalitu cínových ingotov." # todo: NEW TRANSLATION
 flavor_eng.66.title: "The Stannary Courts" # todo: NEW TRANSLATION
 flavor_eng.66.desc: "Ako sa uvádza, baníci z [cornwall.GetName] a [devon.GetName] začali zriaďovať vlastné nezávislé [ShowBuildingTypeName('stannary_court')] na účel vynucovania stannary práva. Pravdepodobne ostanú v platnosti až do chvíle, keď prestanú byť potrebné." # todo: NEW TRANSLATION
 flavor_eng.66.a: "Súhlasí sa." # todo: NEW TRANSLATION
 flavor_eng.66.a.custom: "A [ShowBuildingTypeName('stannary_court')] je tiež postavený v každom inom [location|e] v celom [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')]" # todo: NEW TRANSLATION
 flavor_eng.66.historical_info: "Stannary súdy boli právne a administratívne inštitúcie v Cornwalle a Devone, ktoré mali bohaté zásoby cínu a veľký priemysel ťaženia. Súdy získali osobitné privilégiá, ktoré im dávali jurisdikciu nad rôznymi aspektmi týkajúcimi sa ťaženia cínu. To zahŕňalo reguláciu, zdanenie a právne záležitosti." # todo: NEW TRANSLATION
 flavor_eng.67.title: "Commercialization of Tin Mining" # todo: NEW TRANSLATION
 flavor_eng.67.desc: "Zvýšená komercializácia [ShowGoodsName('tin')] ťažby spolu s rastom vrstvou vlastníkov pôdy zastúpenou v [ShowBuildingTypeName('stannary_court')] viedla k poklesu ich užitočnosti ako riadiaceho nástroja. Súdy už nebudú potrebné." # todo: NEW TRANSLATION
 flavor_eng.67.a: "Nevyhnutné." # todo: NEW TRANSLATION
 flavor_eng.67.historical_info: "Export cínu bol významným zdrojom príjmov koruny. Produkcia a obchod s cínom zažili rozkvet v 17. storočí po nových technologických inováciách, avšak v nasledujúcom storočí začali klesať kvôli vyčerpaným ložiskám a celkovej diverzifikácii ekonomiky. To znamenalo, že stannary súdy už neboli potrebné na reguláciu odvetvia." # todo: NEW TRANSLATION
 flavor_eng.68.title: "#italic The House of Fame#!" # todo: NEW TRANSLATION
 flavor_eng.68.desc: "Vďaka svojej pozícii ako #italic valet de chambre#! pri [ROOT.GetCountry.GetGovernment.GetAdjective] dvore je [geoffrey_chaucer.GetName] pravidelne posielaný do zahraničia, aby sa stretol s ďalšími učencami. Niektorí z nich ho nedávno oboznámili so stredovekou [italian.GetName] poéziou, ktorá sa stala zdrojom inšpirácie pre jeho príbehy.\n\nJeho doterajšie príspevky boli kľúčové pri legitimizácii literárneho použitia strednej [english.GetName], pričom dominantnými literárnymi jazykmi v [ROOT.GetCountry.GetName] zostali anglo-normanská [french.GetName] a [latin.GetName]." # todo: NEW TRANSLATION
 flavor_eng.68.a: "Patrí to do [ROOT.GetCountry.GetGovernment.GetAdjective] knižnice." # todo: NEW TRANSLATION
 flavor_eng.68.b: "Distribuujte to po krajine." # todo: NEW TRANSLATION
 flavor_eng.68.historical_info: "#italic The House of Fame#! je naratívna báseň napísaná Geoffreyom Chaucerom. Je súčasťou zbierky príbehov známej ako #italic The Canterbury Tales#! a rozpráva príbeh o tom, ako Chaucer zaspal a mal sen, v ktorom bol prenesený do veľkolepého a fantastického paláca nazývaného House of Fame. Báseň nebola dokončená, no aj tak je považovaná za cenné dielo pre učencov." # todo: NEW TRANSLATION
 flavor_eng.69.title: "Occam's Razor" # todo: NEW TRANSLATION
 flavor_eng.69.desc: "Kontroverzný filozof a teológ [william_ockham.GetName] sa momentálne venuje filologickým štúdiám pod patronátom [william_patron.GetName]. Vyvinul nový princíp riešenia problémov, ktorý zdôrazňuje hľadanie 'vysvetlení zostavených z čo najmenšieho možného množstva prvkov'.\n\nJe veľmi nepopulárny u [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kvôli [william_ockham.GetHisHer] opozícii voči niektorým cirkevným doktrínam a obhajobe oddelenia cirkvi a štátu. Napriek tomu by jeho príspevky boli užitočné pre našich veľkých mysliteľov." # todo: NEW TRANSLATION
 flavor_eng.69.a: "Podporiť jeho uplatnenie." # todo: NEW TRANSLATION
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú pobúrení heretickými učením, sentiment zosilnený politikou [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.69.b: "Označiť jeho učenie za heretické." # todo: NEW TRANSLATION
 flavor_eng.69.historical_info: "Occamova britva je princíp riešenia problémov a uvažovania. Považuje sa za filozofický koncept používaný pri rozhodovaní, vysvetľujúci, že najjednoduchšie riešenie je najpravdepodobnejšie. Princíp je pripisovaný Williamovi z Ockhamu, filozofovi a františkánskemu mníchovi, ktorý žil v Anglicku počas 14. storočia." # todo: NEW TRANSLATION
 flavor_eng.70.title: "Decline of the [ShowBuildingTypeName('cinque_port')]" # todo: NEW TRANSLATION
 flavor_eng.70.desc: "Zanášanie prístavov spôsobené búrkami spolu s postupným ústupom mora znefunkčnilo každý [ShowBuildingTypeName('cinque_port')] v [ShowProvinceDefinitionName('kent_province')]. Ak máme dostatočne brániť [ROOT.GetCountry.GetAdjective] pobrežie a zachovať tradíciu týchto prístavov, musí byť vybrané nové miesto, pričom navrhované miesta sú [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] alebo [ShowLocationName('rochester')]." # todo: NEW TRANSLATION
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]." # todo: NEW TRANSLATION
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]." # todo: NEW TRANSLATION
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]." # todo: NEW TRANSLATION
 flavor_eng.70.d: "Nie je to potrebné." # todo: NEW TRANSLATION
 flavor_eng.70.tt1: "The [ShowBuildingTypeName('cinque_port')] at [target_location.GetName] is #R demolished#! and not replaced" # todo: NEW TRANSLATION
 flavor_eng.70.tt2: "Význam prístavov klesá a môže viesť k ich odstráneniu" # todo: NEW TRANSLATION
 flavor_eng.70.historical_info: "Význam Cinque Ports časom upadol z viacerých dôvodov; zmeny v námornej vojne, vznik Kráľovského námorníctva a zmeny pobrežných oblastí prispeli k tomu. V 17. storočí Cinque Ports už nemali veľký vojenský ani ekonomický význam." # todo: NEW TRANSLATION
 flavor_eng.71.title: "Warbelton v Gorges" # todo: NEW TRANSLATION
 flavor_eng.71.desc: "Medzi dvoma šľachtickými rodinami z [ShowProvinceDefinitionName('hampshire_province')] a [ShowProvinceDefinitionName('somerset_province')] vypukol spor. Zdá sa, že členovia ich príslušných domácností sa stretli v boji počas obliehania [calais.GetName], kde sa ukázalo, že majú identický erb.\n\nKeď si nemohli spor medzi sebou urovnať, podali formálnu sťažnosť na vyriešenie záležitosti." # todo: NEW TRANSLATION
 flavor_eng.71.a: "Uprednostniť Warbeltonov z [hampshire.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.71.b: "Uprednostniť Gorgesov z [somerset.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.71.c: "Dohodnúť peňažné vyrovnanie." # todo: NEW TRANSLATION
 flavor_eng.71.historical_info: "Warbelton v. Gorges je historická právna vec z roku 1347 týkajúca sa erbov. V tom čase erbové znaky predstavovali identitu muža a mali obrovský význam pre neho a jeho rodinu, navyše mali praktický účel pri rozpoznávaní v bitkách a v právnych záležitostiach. Prípad vyhrali Warbeltonovia, ktorí dokázali predložiť silnejší nárok." # todo: NEW TRANSLATION
 flavor_eng.72.title: "Lords Appellant" # todo: NEW TRANSLATION
 flavor_eng.72.desc: "Skupina [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa objavila na dvore a obviňuje [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] Veličenstvo z toho, že je 'mierumilovné, rozmary a tyranské povahy'. Uplatňujú zákonný postup známy ako 'appeal' s cieľom začať stíhanie niektorých našich obľúbencov na dvore, obviňujúc ich z nepotizmu a vlastizrady.\n\nPodľa zákona by im to umožnilo zriadiť [ShowGovernmentReformName('ruling_commission_of_england')], ktoré by malo hlboký dopad na [ROOT.GetCountry.GetGovernment.GetAdjective] autoritu." # todo: NEW TRANSLATION
 flavor_eng.72.a: "Súhlasiť s ich požiadavkami." # todo: NEW TRANSLATION
 flavor_eng.72.b: "Odmietnuť." # todo: NEW TRANSLATION
 lords_appellant: "Supporters of the rebellious Lords" # todo: NEW TRANSLATION
 flavor_eng.72.historical_info: "Lords Appellant pozostávali z piatich mocných šľachticov, ktorí konali z rastúcej nespokojnosti spôsobenej vplyvom kráľových obľúbencov a vnímaným zlyhaním správy krajiny. Úspešne napadli autoritu kráľa a preformovali politickú krajinu Anglicka." # todo: NEW TRANSLATION
 flavor_eng.73.title: "Merciless Parliament" # todo: NEW TRANSLATION
 flavor_eng.73.desc: "Silné spojenectvo Lords Appellant donútilo [ROOT.GetCountry.GetGovernment.GetRulerTitle] z [ROOT.GetCountry.GetName] zvolať parlamentné zasadnutie, aby sa zaoberalo zradnou povahou členov kabinetu a údajným favorizovaním zo strany [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tiež chcú prejednať mierový postoj voči [GetCountry('FRA').GetName]. Naznačujú dokonca, že prebiehajú tajné rokovania o odovzdaní územných opôr [ROOT.GetCountry.GetNameWithNoTooltip] na kontinente.\n\nParlament reagoval nepriateľsky a odsúdil takmer všetkých zúčastnených na smrť." # todo: NEW TRANSLATION
 flavor_eng.73.a: "Prijať rozhodnutie." # todo: NEW TRANSLATION
 flavor_eng.73.tt1: "Členovia kabinetu sú popravení za svoju nezlomnú lojalitu k [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.73.b: "Podplatiť dostatočný počet peerov, aby ste získali väčšinu." # todo: NEW TRANSLATION
 flavor_eng.73.c: "Dosiahnuť kompromis." # todo: NEW TRANSLATION
 flavor_eng.73.tt: "Komisia zriadená Lords Appellant je zrušená. Člen kabinetu verný [ROOT.GetCountry.GetGovernment.GetRulerTitle] je popravený" # todo: NEW TRANSLATION
 flavor_eng.73.historical_info: "Merciless Parliament sa konal za vlády kráľa Richarda II. Názov pochádza z tvrdých opatrení a čistiek, ktoré Parlament vykonal proti tým, ktorí boli považovaní za hrozbu. Patrili sem poradcovia a dvorcoví obľúbenci, ktorí boli súdení a popravení, čo výrazne znížilo výkonnú moc kráľa. Boli tiež prijaté niektoré zákony, ktoré sa snažili obmedziť vplyv panovníka v prospech väčšej parlamentnej autority." # todo: NEW TRANSLATION
 flavor_eng.74.title: "Black Monday" # todo: NEW TRANSLATION
 flavor_eng.74.desc: "Počas kampane na severe [GetCountry('FRA').GetName] sa náhle začala tvoriť búrka. Teploty prudko klesli, blesky udierali a obrovské krúpy začali bičovať vojakov, čo spôsobilo množstvo úmrtí. Kone sa rozutekali, panika sa rozšírila, keď preživší zúfalo hľadali úkryt. Niektorí hovoria o božskom treste za prebiehajúce hriechy, iní zase hovoria o diablovej práci." # todo: NEW TRANSLATION
 flavor_eng.74.a: "Odporný deň." # todo: NEW TRANSLATION
 flavor_eng.74.b: "Hľadať úkryt v blízkom lese." # todo: NEW TRANSLATION
 flavor_eng.74.historical_info: "14. storočie bolo obdobím klimatickej nestability, spôsobenej ochladením známym ako Malá doba ľadová. Viedlo to k extrémnym zimám a búrkam a malo devastujúci vplyv na anglické vojsko bojujúce vo Francúzsku. Kráľ vnímal búrku ako znamenie od Boha a rýchlo usiloval o mier s Francúzskom. O niekoľko dní neskôr bol podpísaný Brétignonský mier." # todo: NEW TRANSLATION
 flavor_eng.75.title: "St Scholastica Day Riot" # todo: NEW TRANSLATION
 flavor_eng.75.desc: "V [target_location.GetName] vypukol rozruch v miestnom hostinci medzi hostinským a skupinou študentov z blízkej [ShowBuildingTypeName('university')]. Hádka rýchlo eskaluje a ozbrojené gangy z vidieka vstupujú do mesta, aby pomohli miestnym obyvateľom.\n\nUniverzita a najmä jej študenti sa za roky stali pre miestnych nepopulárnymi kvôli domnelému povýšenectvu a pohŕdaniu jednoduchým životom, a nebudú mať radi žiadnu našu intervenciu." # todo: NEW TRANSLATION
 flavor_eng.75.a: "Ukončiť to." # todo: NEW TRANSLATION
 flavor_eng.75.b: "Lokálne univerzitné bitky sa nás netýkajú." # todo: NEW TRANSLATION
 flavor_eng.75.historical_info: "St Scholastica Day Riot bola násilná konfrontácia medzi študentami a mestskými obyvateľmi Oxfordu, ktorá viedla k dlhodobému napätiu medzi univerzitou a obyvateľmi mesta. Rýchlo eskalovala a niekoľko študentov a mestských obyvateľov prišlo o život. Univerzita sa obrátila na pápežský súd, ktorý rozhodol v prospech univerzity." # todo: NEW TRANSLATION
 flavor_eng.76.title: "The Whispers of the Halls" # todo: NEW TRANSLATION
 flavor_eng.76.desc: "Posol sa objavil na dvore s údajmi veľkej hodnoty. Zdá sa, že skupina nespokojných [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verných predchádzajúcemu zriadeniu sa údajne tajne spriada spiknutie na zvrhnutie [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nDetaily ohľadom pokusu o prevrat zostávajú zahalené, no štedrý dar pravému vrecku by mohol objasniť konšpiráciu." # todo: NEW TRANSLATION
 flavor_eng.76.a: "Ponúknuť mince za informácie." # todo: NEW TRANSLATION
 flavor_eng.76.b: "To sú klebety. Preč!" # todo: NEW TRANSLATION
 flavor_eng.76.tt: "Posol je #R odmietnutý#!" # todo: NEW TRANSLATION
 flavor_eng.76.historical_info: "Epiphany Rising bolo neúspešné povstanie proti kráľovi Henrichovi IV. Kráľ čelil viacerým povstaniam počas svojej vlády v dôsledku násilného zvrhnutia a uväznenia predchádzajúceho kráľa Richarda II. Povstanie presvedčilo kráľa, že zosadený, uväznený a nažive Richard je pre neho veľmi nebezpečnou hrozbou, a počas väznenia bol Richard priťažovaný hladom až do smrti." # todo: NEW TRANSLATION
 flavor_eng.77.title: "The Covert Insurrection" # todo: NEW TRANSLATION
 flavor_eng.77.desc: "Vyslanec sa ukáže byť nikým iným než mladý [target_character.GetName]. Pokračuje vysvetlením, že skupina [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vedená [john_montagu.GetName] má zlovestné úmysly voči [ROOT.GetCountry.GetGovernment.GetRulerTitle] a hodlá počas plánovaného turnaja v [windsor.GetName] pri sviatku Zjavenia Pána zajímať a zabiť [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]." # todo: NEW TRANSLATION
 flavor_eng.77.a: "Beriem na vedomie." # todo: NEW TRANSLATION
 flavor_eng.78.title: "Sviatok Zjavenia Pána" # todo: NEW TRANSLATION
 flavor_eng.78.desc: "A tak sa začína každoročná oslava na pamiatku návštevy Mudrcov u Detského Ježiša. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z celého kráľovstva sa zhromažďujú, aby sa zúčastnili tejto radostnej udalosti. Epifanijné spevy, kriedovanie dverí a honosný turnaj sú len niektoré z aktivít plánovaných pri návšteve [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_eng.78.a: "Tajné zrušenie účasti." # todo: NEW TRANSLATION
 flavor_eng.78.b: "Zúčastníme sa podľa plánu." # todo: NEW TRANSLATION
 flavor_eng.78.historical_info: "Sviatok Zjavenia Pána je kresťanský sviatok oslavujúci návštevu Troch kráľov u Ježiška v Betleheme. Centrom sviatku je krst a uznanie Ježiša ako božskej postavy." # todo: NEW TRANSLATION
 flavor_eng.79.title: "Epifanijné povstanie" # todo: NEW TRANSLATION
 flavor_eng.79.desc: "Rebelanti dorazili do hradu [target_location.GetName] a našli [ROOT.GetCountry.GetGovernment.GetRulerTitle] neprítomného na oslavách. Keď sa dozvedeli, že ich plán bol odhalený, rýchlo odišli a pokúšajú sa vyzdvihnúť zástavu povstania." # todo: NEW TRANSLATION
 flavor_eng.79.a: "Nech sa tým zaoberajú miestne úrady." # todo: NEW TRANSLATION
 flavor_eng.79.b: "Preč s ich hlavami!" # todo: NEW TRANSLATION
 epiphany_rebellion_support: "Epifanijné povstanie" # todo: NEW TRANSLATION
 flavor_eng.80.title: "Prevrat" # todo: NEW TRANSLATION
 flavor_eng.80.desc: "Rebeli dorazili do hradu [target_location.GetName] a našli [ROOT.GetCountry.GetGovernment.GetRulerTitle] prítomného na oslavách. Sú sprevádzaní približne štyristo ozbrojencami, ktorí rýchlo zatkli [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_eng.80.a: "Ponúknuť ústupky za slobodu." # todo: NEW TRANSLATION
 flavor_eng.80.b: "Držať pozície." # todo: NEW TRANSLATION
 flavor_eng.82.title: "Kráľova reč" # todo: NEW TRANSLATION
 flavor_eng.82.desc: "[french.GetName] sa po [norman.GetName] invázii v roku 1066 stala jazykom dvora namiesto staroangličtiny. Zostala dominantným jazykom v úradných veciach po stáročia, ale nedávno zazneli výzvy, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle] namiesto toho používal jazyk, ktorým hovorí široká verejnosť.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] naznačil, že by bolo vhodné ho zaviesť pri najbližšom otvorení parlamentu." # todo: NEW TRANSLATION
 flavor_eng.82.a: "Skvelá iniciatíva." # todo: NEW TRANSLATION
 flavor_eng.82.b: "Non non non. Hrozný nápad." # todo: NEW TRANSLATION
 flavor_eng.82.historical_info: "Prvýkrát bol anglický jazyk použitý na oficiálne oslovenie anglického parlamentu počas vlády kráľa Eduarda III. Tradične sa v parlamentných konaniach používali latinčina a francúzština. Dôvodom tohto odklonu od tradície bol pravdepodobne pokus znížiť vplyv francúzskeho jazyka počas konfliktu s Francúzskom, ale tiež prostriedok zdôrazniť jeho anglické dedičstvo." # todo: NEW TRANSLATION
 flavor_eng.83.title: "Vynález tenisu" # todo: NEW TRANSLATION
 flavor_eng.83.desc: "Nový druh raketového športu sa stal dosť slávnym medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [target_location.GetName]. Pochádza z anglo-normanského slova #italic Tenez#!, ktoré znamená 'drž!', 'prijmi!' alebo 'zober!', má podobnosti s 'kráľovským športom' s tým doplnkom, že sa hrá vonku." # todo: NEW TRANSLATION
 flavor_eng.83.a: "Nech naši diplomati rozšíria správu." # todo: NEW TRANSLATION
 flavor_eng.83.b: "Podporiť výstavbu tenisových kurtov." # todo: NEW TRANSLATION
 flavor_eng.83.historical_info: "Najrannejšia forma tenisu sa hrala vo Francúzsku a Anglicku počas stredoveku. Hralo sa v uzavretých vnútorných kurtoch a mala zložité pravidlá a rôzne stratégie." # todo: NEW TRANSLATION
 flavor_eng.84.title: "Zlatý florín" # todo: NEW TRANSLATION
 flavor_eng.84.desc: "Kontinentálny florín sa používal po celej Európe, aby obchodníci mohli obchodovať po kontinente s jednotnou menou. Niekoľko krajín si tiež vytvorilo vlastnú verziu florínu, pričom [GetCountry('FRA').GetAdjective] alternatíva bola prevažne používaná našimi obchodníkmi.\n\nMali by sme zaviesť alternatívnu [ROOT.GetCountry.GetAdjective] mincu založenú na floríne, ktorá by sa dala používať doma aj v zahraničí." # todo: NEW TRANSLATION
 flavor_eng.84.a: "Nechať ju raziť." # todo: NEW TRANSLATION
 flavor_eng.84.b: "Pokračovať v používaní [GetCountry('FRA').GetAdjectiveWithNoTooltip] mince." # todo: NEW TRANSLATION
 flavor_eng.84.historical_info: "Zlatý florín bol zlatá minca zavedená v Anglicku a bol prvýkrát razený počas vlády kráľa Eduarda III. Bol zavedený na podporu medzinárodného obchodu, ale aj v reakcii na množstvo iných európskych zlatých mincí, ktoré sa v tom čase razili. Florín sa doma príliš neuchytil a upadol z obľuby, s výnimkou medzinárodného obchodu, kde na určitý čas zostal akceptovaným prostriedkom výmeny." # todo: NEW TRANSLATION
 flavor_eng.85.title: "Hospic svätého Tomáša" # todo: NEW TRANSLATION
 flavor_eng.85.desc: "Pútnici z [ROOT.GetCountry.GetName] pravidelne cestujú do [target_location.GetName] v nádeji, že získajú úplnú odpustok od [target_ruler.GetName]. Avšak nedostatok ubytovania je opakujúcim sa problémom; návštevníci musia bývať v predražených, vlhkých a špinavých hosteloch.\n\nMalá komunita [ROOT.GetCountry.GetAdjective] predajcov ružencov si v svätom meste zriadila trvalú prítomnosť a zvažuje kúpu nehnuteľnosti, aby mohla ubytovať a starať sa o 'chudobných, chorých, núdznych a ubohých' z [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.85.a: "Ponúknuť kráľovskú patronáciu." # todo: NEW TRANSLATION
 flavor_eng.85.b: "Učiniť dar." # todo: NEW TRANSLATION
 flavor_eng.85.c: "Dať almužnu chudobným." # todo: NEW TRANSLATION
 flavor_eng.85.historical_info: "Anglický Hospic Najsvätejšej Trojice a sv. Tomáša bol založený v Ríme v roku 1362, keď anglická komunita v Ríme kúpila dom na ubytovanie mnohých pútnikov, ktorí mesto často navštevovali. Bol reakciou na vyberanie prehnaných cien za nekvalitné ubytovanie ponúkané miestnymi hostinskými; násilie a preplnenosť boli ďalšie faktory, ktoré viedli k jeho založeniu." # todo: NEW TRANSLATION
 flavor_eng.86.title: "The Polychronicon" # todo: NEW TRANSLATION
 flavor_eng.86.desc: "Benediktínsky mních a [ROOT.GetCountry.GetAdjective] kronikár žijúci v [ShowBuildingTypeName('monastery')] sv. Werburgh zostavil kroniku zachytávajúcu najvyčerpávajúcejšie univerzálne dejiny až do tohto okamihu, vrátane kontroverzných tvrdení, ako napríklad, že 'zem je guľatá, pretože počas zatmenia vrhá na mesiac guľatý tieň'.\n\nMali by sme začať prepisovať toto magnum opus a využiť jeho rozsiahle poznatky v prospech [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.86.a: "Pierka pripravené." # todo: NEW TRANSLATION
 flavor_eng.86.b: "Je to plné logických dier." # todo: NEW TRANSLATION
 flavor_eng.86.historical_info: "#italic The Polychronicon#! je stredoveká kronika, ktorá pokrýva široké spektrum historických udalostí a poznatkov až do 14. storočia. Je rozdelená do siedmich kníh a je plná fascinujúcich poznatkov, ktoré popierajú to, čo sa v čase jej vzniku vedelo. Katolícka cirkev ju považovala za heretické dielo." # todo: NEW TRANSLATION
 flavor_eng.89.title: "Zvláštny prípad [owain_glyndwr.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.89.desc: "Významný [GetCountry('WLS').GetAdjective] šľachtic, právnik a vojenský veliteľ bol označený susedným barónom z [ROOT.GetCountry.GetAdjective] za zradcu za to, že nezmobilizoval vojská na službu.\n\nFormálne známy ako [owain_glyndwr.GetName], tvrdí, že osobne písal [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] veličenstvu, aby obhájil svoju vec. Obrátil sa tiež na súdy, ktoré odmietli jeho žiadosť." # todo: NEW TRANSLATION
 flavor_eng.89.a: "Odmietnuť list prečítať." # todo: NEW TRANSLATION
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] sa pravdepodobne odvolá na [GetCountry('WLS').GetAdjectiveWithNoTooltip] zhromaždenie" # todo: NEW TRANSLATION
 flavor_eng.89.b: "Zvrátiť rozhodnutie súdov." # todo: NEW TRANSLATION
 flavor_eng.90.title: "Povstanie Glyndŵra" # todo: NEW TRANSLATION
 flavor_eng.90.desc: "[GetCountry('WLS').GetAdjective] začali voliť nového vodcu s rebelskými úmyslami. Nazývajúc sa jednoducho 'Owain Glyndŵr', podarilo sa mu zjednotiť [ShowEstateTypeName('nobles_estate')] a oznámil plány na obnovenie tradičného [GetCountry('WLS').GetAdjectiveWithNoTooltip] práva, samostatnej cirkvi a zvolanie národného parlamentu." # todo: NEW TRANSLATION
 flavor_eng.90.a: "Potlačiť povstanie." # todo: NEW TRANSLATION
 flavor_eng.90.historical_info: "Známé tiež ako Walijské povstanie, Glyndŵr Rising bolo povstanie vedené Owainom Glyndŵrom, walijským šľachticom, ktorý pochádzal z kniežat Powys. Povstanie bolo vyvolané hnevom walijského obyvateľstva, ktoré sa cítilo marginalizované a zle zaobchádzané. Ako sa povstanie šírilo, prehlásil sa za právoplatného knieža Walesu a začal povstanie proti anglickej nadvláde. Postupne Anglicko dokázalo povstanie potlačiť a skončilo neúspechom." # todo: NEW TRANSLATION
 flavor_eng.91.title: "Šľachtic zajatý [owain_glyndwr.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.91.desc: "Nedávna pohraničná potýčka s [GetCountry('WLS').GetAdjective] povstalcami priniesla zajatie jedného z našich šľachticov, [edmund_mortimer.GetName]. Chýri sa, že sa pridal na stranu [GetCountry('WLS').GetAdjectiveWithNoTooltip] z dôvodov pre nás nepochopiteľných.\n\nŠľachtický dom [percy_dynasty.GetName] z [northumberland.GetName], blízki priatelia rodiny [mortimer_dynasty.GetName], žiadajú, aby im bolo dovolené vybaviť výkupné za svojho príbuzného." # todo: NEW TRANSLATION
 flavor_eng.91.a: "Zakázať to. Konfiskovať majetky [mortimer_dynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.91.tt1: "Rodiny [percy_dynasty.GetNameWithNoTooltip] a [mortimer_dynasty.GetNameWithNoTooltip] sú veľmi pobúrené" # todo: NEW TRANSLATION
 flavor_eng.91.b: "Zaplaťte výkupné." # todo: NEW TRANSLATION
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] je prepustený" # todo: NEW TRANSLATION
 flavor_eng.91.historical_info: "Zajatí Edmunda Mortimera mali významné následky pre politickú situáciu v tom období. Mal nárok na anglický trón v čase, keď Anglicko prechádzalo politickým nepokojom, a jeho rodina bola považovaná za potenciálnych rivalov kráľa. Jeho zajatie oslabilo akúkoľvek opozíciu voči kráľovi, pretože Mortimerovo prepojenie s walijským povstaním podkopalo jeho legitimitu a nárok." # todo: NEW TRANSLATION
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] cisár navštívi [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.92.desc: "Vladár [GetCountry('BYZ').GetName] cestuje na západ hľadať podporu od ostatných kresťanských panovníkov, aby pomohol v ich prebiehajúcom boji s [GetCountry('TUR').GetName].\n\nMesto [target_province.GetName] môže padnúť do rúk Saracénov, ak sa nezíska dosť zlata na zmobilizovanie obrany." # todo: NEW TRANSLATION
 flavor_eng.92.a: "Ponúknuť peniaze a útočisko." # todo: NEW TRANSLATION
 flavor_eng.92.b: "Tu pre [GetCountry('BYZ').GetGovernment.GetRuler.GetHimHer] nie je nič." # todo: NEW TRANSLATION
 flavor_eng.92.historical_info: "V decembri 1400 cestoval byzantský cisár do Anglicka, aby sa stretol s kráľom Henrichom IV. Bola to súčasť diplomatickej ofenzívy na získanie podpory proti rastúcej hrozbe Osmanskej ríše, ktorá bola nebezpečne blízko dobytia Konštantínopolu, hlavného mesta Byzancie. Návšteva bola mierne úspešná, no nepodarilo sa získať dostatok prostriedkov na záchranu impéria." # todo: NEW TRANSLATION
 flavor_eng.93.title: "De heretico comburendo" # todo: NEW TRANSLATION
 flavor_eng.93.desc: "Kacírske učenia zostávajú rozšírené v našom kráľovstve, pričom hnutie [lollard.GetName] obzvlášť získava pôdu a je ťažké ho vyhubiť. Mali by sme navrhnúť nový zákon, ktorý trestá tých iného presvedčenia očistením ohňom, a zvýšiť naše snahy vyhľadať a zničiť všetkých, ktorí zatiaľ nevidia svoju chybu." # todo: NEW TRANSLATION
 flavor_eng.93.a: "Schváliť ho." # todo: NEW TRANSLATION
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zvýšia svoje snahy pri vyhľadávaní náboženských menšín a budú ich za trest spaľovať podľa vlastného uváženia" # todo: NEW TRANSLATION
 flavor_eng.93.b: "Tieto opatrenia sú príliš kruté." # todo: NEW TRANSLATION
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! bol zákon prijatý v Anglicku koncom 14. storočia. Bol použitý na súdenie a trestanie kacírov a nakoniec ospravedlňoval spaľovanie kacírov, ktorých názory boli protichodné s oficiálnou doktrínou Katolíckej cirkvi." # todo: NEW TRANSLATION
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.94.desc: "Výnimočný lektor a uznávaný teológ, diela [john_capgrave.GetName] zahŕňajú zbierku životov [ROOT.GetCountry.GetAdjective] svätých. Zvyčajne sa sústreďuje na rôzne aspekty náboženského života, nedávno začal zostavovať rámec svetových dejín používajúc augustiniánske východisko ako referenčný bod. V týchto spisoch tiež moralizuje historické udalosti a popisy, snažiac sa poskytnúť duchovné a morálne vodítko.\n\nAko veľmi aktívna osoba v mnohých vzdelávacích kruhoch a široko uznávaná v nich by mohli byť jeho talenty využité na inšpirovanie niektorých z našich najväčších mysliteľov." # todo: NEW TRANSLATION
 flavor_eng.94.a: "Vítaný prírastok na dvore." # todo: NEW TRANSLATION
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.94.b: "Nech učí svoje interpretácie slobodne." # todo: NEW TRANSLATION
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadria nespokojnosť s tým, že sa postavil proti [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.94.c: "Spáliť ho za kacírstvo." # todo: NEW TRANSLATION
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')] ustanovuje, že kacíri musia byť upálení" # todo: NEW TRANSLATION
 flavor_eng.94.historical_info: "John Capgrave bol historik, teológ a spisovateľ. Je známy svojimi historickými dielami a teologickými traktátmi, predovšetkým #italic Chronicle of England#!, prepracovaním dejín Anglicka od jeho legendárnych počiatkov až po rok vydania. Jeho príspevky do stredovekej literatúry a histórie sú neoceniteľné pre historikov a poskytujú jedinečný vhľad do každodenného života 15. storočia." # todo: NEW TRANSLATION
 flavor_eng.95.title: "Trojstranná dohoda" # todo: NEW TRANSLATION
 flavor_eng.95.desc: "Rodiny [percy_dynasty.GetName] a [mortimer_dynasty.GetName] uzavreli dohodu s [GetCountry('WLS').GetAdjective] vodcom [GetCountry('WLS').GetGovernment.GetRuler.GetName], ktorá delí [ROOT.GetCountry.GetName] medzi nich. Ich spojené sily by mohli predstavovať vážnu hrozbu územnej celistvosti našej krajiny.\n\nRodina [mortimer_dynasty.GetNameWithNoTooltip] sa pokúsi zabezpečiť sever, zatiaľ čo rodina [percy_dynasty.GetNameWithNoTooltip] postupuje zo západu." # todo: NEW TRANSLATION
 flavor_eng.95.a: "Nesväté spojenectvo, ktoré si nezaslúži milosť." # todo: NEW TRANSLATION
 flavor_eng.95.b: "Obrátiť sa na rodinu [percy_dynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 percy_uprising: "Percyho povstalci" # todo: NEW TRANSLATION
 flavor_eng.95.tt2: "Rodina [percy_dynasty.GetNameWithNoTooltip] môže zložiť zbrane výmenou za veľkú sumu zlata" # todo: NEW TRANSLATION
 flavor_eng.95.c: "Obrátiť sa na rodinu [mortimer_dynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 mortimer_uprising: "Mortimerovi povstalci" # todo: NEW TRANSLATION
 flavor_eng.95.tt3: "Rodina [mortimer_dynasty.GetNameWithNoTooltip] môže zložiť zbrane výmenou za štedrý príspevok" # todo: NEW TRANSLATION
 flavor_eng.95.tt4: "Rodiny [percy_dynasty.GetNameWithNoTooltip] a [mortimer_dynasty.GetNameWithNoTooltip] zvolávajú svoje armády v [ShowProvinceDefinitionName('northumberland_province')] a [ShowProvinceDefinitionName('staffordshire_province')]" # todo: NEW TRANSLATION
 flavor_eng.95.historical_info: "Trojstranná dohoda bola dohoda o rozdelení Anglicka a Walesu na úkor vládnuceho panovníka Henricha IV. Ak by bola úspešná, rozdelila by Anglicko na tri samostatné kráľovstvá." # todo: NEW TRANSLATION
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.96.desc: "Deán [target_location.GetName] nedávno objednal zasklenie [target_location.GetNameWithNoTooltip] [ShowBuildingTypeName('cathedral')] a práce má vykonať vysoko odporúčaný sklár a umelec na farebné sklá [john_thornton.GetName]. Je vysoko odporúčaný po vytvorení niektorých z najlepších skiel v krajine a jeho príspevky k gotickému architektonickému štýlu neostali nepovšimnuté. " # todo: NEW TRANSLATION
 flavor_eng.96.a: "Rozšíriť povesť o výnimočnom talente [john_thornton.GetHisHer]." # todo: NEW TRANSLATION
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.96.b: "Náš hrad v [windsor.GetName] by potreboval obnovu." # todo: NEW TRANSLATION
 flavor_eng.96.c: "Nechať [john_thornton.GetHimHer] byť." # todo: NEW TRANSLATION
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_eng.96.historical_info: "John Thornton bol umelec farebných skiel a je zapamätateľný pre svoju prácu na východnom okne v York Minster, jednom z najväčších a najmohutnejších príkladov stredovekého farebného skla v Európe. Považuje sa za majstrovské dielo stredovekého umenia." # todo: NEW TRANSLATION
 flavor_eng.97.title: "Wycliffova Biblia" # todo: NEW TRANSLATION
 flavor_eng.97.desc: "Základom hnutia [ShowReligionName('lollardy')] je možnosť čítať a rozumieť učeniu Biblie. Keďže [english.GetName] je bežný jazyk, dáva zmysel mať slovo nášho Pána preložené, aby to pomohlo kresťanským mužom pri štúdiu evanjelia." # todo: NEW TRANSLATION
 flavor_eng.97.a: "Pokus zverejniť ju." # todo: NEW TRANSLATION
 flavor_eng.97.a.custom: "Preložená kópia je vydaná na počesť [john_wycliffe.GetName]" # todo: NEW TRANSLATION
 flavor_eng.97.a.custom2: "Publikovanie preloženej kópie Biblie je zabránené" # todo: NEW TRANSLATION
 flavor_eng.97.tt1: "Politika #italic De Heretico Comburendo#! zakazuje túto publikáciu a pokusy o ňu vyvolajú pobúrenie" # todo: NEW TRANSLATION
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní s touto publikáciou kvôli [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.97.b: "Vystopovať podnecovateľov." # todo: NEW TRANSLATION
 flavor_eng.97.tt3: "Politika #italic De Heretico Comburendo#! povoľuje [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] upáliť vinníkov stojacich za touto akciou" # todo: NEW TRANSLATION
 flavor_eng.97.c: "Postaviť sa proti tomu." # todo: NEW TRANSLATION
 flavor_eng.97.tt4: "Lollardi to považujú za zradu" # todo: NEW TRANSLATION
 flavor_eng.97.historical_info: "Wycliffova Biblia bola prvým kompletným prekladom Biblie do angličtiny a zohrala významnú úlohu vo vývoji anglického jazyka a pomohla jeho štandardizácii. Preklad bol založený na štandardnej latinskej verzii Biblie používané Rímskokatolíckou cirkvou. Wycliffe chcel sprístupniť Bibliu bežným ľuďom, ktorí väčšinou nehovorili ani nerozumeli latinčine." # todo: NEW TRANSLATION
 flavor_eng.98.title: "Záležitosť pozostatkov Wycliffa" # todo: NEW TRANSLATION
 flavor_eng.98.desc: "Vážený [GetCountry('PAP').GetGovernment.GetRuler.GetName] nariadil [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vykonať dekrét Konštantínskemu koncilu proti pozostatkom [john_wycliffe.GetName], ako pozostatkov odsúdeného kacíra. To vyvoláva pomerne veľký rozruch medzi jeho nasledovníkmi, ktorí to vnímajú ako nepriateľský akt voči ich presvedčeniu." # todo: NEW TRANSLATION
 flavor_eng.98.a: "Exhumovať ho." # todo: NEW TRANSLATION
 flavor_eng.98.tt1: "Pozostatky [john_wycliffe.GetNameWithNoTooltip] sú exhumované a hodené do rieky Avon" # todo: NEW TRANSLATION
 flavor_eng.98.b: "Nechajte mu pokoj." # todo: NEW TRANSLATION
 flavor_eng.98.historical_info: "Keď John Wycliffe zomrel, bol pochovaný v cintoríne pri kostole, avšak viac než 40 rokov po jeho smrti ho katolícka cirkev koncil vyhlásil za kacíra. Výsledkom bolo, že jeho telo bolo exhumované a jeho kosti boli spálené. Tento akt nezničil jeho vplyv; Wycliffove myšlienky naďalej získavali nasledovníkov, ktorí zohrali významnú úlohu v raných reformných hnutiach v Anglicku." # todo: NEW TRANSLATION
 flavor_eng.99.title: "Povstanie lollardov" # todo: NEW TRANSLATION
 flavor_eng.99.desc: "Prísne prenasledovanie a opakované upaľovania spolu s urážaním Wycliffeových pozostatkov obrátili reformné hnutie [ShowReligionName('lollardy')] proti nám. Vyzbrojení vidlami a inými zbraňami povstali v hojných počtoch, aby bojovali proti tomu, čo považujú za vážne nespravodlivosti voči nim." # todo: NEW TRANSLATION
 flavor_eng.99.desc_generic: "Prebiehajúce nepriateľstvá a prenasledovanie obrátili reformné hnutie [ShowReligionName('lollardy')] proti nám. Vyzbrojení vidlami a iným náradím povstali v hojných počtoch, aby bojovali proti tomu, čo považujú za vážne nespravodlivosti voči nim." # todo: NEW TRANSLATION
 flavor_eng.99.a: "Drobná nepríjemnosť." # todo: NEW TRANSLATION
 flavor_eng.99.tt: "Lollardi povstali v otvorenom povstaní" # todo: NEW TRANSLATION
 lollard_uprising: "Lollardskí povstalci" # todo: NEW TRANSLATION
 flavor_eng.99.historical_info: "Lollardské povstanie bolo náboženské a sociálne povstanie v Anglicku, sústredené v juhovýchodných grófstvách. Povstanie vyvolalo kombinácia nespokojnosti s náboženskými praktikami a sociálnych sťažností. Povstalci požadovali odstránenie toho, čo považovali za kacírske biskupy, ako aj zrušenie desiatkov, spolu s inými náboženskými reformami. Povstalci čelili veľkému vojenskému odporu a stratili hybnosť, keď mnohí ich vodcovia boli zajatí a popravní." # todo: NEW TRANSLATION
 flavor_eng.100.title: "Temža zamrzla" # todo: NEW TRANSLATION
 flavor_eng.100.desc: "Studená vlna spôsobila, že rieka Temža zamrzla od [ShowProvinceDefinitionName('kent_province')] po [london.GetName], čo paralyzovalo námorný obchod s kontinentom. Čelíme nedostatku kľúčového tovaru a obchod v [london.GetNameWithNoTooltip] bude pravdepodobne ešte nejaký čas obmedzený, pretože obchodníci majú tendenciu zriaďovať alternatívne trasy pre pokračovanie obchodu." # todo: NEW TRANSLATION
 flavor_eng.100.a: "Menšia nepríjemnosť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_wine_imports_banned: "Obmedzený dovoz vína" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_wool_imports_banned: "Obmedzený dovoz vlny" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_fur_imports_banned: "Obmedzený dovoz kožušín" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Obmedzený vývoz látok" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Obmedzený vývoz jemných látok" # todo: NEW TRANSLATION
 trade_impaired: "Obchod narušený" # todo: NEW TRANSLATION
 flavor_eng.100.tt1: "Obchodníci používajúci [london.GetName] ako svoje centrum pre obchod s kontinentom budú musieť zriadiť dopravu do iných obchodných prístavov" # todo: NEW TRANSLATION
 flavor_eng.100.b: "Poskytnúť financie na presmerovanie celého obchodu do [southampton.GetName]." # todo: NEW TRANSLATION
 flavor_eng.100.tt2: "Prístavné orgány [southampton.GetName] vybudujú obchodné centrum a rozšíria prístavnú oblasť, aby zvládli väčšie objemy obchodu" # todo: NEW TRANSLATION
 flavor_eng.100.tt3: "Prístavné orgány [southampton.GetName] rozšíria prístavnú oblasť, aby zvládli väčšie objemy obchodu" # todo: NEW TRANSLATION
 flavor_eng.100.c: "Nechať [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] financovať presmerovanie obchodu do [southampton.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vybuduje obchodné centrum a rozšíri prístavnú oblasť, aby zvládol väčšie objemy obchodu" # todo: NEW TRANSLATION
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rozšíri prístavnú oblasť, aby zvládol väčšie objemy obchodu" # todo: NEW TRANSLATION
 flavor_eng.100.historical_info: "Dňa 24. novembra 1434 rieka Temža zamrzla. To nebolo nezvyčajné až do 19. storočia, keď sa postavili nábrežia, ktoré rieku prehĺbili. Prudkosť tejto konkrétnej zimy znamenala, že všetky druhy tovarov a zásob museli byť dopravené po zemi do mesta." # todo: NEW TRANSLATION
 flavor_eng.101.title: "Náboženské menšiny prenasledované" # todo: NEW TRANSLATION
 flavor_eng.101.desc_common: "Plamene očistca čakajú tých, ktorí si trúfnu myslieť inak, ale najprv sa pripravuje očistný oheň, ktorý pravdepodobne pritiahne veľké množstvo zúfalého ľudu." # todo: NEW TRANSLATION
 flavor_eng.101.desc_artist: "S prijatou politikou $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zvýšili svoje úsilie pri vyhľadávaní kacírov a odporcov cirkevnej doktríny. Ich usilovnosť sa vyplatila, pretože radikál [target_artist.GetName] bol zadržaný a odsúdený.\n\n$flavor_eng.101.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.101.desc_character: "S prijatou politikou $de_heretico_comburendo$ a neochvejnou podporou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zvýšili svoje snahy pri vyhľadávaní kacírov a odporcov [ShowReligionAdjective('catholic')] viery. Žiadny muž ani žena nie sú ušetrení, s výnimkou [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nUsilovnosť Cirkvi sa vyplatila, pretože radikál [target_character.GetName] bol zadržaný a odsúdený.\n\n$flavor_eng.101.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.101.desc: "S prijatou politikou $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zvýšili svoje snahy pri vyhľadávaní kacírov a odporcov cirkevnej doktríny. Ich usilovnosť sa vyplatila, keď bolo v [target_location.GetName] objavených niekoľko vinníkov, a tí, ktorí neboli zabití na mieste za vzburu, boli zatknutí a odsúdení.\n\n$flavor_eng.101.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.101.a: "Potrebujeme viac podpaľovača." # todo: NEW TRANSLATION
 flavor_eng.101.b: "Dôrazne namietať." # todo: NEW TRANSLATION
 flavor_eng.101.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] neprijíma dobre, keď sa spochybňuje autorita udelená #italic De Heretico Comburendo#!" # todo: NEW TRANSLATION
 flavor_eng.101.historical_info: "Jednou z krutých metód trestania heretikov bolo upaľovanie na hranici. Používalo sa to ako spôsob popravy pre osoby usvedčené z kacírstva. Iní boli odsúdení na exkomunikáciu, väzenie alebo sťatie." # todo: NEW TRANSLATION
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.102.desc: "Keďže pôsobil v niekoľkých vojenských kampaniach, ako mierový sudca a vysoký šerif vo svojom rodnom hrabstve [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] má k dispozícii rozsiahlu škálu schopností a skúseností.\n\nMali by sme ho poveriť vedením našich ozbrojených síl, napriek jeho kacírskym presvedčeniam." # todo: NEW TRANSLATION
 flavor_eng.102.a: "Využiť jeho schopnosti." # todo: NEW TRANSLATION
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.102.b: "Je zblúdený a nie je vítaný." # todo: NEW TRANSLATION
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] hľadá uplatnenie inde" # todo: NEW TRANSLATION
 flavor_eng.102.c: "Nechať [john_oldcastle.GetHimHer] slúžiť v inej funkcii." # todo: NEW TRANSLATION
 flavor_eng.102.historical_info: "Sir John Oldcastle bol rytier a je zapamätaný pre svoje spojenie s hnutím lollardov, predchodcom protestantskej reformácie. Zapojil sa do povstania proti kráľovi Henrichovi IV., známeho ako Lollardské povstanie, ktoré napokon zlyhalo a viedlo k jeho zajatiu a následnému súdu za kacírstvo a zradu. Bol odsúdený a potrestaný smrťou." # todo: NEW TRANSLATION
 flavor_eng.103.title: "Nikolas z Herefordu" # todo: NEW TRANSLATION
 flavor_eng.103.desc: "Absolvent [ShowLocationName('oxford')] a blízky priateľ [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] z [ShowLocationName('hereford')] otvorene kritizuje vnímaný luxus Cirkvi a je silným zástancom 'práva každého kresťana dosiahnuť vlastnú vieru' čítaním Biblie.\n\nNedávno sa predpokladá, že spolupracuje na preklade našej svätej knihy, aby ju sprístupnil obyčajným ľuďom." # todo: NEW TRANSLATION
 flavor_eng.103.a: "Pozvať ho na dvor." # todo: NEW TRANSLATION
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.103.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú rozhorčení, že na dvore slúži kacír, kvôli [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.103.b: "Upáľte ho za kacírstvo." # todo: NEW TRANSLATION
 flavor_eng.103.tt3: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn" # todo: NEW TRANSLATION
 flavor_eng.103.c: "Dovoľte mu prekladať inde." # todo: NEW TRANSLATION
 flavor_eng.103.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrujú nespokojnosť z toho, že sa postavil proti [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.103.historical_info: "Nikolas z Herefordu bol teológ a učenec, najviac známy svojím spojením s vplyvným anglickým filozofom a teológom Johnom Wycliffom. Zostal poprednou postavou wyklifitského hnutia, ktorého cieľom bolo priniesť náboženské a teologické reformy v rámci Katolíckej cirkvi." # todo: NEW TRANSLATION
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.104.desc: "Nastal čas vybrať nevestu pre [brother.GetName], brata [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [margaret_beaufort.GetName], potomok [henry_iii.GetName], je prefíkaná a bystrá a posilnila by nároky dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] v nepravdepodobnom prípade, že by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nezanechal legitímnych dedičov po svojej smrti.\n\nTvrdí, že koná podľa božieho vedenia, a [margaret_beaufort.GetSheHe] nie je v obľube u [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí nepochybne budú neschvaľovať tento zväzok." # todo: NEW TRANSLATION
 flavor_eng.104.a: "Nech zaznejú svadobné zvony po celom [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip] je pridaná ako [character|e] a porodí [henry_tudor.GetName]" # todo: NEW TRANSLATION
 flavor_eng.104.b: "Tá je prekliata." # todo: NEW TRANSLATION
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.104.historical_info: "Margaret Beaufort bola matkou Henricha VII., ktorého porodila, keď mala len 13 rokov. Zohrala významnú úlohu v jeho snahách uchopiť anglický trón a aktívne sa podieľala na sprisahaniach a plánoch, ktoré tomu napomohli. Je tiež známa svojimi silnými náboženskými presvedčeniami a oddanosťou a za založenie Christ's College a St. John's College na Univerzite v Cambridge." # todo: NEW TRANSLATION
 flavor_eng.105.title: "Ambície [henry_tudor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.105.desc: "Hľadajúc ambície pre svojho syna, [margaret_beaufort.GetName] začala tajne spiknúť proti [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. S pomocou [henry_stafford.GetName], vojvodu z [buckingham.GetName], [margaret_beaufort.GetSheHe] dokázala zjednotiť nespokojných šľachticov a stúpencov rodu [ShowDynastyName('lancaster_dynasty')] s cieľom zorganizovať povstanie.\n\nSúčasne [margaret_beaufort.GetSheHe] poverila svojho syna, [henry_tudor.GetName], viesť armádu z [ShowAreaName('brittany_area')] v pokuse uchopiť moc." # todo: NEW TRANSLATION
 flavor_eng.105.desc_henry: "Hľadajúc ambície pre seba, [henry_tudor.GetName] začal plánovať proti [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [henry_tudor.GetSheHe|U] vyhľadával podporu [GetCountry('FRA').GetName] a takisto stúpencov rodu [ShowDynastyName('lancaster_dynasty')]. Vďaka svojmu [GetCountry('WLS').GetAdjectiveWithNoTooltip] pôvodu a rodokmeňu [henry_tudor.GetSheHe] dokázal získať aj značný počet mužov v [GetCountry('WLS').GetName] pre svoju vec." # todo: NEW TRANSLATION
 flavor_eng.105.a: "Stretneme sa v bitke." # todo: NEW TRANSLATION
 flavor_eng.105.a.tooltip1: "Vojvoda z [buckingham.GetNameWithNoTooltip] zdvíha armádu a pripojí sa k silám [henry_tudor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] vypláva z [ShowAreaName('brittany_area')] a spojí sily so svojimi stúpencami medzi šľachtou v [GetCountry('WLS').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.105.b: "Stretneme sa v bitke." # todo: NEW TRANSLATION
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] vypláva z [ShowAreaName('brittany_area')] a spojí sily so svojimi stúpencami v [GetCountry('WLS').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.105.c: "Abdikovať v prospech [henry_tudor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 henry_tudor_support: "Stúpenci Henricha Tudora" # todo: NEW TRANSLATION
 flavor_eng.105.historical_info: "7. augusta 1485 pristál Henrich Tudor vo Walese s malou silou. Jeho vylodenie bolo strategickým ťahom, keď dúfal získať podporu Walijcov, u ktorých mal isté predkové väzby. Následne jeho sily vykonali pochod z Walesu, aby sa stretli s Richardom III., vtedajším kráľom Anglicka. Po ceste zhromaždil viac priaznivcov, vrátane walijských oddielov a jorkistických šľachticov, ktorí prišli o dedičstvo." # todo: NEW TRANSLATION
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.106.desc: "[william_caxton.GetName] – priekopnícky obchodník a spisovateľ – sa obrátil na miestne úrady v [target_location.GetName] s požiadavkou založiť akýsi tlačiarenský lis, ktorý by umožnil rýchle rozmnožovanie kníh. Táto mašina sa už používa v Nizozemsku a predstavovala by inováciu pre [ROOT.GetCountry.GetAdjective] tlačiarenský priemysel." # todo: NEW TRANSLATION
 flavor_eng.106.a: "Nech [william_caxton.GetHimHer] otvorí dielňu v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U] zriaďuje tlačiarenskú dielňu a začína prekladať množstvo diel z kontinentu" # todo: NEW TRANSLATION
 flavor_eng.106.tt3: "[william_caxton.GetHisHer|U] slabé prekladateľské schopnosti zvyšujú počet cudzích slov zavedených do jazyka [english.GetName]" # todo: NEW TRANSLATION
 flavor_eng.106.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní, pretože to odporuje [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.106.b: "Odmietnuť jeho žiadosť." # todo: NEW TRANSLATION
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] hľadá príležitosti inde" # todo: NEW TRANSLATION
 flavor_eng.106.historical_info: "William Caxton bol prvým Angličanom, ktorý založil tlačiarenský lis v Anglicku a vytlačil prvú knihu v anglickom jazyku. Jeho vydania pomohli štandardizovať angličtinu a prispeli k šíreniu poznania. Jeho prácu väčšinou financovala šľachta, vrátane kráľovej matky Margaret Beaufort." # todo: NEW TRANSLATION
 flavor_eng.107.title: "Výzvy zajtrajška" # todo: NEW TRANSLATION
 flavor_eng.107.desc_common: "úspešne obnovil moc a stabilitu [ROOT.GetCountry.GetAdjective] monarchie po vojne ruží. Vďaka pozornosti k detailom a zdržiavaniu sa zbytočných výdavkov sa [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] pozornosť zameriava na získavanie nových príjmov zavedením nemilosrdne efektívneho daňového mechanizmu." # todo: NEW TRANSLATION
 flavor_eng.107.desc: "Vďaka výbornému riadeniu krajiny, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nAko mimoriadne zručný diplomata, [henry_tudor.GetShortNameWithNoTooltip] dokáže uspokojiť stavy a zároveň zavádzať nové dane." # todo: NEW TRANSLATION
 flavor_eng.107.a: "Mier a ekonomická prosperita." # todo: NEW TRANSLATION
 flavor_eng.107.a.custom: "Umožní prístup k [ShowGovernmentReformName('benevolence_tax_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_eng.107.b: "To zabezpečí náš blahobyt." # todo: NEW TRANSLATION
 flavor_eng.107.c: "Užívajme si stabilitu, ktorú sme vytvorili." # todo: NEW TRANSLATION
 flavor_eng.107.historical_info: "Panovanie Henricha VII. pomohlo stabilizovať kráľovské financie a upevniť moc monarchie. S pomocou svojho kancelára Johna Mortona kráľ zaviedol platenie benevolenčnej dane s argumentom, že ten, kto žije skromne, musí šetriť a teda si ju môže dovoliť, zatiaľ čo ten, kto žije rozhadzujúco, je zjavne bohatý a tiež ju môže zaplatiť." # todo: NEW TRANSLATION
 flavor_eng.109.title: "Rada Severu" # todo: NEW TRANSLATION
 flavor_eng.109.desc: "Bolo navrhnuté, že nedostatok konciliárnej spravodlivosti na severe je ďalej zhoršený veľkou vzdialenosťou od [ROOT.GetCountry.GetCapital.GetName]. Zriadenie samostatnej rady v [target_location.GetName], ktorá by sa týmto záležitosťiam venovala, by delegovalo časť právomocí výmenou za zabezpečenie dodržiavania spravodlivosti." # todo: NEW TRANSLATION
 flavor_eng.109.a: "Súhlasíme." # todo: NEW TRANSLATION
 flavor_eng.109.b: "Byrokracia nie je riešenie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Nedostatok konciliárnej spravodlivosti" # todo: NEW TRANSLATION
 flavor_eng.109.historical_info: "Rada Severu bola administratívny orgán zriadený s cieľom uplatniť priamu kontrolu nad severnými grófstvami. Hlavnou úlohou rady bolo udržiavať zákon a poriadok a zabezpečiť vernosť najsevernejších poddaných Koruny. Bola nakoniec zrušená v roku 1641 počas anglickej občianskej vojny." # todo: NEW TRANSLATION
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sa zamiloval do mladej dámy [elizabeth_woodville.GetName], menšej šľachtičnej a poddané koruny. Tento zväzok pravdepodobne spôsobí #italic cause célèbre#!, čo vyvolá nepriateľstvo u [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a poskytne pôdu pre klebety u [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nNapriek tomu už má dve deti z predchádzajúceho manželstva a očakáva sa, že porodí niekoľko dedičov pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 flavor_eng.110.a: "Potajme sa s ňou zosobášiť." # todo: NEW TRANSLATION
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.110.tt2: "Vplyv [elizabeth_woodville.GetNameWithNoTooltip] pomáha [target_root_country.GetGovernment.GetRulerTitle] v záležitostiach diplomacie" # todo: NEW TRANSLATION
 flavor_eng.110.b: "Zrušiť to." # todo: NEW TRANSLATION
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle] so zlomeným srdcom vidí zníženú schopnosť vládnuť" # todo: NEW TRANSLATION
 flavor_eng.110.historical_info: "Elizabeth Woodville bola anglická šľachtičná, ktorá bola vydatá za príslušníkov oboch táborov počas Vojny ruží. Jej manželstvo s Edwardom IV., jorkistickým uchádzačom o anglický trón, bolo kontroverzné a viedlo k politickému otrasu, keďže odzrkadľovalo pretrvávajúci konflikt medzi Jorkistami a Lancastrianmi. Jej manželstvo však prinieslo niekoľko potomkov, ktorí nakoniec prispeli k ukončeniu konfliktu a vzniku dynastie Tudorov." # todo: NEW TRANSLATION
 flavor_eng.111.title: "Bezprostredné ťažkosti v [cornwall.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] presunul svoju pozornosť na baníkov [ShowGoodsName('tin')] v [cornwall.GetName] a [devon.GetName]. Privilégiá udelené baníkom ich zbavujú platenia niektorých kráľovských a miestnych daní, čím odoberajú pokladnici dôležité príjmy v čase potreby." # todo: NEW TRANSLATION
 flavor_eng.111.desc_indebted: "Čeliac finančným ťažkostiam, $flavor_eng.111.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.111.desc: "Čeliac finančným problémom a prebiehajúcej vojne, $flavor_eng.111.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.111.a: "Uvaliť špeciálnu daň a nútené pôžičky." # todo: NEW TRANSLATION
 flavor_eng.111.a.custom1: "[ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] v [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')] stratia #R 90.00%#! [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.111.a.custom2: "[prosperity|e] klesá o #R 50.00%#! v každej vlastnenej [location|e] v [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')]." # todo: NEW TRANSLATION
 flavor_eng.111.tt1: "Baníci cínu môžu konať zo zúfalstva" # todo: NEW TRANSLATION
 flavor_eng.111.b: "Dočasne odobrať špeciálne privilégiá." # todo: NEW TRANSLATION
 flavor_eng.111.b.custom: "Každé vlastnené [location|e] v [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')] získa [ShowModifier('tin_mining_reduced')] a [ShowModifier('privileges_revoked')] na #W 4 years#!" # todo: NEW TRANSLATION
 flavor_eng.111.tt2: "Baníci cínu sú nespokojní a menej produktívni" # todo: NEW TRANSLATION
 flavor_eng.111.c: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Ťažba cínu znížená" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_privileges_revoked: "Privilégiá baníkov cínu odvolané" # todo: NEW TRANSLATION
 flavor_eng.111.historical_info: "Po sporoch ohľadom nových predpisov pre priemysel ťažby cínu kráľ Henrich VII. pozastavil činnosť a privilégiá cornwallských stannaries, ktoré v tom čase tvorili značnú časť ekonomiky grófstva. Pozastavenie bolo čiastočne motivované prebiehajúcimi vojnami so Škótskom, na ktoré koruně chýbali dostatočné finančné prostriedky." # todo: NEW TRANSLATION
 flavor_eng.112.title: "Kornwallské povstanie" # todo: NEW TRANSLATION
 flavor_eng.112.desc: "Neoprávnené dane a porušenie ich zmluvy vyjednanej s [GetCharacter('eng_edward_i').GetName] v roku 1305 prinútilo baníkov cínu z [cornwall.GetName] a [devon.GetName] vziať do rúk zbrane, aby zabezpečili svoje prežitie." # todo: NEW TRANSLATION
 flavor_eng.112.a: "Ako sa opovažujú nám vzdorovať!" # todo: NEW TRANSLATION
 flavor_eng.112.tt1: "Baníci cínu spojili sily a povstali v ozbrojenom povstaní" # todo: NEW TRANSLATION
 flavor_eng.112.b: "Zrušiť nútené pôžičky." # todo: NEW TRANSLATION
 flavor_eng.112.tt2: "Dobre vyladené diplomatické schopnosti [target_character.GetNameWithNoTooltip] umožnia pokojné urovnanie" # todo: NEW TRANSLATION
 cornish_rebellion: "Kornwallské povstanie" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cornish_rebellion: "Kornwallské povstanie" # todo: NEW TRANSLATION
 flavor_eng.112.historical_info: "Kornwallské povstanie bolo veľké povstanie, ktoré sa odohralo v Cornwalle a bolo vyvolané snahou kráľa zrušiť špeciálne privilégiá udelené baníkom cínu pred storočiami. Povstanie bolo nakoniec potlačené, ale privilégiá baníkov boli neskôr obnovené a vydržali ďalšie dve storočia." # todo: NEW TRANSLATION
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.114.desc: "Známy kaplán zo skromných pomerov si vybudoval významnú kariéru, čo bezpochyby svedčí o jeho výnimočnom intelekte. S preukázaným talentom pre diplomaciu, administratívnymi schopnosťami a reputáciou človeka, ktorý prijíma aj tie najnudnejšie úlohy, by [thomas_wolsey.GetName] mohol byť veľkým prínosom pre [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_eng.114.a: "Vítaný prírastok na dvore." # todo: NEW TRANSLATION
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.114.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú rozhorčení z toho, že na dvore slúži človek nízkeho pôvodu" # todo: NEW TRANSLATION
 flavor_eng.114.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú potešení, že muž duchovenstva má vplyv na dvore" # todo: NEW TRANSLATION
 flavor_eng.114.b: "Nechať ho slúžiť v poradnej funkcii." # todo: NEW TRANSLATION
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip] je pridaný ako [character|e], ale nemôže slúžiť na dvore" # todo: NEW TRANSLATION
 flavor_eng.114.tt5: "Pokračuje v službe Cirkvi a zároveň radí [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.114.c: "Poslať ho, aby nás reprezentoval v [rome.GetName]." # todo: NEW TRANSLATION
 flavor_eng.114.historical_info: "Thomas Wolsey bol anglický štátnik a kardinál, ktorý slúžil ako lord kancelár počas vlády kráľa Henricha VIII. a efektívne riadil vládu a kráľovský dvor. Bol silno zapojený do diplomacie a zahraničnej politiky, vrátane záležitostí týkajúcich sa kráľovho rozvodu s Catherine of Aragon. Jeho neschopnosť získať od pápeža anulovanie viedla k zníženiu jeho postavenia u kráľa a nakoniec bol prepustený a krátko potom zomrel." # todo: NEW TRANSLATION
 flavor_eng.115.title: "Hampton Court" # todo: NEW TRANSLATION
 flavor_eng.115.desc: "Vďaka svojmu výhodnému postaveniu na dvore si [thomas_wolsey.GetName] nahromadil značné bohatstvo. Stal sa patrónom umenia, sponzorom rôznych náboženských rád a mnohých stavebných diel.\n\nPožiadal o pozemok, ktorý predtým patril náboženskému rádu, aby na ňom vybudoval renesančný palác navrhnutý [john_di_padova.GetName], ktorý by konkuroval najväčším architektonickým dielam v celej Európe." # todo: NEW TRANSLATION
 flavor_eng.115.a: "Pompézne a priaznivé pre panovníka." # todo: NEW TRANSLATION
 eng_hampton_court_construction: "Výstavba Hampton Courtu" # todo: NEW TRANSLATION
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] postaví Hampton Court Palace #W (Good)#! v [ShowLocationName('london')]" # todo: NEW TRANSLATION
 flavor_eng.115.b: "Lepšie je to minúť na chudobných a slabých." # todo: NEW TRANSLATION
 flavor_eng.115.historical_info: "Hampton Court Palace bol pôvodne postavený začiatkom 16. storočia kardinálom Thomasom Wolseym. Je známy svojimi charakteristickými tudorskými a barokovými architektonickými prvkami a rýchlo sa stal obľúbeným sídlom kráľa Henricha VIII. po jeho získaní od kardinála. Počas jeho panovania prešiel významnými rozšíreniami a prestavbami, tradícia, ktorá pokračovala aj v nasledujúcich storočiach." # todo: NEW TRANSLATION
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.116.desc: "Významný renesančný humanista a blízky priateľ [ROOT.GetCountry.GetGovernment.GetRulerTitle] momentálne slúži arcibiskupovi [canterbury.GetName], ale nedávno absolvoval právnické štúdium na naliehanie svojho otca. Ako absolvent [oxford.GetName] v klasických štúdiách by [thomas_more.GetName] bol vhodným členom kabinetu a mohol by slúžiť krajine v akejkoľvek funkcii." # todo: NEW TRANSLATION
 flavor_eng.116.a: "Pozvať ho na dvor." # todo: NEW TRANSLATION
 flavor_eng.116.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú potešení, že muž duchovenstva má vplyv na dvore" # todo: NEW TRANSLATION
 flavor_eng.116.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní, že kacír slúži na dvore" # todo: NEW TRANSLATION
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.116.b: "Dovoliť mu slobodne debatovať s jeho oponentmi." # todo: NEW TRANSLATION
 flavor_eng.116.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrujú nespokojnosť za to, že sa postavil proti [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.116.c: "Upáliť ho za kacírstvo." # todo: NEW TRANSLATION
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip] je pridaný ako [character|e], ale nemôže slúžiť na dvore" # todo: NEW TRANSLATION
 flavor_eng.116.tt6: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn" # todo: NEW TRANSLATION
 flavor_eng.116.historical_info: "Thomas More bol právnik, štátnik a filozof počas období Tudorov. Bol blízkym priateľom kráľa a po páde kardinála Wolseya vystúpil do významných pozícií, no nakoniec upadol z kráľovej priazne kvôli náboženským rozdielom. Bol oddaným rímskym katolíkom a odmietol súhlasiť s odlúčením Anglickej cirkvi od Rímskokatolíckej cirkvi." # todo: NEW TRANSLATION
 flavor_eng.117.title: "Prísaha nadradenosti" # todo: NEW TRANSLATION
 flavor_eng.117.desc: "Prísaha nadradenosti vyžaduje, aby každý uznal [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ako Najvyššieho guvernéra Cirkvi. Napriek tomu, že odmietnutie prísahy je trestné až smrťou, [thomas_more.GetName] odmietol ju prijať. Ako odhodlaný odporca reformácie a odlúčenia od [ShowReligionAdjective('catholic')] Cirkvi, [thomas_more.GetLastNameWithNoTooltip] cíti, že nemôže konať proti svojmu svedomiu." # todo: NEW TRANSLATION
 flavor_eng.117.a: "Obviniť ho z vlastizrady." # todo: NEW TRANSLATION
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle] oplakáva stratu svojho najbližšieho priateľa"
 flavor_eng.117.b: "Urobiť výnimku." # todo: NEW TRANSLATION
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle] je obvinený z favoritizmu a [target_root_country.GetGovernment.GetRuler.GetHisHer] legitimita je spochybňovaná" # todo: NEW TRANSLATION
 flavor_eng.117.historical_info: "Prísaha nadradenosti bola prísahou vernosti kráľovi Henrichovi VIII. Bola povinná a prvýkrát zavedená počas anglickej reformácie. Prísaha spočívala v uznaní panovníka ako Najvyššej hlavy Cirkvi Anglicka, čím sa odmietla autorita pápeža a Rímskokatolíckej cirkvi." # todo: NEW TRANSLATION
 flavor_eng.118.title: "Oslnivá ukážka moci" # todo: NEW TRANSLATION
 flavor_eng.118.desc: "Výrečný majster diplomat [target_character.GetName] navrhol pomerne nákladný, ale účinný plán, ktorý by predviedol bohatstvo a moc [ROOT.GetCountry.GetName] a zároveň zlepšil vzťahy s [GetCountry('FRA').GetName].\n\nStretnutie oboch panovníkov by sa konalo v [summit_location.GetName], pri [GetCountry('FRA').GetAdjectiveWithNoTooltip] hranici, pričom by boli pripravené prepychové opatrenia, aby im vyhoveli.\n\nMedzi zvažované nápady patrili stany prepletené zlatými nitkami a postavenie dočasného paláca." # todo: NEW TRANSLATION
 flavor_eng.118.a: "Vynikajúci nápad." # todo: NEW TRANSLATION
 flavor_eng.118.tt1: "Navrhuje sa usporiadať summit 'Field of the Cloth of Gold' pre [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetNameWithNoTooltip] za veľké náklady" # todo: NEW TRANSLATION
 flavor_eng.118.tt2: "Drahá a veľkolepá ukážka zlepšuje vzťahy a priaznivo ovplyvňuje medzinárodné postavenie [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.118.b: "Plytvanie ťažko zarobenými dukátmi." # todo: NEW TRANSLATION
 flavor_eng.119.title: "Field of the Cloth of Gold" # todo: NEW TRANSLATION
 flavor_eng.119.desc: "Dvaja renesanční panovníci a ich veľké družiny prichádzajú do údolia, pričom každý z nich je odhodlaný predbehnúť toho druhého. Zvedavosť zohráva úlohu, ale predvádzanie bohatstva a prepychu zostáva hlavnou témou.\n\nPočetné stany utkateľné z látky zo zlata dominujú oblasti, s priľahlými budovami zdobenými zlatými ornamentmi v najpompéznejšom štýle. V pozadí bolo postavených viac ako 2800 stanov pre menej významných návštevníkov.\n\nBoli usporiadané prestížne turnaje sprevádzané hostinami, určené na kráľovské pobavenie.\n\nSkutočne veľkolepé predstavenie." # todo: NEW TRANSLATION
 flavor_eng.119.a: "Sme nadšení." # todo: NEW TRANSLATION
 flavor_eng.119.historical_info: "Field of the Cloth of Gold bolo zhromaždenie, ktoré sa konalo v roku 1520 blízko Calais vo Francúzsku (v tom čase pod anglickou kontrolou), medzi kráľom Henrichom VIII. Anglicka a kráľom Františkom I. Francúzska. Cieľom bolo zlepšiť vzťahy medzi oboma kráľovstvami a zabrániť pretrvávajúcim nepriateľstvám. Počas niekoľkých dní sa predvádzalo bohatstvo a moc, postavili sa stany vyzdobené bohato vyšívanou látkou zo zlata. Podujatie bolo považované za úspech, no málo prispelo k predchádzaniu budúcim konfliktom." # todo: NEW TRANSLATION
 flavor_eng.121.title: "Púť milosti" # todo: NEW TRANSLATION
 flavor_eng.121.desc_dissolution_of_monasteries: "V [ShowProvinceDefinitionName('northumberland_province')] sa črtá povstanie ako priamy dôsledok pokračujúceho rušenia kláštorov. Hrozí nám ozbrojené povstanie, ak nebudú podniknuté kroky na upokojenie davov.\n\nVôdca povstalcov [robert_aske.GetName] predložil zoznam požiadaviek nazývaný 'Petícia obyčajných', ktorý požaduje zničenie heretických diel, zatratenie ich nasledovníkov a okamžité zastavenie ničenia kláštorov." # todo: NEW TRANSLATION
 flavor_eng.121.desc: "Nespokojnosť medzi našimi [ShowReligionAdjective('catholic')] poddanými v [ShowProvinceDefinitionName('northumberland_province')] rastie a hrozí nám ozbrojené povstanie, ak nebudú podniknuté kroky na upokojenie davov.\n\nVôdca povstalcov [robert_aske.GetName] predložil zoznam požiadaviek nazývaný 'Petícia obyčajných', ktorá žiada zničenie heretických diel, zatratenie ich nasledovníkov a okamžité zastavenie ničenia kláštorov." # todo: NEW TRANSLATION
 flavor_eng.121.custom: "[ShowReligionAdjectiveWithNoTooltip('catholic')] [ShowPopTypeName('peasants')] v [ShowProvinceDefinitionName('northumberland_province')] strácajú [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.121.a: "Urobiť falošný sľub." # todo: NEW TRANSLATION
 flavor_eng.121.tt1: "Povstalci sa rozpustia a budú postavení za príklad" # todo: NEW TRANSLATION
 flavor_eng.121.b: "Súhlasiť s ich podmienkami." # todo: NEW TRANSLATION
 flavor_eng.121.tt2: "Rušenie kláštorov sa zastaví" # todo: NEW TRANSLATION
 flavor_eng.121.tt3: "Netolerancia voči ne-[ShowReligionAdjectiveWithNoTooltip('catholic')] obyvateľstvu sa zvyšuje" # todo: NEW TRANSLATION
 flavor_eng.121.tt4: "Mnohí zo strachu z odplaty konvertujú späť na [ShowReligionName('catholic')]" # todo: NEW TRANSLATION
 flavor_eng.121.c: "Vyjednať zmierlivé urovnanie." # todo: NEW TRANSLATION
 flavor_eng.121.c.custom1: "Táto možnosť je dostupná vďaka vlastnosti 'charizmatický vyjednávač' [ROOT.GetCountry.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng.121.c.custom2: "Táto možnosť je dostupná vďaka vysokým diplomatickým schopnostiam [ROOT.GetCountry.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng.121.d: "Na silu treba odpovedať silou." # todo: NEW TRANSLATION
 flavor_eng.121.tt5: "Povstalcov treba poraziť silou" # todo: NEW TRANSLATION
 pilgrimage_of_grace_rebellion: "Povstanie Púte milosti" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Povstanie Púte milosti" # todo: NEW TRANSLATION
 flavor_eng.121.historical_info: "Púť milosti bola veľké povstanie v severnom Anglicku koncom 30. rokov 16. storočia. Vyvolali ho náboženské politiky a rušenie kláštorov, no významnú úlohu zohrával aj všeobecný nesúhlas s Thomasom Cromwellom a daňovými politikami, ktoré zavádzal. Kráľ Henrich VIII najprv prisľúbil milosť, ale neskôr ju odvolal a násilne povstanie potlačil. Tisíce povstalcov boli popravené a napriek značnej podpore sa dosiahlo len veľmi málo." # todo: NEW TRANSLATION
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.122.desc: "Úspešný právnik a nedávno vymenovaný parlamentár sa zdá, že si získava priazeň [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Je silným zástancom prebiehajúcej reformácie a silne zapojený do legislatívy obmedzujúcej moc [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a na pokračujúcom rušení moci Ríma v [ROOT.GetCountry.GetName].\n\nJeho nedávny návrh zahŕňa zvýšenie pravidelných príjmov Koruny presunom bohatstva z kláštorov do pokladnice." # todo: NEW TRANSLATION
 flavor_eng.122.a: "Vítané doplnenie pri dvore." # todo: NEW TRANSLATION
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú pobúrení, že na dvore slúži človek nízkeho pôvodu" # todo: NEW TRANSLATION
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú potešení, že človek z obchodníctva má vplyv na dvore" # todo: NEW TRANSLATION
 flavor_eng.122.b: "Nech zostane parlamentárom." # todo: NEW TRANSLATION
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] pokračuje v zastupovaní [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v Dolnej snemovni" # todo: NEW TRANSLATION
 flavor_eng.122.tt5: "Legislatívne snahy [thomas_cromwell.GetNameWithNoTooltip] obmedziť moc Cirkvi sú neobľúbené u [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_eng.122.historical_info: "Thomas Cromwell bol zručný štátnik, právnik a hlavný minister kráľa Henricha VIII. Ako človek nízkeho pôvodu si získal priazeň na dvore vďaka kardinálovi Thomasovi Wolseyovi a stal sa jednou z najvplyvnejších postáv v Anglicku 16. storočia. Cromwell zohral kľúčovú úlohu pri anglickej reformácii a mal veľký podiel na rušení kláštorov, čo viedlo k prevodu obrovského majetku a pôdy na Korunu." # todo: NEW TRANSLATION
 flavor_eng.123.title: "Reforma kláštorov" # todo: NEW TRANSLATION
 flavor_eng.123.desc: "Nadmerné bohatstvo náboženských rádov v [ROOT.GetCountry.GetName] už dlho štve reformátorov. Nespokojnosť medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] voči mocným cirkevným inštitúciám je ďalším faktorom hľadajúcim zmenu.\n\nMôžeme sa pokúsiť reformovať tieto praktiky a vrátiť náboženské rády k asketickému a kláštornému ideálu.\n\nV záznamoch po návštevách sa nachádza celkom #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! kláštorov." # todo: NEW TRANSLATION
 flavor_eng.123.a: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 flavor_eng.123.a.custom: "[ShowPopTypeName('clergy')] v kláštorných rádoch získavajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.123.b: "Reformovať." # todo: NEW TRANSLATION
 flavor_eng.123.b.custom: "Kláštorné rády zaznamenajú exodus členov, ktorí sa opätovne pridávajú k [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]" # todo: NEW TRANSLATION
 flavor_eng.123.tt: "Nebude možné zrušiť kláštory, pokiaľ toto [privilege|e] nebude odvolané" # todo: NEW TRANSLATION
 flavor_eng.123.historical_info: "Reformácia alebo rušenie kláštorov bolo veľkou udalosťou 16. storočia po anglickom prijatí reformácie. Thomas Cromwell, kráľov hlavný minister, najprv chcel rozobrať monastický systém, ktorý bol vnímaný ako predĺženie Rímskokatolíckej cirkvi. Udalosť vyvrcholila zatvorením náboženských domov vrátane kláštorov, opátstiev a konventov po celej Anglicku." # todo: NEW TRANSLATION
 flavor_eng.124.title: "Osud [anne_boleyn.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.124.desc: "Kráľovná [anne_boleyn.GetName] zatiaľ nedala mužského dediča po svojom sobáši s [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa stáva netrpezlivým a s kolujúcimi povestami o kráľovninej cudzoložnosti a inceste môže byť rozumné nájsť trvalejšie riešenie." # todo: NEW TRANSLATION
 flavor_eng.124.a: "Sťatie jej hlavy." # todo: NEW TRANSLATION
 flavor_eng.124.b: "Možno ešte porodí." # todo: NEW TRANSLATION
 flavor_eng.124.historical_info: "Anna Boleyn bola druhou manželkou kráľa Henricha VIII. Neúspech pri porodeniu mužského dediča viedol k obvineniam z cudzoložstva, incestu a vlastizrady. Bola zatknutá, uväznená v Tower of London, odsúdená a krátko po súdnom procese sťatá." # todo: NEW TRANSLATION
 flavor_eng.125.title: "Prenasledovania [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.125.desc: "Návrat k [target_religion.GetName] opäť rozpútal diskusiu o tom, ktoré vierovyznania by mali byť tolerované medzi našimi poddanými.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa usilovne snaží zvrátiť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] reformáciu predkladaním legislatívy, ktorá by znamenala potlačenie falošného učenia ohňom." # todo: NEW TRANSLATION
 flavor_eng.125.desc_daughter_of_aragon: "Nástup [target_religion.GetAdjective] kráľovnej v prevažne [target_religion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetName] opäť rozpútal debatu o tom, ktoré vierovyznania by mali byť tolerované medzi našimi poddanými.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa usilovne snaží zvrátiť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] reformáciu predkladaním legislatívy, ktorá by znamenala potlačenie falošného učenia ohňom alebo donútením k odvolaniu." # todo: NEW TRANSLATION
 flavor_eng.125.a: "Hriešne myšlienky musia byť očistené." # todo: NEW TRANSLATION
 flavor_eng.125.b: "Nie je potrebné." # todo: NEW TRANSLATION
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú potešení opatreniami prijatými na ochranu nášho štátneho náboženstva" # todo: NEW TRANSLATION
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní s očividným ignorovaním nášho štátneho náboženstva" # todo: NEW TRANSLATION
 flavor_eng.125.historical_info: "Marianove prenasledovania boli séria náboženských prenasledovaní, ktoré sa udiali v Anglicku počas vlády Márie I. Tudorovnej. Oddaná katolíčka, usilovala sa obnoviť katolicizmus ako štátne náboženstvo a vrátiť Anglicko pod pápežskú kontrolu, čo viedlo k častému prenasledovaniu protestantov. Tisíce protestantov boli zatknuté a mnohí boli popravení." # todo: NEW TRANSLATION
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.126.desc: "Brilantný maliar a grafik [hans_holbein.GetName], známy svojimi realistickými zobrazeniami, pricestoval do [ROOT.GetCountry.GetName] na pozvanie [thomas_more.GetName]. Momentálne hľadá nového patróna, ktorý by podporoval jeho ďalšiu tvorbu, kde môže byť jeho všestranné umenie využité.\n\nAko reformátor vydal aj niekoľko náboženských pamfletov na podporu reformistickej veci." # todo: NEW TRANSLATION
 flavor_eng.126.a: "Pozvať ho na dvor." # todo: NEW TRANSLATION
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú menej nadšení, že je heretikovi dovolené maľovať na dvore kvôli [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.126.b: "Upáliť ho za kacírstvo." # todo: NEW TRANSLATION
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] je protežovaný [thomas_more.GetNameWithNoTooltip] a je teda chránený pred prenasledovaním" # todo: NEW TRANSLATION
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')] nariaďuje, že kacieri musia byť upálení" # todo: NEW TRANSLATION
 flavor_eng.126.c: "Nech sa zameria na reformistickú propagandu." # todo: NEW TRANSLATION
 flavor_eng.126.c.custom: "Materiál vytvorený [hans_holbein.GetNameWithNoTooltip] privádza značnú časť gramotného obyvateľstva ku štátnemu náboženstvu" # todo: NEW TRANSLATION
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] pravdepodobne nevytvorí žiadne umelecké diela, pretože sa venuje iným záležitostiam" # todo: NEW TRANSLATION
 flavor_eng.126.d: "Tu nemá miesto." # todo: NEW TRANSLATION
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] hľadá zamestnanie inde" # todo: NEW TRANSLATION
 flavor_eng.126.historical_info: "Hans Holbein mladší bol pôvodom nemecko-švajčiarsky maliar a je považovaný za jedného z najväčších portrétistov 16. storočia. Pracoval hlavne v štýnoch renesančného humanizmu a neskorogotiky; jeho všestranné diela boli chválené za realizmus a siahať od nástenných malieb po ilustrácie kníh. Ku koncu kariéry sa zapojil do humanistických kruhov a našiel uplatnenie na anglickom dvore po sérii objednávok od Sira Thomasa Morea." # todo: NEW TRANSLATION
 flavor_eng.127.title: "Veleposlanci" # todo: NEW TRANSLATION
 flavor_eng.127.desc: "Renessančné majstrovské dielo s názvom #italic The Ambassadors#! od jeho tvorcu [hans_holbein.GetName] bolo dokončené. Jeho vnímanie sa zdá meniť v závislosti od uhla pohľadu. Zobrazuje niekoľko figúrok a ozdobných predmetov spolu s dvoma veľvyslancami dvora v ich reprezentatívnom odeve, pričom pomerne veľkú časť diela zaberá veľmi zlovestne vyzerajúci fragment." # todo: NEW TRANSLATION
 flavor_eng.127.a: "Nech je vystavené." # todo: NEW TRANSLATION
 flavor_eng.127.b: "Nech namiesto toho podnikne turné po kontinente." # todo: NEW TRANSLATION
 flavor_eng.127.historical_info: "The Ambassadors je slávny renesančný obraz od Hansa Holbeina mladšieho. Zobrazuje dvoch vplyvných francúzskych veľvyslancov pri anglickom dvore a predpokladá sa, že bol objednaný kráľovnou Annou Boleynovou. Je považovaný za jedno z najznámejších diel anamorfózy v maľbe a stelesňuje úvahy o ľudskej smrti spolu s intrigou, symbolikou a perspektívou typickou pre renesanciu. Charakteristickým znakom obrazu je anamorfická lebka, ktorá je viditeľná len pri pohľade z určitého uhla." # todo: NEW TRANSLATION
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.128.desc: "Navigátor a prieskumník z [target_location.GetName] pricestoval do [ROOT.GetCountry.GetName] hľadajúc finančných sponzorov pre atlantickú expedíciu vyplávajúcu z prístavu [bristol.GetName], s preferenciou nájsť severnú cestu do Ázie.\n\nMôžeme ho zamestnať, aby plával pod našou zástavou a využil svoje schopnosti pri hľadaní strateného ostrova Hy-Brazil." # todo: NEW TRANSLATION
 flavor_eng.128.a: "More ho čaká." # todo: NEW TRANSLATION
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.128.b: "Teraz nie je čas." # todo: NEW TRANSLATION
 flavor_eng.128.historical_info: "John Cabot, narodený ako Giovanni Caboto v Kráľovstve Neapol, bol taliansky navigátor a prieskumník, ktorý bol na konci 15. storočia v službách anglickej koruny. Pripisuje sa mu objavenie častí Severnej Ameriky, pravdepodobne vylodenie na Newfoundlande, čím sa stal jedným z prvých Európanov, ktorí od príchodu Vikingov preskúmali kontinent. Jeho plavby umožnili Anglicku uplatniť nároky v Novom svete a pripravili cestu pre budúce expedície a kolonizáciu." # todo: NEW TRANSLATION
 flavor_eng.129.title: "Námorná rada" # todo: NEW TRANSLATION
 flavor_eng.129.desc_common1: "musíme uplatniť kontrolu nad moriami obklopujúcimi náš ostrov, aby sme odvrátili akékoľvek pokusy o vniknutie na naše územia." # todo: NEW TRANSLATION
 flavor_eng.129.desc_common2: "rozšírením našich logistických kapacít a zefektívnením správy našej flotily" # todo: NEW TRANSLATION
 flavor_eng.129.desc: "Bolo uznané, že naše hranice sú do istej miery zraniteľné voči zahraničnej invázii. Na ochranu budúcnosti [ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\n$flavor_eng.129.desc_common2$, môžeme posilniť snahy o stavbu lodí a podporiť väčšie námorníctvo pri znížených nákladoch." # todo: NEW TRANSLATION
 flavor_eng.129.desc_tudor: "[tudor_dynasty.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle], ostražitý voči zahraničnej invázii, verí $flavor_eng.129.desc_common1$ To by sa dalo dosiahnuť $flavor_eng.129.desc_common2$, aby sa posilnili snahy o stavbu lodí a podporilo väčšie námorníctvo pri znížených nákladoch.\n\nNa osobnej úrovni [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] takisto prejavil talent pre konštrukciu lodí a naďalej prispieva k modernizácii našej flotily." # todo: NEW TRANSLATION
 flavor_eng.129.a: "Uskutočnite potrebné zmeny." # todo: NEW TRANSLATION
 enable_navy_board_reform: "Umožní prístup k [ShowGovernmentReformName('navy_board_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_eng.129.b: "Dôležitá je armáda." # todo: NEW TRANSLATION
 flavor_eng.129.historical_info: "V 16. storočí za vlády kráľa Henricha VIII bola zriadená Námorná rada na dohľad nad námornými záležitosťami, vrátane stavby lodí a správy logistiky. Pod vedením Henricha VIII Námorná rada uľahčila rozšírenie anglickej flotily s cieľom premeniť ju na silu, s ktorou sa musí počítať, a zabezpečiť Anglicko pred zahraničnými inváziami." # todo: NEW TRANSLATION
 flavor_eng.131.title: "Palác Whitehall" # todo: NEW TRANSLATION
 flavor_eng.131.desc: "Súčasné sídlo monarchie bolo považované za nedostatočné pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a prebiehajú plány na jeho rozšírenie.\n\nRenomovaný topografický umelec [anton_van_den_wyngaerde.GetName] poskytol niekoľko konceptuálnych skíc a práce by mohli začať okamžite, ak budú zabezpečené prostriedky." # todo: NEW TRANSLATION
 flavor_eng.131.a: "Ideálne pre saunu, bazén a izbu pre poníka." # todo: NEW TRANSLATION
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.131.b: "Stačí pár skíc." # todo: NEW TRANSLATION
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] inšpiruje ostatných umelcov svojimi precíznymi kresbami" # todo: NEW TRANSLATION
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] sa presťahuje po dokončení svojej práce" # todo: NEW TRANSLATION
 flavor_eng.131.historical_info: "Pôvodne veľké sídlo patriace arcibiskupom z Yorku, palác Whitehall bol rozšírený a stal sa najväčším palácom v Európe, hostil tajnú radu, divadelné predstavenia, bankety a slúžil ako hlavné kráľovské sídlo. Bol administratívnym centrom Tudorovskej a Stuartovskej éry až do požiaru v roku 1698, ktorý zničil väčšinu komplexu. Dnes zostáva len Banqueting House." # todo: NEW TRANSLATION
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.132.desc: "Detský priateľ [ROOT.GetCountry.GetGovernment.GetRulerTitle], [charles_brandon.GetName] túži vstúpiť do života na dvore a slúžiť krajine. Preukázal pozoruhodné schopnosti v oboch oblastiach — vojenských aj štátnych záležitostiach, avšak jeho obsadenie úradov v kráľovskom dome bude pravdepodobne stretávať odpor zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_eng.132.a: "Môže vynikajúco slúžiť armáde." # todo: NEW TRANSLATION
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.132.tt2: "Nedokáže slúžiť na dvore" # todo: NEW TRANSLATION
 flavor_eng.132.b: "Nesmysel. Bude to [ROOT.GetCountry.GetGovernment.GetAdjective] poradca." # todo: NEW TRANSLATION
 flavor_eng.132.c: "Máme dosť priateľov." # todo: NEW TRANSLATION
 flavor_eng.132.historical_info: "Charles Brandon bol významnou postavou v období Tudorovcov. Ako blízky priateľ kráľa Henricha VIII od detstva slúžil v rôznych diplomatických aj vojenských funkciách. Jeho vojenské úspechy a vernosť kráľovi z neho urobili silného muža na dvore, čo vyvolalo nepriazň rady. Spôsobil kontroverziu, keď sa tajne oženil s kráľovou sestrou, čo rozhnevalo kráľa, no napokon si vyprosil jeho odpustenie." # todo: NEW TRANSLATION
 flavor_eng.133.title: "Zakázané ovocie" # todo: NEW TRANSLATION
 flavor_eng.133.desc_common: "Tajný sobáš sa uskutočnil medzi [charles_brandon.GetName] a princeznou [sister.GetName]. Vždy sa obdivovali z diaľky a zdá sa, že ich vzťah sa prehĺbil. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] trvajú na tom, aby [charles_brandon.GetShortNameWithNoTooltip] čelil prísnym následkom za porušenie kráľovského protokolu" # todo: NEW TRANSLATION
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, avšak zdržanlivosť odporúča [thomas_wolsey.GetName], dôveryhodný poradca [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý ponúkol sprostredkovanie sporu.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], pobúrený tým, čo je vnímané ako výzva k jeho autorite, musí rozhodnúť o primeranej reakcii." # todo: NEW TRANSLATION
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], pobúrený tým, čo je vnímané ako výzva k jeho autorite, musí rozhodnúť o primeranej reakcii." # todo: NEW TRANSLATION
 flavor_eng.133.a: "Vyhoďte ich z dvora!" # todo: NEW TRANSLATION
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] a [sister.GetNameWithNoTooltip] nemôžu nejaký čas slúžiť [target_root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.133.tt2: "Vplyv [thomas_wolsey.GetNameWithNoTooltip] upokojí [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a ochráni Korunu pred ďalším zahanbením" # todo: NEW TRANSLATION
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú pobúrení, že [target_root_country.GetGovernment.GetRulerTitle] nezavedie prísnejšie opatrenia" # todo: NEW TRANSLATION
 flavor_eng.133.b: "Na popravisko a do kláštora." # todo: NEW TRANSLATION
 flavor_eng.133.c: "V [target_root_country.GetNameWithNoTooltip] už nie sú vítaní." # todo: NEW TRANSLATION
 flavor_eng.133.historical_info: "Tajný sobáš medzi Charlesom Brandonom a Mary Tudorovou sa odohral vo Francúzsku v roku 1515 bez vedomia alebo povolenia kráľa Henricha VIII. Mary bola predtým vydatá za kráľa Ľudovíta XII., no po jeho smrti sa Brandon a Mary tajne zosobášili pred návratom do Anglicka. Sobáš bol vnímaný ako porušenie protokolu a kráľovskej autority, čo rozčúlilo kráľa. Napriek počiatočnému rozhorčeniu kráľ napokon Brandona a Mary odpustil a tí sa vrátili do života na dvore." # todo: NEW TRANSLATION
 flavor_eng.134.title: "Budúcnosť [daughter_of_boleyn.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.134.desc: "Vychovávateľka mladej [daughter_of_boleyn.GetName] hlási, že jej zverenka je mimoriadne bystrá. Hoci sa od nej neočakáva, že bude panovať nad [ROOT.GetCountry.GetName], jej prirodzené talenty by ju mohli kvalifikovať ako vhodnú poradkyňu na dvore." # todo: NEW TRANSLATION
 flavor_eng.134.a: "Zabezpečte jej tých najlepších učiteľov." # todo: NEW TRANSLATION
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] dostáva komplexné kráľovské vzdelanie, aby bola pripravená na prípadné budúce panovanie" # todo: NEW TRANSLATION
 flavor_eng.134.b: "Nás sa to netýka. Vydajte ju." # todo: NEW TRANSLATION
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] pravdepodobne nebude vládnuť [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.134.historical_info: "Dcéra kráľa Henricha VIII a Anny Boleynovej, Alžbeta, dostala to najlepšie vzdelanie vrátane predmetov ako história, filozofia, matematika a jazyky ako latinčina, gréčtina a francúzština. Bola silne ovplyvnená anglickým odtrhnutím od katolíckej cirkvi, čo zmenilo jej pohľad na vieru. Jej schopnosť hovoriť viacerými jazykmi a chápanie medzinárodných vzťahov sa ukázali byť neoceniteľné pre budúcu kráľovnú." # todo: NEW TRANSLATION
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.136.desc: "Berytý, notoricky známy súkromník a námorný expert [francis_drake.GetName] vyjadril túžbu plaviť sa pod našou zástavou a pomôcť upevniť postavenie [ROOT.GetCountry.GetName] ako svetovej námornej veľmoci. Hovorí sa o ňom, že je univerzálny odborník a je známy svojimi súkromníckymi aktivitami, pri ktorých zajíma nepriateľské lode a plenia ich náklad. Vyjadril aj záujem preskúmovať svet, hoci môžeme mať pre jeho služby iné využitie." # todo: NEW TRANSLATION
 flavor_eng.136.a: "Priveď nám svet." # todo: NEW TRANSLATION
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U] má talent na prepadávanie zraniteľných kolónií a môže sa tomu pokúsiť venovať, ak bude pridelený na prieskum Nového sveta" # todo: NEW TRANSLATION
 flavor_eng.136.b: "Námorníctvo žiada, aby [francis_drake.GetSheHe] slúžil." # todo: NEW TRANSLATION
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip] je pridaný ako [admiral|e]" # todo: NEW TRANSLATION
 flavor_eng.136.c: "Beznádejný otrokár a pirát." # todo: NEW TRANSLATION
 flavor_eng.136.historical_info: "Francis Drake je najznámejší pre svoje smelé činy ako námorný veliteľ za vlády Alžbety I. Obeplával svet, útočil na viaceré kolónie pozdĺž Španielskeho hlavného pobrežia a zajal niekoľko pokladových lodí smerujúcich do Európy naložených zlatom a striebrom, čo prispelo k oslabeniu španielskej hegemonie v Novom svete. Hral kľúčovú úlohu pri obrane Anglicka pred španielskou Armada v roku 1588." # todo: NEW TRANSLATION
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] raids [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.137.desc: "Oči [francis_drake.GetName] žiaria očakávaním, keď stojí pri kormidle Zlatého Jeleňa, svojej overenej lode, ktorá prežila nespočetné búrky a zhliadla nespočetné poklady. [francis_drake.GetHisHer|U] posádka sa pripravuje, srdcia im bijú v rytme narážania vĺn o trup lode.\n\nJedným gestom je daný signál. Člny sa spúšťajú na vodu, posádka divokých mužov hladných po bohatstve. Rýchlo prekonajú obranu kolónie, prehliadajú domy, konfiskujú vlastníctvo a plenia poklady.\n\nO niekoľko hodín neskôr sa posádka vracia na loď naložená korisťou a za sebou necháva osadu pohltenú plameňmi, pričom preživší môžu ešte žiť, aby rozprávali príbeh." # todo: NEW TRANSLATION
 flavor_eng.137.a: "Pokračujte." # todo: NEW TRANSLATION
 flavor_eng.137.a.custom: "[target_location.GetName] je vyrabované, stratí prosperitu a všetci otroci sú oslobodení" # todo: NEW TRANSLATION
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] pokračuje v prepadávaní všetkých zraniteľných kolónií, ktoré objaví počas prieskumu" # todo: NEW TRANSLATION
 flavor_eng.137.b: "Zameranie by malo byť na prieskum." # todo: NEW TRANSLATION
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] zastavuje svoje prepadávania počas tejto cesty" # todo: NEW TRANSLATION
 flavor_eng.137.tt3: "Zisky patriace Korune sú vyplatené po návrate [francis_drake.GetHisHer] do [target_root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.137.tt4: "Vykradnuté množstvo: #Y [ROOT.GetVariable('drake_loot').GetValue]#! dukátov" # todo: NEW TRANSLATION
 flavor_eng.137.historical_info: "Koncom 16. storočia Francis Drake viedol opakované útoky na španielske osady, prístavy a lode v Karibiku, pričom zajímal poklady a oslaboval španielsku dominanciu. Prepadania Draka ho spravili bohatým a prispeli k vzostupu Anglicka ako námornej veľmoci." # todo: NEW TRANSLATION
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] raids [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.138.desc: "Notorický [francis_drake.GetCulture.GetName] súkromný korzár [francis_drake.GetName] podnikol odvážny útok na jedno z našich menej opevnených sídel a spôsobil značné škody. Budovy boli podpálené, pokladnica vydrancovaná a všetci zajatí [ShowPopTypeName('slaves')] boli prepustení." # todo: NEW TRANSLATION
 flavor_eng.138.a: "Posilniť obranu." # todo: NEW TRANSLATION
 flavor_eng.138.tt1: "[target_location.GetName] bude chránené pred ďalšími útokmi po dokončení pobrežnej pevnosti" # todo: NEW TRANSLATION
 flavor_eng.138.b: "Malá nepríjemnosť." # todo: NEW TRANSLATION
 flavor_eng.138.tt2: "[target_location.GetName] môže byť opätovne napadnuté" # todo: NEW TRANSLATION
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$" # todo: NEW TRANSLATION
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.139.desc: "Odvážny a nápaditý dramatik hľadá nového patróna, aby mohol pokračovať vo svojich príspevkoch do oblasti drámy. [christopher_marlowe.GetName] je často chválený kolegami umelcami, ktorí [christopher_marlowe.GetHerHim] označujú za priekopníka a zdroj inšpirácie, a je preslávený svojou rozmanitosťou schopností." # todo: NEW TRANSLATION
 flavor_eng.139.a: "Spisovateľ má písať a slobodne." # todo: NEW TRANSLATION
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U] venuje [christopher_marlowe.GetHisHer] čas písaniu a pravdepodobne vytvorí početné hry na potešenie" # todo: NEW TRANSLATION
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní, pretože sa stavajú proti politike [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.139.b: "Nech pre nás špehuje." # todo: NEW TRANSLATION
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] je zamestnaný hlavným špiónom [francis_walsingham.GetName]" # todo: NEW TRANSLATION
 flavor_eng.139.c: "Nie je potrebné. Preferujeme bábkové predstavenia." # todo: NEW TRANSLATION
 flavor_eng.139.historical_info: "Christopher Marlowe bol vplyvný anglický dramatik, básnik a prekladateľ, ktorý napísal známe diela ako #italic Hero and Leander#! a #italic Edward the Second#!. Je považovaný za popredného dramatika v Londýne a bol veľkým zdrojom vplyvu pre legendárneho Williama Shakespeara. Marlowe zomrel v mladom veku za záhadných okolností; za možné príčiny sa uvádzali homosexuálne intrigy, zradenie iným dramatikom a špionáž na najvyššej úrovni." # todo: NEW TRANSLATION
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.140.desc: "Ako istý potláčač rebelov a obľúbenec dvora, [walter_raleigh.GetName] zvažuje [walter_raleigh.GetHisHer] ďalší kariérny krok po návrate z nebezpečnej cesty, z ktorej si privozill so sebou [walter_raleigh.GetHimHer] zvláštne tvarovanú jedlú plodinu a pomerne opojnú fajčiarsku látku.\n\nObrátil sa na [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s úmyslom o tom ďalej rokovať. [walter_raleigh.GetShortNameWithNoTooltip] nedokáže skryť [walter_raleigh.GetHisHer] uspokojenie, keď sa spomínajú [walter_raleigh.GetHisHer] mnohé cesty, avšak zostáva na rozpoložení [ROOT.GetCountry.GetGovernment.GetRulerTitle] a môže byť inak užitočný." # todo: NEW TRANSLATION
 flavor_eng.140.a: "Naše záležitosti za morom čakajú na vedenie [walter_raleigh.GetHisHer]." # todo: NEW TRANSLATION
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.140.tt2: "Môže zásobovať akékoľvek kolónie v [ShowAreaName('southern_new_england_area')] ak je pridelený na objavovanie Nového sveta" # todo: NEW TRANSLATION
 flavor_eng.140.b: "Írsko vyžaduje pevnú ruku." # todo: NEW TRANSLATION
 flavor_eng.140.custom: "Každé vlastnené alebo poddané [location|e] v [ShowRegionName('ireland_region')] získa [ShowModifier('raleigh_firm_hand')]" # todo: NEW TRANSLATION
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip] je pridaný ako [general|e]" # todo: NEW TRANSLATION
 flavor_eng.140.tt4: "[walter_raleigh.GetHisHer|U] reputácia v riešení povstaní v [ShowRegionName('ireland_region')] znižuje pravdepodobnosť budúcich vzbúr" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Raleighova pevná ruka" # todo: NEW TRANSLATION
 flavor_eng.140.c: "[walter_raleigh.GetHimHer] sa výborne hodí do štátnych záležitostí." # todo: NEW TRANSLATION
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.140.tt6: "[walter_raleigh.GetHisHer|U] prítomnosť na dvore očarí zamilovaného [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng.140.d: "Naše osudy nie sú prepletené." # todo: NEW TRANSLATION
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip] a [walter_raleigh.GetHisHer] záhadné plodiny majú odmietnutú audienciu" # todo: NEW TRANSLATION
 eng_raleighs_gifts: "[ShowGoodsName('potato')] a [ShowGoodsName('tobacco')] zavedené" # todo: NEW TRANSLATION
 flavor_eng.140.historical_info: "Sir Walter Raleigh bol anglický objaviteľ, vojak, básnik a politik. Zúčastnil sa niekoľkých výprav do Nového sveta a je známy svojim dobrodružným duchom. Zohral dôležitú úlohu pri zakladaní prvej anglickej kolónie v Severnej Amerike, ktorú pomenoval Virginia na počesť kráľovnej Alžbety I. Raleigh si udržal prízeň kráľovnej, ktorá ho považovala za vtipného, očarujúceho a obdareného literárnymi talentami." # todo: NEW TRANSLATION
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] je v hudobných kruhoch vysoko cenený, často ho označujú za zdroj inšpirácie a je preslávený svojím osobitým prejavom a použitím zložitých harmónií a melodickej krásy." # todo: NEW TRANSLATION
 flavor_eng.141.desc: "Vysoce zručný skladateľ, ktorý pracoval na širokom spektre sakrálnej hudby, hľadá nového patróna, aby mohol pokračovať vo svojich príspevkoch k zborovým dielam.\n\n$flavor_eng.141.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.141.desc_dissolution_of_monasteries: "Po zrušení kláštorov mali umelci, ako [thomas_tallis.GetName], ktorí boli prevažne aktívni v náboženských kruhoch, problém nájsť zamestnanie. Keďže je mimoriadne zručný skladateľ, teraz skúša šťastie na dvore, kde hľadá patronát, aby mohol pokračovať vo svojich príspevkoch k hudbe.\n\n$flavor_eng.141.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.141.a: "Kráľovská kaplnka ho očakáva." # todo: NEW TRANSLATION
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie sú práve nadšení, že heretikovi je povolené slobodne komponovať kvôli politike [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.141.tt3: "Kompozície vytvorené [thomas_tallis.GetNameWithNoTooltip] inšpirujú iných skladateľov" # todo: NEW TRANSLATION
 flavor_eng.141.b: "Spáľte ho za kacierstvo." # todo: NEW TRANSLATION
 flavor_eng.141.tt4: "Politika [ShowPolicyName('de_heretico_comburendo')] nariaďuje, že heretici musia byť upálení" # todo: NEW TRANSLATION
 flavor_eng.141.c: "Nech ladí inde." # todo: NEW TRANSLATION
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] pravdepodobne nebude komponovať žiadne významné diela, pretože má ťažkosti nájsť zamestnanie po zrušení kláštorov" # todo: NEW TRANSLATION
 flavor_eng.141.historical_info: "Thomas Tallis bol anglický skladateľ známy svojimi zborovými skladbami a majstrovstvom polyfónie, hudobnej techniky zahŕňajúcej viacero nezávislých melódií harmonizujúcich spolu. Stal sa podstatnou postavou pri formovaní anglickej zborovej tradície a je považovaný za jedného z najväčších anglických skladateľov. Služobne pôsobil na dvore ako skladateľ a interpret počas panovania všetkých Tudorov, s výnimkou Henricha VII." # todo: NEW TRANSLATION
 flavor_eng.142.title: "Spem in alium" # todo: NEW TRANSLATION
 flavor_eng.142.desc: "Majstrovské moteto zložil [thomas_tallis.GetName], ktorý je pripravený podeliť sa oň so svetom. Je nabité komplexnosťou a inováciou a je obsadené štyridsiatimi jednotlivými hlasmi, rozdelenými do ôsmich zborov po päť hlasov, konkrétne soprán, alt, tenor, baritón a bas.\n\nOdporúča sa, aby bolo uvedené vo veľkých priestoroch alebo katedrálach, pretože to umožní poslucháčovi plne zachytiť pohlcujúci efekt mnohých hlasov." # todo: NEW TRANSLATION
 flavor_eng.142.a: "Hudba pre naše uši." # todo: NEW TRANSLATION
 flavor_eng.142.b: "Namiesto toho propagujte jeho zostávajúce diela." # todo: NEW TRANSLATION
 flavor_eng.142.historical_info: "#italic Spem in alium #! bol napísaný okolo roku 1570 anglickým skladateľom Thomasom Tallisom a je považovaný za monumentálnu zborovú skladbu a vrchol renesančnej polyfonickej hudby. Bola skomponovaná ako ukážka jeho skladateľských schopností a aby demonštrovala možnosti anglickej zborovej hudby." # todo: NEW TRANSLATION
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] sa vracia" # todo: NEW TRANSLATION
 flavor_eng.143.desc: "Veľký dobrodruh [francis_drake.GetName] sa vracia s nákladovým priestorom naplneným bohatstvom. [francis_drake.GetHisHer|U] nedávna plavba do Nového sveta priniesla [francis_drake.GetHimHer] celkovo #Y [ROOT.GetVariable('drake_loot').GetValue]#! dukátov, ktoré majú byť odovzdané do pokladnice, ako bolo predtým dohodnuté." # todo: NEW TRANSLATION
 flavor_eng.143.a: "Vpred, veľký objaviteľ." # todo: NEW TRANSLATION
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] môže pokračovať v rabovaní akýchkoľvek zraniteľných kolónií, na ktoré narazí, ak je pridelený na objavovanie Nového sveta" # todo: NEW TRANSLATION
 flavor_eng.143.b: "Ukončiť nájazdy." # todo: NEW TRANSLATION
 flavor_eng.143.tt2: "Budúce cesty [francis_drake.GetNameWithNoTooltip] budú pokojnejšie povahy" # todo: NEW TRANSLATION
 flavor_eng.143.historical_info: "Návrat Francisa Drakea do Anglicka po jeho prvej plavbe do Karibiku bol oslavovaný v celom kráľovstve. Cesta bola považovaná za významný úspech v anglickom prieskume a pirátstve, pozdvihla morálku Angličanov a prispela k rastúcemu pocitu hrdosti a sebavedomia proti premožiteľom." # todo: NEW TRANSLATION
 flavor_eng.144.title: "Osídľovanie [ShowAreaNameWithNoTooltip('ulster_area')]" # todo: NEW TRANSLATION
 flavor_eng.144.desc: "Vypracoval sa odvážny plán, podľa ktorého by sa osadníci z našich severných území presunuli do írskej provincie [ShowAreaName('ulster_area')], s úmyslom anglifikovať obyvateľstvo a zároveň odkloniť populáciu od falošnej doktríny [ShowReligionAdjective('catholic')] cirkvi.\n\nJe pravdepodobné, že to stretne odpor miestnych obyvateľov, ale je to považované za nevyhnutné, ak chceme presadiť našu vládu na ostrove." # todo: NEW TRANSLATION
 flavor_eng.144.a: "Musí sa to urobiť." # todo: NEW TRANSLATION
 flavor_eng.144.a.custom1: "Významná časť [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] emigruje z [emigration_province_1.GetProvince.GetName] a [emigration_province_2.GetProvince.GetName], aby založila plantáže v [ShowAreaName('ulster_area')]" # todo: NEW TRANSLATION
 flavor_eng.144.a.custom2: "Migrácia z [target_root_country.GetNameWithNoTooltip] výrazne rozruší domáce obyvateľstvo a zároveň zvýši vplyv [target_root_country.GetAdjectiveWithNoTooltip] kultúry a náboženstva" # todo: NEW TRANSLATION
 flavor_eng.144.b: "Riskujeme vnútorné nepokoje." # todo: NEW TRANSLATION
 flavor_eng.144.historical_info: "Severná provincia Írska Ulster predstavovala pre anglické úrady problém: bola menej kultúrne a nábožensky ovplyvnená a jej obyvatelia sa hrdili tým, že sú gaelští katolíci. Aby to vyriešili a vytvorili demografickú a kultúrnu zmenu v oblasti, britská koruna pripravila plán známy ako Plantation of Ulster, ktorým ju kolonizovali za podpory bohatých statkárov. Protestanti zo severnej Anglicka a južného Škótska boli povzbudzovaní, aby sa presťahovali a usadili v Severnom Írsku, kde boli pozemky vyvlastnené od vzbúrených írskych náčelníkov a ich stúpencov a rozdelené medzi prichádzajúcich osadníkov." # todo: NEW TRANSLATION
 flavor_eng.145.title: "Levantínska obchodná spoločnosť" # todo: NEW TRANSLATION
 flavor_eng.145.desc: "Prítomnosť [ROOT.GetCountry.GetAdjective] kupcov v levantínskych územiach je výrazne nedostatočná a sme odkázaní na iné stredomorské mocnosti, pokiaľ ide o obchodné príležitosti v tom regióne.\n\nJe nevyhnutné, aby sme založili obchodnú spoločnosť, ktorá ochráni naše záujmy a zabezpečí prístup k najlepším tovarom z Východu." # todo: NEW TRANSLATION
 flavor_eng.145.a: "Skvelý nápad." # todo: NEW TRANSLATION
 flavor_eng.145.b: "Nemajú nič hodnotné." # todo: NEW TRANSLATION
 flavor_eng.145.historical_info: "Spoločnosť obchodníkov z Anglicka obchodujúcich do Levantu vznikla po udelení kráľovskej listiny kráľovnou Alžbetou I., aby obchodovala s Osmanskou ríšou a jej susedmi. Výmena rôznych tovarov vrátane textilu, korenín a iných luxusných položiek medzi Anglickom a levantínskymi územiami bola pre spoločnosť prioritou, ktorá následne založila obchodné stanice po východnom Stredomorí." # todo: NEW TRANSLATION
 flavor_eng.147.title: "Prieskumy [walter_raleigh.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.147.desc: "Nový svet mapuje neslávne známy objaviteľ [walter_raleigh.GetName], ktorý na svojej ceste hojne doplnil zásoby našich kolónií v [ShowAreaName('southern_new_england_area')] pri návrate do [ROOT.GetCountry.GetName].\n\nJeho expedícia je skromne obsadená, ale dobre vybavená na krátkodobé zásobenie kolónie. To však znamená, že zisky z prieskumu určené pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sú distribuované medzi osadníkov." # todo: NEW TRANSLATION
 flavor_eng.147.a: "Takáto štedrosť." # todo: NEW TRANSLATION
 flavor_eng.147.tt1: "Populácia kolónií v [target_colony.GetProvinceDefinition.GetName] mierne rastie v dôsledku pomoci poskytnutej [walter_raleigh.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$" # todo: NEW TRANSLATION
 flavor_eng.147.historical_info: "Koncom 1580-tych rokov Raleigh sponzoroval dve výpravy do Severnej Ameriky s cieľom založiť anglickú kolóniu v Novom svete. Bola založená kolónia, ktorá však nebola primerane zásobená v dôsledku vypuknutia anglo-španielskej vojny. Napriek tomu Raleighove prieskumy otvorili cestu pre založenie kolónie Jamestown vo Virginii." # todo: NEW TRANSLATION
 flavor_eng.148.title: "Starý Medený Nos" # todo: NEW TRANSLATION
 flavor_eng.148.desc: "Stály vojnový stav a prehnané výdavky spôsobujú nedostatok rúd potrebných na razbu mincí. Musíme znížiť množstvo drahého kovu v minciach [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')] alebo riskovať dlhodobý nedostatok, kým sa výdavky nezredukujú. Výhodnou alternatívou by bola [ShowGoodsName('copper')], ktorá je lacná a ľahko dostupná. Akékoľvek znehodnotenie bude pravdepodobne odhalené obchodníkmi, čo spôsobí pokles hodnoty našej meny." # todo: NEW TRANSLATION
 flavor_eng.148.a: "Zaviesť lacnejší kov." # todo: NEW TRANSLATION
 flavor_eng.148.b: "Zasahovať nie je potrebné." # todo: NEW TRANSLATION
 flavor_eng.148.historical_info: "Veľké znehodnotenie (Great Debasement) bolo úmyselné zníženie hodnoty anglickej meny počas vlády Henricha VIII., pri ktorom sa znížilo množstvo drahých kovov v zlatých a strieborných minciach pri zachovaní ich nominálnej hodnoty. Cieľom bolo vytvoriť dodatočné príjmy pre Korunu a v niektorých prípadoch tak veľký podiel medi, že tenká vrstvička striebra sa zošúchala z vyčnievajúceho nosa kráľovho portrétu, vďaka čomu získal kráľ prezývku 'Old Coppernose'." # todo: NEW TRANSLATION
 eng_lack_of_bullion: "Nedostatok drahého kovu na razbu" # todo: NEW TRANSLATION
 eng_copper_introduced: "Zvýšený podiel medi pri ražbe mincí" # todo: NEW TRANSLATION
 flavor_eng.149.title: "Babingtonovo sprisahanie" # todo: NEW TRANSLATION
 flavor_eng.149.desc: "Zistili sme spiknutie s cieľom zbaviť sa trónu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a nahradiť [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] [pretender.GetName]. Plán organizuje [anthony_babington.GetName] a už je v pohybe, pričom [ShowReligionAdjective('catholic')] poddaní naprieč [ROOT.GetCountry.GetName] sú pripravení pridať sa k rebelom." # todo: NEW TRANSLATION
 flavor_eng.149.a: "Ďalší pokus o puč zlyhal." # todo: NEW TRANSLATION
 flavor_eng.149.tt1: "Zložitá špionážna sieť [francis_walsingham.GetNameWithNoTooltip] zmarila puč skôr, než sa mohol rozvinúť" # todo: NEW TRANSLATION
 flavor_eng.149.b: "Znepokojujúci obrat udalostí." # todo: NEW TRANSLATION
 flavor_eng.149.a.custom1: "Významná časť našich [ShowReligionAdjectiveWithNoTooltip('catholic')] poddaných povstane na podporu [pretender.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.149.c: "Urobiť rozsiahle ústupky." # todo: NEW TRANSLATION
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] a [anthony_babington.GetNameWithNoTooltip] majú garantovaný bezpečný odchod z [ROOT.GetCountry.GetNameWithNoTooltip] a môžu sa v budúcnosti pokúsiť o ďalšie povstanie" # todo: NEW TRANSLATION
 babington_support: "Babingtonovi prívrženci" # todo: NEW TRANSLATION
 flavor_eng.149.historical_info: "Babingtonovo sprisahanie bolo neúspešné #italic spiknutie#! s cieľom zavraždiť kráľovnú Alžbetu I. a nahradiť ju Máriou, kráľovnou škótskou, oddanou katolíčkou. Sprisahanie organizoval Anthony Babington a zahŕňalo sériu listov medzi Babingtonom a Máriou, ktoré dokumentovali a schvaľovali plán a jeho účastníkov. Listy boli odpočúvané veľkým šéfom spravodajstva Alžbety, Francisom Walsingamom, čo nakoniec viedlo k zatknutiu, súdu a poprave Márie." # todo: NEW TRANSLATION
 flavor_eng.150.title: "Tamburlaine the Great" # todo: NEW TRANSLATION
 flavor_eng.150.desc: "Dvojdielna hra inšpirovaná životom legendárneho cisára bola dokončená [christopher_marlowe.GetName]. Napísaná ako výzva predošlým hrám, ktoré sa nadmieru spoliehali na kostrbatosť vyjadrenia a neštruktúrovaný dej, #italic Tamburlaine the Great#! očaruje publikum svojím výrazným jazykom a dramatickými konfliktmi. Je plná silných postáv pohltených vášňami a očakáva sa, že pri premiére priláka značné množstvo divákov." # todo: NEW TRANSLATION
 flavor_eng.150.a: "Sme očarení." # todo: NEW TRANSLATION
 flavor_eng.150.b: "[christopher_marlowe.GetHisHer|U] ostatné divadelné diela si zasluhujú uznanie." # todo: NEW TRANSLATION
 flavor_eng.150.historical_info: "#italic Tamburlaine the Great#! je slávna elizabetínska hra napísaná Christopherom Marloweom. Nasleduje $tamburlaine_the_great_common$" # todo: NEW TRANSLATION
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.151.desc: "Sebavedomý a rozhodný [william_cecil.GetName] vstupuje do dvora. Záťaž zodpovednosti mu akoby pohodlne sadá na plecia a pôsobí ako človek pripravený ponúknuť svoje rady a odborné znalosti tým, ktorí sú pri moci. Disponuje bohatstvom vedomostí a bystrým strategickým myslením a mohol by sa hodiť do vládnych záležitostí." # todo: NEW TRANSLATION
 flavor_eng.151.a: "Prinášač prosperity." # todo: NEW TRANSLATION
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú potešení, že v moci je zástanca viery [target_root_country.GetReligion.GetName]" # todo: NEW TRANSLATION
 flavor_eng.151.b: "Nech [william_cecil.GetHimHer] slúži ako parlamentný poslanec." # todo: NEW TRANSLATION
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip] je pridaný ako [character|e], ale nemôže slúžiť na dvore" # todo: NEW TRANSLATION
 flavor_eng.151.tt5: "Pokračuje v sedení v parlamente, aby presadzoval agendu [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.151.c: "Nepotrebujeme ďalšie rady." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_working_from_within: "Pôsobenie zvnútra" # todo: NEW TRANSLATION
 flavor_eng.151.historical_info: "William Cecil bol vplyvným poradcom kráľovnej Alžbety I. a zostal jedným z jej najbližších a najdôveryhodnejších radcov počas jej vlády. Zastával niekoľko kľúčových pozícií, ako tajomník štátu a neskôr lord veľký trezorár, a pomáhal viesť Anglicko cez domáce i zahraničné výzvy. Usilovne pracoval pre protestantskú vec a za posilnenie anglickej monarchie." # todo: NEW TRANSLATION
 flavor_eng.152.title: "Dobrodružstvá [john_hawkins.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.152.desc: "Námorník a námorný veliteľ [john_hawkins.GetName] navrhuje cestu do [ShowRegionName('guinea_region')] s cieľom získať otrokov z Afriky a vytvoriť regiónnu prítomnosť pre našich obchodníkov. [ShowPopTypeName('slaves')] by potom boli prepravení do kolónií [slave_selling_location.GetOwner.GetName] v Amerike, kde by ich bolo možné predať so ziskom." # todo: NEW TRANSLATION
 flavor_eng.152.a: "Chceme sa zapojiť." # todo: NEW TRANSLATION
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.152.tt2: "Najme loď od [target_root_country.GetGovernment.GetRuler.GetName] za značné náklady" # todo: NEW TRANSLATION
 flavor_eng.152.tt3: "Nezákonne preváža otrokov do [slave_selling_location.GetName], čím rozhnevá [slave_selling_location.GetOwner.GetName]" # todo: NEW TRANSLATION
 flavor_eng.152.b: "Nechceme s tým mať nič spoločné." # todo: NEW TRANSLATION
 flavor_eng.152.historical_info: "John Hawkins je považovaný za prvého anglického obchodníka, ktorý profitoval z trojuholníkového obchodu. V 1560-tych rokoch obchádzal španielsku blokádu voči Anglicku a predal niekoľko otrokov do kolónií v Karibiku, čo ho spravilo bohatým. Tiež sa zúčastnil niekoľkých dôležitých námorných bitiek vrátane porážky španielskej armady, kde slúžil ako zástupný admirál anglickej flotily." # todo: NEW TRANSLATION
 flavor_eng.153.title: "Muži [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.153.desc: "Skupina hercov chce inscenovať svoje predstavenia pod patronátom [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Predstavenia by prispeli k rozvoju drámy a literatúry a zároveň by poskytli zábavu pre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Hry by sa pohybovali od komédií po tragédie a historické drámy." # todo: NEW TRANSLATION
 flavor_eng.153.a: "Scéna je vaša." # todo: NEW TRANSLATION
 flavor_eng.153.a.custom: "Všetky [locations|e] v [ShowRegionName('great_britain_region')] s [ShowBuildingTypeName('theater')] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.153.tt1: "Divadelná spoločnosť vystupuje len v divadlách" # todo: NEW TRANSLATION
 flavor_eng.153.b: "Zriadiť provizórne javiská." # todo: NEW TRANSLATION
 flavor_eng.153.b.custom: "Každé mesto a [locations|e] v [ShowRegionName('great_britain_region')] s [ShowBuildingTypeName('theater')] získajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.153.tt2: "Divadelná spoločnosť vystupuje po hlavných mestách a divadlách" # todo: NEW TRANSLATION
 flavor_eng.153.tt3: "Záväzok [target_root_country.GetGovernment.GetRulerTitle] zabávať verejnosť zvyšuje [target_root_country.GetGovernment.GetRuler.GetHisHer] popularitu" # todo: NEW TRANSLATION
 flavor_eng.153.c: "Sú aj iné priority." # todo: NEW TRANSLATION
 flavor_eng.153.historical_info: "Queen Elizabeth's Men boli jednou z mnohých hereckých skupín, ktoré vystupovali koncom 16. a začiatkom 17. storočia. Pomohli popularizovať divadlo, čo viedlo k vzniku trvalých hranísk ako The Globe Theatre. Herci predvádzali rozmanitý výber hier, vrátane diel slávnych dramatikov ako William Shakespeare a Christopher Marlowe." # todo: NEW TRANSLATION
 flavor_eng.154.title: "Romeo a Júlia" # todo: NEW TRANSLATION
 flavor_eng.154.desc: "Nová tragédia napísaná [william_shakespeare.GetName] sa javí byť rečou mesta. S názvom #italic Romeo and Juliet#! sa odohráva v [ShowLocationName('verona')] a sústreďuje sa na vášnivý milostný príbeh dvoch mladých ľudí z nepriateľských dynastií. Hovorí sa, že je veľmi intenzívna a plná dramatických udalostí s neočakávaným zvratom." # todo: NEW TRANSLATION
 flavor_eng.154.a: "Konečne šťastný koniec." # todo: NEW TRANSLATION
 flavor_eng.154.b: "Radšej propagujte jeho ostatné hry." # todo: NEW TRANSLATION
 flavor_eng.154.historical_info: "Jedna z najslávnejších a najtrvácnejších Shakespearových hier, Romeo and Juliet, je považovaná za majstrovské dielo svetovej literatúry. Predpokladá sa, že bola napísaná v jeho skorom období medzi rokmi 1591 - 1596 a zostala najpopulárnejšou hrou počas jeho života." # todo: NEW TRANSLATION
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.155.desc: "Súkromník a obchodník dobre oboznámený s námornej problematikou prišiel s návrhom plavby do Východnej Indie. [james_lancaster.GetName] tvrdí, že [ROOT.GetCountry.GetName] by mala zabezpečiť postavenie pri Ostrovoch korenia, aby mohla ťažiť z výnosného obchodu v [ShowRegionName('indonesia_region')].\n\nĎalej predkladá zistenia zo svojho nedávneho prieskumu, ktoré dokazujú, že konzumácia vybraného [ShowGoodsName('fruit')] zlepšuje zdravie našich námorníkov a znižuje výskyt takzvanej 'námornej choroby'. Správy o tom sa už rozšírili a pravdepodobne zvýšia dopyt po takomto tovare." # todo: NEW TRANSLATION
 flavor_eng.155.a: "Potrebujeme tieto koreniny." # todo: NEW TRANSLATION
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.155.tt2: "Ak bude pridelený na objavovanie Východnej Indie, môže založiť [ShowBuildingTypeName('overseas_trading_post')] v [ShowRegionName('indonesia_region')]" # todo: NEW TRANSLATION
 flavor_eng.155.b: "Pošlite ho na expedíciu za [ShowGoodsNameWithNoTooltip('fruit')]." # todo: NEW TRANSLATION
 flavor_eng.155.tt3: "[james_lancaster.GetSheHe|U] zakladá [ShowBuildingTypeName('overseas_trading_post')] na ostrove [ShowRegionName('madagascar_region')] na zabezpečenie dodávok [ShowGoodsNameWithNoTooltip('fruit')]" # todo: NEW TRANSLATION
 flavor_eng.155.c: "Nie je čas na zmeny." # todo: NEW TRANSLATION
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] a jeho reči o citruse majú odmietnutú audienciu" # todo: NEW TRANSLATION
 eng_lancasters_findings: "Antiskorbutické účinky citrusovej šťavy" # todo: NEW TRANSLATION
 flavor_eng.155.historical_info: "James Lancaster sa zúčastnil niekoľkých úspešných expedícií do Ázie a bol jedným zo zakladateľov Britskej Východoindickej spoločnosti. V roku 1600 viedol expedíciu do Východnej Indie, aby si Anglicko zabezpečilo podiel na výnosnom obchode s koreninami. Strávil značný čas na ostrove Madagaskar, kde pre svoju posádku zbieral plody. Tie sa ukázali byť účinné proti skorbutu, ničivému nedostatku vitamínov, ktorý sužoval námorníkov na ich dlhých cestách. Jeho zistenia viedli Admiralitnú radu k nariadeniu podávať citrónovú šťavu všetkým námorníkom." # todo: NEW TRANSLATION
 flavor_eng.156.title: "Východoindická továreň" # todo: NEW TRANSLATION
 flavor_eng.156.desc: "Slávny prieskumník a odborník na citrusy [james_lancaster.GetName] práve skúma Východné Indie a nadviazal diplomatické vzťahy s regionálnou mocnosťou. [ROOT.GetCountry.GetName] má teraz príležitosť zriadiť v regióne strategický [ShowBuildingTypeName('overseas_trading_post')], ktorý nám poskytne prístup k veľmi žiadaným ostrovom [ShowAreaName('moluccas_area')]." # todo: NEW TRANSLATION
 flavor_eng.156.a: "Presvedčivá ponuka." # todo: NEW TRANSLATION
 flavor_eng.156.b: "Málo čo získať." # todo: NEW TRANSLATION
 flavor_eng.156.historical_info: "Počas koloniálnej éry si európske mocnosti zriadili obchodné stanice a továrne v rôznych častiach juhovýchodnej Ázie, aby uľahčili obchod, najmä s koreninami ako klinčeky, muškátový orech a korenie. Prvá anglická továreň bola zriadená v meste Banten pod zástavou Východoindickej obchodnej spoločnosti." # todo: NEW TRANSLATION
 flavor_eng.157.title: "De Magnete" # todo: NEW TRANSLATION
 flavor_eng.157.desc: "Osvietený filozof a fyzik [william_gilbert.GetName] sa v súčasnosti venuje vedeckým experimentom o magnetizme v [target_location.GetName] [ShowBuildingTypeName('university')]. Používajúc prirodzene magnetizované minerály dospel k záveru, že Zem sama je obrovský magnet, čo by vysvetľovalo neustálu obežnú dráhu Mesiaca.\n\nSvoje zistenia zhrnul [william_gilbert.GetHisHer] v knihe s názvom #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#!, ktorú je ochotný dať vytlačiť. [william_gilbert.GetHisHer] myšlienky sú však hlboko nepopulárne u [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ale [william_gilbert.GetHisHer] príspevky by boli veľkým prínosom pre našu vedeckú komunitu." # todo: NEW TRANSLATION
 flavor_eng.157.a: "Dajte to vytlačiť." # todo: NEW TRANSLATION
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú rozhorčení z vydania knihy kvôli [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.157.b: "Spáľte ho a jeho knihu." # todo: NEW TRANSLATION
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')] nariaďuje, že kacíri musia byť upálení" # todo: NEW TRANSLATION
 flavor_eng.157.c: "Zabrániť vydaniu." # todo: NEW TRANSLATION
 flavor_eng.157.historical_info: "William Gilbertova najslávnejšia práca je považovaná za jeden zo základných textov v dejinách magnetizmu a elektriny. Kniha bola pre svoje časy revolučná, navrhla napríklad, že Zem sama je obrovský magnet. Mala hlboký vplyv na vedeckú komunitu svojej doby a inšpirovala budúcich vedcov ako Sir Isaac Newton." # todo: NEW TRANSLATION
 flavor_eng.158.title: "Zlatý prejav" # todo: NEW TRANSLATION
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] pripravil starostlivo prepracovaný prejav, aby sa venoval niektorým naliehavým problémom, ktoré v súčasnosti sužujú našu krajinu. Očakáva sa, že prejav inšpiruje a zjednotí obyvateľstvo za [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a posilní stabilitu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_eng.158.a: "Prečítajte celý prejav." # todo: NEW TRANSLATION
 flavor_eng.158.tt1: "Rečnícke schopnosti [target_character.GetNameWithNoTooltip] zasiahnu všetkých" # todo: NEW TRANSLATION
 flavor_eng.158.b: "Zamerať sa na jednotu a harmóniu." # todo: NEW TRANSLATION
 flavor_eng.158.c: "Zamerať sa na lásku a oddanosť [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.158.historical_info: "Zlatý prejav bol prednesený 30. novembra 1601 kráľovnou Alžbetou I. pred parlamentom. Obdobie bolo poznačené politickým nepokojom a napätím kvôli otázke následníctva, prebiehajúcej anglicko-španielskej vojne a frakcionárstvu a rozdeleniu vnútri krajiny. Príspevok bol dobre prijatý a považuje sa za majstrovský príklad rečníckych schopností kráľovnej." # todo: NEW TRANSLATION
 flavor_eng.159.title: "Protiúder proti [ShowGoodsNameWithNoTooltip('tobacco')]" # todo: NEW TRANSLATION
 flavor_eng.159.desc: "Výrečný [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vyjadril svoju nevôľu voči [ShowGoodsName('tobacco')], upozorňujúc na jej nebezpečenstvo pre pľúca a odsudzujúc jej odporný zápach. [ROOT.GetCountry.GetGovernment.GetRulerTitle] si želá zverejniť pojednanie, aby verejne vyjadril svoj názor, no zvažujú sa aj prísnejšie opatrenia na potlačenie tejto údajne nebezpečnej látky." # todo: NEW TRANSLATION
 flavor_eng.159.a: "Uvalte dovozné clo na [ShowGoodsNameWithNoTooltip('tobacco')]." # todo: NEW TRANSLATION
 flavor_eng.159.tt1: "Trestné opatrenia [target_character.GetNameWithNoTooltip] rozčúlia spotrebiteľov [ShowGoodsNameWithNoTooltip('tobacco')]" # todo: NEW TRANSLATION
 flavor_eng.159.b: "Uvalte dočasný zákaz dovozu [ShowGoodsNameWithNoTooltip('tobacco')]." # todo: NEW TRANSLATION
 flavor_eng.159.tt2: "Nedostatok [ShowGoodsNameWithNoTooltip('tobacco')] spotrebiteľmi je kompenzovaný zvýšenou spotrebou [ShowGoodsName('beer')]" # todo: NEW TRANSLATION
 flavor_eng.159.tt3: "Hospodárske dôsledky zákazu vedú k zatvoreniu plantáží [ShowGoodsNameWithNoTooltip('tobacco')] v kolóniách" # todo: NEW TRANSLATION
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nie sú spokojní so zásahom do obchodu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Zákaz dovozu tabaku" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_tax_tobacco: "Zdanený tabak" # todo: NEW TRANSLATION
 eng_compensating_addictions: "Kompenzácia za závislosť od tabaku" # todo: NEW TRANSLATION
 eng_growing_addiction: "Popularizácia tabaku" # todo: NEW TRANSLATION
 flavor_eng.159.c: "Obmedzíme sa na zverejnenie pojednania." # todo: NEW TRANSLATION
 flavor_eng.159.tt5: "Dopyt po [ShowGoodsNameWithNoTooltip('tobacco')] dočasne stúpa v dôsledku nedostatočnej vládnej intervencie" # todo: NEW TRANSLATION
 flavor_eng.159.historical_info: "#italic A Counterblaste to Tobacco#! bolo pojednanie napísané a vydané kráľom Jakubom VI., v ktorom vyjadruje svoj odpor a nechutenstvo k fajčeniu tabaku. Jeho odpor viedol k zavedenému spotrebného a dovozného cla na tabak. Hospodársky dopad na kolónie bol celkovo negatívny a zásah málo prispel k zníženiu dopytu po tabaku v Anglicku." # todo: NEW TRANSLATION
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza" # todo: NEW TRANSLATION
 flavor_eng.160.desc: "Pobožná a poetická [luisa_carvajal.GetName] sa istý čas angažuje v proselytizovaní v okolí [ShowLocationName('london')] a bola opäť uväznená po tom, čo ju chytili pri hádke s obyvateľstvom pri obhajobe [ShowReligionName('catholic')] ako jednej pravdivej viery.\n\nJe známa svojou charitatívnou činnosťou a je vysoko cenená [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], no jej opakované priestupky môžu priviesť niektorých našich menej vzdelaných občanov proti nám, pretože náboženské rozdiely často viedli ku konfrontáciám." # todo: NEW TRANSLATION
 flavor_eng.160.a: "Ihneď ju deportovať." # todo: NEW TRANSLATION
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sú smutní z konca charitatívnych služieb [luisa_carvajal.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.160.b: "Spáľte ju za kacírstvo." # todo: NEW TRANSLATION
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')] nariaďuje, že kacíri musia byť upálení" # todo: NEW TRANSLATION
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] je pobúrené vykonaním trestu na jednej zo svojich štátnych príslušníčok" # todo: NEW TRANSLATION
 flavor_eng.160.c: "Trocha charity ešte nikoho neublížilo." # todo: NEW TRANSLATION
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadruje nespokojnosť za odporovanie [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] úspešne konvertuje niektorých svojich nasledovníkov na [ShowReligionAdjective('catholic')] vieru" # todo: NEW TRANSLATION
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza bola španielska šľachtičná a oddaná katolíčka koncom 16. a začiatkom 17. storočia. Presťahovala sa do Anglicka s jediným cieľom konvertovať anglikánov na katolícku vieru, za čo bola ochotná zomrieť. Jej otvorená obrana katolicizmu viedla k opakovaným väzneniam a nakoniec ochorela a krátko po rozhodnutí o jej deportácii do Španielska jej stav sa zhoršil." # todo: NEW TRANSLATION
 flavor_eng.161.title: "Útek grófov" # todo: NEW TRANSLATION
 flavor_eng.161.desc: "Cítiaac porážku a čeliac rastúcej kontrole [ROOT.GetCountry.GetAdjective], írskí grófi sa zhromaždili, aby prerokovali možnosť opustiť Írsko a vyhnúť sa ďalším konfliktom a možnej odvete.\n\nMôžu sa pokúsiť požiadať o pomoc [ShowReligionAdjective('catholic')] európske mocnosti, avšak je nepravdepodobné, že by to ohrozilo našu kontrolu nad regiónom. Môžeme sa ich pokúsiť upokojiť ponukou určitej miery samosprávy, avšak to pravdepodobne oneskorí naše úsilie o úspešné podrobenie ostrova." # todo: NEW TRANSLATION
 flavor_eng.161.a: "Nech ich odídu." # todo: NEW TRANSLATION
 flavor_eng.161.a.custom: "[ShowCultureName('irish')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z [ShowAreaName('ulster_area')] emigrujú do [ShowProvinceDefinitionName('coruna_province')]" # todo: NEW TRANSLATION
 flavor_eng.161.b: "Udelte dodatočnú autonómiu." # todo: NEW TRANSLATION
 flavor_eng.161.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z [ShowProvinceDefinitionName('ulster_province')] sú uspokojení" # todo: NEW TRANSLATION
 flavor_eng.161.historical_info: "Po porážke povstania Huga O'Neilla sa írsky vodcovia a aristokracia rozhodli opustiť Írsko. Ich odchod mal trvalý dopad na írsku spoločnosť, politiku a kultúru a prispel k úpadku tradičnej gaelickej aristokracie. Cieľom bol získať zahraničnú podporu pre vojenský zásah, pričom Španielsko bolo prvou destináciou." # todo: NEW TRANSLATION
 flavor_eng.162.title: "Loď Sea Venture" # todo: NEW TRANSLATION
 flavor_eng.162.desc: "Prvá loď účelovo navrhnutá pre prisťahovalectvo, určená na doplnenie kolónií v oblasti [ShowAreaName('southern_new_england_area')], sa rozbila na ostrove [ShowLocationName('bermuda')], kde zanechala námorníkov a kolonistov. Musia sa rozhodnúť medzi zotrvaním alebo pokusom o ich záchranu pomocou druhej lode, ktorá by ich následne dopravil do pôvodnej destinácie #italic Sea Venture#!.\n\nAk nebudú adekvátne zásobení, hrozí našim kolóniám v [ShowAreaNameWithNoTooltip('southern_new_england_area')] veľké utrpenie." # todo: NEW TRANSLATION
 flavor_eng.162.a: "Nech zostanú." # todo: NEW TRANSLATION
 flavor_eng.162.b: "Sú potrební v kolóniách." # todo: NEW TRANSLATION
 flavor_eng.162.historical_info: "#italic Sea Venture#! bola zásobovacia loď smerujúca do kolónie Jamestown vo Virgínii spolu s ôsmimi ďalšími loďami. Poslala ju Virginia Company v roku 1609 s potravinami a osadníkmi do zápasnej osady. Loď sa po hurikáne oddelila od zvyšku flotily, bola vážne poškodená a rozbila sa na Bermudách, ktoré v tom čase neboli obývané. Po takmer roku na ostrove sa preživší podarilo postaviť dve nové lode a doraziť do Jamestownu. Ich príchod bol rozhodujúci pre prežitie kolónie." # todo: NEW TRANSLATION
 flavor_eng.163.title: "Divadlo Globe" # todo: NEW TRANSLATION
 flavor_eng.163.desc: "Talentovaný [william_shakespeare.GetName] navrhuje postaviť drevené otvorené divadlo na južnom brehu Temže, aby uvádzal svoje mnohé hry.\n\nVýstavbu by financovala najmä jeho herecká spoločnosť, Lord Chamberlain's Men, no blízkosť k rieke robí stavbu náchylnou na poškodenie pri povodniach počas mimoriadne vysokých prílivov. Preto by mala byť vybudovaná hrádza z navršeného zemného násypu s [ShowGoodsName('lumber')] opevneniami, aby sa budova zdvihla nad predpokladanú hladinu záplav." # todo: NEW TRANSLATION
 flavor_eng.163.a: "Vynikajúce opatrenie." # todo: NEW TRANSLATION
 flavor_eng.163.tt1: "Spolu s divadlom je vybudovaný ochranný val" # todo: NEW TRANSLATION
 flavor_eng.163.b: "Len divadlo." # todo: NEW TRANSLATION
 flavor_eng.163.tt2: "Divadlo Globe bude náchylné na záplavy" # todo: NEW TRANSLATION
 flavor_eng.163.c: "Zablokovať jeho výstavbu." # todo: NEW TRANSLATION
 flavor_eng.163.historical_info: "Pôvodné Divadlo Globe bolo divadlo v Londýne, známe svojím spojením s Williamom Shakespearom a jeho divadelnými produkciami. Pôvodne bolo postavené v roku 1599, no v roku 1613 bolo zničené požiarom, aby bolo o rok neskôr prestavané. Nachádzalo sa v štvrti Bankside v Londýne, tesne mimo mestských hradieb, pretože vtedy divadlá vnútri mestských múrov neboli povolené." # todo: NEW TRANSLATION
 flavor_eng.164.title: "Veľký kontrakt" # todo: NEW TRANSLATION
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] je zadlžený, bezpochyby kvôli rozhýrenému spôsobu života a veľkej domácnosti, o ktorú sa treba starať. [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] kabinet žiada parlament o poskytnutie ročného príspevku výmenou za to, že by [ROOT.GetCountry.GetGovernment.GetRulerTitle] vzdal niektorých práv a právomocí.\n\nDohoda, známa ako 'Great Contract', by zvýšila príjmy [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a zbavila ju dlhov. Zlyhanie finančného urovnania by poškvrnilo našu reputáciu u investorov a malo by nepriaznivý dopad na našu budúcu schopnosť získavať prostriedky." # todo: NEW TRANSLATION
 flavor_eng.164.c: "Je to nemožné." # todo: NEW TRANSLATION
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] má finančné problémy, ktoré ťažia jeho/jej vládu" # todo: NEW TRANSLATION
 flavor_eng.164.tt2: "Pôžičkodárcovia, obozretní z finančnej nestability, požadujú väčšie záruky za všetky poskytnuté pôžičky" # todo: NEW TRANSLATION
 flavor_eng.164.b: "Renegociovať podmienky." # todo: NEW TRANSLATION
 flavor_eng.164.tt3: "Vyjednávacie schopnosti [target_character.GetName] zabezpečia miernejšiu dohodu" # todo: NEW TRANSLATION
 flavor_eng.164.a: "Súhlasíme." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_great_contract: "Veľký kontrakt" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_great_contract_compromise: "Upravený Veľký kontrakt" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_lack_of_agreement: "Nedostatok dohody" # todo: NEW TRANSLATION
 flavor_eng.164.historical_info: "Great Contract bol pokus Roberta Cecila získať financovanie od parlamentu s cieľom uhradiť zostávajúci dlh monarchie. Výmenou by Koruna musela vzdať svoje feudálne práva Wardship a Purveyance, ako aj moc vytvárať nové imposície. Dohoda skrachovala, pretože ani kráľ Jakub I., ani parlament sa nedokázali dohodnúť na podmienkach." # todo: NEW TRANSLATION
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.165.desc: "Brilantný astronóm a matematik [thomas_harriot.GetName] momentálne študuje na [ShowLocationName('oxford')] [ShowBuildingTypeName('university')]. Používajúc prístroje ako astroláb a sextant stále viac prejavuje záujem o navigáciu a prieskum Nového sveta.\n\nMôže sa venovať tejto vášni naplno, alebo ho môžeme zamestnať, aby pokračoval v práci v oblastiach súvisiacich s jeho bakalárskym vzdelaním." # todo: NEW TRANSLATION
 flavor_eng.165.a: "Nezastupiteľný pre našu ďalšiu expedíciu." # todo: NEW TRANSLATION
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.165.tt2: "Jeho prekladateľské schopnosti výrazne zlepšujú rýchlosť a úspešnosť expedícií" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_wonder_translator: "Zázračný prekladateľ" # todo: NEW TRANSLATION
 flavor_eng.165.b: "Nech zostane matematikom a astronómom." # todo: NEW TRANSLATION
 flavor_eng.165.tt3: "Príspevky [thomas_harriot.GetNameWithNoTooltip] sú významným prínosom pre vedeckú komunitu" # todo: NEW TRANSLATION
 flavor_eng.165.c: "Zaobídeme sa bez neho." # todo: NEW TRANSLATION
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] a [thomas_harriot.GetHisHer] záujem o pozorovanie hviezd vedie k tomu, že si nájde zamestnanie inde" # todo: NEW TRANSLATION
 flavor_eng.165.historical_info: "Thomas Harriot prispel v rôznych oblastiach vedy a prieskumu koncom 16. a začiatkom 17. storočia. Bol jedným z prvých, kto použil ďalekohľad na astronomické pozorovania, zaznamenal podrobné pozorovania Mesiaca a ďalších planét. Ako talentovaný jazykovedec sprevádzal Sir Waltera Raleigha na plavbách do Severnej Ameriky a naučil sa dve pôvodné jazyky, čo ho urobilo kľúčovým členom expedície." # todo: NEW TRANSLATION
 flavor_eng.166.title: "Vysoká voda [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.166.desc: "Prichádzajú správy o povodniach v [ShowProvinceDefinitionName('cornwall_province')] po masívnom prívalovom návale spôsobenom búrkovým počasím a vysokým jarným prílivom. Straty na majetku, poliach a životoch sú značné a niektoré oblasti sú úplne pod vodou.\n\nRieka Temža tiež utrpela čiastočné záplavy a na južnom brehu vznikli škody." # todo: NEW TRANSLATION
 flavor_eng.166.a: "Devastujúca správa." # todo: NEW TRANSLATION
 globe_repairs: "Opravy divadla Globe" # todo: NEW TRANSLATION
 flavor_eng.166.tt1: "Nedávno vybudovaný val chráni [ShowBuildingTypeName('globe_theatre')] pred poškodením spôsobeným záplavami" # todo: NEW TRANSLATION
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')] trpí záplavami kvôli nedostatku ochranného valu" # todo: NEW TRANSLATION
 flavor_eng.166.b: "Nechajte ho chátrať." # todo: NEW TRANSLATION
 flavor_eng.166.historical_info: "High Water of James I je názov rozsiahlych záplav, ktoré sa udiali v roku 1607, spôsobujúc prílivový nával cez Bristolský záliv a spôsobujúc značné škody v južnom Walese a juhozápadnej Anglicku. Povodeň zvýšila povedomie o potrebe chrániť pobrežie pred prílivovými návalmi a záplavami a viedla k významným zmenám v prístupe ku správe pobrežia." # todo: NEW TRANSLATION
 flavor_eng.167.title: "Vzpoura na Discovery" # todo: NEW TRANSLATION
 flavor_eng.167.desc_common: "Legendárny prieskumník [henry_hudson.GetName] bol naposledy videný, ako pláva pod zástavou [ROOT.GetCountry.GetAdjective] smerom na severné zemepisné šírky pri pokuse nájsť bájny Severozápadný priechod. Loď, ktorú velil, #italic Discovery#!, sa nedávno vrátila do [ROOT.GetCountry.GetNameWithNoTooltip], ale bez svojho kapitána, pričom posádka naznačuje, že ho opustili pri vzbure." # todo: NEW TRANSLATION
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nNaša obchodná spoločnosť má dôrazný záujem na bezpečnom návrate [henry_hudson.GetHisHer] a naliehavo žiada iniciovanie pátracej a záchrannej akcie, aby sa pokúsila získať späť [henry_hudson.GetHimHer]." # todo: NEW TRANSLATION
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nNaša kolónia [target_colony.GetName] má záujem na bezpečnom návrate [henry_hudson.GetHisHer] a naliehavo žiada iniciovanie pátracej a záchrannej akcie, aby sa pokúsila získať späť [henry_hudson.GetHimHer]." # todo: NEW TRANSLATION
 flavor_eng.167.a: "Stojí za každú mincu." # todo: NEW TRANSLATION
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] sa nikdy nenašiel" # todo: NEW TRANSLATION
 flavor_eng.167.tt2: "Ak bude nájdený, je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.167.tt3: "Expedícia by počas hľadania strateného prieskumníka rozsiahle zmapovala [ShowAreaName('hudson_bay_sea_zones_area')]" # todo: NEW TRANSLATION
 flavor_eng.167.b: "Prajeme mu/jej všetko dobré." # todo: NEW TRANSLATION
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] je vyhlásený za strateného na mori" # todo: NEW TRANSLATION
 flavor_eng.167.historical_info: "Vzpoura na lodi #italic Discovery#! bola zorganizovaná posádkou kapitána Henryho Hudsona po tom, čo chcel pokračovať plavbu na západ. Posádka už presídlila cez zimu v zálive Hudson a prejavovala silnú túžbu vrátiť sa domov, čo bolo v rozpore s Hudsonovými plánmi, a tak veľká časť posádky vzbúrila. Vzbúrenci Hudsona, jeho dospievajúceho syna Johna a sedem námorníkov nechali v zálive a tí už nikdy neboli videní." # todo: NEW TRANSLATION
 flavor_eng.168.title: "Cotswoldské Olimpické hry" # todo: NEW TRANSLATION
 flavor_eng.168.desc: "Bol navrhnutý miestny festival, ktorý by podporil priaznivé pocity obyčajných ľudí voči ich [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Mohol by spojiť mužov a ženy z rôznych tried s aktivitami ako dostihy, tanec, hádzanie kladiva a kopanie do holene. [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] a [ShowGoodsName('beer')] budú pre všetkých prítomných v hojnom množstve a stánky a stany budú zabezpečovať hazard s malými stávkami.\n\nNavrhovaný dátum je štvrtok a piatok týždňa Turíc." # todo: NEW TRANSLATION
 flavor_eng.168.a: "Urobte z toho každoročnú udalosť." # todo: NEW TRANSLATION
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nesúhlasí s takýmito sviatkami, považujúc ich za pohanského pôvodu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Cotswoldské Olimpické hry" # todo: NEW TRANSLATION
 cotswold_olimpick_games: "Cotswoldské Olimpické hry" # todo: NEW TRANSLATION
 flavor_eng.168.b: "Jednorazová akcia stačí." # todo: NEW TRANSLATION
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú spokojní a ponúkajú sa sponzorovať prvú udalosť" # todo: NEW TRANSLATION
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú spokojní a ponúkajú sa sponzorovať udalosť" # todo: NEW TRANSLATION
 flavor_eng.168.c: "Spoločenské triedy by sa nemali miešať." # todo: NEW TRANSLATION
 flavor_eng.168.historical_info: "Cotswold Olimpick Games sú každoročnou udalosťou v regióne Cotswolds v grófstve Gloucestershire. Hry prvýkrát zorganizoval Robert Dover, prominentný právnik za čias kráľa Jakuba I., inšpirovaný starovekými olympijskými hrami v Grécku. Hry boli ukončené po Anglickej občianskej vojne, ale neskôr obnovené a pretrvali až do dnešných dní." # todo: NEW TRANSLATION
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.169.desc: "Priekopnícky architekt a divadelný producent [inigo_jones.GetName] má blízky vzťah s dvorom a nedávno sa vrátil zo štúdií v [ShowRegionName('italy_region')]. Hlavne sa venuje organizovaniu prepychových maskarád, no prejavil aj zmysel pre nový štýl architektúry s vplyvmi z grécko-rímskej kultúry." # todo: NEW TRANSLATION
 flavor_eng.169.a: "Vymenovať [inigo_jones.GetHimHer] za generálneho architekta." # todo: NEW TRANSLATION
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 enable_inigo_architecture_advance: "Umožní prístup k [ShowAdvanceName('inigo_architecture')] [advance|e]" # todo: NEW TRANSLATION
 flavor_eng.169.b: "Scéna potrebuje [inigo_jones.GetHimHer]." # todo: NEW TRANSLATION
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip] je pridaný ako [character|e], no sústredí sa výlučne na javisko" # todo: NEW TRANSLATION
 flavor_eng.169.c: "Nech [inigo_jones.GetHimHer] zvolí svoju vlastnú cestu." # todo: NEW TRANSLATION
 flavor_eng.169.historical_info: "Inigo Jones bol anglický architekt, scénograf a maliar, považovaný za významného ovplyvňovateľa vývoja anglickej architektúry. Zaveštnil klasickú architektúru do Anglicka a navrhol budovy ako Banqueting House, Queen's House a návrh námestia Covent Garden. Je tiež známy svojimi inovatívnymi návrhmi pre divadelné predstavenia, zavádzajúc scénické pozadia a zložité mechanické zariadenia." # todo: NEW TRANSLATION
 flavor_eng.172.title: "Tonnage a Poundage" # todo: NEW TRANSLATION
 flavor_eng.172.desc: "Zdanenie dovážaného a vyvážaného tovaru bolo stabilným zdrojom príjmov koruny už od vlády [edward_ii.GetName]. Zvykom bolo, že parlament udeľoval tieto príjmy vládnucej osobe na celý život, no nedávne parlamentné zasadnutie navrhlo, aby tonnáž a poundáž boli udelené [ROOT.GetCountry.GetGovernment.GetRulerTitle] len na rok namiesto doživotne." # todo: NEW TRANSLATION
 flavor_eng.172.a: "Uvalte daň bez parlamentného súhlasu." # todo: NEW TRANSLATION
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] si na toto kruté zneužitie moci nespomenie" # todo: NEW TRANSLATION
 flavor_eng.172.b: "Nech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zablokujú návrh." # todo: NEW TRANSLATION
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName] zadrží dane na jeden rok" # todo: NEW TRANSLATION
 flavor_eng.172.c: "Odmietnuť podpísať." # todo: NEW TRANSLATION
 flavor_eng.172.tt3: "Záležitosť zostane neriešená počas zvyšku aktuálnej vlády" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonnage a Poundage zamietnuté" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Zneužívanie kráľovskej prerogatívy" # todo: NEW TRANSLATION
 flavor_eng.172.historical_info: "Tonnage a poundage boli clá uvalené na dovážané a vyvážané tovary ako víno, ktoré predstavovali významný zdroj príjmov anglickej monarchie. Tonnage sa vzťahovalo na poplatok uvalený podľa hmotnosti alebo objemu, zatiaľ čo poundage bol uvalený ako percento z hodnoty dovozu. Tonnage a poundage boli zrušené zákonom Customs and Excise Act 1787." # todo: NEW TRANSLATION
 flavor_eng.173.title: "Obnovenie zlatej éry" # todo: NEW TRANSLATION
 flavor_eng.173.desc: "Ohromujúca maska navrhnutá talentovaným [inigo_jones.GetName] bola navrhnutá a obsahuje širokú škálu postáv, vrátane niektorých z najväčších [ROOT.GetCountry.GetGovernment.GetAdjective] básnikov minulosti. S príbehom zameraným na prebudenie bohyne spravodlivosti a Zlatého veku, #italic Astraea#!, a prepracovanou scénou vrátane antimasky predstavujúcej dvanásť zlob, sa očakáva, že publikum očarí." # todo: NEW TRANSLATION
 flavor_eng.173.a: "Uhradíme to." # todo: NEW TRANSLATION
 flavor_eng.173.tt1: "Zaradenie postavy [geoffrey_chaucer.GetName] napĺňa publikum radosťou" # todo: NEW TRANSLATION
 flavor_eng.173.b: "Úplná strata času." # todo: NEW TRANSLATION
 flavor_eng.173.tt2: " [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú sklamaní z nedostatku zábavy" # todo: NEW TRANSLATION
 flavor_eng.173.historical_info: "#italic The Golden Age Restored#! bola maska z jakobiánskeho obdobia, ktorú napísal Ben Jonson a navrhol Inigo Jones. O maske je málo známe kvôli absencii zachovaných návrhov Iniga Jonesa, avšak niektoré detaily príbehu pretrvali. Maska skúma tému reformy skorumpovaného dvora, čo bolo v tom čase obzvlášť relevantné vzhľadom na prebiehajúci škandál týkajúci sa kráľovho obľúbenca, ktorý čakal na súd v súvislosti s nedávnou vraždou. Maska mala úspech a bola uvedená druhýkrát na kráľovu žiadosť." # todo: NEW TRANSLATION
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.174.desc: "Všestranný architekt, astronóm, matematik a fyzik [christopher_wren.GetName] nadšene vyučuje na [ShowLocationName('oxford')] [ShowBuildingTypeName('university')] a zároveň sa zúčastňuje týždenných stretnutí v [ShowLocationName('london')] s ďalšími intelektuálmi. Hovorí sa, že by ho možno bolo možné presvedčiť, aby prijal kráľovské vymenovanie a pomohol formovať architektonickú víziu [ROOT.GetCountry.GetName], alebo aby venuje svoje úsilie podporeniu prvotriedneho telesa pre vedeckú komunitu." # todo: NEW TRANSLATION
 flavor_eng.174.a: "Zamestnať ho ako Surveyor of Works." # todo: NEW TRANSLATION
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.174.tt2: "[christopher_wren.GetHisHer] postavenie na dvore môže [christopher_wren.GetHimHer] umožniť vytvoriť významné stavebné diela" # todo: NEW TRANSLATION
 flavor_eng.174.b: "Jeho prínosy patria vedeckej komunite." # todo: NEW TRANSLATION
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] sústreďuje [christopher_wren.GetHisHer] úsilie na vedeckú prácu v niekoľkých odboroch" # todo: NEW TRANSLATION
 flavor_eng.174.c: "Máme malý úžitok z [christopher_wren.GetHisHer] talentov." # todo: NEW TRANSLATION
 flavor_eng.174.historical_info: "Sir Christopher Wren bol mimoriadne vplyvný anglický architekt, matematik a vedec. Bol zakladajúcim členom Royal Society a niekoľko rokov zastával funkciu predsedu. Ako vedec prispel významne v rôznych vedeckých oblastiach. Je známy svojimi početnými architektonickými dielami, ako je Katedrála svätého Pavla v Londýne." # todo: NEW TRANSLATION
 flavor_eng.175.title: "Katedrála sv. Pavla" # todo: NEW TRANSLATION
 flavor_eng.175.desc_common: "Návrhy predložil renomovaný architekt [christopher_wren.GetName], ktorý navrhuje barokový kamenný dizajn. Po dokončení by to bola najvyššia budova v meste, vysoká sto jedenásť metrov." # todo: NEW TRANSLATION
 flavor_eng.175.desc: "Slávu [ShowLocationName('london')] by mala reprezentovať výstavba veľkolepej katedrály. $flavor_eng.175.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.175.desc_great_fire: "Pustošenie spôsobené Veľkým požiarom zanechalo Londýnčanov bez významného miesta bohoslužieb. Pôvodná katedrála na tomto mieste zohrávala veľkú úlohu v rituáloch siahajúcich až k jej založeniu v roku 606 n. l. Mali by sme obnoviť slávu [ShowLocationName('london')] výstavbou veľkolepej katedrály. $flavor_eng.175.desc_common$" # todo: NEW TRANSLATION
 flavor_eng.175.a: "Začať výstavbu okamžite." # todo: NEW TRANSLATION
 flavor_eng.175.tt1: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nadšení z vyhliadky na veľké náboženské [building|e] dielo" # todo: NEW TRANSLATION
 flavor_eng.175.b: "Pre teraz postačia miestne fary." # todo: NEW TRANSLATION
 flavor_eng.175.tt2: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú nespokojní s nedostatkom nadšenia pre novú katedrálu" # todo: NEW TRANSLATION
 st_pauls_construction: "Výstavba katedrály sv. Pavla" # todo: NEW TRANSLATION
 flavor_eng.175.historical_info: "Katedrála sv. Pavla je ikonickou pamiatkou v centre Londýna. Bola navrhnutá Christopherom Wrenom, ktorý po Veľkom požiari navrhol v Londýne viac ako 50 kostolov. Katedrála je známa svojou elegantnou a ikonickou kupolou, ktorá bola po dokončení druhou najväčšou kupolou na svete. Katedrála sama je vytvorená v anglickom barokovom štýle." # todo: NEW TRANSLATION
 flavor_eng.176.title: "Veľký požiar" # todo: NEW TRANSLATION
 flavor_eng.176.desc_common: "V pekárni na Pudding Lane vypukol požiar a rýchlo zachvacuje [ShowLocationName('london')]. Použitie vysoko horľavých stavebných materiálov v mnohých budovách, ako napríklad [ShowGoodsName('lumber')], prispieva k rýchlemu šíreniu ohňa. Úzke uličky a silné preľudnenie bránia akýmkoľvek účinným opatreniam na spomalenie jeho postupu." # todo: NEW TRANSLATION
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nVýchodné vetry spôsobujú, že sa oheň šíri smerom k Tower of [ShowLocationNameWithNoTooltip('london')], pohlcujúc všetko na svojej ceste s masívnym zničením v rámci mestských hradieb, avšak zdá sa, že blízke sídlo vlády vo Westminstri je v bezpečí." # todo: NEW TRANSLATION
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nVetry sa obrátili na západné, čo spôsobuje, že sa oheň šíri preč od viac hutne zastavaných oblastí. Tento obrat obmedzuje množstvo škôd v [ShowLocationNameWithNoTooltip('london')], pričom určitá devastácia postihuje miesto vládneho sídla vo Westminstri." # todo: NEW TRANSLATION
 flavor_eng.176.a: "Poriadok. Musí byť poriadok." # todo: NEW TRANSLATION
 flavor_eng.176.tt1: "Požiar zničí niekoľko kráľovských palácov v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] a je to veľké zahanbenie pre [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.176.tt2: "Väčšina [ShowPopTypeName('burghers')] vidí svoje obchody zničené a opúšťa mesto hľadať lepšie podmienky" # todo: NEW TRANSLATION
 flavor_eng.176.tt3: "Nešťastní [ShowPopTypeName('peasants')] vidia svoje domovy zničené a sú nútení sa presťahovať" # todo: NEW TRANSLATION
 flavor_eng.176.tt4: "[samuel_pepys.GetName] sleduje požiar z brehu rieky" # todo: NEW TRANSLATION
 flavor_eng.176.historical_info: "Veľký požiar Londýna bol katastrofálny požiar, ktorý zničil väčšinu mesta v rámci rímskych hradieb. Plynoval približne tri dni a rýchlo sa šíril vďaka suchému počasiu a silným vetrom. Požiar spôsobil rozsiahle zničenie domov, podnikov a pamiatok vrátane Katedrály sv. Pavla. Táto pohroma viedla k výrazným zmenám v mestskom plánovaní a prísnejším stavebným predpisom." # todo: NEW TRANSLATION
 flavor_eng.177.title: "Pocahontas" # todo: NEW TRANSLATION
 flavor_eng.177.desc: "Trvalá koloniálna prítomnosť v [ShowAreaName('virginia_area')] nadviazala diplomatické vzťahy s priľahlým pleme [target_tribe.GetName]. Po nedávnom potýčke bola [rebecca_rolfe.GetName], dcéra náčelníka, zajatá osadníkmi a neskôr si ju zobral jeden z nich, pričom rozhodnutie bolo čoskoro urobené v prospech návratu do [ROOT.GetCountry.GetName].\n\nKeď sa pár dostáva do [ShowLocationName('london')] v koči, davy divákov sa zhromažďujú, aby videli slávnu princeznú, často označovanú ako 'civilizovaná divoška'. Mali by sme využiť tento zvláštny zvrat udalostí a jej prítomnosť na dvore z čoho mať prospech." # todo: NEW TRANSLATION
 flavor_eng.177.a: "Predstavte [rebecca_rolfe.GetHisHer] bohatým investorom." # todo: NEW TRANSLATION
 flavor_eng.177.tt1: "Popularita [rebecca_rolfe.GetNameWithNoTooltip] podporuje zvýšené investície a podnecuje emigráciu do kolónií" # todo: NEW TRANSLATION
 flavor_eng.177.b: "Nechajte [rebecca_rolfe.GetHisHer] zostať na dvore." # todo: NEW TRANSLATION
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.177.tt3: "[rebecca_rolfe.GetHisHer|U] pretrvávajúca prítomnosť stále zabáva [ShowPopTypeName('nobles')]" # todo: NEW TRANSLATION
 flavor_eng.177.c: "Dôkladne zdokumentujte [rebecca_rolfe.GetHisHer] príbeh." # todo: NEW TRANSLATION
 flavor_eng.177.tt4: "Príbeh [rebecca_rolfe.GetNameWithNoTooltip] sa vyvinie do ceneného kultúrneho dedičstva" # todo: NEW TRANSLATION
 flavor_eng.177.historical_info: "Rebecca Rolfe, bežne známa ako Pocahontas, bola žena pôvodného obyvateľstva Ameriky patriaca k Powhatanom. Je známa svojimi kontaktmi s anglickými osadníkmi vo Virgínii, vrátane stretnutí s kapitánom Johnom Smithom a neskorším manželstvom s Johnom Rolfeom. V roku 1616 cestovala do Anglicka so svojím manželom a bola prijatá na paláci Whitehall, no počas príprav na návratnú cestu ochorela a zomrela v Anglicku v roku 1617." # todo: NEW TRANSLATION
 flavor_eng.178.title: "Van Dyckova brada" # todo: NEW TRANSLATION
 flavor_eng.178.desc: "Módny [flemish.GetName] maliar [anton_van_dyck.GetName] prišiel z [ShowLocationName('antwerp')] na pozvanie [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Je známy svojimi maliarskymi schopnosťami a má prevziať pozíciu dvorského maliara, no jeho výrazné fúzy sa stali predmetom rozhovorov a obdivu mnohých už pred oficiálnym nástupom do funkcie." # todo: NEW TRANSLATION
 flavor_eng.178.a: "Trvajte, aby [anton_van_dyck.GetSheHe] zostal, a povolajte kráľovského holiča." # todo: NEW TRANSLATION
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] sa presťahuje po dokončení svojej práce" # todo: NEW TRANSLATION
 flavor_eng.178.tt3: "[anton_van_dyck.GetHisHer|U] štýl brady ovplyvní iných pánov, aby prijali podobnú módu, čím zpochybní prevládajúci hladko oholený vzhľad doby" # todo: NEW TRANSLATION
 flavor_eng.178.b: "Nazvime ju '[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]' bradou." # todo: NEW TRANSLATION
 grooming_equipment: "Vysoký dopyt po prostriedkoch na úpravu vzhľadu" # todo: NEW TRANSLATION
 flavor_eng.178.historical_info: "Van Dyckova brada vyniká ako jedinečný a módny štýl fúz, charakterizovaný kombináciou starostlivo upraveného, špicatého bradkového fúza a fúzov, s jasným oddelením medzi nimi. Do Anglicka ju priniesol Anthony Van Dyck, barokový umelec z Flámska, ktorého dielo ako dvorského portrétistu sa stalo dominantným vplyvom na anglické portrétové maľby. Štýl fúzov prijal aj kráľ Karol II., ktorý ho nazval 'Charlie'." # todo: NEW TRANSLATION
 flavor_eng.179.title: "Zlomyseľná Biblia" # todo: NEW TRANSLATION
 flavor_eng.179.desc: "Chyba pri korektúre spôsobila, že kráľovskí tlačiari vydali sériu chybne vytlačených biblí. Slovo 'not' bolo vynechané, v dôsledku čoho desatoro znie 'Nebudeš sa cudzoložiť' (v origináli 'Thou shalt commit adultery'). Tento zjavný a škandálny omyl vyvolal okamžitý rozruch verejnosti aj náboženských autorít, ktoré požadujú stiahnutie a opravu chybných výtlačkov." # todo: NEW TRANSLATION
 flavor_eng.179.a: "Zrušte im licenciu a uložte pokutu." # todo: NEW TRANSLATION
 flavor_eng.179.b: "Úprimná chyba." # todo: NEW TRANSLATION
 flavor_eng.179.tt1: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrujú nespokojnosť a odporujú [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.179.tt2: "Vypuknú nepokoje, ktoré zničia zodpovednú [ShowBuildingTypeName('printing_press_shop')]" # todo: NEW TRANSLATION
 flavor_eng.179.historical_info: "The Wicked Bible je zriedkavé vydanie publikované v roku 1631. Je to najznámejší príklad biblickej tlačovej chyby, pričom takéto výtlačky často boli zničované alebo potláčané, pretože ich obsah považovali za heretický. Vydavatelia boli prísne pokutovaní Starou komorou a arcibiskup Canterbury nariadil, aby boli chybné výtlačky stiahnuté a opravené." # todo: NEW TRANSLATION
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.180.desc: "Mimoriadny básnik a politický aktivista [john_milton.GetName] bol dlhodobo hlasným zástancom zmien, čo ho postavilo do opozície voči vládnym autoritám. [john_milton.GetSheHe|U] napísal reč známu ako #italic Areopagitica#!, ktorá odsudzuje predtlačovú cenzúru a zároveň obhajuje slobodu prejavu a slobodu tlače." # todo: NEW TRANSLATION
 flavor_eng.180.a: "Prijať slová [john_milton.GetHisHer]." # todo: NEW TRANSLATION
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.180.tt2: "Vplyv [john_milton.GetName] inšpiruje významné zmeny v slobode prejavu a tlače" # todo: NEW TRANSLATION
 flavor_eng.180.b: "Nech hovorí, ale zmeny nie sú potrebné." # todo: NEW TRANSLATION
 flavor_eng.180.tt3: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrujú nespokojnosť a odporujú [ShowPolicyName('strict_censorship')] [policy|e]." # todo: NEW TRANSLATION
 flavor_eng.180.tt4: "Niektorí parlamentaristi sú ovplyvnení slovami [john_milton.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.180.c: "Upáliť [john_milton.GetHimHer] za kacírstvo" # todo: NEW TRANSLATION
 flavor_eng.180.tt5: "Časy sa menia. Slová [john_milton.GetNameWithNoTooltip] zjednocujú parlamentných predstaviteľov, ktorí sú proti tomuto postupu" # todo: NEW TRANSLATION
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')] ustanovuje, že kacieri musia byť upálení" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlament ovplyvnený" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_parliament_desires_change: "Parlament túži po zmene" # todo: NEW TRANSLATION
 flavor_eng.180.historical_info: "John Milton bol vplyvný anglický básnik a štátny úradník počas anglickej občianskej vojny a následného Commonwealthu a Protektorátu pod Oliverom Cromwellom. Napísal niekoľko brožúr obhajujúcich slobodu a oddelenie cirkvi od štátu. Neskôr oslepol, no to mu nebránilo pokračovať v literárnej a politickej činnosti." # todo: NEW TRANSLATION
 flavor_eng.181.title: "Spoločnosť Hudsonovho zálivu" # todo: NEW TRANSLATION
 flavor_eng.181.desc_european_presence: "Dvaja [target_country.GetAdjective] obchodníci oslovili skupinu [ROOT.GetCountry.GetAdjective] koloniálnych obchodníkov s návrhom spoločne preskúmať oblasť [ShowAreaName('james_bay_lowlands_area')], aby zistili vhodnosť zriadenia lukratívneho obchodu s [ShowGoodsName('fur')] pozdĺž pobrežia.\n\nObchodníci už oslovili svojho koloniálneho guvernéra, ktorý ich odhovoril zo strachu, že prieskum trasy zátoky Hudson by mohol presunúť centrum obchodu s kožušinami mimo rieky St. Lawrence." # todo: NEW TRANSLATION
 flavor_eng.181.desc: "Oblasť [ShowAreaName('james_bay_lowlands_area')] je bohatá na živočíchy a rozľahlé pobrežie ju predurčuje na vytvorenie lukratívneho priemyslu s [ShowGoodsName('fur')]. Mali by sme zabezpečiť vznik spoločnosti, ktorá ovládne túto oblasť skôr, než dorazia iné európske mocnosti." # todo: NEW TRANSLATION
 flavor_eng.181.a: "Majú naše finančné prostriedky a požehnanie." # todo: NEW TRANSLATION
 flavor_eng.181.tt1: "Súkromní investori podporení vládnymi dotáciami sa pokúšajú založiť obchodnú spoločnosť v [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]" # todo: NEW TRANSLATION
 flavor_eng.181.b: "Nie je to záležitosť vlády." # todo: NEW TRANSLATION
 flavor_eng.181.tt2: "Iba súkromní investori sa pokúšajú etablovať prítomnosť v [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]" # todo: NEW TRANSLATION
 flavor_eng.181.c: "Nie je to uskutočniteľné ani obrátiteľné." # todo: NEW TRANSLATION
 flavor_eng.181.historical_info: "Hudson's Bay Company bola väčšinu svojej existencie obchodnou spoločnosťou zaoberajúcou sa kožušinami a dnes funguje ako maloobchodná skupina. Spoločnosti bola v roku 1670 udelená obchodná monopoly nad celou oblasťou Hudsonovho zálivu. Potenciál oblasti predviedli dvaja francúzski obchodníci, ktorí sa po návrate do Anglicka uchádzali a získali sponzoring princa Ruperta." # todo: NEW TRANSLATION
 flavor_eng.182.title: "Kožušinový konkurent" # todo: NEW TRANSLATION
 flavor_eng.182.desc_james_bay_discovered: "Prítomnosť [target_root_country.GetAdjective] obchodníkov v [ShowAreaName('james_bay_lowlands_area')] predstavuje vážnu hrozbu pre naše obchodné snahy s [ShowGoodsName('fur')] v [ShowAreaName('lower_canada_area')]. Je nevyhnutné, aby sme v tomto území založili vlastnú obchodnú spoločnosť a pokúsili sa ich prekonkurovať, inak hrozí, že prieskum trasy zátoky Hudson presunie fokus obchodu s [ShowGoodsNameWithNoTooltip('fur')] od rieky St. Lawrence." # todo: NEW TRANSLATION
 flavor_eng.182.desc: "Šíria sa fámy, že [target_root_country.GetName] založila konkurenčnú spoločnosť zaoberajúcu sa [ShowGoodsName('fur')] v nepreskúmaných oblastiach severne od [ShowAreaName('lower_canada_area')]. Mali by sme sa usilovať zmapovať tieto nepreskúmané oblasti, inak riskujeme, že ich prítomnosť presunie obchod s [ShowGoodsNameWithNoTooltip('fur')] preč od rieky St. Lawrence." # todo: NEW TRANSLATION
 flavor_eng.182.a: "Musíme sa ponáhľať!" # todo: NEW TRANSLATION
 flavor_eng.182.tt1: "Súkromní investori podporení vládnymi dotáciami sa pokúšajú etablovať prítomnosť v [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]" # todo: NEW TRANSLATION
 flavor_eng.182.b: "Aká drzosť." # todo: NEW TRANSLATION
 flavor_eng.182.c: "Získajte mapy od miestnych kmeňov." # todo: NEW TRANSLATION
 flavor_eng.183.title: "Veľká remonstrácia" # todo: NEW TRANSLATION
 flavor_eng.183.desc_common1: "Zástupca parlamentu predložil zoznam sťažností, o ktorých sa domnievajú, že by napravili ich obavy týkajúce sa korupcie a duchovného vplyvu v štátnych záležitostiach." # todo: NEW TRANSLATION
 flavor_eng.183.desc_common2: "\n\nĎalej je tu otázka kráľových poradcov v rámci [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorých prítomnosť sa vníma ako predĺženie vplyvu Cirkvi v záležitostiach štátu. Bolo navrhnuté vylúčiť členov duchovenstva z účasti v kabinete. Výmenou by parlament poskytol väčšiu podporu budúcemu zákonodarnému procesu." # todo: NEW TRANSLATION
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Nepoznajú zabudnutie na ukladanie daní bez súhlasu parlamentu kráľom [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a hľadajú záruky, že sa to už nebude opakovať. $flavor_eng.183.desc_common2$" # todo: NEW TRANSLATION
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nNakoniec poukazujú na to, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vládol bez zvolania parlamentu po značné obdobie a snažia sa zachovať svoje práva a privilégiá obmedzením moci monarchie." # todo: NEW TRANSLATION
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Poukazujú na to, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vládol bez zvolania parlamentu po značné obdobie a teraz sa snažia zachovať svoje práva a privilégiá obmedzením moci monarchie. $flavor_eng.183.desc_common2$" # todo: NEW TRANSLATION
 flavor_eng.183.a: "Vypracujte starostlivo formulované odmietnutie." # todo: NEW TRANSLATION
 flavor_eng.183.tt1: "Parlament môže reagovať nepriateľsky a pokúsiť sa obmedziť kráľovské právomoci za každú cenu" # todo: NEW TRANSLATION
 flavor_eng.183.b: "Súhlasiť s podmienkami." # todo: NEW TRANSLATION
 flavor_eng.183.b.custom: "The [ShowGovernmentReformName('grand_remonstrance_reform')] [government_reform|e] je zavedený" # todo: NEW TRANSLATION
 flavor_eng.183.c: "Pokúsiť sa dosiahnuť kompromis." # todo: NEW TRANSLATION
 flavor_eng.183.c.custom1: "Nízke diplomatické schopnosti [target_root_country.GetGovernment.GetRuler.GetName] znižujú pravdepodobnosť úspechu" # todo: NEW TRANSLATION
 flavor_eng.183.c.custom2: "Diplomatické schopnosti [target_root_country.GetGovernment.GetRuler.GetName] môžu presvedčiť dostatok členov parlamentu" # todo: NEW TRANSLATION
 flavor_eng.183.tt2: "Kompromis nemusí mať priaznivý výsledok" # todo: NEW TRANSLATION
 flavor_eng.183.d: "Slová sú moje najostrejšie zbrane." # todo: NEW TRANSLATION
 flavor_eng.183.tt3: " 'Strieborný jazyk' [trait|e] [target_root_country.GetGovernment.GetRuler.GetName] odzbrojí opozíciu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Veľká remonstrácia odmietnutá" # todo: NEW TRANSLATION
 flavor_eng.183.historical_info: "Veľká remonstrácia bola politický dokument predložený kráľovi Karolovi I. v roku 1641 parlamentom. Vyjadrovala ich frustráciu z kráľa a navrhovala rozsiahle zmeny s cieľom obmedziť jeho schopnosť zasahovať do parlamentných záležitostí. Dokument tiež poukazoval na obavy z katolicizmu a vplyvu kráľových poradcov. Krátko po tom, čo bola remonstrácia predložená, sa napätie medzi parlamentom a kráľom zvýšilo, čo vyvrcholilo začiatkom anglickej občianskej vojny." # todo: NEW TRANSLATION
 flavor_eng.184.title: "Veľký kompromis" # todo: NEW TRANSLATION
 flavor_eng.184.desc_compromise_reached: "Po rozsiahlych rokovaniach medzi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a zástupcami parlamentu bola dosiahnutá dohoda. V tomto ujednaní sa vplyv [ROOT.GetCountry.GetGovernment.GetRulerTitle] zníži výmenou za väčšiu podporu pri legislatívnych záležitostiach. Akíkoľvek členovia kabinetu zastupujúci Cirkev budú prepustení a bude im zakázané slúžiť, avšak [ROOT.GetCountry.GetGovernment.GetRulerTitle] si ponecháva právo vymenúvať členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_eng.184.desc: "Napriek rozsiahlym rokovaniam nebola dosiahnutá dohoda medzi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a zástupcami parlamentu." # todo: NEW TRANSLATION
 flavor_eng.184.a: "Prijať výsledok." # todo: NEW TRANSLATION
 flavor_eng.184.tt: " [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vnímajú [target_root_country.GetGovernment.GetRulerTitle] ako slabého za to, že nedokázal presvedčiť dostatok členov parlamentu na svoju stranu" # todo: NEW TRANSLATION
 flavor_eng.184.b: "Odmietnuť podpísať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Kompromis Veľkej remonstrácie" # todo: NEW TRANSLATION
 flavor_eng.185.title: "Hampton Court konferencia" # todo: NEW TRANSLATION
 flavor_eng.185.desc: "Stretnutie medzi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a zástupcami Cirkvi Anglickej, vrátane popredných [ROOT.GetCountry.GetAdjective] puritánov, sa má uskutočniť v [ShowWorkOfArtName('hampton_court')] s cieľom prerokovať cirkevné záležitosti. Dúfame, že vyriešime náboženské kontroverzie v Cirkvi [ROOT.GetCountry.GetName] a pokúsime sa zjednotiť rôzne frakcie, ale tiež riešiť obavy týkajúce sa Knihy spoločnej modlitby.\n\nBohužiaľ, arcibiskup, ktorý zastupoval Cirkev, neočakávane zomrel a jeho nástupca je menej tolerantný voči puritánskym názorom a praktikám." # todo: NEW TRANSLATION
 flavor_eng.185.a: "Tlačiť na puritánov, aby sa prispôsobili." # todo: NEW TRANSLATION
 flavor_eng.185.tt1: "Toto opatrenie puritánov odcudzuje a môže ich prinútiť uvažovať o svojich možnostiach" # todo: NEW TRANSLATION
 flavor_eng.185.tt2: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú spokojní s opatreniami prijatými na potlačenie akejkoľvek nejednoty" # todo: NEW TRANSLATION
 flavor_eng.185.b: "Nepodniknúť ďalšie kroky." # todo: NEW TRANSLATION
 flavor_eng.185.b.custom1: "All [ShowReligionName('catholic')] and [ShowReligionName('anglican')] [pops|e] lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.185.b.custom2: "All [ShowReligionName('calvinist')] [pops|e] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.185.tt3: " [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie sú spokojní s tolerovaním ďalšej nejednoty" # todo: NEW TRANSLATION
 flavor_eng.185.historical_info: "Hampton Court konferencia bola významnou udalosťou v anglickej histórii, ktorá sa konala v januári 1604 počas vlády kráľa Jakuba I. Konferencia bola zvolaná v paláci Hampton Court, kde sa kráľ Jakub I. snažil vyriešiť náboženské otázky a zmierniť určité kontroverzie v Cirkvi Anglickej. Na konferencii sa rozhodlo o autorizácii King James Version Biblie, no zároveň sa posilnila autorita Cirkvi Anglickej požadovaním, aby puritáni dodržiavali Tridsaťdeväť článkov, dohodnuté doktríny a praktiky Cirkvi. Konferencia taktiež neuspokojila všetky požiadavky puritánov na reformu." # todo: NEW TRANSLATION
 flavor_eng.186.title: "Veľká migrácia" # todo: NEW TRANSLATION
 flavor_eng.186.desc: "Naša neschopnosť nájsť spoločnú reč s puritánskym duchovenstvom, ktoré sa cíti odcudzené z nedostatku zmien v Cirkvi a vníma malú nádej v náboženskom a politickom prostredí, vedie k rastúcemu odchodu puritánov z [ROOT.GetCountry.GetName]. Charterovali značnú flotilu pozostávajúcu z jedenástich lodí, ktorá začala rýchlo prepravovať pasažierov preč." # todo: NEW TRANSLATION
 flavor_eng.186.a: "Bolo to nevyhnutné." # todo: NEW TRANSLATION
 flavor_eng.186.a.custom: "Puritáni opúšťajú [target_root_country.GetNameWithNoTooltip] v značnom počte" # todo: NEW TRANSLATION
 flavor_eng.186.tt1: "Niektorí začínajú nový život v kolóniách v [ShowRegionName('east_coast_region')]" # todo: NEW TRANSLATION
 flavor_eng.186.tt2: "Veľké množstvo si nájde útočisko v kolóniách [ShowRegionName('caribbean_region')]" # todo: NEW TRANSLATION
 flavor_eng.186.tt3: "Niektorí sa vrátia k svojim príbuzným v [ShowAreaName('holland_area')]" # todo: NEW TRANSLATION
 flavor_eng.186.tt4: "Zvyšok sa usadí v blízkom [ShowRegionName('ireland_region')]" # todo: NEW TRANSLATION
 flavor_eng.186.b: "Prijať drastické opatrenia." # todo: NEW TRANSLATION
 flavor_eng.186.historical_info: "Veľká migrácia sa odohrala medzi rokmi 1620 a 1640 a zahŕňala presídlenie desiatok tisícov stúpencov kalvinizmu, bežne nazývaných puritáni, ktorí žili v Anglicku. Dlho sa snažili reformovať Cirkev anglickú, avšak pri minimálnom pokroku a ubúdajúcej nádeji na reformu vo vlasti sa rozhodli pre emigráciu. Väčšina puritánov sa usadila v amerických kolóniách, avšak značná emigrácia smerovala aj do Írska, Nizozemska a nedávno založených kolónií v Karibiku. Prichádzajúci kolonisti zohrali základnú úlohu pri formovaní raných amerických kolónií a ich myšlienky a inštitúcie prispeli k jedinečnému charakteru raného amerického spoločenstva." # todo: NEW TRANSLATION
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.187.desc: "Vojenský stratég a skúsený námorník [robert_blake.GetName] nedávno zostavil prvý súbor pravidiel a predpisov pre námorníctvo a teraz sa pustil do veľkolepého úkolu prepracovať námorné taktiky používané Kráľovským námorníctvom. Hoci sú taktiky [robert_blake.GetHisHer] dosť neortodoxné, očakáva sa, že zrevolucionalizujú spôsob, akým sa vedú bitky na mori." # todo: NEW TRANSLATION
 flavor_eng.187.a: "Tak do toho." # todo: NEW TRANSLATION
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 enable_sailing_and_fighting_instructions_advance: "Umožní prístup k [ShowAdvanceName('sailing_and_fighting_instructions')] [advance|e]" # todo: NEW TRANSLATION
 flavor_eng.187.b: "Námorníctvo potrebuje [robert_blake.GetHimHer] inde." # todo: NEW TRANSLATION
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip] je pridaný ako [admiral|e]" # todo: NEW TRANSLATION
 flavor_eng.187.c: "Naše súčasné taktiky sú rozumné a pevné." # todo: NEW TRANSLATION
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] hľadá príležitosti inde" # todo: NEW TRANSLATION
 flavor_eng.187.historical_info: "Robert Blake bol anglický vojenský vodca, ktorý slúžil počas anglickej občianskej vojny a obdobia Interregnum. Jeho najdôležitejšie príspevky prišli v úlohe admirála, kedy sa podieľal na veľkom rozšírení flotily a vyvinul niekoľko nových techník, ktoré vytvorili základy námorných taktík používaných v Age of Sail, ako aj výstavby a údržby najväčšieho námorníctva, aké krajina kedy poznala." # todo: NEW TRANSLATION
 flavor_eng.188.title: "Záhadná poprava Anne Greene" # todo: NEW TRANSLATION
 flavor_eng.188.desc: "Miestna slúžka v [ShowLocationName('oxford')] bola nedávno odsúdená za spáchanie infanticídy. Tvrdila, že o svojom tehotenstve nevedela až do potratového incidentu, hoci bola pristihnutá pri snahe skryť pozostatky plodu. Anne Greene bola uznaná vinnou z vraždy a obesili ju v Oxfordskom hrade, napriek svedectvám potvrdzujúcim, že približne mesiac pred potratom sa vyskytli problémy.\n\nHoci je bežné, že chorí odsúdení sa poskytujú na pitvu, treba vyriešiť otázku, či by lekári mali mať dovolenie vykonať jej pitvu, pričom treba zohľadniť nesúhlas miestneho [ShowPopTypeName('clergy')]." # todo: NEW TRANSLATION
 flavor_eng.188.a: "Vhodný kandidát na anatomické štúdie." # todo: NEW TRANSLATION
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú veľmi nespokojní s tým, že sa má vykonať pitva, ktorú považujú za svätokrádež." # todo: NEW TRANSLATION
 flavor_eng.188.b: "Stačí neoznačený hrob." # todo: NEW TRANSLATION
 flavor_eng.188.historical_info: "Anne Greene bola slúžka v Anglicku v 17. storočí. Zapamätala sa vďaka okolnostiam svojej popravy a následnému prežitiu. Po tom, čo bola obesena po odsúdení, bola vložená do truhly a pripravená na pitvu, avšak v pozoruhodnom zvrate udalostí sa zistilo, že stále žije, hoci je v bezvedomí. Lekári uskutočnili niekoľko lekárskych zákrokov, ako je vpúšťanie krvi, aby ju prebudili, a nakoniec sa jej to podarilo. Udalosť viedla k významnej debate o justícii a možnostiach nespravodlivých odsúdení, spolu s následným odpustením Anne." # todo: NEW TRANSLATION
 flavor_eng.189.title: "Nečakané zotavenie" # todo: NEW TRANSLATION
 flavor_eng.189.desc: "Po ďalšom preskúmaní sa pri nedávno obesenom Anne Greene prejavil slabý pulz a slabé dýchanie. Lekári vyskúšali sériu ošetrení, napríklad nalievanie horúceho likéru do hrdla a prikladanie náplasti na hruď, aby vyprovokovali mladú ženu z bezvedomia. Nakoniec sa im podarilo a očakáva sa, že sa úplne zotaví.\n\nMnohí veria, že jej zachránila ruka Božia, aby preukázala jej nevinu, a žiadajú udelenie milosti." # todo: NEW TRANSLATION
 flavor_eng.189.a: "Udeľte odklad popravy." # todo: NEW TRANSLATION
 flavor_eng.189.b: "Späť na šibenicu." # todo: NEW TRANSLATION
 flavor_eng.190.title: "Kaviareň Angel" # todo: NEW TRANSLATION
 flavor_eng.190.desc: "Arménsky obchodník známy ako 'Jacob the Jew' predložil miestnym orgánom v [ShowLocationName('oxford')] návrh na otvorenie jedinečného zariadenia, ktoré by slúžilo ako centrum výmeny myšlienok, šírenia správ a informácií a podpory intelektuálnych debát. Má byť predstavený nový nápoj nazývaný 'káva', ktorý údajne skutočne dokáže udrieť." # todo: NEW TRANSLATION
 flavor_eng.190.a: "Povolené." # todo: NEW TRANSLATION
 flavor_eng.190.tt: "Založenie kaviarne v [ShowLocationNameWithNoTooltip('oxford')] povzbudí vznik podobných zariadení v iných mestách a mestečkách, čím sa ďalej zintenzívni výmena myšlienok" # todo: NEW TRANSLATION
 flavor_eng.190.b: "Špión medzi nami, ktorý sa nás snaží otráviť." # todo: NEW TRANSLATION
 the_angel: "Kaviareň Angel" # todo: NEW TRANSLATION
 flavor_eng.190.historical_info: "Kaviareň The Angel je často pripisovaná ako prvá kaviareň v Anglicku a zohrala významnú úlohu pri zavádzaní kávy v krajine. V tom čase boli kaviarne pomerne nový koncept v Európe, ale rýchlo sa stali obľúbeným miestom stretnutí pre učencov, akademikov, študentov a intelektuálov z blízkej univerzity a zohrali dôležitú úlohu pri šírení poznania." # todo: NEW TRANSLATION
 flavor_eng.191.title: "Punch a Judy" # todo: NEW TRANSLATION
 flavor_eng.191.desc: "V [ShowLocationName('london')] sa koná komická bábková show k veľkej radosti divákov. Predstavenie je presiaknuté klauniádou a vyvoláva šokovaný smiech, najmä pri šibalstvách pána Puncha. Celé predstavenie obratne riadi jediný bábkar v kabínke, ktorý poskytuje hlasy aj hudobné doprovody." # todo: NEW TRANSLATION
 flavor_eng.191.a: "Máme radi dobré predstavenie." # todo: NEW TRANSLATION
 flavor_eng.191.b: "Sponzorovať kontinentálne turné." # todo: NEW TRANSLATION
 flavor_eng.191.tt: "[samuel_pepys.GetName] si užíva predstavenie" # todo: NEW TRANSLATION
 flavor_eng.191.historical_info: "Punch and Judy je tradičná bábková hra, ktorá sa stala populárnou v Anglicku v 17. storočí. Mala veľký úspech a vystupovala na viacerých miestach vrátane Dublinu a Paríža. Postavy Punch a Judy sú zvyčajne vykreslené ako hádavý manželský pár a predstavenie pozostáva zo série krátkych scén, zahŕňajúcich komické a často násilné interakcie medzi nimi." # todo: NEW TRANSLATION
 flavor_eng.192.title: "Svedomitosť [samuel_pepys.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.192.desc: "Správca námorníctva prejavuje veľký potenciál napriek nedostatku námornej skúsenosti. Vplyv, svedomitosť a talent [samuel_pepys.GetName] by mohli pomôcť reformovať Námorný úrad a prispieť k profesionalizácii Kráľovského námorníctva." # todo: NEW TRANSLATION
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\n[samuel_pepys.GetSheHe|U] získal pozíciu písařa (Clerk of the Acts) na Námornej rade, kde sa ukazuje byť schopnejším a efektívnejším pracovníkom než kolegovia na vyšších postoch." # todo: NEW TRANSLATION
 flavor_eng.192.a: "Vymenujte [samuel_pepys.GetHerHim] za tajomníka rady." # todo: NEW TRANSLATION
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 enable_overhauled_admiralty_reform: "Umožní prístup k [ShowGovernmentReformName('overhauled_admiralty_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_eng.192.b: "Využite výhody [samuel_pepys.GetHisHer] prebiehajúcej práce." # todo: NEW TRANSLATION
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] zostáva na [samuel_pepys.GetHisHer] súčasnom pôsobisku" # todo: NEW TRANSLATION
 flavor_eng.192.tt3: "Práca [samuel_pepys.GetHisHer] v Námornej rade zefektívňuje operačné schopnosti námorníctva" # todo: NEW TRANSLATION
 flavor_eng.192.tt4: "Príspevky [samuel_pepys.GetHisHer|U] v rámci [samuel_pepys.GetHisHer] funkcie vedú k zlepšeniam v správe námorných a štátnych záležitostí" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Svedomitosť Samuela Pepysa" # todo: NEW TRANSLATION
 flavor_eng.192.c: "[samuel_pepys.GetSheHe|U] patrí na more." # todo: NEW TRANSLATION
 flavor_eng.192.historical_info: "Práca Samuela Pepysa bola kľúčová pre modernizáciu a reformu Kráľovského námorníctva v dôležitom období jeho histórie. Niektoré z zmien zahŕňali zlepšenie zásobovania a zaopatrenia námorníctva a zavedenie systému pravidelných výplat pre námorníkov a dôstojníkov. Dnes je najviac známy pre rozsiahly denník, ktorý viedol desať rokov a ktorý podrobne zaznamenal udalosti, ako Veľký požiar a Veľkú morovú epidémiu v Londýne." # todo: NEW TRANSLATION
 flavor_eng.193.title: "Principia" # todo: NEW TRANSLATION
 flavor_eng.193.desc: "Nedávno vydaná kniha s názvom #italic Principia#! od [isaac_newton.GetName] má potenciál zrevolucionalizovať oblasti fyziky, matematiky a astronómie. Sú v nej načrtnuté zákony pohybu a univerzálnej gravitácie, ktoré vysvetľujú, prečo sú všetky objekty s hmotou priťahované navzájom silou gravitačnou.\n\nNiet pochýb, že bude považovaná za jedno z najdôležitejších diel v histórii vedy." # todo: NEW TRANSLATION
 flavor_eng.193.a: "Majstrovské dielo, ktoré treba oslavovať." # todo: NEW TRANSLATION
 flavor_eng.193.b: "Zvolajte naše najväčšie mysle, aby to prediskutovali." # todo: NEW TRANSLATION
 flavor_eng.193.c: "Je to len kniha." # todo: NEW TRANSLATION
 flavor_eng.193.tt: "Založenie kaviarní po celom Anglicku uľahčuje šírenie myšlienok načrtnutých v #italic Principia#! do širšieho publika" # todo: NEW TRANSLATION
 flavor_eng.193.historical_info: "Philosophiæ Naturalis Principia Mathematica, bežne známa ako Principia, je považovaná za najvýznamnejšie dielo Isaaca Newtona. Pôvodne bola vydaná v latinčine a patrí medzi najvplyvnejšie vedecké knihy, aké boli kedy napísané." # todo: NEW TRANSLATION
 flavor_eng.195.title: "Kríza vylúčenia" # todo: NEW TRANSLATION
 flavor_eng.195.desc: "[catholic_relative.GetName], blízky príbuzný [ROOT.GetCountry.GetGovernment.GetRuler.GetName], odmietol zložiť zákonom vyžadovanú prísahu, ktorá žiada každého, kto je považovaný za vhodného do verejnej služby, aby sa zaviazal k praktikám [ROOT.GetCountry.GetReligion.GetAdjective], vrátane prijímania prijímania v ustanovenej cirkvi [ROOT.GetCountry.GetName]. To zvyšuje možnosť, že by sa [ShowReligionAdjective('catholic')] stal de facto panovníkom, ak by [ROOT.GetCountry.GetGovernment.GetRulerTitle] niekedy zvolil nekonformného nástupcu.\n\nParlament navrhuje zmeniť zákon, aby zabránil takýmto situáciám a zabezpečil hladký proces následníctva." # todo: NEW TRANSLATION
 flavor_eng.195.a: "Oponujte tejto šialenosti." # todo: NEW TRANSLATION
 flavor_eng.195.b: "Presvedčte poslancov parlamentu, aby boli na našej strane." # todo: NEW TRANSLATION
 flavor_eng.195.tt: "Dostatok poslancov parlamentu je presvedčených, aby sa zákon neschválil" # todo: NEW TRANSLATION
 flavor_eng.195.c: "Logický krok." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_opposed_parliament: "Proti parlamentu" # todo: NEW TRANSLATION
 flavor_eng.195.historical_info: "Exclusion Crisis boli viaceré pokusy parlamentu vylúčiť brata Karola II., Jamesa, vojvodu z Yorku, z trónu Anglicka, Škótska a Írska, pretože bol katolík. Pokusy boli neúspešné, ale nakoniec viedli k prijatiu Act of Settlement v roku 1701 a udalostiam spojeným s Veľkou revolúciou." # todo: NEW TRANSLATION
 flavor_eng.196.title: "Komédie obdobia obnovenia" # todo: NEW TRANSLATION
 flavor_eng.196.desc: "Nový typ komédie získava na obľube u popredných dramatikov. Podporuje sa vulgárny jazyk, hry sa zrieknu kritiky na tému hazardu, pitia a lásky s cieľom šokovať divákov. Komédie pritiahnu rôznorodé publikum vrátane aristokratov a ich sluhov, ktorí sú fascinovaní poslednými úpravami, pútavými zápletkami, slávnymi hercami a prvým začlenením profesionálnych herečiek." # todo: NEW TRANSLATION
 flavor_eng.196.a: "Schválené a podporované." # todo: NEW TRANSLATION
 flavor_eng.196.tt1: "To umožňuje účasť herečiek a ženských dramatikov" # todo: NEW TRANSLATION
 flavor_eng.196.tt2: "[samuel_pepys.GetName] si užíva predstavenie" # todo: NEW TRANSLATION
 flavor_eng.196.b: "Pre vulgárny jazyk tu nie je miesto." # todo: NEW TRANSLATION
 flavor_eng.196.historical_info: "Restoration Comedy je žáner anglickej dramatiky, ktorý sa objavil počas obdobia známeho ako Anglické obnovenie. Hry sa vyznačujú ostrým humorom, satirou a vtipom. Po puritánskom režime Olivera Cromwella, ktorý viedol k zatvoreniu divadiel, došlo k významnej zmene v anglickej spoločnosti a kultúre, ktorá postupne zmenila verejné postoje k morálnym otázkam." # todo: NEW TRANSLATION
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.197.desc: "Hľadajúc zamestnanie a snahu presadiť sa v čase zvýšeného záujmu o restoration comedy sa dramatická spisovateľka [aphra_behn.GetName] obrátila na King's Company, prominentnú divadelnú skupinu špecializujúcu sa na inscenovanie. [aphra_behn.GetSheHe|U] je zadĺžená a má problémy dosiahnuť úspech, avšak komédia sa javí byť jej prirodzeným smerom." # todo: NEW TRANSLATION
 flavor_eng.197.a: "Literárny vzor pre neskoršie generácie." # todo: NEW TRANSLATION
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vyjadrujú nespokojnosť s odporom voči [ShowPolicyName('strict_censorship')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.197.b: "Morálka jej hier je sporná." # todo: NEW TRANSLATION
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U] je nútená verejne sa brániť, čím si získa meno a väčšie uznanie" # todo: NEW TRANSLATION
 flavor_eng.197.c: "To sú neúprosné časy." # todo: NEW TRANSLATION
 flavor_eng.197.historical_info: "Aphra Behn bola anglická dramatická spisovateľka, poetka a novelistka, považovaná za jednu z prvých profesionálnych žien-píšucich v anglickej literatúre. Je najznámejšia svojimi hrami, najmä v žánri restoration comedy. Čelila kritike počas svojej kariéry, ktorú obhajovala tvrdením, že je odsudzovaná preto, že je žena, zatiaľ čo muži dramatikovia si mohli dovoliť škandálne životy a písať nemorálne hry." # todo: NEW TRANSLATION
 flavor_eng.198.title: "Kráľovská spoločnosť" # todo: NEW TRANSLATION
 flavor_eng.198.desc: "Stretnutie našich najväčších vedeckých myslí prinieslo niektoré z najväčších vynálezov v našej spoločnosti. Môžeme založiť nezávislý orgán, riadený vlastnou radou a so sídlom v [ROOT.GetCountry.GetCapital.GetName], ktorý by podporoval vedu a jej prínosy a uznával a podporoval vynikajúcu vedu. Tiež by poskytoval vedecké poradenstvo pre politiku a vzdelávanie a sústredil by naše výskumné úsilie." # todo: NEW TRANSLATION
 flavor_eng.198.a: "Skvelý nápad." # todo: NEW TRANSLATION
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] sa stáva patrónom tejto novo vytvorenej učené spoločnosti" # todo: NEW TRANSLATION
 flavor_eng.198.b: "Namiesto toho investujte do našich univerzít." # todo: NEW TRANSLATION
 flavor_eng.198.c: "Znie to draho a byrokraticky." # todo: NEW TRANSLATION
 flavor_eng.198.historical_info: "Kráľovská spoločnosť bola založená v roku 1660 za vlády kráľa Karola II. Organizátormi boli poprední členovia vedeckej komunity, ktorí sa hlboko zasadzovali o rozšírenie hraníc vedeckého poznania a jeho pokrok. Cieľom bolo vytvoriť platformu, kde sa vedci, učenci a intelektuáli môžu stretávať a vymieňať si svoje výskumné výsledky s cieľom pretváriť myšlienky na konkrétne výsledky." # todo: NEW TRANSLATION
 flavor_eng.199.title: "Philosophical Transactions" # todo: NEW TRANSLATION
 flavor_eng.199.desc: "Prvý časopis na svete venovaný výlučne vede navrhla [ShowBuildingTypeName('royal_society')]. Účelom je publikovať pôvodné výskumné články, vedecké objavy a akademické práce. Zdieľaním týchto zistení s širším publikom by to pomohlo napredovať ľudskému poznaniu v oblastiach ako fyzika, chémia a astronómia. Spoločnosť dúfa, že publikácia sa stane svedectvom trvalého hľadania poznania." # todo: NEW TRANSLATION
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nNedostatok [ShowBuildingTypeName('printing_press_shop')] v [ShowLocationName('london')] však bude brániť jej vydávaniu, pokiaľ sa situácia nevyrieši." # todo: NEW TRANSLATION
 flavor_eng.199.a: "Vytlačte to s naším požehnaním." # todo: NEW TRANSLATION
 flavor_eng.199.b: "Uhradiť náklady." # todo: NEW TRANSLATION
 flavor_eng.199.tt1: "Na náklady vlády je narychlo postavená [ShowBuildingTypeName('printing_press_shop')]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions Kráľovskej spoločnosti" # todo: NEW TRANSLATION
 flavor_eng.199.c: "Obmedzené vydanie stačí." # todo: NEW TRANSLATION
 flavor_eng.199.tt2: "Jedno vydanie je publikované s pomocou kráľovského tlačiara" # todo: NEW TRANSLATION
 flavor_eng.199.historical_info: "Philosophical Transactions of the Royal Society je vedecký časopis, ktorý sa publikuje kontinuálne od roku 1665. Pokrýva viaceré vedecké odbory a významne prispel k šíreniu vedeckého poznania a zaznamenávaniu významných objavov. Mnohé publikované objavy inšpirovali ďalší výskum a inovácie." # todo: NEW TRANSLATION
 flavor_eng.200.title: "Matkina záhuba" # todo: NEW TRANSLATION
 flavor_eng.200.desc: "V roku 1330 zradná kráľovná matka [isabella.GetName] pomohla [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] pri krvavej vražde svojho vlastného manžela, [GetCharacter('eng_edward_ii').GetName]. Nakoniec sme [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] chytili a po jeho poprave sme našu kráľovnú matku umiestnili do domáceho väzenia.\n\nHoci má v [ROOT.GetCountry.GetName] reputáciu zradkyne, vo [GetCountry('FRA').GetLongName] je známa hlavne ako vyspelá členka prestížnej dynastie [isabella.GetDynasty.GetName], ktorá si stále udržiava značný rešpekt medzi [GetCountry('FRA').GetAdjectiveWithNoTooltip] šľachtou.\n\nS našimi pretrvávajúcimi obavami na druhej strane kanála by mohlo byť užitočné využiť jej ušľachtilý pôvod tým, že bude rokovať s [GetCountry('FRA').GetAdjectiveWithNoTooltip] vyslancami v mene svojho syna." # todo: NEW TRANSLATION
 flavor_eng.200.a: "Čas zahojí všetky rany." # todo: NEW TRANSLATION
 flavor_eng.200.b: "Nech hnije." # todo: NEW TRANSLATION
 eng_capetian_mother: "Kapetovská kráľovná matka" # todo: NEW TRANSLATION
 flavor_eng.201.title: "Kráľovský dotyk" # todo: NEW TRANSLATION
 flavor_eng.201.desc: "Od čias [GetCharacter('eng_edward_the_confessor').GetName] mali panovníci [ROOT.GetCountry.GetName] jedinečnú zázračnú liečivú schopnosť známu ako 'kráľovský dotyk', ktorá sa zvyčajne vykonávala na desiatkach ľudí pri veľkých ceremóniách. Jediní ďalší panovníci, ktorí kedy preukázali takúto schopnosť, boli panovníci [GetCountry('FRA').GetName].\n\nPo potretí osoby postihnutej skrofulózou — chorobou, pri ktorej na krku vzniká veľký absces — [ROOT.GetCountry.GetGovernment.GetRulerTitle] chorobu vylieči a postihnutý sa vráti do normálneho zdravia.\n\nKeďže božské sily sú darované Bohom len tým, ktorí majú dedičné právo na trón, vykonanie rituálu bude nepopierateľným dôkazom, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] je právoplatným [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_eng.201.a: "Zachovajme rituál." # todo: NEW TRANSLATION
 flavor_eng.201.b: "Mystickosť neposkytuje legitimitu." # todo: NEW TRANSLATION
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.202.desc: "V roku 1327 [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], jeden z najvplyvnejších šľachticov svojej doby, zradne povstal proti [GetCharacter('eng_edward_ii').GetShortName] a zavraždil ho. Krátko potom bol sám obesený.\n\nJeho vnuk [young_roger.GetName] prežíva ako mladý, ale vzorný rytier. Bol by skvelým veliteľom, hoci spraviť z neho príkladom by mohlo odradiť budúcich zradcov." # todo: NEW TRANSLATION
 flavor_eng.202.a: "Maj nepriateľov blízko." # todo: NEW TRANSLATION
 flavor_eng.202.b: "Je to príliš nebezpečné." # todo: NEW TRANSLATION
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip] — most sa rúca" # todo: NEW TRANSLATION
 flavor_eng.203.desc: "Živý most [target_location.GetName] stojí ako jediný priechod cez rieku Temžu od roku 1209, ale je to tiež jedna z najrušnejších obchodných ulíc v celom meste. Most osadzujú pánske galantérie, rukavičiari a iné módne obchody a priťahuje najbohatšiu klientelu v celom [ROOT.GetCountry.GetName].\n\nAvšak niekoľko dní potom, čo správcovia mosta zistili trhliny v murive, sa na južnom konci náhle zrútili dva oblúky, čo spôsobilo neopraviteľné poškodenie pôvodnej konštrukcie.\n\nNašťastie nikto nebol zabitý, ale most potrebuje naliehavú prestavbu, inak bude treba most úplne rozobrať. Z akých materiálov obnovíme oblúky?" # todo: NEW TRANSLATION
 flavor_eng.203.a: "Drevo a hlina." # todo: NEW TRANSLATION
 flavor_eng.203.b: "Železo a kameň." # todo: NEW TRANSLATION
 flavor_eng.203.c: "Striebro a zlato." # todo: NEW TRANSLATION
 flavor_eng.203.d: "Udržať jeho nevyhnutné zrútenie pod kontrolou." # todo: NEW TRANSLATION
 eng_london_bridge_wood_clay: "Londýnsky most — drevo a hlina" # todo: NEW TRANSLATION
 eng_london_bridge_iron_stone: "Londýnsky most — železo a kameň" # todo: NEW TRANSLATION
 eng_london_bridge_silver_gold: "Londýnsky most — striebro a zlato" # todo: NEW TRANSLATION
 flavor_eng.204.title: "Vyložené zlatom" # todo: NEW TRANSLATION
 flavor_eng.204.desc: "Medzi roľníckymi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa rozšíril zvedavý povestný príbeh, že ulice [target_location.GetName] sú vyložené zlatom.\n\nHoci väčšina chápe, že ide len o poetickú metaforu, predstava, že roľník môže v tomto meste prejsť z šiat na bohatstvo, inšpiruje takmer každého." # todo: NEW TRANSLATION
 flavor_eng.204.a: "Nech sa chýry rozšíria." # todo: NEW TRANSLATION
 flavor_eng.204.b: "Ulice sú vyložené uhlím a blatom." # todo: NEW TRANSLATION
 flavor_eng.204.c: "Prečo by sme ulice skutočne nevyložili zlatom?" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Chýry o vyložených zlatom" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Skutočne vyložené zlatom" # todo: NEW TRANSLATION
 eng_paved_with_gold: "Náklady na vyloženie zlatom" # todo: NEW TRANSLATION
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.205.desc: "Írsko-rodený filozof, chemik a fyzik [robert_boyle.GetName] nadšene vykonáva experimentálnu vedu vo svojom sídle v [ShowLocationName('oxford')]. [robert_boyle.GetSheHe|U] vytvoril priekopnícku teóriu o inverznom vzťahu medzi tlakom a objemom plynu pri konštantnej teplote. Ako oddaný [ShowReligionName('anglican')], [robert_boyle.GetSheHe] verí, že štúdium vedy a prírody môže prehĺbiť pochopenie Božieho stvorenia, o čom píše rozsiahlo medzi experimentmi." # todo: NEW TRANSLATION
 flavor_eng.205.a: "Ocenujeme úsilie [robert_boyle.GetHisHer]." # todo: NEW TRANSLATION
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U] často navštevuje stretnutia iných intelektuálov a môže zohrávať úlohu pri založení poprednej vedeckej spoločnosti" # todo: NEW TRANSLATION
 flavor_eng.205.b: "Podnietime [robert_boyle.GetHimHer] k zdieľaniu [robert_boyle.GetHisHer] zistení." # todo: NEW TRANSLATION
 flavor_eng.205.c: "Šialenec a kacír v jednom." # todo: NEW TRANSLATION
 flavor_eng.205.historical_info: "Robert Boyle je považovaný za jedného z najvplyvnejších vedcov 17. storočia a kľúčovú postavu vedeckej revolúcie. Často ho označujú za jedného zo zakladateľov modernej chémie. Jeho najslávnejšie dielo, známe ako Boyleov zákon, položilo základy pre rozvoj ideálneho plynového zákona." # todo: NEW TRANSLATION
 flavor_eng.206.title: "Krásna, vtipná Nell" # todo: NEW TRANSLATION
 flavor_eng.206.desc: "Charizmatická a príťažlivá herečka, ktorá dokáže zabaviť a očariť publikum, sa objavila v miestnych divadlách. Napriek skromným začiatkom [eleanor_gwyn.GetHisHer] sa [eleanor_gwyn.GetSheHe] vypracovala do popredia a upútala pozornosť [target_root_country.GetGovernment.GetRulerTitle], ktorý prejavuje nadšenie ponúknuť [eleanor_gwyn.GetHisHer] príležitosť baviť dvorskú spoločnosť." # todo: NEW TRANSLATION
 flavor_eng.206.a: "Veľmi vhodná milenka." # todo: NEW TRANSLATION
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U] porodí dieťa [target_root_country.GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U] využije svoj vplyv u [target_root_country.GetGovernment.GetRulerTitle] na podporu záujmov hercov a dramatikov" # todo: NEW TRANSLATION
 flavor_eng.206.tt4: "Sociálne normy sa stávajú uvoľnenejšími voči osobnému správaniu, keď [target_root_country.GetGovernment.GetRulerTitle] verejne prijme milenku z nižšej vrstvy" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_influential_figurine: "Vplyvná osobnosť" # todo: NEW TRANSLATION
 flavor_eng.206.b: "Zrodená len na pobavenie." # todo: NEW TRANSLATION
 flavor_eng.206.b.custom: "Všetci [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] a [ShowPopTypeName('peasants')] v [ShowLocationName('london')] získavajú [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.206.c: "Nevýrazná divadelná prítomnosť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Absencia vplyvnej osobnosti" # todo: NEW TRANSLATION
 flavor_eng.206.tt5: "Práva umelcov sa zhoršujú bez výrazného zástancu, ktorý by presadzoval ich záujmy" # todo: NEW TRANSLATION
 flavor_eng.206.historical_info: "Eleanor Gwyn bola divadelná herečka a celebrita na konci 17. storočia. Narodila sa v chudobe a už v mladom veku vystupovala na javisku, kde bola chválená za svoje komické výkony a preslávila sa svojím rýchlym vtipom a humorom, čo jej vynieslo prezývku 'Pretty, witty Nell'. Najznámejšia je pre svoj romantický vzťah s kráľom Karolom II., vzťah, ktorý trval takmer 17 rokov a zrodili sa z neho 2 nemanželské deti." # todo: NEW TRANSLATION
 flavor_eng.207.title: "Panovník pod vodou" # todo: NEW TRANSLATION
 flavor_eng.207.desc: "Gadget Wizard a vynálezca [cornelius_debbel.GetName] prijal pozvanie do [ROOT.GetCountry.GetName] od [ROOT.GetCountry.GetGovernment.GetRulerTitle], a [cornelius_debbel.GetSheHe] má predložiť [cornelius_debbel.GetHisHer] najnovší vynález zhromaždeným davom.\n\nPeculiarne podmorské vozidlo bolo premiestnené na Temžu s tvrdeniami, že dokáže preplávať rieku úplne ponorené v hĺbke dvoch až troch sáh. Skúšobná jazda je naplánovaná medzi Westminsterom a Greenwichom a osobné pozvanie bolo rozšírené aj pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], aby nastúpil ako pasažier a bol svedkom tohto jedinečného predstavenia." # todo: NEW TRANSLATION
 flavor_eng.207.a: "Prijať pozvanie." # todo: NEW TRANSLATION
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] sa pridáva k [cornelius_debbel.GetNameWithNoTooltip] na palube improvizovanej ponorky pre pomerne rizikový skúšobný ponor" # todo: NEW TRANSLATION
 flavor_eng.207.tt2: "Diváci sú ohromení predvedenou odvahou [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.207.b: "Pozorovať predstavenie z brehu." # todo: NEW TRANSLATION
 flavor_eng.207.tt3: "Diváci nie sú ohromení predvedenou zbabelosťou [target_root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_eng.207.historical_info: "Cornelis Drebbel bol holandský vynálezca, ktorý v roku 1620 pre Royal Navy postavil prvú ovládateľnú ponorku. Medzi rokmi 1620 a 1624 úspešne postavil a otestoval ďalšie dve ponorky, zatiaľ čo tretia a konečná verzia bola predvedená osobne kráľovi Jakubovi I. a niekoľkým tisícom Londýnčanov. Ponorka dokázala zostať ponorená tri hodiny a bola testovaná niekoľkokrát. Napriek úspechu Admiralita nikdy dizajn neimplementovala kvôli nedostatku nadšenia pre jeho použiteľnosť." # todo: NEW TRANSLATION
 flavor_eng.208.title: "Prvá plavba" # todo: NEW TRANSLATION
 flavor_eng.208.desc_successfully_submerged: "Ponorka znovu vypláva pri brehoch Greenwiche, k obrovskému potešeniu očakávajúcich divákov. [cornelius_debbel.GetName] a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nakoniec vystupujú, privítaní nadšeným potleskom. Je to skutočne pozoruhodná ukážka." # todo: NEW TRANSLATION
 flavor_eng.208.desc: "Ponorka sa nepodarí vyplaviť pri brehoch Greenwiche, ku veľkému sklamaniu očakávajúcich divákov. [cornelius_debbel.GetName] a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa zdajú byť v moci mora a obrovský smútok zaplavuje čakajúce davy. Je to naozaj zarmucujúca udalosť." # todo: NEW TRANSLATION
 flavor_eng.208.a: "Hurá!" # todo: NEW TRANSLATION
 flavor_eng.208.b: "Niet slov." # todo: NEW TRANSLATION
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle] sa podarí uniknúť z nebezpečného prístroja a vypláva na povrch" # todo: NEW TRANSLATION
 flavor_eng.210.title: "Mrazový jarmok" # todo: NEW TRANSLATION
 flavor_eng.210.desc: "Mimoriadne chladné počasie spôsobilo, že rieka Temža zamrzla. Miestni obyvatelia navrhli zorganizovať jarmok na brehu rieky s rôznymi stánkami a atrakciami postavenými na ľade, vrátane predajcov jedla, krčiem, hier a dokonca malých obchodov. Súčasťou slávností by bolo ľadové korčuľovanie, sánkovanie a preteky koní a kočov.\n\nHovorí sa dokonca o provizórnom moste, ktorý by ľuďom umožnil prejsť z jedného brehu na druhý bez nutnosti prekonávať zľadovatený povrch." # todo: NEW TRANSLATION
 flavor_eng.210.a: "Tvorivý prístup." # todo: NEW TRANSLATION
 frost_fair: "Mrazový jarmok" # todo: NEW TRANSLATION
 flavor_eng.210.b: "Rizikové podnikanie." # todo: NEW TRANSLATION
 flavor_eng.210.historical_info: "Mrazový jarmok v roku 1683 bol rozsiahla udalosť, ktorá trvala približne 2 mesiace. Udalosť bola podrobne zdokumentovaná, vrátane rytín, brožúr a písomných záznamov. Bola to pozoruhodná a nezabudnuteľná udalosť v histórii Londýna a odvtedy sa podobný jarmok neopakoval kvôli zmenám v prúde rieky a výstavbe nábreží." # todo: NEW TRANSLATION
 flavor_eng.211.title: "Saveryho stroj" # todo: NEW TRANSLATION
 flavor_eng.211.desc: "Vynálezca [thomas_savery.GetName] podal patent na parný prístroj určený na komerčné použitie. Zariadenie slúži ako pumpa a predstavuje revolučnú metódu čerpania vody, ktorú by bolo možné využiť na zlepšenie odvodňovania baní a zavedenie rozsiahleho verejného zásobovania vodou." # todo: NEW TRANSLATION
 flavor_eng.211.a: "Uprednostniť zásobovanie vodou." # todo: NEW TRANSLATION
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.211.b: "Bane sú naším živobytím." # todo: NEW TRANSLATION
 flavor_eng.211.c: "Použiť to ako prototyp pre ďalší pokrok." # todo: NEW TRANSLATION
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] získava pozíciu v [ShowBuildingTypeName('royal_society')]" # todo: NEW TRANSLATION
 flavor_eng.212.title: "Únia korún" # todo: NEW TRANSLATION
 flavor_eng.212.desc: "Po nedávnom úmrtí [dying_monarch.GetName] prestupuje trón [inherited_country.GetName] na [inheriting_monarch.GetName] podľa zmluvy. [inheriting_country.GetName] a [inherited_country.GetName] si naďalej zachovajú samostatné parlamenty a právne systémy na určitý čas. Možnosť úplnej únie bude zvážená v budúcnosti, ak to okolnosti odôvodnia." # todo: NEW TRANSLATION
 flavor_eng.212.a: "Konečne zjednotení." # todo: NEW TRANSLATION
 flavor_eng.212.historical_info: "Únia korún sa týka významnej udalosti z roku 1603, keď sa Jakub VI. zo Škótska stal tiež Jakubom I. Anglickým. Pred úniou boli Anglicko a Škótsko samostatné kráľovstvá s vlastnými panovníkmi. Anglicko vládla dynastia Tudorov, zatiaľ čo Škótsko patrilo Stuartom. Keď kráľovná Alžbeta I. zomrela bez potomkov, jej smrť pripravila pôdu pre úniu." # todo: NEW TRANSLATION
 flavor_eng.213.title: "Rast akciových spoločností" # todo: NEW TRANSLATION
 flavor_eng.213.desc: "Pokračujúci rast nášho koloniálneho impéria čelí výzvam kvôli spojeným nákladom v pomere k podstúpenému riziku. Môžeme zaviesť nový typ podniku, ktorý zabezpečí financovanie prostredníctvom vydávania akcií a zníži časť rizika pre súkromných investorov. Alternatívou je zachovanie existujúceho systému, aby sa minimalizovalo možné finančné riziko a obmedzilo nadmerné podstupovanie rizika." # todo: NEW TRANSLATION
 flavor_eng.213.a: "Podstupovanie rizík je nebezpečné." # todo: NEW TRANSLATION
 flavor_eng.213.b: "Čím riskantnejšia cesta, tým väčší zisk." # todo: NEW TRANSLATION
 flavor_eng.213.historical_info: "Vznik akciových obchodných spoločností vznikol z potreby dodatočného financovania, pretože riziká spojené s kolonizáciou sa stali tak enormnými, že ich nemohol financovať jediný investor. Štruktúra akciových spoločností podporila rozmach obchodu v Anglicku i zámozemí. Hoci táto nová podniková forma priniesla výrazný ekonomický rast a inovácie, počas svojho raného vývoja mala aj niekoľko negatívnych stránok a nevýhod." # todo: NEW TRANSLATION
 flavor_eng.214.title: "Prvý román" # todo: NEW TRANSLATION
 flavor_eng.214.desc: "Nedávno zachránený námorník, ktorý sa potopil pri západnom pobreží neobývanej ostrova Mas a Tierra, inšpiroval napísanie akéhosi autobiografického diela, ktoré sleduje putovanie 'Robinsona Crusoe', stroskotanca, ktorý strávil 28 rokov na vzdialenom tropickom púštnom ostrove. Počiatočné kritiky sú výrazne pozitívne a toto dielo sa javí ako začiatok realistickej fikcie ako literárneho žánru.\n\nAutorom tohto románu nie je nik iný ako [daniel_defoe.GetName], všestranný spisovateľ, obchodník a politický stratég, a očakáva sa, že vydanie sa stane veľkým domáce aj zahraničným hitom." # todo: NEW TRANSLATION
 flavor_eng.214.a: "Pero je [daniel_defoe.GetHisHer] najväčším spojencom." # todo: NEW TRANSLATION
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.214.b: "Lepšie sa hodí v poradnej úlohe." # todo: NEW TRANSLATION
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] píše niekoľko plodných textov presadzujúcich plány na ekonomické a sociálne zlepšenie, vrátane skorého návrhu na národný poistný systém" # todo: NEW TRANSLATION
 flavor_eng.214.historical_info: "Robinson Crusoe je román od Daniela Defoea, ktorý sleduje protagonistu, ako bojuje o prežitie, snaží sa prispôsobiť novému prostrediu a nakoniec sa mení na vynaliezavú a sebestačnú osobu. Román sa uvádza ako druhý najprekladanější text po Biblii." # todo: NEW TRANSLATION
 flavor_eng.215.title: "Bublina Južného mora" # todo: NEW TRANSLATION
 flavor_eng.215.desc: "Akciová spoločnosť s ponukou takmer stopercentného výnosu zaznamenala pád ceny akcií. Spoločnosť v skutočnosti nevykazuje ani zďaleka také zisky, aké sľubovala, namiesto toho spláca dlh vytváraním falošných nádejí pre svojich majiteľov.\n\nInvestori zostali zruinovaní, stratili tisíce a došlo k výraznému nárastu samovrážd. Na uliciach panuje rozsiahly hnev a nespokojnosť, verejnosť žiada vysvetlenie." # todo: NEW TRANSLATION
 flavor_eng.215.a: "Muselo sa to stať." # todo: NEW TRANSLATION
 flavor_eng.215.tt1: "Bublina spôsobí významnú ekonomickú krízu v [target_root_country.GetName]" # todo: NEW TRANSLATION
 flavor_eng.215.tt2: "Dôslednosť [robert_walpole.GetNameWithNoTooltip] zmierňuje časť ekonomických škôd" # todo: NEW TRANSLATION
 flavor_eng.215.b: "Poskytnúť záchranný balík a odškodniť investorov." # todo: NEW TRANSLATION
 flavor_eng.215.tt3: "Vládna intervencia stabilizuje ekonomiku, ale poškodí dôveru investorov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_south_sea_bubble: "Bublina Južného mora" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_restructuring: "Reštrukturalizácia spoločnosti" # todo: NEW TRANSLATION
 flavor_eng.215.historical_info: "Bublina Južného mora bola jedným z najskorších finančných krachov v histórii. Začala, keď bola založená britská akciová spoločnosť s cieľom konsolidovať, kontrolovať a znížiť národný dlh a pomôcť Británii zvýšiť obchod a zisky v Amerike. Špekulácie nafúkli cenu akcií na neudržateľnú úroveň, až nakoniec akcie klesli a zruinovali tisíce investorov." # todo: NEW TRANSLATION
 flavor_eng.216.title: "Nepokoje v Spitalfields" # todo: NEW TRANSLATION
 flavor_eng.216.desc: "V niekoľkých častiach mesta došlo k násilným stretom medzi miestnymi orgánmi a tkáčmi z okresu Spitalfields kvôli sporom o mzdy a zavádzaniu strojov do výroby, čo by malo narušiť živobytie tkáčov pracujúcich na ručných stavebniciach. Nepokoje viedli k zničeniu aspoň jedného [ShowBuildingTypeName('fine_cloth_guild')] a útokom na domy zamestnávateľov, pričom vzbúrenci vzdorujú snahám o ich zatýkanie." # todo: NEW TRANSLATION
 flavor_eng.216.a: "Reagovať silou." # todo: NEW TRANSLATION
 flavor_eng.216.a.custom: "Všetci odsúdení vzbúrenci sú poslaní do odľahlej trestaneckej kolónie [ShowAreaName('eastern_australia_area')]." # todo: NEW TRANSLATION
 flavor_eng.216.b: "Dočasne pozastaviť dovoz." # todo: NEW TRANSLATION
 flavor_eng.216.c: "Dočasne zlepšiť pracovné podmienky." # todo: NEW TRANSLATION
 flavor_eng.216.tt1: "Niekoľko tkáčov je zabitých alebo zatknutých a čakajú na súd" # todo: NEW TRANSLATION
 flavor_eng.216.tt2: "Prijaté sú dočasné zákony na upokojenie tkáčov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Zlepšené pracovné podmienky pre hodvábnych tkáčov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Zákaz dovozu jemných látok" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Zákaz dovozu lihovín" # todo: NEW TRANSLATION
 flavor_eng.216.historical_info: "Spitalfieldské nepokoje boli séria násilných protestov a nepokojov v londýnskom obvode Spitalfields koncom 18. storočia. Sústredili sa na ekonomické a sociálne problémy, ktorým čelila pracovná trieda pri začiatkoch industrializácie, a najmä na jej dopad na tradičné remeslá. Viedlo to k prijatiu niekoľkých vládnych opatrení na zabezpečenie pracovných práv a ekonomických zmien." # todo: NEW TRANSLATION
 flavor_eng.217.title: "Mánia ginu" # todo: NEW TRANSLATION
 flavor_eng.217.desc: "Spotreba ginu sa v krajine neustále zvyšuje, čo spôsobuje extrémnu chudobu, verejnú opitosť, rozpad rodín a kriminalitu. Bolo otvorených niekoľko ginových obchodov, čo problém ešte zhoršilo.\n\nVláda by mala konať a uložiť prísne opatrenia skôr, než sa situácia ešte viac zhorší." # todo: NEW TRANSLATION
 flavor_eng.217.a: "Schváliť dočasné zákony." # todo: NEW TRANSLATION
 flavor_eng.217.b: "Nechať parlament schváliť 'Zákon o ginu'" # todo: NEW TRANSLATION
 flavor_eng.217.b.custom: "Niekoľko [locations|e] naprieč [target_root_country.GetName] získa [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] v dôsledku zníženia miery kriminality." # todo: NEW TRANSLATION
 flavor_eng.217.tt1: "Výroba ginu je regulovaná a sú zavedené licenčné poplatky" # todo: NEW TRANSLATION
 flavor_eng.217.tt2: "Dovoz lihovín je dočasne zakázaný" # todo: NEW TRANSLATION
 flavor_eng.217.c: "Nech si pijú svoje nápoje." # todo: NEW TRANSLATION
 flavor_eng.217.c.custom: "Niekoľko [locations|e] naprieč [target_root_country.GetName] stratí [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] v dôsledku rastúcej kriminality." # todo: NEW TRANSLATION
 flavor_eng.217.tt3: "Sociálne problémy pokračujú s celkovým nárastom závislostí, duševných chorôb a fyzického zhoršenia" # todo: NEW TRANSLATION
 reduced_gin_consumption: "Znížená spotreba ginu" # todo: NEW TRANSLATION
 excessive_gin_consumption: "Nadmerná spotreba ginu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_regulated_gin_production: "Regulovaná výroba ginu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Prísne obmedzená výroba ginu" # todo: NEW TRANSLATION
 flavor_eng.217.historical_info: "Ginová mánia bola obdobie nadmernej spotreby ginu spôsobené zvýšenou domácou výrobou a znížením dovozu francúzskeho brandy v dôsledku prebiehajúcich nepriateľstiev medzi Anglickom a Francúzskom. Gin sa stal nápojom všetkých spoločenských tried, čo viedlo k rozsiahlej konzumácii a deštruktívnym následkom pre rodinný život. Kombinácia vládnej regulácie, zvýšenia cien a meniacich sa kultúrnych vnímaní postupne znížila jeho spotrebu." # todo: NEW TRANSLATION
 flavor_eng.218.title: "Jedálny klub" # todo: NEW TRANSLATION
 flavor_eng.218.desc: "Vynikajúci maliar [joshua_reynolds.GetName] založil jedálny klub spolu so svojím mentorom [random_artist.GetName], určený pre podobne zmýšľajúcich a tých s primeraným spoločenským postavením. Jeho účelom je spojiť niektoré z najvýznamnejších literárnych a intelektuálnych osobností, aby diskutovali o literatúre, politike, umení a iných intelektuálnych témach, kde sú vtip a múdrosť ústrednými črtami klubu.\n\nPlánujú sa týždenné stretnutia v rôznych krčmách a kaviarňach po [ShowLocationName('london')] na živé diskusie." # todo: NEW TRANSLATION
 flavor_eng.218.a: "Skvelá príležitosť." # todo: NEW TRANSLATION
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip] je pridaný ako postava" # todo: NEW TRANSLATION
 flavor_eng.218.tt2: "Pozvanie je zaslané [artists|e] z oblasti literatúry" # todo: NEW TRANSLATION
 flavor_eng.218.b: "Zabezpečiť zapojenie politikov." # todo: NEW TRANSLATION
 flavor_eng.218.c: "Pompézne predstavenie s malým významom." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_dining_club: "Jedálny klub" # todo: NEW TRANSLATION
 flavor_eng.218.historical_info: "Dining Club bol slávny literárny klub, ktorý spájal niektoré z najvýznamnejších literárnych a intelektuálnych osobností svojej doby. Zohral významnú úlohu pri podpore intelektuálnych diskusií, debát a priateľstiev medzi svojimi členmi a mal veľký vplyv na kultúrny a intelektuálny život v Británii. Poskytoval priestor pre vedúcich mysliteľov a umelcov na zdieľanie myšlienok a spoluprácu na rôznych projektoch." # todo: NEW TRANSLATION
 flavor_eng.219.title: "Kráľovská akadémia umení" # todo: NEW TRANSLATION
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\nUznávaný [joshua_reynolds.GetName] bol navrhnutý ako prvý prezident." # todo: NEW TRANSLATION
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\n[random_artist.GetName] bol navrhnutý ako prvý prezident." # todo: NEW TRANSLATION
 flavor_eng.219.desc_common: "Navrhuje sa zriadiť inštitúciu, ktorá by mala za úlohu podporovať tvorivosť a rozvíjať umenie, s financovaním zabezpečeným [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Mala by slúžiť ako škola alebo akadémia dizajnu pre študentov umení a organizovať každoročnú výstavu súčasného umenia, ktorá by bola otvorená všetkým umelcom." # todo: NEW TRANSLATION
 flavor_eng.219.a: "Umelecky schválené!" # todo: NEW TRANSLATION
 flavor_eng.219.b: "Lepšie vynaložené na vzdelávanie chudobných." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_increased_educational_spending: "Zvýšené výdavky na vzdelávanie" # todo: NEW TRANSLATION
 flavor_eng.219.historical_info: "Kráľovská akadémia umení je súkromne financovaná inštitúcia venovaná podpore výtvarného umenia a architektúry. Bola založená v roku 1768 skupinou umelcov vrátane Sira Joshuu Reynoldsa a Sira Williama Chambersa, pričom kráľ Juraj III. bol prvým kráľovským patrónom akadémie. Členstvo v Kráľovskej akadémii je veľmi prestížne a udeľuje sa umelcom a architektom, ktorí významne prispeli vo svojich oblastiach." # todo: NEW TRANSLATION
 flavor_eng.220.title: "Zákon o oplotení" # todo: NEW TRANSLATION
 flavor_eng.220.desc: "Majitelia tovární a pôdy podávajú Petíciu Parlamentu, aby umožnil ďalšiu privatizáciu spoločných pozemkov a urýchlil presun pracovnej sily z vidieckych oblastí do miest. Hoci to pravdepodobne spôsobí významné sociálne presuny, zabezpečí aj dostatočnú dostupnosť pracovnej sily a zvýši celkovú poľnohospodársku produkciu." # todo: NEW TRANSLATION
 flavor_eng.220.a: "Vysídlený pracovník je produktívny pracovník." # todo: NEW TRANSLATION
 enable_enclosure_act_policy: "Umožní prístup k [ShowPolicyName('enclosure_act')] [policy|e]" # todo: NEW TRANSLATION
 flavor_eng.220.b: "Sociálne dôsledky sú príliš vážne." # todo: NEW TRANSLATION
 flavor_eng.220.a.custom: "Rozhorčení [ShowPopTypeName('peasants')] vypuknú v nepokoje a 10 vidieckych [locations|e] stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_eng.220.tt: "Zákon urýchli proces urbanizácie a povzbudí ďalšiu industrializáciu na úkor [ShowEstateTypeName('peasants_estate')]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Bránenie industrializácii" # todo: NEW TRANSLATION
 enclosure_riots: "Nepokoje pri oplotení" # todo: NEW TRANSLATION
 flavor_eng.220.historical_info: "Enclosure Acts boli séria zákonov prijatých v Anglicku, ktoré umožnili ďalšie ohradzovanie alebo privatizáciu spoločných pozemkov a otvorených polí. Boli súčasťou širších ekonomických a poľnohospodárskych transformácií, ktoré sa považovali za nevyhnutné na podporu rozvoja komerčného poľnohospodárstva a rastu industrializácie. Tieto zákony prispeli k sociálnej nerovnosti a viedli k vysídleniu tisícov vidieckych pracovníkov, ktorí boli nútení hľadať prácu v mestách. Vyústilo to do nepokojov zo strany vyradených farmárov a pracovníkov, ktorí sa bránili strate svojich tradičných práv." # todo: NEW TRANSLATION
 flavor_eng.221.title: "Bow Street Runners" # todo: NEW TRANSLATION
 flavor_eng.221.desc: "Bow Street Magistrates, sídliaci v Covent Garden, navrhli zriadiť organizovanú políciu na potlačenie narastajúcej kriminality a poriadku v [ShowLocationName('london')]. Ich hlavnou úlohou by malo byť vyšetrovanie a aktívne vyhľadávanie páchateľov a ich zadržanie, s pravidelným platom na zabezpečenie profesionality. Starostlivé náborové kritériá sú nevyhnutné, aby skupina pozostávala hlavne z policajtov a dôstojníkov." # todo: NEW TRANSLATION
 flavor_eng.221.a: "Plán magistrátu je rozumný." # todo: NEW TRANSLATION
 flavor_eng.221.b: "Pre vigilantskú skupinu tu nie je miesto." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Street Runners" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_rampant_crime: "Nekontrolovaná kriminalita" # todo: NEW TRANSLATION
 flavor_eng.221.historical_info: "Bow Street Runners boli organizovaná skupina vymedzujúca základy pre neskorší rozvoj polície v Londýne. Nakoniec to viedlo k založeniu Metropolitan Police Service. Runners zohrali dôležitú úlohu pri vyšetrovaní zločinov a zhromažďovaní dôkazov a boli známi svojimi vyšetrovacími technikami, ako sú sledovanie a informátori." # todo: NEW TRANSLATION
 flavor_eng.222.title: "Nepokoje Jenny Spinner" # todo: NEW TRANSLATION
 flavor_eng.222.desc: "V niekoľkých mestách vypukli nepokoje, pričom útočníci cielili na dielne s [ShowBuildingTypeName('cloth_guild')], ničili alebo poškodili stroje, ako je stocking frame, ktoré sa obávajú, že povedú k nezamestnanosti a nižším mzdám. Výroba [ShowGoodsName('cloth')] už klesla v dôsledku spôsobených škôd a pravdepodobne bude pokračovať v poklese, pokiaľ sa situácia neadresuje." # todo: NEW TRANSLATION
 flavor_eng.222.a: "Silou sa odpovie silou." # todo: NEW TRANSLATION
 flavor_eng.222.a.custom: "Všetci [ShowPopTypeName('peasants')] v [ShowRegionName('great_britain_region')] [locations|e] s [ShowBuildingTypeName('cloth_guild')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.222.tt1: "Prijíma sa zákon, ktorý zakazuje ničiť stroje" # todo: NEW TRANSLATION
 flavor_eng.222.tt2: "Vojská sú nasadené a niekoľko vzbúrencov je zatknutých a popravených" # todo: NEW TRANSLATION
 flavor_eng.222.tt3: "[ShowBuildingTypeName('cloth_guild')] naprieč [target_root_country.GetName] sú ovplyvnené [ShowModifier('jenny_spinner_riots')]" # todo: NEW TRANSLATION
 flavor_eng.222.b: "Zaviesť lepšie podmienky." # todo: NEW TRANSLATION
 flavor_eng.222.b.custom: "Všetci [ShowPopTypeName('peasants')] v [ShowRegionName('great_britain_region')] [locations|e] s [ShowBuildingTypeName('cloth_guild')] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.222.tt4: "Žiadny pracovník nie je prepustený pri zavádzaní strojov do výroby, čo brzdí produktivitu" # todo: NEW TRANSLATION
 flavor_eng.222.c: "Dávať falošné sľuby." # todo: NEW TRANSLATION
 flavor_eng.222.tt5: "Textilní pracovníci prestávajú so sabotážou a obnovujú svoju prácu" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Nepokoje Jenny Spinner" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Zlepšené pracovné podmienky pre výrobcov látok" # todo: NEW TRANSLATION
 flavor_eng.222.historical_info: "Jenny Spinner Riots alebo Luddite nepokoje boli séria protestov zo strany skúsených pracovníkov v textilnom priemysle, ktorí sa obávali, že nové stroje povedú k nezamestnanosti a nižším mzdám pre tradičných remeselníkov. Zapojili sa do násilia a sabotáže, vnikali do tovární a ničili nové stroje. Nepokoje boli relatívne neorganizované a boli násilne potlačené britskou vládou, no ďalšie vypukli, keď sa viac práce automatizovalo." # todo: NEW TRANSLATION
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.223.desc: "Neochvejný a inšpiratívny námorný dôstojník si získal značnú podporu u Admirality a pomohol zabezpečiť niekoľko víťazstiev pre [ROOT.GetCountry.GetGovernment.GetAdjective|U] námorníctvo. Je nevyhnutné, aby [horatio_nelson.GetName] dostal vlastné velenie, čo mu umožní naplno využiť výnimočné talenty, ktorými bol obdarený." # todo: NEW TRANSLATION
 flavor_eng.223.a: "Námorníctvo je miesto, kde [horatio_nelson.GetHeShe] patrí." # todo: NEW TRANSLATION
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip] je pridaný ako [admiral|e]" # todo: NEW TRANSLATION
 flavor_eng.223.b: "Sú aj iné spôsoby, ako slúžiť." # todo: NEW TRANSLATION
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.223.c: "Kapitán príliš horlivý pri strieľaní." # todo: NEW TRANSLATION
 flavor_eng.223.historical_info: "Horatio Nelson bol britský námorný dôstojník. Do kráľovského námorníctva vstúpil v mladom veku a rýchlo postupoval v hodnostiach. Jeho výnimočné taktiky a stratégie v námořných bitkách pomohli zabezpečiť britské víťazstvo pri bitke pri Trafalgare a položili základy britskej nadvlády na moriach a stali sa kľúčovým faktorom pri vzostupe Británie ako globálnej veľmoci." # todo: NEW TRANSLATION
 flavor_eng.224.title: "Zdravý rozum [thomas_paine.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.224.desc: "Revolučný a povznášajúci spisovateľ [thomas_paine.GetName] vydal brožúrku s názvom #italic Common Sense#!, v ktorej obhajuje odtrhnutie kolónií od [target_root_country.GetName]. [thomas_paine.GetSheHe|U] spochybňuje, prečo by americké kolónie, ktoré nemali priame zastúpenie v parlamente, mali byť podriadené zákonom a daniam [target_root_country.GetAdjectiveWithNoTooltip].\n\nNebezpečenstvo, ktoré predstavuje, spočíva predovšetkým v jeho jednoduchom a priamom jazyku, ktorému bežní ľudia rozumejú." # todo: NEW TRANSLATION
 flavor_eng.224.a: "Vydajte zatykač na [thomas_paine.GetHisHer] zatknutie." # todo: NEW TRANSLATION
 flavor_eng.224.tt1: "Brožúrka ostro kritizuje myšlienku monarchie a dedičného nástupníctva ako zásadne chybnú a nespravodlivú" # todo: NEW TRANSLATION
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] odchádza z [target_root_country.GetName] do kolónií s pomocou Kráľovskej spoločnosti" # todo: NEW TRANSLATION
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] je zatknutý a odsúdený za podnecovanie k neposlušnosti a ohováranie, ale pokračuje v publikovaní [thomas_paine.GetHisHer] brožúr vďaka uvoľnenému zákonu [ShowLawName('censorship')]" # todo: NEW TRANSLATION
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] je zatknutý a odsúdený za podnecovanie k neposlušnosti a ohováranie a už nemôže publikovať [thomas_paine.GetHisHer] brožúry kvôli prísnemu zákonu [ShowLawName('censorship')]" # todo: NEW TRANSLATION
 flavor_eng.224.b: "Každý má svoj vlastný názor." # todo: NEW TRANSLATION
 flavor_eng.224.tt5: "Pamfletom sa dovolí voľne šíriť a získavajú značný ohlas" # todo: NEW TRANSLATION
 flavor_eng.224.historical_info: "Thomas Paine bol spisovateľ a politický aktivista, ktorý zohral dôležitú úlohu v Americkej revolúcii. Jeho vplyvné pamflety kritizovali dedičnú monarchiu a obhajovali úplnú nezávislosť pre trinásť kolónií, čo pomohlo ovplyvniť verejnú mienku a politických vodcov. Tiež poskytli silný intelektuálny základ pre vypracovanie Deklarácie nezávislosti." # todo: NEW TRANSLATION
 flavor_eng.225.title: "Práva človeka" # todo: NEW TRANSLATION
 flavor_eng.225.desc: "Radikálny influencér [thomas_paine.GetName] zverejnil ďalší zo svojich podnecovacích pamfletov, v ktorom obhajuje zrušenie monarchie a zavedenie zástupcovského parlamentu. [thomas_paine.GetHisHer|U] slová predstavujú výzvu pre spoločenskú stabilitu [target_root_country.GetName] a už našli vnímavé publikum medzi tými, ktorí presadzujú politické a sociálne reformy." # todo: NEW TRANSLATION
 flavor_eng.225.a: "Postaviť sa proti akýmkoľvek zmenám stavu vecí." # todo: NEW TRANSLATION
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] utečie z [target_root_country.GetName], keď je [thomas_paine.GetSheHe] obvinený z podnecovania" # todo: NEW TRANSLATION
 flavor_eng.225.a.custom: "Obyvatelia [ShowPopTypeName('peasants')] v [ShowRegionName('great_britain_region')] stratia #R 50.00%#! [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_eng.225.b: "Zaviesť parlamentnú reformu." # todo: NEW TRANSLATION
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')] a [ShowPopTypeName('nobles')] sú pobúrení pokusom o oslabenie ich spoločenských privilégií" # todo: NEW TRANSLATION
 enable_representative_parliament_reform: "Udeľuje prístup k [ShowGovernmentReformName('representative_parliament_reform')] [government_reform|e]" # todo: NEW TRANSLATION
 flavor_eng.225.historical_info: "#italic Práva človeka#! bol kontroverzný pamflet, ktorý koncom 18. storočia vydal Thomas Paine. Jeho popularita znepokojila britskú vládu, ktorá podnikla kroky na potlačenie nesúhlasu a opozície voči stavu vecí. Považuje sa za východiskový bod diskusií o politických reformách a právach občanov a prispel k zvýšeniu verejného povedomia o otázkach súvisiacich s demokraciou a dôležitosťou rovnomerného zastúpenia." # todo: NEW TRANSLATION
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.226.desc: "Rozhodný a výnimočný námorný navigátor [james_cook.GetName] prejavil nezhasínajúcu túžbu po objavovaní a navrhol sériu výpravných misií do Tichého oceánu v nádeji na objavenie a prisvojenie nových území. Tiež prejavil záujem o vykonávanie astronomických pozorovaní a o vyhotovenie presnejších máp pre Kráľovské námorníctvo. [james_cook.GetSheHe|U] preukázal rešpektujúci a diplomatický prístup a je pravdepodobne dobrým kandidátom na nadviazanie mierových vzťahov s miestnymi kmeňmi." # todo: NEW TRANSLATION
 flavor_eng.226.a: "Pozoruhodná iniciatíva." # todo: NEW TRANSLATION
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip] je pridaný ako [explorer|e]" # todo: NEW TRANSLATION
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U] môže vykonávať vedecký výskum ako súčasť misie, ak bude poverený prieskumom Tichého oceánu" # todo: NEW TRANSLATION
 flavor_eng.226.b: "Zveriť [james_cook.GetHimHer] pravidelné velenie." # todo: NEW TRANSLATION
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip] je pridaný ako [admiral|e]" # todo: NEW TRANSLATION
 flavor_eng.226.c: "Astronomické pozorovania? Čistá pošetilosť." # todo: NEW TRANSLATION
 flavor_eng.226.historical_info: "Cesty Jamesa Cooka položili základy pre neskoršie objavy a kolonizáciu v Tichom oceáne a ďalej, rozšírili vedecké poznatky a otvorili nové obchodné trasy. Jeho rozsiahle mapovanie Nového Zélandu a Austrálie viedlo k nároku na obe územia Britániou a následnej kolonizácii." # todo: NEW TRANSLATION
 flavor_eng.227.title: "Prieskumy [james_cook.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.227.desc: "Neznáme vody Tichého oceánu sú teraz predmetom prieskumu odvážneho dobrodruha [james_cook.GetName]. Expedícia má množstvo cieľov a kapitán požiadal o usmernenie, kde konkrétne zamerať pozornosť." # todo: NEW TRANSLATION
 flavor_eng.227.a: "Podstata tejto misie je vedecká." # todo: NEW TRANSLATION
 flavor_eng.227.b: "Trestanecká kolónia pre nežiaducich." # todo: NEW TRANSLATION
 flavor_eng.227.c: "Obchod je nevyhnutný pre imperiálne ambície." # todo: NEW TRANSLATION
 flavor_eng.227.d: "Predĺžiť expedíciu." # todo: NEW TRANSLATION
 flavor_eng.227.tt: "Kapitán a jeho posádka uskutočnia ďalšie zastávky, aby doplnili zásoby" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_extended_expedition: "Predĺžená expedícia" # todo: NEW TRANSLATION
 flavor_eng.227.historical_info: "Kapitán James Cook podnikol niekoľko ciest do Tichého oceánu v 18. storočí, čo pomohlo rozšíriť poznanie geografie, prírodnej histórie a kultúry Pacifiku. Spočiatku boli misie zamerané na pozorovanie prechodu Venuše pred Slnkom, ale ďalším kľúčovým cieľom bol prieskum a zmapovanie do veľkej miery neznámych oblastí Južného Pacifiku." # todo: NEW TRANSLATION
 flavor_eng.228.title: "Daň z príjmov" # todo: NEW TRANSLATION
 flavor_eng.228.desc: "Finančná situácia krajiny zostáva pomerne krehká, čo vyvoláva diskusie o potrebe reforiem. Panuje názor, že súčasné daňové systémy neprimerane zvýhodňujú bohatých a pritom prinášajú vláde málo príjmov. Člen kabinetu [william_pitt_the_younger.GetName] presadzuje dočasnú daň z príjmov na posilnenie štátnych financií a rozdelenie bohatstva, návrh, ktorý sa nebude páčiť [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_eng.228.a: "Spravodlivé a progresívne." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_temporary_income_tax: "Dočasná daň z príjmov" # todo: NEW TRANSLATION
 flavor_eng.228.b: "Colné poplatky a spotrebné dane nás udržia." # todo: NEW TRANSLATION
 flavor_eng.228.c: "Politický horúci zemiak." # todo: NEW TRANSLATION
 flavor_eng.228.tt: "Parlament je nespokojný s ignorovaním krehkého finančného stavu [target_root_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.228.custom: "Udeľuje prístup k [ShowLawName('eng_taxation_law')] [law|e]" # todo: NEW TRANSLATION
 flavor_eng.228.historical_info: "Daň z príjmov zavedol britský premiér William Pitt mladší na riešenie finančného zaťaženia spôsobeného prebiehajúcimi napoleonskými vojnami. Pittova daň z príjmov bola navrhnutá ako progresívna daň, čo znamenalo, že jednotlivci s vyššími príjmami platili vyššie percento zo svojho príjmu. Stretnula sa s odporom zo strany vysokopríjmových osôb a nakoniec bola zrušená po skončení vojny." # todo: NEW TRANSLATION
 flavor_eng.229.title: "Denník Samuela Pepysa" # todo: NEW TRANSLATION
 flavor_eng.229.desc: "Bol objavený denník sedemnásteho storočia od námorného administrátora [samuel_pepys.GetName], ktorý zjavne viedol podrobný záznam osobných vyznaní a očitých svedectiev významných udalostí počas [samuel_pepys.GetHisHer] života. Niekoľko strán už bolo rozlúštených, ale po schválení môžeme celý denník prepísať do bežného [ROOT.GetCountry.GetCulture.GetLanguage.GetName]." # todo: NEW TRANSLATION
 flavor_eng.229.a: "Prepísať a publikovať." # todo: NEW TRANSLATION
 flavor_eng.229.tt1: "Vzácne, ale poučné zápisky z denníka podávajú živé opísanie života v [target_root_country.GetName] počas sedemnásteho storočia" # todo: NEW TRANSLATION
 flavor_eng.229.tt2: "Niekoľko poučných zápiskov z denníka poskytuje bohaté popisy života v [target_root_country.GetName] počas sedemnásteho storočia" # todo: NEW TRANSLATION
 flavor_eng.229.tt3: "Množstvo zápiskov z denníka poskytuje živé a detailné opisy života v [target_root_country.GetName] počas sedemnásteho storočia" # todo: NEW TRANSLATION
 flavor_eng.229.tt4: "Bohaté zápisky z denníka poskytujú očité svedectvá niekoľkých veľkých udalostí a slúžia ako primárny zdroj o živote v [target_root_country.GetName] počas sedemnásteho storočia" # todo: NEW TRANSLATION
 flavor_eng.229.b: "Rešpektovať súkromie rodiny." # todo: NEW TRANSLATION
 flavor_eng.229.historical_info: "Denník Samuela Pepysa bol písaný v rokoch 1660 až 1669 a poskytuje podrobný záznam udalostí v Londýne počas tohto obdobia, vrátane osobných skúseností, pozorovaní a postrehov samotného Pepysa. Bol svedkom niekoľkých kľúčových udalostí, ako Veľký požiar v Londýne, stal sa členom Kráľovskej spoločnosti a jeho postavenie v Admiralite mu poskytlo vhľad do každodenných politických záležitostí." # todo: NEW TRANSLATION
 flavor_eng.230.title: "Zákon o továrňach" # todo: NEW TRANSLATION
 flavor_eng.230.desc: "Reformátori presadzujú zlepšenie pracovných práv pre robotníkov v továrňach, ktorí sú často vystavení bezbrehej exploatácii, nedostatočnej ochrane a nízkym mzdám. Akýkoľvek pokus zmeniť súčasný stav očakáva odpor a potenciálne negatívne dôsledky na ekonomický rast a produktivitu. Napriek tomu hrozí odliv pracovnej sily, ak sa situácia nezlepší." # todo: NEW TRANSLATION
 flavor_eng.230.a: "Tí biedni potrebujú úľavu." # todo: NEW TRANSLATION
 flavor_eng.230.custom: "Udeľuje prístup k [ShowLawName('factory_working_conditions_law')] [law|e]" # todo: NEW TRANSLATION
 flavor_eng.230.b: "Robotníci poháňajú ekonomický stroj." # todo: NEW TRANSLATION
 flavor_eng.230.c: "Tí nevděční by mohli prejaviť trochu vďaky." # todo: NEW TRANSLATION
 flavor_eng.230.historical_info: "Zákon o továrňach bol významným legislatívnym aktom v Británii a predstavoval zlom v snahe zlepšiť pracovné podmienky a chrániť práva továrenských robotníkov, najmä detí, ktoré by inak pracovali väčšinu dňa za minimálny plat. Zákon zaviedol vekové obmedzenia, požiadavky na vzdelávanie a továrenské inšpekcie, a prinútil majiteľov tovární zlepšiť všeobecnú bezpečnosť a viesť evidenciu zamestnancov." # todo: NEW TRANSLATION
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.231.desc: "Podnikateľ a obchodne zručný vynálezca [richard_arkwright.GetName] podal patent na nový typ výrobného stroja, ktorý využíva vodnú silu na pohon série rotujúcich valcov. To umožňuje kontinuálnu výrobu bavlnenej priadze, čím sa výrazne zvyšuje efektivita a výstup. [richard_arkwright.GetSheHe|U] však čelí právnym výzvam týkajúcim sa originality vynálezu, čo môže predĺžiť proces a oddialiť implementáciu tohto nového zariadenia." # todo: NEW TRANSLATION
 flavor_eng.231.a: "Udeľte výhradný patent." # todo: NEW TRANSLATION
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 enable_water_frame_advance: "Udeľuje prístup k [ShowAdvanceName('water_frame')] [advance|e]" # todo: NEW TRANSLATION
 flavor_eng.231.b: "Je namieste ďalšie prešetrenie." # todo: NEW TRANSLATION
 flavor_eng.231.tt2: "Právny spor sa skončí spoločným patentom" # todo: NEW TRANSLATION
 flavor_eng.231.historical_info: "Richard Arkwright bol anglický vynálezca, ktorý uskutočnil niekoľko inovácií v textilnom priemysle na počiatku industrializácie. Jeho najdôležitejšie príspevky zahŕňali kolovrátok a vodný pohon, ktoré zrevolucionalizovali výrobu bavlnenej priadze a pripravili cestu pre prechod z domácich výrobných systémov na továrenský systém." # todo: NEW TRANSLATION
 flavor_eng.232.title: "Príspevky rodiny Darby" # todo: NEW TRANSLATION
 flavor_eng.232.desc: "Priekopnícky hutník [abraham_darby.GetName] vyvinul nový zdroj paliva používaný v vysokých peciach. Toto palivo, jednoducho nazývané 'koks', je považované za menej nestále a schopné generovať stále vyššie teplo v porovnaní s doterajšou preferenciou priemyslu, drevným uhlím. [abraham_darby.GetNameWithNoTooltip] teraz vykonáva skúšobnú implementáciu v rodinou vlastnenom [ShowBuildingTypeName('iron_foundry')], s sľubnými výsledkami." # todo: NEW TRANSLATION
 flavor_eng.232.a: "Urobiť z toho štandard v priemysle." # todo: NEW TRANSLATION
 enable_coke_smelting_advance: "Udeľuje prístup k [ShowAdvanceName('coke_smelting')] [advance|e]" # todo: NEW TRANSLATION
 flavor_eng.232.b: "Súčasný proces je dostatočne efektívny." # todo: NEW TRANSLATION
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.232.tt2: "Nový zdroj spracovaného paliva vyžaduje väčšie množstvá [ShowGoodsName('coal')]" # todo: NEW TRANSLATION
 flavor_eng.232.historical_info: "Koksovacia metóda tavenia železa vynájdená Abrahamom Darbyom I sa považuje za významný katalyzátor, ktorý výrazne posunul priemyselnú revolúciu. Jej okamžité dôsledky zahŕňali zásadnú transformáciu techník výroby železa, čo umožnilo široké prijatie železa a ocele v rôznych odvetviach. Položila tiež základy pre hromadnú výrobu liateho železa, ktorá bola kľúčová pre priemyselnú revolúciu." # todo: NEW TRANSLATION
 flavor_eng.233.title: "Zákon o čaji" # todo: NEW TRANSLATION
 flavor_eng.233.desc: "[east_india_trade_company.GetName] riskuje insolvenciu, pretože nedokáže predať svoju nadbytočnú zásobu [ShowGoodsName('tea')]. Faktory ako nadprodukcia a konkurencia s inými európskymi čajovými spoločnosťami viedli k prebytku, čo ešte zhoršuje skutočnosť, že spoločnosť primárne produkuje čierny čaj, zatiaľ čo medzi [ROOT.GetCountry.GetAdjective] spotrebiteľmi rastie dopyt po zelenom čaji.\n\nMôžeme im udeliť monopol na všetky predaje v [thirteen_colonies.GetName], aby tak prekonali zahraničných producentov a stabilizovali spoločnosť." # todo: NEW TRANSLATION
 flavor_eng.233.a: "Trochu protekcionistické, ale nevyhnutné." # todo: NEW TRANSLATION
 flavor_eng.233.b: "Nemôžeme uvaliť takéto obmedzenia." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_no_market_for_goods: "Žiadny trh pre tovar" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_tea_imports_banned: "Dovoz čaju zakázaný" # todo: NEW TRANSLATION
 flavor_eng.233.historical_info: "Hlavným účelom Tea Act bolo zachrániť finančne strádajúcu Britskú Východoindickú spoločnosť, ktorá mala prebytok čaju v skladoch. Zákon udelil monopol na predaj čaju do amerických kolónií, čo spoločnosti umožnilo znížiť cenu a posielať čaj priamo, efektívne obchádzajúc koloniálnych obchodníkov. Napriek nižšej cene mnohí kolonisti považovali zákon za zásah do ich práv." # todo: NEW TRANSLATION
 flavor_eng.234.title: "Skúsená anglická gazdinka" # todo: NEW TRANSLATION
 flavor_eng.234.desc: "Významná autorka, kuchárka a zručná gazdinka [elizabeth_raffald.GetName] starostlivo zhrnula svoje kulinárske skúsenosti a odborné znalosti v oblasti domáceho hospodárstva. Odráža čas strávený v rôznych domácnostiach, vrátane domácností významných osôb. Toto komplexné dielo prináša inovatívne a praktické recepty. Je pripravené na vytlačenie a očakáva sa, že získa významné uznanie." # todo: NEW TRANSLATION
 flavor_eng.234.a: "Kulinárska perla." # todo: NEW TRANSLATION
 the_experienced_english_housekeeper: "Skúsená anglická gazdinka" # todo: NEW TRANSLATION
 flavor_eng.234.b: "Zručná domáca gazdinka nepotrebuje rady." # todo: NEW TRANSLATION
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip] je pridaná ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.234.tt2: "Kniha sa stane populárnym a vplyvným dielom, nielen v [target_root_country.GetName], ale aj v amerických kolóniách" # todo: NEW TRANSLATION
 flavor_eng.234.historical_info: "#italic The Experienced English Housekeeper#! napísala Elizabeth Raffald, ktorá predstavila inovatívne a praktické recepty, z ktorých niektoré sa udržali dodnes. Obsahovala recepty na rôzne jedlá, od polievok a pečení až po dezerty, vrátane prvej známej receptúry na crumpet. Kniha zdôrazňovala presnosť pri varení, napríklad používanie štandardizovaných mier, čo bolo v tom období zriedkavé." # todo: NEW TRANSLATION
 flavor_eng.235.title: "Bostonský masaker" # todo: NEW TRANSLATION
 flavor_eng.235.desc: "V prístavnom meste [ShowLocationName('boston')] došlo k incidentu medzi stacionárnymi vojakmi a obyvateľmi, ktorý viedol k smrti piatich kolonistov. Väčšina vojakov bola oslobodená alebo dostala mierne tresty v nedávno skončenom procese. Miestne noviny začali vykresľovať [ROOT.GetCountry.GetAdjective] vojakov ako agresorov a kolonistov ako nevinné obete, čo ešte viac rozvírilo situáciu.\n\nMôžeme sa pokúsiť znížiť napätie zmiernením daňového zaťaženia alebo zvážiť iné reakcie na vyriešenie problému." # todo: NEW TRANSLATION
 flavor_eng.235.a: "Vyjadriť ľútosť a zrušiť dane." # todo: NEW TRANSLATION
 flavor_eng.235.b: "Roztočiť propagandistický stroj." # todo: NEW TRANSLATION
 flavor_eng.235.tt1: "Monopol na predaj [ShowGoodsName('tea')] do [thirteen_colonies.GetName] je zrušený" # todo: NEW TRANSLATION
 flavor_eng.235.tt2: "Pokračujúci monopol na predaj [ShowGoodsName('tea')] prehlbuje antipatie voči [target_root_country.GetAdjective]" # todo: NEW TRANSLATION
 flavor_eng.235.tt3: "Prítomnosť [target_root_country.GetAdjective] vojakov prispieva k odporu kolónií" # todo: NEW TRANSLATION
 flavor_eng.235.historical_info: "Bostonský masaker bol konfrontáciou medzi skupinou obyvateľov Bostonu a malým oddielom britských vojakov. Vojaci, ktorí boli vyslaní do Bostonu, aby udržiavali poriadok a presadzovali britskú politiku, boli vystavovaní urážkam a provokáciám, čo vyústilo do zvýšeného napätia a streľby, pri ktorej zahynulo niekoľko kolonistov. Incident bol oboma stranami zneužitý v intenzívnej propagandistickej kampani, čo pridalo olej do ohňa a zosilnilo koloniálnu opozíciu voči britskej nadvláde." # todo: NEW TRANSLATION
 flavor_eng.236.title: "Prvá flotila" # todo: NEW TRANSLATION
 flavor_eng.236.desc: "Momentálne zápasíme s prebytkom väzňov a bolo navrhnuté, aby sme niektorých z týchto mužov a žien prepravili do vzdialenej kolónie, aby sa tento problém zmiernil. Úmyslom je, aby títo väzni boli rehabilitovaní a po odpykaní trestu sa stali produktívnymi členmi spoločnosti.\n\nSkupina lodí sa práve pripravuje na túto významnú expedíciu s navrhovaným miestom v nedávno založenej kolónii [target_location.GetName]. Má vyplávať čoskoro." # todo: NEW TRANSLATION
 flavor_eng.236.a: "Zavihajme plachty a vyplávajme." # todo: NEW TRANSLATION
 flavor_eng.236.b: "Nemôžeme vyvážať naše problémy." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Preplnené väznice" # todo: NEW TRANSLATION
 flavor_eng.236.historical_info: "Prvá flotila sa skladala z 11 lodí, ktoré dopravilI viac než tisíc väzňov, ako aj námorníkov, dôstojníkov a ďalší personál. Stala sa prvou skupinou európskych osadníkov, ktorá založila trvalú európsku prítomnosť na kontinente, ktorý sa stal Austráliou. Jedným z hlavných dôvodov expedície bolo založenie trestaneckej kolónie, keďže Británia čelila preplneniu vlastných väzníc. Druhým dôvodom bolo to, že väzni by poskytli potenciálny zdroj pracovnej sily pre rozvoj novej kolónie." # todo: NEW TRANSLATION
 flavor_eng.237.title: "Londýnsky monštrum" # todo: NEW TRANSLATION
 flavor_eng.237.desc: "Tajomný jedinec vzbudzuje strach medzi [ShowPopTypeName('nobles')] v [ShowLocationName('london')], vykonávajúc bizarné a násilné útoky na ženy vyššieho spoločenského postavenia. Tieto útoky sú často sprevádzané náhodnými výbuchmi a nevhodným správaním, ako sú pokusy obťažovať obete alebo robiť obscénne poznámky." # todo: NEW TRANSLATION
 flavor_eng.237.a: "Rozmiestniť vojská na uliciach." # todo: NEW TRANSLATION
 flavor_eng.237.tt1: "Niekoľko [ShowPopTypeNameWithNoTooltip('nobles')] je zabitých pri náhodných a násilných bodných útokoch" # todo: NEW TRANSLATION
 flavor_eng.237.tt2: "Výskyt útokov sa znižuje zvýšenou prítomnosťou vojakov" # todo: NEW TRANSLATION
 flavor_eng.237.b: "O to sa postarajú Bow Street Runners." # todo: NEW TRANSLATION
 flavor_eng.237.tt3: "Výskyt útokov sa výrazne zníži vďaka zvýšenej viditeľnosti The Runners" # todo: NEW TRANSLATION
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')] si môžu dovoliť súkromných ochrancov." # todo: NEW TRANSLATION
 flavor_eng.237.tt4: "Nedostatok presadzovania zákona zhoršuje náladu [ShowPopTypeNameWithNoTooltip('nobles')]" # todo: NEW TRANSLATION
 flavor_eng.237.historical_info: "Kampaň Londýnskeho monštra teroru vyvolala širokú paniku a strach medzi ženami v Londýne a útoky boli široko medializované v novinách. Výber obetí sa zdál byť náhodný a motivácia zostala záhadou. Napokon situácia skončila, keď bol zatknutý mladý muž s históriou duševnej choroby a odsúdený." # todo: NEW TRANSLATION
 flavor_eng.238.title: "Zákon proti združovaniu" # todo: NEW TRANSLATION
 flavor_eng.238.desc: "Hrozné podmienky továrenských robotníkov boli dlhodobo považované za nevyhnutné zlo umožňujúce rýchly rozvoj našej výroby. Nedávno sa robotníci, unavení tým, čo považujú za neľudské zaobchádzanie, snažia spojiť a kolektívne vyjednávať o lepších platoch, zlepšenej bezpečnosti a kratšom pracovnom čase.\n\nMôžu byť potrebné represívne opatrenia na potlačenie tohto správania, inak riskujeme narušenie rýchlej industrializácie prebiehajúcej v celej krajine." # todo: NEW TRANSLATION
 flavor_eng.238.a: "Toto nezmyselné správanie musí skončiť." # todo: NEW TRANSLATION
 flavor_eng.238.custom: "Udeľuje prístup k [ShowLawName('trade_unions_law')] [law|e]" # todo: NEW TRANSLATION
 flavor_eng.238.a.custom: "Pobúrení [ShowPopTypeName('peasants')] sa môžu spojiť a protestovať proti porušovaniu základných pracovných práv" # todo: NEW TRANSLATION
 flavor_eng.238.b: "Sú to predsa ľudia." # todo: NEW TRANSLATION
 disgruntled_factory_workers: "Nespokojní továrenskí robotníci" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Nespokojní továrenskí robotníci" # todo: NEW TRANSLATION
 flavor_eng.238.historical_info: "Combination Act bol prijatý v počiatočných fázach priemyselnej revolúcie, keď sa pracovníci začali združovať, aby riešili zlé pracovné podmienky, nízke mzdy a dlhé pracovné hodiny. Zákon mal kriminalizovať akúkoľvek formu organizovaného pracovného hnutia a uprednostňoval zamestnávateľov a majiteľov tovární, ale stretol sa so značným odporom medzi robotníkmi a určitým parlamentným odporom. Nakoniec zmena postoja voči právam pracovníkov viedla k zrušeniu tohto zákona." # todo: NEW TRANSLATION
 flavor_eng.239.title: "Rosettský kameň" # todo: NEW TRANSLATION
 flavor_eng.239.desc: "V [target_location.GetName] bol nájdený významný artefakt približne jeden meter veľký, o ktorom sa predpokladá, že pochádza z ptolemaiovského obdobia starovekého Egypta. Sú na ňom vyryté tri rôzne jazyky, vrátane toho, čo sa javí byť súborom obrazových symbolov neznámeho pôvodu." # todo: NEW TRANSLATION
 flavor_eng.239.a: "Dostať ho späť do [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_eng.239.b: "Darovať ho miestnym úradom." # todo: NEW TRANSLATION
 flavor_eng.239.historical_info: "Nález Rosettského kameňa sa uskutočnil v meste Rosetta v delte Nílu. Na ňom boli vyryté tri rôzne písma: hieroglyfy, demotické písmo a starogréčtina, čo výskumníkom umožnilo po prvýkrát rozlúštiť staroegyptské hieroglyfy." # todo: NEW TRANSLATION
 flavor_eng.240.title: "Železný most" # todo: NEW TRANSLATION
 flavor_eng.240.desc_common: "Renomovaný architekt [thomas_pritchard.GetName] prišiel s geniálnym návrhom priekopníckeho mosta z liatinového železa, čím ukázal neobmedzené možnosti tohto pozoruhodného materiálu." # todo: NEW TRANSLATION
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nNávrh odporúča jeho výstavbu v priemyselnej provincii [ShowProvinceDefinitionName('shropshire_province')]. Táto strategická poloha nielen rieši okamžitú potrebu zlepšiť dopravu, ale tiež podčiarkuje význam regiónu ako centra priemyselnej činnosti. To z nej robí ideálne miesto na predvedenie pionierskeho dizajnu mosta a jeho potenciálu revolucionalizovať infraštruktúru." # todo: NEW TRANSLATION
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nNávrh navrhuje jeho výstavbu v provincii [ShowProvinceDefinitionName('shropshire_province')], pretože v tejto provincii momentálne chýba priechod cez rieku, čo by posilnilo miestnu ekonomiku a slúžilo ako symbol pokroku." # todo: NEW TRANSLATION
 flavor_eng.240.a: "Začať výstavbu okamžite." # todo: NEW TRANSLATION
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip] je pridaný ako [character|e]" # todo: NEW TRANSLATION
 flavor_eng.240.b: "Lepšie investovať do modernizácie textilnej výroby." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Modernizovaná textilná výroba" # todo: NEW TRANSLATION
 flavor_eng.240.c: "Namiesto toho by sa mohla posilniť potravinová výroba." # todo: NEW TRANSLATION
 flavor_eng.240.d: "Nie je naliehavá potreba." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Modernizovaná potravinová výroba" # todo: NEW TRANSLATION
 iron_bridge_construction: "Stavba železného mosta" # todo: NEW TRANSLATION
 flavor_eng.240.historical_info: "Železný most je liatinový most a považuje sa za ikonický symbol priemyselnej revolúcie v Británii. Bol postavený v rokoch 1777 až 1779, čo znamenalo posun v technológii výstavby mostov, ktorý sa stal potrebným kvôli ťažkému priemyselnému a materiálnemu prevozu." # todo: NEW TRANSLATION
 flavor_eng.241.title: "Gordonove nepokoje" # todo: NEW TRANSLATION
 flavor_eng.241.desc_common: "Pokojné zhromaždenie prerástlo do násilia v niekoľkých častiach [ShowLocationName('london')] sprevádzaného rozsiahlymi výtržnosťami a rabovaním, čo spôsobuje značné majetkové škody a straty na životoch.\n\nPríčinou tohto povstania je protikatolícke cítenie a vníma sa to ako výzva pre" # todo: NEW TRANSLATION
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ povolenie, aby [ShowReligionAdjective('catholic')] vojaci slúžili v armáde, keďže sú vnímaní ako bezpečnostné riziko a s vysokou pravdepodobnosťou by mohli plánovať zradu." # todo: NEW TRANSLATION
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ povolenie, aby [ShowReligionAdjective('catholic')] poradcovia slúžili vo vláde, pretože sú vnímaní ako bezpečnostné riziko a pravdepodobne by uprednostňovali [ShowReligionName('catholic')] a ovplyvňovali legislatívu." # todo: NEW TRANSLATION
 flavor_eng.241.a: "Povolajte armádu." # todo: NEW TRANSLATION
 flavor_eng.241.tt1: "Niekoľko výtržníkov je zabitých pri zrážkach s vojakmi" # todo: NEW TRANSLATION
 flavor_eng.241.tt2: "Nepokoje poškodzujú povesť [target_root_country.GetName] v celej Európe" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Gordonove nepokoje" # todo: NEW TRANSLATION
 opressing_catholic_population: "Utláčanie katolíckej populácie" # todo: NEW TRANSLATION
 protestant_association: "Protestantská asociácia" # todo: NEW TRANSLATION
 flavor_eng.241.b: "Nakoniec ich to omrzí." # todo: NEW TRANSLATION
 flavor_eng.241.b.custom: "Niekoľko [ShowReligionAdjectiveWithNoTooltip('catholic')] veľvyslanectiev je podpálených a vyrabovaných, čo vyvoláva silné reakcie a hnev zo strany zahraničných vlád" # todo: NEW TRANSLATION
 flavor_eng.241.tt4: "Nepokoje spôsobia veľké zahanbenie vláde za jej neschopnosť udržať kontrolu" # todo: NEW TRANSLATION
 flavor_eng.241.historical_info: "Gordonove nepokoje boli protikatolícke a protivládne povstanie, ktoré sa odohralo v Londýne koncom osemnásteho storočia. Tieto nepokoje vyvolal navrhovaný zákon, ktorý mal zmierniť represívne opatrenia voči rímskokatolíkom. Úrady sa usilovali potlačiť násilie, čo viedlo k rozsiahlemu zničeniu a trvalému poškodeniu medzinárodnej reputácie Británie ako stabilnej a mocnej krajiny." # todo: NEW TRANSLATION
 flavor_eng.242.title: "Aféra Gaspee" # todo: NEW TRANSLATION
 flavor_eng.242.desc: "Medzi [target_country.GetName] a [target_root_country.GetName] vznikol diplomatický spor po zničení colného škunera nasadeného na potieranie rozsiahleho pašovania kolonálnych obchodníkov. Ak nebude dodržiavaný právny poriadok, ohrozuje to suverenitu [target_root_country.GetAdjectiveWithNoTooltip].\n\nKoloniálna správa sa pokúsila znížiť napätie vypracovaním opatrne formulovanej petície, ktorou potvrdzuje svoju lojalitu a zároveň vyjadruje túžbu po mierovom vyriešení akýchkoľvek sporov." # todo: NEW TRANSLATION
 flavor_eng.242.a: "Začať okamžité vyšetrovanie." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Výbor pre korešpondenciu" # todo: NEW TRANSLATION
 flavor_eng.242.tt1: "Pokusy stíhať zodpovedných kolonistov vyvolávajú ďalšiu nevôľu voči vláde [target_root_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.242.tt2: "Správa [target_country.GetAdjective] zriadí sieť komunikácie a koordinácie s cieľom podporiť jednotu medzi kolóniami a organizovať odpor proti koloniálnym politikám" # todo: NEW TRANSLATION
 flavor_eng.242.b: "Prehliadnuť tento incident." # todo: NEW TRANSLATION
 flavor_eng.242.tt3: "Neochota [target_root_country.GetNameWithNoTooltip] dodržiavať právny poriadok podporuje ďalšie pašovanie" # todo: NEW TRANSLATION
 flavor_eng.242.c: "Prijať ich petíciu." # todo: NEW TRANSLATION
 flavor_eng.242.tt4: "Usmiersujúca 'Petícia s olivovou ratolesťou' vypracovaná administráciou [target_character.GetName] pomáha zmierniť napätie" # todo: NEW TRANSLATION
 flavor_eng.242.historical_info: "Gaspee bol britský colný škuner poverený vymáhaním obchodných predpisov a zabraňovaním pašovaniu v amerických kolóniách. Počas rutinného zásahu zahnal pašerácky plavidlo a náhodou sa zasekol na plytčine. Niekoľko kolonistov, rozhorčených súčasnou politikou, pristúpilo k lodi, došlo k krátkej, ale intenzívnej prestrelke s britskou posádkou a loď nakoniec podpálili." # todo: NEW TRANSLATION
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_eng.243.desc: "Vplyvná spisovateľka a literárna kritička [elizabeth_montagu.GetName] sa vydala za významného štátnika, ktorý ju uviedol do vyššej spoločenskej elity. [elizabeth_montagu.GetSheHe|U] dúfa, že z [elizabeth_montagu.GetHimHer] majetku vytvorí centrum literárnych a intelektuálnych stretnutí, ktoré zjednotí spisovateľov, umelcov, učencov a spoločenských reformátorov." # todo: NEW TRANSLATION
 flavor_eng.243.a: "Skutočne nezávislá žena." # todo: NEW TRANSLATION
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip] je pridaná ako a [character|e]" # todo: NEW TRANSLATION
 flavor_eng.243.b: "[elizabeth_montagu.GetHimHer|U] rebelská povaha je znepokojujúca." # todo: NEW TRANSLATION
 flavor_eng.243.historical_info: "Elizabeth Montagu bola významnou osobnosťou v intelektuálnych a literárnych kruhoch v Anglicku. Zohrala kľúčovú úlohu pri organizovaní a vedení Spoločnosti Modrých pančúch, neformálneho ženského spoločenského a vzdelávacieho hnutia. Medzi jej publikované práce patrí satira a 'Dialogues of the Dead', séria rozhovorov medzi živými a významnými mŕtvymi, ktoré slúžili ako kritika spoločnosti 18. storočia." # todo: NEW TRANSLATION
 flavor_eng.244.title: "Spoločnosť Modrých pančúch" # todo: NEW TRANSLATION
 flavor_eng.244.desc: "Literárna kritička a salónna hostiteľka [elizabeth_montagu.GetName] organizuje združenie privilegovaných žien, ktoré sa stretávajú, aby diskutovali o literatúre a umení s cieľom podporiť rovnaké vzdelávacie príležitosti pre ženy. Pozvania boli rozoslané aj vzdelaným mužom, aby sa zúčastňovali intelektuálnych aktivít, ako sú čítanie a písanie.\n\nAk bude činnosť pokračovať bez zásahu, môže rozšíriť svoj vplyv aj na obhajobu ženského vzdelávania." # todo: NEW TRANSLATION
 flavor_eng.244.a: "Chvályhodná iniciatíva." # todo: NEW TRANSLATION
 flavor_eng.244.tt1: "Spoločnosť Modrých pančúch sa pravidelne stretáva, aby podporovala rovnaké vzdelávanie, literatúru a umenie" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_blue_stockings_society: "Spoločnosť Modrých pančúch" # todo: NEW TRANSLATION
 flavor_eng.244.b: "Vedomosti sa získavajú rozhovormi s mužmi." # todo: NEW TRANSLATION
 flavor_eng.244.historical_info: "Spoločnosť Modrých pančúch bola intelektuálna a literárna spoločnosť založená Elizabeth Montagu, významnou ženou, ktorá organizovala neformálne stretnutia s cieľom podporiť rovnaké vzdelanie a zapojenie mužov aj žien v období, keď boli formálne vzdelávacie príležitosti pre ženy obmedzené. Ich úsilie prispelo k neskoršiemu rozvoju ženského vzdelávania v nasledujúcom storočí." # todo: NEW TRANSLATION
 flavor_eng.245.title: "Pivná povodeň v [ShowLocationNameWithNoTooltip('london')]" # todo: NEW TRANSLATION
 flavor_eng.245.desc: "Nádrž obsahujúca tisíce litrov [ShowGoodsName('beer')] praskla v Meux and Company [ShowBuildingTypeName('brewery')] na Tottenham Court Road, [ShowLocationName('london')], čo spôsobilo katastrofálne uvoľnenie [ShowGoodsNameWithNoTooltip('beer')]. Pretrhla steny pivovaru a nabrala smer do okolitých ulíc, pričom niekoľko budov bolo poškodených alebo zničených a niekoľko ľudí sa pravdepodobne utopilo alebo zahynulo.\n\nNedávne vyšetrovanie zistilo, že nikto z pivovaru nie je trestne zodpovedný, a náklady na upratovanie, opravy a náhradu strateneho tovaru pravdepodobne padnú na postihnutých majiteľov podnikov." # todo: NEW TRANSLATION
 flavor_eng.245.a: "Uhradiť všetky náklady." # todo: NEW TRANSLATION
 flavor_eng.245.tt1: "Akékoľvek škody na majetku ako aj výrazná strata piva sú nahradené" # todo: NEW TRANSLATION
 flavor_eng.245.b: "[ShowPopTypeNameWithNoTooltip('burghers')] sú zodpovední." # todo: NEW TRANSLATION
