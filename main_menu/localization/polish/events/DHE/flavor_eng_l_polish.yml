 flavor_eng.245.tt2: "Incident spôsobí nedostatok [ShowGoodsNameWithNoTooltip('beer')], pretože podniky zápasia s krytím vzniknutých strát" # todo: NEW TRANSLATION
 flavor_eng.245.historical_info: "Pivná povodeň v Londýne bola tragická udalosť spôsobená prasknutím obrovskej kade obsahujúcej veľké množstvo piva. Došlo k úniku viac než 600 000 litrov, čo spôsobilo rozsiahle záplavy, škody na okolitých nehnuteľnostiach a straty na ľudských životoch, keďže ľudia boli uväznení alebo sa utopili. Nasledovalo vyšetrovanie, ktoré preukázalo, že nikto nemôže byť držaný za zodpovedného, a udalosť bola oficiálne označená za 'vyššiu moc'." # todo: NEW TRANSLATION
 flavor_eng.246.title: "Nadčasová dáma" # todo: NEW TRANSLATION
 flavor_eng.246.desc: "Anonymná autorka začala publikovať svoje diela pod pseudonymom 'A Lady'. Knihy si zatiaľ nezískali veľkú popularitu, no považujú sa za vtipné a ironické, napriek obmedzenému formálnemu vzdelaniu, ktoré ženám v tom čase vyplývalo. Zároveň rozpracúvajú obmedzenia kladené na ženy, kritizujú trh s manželstvami, problémy, s ktorými sa ženy tej doby potýkajú, a triedne rozdiely v spoločnosti." # todo: NEW TRANSLATION
 flavor_eng.246.a: "Život je pochmúrny bez štipky humoru." # todo: NEW TRANSLATION
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip] je pridaná ako a [character|e]" # todo: NEW TRANSLATION
 flavor_eng.246.b: "To nie je vhodné pre dámu." # todo: NEW TRANSLATION
 flavor_eng.246.historical_info: "Jane Austen bola románopisateľka známa dielami romantickej beletrie. Je jednou z najuznávanejších autoriek v dejinách anglickej literatúry a je predovšetkým známa svojimi šiestimi dokončenými románmi. Bola samoukom, keďže vzdelávacie príležitosti pre ženy boli obmedzené, a svoje ranné roky trávila štúdiom v rozsiahlej otcovej knižnici." # todo: NEW TRANSLATION
 flavor_eng.247.title: "Pýcha a predsudok" # todo: NEW TRANSLATION
 flavor_eng.247.desc: "Tajuplná 'A Lady' vložila svoj literárny šarm do nedávneho vydania najnovšieho románu [jane_austen.GetHisHer]. Kritici mu niektorí prikladajú priaznivý ohlas, no zatiaľ si nezískal okamžitú popularitu. Plný vtipných a vnímavých poznámok o spoločnosti a hodnotách, môže sa predsa stať obľúbeným dielom budúcich generácií." # todo: NEW TRANSLATION
 flavor_eng.247.a: "Prakticky sa sám číta." # todo: NEW TRANSLATION
 flavor_eng.247.b: "Je pomerne nudný a neinšpirujúci." # todo: NEW TRANSLATION
 flavor_eng.247.historical_info: "Pýcha a predsudok je klasický román od Jane Austen, ktorého dej sa točí okolo života a romantických snáh Elizabeth Bennet, jednej z piatich sestier z menej movitého vidieckeho rodu. V románe sa skúmajú hlavné témy spoločenskej triedy, manželstva a následkov unáhlených súdov. Hoci to nebol okamžitý hit, jeho povesť časom rástla a stal sa jedným z najobľúbenejších a najtrvácnejších klasických diel a jedným z najvýznamnejších diel Jane Austen." # todo: NEW TRANSLATION
 flavor_eng.248.title: "Vakcína proti kravským kiahňam" # todo: NEW TRANSLATION
 flavor_eng.248.desc: "Lekár z [ROOT.GetCountry.GetAdjective] prišiel s navrhovaným liečením pustošiacich pravých kiahní, ktoré našu populáciu sužujú už stáročia. Expozíciou osoby podobnej chorobe — v tomto prípade kravským kiahňam, ktoré sú rozšírené medzi naším dobytkom — sa zdá, že získava určitú imunitu.\n\nJeho práca by mohla položiť základy ďalších preventívnych opatrení a on dokonca skoval termín 'vaccination' z [latin.GetName] slova #italic vacca#!, ktoré znamená krava, aby opísal proces použitia kravských kiahní na ochranu proti pravým kiahňam." # todo: NEW TRANSLATION
 flavor_eng.248.a: "Tieto zistenia treba zverejniť." # todo: NEW TRANSLATION
 flavor_eng.248.tt1: "Výsledky sú publikované [ShowBuildingTypeName('royal_society')] v ich vedeckom časopise 'Philosophical Transactions', čím získavajú široké uznanie" # todo: NEW TRANSLATION
 flavor_eng.248.tt2: "Výsledky sú zdieľané s lekárskou komunitou, čím získavajú istý ohlas a uznanie" # todo: NEW TRANSLATION
 flavor_eng.248.b: "Svätokrádežné nezmysly." # todo: NEW TRANSLATION
 flavor_eng.248.historical_info: "Vakcína proti kravským kiahňam bola zavedená Edwardom Jennerom, ktorý si všimol, že dojnice, ktoré prekonali kravské kiahne, sa zdali byť imúnne voči pravým kiahňam. Vykonal experiment na overenie svojej hypotézy tak, že vzal materiál z pľuzgiera kravských kiahní na jednej mliečnej slúžke a vtriol ho do ramena malého chlapca. Po infekcii bol chlapec vystavený pravým kiahňam, no chorobu neochorel." # todo: NEW TRANSLATION
 flavor_eng.249.title: "Priemyselný portrétista" # todo: NEW TRANSLATION
 flavor_eng.249.desc: "Široko cestujúci portrétista [godfrey_kneller.GetName] hľadá mecenášstvo v [ROOT.GetCountry.GetName], aby založil akadémiu maľby, ktorá by revolučne zrýchlila produkciu portrétov tým, že by sa držala formulárneho modelu. Okrem sľubov výučby začínajúcich umelcov v umení portrétovania [godfrey_kneller.GetSheHe] zaručuje patrónom rýchle dodanie bez kompromisu voči pevnej oddanosti kvalite." # todo: NEW TRANSLATION
