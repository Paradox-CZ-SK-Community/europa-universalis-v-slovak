l_polish:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap_pap.1.desc: "Vynikajúci lektor, [lorenzo_valla_scope.GetName], sa nedávno stretol s [country_ruler.GetName], čo vzbudilo záujem panovníka o [lorenzo_valla_scope.GetHerHis] schopnosti ako polemik a filozof. Zdá sa, že si obaja dobre rozumeli, preto [country_ruler.GetShortNameWithNoTooltip] neskôr navrhol financovanie školy pre spisovateľa a zapojenie [lorenzo_valla_scope.GetHerHis] schopností v [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nNavyše sa zdá, že [lorenzo_valla_scope.GetNameWithNoTooltip] má pochybnosti o starobylej #italic Donácia Konštantína#! a [lorenzo_valla_scope.GetSheHe] verí, že dokáže preukázať, že dielo je falzifikát. Ak má [lorenzo_valla_scope.GetSheHe] pravdu, spôsobilo by to otras v [ShowReligionAdjective('catholic')] svete." # todo: NEW TRANSLATION
 flavor_nap_pap.1.historical_info: "Lorenzo Valla bol taliansky humanista z 15. storočia, ktorý významne prispel k talianskej renesancii, prevažne v službách kráľa Alfonza V. Aragonského v Neapole po jeho dobytí. Valla je najviac známy svojou kritikou #italic Donácia Konštantína#!, dokumentu, na ktorom stála pápežská autorita nad katolíckym svetom — odhalil ho ako falzifikát a ponížil pápežstvo. Preto je považovaný za jedného zo zakladateľov textovej kritiky a filológie ako akademického odboru." # todo: NEW TRANSLATION
 flavor_nap_pap.1.a: "Najať [lorenzo_valla_scope.GetHerHim] hneď!" # todo: NEW TRANSLATION
 flavor_nap_pap.1.b: "Dať [lorenzo_valla_scope.GetHerHim] najviac školu." # todo: NEW TRANSLATION
 flavor_nap_pap.1.c: "Čo ak je [lorenzo_valla_scope.GetSheHe] špión?" # todo: NEW TRANSLATION
 NAP_when_done: "Keď [lorenzo_valla_scope.GetName] dokončí [lorenzo_valla_scope.GetHerHis] prácu, budeme schopní odhaliť [GetCountry('PAP').GetName]:" # todo: NEW TRANSLATION
 flavor_nap_pap.2.title: "Odhalenie #italic Donácia Konštantína#!" # todo: NEW TRANSLATION
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] neklamal, keď [lorenzo_valla_scope.GetSheHe] vyslovil [lorenzo_valla_scope.GetHerHis] pochybnosti o #italic Donácia Konštantína#!. Po podrobnejšom skúmaní sa podarilo nájsť rôzne nezrovnalosti v diele, čím sa dokázalo, že #italic Donácia Konštantína#! nie je nič iné než podvrh. Stalo sa, čo sa stalo, a [lorenzo_valla_scope.GetShortNameWithNoTooltip] už bol za svoju prácu odmenený. Teraz je na nás rozhodnúť, či toto odhalenie zverejníme alebo nie." # todo: NEW TRANSLATION
 flavor_nap_pap.2.historical_info: "#italic Donácia Konštantína#!, údajne udelená pápežovi Silvesterovi v štvrtom storočí, je sfalšované rímske nariadenie, ktoré udelilo pápežstvu nadradenosť nad ostatnými štyrmi patriarchálnymi stolcami a práva na západnú časť cisárstva. Tento dokument bol od 11. storočia široko využívaný pápežstvom ako zdôvodnenie ochrany rôznych pápežských záujmov." # todo: NEW TRANSLATION
 flavor_nap_pap.2.a: "Rozšírte dielo čo najďalej!" # todo: NEW TRANSLATION
 flavor_nap_pap.2.b: "Nezverejniť dielo." # todo: NEW TRANSLATION
 nap_papal_state_exposed: "Pápežstvo odhalené" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$" # todo: NEW TRANSLATION
 NAP_increase_reform_desire: "Rozhodnutie túto vec zverejniť môže zvýšiť [reform_desire|e] až o #g +100.0%#!, v závislosti od toho, koľko [nations|e] sa rozhodne odsúdiť [GetCountry('PAP').GetName]." # todo: NEW TRANSLATION
 flavor_nap_pap.3.title: "#italic O Donácii Konštantína#!" # todo: NEW TRANSLATION
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName] z [nap_from.GetName] vypracoval štúdiu o pôvode #italic Donácia Konštantína#!, ktorú označil za falzifikát. Napriek našim najlepším snahám nájsť v práci chyby sme našli len málo dôvodov, ktoré by bolo možné rozumne spochybniť. Hoci sa správa nedostala do každého kúta [ROOT.GetCountry.GetReligion.GetAdjective] sveta, je len otázkou času, kým sa rozšíri. Ak s tým nič neurobíme, naša autorita určite utrpí a bude oslabená." # todo: NEW TRANSLATION
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$" # todo: NEW TRANSLATION
 flavor_nap_pap.3.a: "Exkomunikovať [lorenzo_valla_scope.GetShortNameWithNoTooltip] a všetkých zúčastnených!" # todo: NEW TRANSLATION
 flavor_nap_pap.3.b: "Predstierať nevedomosť." # todo: NEW TRANSLATION
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Toto rozhodnutie zníži pravdepodobnosť, že nás ostatné krajiny odsúdia, o #g -50.0%#!, ale zároveň zvýši dopad na [reform_desire|e] o #r +50.0%#!." # todo: NEW TRANSLATION
 nap_every_catholic_country_gets_to_choose: "Každá [ShowReligionAdjective('catholic')] krajina sa môže rozhodnúť, či nás odsúdi alebo nie. Ak sa rozhodne nás odsúdiť, zvýši [reform_desire|e] podľa podielu [ShowReligionAdjective('catholic')] [provinces|e], ktoré vlastní." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Donácia Konštantína odhalená" # todo: NEW TRANSLATION
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$" # todo: NEW TRANSLATION
 flavor_nap_pap.4.desc: "Prišli k nám správy o istom filozofovi, [lorenzo_valla_scope.GetName] z [nap_from.GetName], ktorý vypracoval štúdiu o pôvode #italic Donácia Konštantína#!, ktorú označil za falzifikát. Učeníci a humanisti štátu považujú toto odhalenie za pravé. To nám dáva najlepšiu šancu zasiahnuť [the_papacy.GetName] a pokúsiť sa znížiť [the_papacy.GetAdjectiveWithNoTooltip] vplyv. Odsúdiť [the_pope.GetName] by však bolo vážnou záležitosťou a mohlo by nás vystaviť riziku exkomunikácie." # todo: NEW TRANSLATION
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$" # todo: NEW TRANSLATION
 flavor_nap_pap.4.a: "Odsúdiť [the_papacy.GetLongNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_nap_pap.4.b: "Nerobiť nič." # todo: NEW TRANSLATION
