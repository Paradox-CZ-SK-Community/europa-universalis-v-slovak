l_polish:
  flavor_orm_oma.1.title: "Nabhanská kontrola Ománu" # todo: NEW TRANSLATION
  flavor_orm_oma.1.desc: "Ománske pobrežie, ktoré naši predkovia pričlenili pod našu vládu, je neposlušné a chudobné; máme nad ním veľmi nízku [control|e], vďaka čomu je zdrojom problémov a povstaní.\n\nA aby toho nebolo málo, [ShowDynastyName('nabhani_dynasty')] prejavili oň záujem, čo zvyšuje napätie na už aj tak vratkej hranici. Našťastie sú naši diplomati presvedčení, že dokážu dohodnúť zmluvu, ktorá zabráni potenciálnemu hraničnému konfliktu a v dlhodobom horizonte zachráni naše financie." # todo: NEW TRANSLATION
  flavor_orm_oma.1.a: "Dať to Nabhani" # todo: NEW TRANSLATION
  flavor_orm_oma.1.b: "Je to naše územie!" # todo: NEW TRANSLATION
  flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$" # todo: NEW TRANSLATION
  flavor_orm_oma.2.desc: "Diplomati z [GetCountry('ORM').GetLongName] sa obrátili na náš dvor s návrhom. Aby sa predišlo akýmkoľvek hraničným konfliktom medzi našimi ľuďmi, sú ochotní vzdať sa kontroly nad všetkou [ShowCultureName('omani_culture')] pôdou, ktorú vlastnia. V zámene žiadajú len, aby naše krajiny zostali v priateľských vzťahoch a aby bolo možné zachovať pokojné spolunažívanie." # todo: NEW TRANSLATION
  flavor_orm_oma.2.a: "S radosťou prijímame" # todo: NEW TRANSLATION
