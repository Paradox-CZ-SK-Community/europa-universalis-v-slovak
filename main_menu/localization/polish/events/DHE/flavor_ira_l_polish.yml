l_polish:
 flavor_ira.1.title: "Reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.1.desc: "[target_character.GetName] preukázal [target_character.GetHerHis] odvahu ako zjednotiteľ [ShowRegionName('persia_region')]. Napriek tomu dobytie regiónu [ShowCultureName('mongolian_culture')] a vznik [GetInternationalOrganizationType('ilkhanate').GetName], ako aj ďalší cudzí dobyvatelia, zvýraznili potrebu rozsiahlych reforiem v [target_country.GetLongName], ak má [target_country.GetFlavorRank] obstáť skúšku času." # todo: NEW TRANSLATION
 flavor_ira.1.a: "Zamerajme sa na obnovu miest." # todo: NEW TRANSLATION
 flavor_ira.1.b: "Vojenské sily naliehavo potrebujú reformy." # todo: NEW TRANSLATION
 flavor_ira.1.c: "Kompletne prepracovať zákony štátu." # todo: NEW TRANSLATION
 flavor_ira.1.d: "Nemôžeme si dovoliť žiadnu z týchto možností." # todo: NEW TRANSLATION
 flavor_ira.1.historical_info: "Ismāʿīl I, $rank_kingdom_persian_ruler_male$ Perzie v rokoch 1501 až 1524, bol zakladateľom Safavídskej dynastie Perzie. Hoci bol známy ako veľký dobyvateľ a zjednotiteľ, zaviedol tiež mnoho reforiem v Perzii, ktoré zabezpečili vzostup impéria. Jeho ľud, ktorý trpel strašne pod Timurom a turkménskymi kmeňmi, väčšinou vítal Ismāʿīlové reformy." # todo: NEW TRANSLATION
 abbas_the_great: "'Abbās-e Bozorg" # todo: NEW TRANSLATION
 flavor_ira.2.title: "Panovanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.2.desc: "[target_country.GetLongName] prospieva pod vodcovskou rukou [target_character.GetName]. Vláda funguje takmer bez problémov, [target_country.GetAdjectiveWithNoTooltip] obyvatelia si užívajú bohatý život a kultúra [target_country.GetCulture.GetName] kvitne." # todo: NEW TRANSLATION
 flavor_ira.2.a: "Nech dlho trvá panovanie [target_character.GetShortNameWithNoTooltip] $nick_the_great$!" # todo: NEW TRANSLATION
 flavor_ira.2.historical_info: "Panovanie $abbas_the_great$ Veľkého, $rank_empire_persian_ruler_male$ Safávidskej dynastie v rokoch 1587 až 1629, predstavovalo vrchol štátu. Vybudoval disciplinovanú stálu armádu, porazil Uzbecov a pomstil sa Osmanom. V roku 1598 si zvolil $isfahan$ za svoje nové hlavné mesto. Ako zástanca umenia, najmä architektúry, vyzdobil mesto niektorými z najkrajších islamských pamiatok na svete. Postavil množstvo mešít, škôl, mostov a veľký bazár. Počas jeho vlády vynikali perzskí remeselníci a umelci v tvorbe jemných hodvábov, látok, porcelánu, kovových výrobkov, kaligrafie, miniatúr a kobercov." # todo: NEW TRANSLATION
 flavor_ira.3.title: "Poradca zo zahraničia" # todo: NEW TRANSLATION
 flavor_ira.3.desc: "Dvaja cestovatelia z ďaleka dorazili do nášho [root_country.GetGovernment.GetCourtTitle]. Predstavujú sa ako [first_sibling.GetDynasty.GetName] [root_country.Custom('GetSiblings')] a prinášajú správy o technologických pokrokoch z [ShowContinentName('europe')]. Kým [second_sibling.GetName] nehodlá zostať a chce len nadviazať obchodné vzťahy medzi [root_country.GetName] a [target_country.GetName], [first_sibling.GetName] ponúka [first_sibling.GetHerHis] služby na podporu nás — samozrejme výmenou za zlato." # todo: NEW TRANSLATION
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$ $abbas_the_great$ veľmi obdivoval vojenské schopnosti západných Európanov a ochotne prijímal kresťanských misionárov do svojho panstva, dokonca predstieral, že je na pokraji konverzie. $rank_kingdom_persian_ruler_male$ si nakoniec zabezpečil pomoc dvoch Angličanov — Anthonyho a Roberta Sherleyovcov — na reformu perzskej armády a námorníctva. Výsledky prišli rýchlo. 'Abbās vzal Bahrajn od Portugalcov a vyraboval ich základňu v Hormuze." # todo: NEW TRANSLATION
 flavor_ira.3.a: "Zamestnať [first_sibling.GetCulture.GetNameWithNoTooltip] poradcu." # todo: NEW TRANSLATION
 flavor_ira.3.b: "Spoliehať sa na domácich poradcov" # todo: NEW TRANSLATION
 flavor_ira.4.title: "Politické nepokoje" # todo: NEW TRANSLATION
 flavor_ira.4.desc: "Po vláde [great_ruler.GetName] boli [target_country.Custom('GetQizilbashEstateName')] upokojení pod pozorným dohľadom [great_ruler.GetHerHis] a využívaní ako zbraň proti nepriateľom [target_country.GetName]. Avšak [target_character.GetName] je teraz pri moci v [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle], čo opäť otvorilo dvere pre ďalšie konflikty medzi kmeňmi." # todo: NEW TRANSLATION
 flavor_ira.4.historical_info: "Moc Safávidov bola založená na $qizilbash$ kmeňových mužoch z Malej Ázie, ktorí pôvodne porazili Aq Qoyunlu. Klany sa však navzájom pretekali o kontrolu nad $rank_kingdom_persian_ruler_male$. Pod $abbas_the_great$ boli držaní na krátkom vodítku, ale po jeho smrti Perziu opäť sužovali ich vnitroklanové spory. Nakoniec ich moc upadala, no v 18. storočí ich nahradili rebelskí vojvodcovia z Afganistanu a Balúčistanu." # todo: NEW TRANSLATION
 flavor_ira.4.a: "Nech klany bojujú." # todo: NEW TRANSLATION
 flavor_ira.4.b: "Mali by sme skrotiť klany skôr, než sa to vymkne." # todo: NEW TRANSLATION
 flavor_ira.4.b.tt: "Každý [ShowUnitDefinitionName('a_discovery_qizilbash')] bude #R rozpustený#!" # todo: NEW TRANSLATION
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip] maľba miniatúr" # todo: NEW TRANSLATION
 flavor_ira.5.desc: "V umení [target_country.GetCulture.GetName] zákaz zobrazovania ľudskej postavy nikdy úplne nezasiahol svetskú literatúru a [target_country.GetCulture.GetNameWithNoTooltip] [target_country.GetGovernment.GetEstateName('nobles_estate')] už od pamäti ľudstva zadávali iluminované rukopisy obsahujúce vynikajúce a veľmi drahé maľby miniatúr. S obnovením [target_country.GetLongName] priemysel maľby miniatúr teraz rozkvitá. Diela majstrov školy priťahujú nielen domácich kupcov, ale teraz sa vyvážajú do celého [ShowReligionGroupAdjective('muslim')] sveta." # todo: NEW TRANSLATION
 flavor_ira.5.a: "Mali by sme motivovať našich umelcov k vytváraniu väčšieho množstva týchto malieb." # todo: NEW TRANSLATION
 flavor_ira.5.a.tt: "#Y 3#! z našich najlepších [ShowArtistTypeName('painter')] začne pracovať na [ShowWorkOfArtTypeName('miniature_painting')] [works_of_art|e]" # todo: NEW TRANSLATION
 flavor_ira.5.b: "To sú pekné ilustrácie." # todo: NEW TRANSLATION
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.6.desc: "[target_character.GetName] pochádza z [target_country.Custom('GetQizilbashEstateName')]. Napriek tomu sa [target_character.GetSheHe] rozhodol vstúpiť do byrokracie [target_country.GetFlavorRank]. [target_character.GetHerHis|U] práca by mohla pomôcť [target_country.GetName] rozkvitnúť, avšak [target_character.GetSheHe], ako mnohí ďalší pracovníci, bude potrebovať nejaké zlato na [target_character.GetHerHis] zamestnanie." # todo: NEW TRANSLATION
 flavor_ira.6.a: "[target_character.GetSheHe|U] bude veľkým prínosom v kabinete." # todo: NEW TRANSLATION
 flavor_ira.6.b: "Nemáme peniaze na [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_ira.7.title: "Tārīkh-e 'Ālam-ārā-ye [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.7.desc: "Po celoživotnej službe v [target_country.GetGovernment.GetAdjective] byrokracii dokončil [target_character.GetName] veľkú kroniku dejín nášho štátu. Začínajúc založením [target_country.GetFlavorRank] pokračuje [target_character.GetLastName] v rozprávaní udalostí každého vládcu odvtedy — s osobitným zameraním na [target_ruler.GetName]. Novšie časti kroniky čerpajú z bohatých skúseností [target_character.GetLastNameWithNoTooltip] z [target_character.GetHerHis] času v službách [target_country.Custom('GetSeatOfPower')]." # todo: NEW TRANSLATION
 flavor_ira.7.a: "Aké vynikajúce spracovanie!" # todo: NEW TRANSLATION
 flavor_ira.8.title: "An-Najaf al-Ashraf" # todo: NEW TRANSLATION
 flavor_ira.8.desc: "Máme šťastie, že sme opatrovníci An-Najaf al-Ashraf, centra [target_location.GetName] a jedného z najsvätejších miest na svete. Je to miesto odpočinku Imāma 'Alī. V posledných rokoch, počas kríz v [ShowSubContinentName('middle_east')], [GetCountry('JAL').GetLongName] a iných bojujúcich štátov, bolo mesto a jeho svätyne do istej miery zanedbávané. Je našou povinnosťou túto situáciu napraviť." # todo: NEW TRANSLATION
 flavor_ira.8.a: "Musíme urobiť všetko pre skrášlenie Najafu a jeho svätýň." # todo: NEW TRANSLATION
 flavor_ira.8.b: "Ochraňme Najaf bez rozhadzovania." # todo: NEW TRANSLATION
 flavor_ira.9.title: "Vplyv [target_country.GetCulture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.9.desc: "Od veľkých sultánov $ADU_f$ až po Nebeských cisárov [GetCountry('CHI').GetName] zanechala veľká kultúra [target_country.GetCulture.GetName] stopu v dejinách sveta, inšpirujúc mnohé rôzne jazyky a civilizácie. S vzostupom [target_country.GetLongName] prišiel čas opäť sa stať centrom umenia a kultúry. Muž zajtrajška bude hovoriť [target_country.GetCulture.GetLanguage.GetName]!" # todo: NEW TRANSLATION
 flavor_ira.9.a: "Sláva [target_country.GetNameWithNoTooltip] vždy spočívala v jej kultúre." # todo: NEW TRANSLATION
 flavor_ira.10.title: "Vzostup Musha'sha'iyyah" # todo: NEW TRANSLATION
 flavor_ira.10.desc: "Milenárna sekta okolo [target_character.GetCulture.GetName] teológa [target_character.GetName] rýchlo získava stúpencov medzi ľuďmi v [target_location.GetArea.GetName]. Podľa [target_character.GetHerHim] je [target_character.GetSheHe] poslov Imāma 'Alī a Mahdího, hoci mnohí v okolí [target_ruler.GetName] takéto tvrdenia odsudzujú ako heretické.\n\nKeď sekta naďalej získava stúpencov a finančné prostriedky, zostáva nejasné, či sa [target_character.GetLastNameWithNoTooltip|U] alebo niektorý z [target_character.GetHerHis] nástupcov stane významným činiteľom v politike [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ira.10.a.tt: "Každé [location|e] v [target_location.GetArea.GetName] získa [ShowModifier('ira_mushashaiya')] na #Y 10 rokov#! a mnoho [pops|e] sa obráti na [ShowReligionName('shia')]" # todo: NEW TRANSLATION
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip] sa môže veľa naučiť od [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_ira.10.c: "[target_character.GetSheHe|U] je zjavne kacír, zabiť [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_ira.10.c.tt: "Každé [ShowReligionAdjective('shia')] [location|e] v [target_location.GetArea.GetName] získa [ShowModifier('ira_mushashaiya')] na #Y 5 rokov#!" # todo: NEW TRANSLATION
 flavor_ira.11.title: "Vzostup Ṣafawiyya" # todo: NEW TRANSLATION
 flavor_ira.11.desc: "Bohatá súfijská sekta Ṣafawiyya v severozápadnej [ShowRegionName('persia_region')] začala transformáciu z prevažne asketickej skupiny na vojenský rád. Myšlienky sekty sa výrazne vyvíjali od pôvodných [ShowReligionAdjective('sunni')] koreňov bližšie k [ShowReligionName('shia')]. Teraz sa ich doktrína posunula ešte ďalej, keď sú vodcovia sekty čoraz viac vnímaní ako polobohovia a ich veriaci sa stávajú čoraz militantnejšími." # todo: NEW TRANSLATION
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ira.11.b: "Mali by zmierniť svoje učenie." # todo: NEW TRANSLATION
 flavor_ira.11.b.tt: "Každé [owned|e] [location|e] s [dominant_religion|e], ktorý nie je [ShowReligionName('shia')], získa [ShowModifier('ira_safawiya')] na #Y 10 rokov#!" # todo: NEW TRANSLATION
 flavor_ira.12.title: "$qizilbash$ povstanie" # todo: NEW TRANSLATION
 flavor_ira.12.desc: "Vystúpenie náboženského štátu [ShowCultureName('farsi_culture')] rozbúšilo srdcia [ROOT.GetCountry.Custom('GetQizilbashEstateName')] v našich krajinách. Menšie zrážky s vládnymi úradníkmi sa teraz vyostrili a eskalovali do bodu, že ak sa to nebude kontrolovať, hrozí to prerásť do povstania." # todo: NEW TRANSLATION
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ira.12.a.tt: "[ShowCultureName('farsi_culture')] [pops|e] po celom našom území stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.12.b: "Udržíme ich pod kontrolou." # todo: NEW TRANSLATION
 flavor_ira.13.title: "Ľudia [target_culture.GetNameWithNoTooltip] v [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.13.desc: "Dobyvanie vždy prináša do našej správy nových ľudí. Pre ľudí [target_culture.GetName], čestných bojovníkov Kaukazu, osud pripravil pád do rúk [target_character.GetName]. Keď sú posledné separatistické prvky potlačené rôznymi prostriedkami, otázka, čo urobiť s ich obyvateľstvom, visí nad hlavami [target_character.GetNameWithNoTooltip] a [target_character.GetHerHis] poradcov. Mnohí medzi [target_country.Custom('GetQizilbashEstateName')] tvrdia, že v našej správe nemáme miesto pre nepoddajných neveriacich. Napriek tomu má zmysel a perspektívu dovoliť im harmonicky sa rozvíjať pod našou zástavou..." # todo: NEW TRANSLATION
 flavor_ira.13.historical_info: "Vždy existovali styky medzi Arménmi a Perziou a dokonca Seldžuci priviedli do Perzie mnoho arménskych otrokov a obchodníkov. Avšak #italic Great Surgun#! alebo Veľké vysťahovanie vykonal 'Abbās the Great' v rokoch 1604–1605 počas Osmansko‑Safávidskej vojny, a stovky tisíc Arménov boli násilne deportovaní do Perzie. Mnohé arménske mestá boli vyrabované a zničené a väčšina deportovaných zomrela na ceste. V Perzii boli spočiatku dobre prijatí a mohli prosperovať, ale neskôr boli nútení prijať islam a boli vystavení diskriminácii. Oprázdnené oblasti boli znovu osídlené rôznymi kmeňmi Turkov a Kurdov, čo výrazne zmenilo demografiu regiónu." # todo: NEW TRANSLATION
 flavor_ira.13.a: "Umožniť ich príchod do našej spoločnosti!" # todo: NEW TRANSLATION
 flavor_ira.13.a.tt: "#Y 40%#! z [ShowCultureName('armenian_culture')] [people|e] z #Y 5#! našich najviac osídlených lokalít v [ShowRegionName('caucasus_region')] sa presunie do [target_location.GetName]" # todo: NEW TRANSLATION
 flavor_ira.13.b: "Nemôžeme zriediť našu nadradenú kastu." # todo: NEW TRANSLATION
 flavor_ira.14.title: "[ShowCultureNameWithNoTooltip('turkmen_culture')] regrúti sa hrnú pod zástavy" # todo: NEW TRANSLATION
 flavor_ira.14.desc: "Keď toľko [ShowCultureName('turkmen_culture')] území prešlo pod náš [ROOT.GetCountry.GetFlavorRank], mnohí ich bojovníci blúdili po pustatinách, rabovali a obťažovali cestujúcich obchodníkov a roľníkov. Muži bez cieľa, ktorých srdcia boli plné viery a vernosti bývalým pánom, sú teraz bez kormidla v svete, ktorý sa mení rýchlejšie než oni. Týmto mužom musíme vztyčiť našu zástavu a zasadiť semeno našej viery do ich sŕdc. Privolajme týchto skúseneých bojovníkov plání a nech vedú naše armády k veľkosti!" # todo: NEW TRANSLATION
 flavor_ira.14.a: "Zvoľte kone, vyrážame za úsvitu!" # todo: NEW TRANSLATION
 flavor_ira.14.b: "Sú to len výtržníci!" # todo: NEW TRANSLATION
 flavor_ira.15.title: "Nový kôň" # todo: NEW TRANSLATION
 flavor_ira.15.desc: "Roky kríženia medzi najlepšími koňmi sveta konečne priniesli výsledky! Naši [ROOT.GetCountry.GetGovernment.GetAdjective] chovatelia zhromaždili žrebce z [ShowContinentName('europe')], [ShowContinentName('africa')], [ShowRegionName('arabia_region')] a dokonca až z $china$, aby vyšľachtili dokonalého vojenského koňa, húževnatého tátoša, ktorý preženie naše armády k víťazstvu a upevní naše miesto v dejinách. Ako naši [ROOT.GetCountry.GetGovernment.GetAdjective] služobníci oznamujú [ROOT.GetCountry.GetGovernment.GetCourtTitle], že proces sa blíži k dokončeniu, sľubné výsledky budú určite zlepšením oproti súčasnému plemenu jazdeckých koní používaných našimi armádami." # todo: NEW TRANSLATION
 flavor_ira.15.a: "Získame najlepšie kone!" # todo: NEW TRANSLATION
 flavor_ira.15.b: "Mali by sme sa skôr zamerať na väčší počet koní." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Selektívne šľachtenie koní" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Intenzívne šľachtenie koní" # todo: NEW TRANSLATION
 flavor_ira.16.title: "$shahnameh$" # todo: NEW TRANSLATION
 flavor_ira.16.desc: "Krátko po slávnej nástupe na trón [target_ruler.GetHerHis] otvorene vyjadril[a] obdiv k starému eposu $shahnameh$, napísanému pred storočiami veľkým Ḥakīmom Abo'l‑Qâsemom Ferdowsī Țusī. Táto kniha bola oslavovaná na dvoroch [ShowRegionName('persia_region')] a teraz [target_ruler.GetShortNameWithNoTooltip] vyjadruje túžbu mať obdobný epos, ktorý by spomenul [target_ruler.GetHerHis] slávne panovanie a dejiny nášho [ROOT.GetCountry.GetLongName].\n\nV tejto súvislosti sa uskutočnilo hľadanie najtalentovanejšieho spisovateľa pre túto úlohu a [target_character.GetName] predstavil [target_character.GetHerselfHimself] ako najvhodnejšiu osobu." # todo: NEW TRANSLATION
 flavor_ira.16.a: "Zenit [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kultúry a výtvarného umenia!" # todo: NEW TRANSLATION
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip] modro‑biele [ShowGoodsNameWithNoTooltip('porcelain')]" # todo: NEW TRANSLATION
 flavor_ira.17.desc: "Úspech prináša bohatstvo a bohatstvo často so sebou nesie prestíž, legitimitu a moc. Mnohí z našich odvážnych obchodníkov cestovali do legendárnych palácov [target_country.GetLongName] a späť, vracajúc sa na naše dvory a trhy s mnohými cudzími, zvláštnymi, no ohromne krásnymi textíliami a materiálmi. Medzi nimi bol modro‑biely [ShowGoodsName('porcelain')] vyhradený pre [root_character.GetName] ako osobný dar od [target_character.GetName]. Tento [ShowGoodsNameWithNoTooltip('porcelain')] určite ozdobí naše hroby a paláce a dodá nám nádych legitimity a novonadobudnutého postavenia!" # todo: NEW TRANSLATION
 flavor_ira.17.a: "Materiál hoden [root_country.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_ira.18.title: "Koberce [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.18.desc: "So zvýšenou výrobou kobercov a monopolom na textil máme dopyt aj ponuku hodvábu, látok a farieb vo svojich rukách. Máme viacero spôsobov, ako z nášho ekonomického vplyvu značným spôsobom profitovať, tak to využime naplno." # todo: NEW TRANSLATION
 flavor_ira.18.a: "Zabezpečiť si monopol na ich výrobu." # todo: NEW TRANSLATION
 flavor_ira.18.b: "Zvýšiť objem predaja ich obchodom." # todo: NEW TRANSLATION
 flavor_ira.18.c: "Náš súčasný pomer predaných kobercov je dostatočný." # todo: NEW TRANSLATION
 flavor_ira.19.title: "Vzostup [ROOT.GetCountry.GetAdjectiveWithNoTooltip] arkebúz" # todo: NEW TRANSLATION
 flavor_ira.19.desc: "Počas našich mnohých tažení sa pravidlá vedenia vojny opakovane menili. Naši predkovia zvykli viesť vojny na koňoch, s mečmi a lukmi. Objav strelného prachu však zmenil spôsob, akým vyhladzujeme nepriateľov. Naše oddiely nielen prijali arkebúz — dlhú novú palnú zbraň — ale dokonca ju začlenili do svojich kultúrnych tradícií a každodenného života. V dôsledku toho si naši pešiaci aj jazdci vybudovali meno na bojisku." # todo: NEW TRANSLATION
 flavor_ira.19.a: "Naša zručnosť s arkebúzom je nedostižná!" # todo: NEW TRANSLATION
 flavor_ira.19.a.tt: "Každý [ShowUnitDefinitionName('a_tofangchi')] získa [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] [experience|e]" # todo: NEW TRANSLATION
 flavor_ira.19.b: "Nemôžeme sa vzdať našich tradícií!" # todo: NEW TRANSLATION
 flavor_ira.20.title: "Lev [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName]: impérium, ktoré siaha od krajín [ShowContinentName('europe')] až do srdca $india$. Mnohí nároční a mocní nepriatelia stáli v našej ceste, predsa však [ROOT.GetCountry.GetAdjectiveWithNoTooltip] odhodlanie pretrvalo. Naši vojaci držali líniu, zatiaľ čo naše kavalérie obchádzali a zdecimovali protivníkov. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] úradníci integrovali obrovské územia, zatiaľ čo remeselníci a umelci [ROOT.GetCountry.GetCulture.GetName] upevňujú úspechy nášho národa.\n\nNaposledy, žiadne impérium pred nami ani po nás nezanechalo väčšiu stopu než [ROOT.GetCountry.GetLongNameWithNoTooltip], a žiadny vládca nie je taký veľký ako [target_ruler.GetName]." # todo: NEW TRANSLATION
 flavor_ira.20.a: "Sláva [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_ira.21.title: "Mesto, po ktorom túži svet" # todo: NEW TRANSLATION
 flavor_ira.21.desc: "[target_location.GetName]: hlavné mesto toľkých protivníkov je v rukách [ROOT.GetCountry.GetAdjective]. Od čias starovekého Rímskeho impéria bolo [target_location.GetNameWithNoTooltip] vždy veľkým mestom strategického a kultúrneho významu pre oba [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('muslim')] svety.\n\nNiektorí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentujú, že [target_location.GetNameWithNoTooltip] by mohlo byť rozvinuté na našu 'Druhú metropolu' na európskej pôde, zatiaľ čo iní sú názoru, že by sme mali presunúť bohatstvo [target_location.GetNameWithNoTooltip] do [target_capital.GetName]." # todo: NEW TRANSLATION
 flavor_ira.21.a: "Spravme z [target_location.GetNameWithNoTooltip] naše druhé hlavné mesto." # todo: NEW TRANSLATION
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip] bude len ďalšou provinciou nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ira.22.title: "Integrácia [ShowCultureGroupNameWithNoTooltip('turkic_group')]" # todo: NEW TRANSLATION
 flavor_ira.22.desc: "[ShowCultureGroupName('turkic_group')] nie sú v [ROOT.GetCountry.GetName] ničím nezvyčajným. Samotné [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] sú [ShowCultureGroupNameWithNoTooltip('turkic_group')] a ako také sú príbuzné svojim usadeným príbuzným z [ShowRegionName('anatolia_region')].\n\nMnohé [ShowCultureGroupNameWithNoTooltip('turkic_group')] národy v našich novo dobitých provinciách sa pridali k rôznym skupinám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] a boli integrované do našej spoločnosti. Hoci ich územia už nebudú spôsobovať problémy nášmu [ROOT.GetCountry.GetFlavorRank], samotné rastúce vplyvy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] sú dôvodom na obavy..." # todo: NEW TRANSLATION
 flavor_ira.22.a: "S [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] sa môžeme vysporiadať neskôr." # todo: NEW TRANSLATION
 flavor_ira.22.a.tt: "Každé [owned|e] [location|e] s [ShowCultureGroupName('turkic_group')] [culture_group] ako [dominant_culture|e] stratí [ShowNamedValue('control_weak_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_ira.22.b: "Zakážte im pripojiť sa k [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]." # todo: NEW TRANSLATION
 flavor_ira.23.title: "Otroci [ShowCultureNameWithNoTooltip('georgian_culture')] v [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.23.desc: "Dobyvanie vždy privádza do nášho spoločenstva nových ľudí. Pre [ShowCultureName('georgian_culture')] a [ShowCultureName('armenian_culture')] ľudí, čestných bojovníkov z [ShowRegionName('caucasus_region')], osud pripravil ich pád pod ruky nášho [ROOT.GetCountry.GetFlavorRank]. Keď sa teraz sklonia pred nami, otázka, čo urobiť s ich populáciou, visí nad hlavami [target_ruler.GetName] a [target_ruler.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nMnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tvrdia, že v našej správe nemáme miesto pre nepoddajných neveriacich. Napriek tomu má zmysel a perspektívu umožniť im harmonicky prosperovať pod našou zástavou..." # todo: NEW TRANSLATION
 flavor_ira.23.a: "Budú prosperovať v našom veľkom [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_ira.23.tt.common: "Každý [owned|e] [pop|e] [ShowCultureName('georgian_culture')] alebo [ShowCultureName('armenian_culture')] [culture|e] získa" # todo: NEW TRANSLATION
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ #G 15%#! [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.23.b: "Nikdy nebudú [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ #R -10%#! [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.24.desc: "Hoci to nie je obzvlášť významné, [target_location.GetRank.GetName] je obývaný od dávnych čias a niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_ruler.GetName] ho považujú za ideálne miesto na rozvoj bezprecedentného mesta. Ak tomu venujeme naše úsilie, môžeme skutočne vytvoriť centrum [ROOT.GetCountry.GetCulture.GetName] kultúry a vzdelania v srdci [target_location.GetArea.GetName]." # todo: NEW TRANSLATION
 flavor_ira.24.historical_info: "Hoci osada existovala už skôr, význam Ashaval začal, keď Ahmad Šāh I Muzaffarid presunul svoje hlavné mesto tam v roku 1411 a mesto Ahmedabad bolo dokončené v roku 1413. Jeho nástupcovia vysádzali stromy popri uliciach mesta, zdobili ho nádhernými budovami a štedro podporovali svojich obchodníkov a remeselníkov. Hoci sa Champaner stal hlavným mestom Sultanátu Gudžarát v roku 1484, Ahmedabad zostal jeho prevyšujúcim mestom, dobre chráneným hradbami, dobre zásobeným sadmi a záhradami a skrášleným dobre plánovanými ulicami, námestiami a domami. Popri svojej jedinečnej kráse je mesto aj domovom známej a rozsiahlej mešity Sarkhej Roza." # todo: NEW TRANSLATION
 flavor_ira.24.a: "Mesto, ktoré ich všetky prežiari!" # todo: NEW TRANSLATION
 flavor_ira.24.b: "Je to len zabudnuté miesto." # todo: NEW TRANSLATION
 flavor_ira.25.title: "Evolúcia [ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]" # todo: NEW TRANSLATION
 flavor_ira.25.desc: "Jednotky [ShowUnitDefinitionName('a_discovery_qizilbash')] sú v našej službe už roky a preukázali vernosť a divokosť. Ako plynie čas, tak napreduje aj vojenské umenie. Niet teda divu, že títo bojovníci sa vyvinuli do [ShowUnitDefinitionName('a_reformation_qizilbash')]." # todo: NEW TRANSLATION
 flavor_ira.25.a: "Nech nás dovedú k nespočetným víťazstvám." # todo: NEW TRANSLATION
 flavor_ira.26.title: "Vzostup $ira_clerical_aristocracy$" # todo: NEW TRANSLATION
 flavor_ira.26.desc: "Vznikajúce spojenectvo medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] viedlo k tomu, že mnohí noví vlastníci pozemkov sa dokázali vyhnúť konfiskácii svojich majetkov zo strany [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Dosahujú to tak, že svoje državy darujú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], a výmenou dostávajú časť výnosov. Hoci táto prax môže prispieť k stabilite v [ROOT.GetCountry.GetName], zároveň oslabí [ROOT.GetCountry.GetFlavorRank] tým, že zabezpečí obom stavom vzájomnú ochranu ich práv." # todo: NEW TRANSLATION
 flavor_ira.26.a: "Podporte túto prax." # todo: NEW TRANSLATION
 flavor_ira.26.b: "Nedovolíme im ignorovať našu vládu." # todo: NEW TRANSLATION
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.27.desc: "Nedostatok kompetentných mužov v [ROOT.GetCountry.GetName] viedol k vyhľadávaniu kohokoľvek, kto by mohol zastávať viacero pozícií v [ROOT.GetCountry.GetGovernment.GetCabinetTitle] alebo v armáde. Naše šťastie je, že [target_character.GetWomanMan] menom [target_character.GetName] sa obrátil(a) na [ROOT.GetCountry.GetGovernment.GetCourtTitle] so žiadosťou o zamestnanie v [ROOT.GetCountry.GetFlavorRank]. Ako rodák/rodáčka z [ShowLocationName('isfahan')] a člen/členka rodu [ShowDynastyName('husayn_dynasty')], [target_character.GetSheHe] by mohol/mohla pomôcť stabilizovať [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip] bude slúžiť ako náš [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]." # todo: NEW TRANSLATION
 flavor_ira.27.b: "[target_character.GetSheHe|U] bude skvelým vojenským veliteľom." # todo: NEW TRANSLATION
 flavor_ira.27.c: "Nemusíme sa spoliehať na šľachtické rodiny." # todo: NEW TRANSLATION
 flavor_ira.29.title: "Nové hlavné mesto v [ShowLocationNameWithNoTooltip('qazvin')]" # todo: NEW TRANSLATION
 flavor_ira.29.desc: "Naše hlavné mesto v [target_capital2.GetName] bolo hlavným cieľom mnohých našich rivalov. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obáva, že keby sme niekedy vstúpili do vojny s [target_country.GetName], bude ťažké brániť [target_capital2.GetRank.GetName]. Z tohto dôvodu mnohí navrhujú presunúť [ROOT.GetCountry.GetGovernment.GetCourtTitle] do [target_capital.GetName].\n\n[target_character.GetName] vníma tento krok nielen ako strategický, ale aj ako príležitosť potlačiť niektoré neposlušné rodiny v [ROOT.GetCountry.GetName]. S prisľúbením bezpečia pred našimi rivalmi im budeme zaviazaní a ľahšie uplatníme u nich favor." # todo: NEW TRANSLATION
 flavor_ira.29.a: "Presuňme hlavné mesto." # todo: NEW TRANSLATION
 flavor_ira.29.b: "Hlavné mesto zostáva v [target_capital2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.30.title: "$takmelat_al_akhbar$" # todo: NEW TRANSLATION
 flavor_ira.30.desc: "Aj keď sú historické záznamy zvyčajne vedené čo najpresnejšie, často vznikajú spôsobom považovaným za nedôveryhodný. Tieto nepresnosti viedli mnohých našich historikov k novo zaznamenaniu dejín [ROOT.GetCountry.GetName]. Jedným z nich je [target_character.GetName], miestny administrátor, ktorý sa obrátil na [ROOT.GetCountry.GetGovernment.GetCourtTitle] so žiadosťou o financie na napísanie #italic $takmelat_al_akhbar$#!, univerzálnej histórie, ktorá obsahuje vládu [target_character2.GetName] a dynastiu [target_character2.GetDynasty.GetName] ako celok." # todo: NEW TRANSLATION
 flavor_ira.30.a: "Udelíme [target_character.GetHerHim] prostriedky." # todo: NEW TRANSLATION
 flavor_ira.30.b: "Ak sa [target_character.GetSheHe] dokázal/a sem dostaviť pešo, určite to zvládne bez pomoci." # todo: NEW TRANSLATION
 flavor_ira.31.title: "Vojenské reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.31.desc: "Aj keď naše vojská v minulosti dosahovali úspechy, [target_character.GetName] si všimol(a) mnohé nedostatky v našej armáde, od organizačných problémov až po výcvik a logistiku. Chcúc ich riešiť, chce [target_character.GetSheHe] iniciovať zásadné reformy v armáde.\n\nNáborom väčšieho počtu otrokov do našich ozbrojených síl a nasadením viac delostrelectva pri obliehaniach a pozemných bojoch môžeme nastoliť trend, vďaka ktorému bude [ROOT.GetCountry.GetAdjective] armáda dosahovať ďalšie úspechy proti svojim nepriateľom." # todo: NEW TRANSLATION
 flavor_ira.31.a: "Začneme zlepšovať našu vojenskú infraštruktúru." # todo: NEW TRANSLATION
 flavor_ira.31.b: "Zameriame sa na zlepšenie kvality a výcviku našich jednotiek." # todo: NEW TRANSLATION
 flavor_ira.31.c: "Je čas náboru väčšieho počtu vojakov." # todo: NEW TRANSLATION
 ira_grant_prosperity_to_armory_building_locations: "Každá [location|e], ktorá má #Y vojenskú#! [building|e], získa [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
 flavor_ira.32.title: "$imamzadeh_hossein$" # todo: NEW TRANSLATION
 flavor_ira.32.desc: "Aj keď naše hlavné mesto v [target_location.GetName] nám prinieslo mnoho výhod, [target_character.GetName] si všimol(a) nedostatok náboženského a umeleckého vyjadrenia. Chcúc sa [target_character.GetHerselfHimself] prejaviť ako zbožný/á [ROOT.GetCountry.GetReligion.GetAdjective], [target_character.GetSheHe] plánuje postaviť hrobku syna Imáma Abū al-Ḥasan al-Thānī. Hoci by mnohí z našich [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] ľudí privítali začatie stavby, je to pomerne nákladný projekt, ktorý si [ROOT.GetCountry.GetName] možno nemôže dovoliť." # todo: NEW TRANSLATION
 flavor_ira.32.a: "Preukážme svoju vieru ako nasledovníci [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.32.b: "Bude to pomerne nákladný projekt." # todo: NEW TRANSLATION
 flavor_ira.34.title: "Vrchol umenia [target_character.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.34.desc: "Naša investícia do umenia a kultúry viedla mnohých k názoru, že dynastia [target_character.GetDynasty.GetName] je priekopníkom veľkej časti nového umenia vytváraného v [ROOT.GetCountry.GetName]. [target_character.GetName] si toho tiež všimol(a) a ako [target_character.GetWomanMan], ktorý/á vyhľadáva takéto študijné príležitosti, chce maximalizovať naše financovanie tejto renesancie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] umenia." # todo: NEW TRANSLATION
 flavor_ira.34.a: "Budeme financovať každého umelca v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.34.b: "Radšej by sme mali šetriť naše pokladnice." # todo: NEW TRANSLATION
 flavor_ira.35.title: "Menné reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.35.desc: "V dôsledku ekonomickej situácie a nahromadenej inflácie sa hodnota našich mincí v rámci [ROOT.GetCountry.GetFlavorRank] značne líši. To spôsobilo množstvo problémov pre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí teraz volajú po reformách meny. [target_character.GetName], vždy dôkladný, navrhuje jedinečné riešenie: namiesto jednotnej meny chce zaviesť iné razenie pre každý región [ROOT.GetCountry.GetFlavorRank]. Hoci by nás to stálo [ShowGoodsName('silver')], stabilizovalo by to našu infláciu a zároveň uspokojilo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], ktorí túžia po spravodlivých obchodoch na našom trhu." # todo: NEW TRANSLATION
 flavor_ira.35.a: "Tento nápad je zaujímavý." # todo: NEW TRANSLATION
 flavor_ira.35.b: "Možno by sme mali nechať problém, nech sa vyrieši sám." # todo: NEW TRANSLATION
 ira_currency_reforms: "Reformy meny" # todo: NEW TRANSLATION
 flavor_ira.37.title: "Vplyv [ShowCultureNameWithNoTooltip('armenian_culture')]" # todo: NEW TRANSLATION
 flavor_ira.37.desc: "Obyvatelia [ShowCultureName('armenian_culture')] síce tvoria menšinu v [ROOT.GetCountry.GetFlavorRank], no ich vplyv na [ROOT.GetCountry.GetName] nemožno poprieť. Keďže sú v priazni [ROOT.GetCountry.GetGovernment.GetCourtTitle], môžu v [ROOT.GetCountry.GetFlavorRank] prosperovať a zakladať komunity po krajine. Vďaka svojmu vplyvu chcú začleniť ľudí ako [target_character2.GetName] do [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Hoci by to uspokojilo túto menšinu, členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] by to mohli vnímať ako urážku kultúry [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
 flavor_ira.37.a: "Schopní ľudia majú miesto v [ROOT.GetCountry.GetGovernment.GetCabinetTitle]." # todo: NEW TRANSLATION
 flavor_ira.37.b: "Nebudeme urážať našich [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 ira_all_armenian_pops_gain_satisfaction: "Všetky naše [ShowCultureName('armenian_culture')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 ira_all_armenian_pops_lose_satisfaction: "Všetky naše [ShowCultureName('armenian_culture')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.38.title: "$ali_qapu_palace$" # todo: NEW TRANSLATION
 flavor_ira.38.desc: "Absencia vhodného paláca pre rod [target_character.GetDynasty.GetName] uškodila našemu právu vládnuť nad [ROOT.GetCountry.GetName]. Keď nás [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] považujú za slabých, hrozí nám prevrat. Namiesto použitia armády na potlačenie nepokojov a vyvolávania bezvýznamných ústupkov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], mali by sme ukázať naše bohatstvo postavením paláca. [target_character.GetName] už položil základy takéhoto monumentu v [target_location.GetName], s cieľom premeniť [target_location.GetRank.GetName] na skutočné hlavné mesto [ROOT.GetCountry.GetNameWithNoTooltip]. Plánovaný nazvať $ali_qapu_palace$, Veľká brána, jeho interiér bude obsahovať početné maľby, hudobnú sálu a ďalšie luxusy hodné [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_ira.38.a: "Postavme palác!" # todo: NEW TRANSLATION
 flavor_ira.38.b: "Možno by to bol príliš nákladný projekt." # todo: NEW TRANSLATION
 flavor_ira.39.title: "Zákaz alkoholu" # todo: NEW TRANSLATION
 flavor_ira.39.desc: "Napriek našim pravidlám proti alkoholu ako [ShowReligionGroupAdjective('muslim')] [ROOT.GetCountry.GetFlavorRank] existujú v [ROOT.GetCountry.GetName] rôzne vierovyznania, ktoré stále konzumujú nápoje ako [ShowGoodsName('beer')] alebo [ShowGoodsName('wine')]. Pre mnohých je takýto nápoj súčasťou každodenného života, pomáha im zvládnuť zlý deň či nešťastie. Avšak [ShowReligionGroupNameWithNoTooltip('muslim')] prísne zakazuje jeho užívanie, čo [target_character.GetName] dobre vie. Považujúc to za [ROOT.GetCountry.GetReligion.GetSinName] pre zvyšok [ROOT.GetCountry.GetFlavorRank], [target_character.GetSheHe] plánuje úplne zakázať jeho konzumáciu. Takýto zákon by však určite vyvolal kontroverzie a mnohí z našich [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] by boli s touto zmenou nespokojní." # todo: NEW TRANSLATION
 flavor_ira.39.a: "Zákážme alkohol." # todo: NEW TRANSLATION
 flavor_ira.39.b: "Budeme rešpektovať právo na konzumáciu alkoholu." # todo: NEW TRANSLATION
 flavor_ira.40.title: "Otázka [ShowReligionNameWithNoTooltip('zoroastrian')]" # todo: NEW TRANSLATION
 flavor_ira.40.desc: "Obyvatelia [ShowReligionAdjective('zoroastrian')] možno pôvodne patria do [ShowRegionName('persia_region')], no naša viera [ROOT.GetCountry.GetReligion.GetAdjective] dominuje regiónu už stáročia a naše zvyky prevládajú medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Napriek tomu niektorí stále nasledujú učenie [ShowReligionNameWithNoTooltip('zoroastrian')] a vzdorujú slovám Proroka, mier s ním. Aj keď majú ochranu [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')], [target_character.GetName] chce na nich vynútiť konverziu — niečo, čo by im pripomenulo, že vládne nad nimi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], a zároveň by uspokojilo našich [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_ira.40.a: "Naučia sa spôsoby [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
 flavor_ira.40.b: "Nebudeme ignorovať ich práva ako [ShowReligionAdjectiveWithNoTooltip('zoroastrian')] ľudí." # todo: NEW TRANSLATION
 ira_conversion_of_zoroastrians_tt: "Veľké množstvo našich [ShowReligionAdjective('zoroastrian')] [pops|e] sa konvertuje na [ROOT.GetCountry.GetReligion.GetName], ale všetky [ShowReligionAdjective('zoroastrian')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 ira_satisfaction_for_zoroastrians_tt: "Všetky naše [ShowReligionAdjective('zoroastrian')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.41.title: "Farangī-Sāzī Art Style" # todo: NEW TRANSLATION
 flavor_ira.41.desc: "Aj keď [ROOT.GetCountry.GetName] a jeho umelci tvorili jedno majstrovské dielo za druhým, teraz dosiahli svoj zenit. Nechcúc zaostávať, [target_character2.GetName] plánuje kopírovať umelecký štýl [target_country.GetName]. Mnohí ich umelci, ako aj spôsoby kultúry [target_country.GetCulture.GetName], zaujali [ROOT.GetCountry.GetGovernment.GetCourtTitle] a už začali rozvíjať Farangī-Sāzī štýl. Hoci to môže poškodiť spôsoby [ROOT.GetCountry.GetCulture.GetName], môže stáť za to túto snahu sponzorovať." # todo: NEW TRANSLATION
 flavor_ira.41.a: "Povolíme jeho rozvoj." # todo: NEW TRANSLATION
 flavor_ira.41.b: "Niet dôvodu poškodzovať spôsoby [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.42.desc: "Talentovaný byrokrat, [target_character.GetName], sa narodil v [ShowLocationName('qazvin')], pričom jeho rodina zastávala dôležité pozície v [ROOT.GetCountry.GetName]. Napriek protekcii pri [target_character.GetHerHis] postupoch v [ROOT.GetCountry.GetFlavorRank], [target_character.GetSheHe] preukázal/a veľký sľub ako guvernér, až tak, že [target_character2.GetName] chce [target_character.GetHerHim] povýšiť na [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a odmeniť [target_character.GetHerHim] za služby." # todo: NEW TRANSLATION
 flavor_ira.42.a: "Odmeňme a povýšme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 flavor_ira.42.b: "[target_character.GetSheHe|U] môže predstavovať problém v dlhodobom horizonte." # todo: NEW TRANSLATION
 flavor_ira.43.title: "Sväté miesto [ShowLocationNameWithNoTooltip('qom')]" # todo: NEW TRANSLATION
 flavor_ira.43.desc: "Obec [target_location.GetRank.GetName] [target_location.GetName] vždy bola dôležitým miestom pre všetkých veriacich [ShowReligionAdjective('shia')]. Napriek tomu bola zanedbávaná ľuďmi [ROOT.GetCountry.GetAdjective], hlavne tými z iných častí [ROOT.GetCountry.GetFlavorRank]. Aby [target_character.GetHerHis] prejavil/a svoju vieru, [target_character.GetName] chce pomôcť s rozvojom [target_location.GetRank.GetNameWithNoTooltip], premeniť ho na prosperujúce miesto pre každú kultúru a vieru v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ira.43.a: "Pomôžme pri jeho výstavbe." # todo: NEW TRANSLATION
 flavor_ira.43.b: "Nechajme [target_location.GetRank.GetNameWithNoTooltip] na pokoji." # todo: NEW TRANSLATION
 flavor_ira.44.title: "Vzostup umenia [ShowDynastyNameWithNoTooltip('safavid_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.44.desc: "Dynastia [ShowDynastyName('safavid_dynasty')], hoci pôvodom z [ShowCultureName('kurdish_culture')], preukázala rešpekt k spôsobom [ROOT.GetCountry.GetCulture.GetName], až do miery, že ju mnohí patroni umenia uznávajú. Ako hlavní prispievatelia k renesancii umenia v [ROOT.GetCountry.GetName] sú mnohí z [ROOT.GetCountry.GetGovernment.GetCourtTitle], ako aj [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ohromení našou oddanosťou a dúfajú, že budeme v tejto kultúrnej dominancii pokračovať. Predtým však toto vznikalo prirodzene, nie vďaka utrácaniu zlata. Možno je čas na väčšie mecenátstvo, ktoré by prilákalo umelcov z celého sveta." # todo: NEW TRANSLATION
 flavor_ira.44.a: "Vydáme naše zlato na to." # todo: NEW TRANSLATION
 flavor_ira.44.b: "Nepokúsime sa na to prilákať cudzincov do našej krajiny." # todo: NEW TRANSLATION
 flavor_ira.44.c: "Nech táto renesancia rozkvitne po celom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.45.title: "Kmene [ShowDynastyNameWithNoTooltip('qajar_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.45.desc: "Nedávna migrácia kmeňov [ShowDynastyName('qajar_dynasty')] do [ROOT.GetCountry.GetName] spôsobila istú destabilizáciu v [ROOT.GetCountry.GetFlavorRank]. Napriek tomu vodcovia kmeňa, [target_character.GetName] a [target_character2.GetName], sa ukázali ako schopní stratégovia a administrátori. Aj keď sú v [ROOT.GetCountry.GetFlavorRank] dosť nepopulárni, možno ich udržať v našej vláde, čím by sme využili ich skúsenosti a prípadne nasmerovali kmeň na pomoc." # todo: NEW TRANSLATION
 flavor_ira.45.historical_info: "Ako nástupcovia Safavidov rod Qâjâr pomáhal iránskym šáhom v ich počiatočných dňoch. S nástupom Âqâ Mohammada Chána Qâjâra v regióne a rozpadom safavidského panstva si rod Qâjâr mohol vyhlásiť sám seba za šáhov, pomaly podmanil početné iné kmene, ktoré odolávali ich legitimite. Ich panovanie by trvalo až do roku 1925, keď došlo ku štátnemu prevratu a nahradili ich dynastia Pahlavi." # todo: NEW TRANSLATION
 flavor_ira.45.a: "Sú vítaní v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_ira.45.b: "Preč s nimi!" # todo: NEW TRANSLATION
 ira_qajar_dynasty_may_claim_crown: "Rod [ShowDynastyName('qajar_dynasty')] [dynasty|e] sa pokúsi nárokovať si náš trón, ak nám chýba [legitimacy|e] a [stability|e]" # todo: NEW TRANSLATION
 flavor_ira.46.title: "Vzbura kmeňov [ShowDynastyNameWithNoTooltip('qajar_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.46.desc: "Napriek tomu, že sme v minulosti vítali kmene [ShowDynastyName('qajar_dynasty')], [rebellion_ruler.GetName] zazrel rozkol v [ROOT.GetCountry.GetName] a zhromaždil podporu, aby si nárokoval trón od [current_ruler.GetName]. Už si [rebellion_ruler.GetNameWithNoTooltip] zvolil armádu proti nám a teraz postupuje na [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$" # todo: NEW TRANSLATION
 flavor_ira.46.a: "Nenecháme [ROOT.GetCountry.GetFlavorRank] padnúť do chaosu." # todo: NEW TRANSLATION
 flavor_ira.46.b: "Sme pripravení bojovať proti týmto pretendentom." # todo: NEW TRANSLATION
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] pretendenti" # todo: NEW TRANSLATION
 flavor_ira.47.title: "Vzostup dynastie [ShowDynastyNameWithNoTooltip('safavid_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.47.desc: "Rád [ShowReligiousSchoolName('safavid_school')] si založil prítomnosť v [target_location.GetName]. V čele s [target_character.GetName] sa ukázali byť zbožnými následovníkmi viery [ShowReligionAdjective('shia')], šíriac dvanástorečnú doktrínu do okolitých krajín. Teraz, keď sú prítomní v [ROOT.GetCountry.GetName] a naše presvedčenia sú s nimi v súlade, možno je čas udeliť im územie [target_area.GetName] ako domov. Samozrejme budú fungovať ako náš subjekt, no týmto ich môžeme lepšie kontrolovať a ovplyvňovať." # todo: NEW TRANSLATION
 flavor_ira.47.a: "Dajme územie rádu [ShowDynastyNameWithNoTooltip('safavid_dynasty')]." # todo: NEW TRANSLATION
 flavor_ira.47.a.tt: "[GetCountry('ABL').GetLongName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v [target_area.GetName] s [target_character.GetName] ako vládcov. Prevedieme vlastníctvo oblasti a naše nároky tam na nich" # todo: NEW TRANSLATION
 flavor_ira.47.b: "Nezískajú naše územia." # todo: NEW TRANSLATION
 flavor_ira.47.c: "Ich spôsoby [ShowReligiousSchoolNameWithNoTooltip('safavid_school')] nás zaujímajú...." # todo: NEW TRANSLATION
 flavor_ira.48.title: "Militarizmus [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.48.desc: "Hoci naším hlavným cieľom je šíriť vieru [ROOT.GetCountry.GetReligion.GetAdjective], ťažko sa to v poslednom čase darí slovami samotnými. Z tohto dôvodu [target_character.GetName] plánuje formovať [ROOT.GetCountry.GetAdjective] spoločnosť tak, aby umožnila našej misii vyniknúť vojenskou silou. S použitím slov $common_string_quran$ ako ospravedlnenia dúfa, že to spojí ľud proti pohanom a nevercom, ktorí nám môžu stáť v ceste. Avšak takéto zmeny môžu uškodiť vnútornému rozvoju národa, čo by nemuselo byť pre [ROOT.GetCountry.GetFlavorRank] priaznivé." # todo: NEW TRANSLATION
 flavor_ira.48.a: "Podporíme militarizáciu našej spoločnosti." # todo: NEW TRANSLATION
 flavor_ira.48.b: "Zamerajme sa radšej dovnútra." # todo: NEW TRANSLATION
 flavor_ira.49.title: "Zaobchádzanie s [ShowReligionGroupAdjectiveWithNoTooltip('christian')] občanmi" # todo: NEW TRANSLATION
 flavor_ira.49.desc: "Menšiny [ShowReligionGroupAdjective('christian')] v [ROOT.GetCountry.GetName] to nikdy nemali ľahké, obzvlášť vzhľadom na fanatizmus bežného ľudu. Napriek tomu dosiahli v našom [ROOT.GetCountry.GetFlavorRank] úspech, využívajúc svoje práva ako [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] a dostali sa na posty, ktoré by inak nemali. Avšak [target_character2.GetName] oslovili [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorí chcú namiesto toho tlačiť na našich [ShowReligionGroupAdjectiveWithNoTooltip('christian')] obyvateľov, aby prešli na [ROOT.GetCountry.GetReligion.GetName]. Hoci to znie lákavo, nesie to so sebou opozíciu." # todo: NEW TRANSLATION
 flavor_ira.49.a: "Uskutočníme vôľu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_ira.49.b: "Rešpektujme ich práva." # todo: NEW TRANSLATION
 ira_convert_christian_people_tt: "Niektoré z našich [ShowReligionGroupAdjective('christian')] [pops|e] sa premenia na [ROOT.GetCountry.GetReligion.GetName], ale všetky naše [ShowReligionGroupAdjectiveWithNoTooltip('christian')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 ira_happier_christians_tt: "Všetky naše [ShowReligionGroupAdjective('christian')] [pops|e] získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ira.50.title: "Vzostup dynastie [ShowDynastyNameWithNoTooltip('safavid_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.50.desc: "Náš vplyv v [ShowRegionName('persia_region')] nie je taký veľký, ako by sme si priali, napriek tomu mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] chcú túto situáciu zmeniť. [target_character.GetName] tiež chce začať zbrojiť svoje armády, aby posilnil/a vplyv dynastie [ShowDynastyName('safavid_dynasty')] v [ShowRegionName('persia_region')]. Keďže je tiež schopným vojenským vodcom, mnohí si myslia, že by mohol/mohla priniesť slávu [ROOT.GetCountry.GetName] a možno povýšiť [ROOT.GetCountry.GetFlavorRank] na hegemóna regiónu." # todo: NEW TRANSLATION
 flavor_ira.50.a: "Nech národ kráča za víťazstvom." # todo: NEW TRANSLATION
 flavor_ira.50.b: "Lepšie by bolo sústrediť sa na vnútorné záležitosti." # todo: NEW TRANSLATION
 flavor_ira.51.title: "Umenie [ShowDynastyNameWithNoTooltip('qajar_dynasty')]" # todo: NEW TRANSLATION
 flavor_ira.51.desc: "Od chvíle, čo kmene [ShowDynastyName('qajar_dynasty')] získali trón [ROOT.GetCountry.GetName], zamerali sa na prinášanie novej vlny umenia v [ROOT.GetCountry.GetFlavorRank], vytláčajúc staré štýly. Propagovali idealistickejší umelecký štýl, ktorý zobrazuje [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] viac než obyčajných poddaných. Preto mnohí umelci maľovali [target_character.GetName] a celú dynastiu [ShowDynastyNameWithNoTooltip('qajar_dynasty')]. Možno by sme mali podporiť týchto umelcov, aby ešte viac upevnili tento nový štýl v [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ira.51.a: "Nech to ovplyvní našu kultúru samo od seba." # todo: NEW TRANSLATION
 flavor_ira.51.b: "Využime týchto umelcov na maľovanie pre celé [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ira.51.c: "Títo umelci budú slúžiť [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[root_country.GetAdjectiveWithNoTooltip] Rivalry" # todo: NEW TRANSLATION
 flavor_ira.1000.desc: "V staroveku sa ríše [GetCountry('BYZ').GetName] a [GetCountry('ERA').GetName] niekoľkokrát stretli v boji o nadvládu nad [ShowSubContinentName('middle_east')]. A zdá sa, že história sa opakuje, keď [root_character.GetName] z [root_country.GetLongName] a [target_character.GetName] z [target_country.GetLongName] súperia o rovnaký geografický región. Vzťahy medzi našimi dvoma štátmi sú napäté a je len otázkou času, kým sa naše armády nestretnú na bojisku..." # todo: NEW TRANSLATION
 flavor_ira.1000.historical_info: "Vzťah medzi Safavidmi a Osmanskými bol od založenia Safavidskej ríše založený na rivalite a súťažení. Náboženské konflikty, boj o obchodnú nadvládu na Blízkom východe a všeobecná hrozba jeden pre druhého zabezpečili, že sa žiadna strana nechcela zmieriť s druhou. Začínajúc bitkou pri Čaldirane v roku 1514 mali tieto dve moslimské pušné ríše spolu 11 vojen, pričom ich konfrontácia vyvrcholila perzským víťazstvom v vojne 1821 - 1823." # todo: NEW TRANSLATION
 flavor_ira.1000.a: "Táto rivalita je naším dedičstvom..." # todo: NEW TRANSLATION
 flavor_ira.1000.a.tt: "Povolíme ďalšie [events|e], ktoré ešte viac rozhnevajú [target_country.GetName]" # todo: NEW TRANSLATION
 flavor_ira.1000.b: "...ale nemusí to byť náš osud." # todo: NEW TRANSLATION
 flavor_ira.1001.a: "Nakoniec pokľaknú pred nami." # todo: NEW TRANSLATION
 flavor_ira.1010.title: "$qizilbash$ Povstania v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.1010.desc: "S nástupom [ShowReligionName('shia')] v regióne [ShowRegionName('persia_region')] sa [root_country.Custom('GetQizilbashEstateName')] nášho suseda, [target_country.GetLongName], zdajú ocitnúť v čoraz ťažších pomeroch. Obrátili sa na nás, aby požiadali o podporu proti svojim [target_country.GetAdjectiveWithNoTooltip] vládcov, a oslobodili [target_location.GetName] z moci [ShowReligionName('sunni')]." # todo: NEW TRANSLATION
 flavor_ira.1010.historical_info: "Odkedy mladý Ismail, vodca safavidského rádu, zvrhol jarmo Aq Qoyunlu a v roku 1501 sa vyhlásil za $rank_kingdom_persian_ruler_male$ Iránu, heréza Qizilbash sa v Anatólii zosilnila. Ku koncu panovania Bayezida II. sa $qizilbash$ povstali proti centralizačným snahám sunitského osmanského režimu. Podporovaní $rank_kingdom_persian_ruler_male$ Ismailom a využívajúc boj o nástupníctvo medzi Bayezidovými synmi, povstalci hrozili zmeniť smer osmanskej histórie..." # todo: NEW TRANSLATION
 flavor_ira.1010.a: "Podporte [target_country.GetCulture.GetNameWithNoTooltip] $qizilbash$." # todo: NEW TRANSLATION
 flavor_ira.1010.b: "Nechajme ich osudu" # todo: NEW TRANSLATION
 flavor_ira.1011.title: "Povstanie [ShowReligionNameWithNoTooltip('shia')] $qizilbash$" # todo: NEW TRANSLATION
 flavor_ira.1011.desc: "[root_country.Custom('GetQizilbashEstateName')], [ShowReligionAdjective('shia')] kacíri, v poslednej dobe spôsobujú problémy v [target_location.GetName]. Zdá sa, že [root_country.GetLongName] im poslal finančnú podporu, aby vyvolal povstanie. Teraz títo povstalci požadujú veľkú mieru autonómie v [target_province.GetName] a v ďalších krajinách obsadených týmito fanatikmi..." # todo: NEW TRANSLATION
 qizilbash_uprising: "$qizilbash$ Povstanie" # todo: NEW TRANSLATION
 flavor_ira.1011.a: "Ukončime ich herézu raz a navždy!" # todo: NEW TRANSLATION
 flavor_ira.1011.a.tt: "Každý [ShowReligionName('shia')] [pop|e] v [THIS.GetProvince.GetName] bude nútene konvertovaný na [ShowReligionName('sunni')]. #Y 10%#! obyvateľstva bude pri tom #R stratených#!" # todo: NEW TRANSLATION
 flavor_ira.1011.b: "Môžeme ich vyčkať." # todo: NEW TRANSLATION
 flavor_ira.1011.c: "Ustúpme ich požiadavkám." # todo: NEW TRANSLATION
 flavor_ira.1011.c.tt: "Každé vlastnené [location|e] v [target_province.GetArea.GetName] zmení [control|e] o #R -100.0%#!" # todo: NEW TRANSLATION
 flavor_ira.1020.title: "Kampaň [root_country.GetAdjectiveWithNoTooltip] proti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.1020.desc: "Vzťahy medzi [root_character.GetName] a [target_character.GetName] sú na doteraz najnižšom bode. Náboženské rozdiely, spory o hranice a všeobecné konkurenčné ambície vyvolávajú medzi [target_country.GetName] a [root_country.GetName] veľké napätie. Plány na kampaň proti [target_country.GetAdjectiveWithNoTooltip] územiam sú už v príprave..." # todo: NEW TRANSLATION
 flavor_ira.1020.historical_info: "Murad III., sultán ovládaný ženami, bojoval s Peržanmi v vyčerpávajúcej vojne (1578-90), ktorá vážne zaťažila Ríšu a prinútila občanov platiť vysoké dane. Napriek tomu vojna nebola márna, pretože Perzia musela postúpiť Azerbajdžan, Tiflis a Hamadán Osmanskej ríši." # todo: NEW TRANSLATION
 flavor_ira.1020.a: "Rozpútajme vojnu!" # todo: NEW TRANSLATION
 flavor_ira.1020.b: "Udržať status quo..." # todo: NEW TRANSLATION
 flavor_ira.1020.c: "Hľadať zmierenie." # todo: NEW TRANSLATION
 flavor_ira.1021.a: "Dajme Turkom lekciu!" # todo: NEW TRANSLATION
 flavor_ira.1021.b: "Ignorovať [root_country.GetAdjectiveWithNoTooltip] hrozbu..." # todo: NEW TRANSLATION
 flavor_ira.1021.c: "Hľadať diplomatické riešenie." # todo: NEW TRANSLATION
 flavor_ira.1100.title: "[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.1100.desc: "V dôsledku rastúcej politickej moci [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] a narastajúcich konfliktov medzi nimi a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] nedávno zriadil novú zložku v armáde [ROOT.GetCountry.GetName]: [ShowUnitDefinitionName('a_ghilman')]. Naverbovaní ako otrockí vojaci z obyvateľstva našich pohraničných oblastí slúžia ako 'Tretia sila' v panovníckej aristokracii [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ira.1100.a: "Toto zabezpečí stabilitu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ira.1101.title: "Aristokratický rozkol" # todo: NEW TRANSLATION
 flavor_ira.1101.desc: "Aristokracia [target_country.GetName] je ako každá iná: zložená z členov spoločnosti, ktorí vlastnia pôdu a venujú sa vojenským veciam štátu. Rovnako ako všetky šľachtické rodiny v histórii, naša aristokracia sa snaží rozšíriť svoj vplyv na úkor vlády [target_country.GetGovernment.GetRulerTitle], čím podrýva autoritu [target_character.GetHerHis].\n\n[origin_character.GetName] mal múdrosť a predvídavosť predpovedať tento boj o moc, a tak založil [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]. Teraz pod schopnou vládou [target_character.GetName] bola politická moc všetkých frakcií odstránená. Ani [target_country.GetGovernment.GetEstateName('nobles_estate')] ani [target_country.Custom('GetQizilbashEstateName')] nemajú podporu ostatných vojenských veliteľov, aby vynútiteľne presadzovali svoju vôľu nad [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_ira.1101.a: "Rozdeľuj a panuj." # todo: NEW TRANSLATION
 flavor_ira.1101.b: "Zatiaľ však môžeme potrebovať časť ich vplyvu." # todo: NEW TRANSLATION
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('shia')]" # todo: NEW TRANSLATION
 flavor_ira.1200.desc: "Príliš dlho bol [ShowRegionName('persia_region')] rozdelený, keď do týchto krajín vpadli cudzinci. Hoci [target_ruler.GetName] je nesmierne populárny [ROOT.GetCountry.GetGovernment.GetRulerTitle], trvalý štát by sa nemal budovať len na osobných väzbách. Cesta vpred musí viesť k zjednoteniu nášho ľudu prostredníctvom spoločnej náboženskej identity odlišnej od identity našich susedov.\n\nAj keď sa v súčasnosti len málokto z nášho ľudu označuje za verného [ShowReligionAdjective('shia')], existuje mnoho prípadov, kedy ľudia [ShowReligionGroupName('muslim')] v [ROOT.GetCountry.GetName] praktizujú zvyky [ShowReligionNameWithNoTooltip('shia')], napríklad uctievanie postavy Imama. Zabezpečením, aby všetci naši ľudia príslušali k [ShowReligionNameWithNoTooltip('shia')], môžeme vytvoriť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] identitu, ktorá obstojí v skúške času." # todo: NEW TRANSLATION
 flavor_ira.1200.a: "Náš ľud bude zjednotený svojou vierou." # todo: NEW TRANSLATION
 flavor_ira.1200.b: "V rozmanitosti je tiež sila." # todo: NEW TRANSLATION
 flavor_ira.1201.title: "Viera [ShowReligionAdjectiveWithNoTooltip('sunni')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 flavor_ira.1201.desc: "Hoci bežní [ShowReligionGroupName('muslim')] v [ROOT.GetCountry.GetName] môžu byť naklonení k [ShowReligionName('shia')], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] boli vždy ovládaní [ShowReligionAdjective('sunni')] vierou. Pre niektorých z nich prechod prebehol veľmi hladko, takmer podozrivo, zatiaľ čo iní odmietajú prijať nové spôsoby nášho štátu." # todo: NEW TRANSLATION
 flavor_ira.1201.a: "Odmeňme tých, ktorí konvertujú." # todo: NEW TRANSLATION
 flavor_ira.1201.b: "Potrestajme tých, ktorí nekonvertujú." # todo: NEW TRANSLATION
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')] odliv mozgov" # todo: NEW TRANSLATION
 flavor_ira.1202.desc: "Už uplynuli stáročia odvtedy, čo existoval silný [ShowReligionAdjective('shia')] štát v [ShowRegionName('persia_region')] alebo inde. S narodením nášho [ROOT.GetCountry.GetFlavorRank] a naším príklonom k [ShowReligionNameWithNoTooltip('shia')] k nám prichádza čoraz viac [ShowReligionAdjectiveWithNoTooltip('shia')] teológov, duchovných a rôznych vzdelaných ľudí z celého [ShowReligionGroupName('muslim')] sveta na naše hranice.\n\nJe to celkom priaznivé, keďže v našich krajinách chýbajú [ShowReligionAdjectiveWithNoTooltip('shia')] právnici, duchovní a úradníci, avšak tento vývoj spôsobil, že sa mnohí panovníci [ShowReligionGroupNameWithNoTooltip('muslim')] cítia voči nášmu štátu ohrození." # todo: NEW TRANSLATION
 flavor_ira.1202.a: "Privítajme našich bratov." # todo: NEW TRANSLATION
 flavor_ira.1202.a.tt: "Každá známa [country|e], ktorá je [ShowReligionAdjective('shia')] alebo má [location|e] s [ShowReligionAdjectiveWithNoTooltip('shia')] [dominant_religion|e], stratí [ShowBiasValue('opinion_irritated')|-=0] [opinion|e] voči nám" # todo: NEW TRANSLATION
 flavor_ira.1202.b: "Nemôžeme prijať každého" # todo: NEW TRANSLATION
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ira.1300.desc: "Ak chceme vybudovať skutočne [ROOT.GetCountry.GetAdjective] národ, musíme vytvoriť hodné a naozaj [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hlavné mesto. [target_location.GetName] je staré [target_location.GetRank.GetName] situované v srdci krajín [ShowRegionName('persia_region')] a dobre by zapadalo do našich ambícií.\n\nTalentovaní architekti zo všetkých častí našich zemí sú pripravení premeniť tento starý [target_location.GetRank.GetNameWithNoTooltip] na pravý symbol našej moci. Bude to však nákladný a časovo náročný proces." # todo: NEW TRANSLATION
 flavor_ira.1300.a: "Nech práce začnú!" # todo: NEW TRANSLATION
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] je hlavným mestom tejto krajiny." # todo: NEW TRANSLATION
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip] Nesf-e-Jahān" # todo: NEW TRANSLATION
 flavor_ira.1301.desc: "Stavba nového [ROOT.GetCountry.GetGovernment.GetAdjective] centra v [target_location.GetName] je konečne dokončená a pred nami sa teraz rozprestiera jedno z najväčších miest sveta. Od avenue Čârbâğ až po veľké Maidān-e Naghsh-e Jahān sme teraz zhromaždili všetky vládne inštitúcie nášho [ROOT.GetCountry.GetFlavorRank] na jednom mieste.\n\nTento Maidān v [target_location.GetNameWithNoTooltip] je sám o sebe mikrokosmosom nášho [ROOT.GetCountry.GetFlavorRank], obrovské námestie plné stánkov kupcov z celej našej krajiny, nad ktorými dominuje monumentálna mešita Masjid-e Šāh, [ROOT.GetCountry.GetGovernment.GetAdjective] bazár a palác 'Ālī Qāpū. Pri dokončovaní prestavby mesta vzniklo z núdze mnoho nových stavebných techník a jedna generácia remeselníkov a architektov posunula svoje remeslo ďalej, než sa predtým zdalo možné." # todo: NEW TRANSLATION
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ira.1400.title: "Nepriateľ môjho nepriateľa" # todo: NEW TRANSLATION
 flavor_ira.1400.desc: "Naša rivalita s [shared_rival.GetName] sa ukázala byť problémovejšia, než kto mohol predpokladať. Keďže sú považovaní za našich rovesníkov a nemáme možnosť jeden druhého prekonať vo vojne, navrhuje sa nájsť iný spôsob, ako obísť takéto nákladné podmienky. Našťastie nás mnohí poradcovia informovali o ich ambíciách v [ShowContinentName('europe')], čo ich u tamojších vládcov spravilo nepopulárnymi. Najsilnejším z nich je [target_country.GetName], ktorý zdieľa rovnakú nenávisť k týmto [shared_rival.GetAdjectiveWithNoTooltip] dobyvateľom. Mali by sme sa im pokúsiť prihovoriť, poslať delegáciu a niekoľko darov, a potom by sme mohli správne vytvoriť alianciu, ktorá by nám obom umožnila zničiť tohto spoločného rivala." # todo: NEW TRANSLATION
 flavor_ira.1400.a: "Pošlime im diplomatickú misiu." # todo: NEW TRANSLATION
 flavor_ira.1400.b: "S nepriateľmi sa vysporiadame sami." # todo: NEW TRANSLATION
 flavor_ira.1401.title: "$flavor_ira.1400.title$" # todo: NEW TRANSLATION
 flavor_ira.1401.desc: "V dôsledku našej spoločnej rivality s [shared_rival.GetName] dorazila do [target_country.GetCapital.GetName] diplomatická misia z [target_country2.GetName], ktorá dúfa nadviazať s nami lepšie spojenie. Prinášajúc dary typické pre [target_country2.GetNameWithNoTooltip], dúfajú, že budeme môcť lepšie spolupracovať v konfliktoch s naším spoločným rivalom. Ak prijmeme, mohli by sme mať [shared_rival.GetNameWithNoTooltip] pod kontrolou a zároveň hľadať rozšírenie inde bez obáv, že by sa náš rival sústredil so svojimi armádami na nás." # todo: NEW TRANSLATION
 flavor_ira.1401.a: "Prijímame tieto väzby." # todo: NEW TRANSLATION
 flavor_ira.1401.b: "Navštívme [target_country2.GetAdjectiveWithNoTooltip] hlavné mesto, aby sme ďalej prehĺbili naše väzby." # todo: NEW TRANSLATION
 flavor_ira.1401.c: "Takúto alianciu nepotrebujeme." # todo: NEW TRANSLATION
 flavor_ira.1402.title: "$flavor_ira.1400.title$" # todo: NEW TRANSLATION
 flavor_ira.1402.desc: "Naša delegácia do [target_country.GetName] bola viac než úspešná. Túžiac upevniť naše vzťahy, [target_character.GetName] poslal delegáciu do [ROOT.GetCountry.GetCapital.GetName], a sú ohromení jej jedinečnou kultúrou, ktorá sa líši od kultúry [target_country.GetCapital.GetName]. Po niekoľkých rozhovoroch s [target_character2.GetName] je [target_country.GetName] pripravený nám pomôcť v boji proti akémukoľvek konfliktu s [shared_rival.GetName]." # todo: NEW TRANSLATION
 flavor_ira.1402.a: "Spoločne vyjdeme víťazne!"" # todo: NEW TRANSLATION
