l_polish:
 flavor_ven.1.title: "Vývoj komuny [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.1.desc: "Po celé storočia Komuna [ROOT.GetCountry.GetName] - a spolu s ňou Rada Štyridsiatich - slúžila [ROOT.GetCountry.GetFlavorRank] ako najvyšší vládny orgán, pričom [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa čoraz viac stával len figurínou národa. Samozrejme, tento vývoj bol v rozpore so zvolenými vládcami, ktorí zamýšľali mať významnú úlohu vo vnútorných záležitostiach štátu.\n\nKeď sa do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] byrokracie dostávajú nové reformy, stará Komuna i Rada Štyridsiatich sa ocitli v pozícii zastarania. Mnohé povinnosti rady boli prenesené na [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a komuna už nie je schopná uspokojiť rastúce byrokratické nároky štátu. Prišiel čas úplne nahradiť obe inštitúcie novým vládnym orgánom, ktorý zároveň zapojí [ROOT.GetCountry.GetGovernment.GetRulerTitle] aktívnejšie do vnútropolitiky." # todo: NEW TRANSLATION
 flavor_ven.1.a: "Založme Signoriu [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_ven.1.b: "Tento krok musíme dôkladne prerokovať s [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 flavor_ven.2.title: "Stratioti!" # todo: NEW TRANSLATION
 flavor_ven.2.desc: "Po páde [ShowLocationName('constantinople')] sa do služieb [ROOT.GetCountry.GetLongName] pridalo veľké množstvo [ShowCultureName('greek_culture')|U] a [ShowCultureName('albanian')|U] vojakov, aby bojovali proti [GetCountry('TUR').GetAdjective]. Volali sa Stratioti, podľa [ShowCultureNameWithNoTooltip('greek_culture')|U] slova pre vojaka, a boli obávanou ľahkou jazdou. Jedným z ich najvýznamnejších veliteľov bol Graitzas Palaiologos, ktorý obstál ako [GetCountry('BYZ').GetAdjective] veliteľ až do roku 1461." # todo: NEW TRANSLATION
 flavor_ven.2.a: "Nech sa naši nepriatelia ich boja!" # todo: NEW TRANSLATION
 flavor_ven.3.title: "Dominikánska inkvizícia" # todo: NEW TRANSLATION
 flavor_ven.3.desc: "Keď [GetCountry('PAP').GetGovernment.GetRulerTitle], s úmyslom potlačiť albigénske a patarínske kacírske hnutia, usiloval o zriadenie dominikánskej inkvizície po celom [ShowRegionName('italy_region')], [ROOT.GetCountry.GetFlavorRank] sa postavil proti jej zavedeniu v [ROOT.GetCountry.GetName]. Štát sa zaviazal odhaľovať kacírov, ktorých pri chytení vyšetroval patriarcha, biskup z Castella alebo ktorýkoľvek iný [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordinár. Vyšetrovanie súdu bolo obmedzené na konštatovanie faktu: malo určiť, či je obvinený vinný alebo nie z kacířstva. Trestanie patrilo sekulárnej autorite. Toto usporiadanie neuspokojilo Dvor [ShowLocationName('rome')]. Inkvizítora menoval [GetCountry('PAP').GetGovernment.GetRulerTitle], no skôr než mohol konať potreboval exequátur [ROOT.GetCountry.GetGovernment.GetRulerTitle]a a bola ustanovená trojčlenná komisia [ROOT.GetCountry.GetAdjectiveWithNoTooltip] šľachticov, aby zasadali ako posudzovatelia Svätej kancelárie. Ich povinnosťou bolo chrániť práva [ROOT.GetCountry.GetAdjectiveWithNoTooltip] občanov pred cirkevnými zásahmi, vrátane zákazu zasahovania do náboženských záležitostí v kolóniách; bez ich prítomnosti a súhlasu žiadny akt Svätej kancelárie nebol v [ROOT.GetCountry.GetNameWithNoTooltip] platný. Inkvizícia v [ROOT.GetCountry.GetNameWithNoTooltip] určite nebola krvavým úradom, čo bolo do veľkej miery vďaka nezávislému postoju štátu, ktorý trval na prítomnosti laických posudzovateľov pri každom procese." # todo: NEW TRANSLATION
 flavor_ven.3.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] najprv, [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U] potom" # todo: NEW TRANSLATION
 ven_venetian_first: "Benátčania na prvom mieste, kresťania na druhom" # todo: NEW TRANSLATION
 flavor_ven.3.b: "Sme skutočne [ShowReligionAdjectiveWithNoTooltip('catholic')]!" # todo: NEW TRANSLATION
 ven_christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U] najprv!" # todo: NEW TRANSLATION
 flavor_ven.4.title: "Arte dell'Abbaco" # todo: NEW TRANSLATION
 flavor_ven.4.desc: "'Často ma žiadali istí mladí ľudia, o ktorých mám veľký záujem, a ktorí sa chystajú obchodovať, aby som napísal základné princípy aritmetiky, bežne nazývanej abakus.' Arte dell'Abbaco bola prvá známa tlačená matematická kniha v Európe, napísaná v [ROOT.GetCountry.GetAdjective] a vytlačená v [ShowLocationName('treviso')] v roku 1478." # todo: NEW TRANSLATION
 flavor_ven.4.a: "To bude užitočné!" # todo: NEW TRANSLATION
 flavor_ven.5.title: "Ministri vodných ciest" # todo: NEW TRANSLATION
 flavor_ven.5.desc: "Bezpečnosť a prosperita [ROOT.GetCountry.GetName] vždy záviseli od jej polohy v lagúne. V roku 1501, v snahe znížiť zanášanie lagúny, Veľká rada vytvorila výbor na odklonenie riek vlievajúcich sa do lagúny, výbor známy ako 'Savi alle Acque'. Ich úspech v priebehu rokov zachránil Serenissimu pred katastrofou a predĺžil prosperitu mesta.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven.5.a: "Stojí to za to!" # todo: NEW TRANSLATION
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] sa zaobíde aj bez toho!" # todo: NEW TRANSLATION
 flavor_ven.6.title: "Geto" # todo: NEW TRANSLATION
 flavor_ven.6.desc: "Od roku 1516 [ROOT.GetCountry.GetFlavorRank] nariadil [ShowReligionAdjective('judaism')] obyvateľom žiť v oblasti mesta, kde sa kedysi nachádzali huty, v [ROOT.GetCountry.GetAdjective] nazývané 'geti', nosiť identifikačný znak a spravovať mestské záložne za sadzby stanovené Serenissimou. Bolo zavedených mnoho ďalších zaťažujúcich predpisov, výmenou za čo Komunite bola udelená sloboda praktizovať svoju vieru a ochrana v prípade vojny.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven.6.a: "Udeľme im vlastné miesto!" # todo: NEW TRANSLATION
 flavor_ven.6.b: "Nie v mojom [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_ven.7.title: "Prieskumník [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.7.desc: "[target_character.GetName] bol [ShowCultureGroupName('italian_group')] prieskumník z [ShowLocationName('vicenza')]. [target_character.GetHeShe|U] sa zúčastnil veľkej expedície Ferdinanda Magellana pri obežke okolo sveta. Počas expedície bol [target_character.GetHeShe|U] Magellanovým asistentom a písal presný denník o jej priebehu. [target_character.GetLastNameWithNoTooltip] bol jedným z iba 18 mužov, ktorí sa vrátili do Španielska zo 240, ktorí vyplávali tri roky predtým. Táto plavba bola prvým oboplávaním sveta a [target_character.GetHisHer] denník je zdrojom toho, čo dnes o tejto expedícii vieme." # todo: NEW TRANSLATION
 flavor_ven.7.a: "Svet je naozaj guľatý!" # todo: NEW TRANSLATION
 flavor_ven.8.title: "Nábor do námorníctva" # todo: NEW TRANSLATION
 flavor_ven.8.desc: "Problémy pri ovládaní mora priniesli ďalšie zmeny. Až do roku 1545 boli veslári na galérach slobodní námorníci najímaní za mzdu. Pôvodne boli [ROOT.GetCountry.GetAdjective], no neskôr sa k nim v hojnom počte pridávali [ShowCultureName('dalmatian')|U], Kréťania a [ShowCultureName('greek_culture')|U] námorníci. Kvôli ťažkostiam s najímaním dostatočných posád sa [ROOT.GetCountry.GetName] uchýlil k odvodu, priväzujúc veslára k lavičkám, ako to už iné flotily robili. Cristoforo da Canal bol prvým [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ktorý velel takejto galére.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven.8.a: "Zaviesť odvod" # todo: NEW TRANSLATION
 flavor_ven.8.b: "Je to proti [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_ven.9.title: "Fortezza di Sant'Andrea" # todo: NEW TRANSLATION
 flavor_ven.9.desc: "Fortezza di Sant'Andrea bola postavená v roku 1545 na stráženie hlavného vchodu do [ROOT.GetCountry.GetName] od [ShowProvinceDefinitionName('adriatic_sea_province')]. Pevnosť navrhol slávny architekt Michiel Sanmicheli. Pravdepodobne bol jediným [ShowCultureGroupName('italian_group')] architektom v storočí, ktorý mal možnosť spoznať [ShowCultureName('greek_culture')|U] architektúru, keď cestoval po [ShowCultureNameWithNoTooltip('greek_culture')|U] panstvách [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]. Pevnosť chránila [ROOT.GetCountry.GetNameWithNoTooltip] viac než tri storočia.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven.9.a: "Postavme ju!" # todo: NEW TRANSLATION
 flavor_ven.9.b: "Je to príliš drahé" # todo: NEW TRANSLATION
 flavor_ven.10.title: "Ponte di Rialto" # todo: NEW TRANSLATION
 flavor_ven.10.desc: "Most Rialto je jeden zo štyroch mostov cez Veľký kanál [ROOT.GetCountry.GetName]. Pôvodne to bol drevený most, ktorý prvýkrát vyhorel počas povstania v roku 1310 a zrútil sa aj v rokoch 1444 a 1524. Obnova mosta Rialto bola prvýkrát navrhnutá v roku 1503 s myšlienkou prestavať most z kameňa. Úrady požiadali o návrhy v roku 1551 po tom, čo bolo za zváženie predložených niekoľko projektov od roku 1503 a v nasledujúcich desaťročiach. Slávni architekti ako Jacopo Sansovino, Palladio a Vignola predložili plány, ale ich návrhy boli považované za nevhodné, pretože všetky vychádzali z klasického prístupu s viacerými oblúkmi. Slávny umelec Michelangelo bol tiež zvažovaný ako návrhár mosta Rialto, no návrh Antonia da Ponte nakoniec prekonal ostatné vďaka odvážnemu jednopriehradnému riešeniu.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_ven.10.a: "Postavme ho!" # todo: NEW TRANSLATION
 flavor_ven.10.b: "Drevený most stačí" # todo: NEW TRANSLATION
 flavor_ven.11.title: "L'Orfeo - prvá opera" # todo: NEW TRANSLATION
 flavor_ven.11.desc: "[target_character.GetName]ova ranobaroková opera L'Orfeo vychádza z [ShowCultureName('greek_culture')|U] legendy o Orfeovi, hudobníkovi, básnikovi a prorokovi, ktorý zostúpil do Hádu, aby priviedol späť svoju mŕtvu nevestu Eurydiku. Opera bola napísaná v roku 1607 pre dvorové predstavenie počas ročného karnevalu v [ShowLocationName('mantova')] a jej partitura bola vydaná v rokoch 1609 a 1615 [target_character.GetLastNameWithNoTooltip]. V [target_character.GetLastNameWithNoTooltip]ovej publikovanej partiture bolo vymenovaných 41 rôznych nástrojov, pričom sa použili odlišné skupiny nástrojov na zobrazenie konkrétnych scén a postáv." # todo: NEW TRANSLATION
 flavor_ven.11.a: "Strácaš ma kvôli príliš veľkej láske?" # todo: NEW TRANSLATION
 flavor_ven.12.title: "Zrod modernej vedy" # todo: NEW TRANSLATION
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] je väčšinou považovaný za [galileo_galilei_scope.GetMotherFather] modernej vedy. V roku 1592 bol [galileo_galilei_scope.GetHeShe] menovaný profesorom matematiky na univerzite v [ShowProvinceDefinitionName('padua_province')]. Keď sa [galileo_galilei_scope.GetHeShe] dozvedel o ďalekohľade, zostrojil sériu svojich ďalekohľadov, omnoho lepších než čokoľvek predtým, a začal skúmať oblohu, objavil hory na Mesiaci a štyri satelity obiehajúce Jupiter. Spolu s [galileo_galilei_scope.GetHisHer] prácami o pohybe a mechanike položil základy toho, čo by sa stalo modernou vedou." # todo: NEW TRANSLATION
 flavor_ven.12.a: "To je veľký prínos!" # todo: NEW TRANSLATION
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] a tlačiareň Aldina" # todo: NEW TRANSLATION
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName|U] je domovom jedného z popredných priekopníkov kníhtlače. Prax a umenie kníhtlače sú stále v plienkach, no [target_character.GetName] a najmä [target_character.GetHerHis] tlačiareň, Aldine Press, si získali povesť pre svoju konzistentnú a jasnú typografiu a dobre zvládnuté preklady z latinčiny. Kurzíva, rovnako ako jednotný spôsob používania bodkočiarky, patria medzi [target_character.GetShortNameWithNoTooltip]' príspevky v oblasti typografie. V oblasti knižnej väzby [target_character.GetHerHis] prispel ľahko manipulovateľným formátom Octavo, pričom dbal na to, aby klasické diela vychádzajúce z tlačiarne boli prenosné, namiesto snahy napodobniť formát stredovekého rukopisu." # todo: CHANGED
 flavor_ven.13.a: "Festina Lente!" # todo: NEW TRANSLATION
 aldus_disappears_tt: "Dielňa [target_character.GetNameWithNoTooltip] sa zatvorí a [target_character.GetSheHe] zmizne" # todo: NEW TRANSLATION
 flavor_ven.14.title: "Rast muránskeho priemyslu [ShowGoodsNameWithNoTooltip('glass')|U]" # todo: NEW TRANSLATION
 flavor_ven.14.desc: "Od konca 13. storočia bol [ROOT.GetCountry.GetAdjective] sklársky priemysel sústredený na ostrov Murano, aby sa znížilo riziko požiaru. Popularita muránskeho [ShowGoodsName('glass')] neustále rástla a sklárske dielne sa stali bohatými a vplyvnými. Tajomstvá výroby takýchto vynikajúcich produktov pozná len málokto mimo našich hraníc, a aby sa toto umenie ochránilo, sklári boli obmedzení na mesto.\n\nAko popularita [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')] stúpa, svet sa mení. Po páde [ShowLocationName('constantinople')] veľké množstvo ľudí s vzácnymi zručnosťami potrebnými na výrobu skla žiada o povolenie usadiť sa na Murane." # todo: NEW TRANSLATION
 flavor_ven.14.a: "Privítajme [GetCountry('BYZ').GetAdjectiveWithNoTooltip] sklárskych majstrov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Muránsky sklársky priemysel" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Benátsky sklársky priemysel na ostrove Murano, ktorého začiatky siahajú do 13. storočia, je jedinečný a patrí medzi mnohé luxusné komodity, ktorými sú Benátky známe." # todo: NEW TRANSLATION
 flavor_ven.15.title: "Ciocca" # todo: NEW TRANSLATION
 flavor_ven.15.desc: "Mimoriadne zručný muránsky sklár menom [target_character.GetName] dokázal vytvoriť sklenené predmety, aké v [ROOT.GetCountry.GetName] ešte neboli vidieť. Zvlášť lustry Ciocca, pomenované podľa kvetinových kytíc, ktorými sú tvarované, si získali obrovskú popularitu medzi bohatými a [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sklársky priemysel opäť zažíva rozmach." # todo: NEW TRANSLATION
 flavor_ven.15.a: "Priemysel v [target_location.GetNameWithNoTooltip] bude prosperovať!" # todo: NEW TRANSLATION
 flavor_ven.15.b: "Nech umenie zdobí naše meno!" # todo: NEW TRANSLATION
 flavor_ven.16.title: "Proces Veroniky Franco" # todo: NEW TRANSLATION
 flavor_ven.16.desc: "Jedna z najslávnejších 'poctivých kurtizán' [ROOT.GetCountry.GetName], Veronica Franco, stojí teraz pred súdom v meste pre čarodejníctvo. Známá pre svoj intelekt aj krásu, Franco si svojím vplyvom na klientov a otvorenou účasťou v umeleckom a literárnom živote [ROOT.GetCountry.GetNameWithNoTooltip] zadobila mnohých nepriateľov.\n\nPo veľmi výrečnej obhajobe pred Inkvizíciou zostáva teraz otázkou, či jej bystrý rozum dokáže ochrániť ju pred strážcami morálky." # todo: NEW TRANSLATION
 flavor_ven.16.a: "Vinná!" # todo: NEW TRANSLATION
 flavor_ven.16.b: "Nevinná!" # todo: NEW TRANSLATION
 flavor_ven.17.title: "Gondolová extravagancia" # todo: NEW TRANSLATION
 flavor_ven.17.desc: "Verejnú morálku musí vždy strážiť [ROOT.GetCountry.GetAdjective] vláda, a preto sa občas prijímajú zákony, aby naši ľudia zostali verní [ShowReligionGroupAdjective('christian')|U] ideálom, na ktorých je naše mesto postavené. Gondola je jednoduché plavidlo a tisíce ich denne prepravujú ľudí po kanáloch [ROOT.GetCountry.GetName]. Ako tak často mnohé bohaté a mocné rodiny nášho [ROOT.GetCountry.GetFlavorRank] nedokážu odolať pokušeniu vystavovať na obdiv svoje bohatstvo. Gondoly majú rôzne veľkosti a farby a niektoré sú tak prezdobené, že urážajú každú pravú [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U] myseľ.\n\nTeraz sa diskutuje, či by zákon nemal zakázať zdobenie týchto gondol, pretože pre niektorých sú symbolom všetkého, čo je zlé v našom veľkom meste." # todo: NEW TRANSLATION
 flavor_ven.17.a: "Namaľujme ich na čierno!" # todo: NEW TRANSLATION
 flavor_ven.17.b: "Ignorujme moralistov, gondoly sú impozantné." # todo: NEW TRANSLATION
 flavor_ven.18.title: "Škola [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], po stáročia popredné mesto tlače a výroby skla v [ShowRegionName('italy_region')], začalo predčúvať alebo aspoň konkurovať [ShowLocationName('rome')|U] ako popredné centrum umenia a hudby. Veľkí maliari ako Tintoretto, Tizian, Veronese či hudobníci ako Monteverdi, Gabrieli alebo Donati sú len niektorí z mnohých umelcov, ktorí pracujú a žijú v našom meste. V [ShowRegionNameWithNoTooltip('italy_region')] a v zahraničí sa [ROOT.GetCountry.GetNameWithNoTooltip] začalo stotožňovať s umením." # todo: NEW TRANSLATION
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_ven.1000.title: "Obchod s [ShowGoodsNameWithNoTooltip('pepper')|U] ohrozený" # todo: NEW TRANSLATION
 flavor_ven.1000.desc: "[GetCountry('POR').GetAdjective] prevzali kontrolu nad obchodom v [ShowRegionName('indian_ocean_region')], presmerovávajúc obchod okolo [ShowContinentName('africa')] namiesto cez [ShowLocationName('alexandria')]. To vážne poškodilo naše šance kontrolovať obchod s [ShowGoodsName('pepper')|U]. Môžeme sa však pokúsiť poslať istú pomoc [GetCountry('MAM').GetName]." # todo: NEW TRANSLATION
 flavor_ven.1000.a: "Poslať pomoc do [ShowLocationNameWithNoTooltip('alexandria')]!" # todo: NEW TRANSLATION
 ven_helping_mamelukes: "Pomoc $mamlukom$" # todo: NEW TRANSLATION
 flavor_ven.1000.b: "To nie je náš problém" # todo: NEW TRANSLATION
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] posiela pomoc" # todo: NEW TRANSLATION
 flavor_ven.1001.desc: "S kontrolou obchodovania v [ShowRegionName('indian_ocean_region')] zo strany [GetCountry('POR').GetAdjective] sa obchodný [ven_scope.GetGovernment.GetGovernmentType.GetName] [ven_scope.GetName] veľmi znepokojil. Keďže sme vždy mali pomerne dobré vzťahy, poslali nám pomoc vo forme [ShowGoodsName('lumber')] na stavbu nových lodí a ďalších zdrojov pre našich obchodníkov." # todo: NEW TRANSLATION
 flavor_ven.1001.a: "Dobré správy!" # todo: NEW TRANSLATION
 venetian_help: "Benátska pomoc" # todo: NEW TRANSLATION
 flavor_ven.19.title: "Nečisté spojenectvo" # todo: NEW TRANSLATION
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] si zamerali oči na [target_province.GetName], a preto zvažujú útok proti [target_country.GetName]. V neočakávanom diplomatickom kroku nám navrhujú vstúpiť do spojenectva. Ak im poskytujeme námornú silu a potvrdíme ich nároky na juhu [ShowRegionName('italy_region')], sľubujú, že nám v budúcnosti prídu na pomoc.\n\nTo by mohlo byť určite prínosné, ale odvážime sa trblietať s nepriateľmi kresťanstva?" # todo: NEW TRANSLATION
 flavor_ven.19.historical_info: "Hoci Benátky a Osmané často boli horkými nepriateľmi, v roku 1479 Osmanská ríša navrhla spojenectvo proti Neapolskému kráľovstvu. Signoria vo Vencie nakoniec túto dohodu odmietla, ale ich veľvyslanec v Konštantínopole povzbudil Turkov, aby obsadili Otranto a niektoré ďalšie južné talianske mestá." # todo: NEW TRANSLATION
 flavor_ven.19.a: "Poskytnúť len diplomatickú podporu." # todo: NEW TRANSLATION
 flavor_ven.19.b: "Súhlasiť s návrhom." # todo: NEW TRANSLATION
 flavor_ven.19.c: "Pokarhať pohanov." # todo: NEW TRANSLATION
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] získa [government_power|e]." # todo: NEW TRANSLATION
 flavor_ven.19.b.tt: "Vstúpime do [alliance] s [GetCountry('TUR').GetNameWithNoTooltip|U]." # todo: NEW TRANSLATION
 flavor_ven.20.title: "Domini di Terraferma" # todo: NEW TRANSLATION
 flavor_ven.20.desc: "Hoci naša námorná sila je neprekonateľná, nedostatok vhodnej pozemnej ochrany robí z [ShowLocationName('venice')] zraniteľný cieľ útokov z pevniny. Aby sme znížili hrozbu útokov na [ShowLocationNameWithNoTooltip('venice')] z brehov [ShowRegionName('italy_region')], navrhlo sa dočasne presunúť náš pozornosť na dobývanie pevninských území. Rozšírenie nášho panstva ďalej do [ShowRegionNameWithNoTooltip('italy_region')] by vytvorilo spoľahlivú obrannú líniu a významne zvýšilo bezpečnosť [ShowLocationNameWithNoTooltip('venice')]." # todo: NEW TRANSLATION
 flavor_ven.20.a: "Uplatnime si naše nároky!" # todo: NEW TRANSLATION
 flavor_ven.20.b: "Nemôžeme si dovoliť viesť vojny na súši." # todo: NEW TRANSLATION
 flavor_ven.20.historical_info: "Aby si Benátky zabezpečili obchodné trasy a zvýšili svoju bezpečnosť, republika začala rozširovať svoje územia na pevnine v Taliansku, pričom obsadzovala územia od Verony. To nakoniec viedlo k založeniu tzv. 'Domini di Terraferma' – pozemských domén. Tie slúžili ako nárazník medzi ich vnútrozemskými susedmi a Benátkami." # todo: NEW TRANSLATION
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]" # todo: NEW TRANSLATION
 flavor_ven.21.desc: "[ShowLocationName('venice')], už žiarivý klenot kultúrnej krajiny [ShowRegionName('italy_region')], už dlhý čas hostí prosperujúcu komunitu umelcov a predstavených. Aby sme ešte viac upevnili jeho postavenie centra umeleckej dokonalosti a poskytli veľkolepé javisko pre našich talentovaných občanov, rastie volanie po výstavbe nádherného divadla a opery. Navrhované [ShowBuildingTypeName('teatro_san_cassiano')] by bolo majákom prepychu a bohatstva, vystavujúc umelcov [ShowLocationNameWithNoTooltip('venice')] a priťahujúc obdivovateľov zo širokého okolia." # todo: NEW TRANSLATION
 flavor_ven.21.a: "Zadajme jeho výstavbu!" # todo: NEW TRANSLATION
 flavor_ven.21.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_ven.21.historical_info: "Teatro San Cassiano, postavené v Benátkach v roku 1637, bolo prvým verejným operným divadlom na svete, čím sa stal významným míľnikom v dejinách divadla a upevnil postavenie Benátok ako popredného kultúrneho centra." # todo: NEW TRANSLATION
 flavor_ven.23.title: "Nákaza v [ShowLocationNameWithNoTooltip('venice')]" # todo: NEW TRANSLATION
 flavor_ven.23.desc: "Naše rozhodnutie obmedziť rekonštrukčné práce po ničivom prírodnom nešťastí malo vážne následky. [ShowLocationName('venice')] zostáva do veľkej miery v troskách, mnoho budov je stále v rozklade a ulice sú plné sutín. Nedostatok adekvátnej obnovy a sanitácie vytvoril živnú pôdu pre choroby a inváziu škodcov, ohrozujúc zdravie a blahobyt našich občanov.\n\nŠpinavé podmienky a pretrvávajúce zničenie vyústili do výskytu chorôb, s morami a epidémiami šíriacimi sa rýchlo medzi obyvateľstvom. Povesť a morálka [target_location.GetRank.GetName] utrpeli vážne a je potrebné okamžite konať, aby sa riešená kríza zlepšila. Musíme prehodnotiť náš prístup a investovať do komplexných upratovacích a obnovovacích prác, aby sme obnovili zdravie, poriadok a prosperitu." # todo: NEW TRANSLATION
 flavor_ven.23.a: "Musíme okamžite konať!" # todo: NEW TRANSLATION
 flavor_ven.23.b: "Je príliš neskoro na čokoľvek." # todo: NEW TRANSLATION
 flavor_ven.24.title: "Zaplavenie [ShowLocationNameWithNoTooltip('venice')]" # todo: NEW TRANSLATION
 flavor_ven.24.desc: "[ShowLocationName('venice')] postihlo nečakané nešťastie: prudké dažde spôsobili zdvihnutie Jadranského mora, čo viedlo k závažnému zaplaveniu v celom [target_location.GetRank.GetName]. Vody zatopili naše ulice, domy a dôležitú infraštruktúru, spôsobujúc značné škody a vysídlenie mnohých občanov. Neúprosné prívaly narušili každodenný život, obchod a stabilitu nášho milovaného [target_location.GetRank.GetNameWithNoTooltip]. Rozsah tejto katastrofy si vyžaduje rýchle a rozhodné kroky na zmiernenie škôd a zabránenie ďalšiemu zničeniu." # todo: NEW TRANSLATION
 flavor_ven.24.a: "Zaviesť opatrenia na zmiernenie škôd." # todo: NEW TRANSLATION
 flavor_ven.24.b: "Miestni si poradia." # todo: NEW TRANSLATION
 flavor_ven.25.title: "Pád [ShowLocationNameWithNoTooltip('constantinople')]" # todo: NEW TRANSLATION
 flavor_ven.25.desc: "Dosiahli sme veľké víťazstvo, keď mocné múry [ShowLocationName('constantinople')] padli pred našimi silami, pripomínajúc našu triumf počas Štvrtákrížovej výpravy. Tento historický zisk otvára novú kapitolu pre kedysi veľké [target_location.GetRank.GetName]. Naši vojaci, túžiaci po bohatstve, tlačia na to, aby sa mestá plenili, no také činy by viedli k rozsiahlemu zničeniu a rozzúrili miestne obyvateľstvo.\n\nIní navrhujú odvážnu stratégiu: obnoviť [GetCountry('LAT').GetLongName], premeniť [ShowLocationNameWithNoTooltip('constantinople')] na vazalský štát pod našou kontrolou." # todo: NEW TRANSLATION
 flavor_ven.25.a: "Vyplieniť [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ven.25.b: "Vyhlásiť to v [ShowLocationNameWithNoTooltip('constantinople')]." # todo: NEW TRANSLATION
 flavor_ven.25.b.tt: "[GetCountry('LAT').GetLongName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v [ShowLocationName('constantinople')]. Prenesieme vlastníctvo [ShowLocationNameWithNoTooltip('constantinople')] a naše jadrá tam na nich." # todo: NEW TRANSLATION
 flavor_ven.25.c: "Obnovme ho v širšom regióne." # todo: NEW TRANSLATION
 flavor_ven.25.c.tt: "[GetCountry('LAT').GetLongName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v celom [ShowAreaName('thrace_area')]. Prenesieme vlastníctvo všetkých našich miest a jadier v [ShowAreaNameWithNoTooltip('thrace_area')] na nich." # todo: NEW TRANSLATION
 flavor_ven.25.d: "Obsadenie [ShowLocationNameWithNoTooltip('constantinople')] je dostatočným triumfom." # todo: NEW TRANSLATION
 flavor_ven.26.title: "Oslobodenie [ShowLocationNameWithNoTooltip('jerusalem')]" # todo: NEW TRANSLATION
 flavor_ven.26.desc: "Po stáročiach cudzej okupácie vlajky kresťanstva, našej [GetCountry('VEN').GetLongName], vejú nad týmto posvätným miestom. Tento monumentálny úspech vyvolal veľkú úctu a hrdosť medzi naším ľudom, no zároveň nám kladie pred oči hlboké rozhodnutie ohľadom budúcej správy [ShowLocationName('jerusalem')].\n\nNiektorí tvrdia, že udržiavanie priamej kontroly nad [ShowLocationNameWithNoTooltip('jerusalem')] pod vládou [ROOT.GetCountry.GetGovernment.GetRulerTitle] by zabezpečilo náš vplyv a ochránilo posvätnosť [target_location.GetRank.GetName]. Iní navrhujú znovuzriadenie [GetCountry('KOJ').GetName], vytvorenie vazalského štátu, ktorý by región spravoval, slúžil našim záujmom a ctil odkaz križiackych výprav." # todo: NEW TRANSLATION
 flavor_ven.26.a: "The [target_location.GetRank.GetNameWithNoTooltip] shall remain under our control." # todo: NEW TRANSLATION
 flavor_ven.26.b.tt: "[GetCountry('KOJ').GetLongName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v [ShowLocationName('jerusalem')]. Prenesieme na nich vlastníctvo [ShowLocationNameWithNoTooltip('jerusalem')] a naše jadro tam." # todo: NEW TRANSLATION
 flavor_ven.26.b: "Vyhláste to v [ShowLocationNameWithNoTooltip('jerusalem')]." # todo: NEW TRANSLATION
 flavor_ven.26.c.tt: "[GetCountry('KOJ').GetLongName] bude zriadený ako náš [ShowSubjectTypeName('vassal')] v celom [ShowAreaName('levant_area')]. Prenesieme na nich vlastníctvo všetkých našich miest a jadier v [ShowAreaNameWithNoTooltip('levant_area')]." # todo: NEW TRANSLATION
 flavor_ven.26.c: "Znovu zriadime [GetCountry('KOJ').GetNameWithNoTooltip] v celom [ShowAreaNameWithNoTooltip('levant_area')]." # todo: NEW TRANSLATION
 flavor_ven.27.title: "Rozšírenie [ShowBuildingTypeNameWithNoTooltip('doges_palace')]" # todo: NEW TRANSLATION
 flavor_ven.27.desc: "Stavba [ShowBuildingTypeName('doges_palace')] v [ShowLocationName('venice')] začala v 9. storočí a pokračovala počas nasledujúcich storočí. Pôvodne zamýšľaná ako pevnostná stavba, palác sa časom vyvinul do veľkolepého príkladu gotickej architektúry. Tento architektonický zázrak plní dvojitú úlohu: slúži ako rezidencia [ROOT.GetCountry.GetGovernment.GetRulerTitle], vrcholného politického vodcu [GetCountry('VEN').GetLongNameWithNoTooltip], a zároveň ubytuje rôzne vládne úrady a súdy.\n\nPostupom času sa však budova značne zastarala a potrebuje rekonštrukciu. Možno by sme mali zvážiť premenenie na palác, ktorý by zatienil i kráľovské rezidencie západných panovníkov." # todo: NEW TRANSLATION
 flavor_ven.27.a: "Skvelý nápad!" # todo: NEW TRANSLATION
 flavor_ven.27.b: "Palác je v poriadku tak, ako je." # todo: NEW TRANSLATION
 flavor_ven.27.historical_info: "Do 16. storočia palác dóžu prešiel rozsiahlymi prestavbami a rozšíreniami, čo výrazne zväčšilo jeho veľkoleposť. Jedným z najpozoruhodnejších zásahov bolo dokončenie ikonickej fasády smerujúcej k Veľkému kanálu, ktorá vystavovala architektonickú nádheru paláca všetkým, čo prichádzali po vode. Toto obdobie obnovy a rozšírenia ešte viac upevnilo palácov status ako trvalého symbolu benátskej moci a autority. Jeho sály a komnaty, zdobené zložitými motívmi a honosnými dekoráciami, nielenže boli svedkami storočí politického diania, ale tiež stali trvalým pomníkom bohatej histórie mesta a jeho pokračujúcej dôležitosti na svetovej scéne." # todo: NEW TRANSLATION
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]" # todo: NEW TRANSLATION
 flavor_ven.28.desc: "Naše námorné podniky a legendárne remeselné schopnosti pri stavbe lodí prisúdili našim námorným staviteľom meno v odbore. Srdcom našich činností súvisiacich s plavidlami je [ShowBuildingTypeName('venetian_arsenal')], situovaný v [ShowLocationName('venice')]. Vďaka strategickej polohe tento námorný komplex zohráva životne dôležitú úlohu v mestskej námornej sile. Od prosperujúcej výroby lodí až po inovácie a pionierske vyzbrojovanie plavidiel, toto je chrbtica, ktorá zabezpečuje našu nadvládu na mori." # todo: NEW TRANSLATION
 flavor_ven.28.a: "Oslávená súčasť nášho námorného dedičstva!" # todo: NEW TRANSLATION
 flavor_ven.28.historical_info: "Benátsky arsenal slúžil ako hlavná lodárna a námorný depot Benátok, kľúčový pre námornú nadvládu a vojenskú silu mesta. Tento rozsiahly komplex zodpovedal za stavbu a údržbu benátskej flotily, zosobňujúc pokročilé technológie stavby lodí a priemyselné majstrovstvo republiky." # todo: NEW TRANSLATION
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo" # todo: NEW TRANSLATION
 flavor_ven.29.desc: "[ShowLocationName('venice')] je vyzdobené mnohými architektonickými skvostami po celom mestskom území. Od fresiek cez sochy až po množstvo nádejných umelcov, ktorí chcú stáť na pleciach velikánov a získať meno. Najnovším takýmto klenotom, ktorý zdobí našu metropolu, nie je nik iný než menšia bazilika $san_zanipolo$. Jej veľká tehlová stavba je navrhnutá v gotickom slohu a areál slúži ako hlavný dominikánsky kostol nášho veľkého ľudu. Dielo je zasvätené Jánovi a Pavlovi, dvom legendárnym mučeníkom, ktorých prítomnosť bola prvýkrát doložená okolo 4. storočia." # todo: NEW TRANSLATION
 flavor_ven.29.a: "Veľkolepé!" # todo: NEW TRANSLATION
 flavor_ven.30.title: "Stredomorská námorná veľmoc" # todo: NEW TRANSLATION
 flavor_ven.30.desc: "Len máloktorá krajina sa môže pochváliť alebo vyrovnať našej úrovni odbornosti v námorných záležitostiach. Náš vzťah k obchodu a záležitostiam mora nás urobil jedným z najväčších vládcov Stredozemného mora. Naša tradícia vychádza z lásky a úcty k vode, ktorá slúži ako cesta k veľkosti aj ako hlavná obrana našej veľkej metropoly v [ROOT.GetCountry.GetCapital.GetName]. Keďže naša flotila je teraz nepochybným hegemónom Stredozemia, vyhlásme more Mare Nostrum — naše more!" # todo: NEW TRANSLATION
 flavor_ven.30.a: "Prísaháme ti, ó more, ako znamenie pravej a trvalej nadvlády." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum" # todo: NEW TRANSLATION
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.31.desc: "[target_character.GetName] vyniká ako významný maliar [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')], pochádzajúci z [ShowLocationName('pieve')], v blízkosti [ShowLocationName('venice')]. Preslávil sa [target_character.GetHisHer] majstrovským narábaním s farbou a prelomovými technikami štetca; [target_character.GetHisHer] umelecká dráha trvá viac než sedem desaťročí. Počas tohto rozsiahleho obdobia [target_character.GetSheHe] vytvoril rozsiahly súbor diel zahŕňajúci portréty, mýtologické príbehy a náboženské kompozície.\n\nMedzi významné [target_character.GetHisHer] portréty, ako napríklad '#italic Venus of Urbino#!', patria uznania za hlbokú psychologickú hĺbku a bohatú farebnú škálu. Vplyv [target_character.GetLastNameWithNoTooltip] na vývoj [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a európskeho umenia je hlboký a vďaka [target_character.GetHisHer] trvalému dedičstvu je považovaný za jedného z popredných maliarov [ShowInstitutionNameWithNoTooltip('renaissance')]." # todo: NEW TRANSLATION
 flavor_ven.31.a: "Aký brilantný umelec!" # todo: NEW TRANSLATION
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] počas [ShowInstitutionNameWithNoTooltip('renaissance')]" # todo: NEW TRANSLATION
 flavor_ven.32.desc: "Počas [ShowInstitutionName('renaissance')] v [ROOT.GetCountry.GetName] dosiahli umenie a architektúra nové výšiny sofistikovanosti a nádhernosti. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] umenie, charakterizované žiarivými farbami a emocionálnou hĺbkou, sa prejavuje v dielach renomovaných maliarov, sochárov a architektov.\n\nTíto umelci vynikajú v zachytávaní podstaty svojich subjektov pomocou živých paliet a výrazných chiaroscuro techník, ktoré ich dielam dodávajú neporovnateľný pocit realizmu. Portrétovanie je ústrednou témou a umelci dosahujú pozoruhodné zobrazenie charakterov. Okrem toho sa stali populárnymi alegorické a mytologické motívy, ktoré ukazujú rozmanitosť a emocionálnu pôsobivosť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] umenia." # todo: NEW TRANSLATION
 flavor_ven.32.a: "Fascinujúce!" # todo: NEW TRANSLATION
 flavor_ven.32.a.tt: "Každé vlastnené miesto s [ShowBuildingTypeName('library')] získa [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_ven.32.historical_info: "Počas renesancie sa Benátky stali živým kultúrnym a umeleckým centrom, priťahujúcim niektorých z najznámejších umelcov tej doby. Tiziano Vecelli, známy ako Tizian, vytvoril majstrovské diela ako #italic Assumption of the Virgin#! a #italic Bacchus and Ariadne#!, ktoré ukázali jeho zručné používanie farby a inovatívne kompozície. Tintoretto, ďalší benátsky majster, je oslavovaný za svoje dramatické a dynamické diela, vrátane #italic The Last Supper#! a #italic Paradise#!, pričom posledné z nich patrí medzi najväčšie olejomaľby na svete. Paolo Veronese, známy pre svoj honosný a veľkolepý štýl, prispel ikonickými dielami ako #italic The Wedding at Cana#! a #italic The Feast in the House of Levi#!, ktoré sú obdivované pre svoje žiarivé farby a prepracované detaily. Títo umelci a ich diela výrazne prispeli k reputácii Benátok ako centra renesančného umenia a kultúry." # todo: NEW TRANSLATION
 flavor_ven.33.title: "Karneval [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.33.desc: "História karnevalu siaha do 11. storočia, keď vznikol ako oslava víťazstva [ROOT.GetCountry.GetAdjective] nad svojimi nepriateľmi. Postupom času sa karneval vyvinul do veľkolepej a jedinečnej udalosti. Vďaka nášmu súčasnému postaveniu ako hlavného obchodného uzla v [ShowContinentName('europe')] môžeme nahromadiť značné bohatstvo, a toto blaho poháňa prepych karnevalu. Stal sa symbolom nášho prepychu a dekadencie, priťahujúc návštevníkov z celého [ShowContinentNameWithNoTooltip('europe')], ktorí túžia zúčastniť sa maskovaných osláv. Masky nosené počas karnevalu nielen poskytujú anonymitu, ale slúžia aj ako prostriedok na vymazanie spoločenských rozdielov, čo umožňuje ľuďom z rôznych prostredí voľne sa miešať počas osláv." # todo: NEW TRANSLATION
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ven.33.a.tt: "Všetky [pops|e] v [ShowLocationName('venice')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ven.33.historical_info: "V 18. storočí dosiahol benátsky karneval svoj vrchol, charakterizovaný zložitými kostýmami, divadelnými predstaveniami a prepracovanými maskami. Avšak v roku 1797 bol karneval zakázaný okupujúcimi francúzskymi silami a zostal takmer dve storočia v útlme. Až koncom 20. storočia bol karneval obnovený a stal sa medzinárodne uznávanou udalosťou, akou je dnes. Súčasný benátsky karneval zachováva tradície minulosti — nádherné masky a kostýmy, pouličné predstavenia a živú atmosféru, čím ponúka fascinujúcu a nostalgickú cestu do bohatej histórie a kultúry mesta." # todo: NEW TRANSLATION
 flavor_ven.34.title: "Revízia [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]" # todo: NEW TRANSLATION
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')] je sľub do úradu, ktorý musia všetci kandidáti zložiť, aby sa stali novým [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [ROOT.GetCountry.GetName]. Definuje povinnosti [ROOT.GetCountry.GetGovernment.GetRulerTitle] a stanovuje obmedzenia jeho právomocí.\n\nAvšak postupom rokov niektoré z týchto kontrol... trochu poľavili. Ak by sme vypracovali novú Promissione Ducale, ktorá by pevnejšie potvrdila naše hodnoty a úlohy predvídané pre [ROOT.GetCountry.GetGovernment.GetRulerTitle], nielenže by sa naša vláda posilnila, ale možno by sa prihlásili aj cnostnejší kandidáti do úradu." # todo: NEW TRANSLATION
 flavor_ven.34.a: "Prepracovať a zakotviť." # todo: NEW TRANSLATION
 flavor_ven.34.b: "Sľub nepotrebuje zmenu." # todo: NEW TRANSLATION
 flavor_ven.34.historical_info: "Promissione Ducale slúžila ako formálny sľub do úradu a zmluvná dohoda, ktorú mal každý novo zvolený dóža Benátok zložiť. Tento dokument vymedzoval povinnosti dóžu, obmedzenia a zákony, ktoré mal dodržiavať, čím zabezpečoval rovnováhu moci a ochranu záujmov republiky." # todo: NEW TRANSLATION
 flavor_ven.35.title: "Otázka 'Relazioni'" # todo: NEW TRANSLATION
 flavor_ven.35.desc: "'Relazioni' sú správy, ktoré naši vyslanci posielajú vláde, opisujúce politický, finančný a spoločenský stav krajín, v ktorých slúžia. Tieto dokumenty sú kľúčové pre naše diplomatické úsilie aj pre udržanie konkurenčnej výhody našich obchodníkov v zahraničí, no čoraz častejšie sa kópie relazioni uverejňujú a sprístupňujú každému, kto je ochotný za ne zaplatiť vysokú cenu. To ohrozuje našu diplomaciu a bezpečnosť. Musíme zakročiť proti týmto publikáciám a zaviesť spoločný, zabezpečený systém písania a šírenia relazioni." # todo: NEW TRANSLATION
 flavor_ven.35.a: "Musíme túto prax ukončiť!" # todo: NEW TRANSLATION
 flavor_ven.35.b: "Máme vážnejšie záležitosti, ktorým sa treba venovať." # todo: NEW TRANSLATION
 flavor_ven.36.title: "Zlatá republika" # todo: NEW TRANSLATION
 flavor_ven.36.desc: "Naše úspechy v politike, obchode a v štúdiu vied viedli mnohých k tomu, aby vyhlásili našu súčasnú éru za 'Éru Zlatej republiky'. Toto samozrejme odkazuje na zenit nášho bohatstva, vyvrcholenie našich snáh ako národa a oslavu našej kultúry a umenia, ako prostriedok na zvečenie nášho dedičstva v knihách histórie." # todo: NEW TRANSLATION
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ven.36.b: "Toto je skutočne Zlatá republika!" # todo: NEW TRANSLATION
 flavor_ven.36.b.tt: "Farba krajiny sa zmení na oranžovú." # todo: NEW TRANSLATION
 flavor_ven.36.c: "Nie sme nič menší než cisári!" # todo: NEW TRANSLATION
 flavor_ven.36.c.tt: "Farba krajiny sa zmení na tmavofialovú." # todo: NEW TRANSLATION
 flavor_ven.38.title: "Loredanská akadémia" # todo: NEW TRANSLATION
 flavor_ven.38.desc: "Nedávno akadémia známa ako 'Incogniti' pritiahla vplyvné literárne osobnosti z [ShowLocationName('venice')] aj zo zahraničia, ktoré sa stotožňujú s libertínskou agendou a presadzujú politickú a kultúrnu nezávislosť mesta. Táto tajná skupina je charakteristická používaním subterfúzií ako paradox a alegória, aby sa vyhla kritike. Pôsobia diskrétne, členovia často používajú tajný jazyk a publikujú anonymne, pričom ich filozofia je ovplyvnená aristotelovským naturalizmom z Univerzity [ShowLocationName('padova')].\n\nTáto tajná akadémia, napriek cenzúre a zaradeniu jej diel do Indexu, odvážne spochybňuje spoločenské normy prostredníctvom satirických skladieb a hybridných žánrov. Formovaní ideológiami významných mysliteľov, kritizujú tyraniu v historických dielach. Prekvapivo sa Accademia degli Incogniti stala kľúčovou silou v rozvoji hudobného divadla v [ShowLocationNameWithNoTooltip('venice')], pričom založila Teatro Novissimo." # todo: NEW TRANSLATION
 flavor_ven.38.a: "Podporte ich snahy!" # todo: NEW TRANSLATION
 flavor_ven.38.b: "Nepotrebujú financovanie." # todo: NEW TRANSLATION
 flavor_ven.38.historical_info: "Akadémia Loredanovcov bola významné intelektuálne spoločenstvo založené v Benátkach v roku 1630 Giovanni Francescom Loredanom a Guidom Casonim. Táto akadémia bola pozoruhodná pre svoje avantgardné myslenie a príspevky členov k literatúre, dráme a politickému mysleniu počas barokového obdobia. Členovia Incogniti spochybňovali tradičné normy a často sa zapájali do odvážnych a kontroverzných diskusií, kritizujúc politiku a náboženstvo. Akadémia výrazne ovplyvnila kultúrnu a intelektuálnu krajinu 17. storočia v Benátkach a zanechala dedičstvo literárnej inovácie a kritického myslenia." # todo: NEW TRANSLATION
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]" # todo: NEW TRANSLATION
 flavor_ven.39.desc: "[ShowLocationName('venice')] už dlhodobo slúži ako kolíska kultúrnej a umeleckej brilantnosti, a teraz sa rozvíjajúca [ShowAdvanceName('ven_venetian_school_of_music')] obracia na nás so žiadosťou o podporu. Táto skupina talentovaných skladateľov a muzikantov je pripravená zrevolucionizovať hudobnú scénu a priniesť nášmu mestu bezprecedentný prestíž. Podpora ich snáh si však vyžiada značné investície a zdroje, hoci sľubuje posilnenie kultúrneho dedičstva [ShowLocationNameWithNoTooltip('venice')] a jeho globálneho vplyvu." # todo: NEW TRANSLATION
 flavor_ven.39.a: "Investovať do toho je náš dlhodobý záujem." # todo: NEW TRANSLATION
 flavor_ven.39.b: "Určite vyrastú aj bez našej podpory." # todo: NEW TRANSLATION
 flavor_ven.39.a.tt: "Umožní nám získať viacero udalostí o historických osobnostiach súvisiacich s Benátskou školou hudby." # todo: NEW TRANSLATION
 flavor_ven.40.title: "Pád [ShowLocationNameWithNoTooltip('genoa')]" # todo: NEW TRANSLATION
 flavor_ven.40.desc: "Dlho boli [GetCountry('GEN').GetLongName] tŕňom v našom boku, usurpovali naše bohatstvo a obchod pre svoj prospech. S pádom [ShowLocationName('genoa')] začne moc ich národa chvieť a to, čo bolo kedysi mocnou krajinou schopnou konkurovať sile našich flotíl, sa stane len kapitolou v knihách histórie." # todo: NEW TRANSLATION
 flavor_ven.40.a: "Stali sme sa skutočným hegemónom Stredozemného mora!" # todo: NEW TRANSLATION
 flavor_ven.41.title: "Oddanosť [ShowLocationNameWithNoTooltip('verona')] voči [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.41.desc: "Ľudia z [ShowLocationName('verona')], sklamaní zo svojich starých vládcov, sa rozhodli zložiť vernosť [ROOT.GetCountry.GetName]. Vyslanci z [ShowLocationNameWithNoTooltip('verona')] prisahali plnú vernosť našej veci, čím ohlasujú novú éru jednoty a spolupráce. Vďaka absencii odporu sme miestnym dovolili zachovať rôzne slobody, čím sme podporili dobrú vôľu a zabezpečili ich nadšenú podporu.\n\nTáto dobrovoľná oddanosť a bezproblémový prechod moci umožnia hladkú integráciu [ShowLocationNameWithNoTooltip('verona')] do nášho [ROOT.GetCountry.GetFlavorRank]. Vernosť miestneho obyvateľstva nielen posilňuje naše panstvo, ale tiež ukazuje príťažlivosť [ROOT.GetCountry.GetAdjectiveWithNoTooltip] správy. Našou úlohou teraz musí byť konsolidácia tohto nového územia a zabezpečenie jeho prosperity v rámci republiky." # todo: NEW TRANSLATION
 flavor_ven.41.a: "Oslávme vernosť [ShowLocationNameWithNoTooltip('verona')] a formalizujme ich integráciu!" # todo: NEW TRANSLATION
 flavor_ven.41.historical_info: "Oddanosť Verony Benátkam sa udiala v roku 1405, keď sa obyvatelia Verony, sklamaní vládnucim rodom Carrara, dobrovoľne zaviazali k vernosti Republike Benátok. Tento pokojný prechod umožnil Benátkam rozšíriť územie bez konfliktu a zabezpečiť vernosť veronského obyvateľstva udelením určitých slobôd a privilégií." # todo: NEW TRANSLATION
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.43.desc: "[target_character.GetName], vynikajúci a skúsený admirál, zohral rozhodujúcu úlohu v úspechu a sile [ROOT.GetCountry.GetAdjective] námorníctva. [target_character.GetHisHer|U] strategický um a vodcovstvo viedli k mnohým námorným víťazstvám, zabezpečujúc našu nadvládu na mori a ochranu obchodných ciest. Avšak s uplynutím času [target_character.GetSheHe] zostarol a teraz čelíme rozhodnutiu o [target_character.GetHisHer] budúcej službe [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.43.a: "Naše námorníctvo by ešte vždy mohlo využiť [target_character.GetHisHer] schopnosti." # todo: NEW TRANSLATION
 flavor_ven.43.b: "Dajte [target_character.GetHimHer] zaslúžený oddych." # todo: NEW TRANSLATION
 flavor_ven.43.historical_info: "Lorenzo Marcello bol benátsky admirál, ktorý zohral významnú úlohu v námorných konfliktoch. Bojoval proti pápežskému námorníctvu a zúčastnil sa turecko-benátskej vojny. V júni 1656 viedol spojenú benátsko-maltézsku flotilu k víťazstvu v Tretej bitke pri Dardanelách, hoci pri bitke prišiel o život." # todo: NEW TRANSLATION
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.44.desc: "[target_character.GetName] je vizionársky a majstrovský skladateľ, ktorý výrazne formoval [ShowAdvanceName('ven_venetian_school_of_music')], čím si získal postavenie jeho uznávaného zakladateľa. [target_character.GetHisHer|U] inovatívne skladby a vyučovacie metódy povýšili [ROOT.GetCountry.GetName] na nové vrcholy hudobnej dokonalosti a priťahujú talentovaných hudobníkov z celého [ShowContinentName('europe')], aby u nás študovali a vystupovali. Príspevky [target_character.GetLastNameWithNoTooltip], ako napríklad prinesenie fransko-flámskeho štýlu do nášho [ROOT.GetCountry.GetFlavorRank], nielen obohatili naše kultúrne dedičstvo, ale aj postavili [ROOT.GetCountry.GetNameWithNoTooltip] do popredia ako vedúce centrum hudobných inovácií a sofistikovanosti." # todo: NEW TRANSLATION
 flavor_ven.44.a: "[target_character.GetHisHer|U] príspevky sú dobre uznávané!" # todo: NEW TRANSLATION
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.45.desc: "[target_character.GetName], vynikajúci teoretik hudby a skladateľ, výrazne ovplyvnil [ShowAdvanceName('ven_venetian_school_of_music')] svojou prelomovou prácou a učením. [target_character.GetHisHer|U] teoretické inovácie a skladby nastavili nové štandardy v hudobnej harmónii a kontrapunkte, upevňujúc povesť [ROOT.GetCountry.GetName] ako centra hudobnej excelentnosti. Intelektuálne príspevky [target_character.GetLastNameWithNoTooltip] nielen obohatili naše kultúrne dedičstvo, ale vzhľadom na to, že [target_character.GetSheHe] pôsobil ako Maestro di Cappella v Katedrále sv. Marka, [target_character.GetSheHe] viedol nespočet hudobníkov na ich umeleckej ceste." # todo: NEW TRANSLATION
 flavor_ven.45.a: "Náš [ROOT.GetCountry.GetFlavorRank] má šťastie, že má [target_character.GetHimHer]!" # todo: NEW TRANSLATION
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.46.desc: "Uznávaný skladateľ a vplyvná osobnosť [ShowAdvanceName('ven_venetian_school_of_music')], [target_character.GetName] zanechal nezmazateľnú stopu v hudobnom dedičstve [ShowLocationName('venice')]. Ako Maestro di Cappella v Bazilike sv. Marka [target_character.GetLastNameWithNoTooltip] výrazne formoval rozvoj sakrálnej hudby, zatiaľ čo [target_character.GetHisHer] príspevky k žánru villanella povýšili živý a rustikálny štýl do väčšieho povedomia. [target_character.GetHisHer|U] dielo obohatilo kultúrne tkanivo [ROOT.GetCountry.GetName] a ukazuje všestrannosť a živosť našej hudobnej tradície." # todo: NEW TRANSLATION
 flavor_ven.46.a: "Sme poctení, že máme [target_character.GetHimHer]!" # todo: NEW TRANSLATION
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.47.desc: "[target_character.GetName], renomovaný skladateľ a virtuózny organista, významne ovplyvnil [ShowAdvanceName('ven_venetian_school_of_music')] svojím výnimočným talentom a inovatívnymi dielami. Ako hlavný organista v Bazilike sv. Marka priniesli [target_character.GetLastNameWithNoTooltip]ove skladby a vystúpenia nové štandardy v oblasti sakrálnej i svetskej hudby. [target_character.GetHisHer|U] prelomové klávesové techniky a expresívny štýl nielen povýšili hudobnú scénu [ROOT.GetCountry.GetName], ale tiež inšpirovali hudobníkov po celom [ShowContinentName('europe')]." # todo: NEW TRANSLATION
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.48.desc: "[target_character.GetName], brilantný skladateľ a organista a člen [ShowAdvanceName('ven_venetian_school_of_music')], je známy svojimi majstrovskými skladbami a inovatívnymi technikami. Pôsobí ako organista a skladateľ v Bazilike sv. Marka; [target_character.GetLastNameWithNoTooltip]ovo dielo prinieslo priekopnícke využitie priestorových efektov v hudbe, využívajúc jedinečnú akustiku baziliky na vytváranie ohromujúcich polychorálnych kompozícií. [target_character.GetHisHer|U] príspevky k sakrálnej i svetskej hudbe nastavili nové hranice hudobného prejavu a ovplyvnili nespočet hudobníkov." # todo: NEW TRANSLATION
 flavor_ven.48.a: "Skutočný majster!" # todo: NEW TRANSLATION
 flavor_ven.49.title: "Povstanie svätého Tita" # todo: NEW TRANSLATION
 flavor_ven.49.desc: "V našom vazalovi [GetCountry('CRT').GetName] vypukla vážna situácia, kde miestni povstali a vzopreli sa v významnom povstaní známe ako Povstanie svätého Tita. Znepokojujúce je, že po prvý raz sa dokonca aj naši guvernéri ostrova spojili s povstalcami proti našej vláde. Táto neočakávaná jednota obyvateľov ostrova predstavuje vážnu hrozbu pre [ROOT.GetCountry.GetAdjective] kontrolu nad [GetCountry('CRT').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ven.49.a: "Nič s tým nedokážeme urobiť." # todo: NEW TRANSLATION
 flavor_ven.49.b: "Musíme okamžite poslať pomoc!" # todo: NEW TRANSLATION
 flavor_ven.49.historical_info: "Povstanie svätého Tita, ktoré sa odohralo v rokoch 1363-1364, bolo významné povstanie na ostrove Kréta proti benátskej vláde. Bola to prvá udalosť, pri ktorej sa do povstania zapojili nielen miestne grécke obyvateľstvo, ale aj latinskí správcovia, zjednotení spoločnými sťažnosťami na benátsku autoritu. Napriek silnej aliancii miestnych síl bolo povstanie nakoniec potlačené Benátkami, čím bola znovu potvrdená ich kontrola nad strategicky dôležitým ostrovom." # todo: NEW TRANSLATION
 flavor_ven.50.title: "Povstanie rodu Callergis" # todo: NEW TRANSLATION
 flavor_ven.50.desc: "$flavor_ven.49.title$ povzbudilo [ShowCultureName('greek_culture')] obyvateľstvo [GetCountry('CRT').GetName] v ďalšom povstaní. Združujú sa pod prápormi Callgeris, ktorí ovládajú západné časti ostrova a sú stále verní [GetCountry('BYZ').GetName]. Ak nezareagujeme rýchlo, hrozí nám strata životne dôležitej časti nášho námorného impéria a sila nášho [ROOT.GetCountry.GetFlavorRank] sa výrazne oslabí." # todo: NEW TRANSLATION
 flavor_ven.50.a: "Uvidíme, či sú dostatočne odvážni, aby sa nám postavili." # todo: NEW TRANSLATION
 flavor_ven.50.b: "Uspokojiť ich požiadavky." # todo: NEW TRANSLATION
 callergis_rebellion_joining: "Všetky [ShowCultureName('greek_culture')] [pops|e] v [ShowAreaName('aegean_archipelago_area')] vlastnené [GetCountry('CRT').GetName] sa pridávajú k [callergis_rebellion.GetName]" # todo: NEW TRANSLATION
 callergis_rebellion: "Povstanie rodu Callergis" # todo: NEW TRANSLATION
 flavor_ven.50.historical_info: "Povstanie Callergisov bolo povstanie na ostrove Kréta vedené prominentným krétskym šľachtickým rodom Callergis proti benátskej vláde. Motivované túžbou obnoviť miestnu autonómiu a riešiť sťažnosti na benátsku správu, povstanie získalo širokú podporu medzi krétskym obyvateľstvom. Napriek počiatočným úspechom bolo povstanie nakoniec potlačené benátskymi silami, čo viedlo k tvrdým represáliám a ďalšiemu upevneniu benátskej kontroly nad ostrovom." # todo: NEW TRANSLATION
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]" # todo: NEW TRANSLATION
 flavor_ven.51.desc: "Rastúca moc a bohatstvo nášho vznešeného [ROOT.GetCountry.GetFlavorRank] si vyžadujú investíciu do rozvoja nášho hlavného mesta, aby sa naše blaho hrdinsky prejavilo v honosnosti [ShowLocationName('venice')]. Predložený návrh navrhuje renováciu centrálneho námestia, [ShowBuildingTypeName('piazza_san_marco')], jeho premenu pomocou veľkolepých arkád a mramoru, aby sa vystavil lesk nášho námorného impéria. Takáto renovácia by zvýšila krásu nášho mesta a slúžila by ako svedectvo našej trvácnej moci a kultúrneho postavenia." # todo: NEW TRANSLATION
 flavor_ven.51.a: "Zafinancujeme renováciu." # todo: NEW TRANSLATION
 flavor_ven.51.b: "Renovácia je príliš nákladná." # todo: NEW TRANSLATION
 flavor_ven.51.historical_info: "#italic Piazza San Marco#!, známe aj ako Námestie svätého Marka, je hlavné verejné námestie v Benátkach, Taliansko, a jedno z najznámejších miestnych pamiatok. Námestie, rozvinuté od 9. storočia a rozšírené do súčasnej veľkosti v 12. storočí, bolo neustále vylepšované novými renováciami a pamiatkami. Je obklopené ikonickými budovami, vrátane Baziliky sv. Marka, Dóžovho paláca a Veže s hodinami sv. Marka, a po stáročia slúžilo ako centrálne zhromažďovacie miesto v Benátkach, hostiace politické, náboženské a spoločenské podujatia." # todo: NEW TRANSLATION
 flavor_ven.52.title: "Hodinová veža sv. Marka" # todo: NEW TRANSLATION
 flavor_ven.52.desc: "Hoci sme už urobili významné investície do renovácie [ShowBuildingTypeName('piazza_san_marco')], objavil sa nový návrh na ďalšie zvýraznenie veľkoleposti nášho mesta. Navrhuje sa postaviť nádhernú hodinovú vežu, viditeľnú z mesta i mora, ktorá by zdobila námestie. Táto veža by nielen slúžila ako funkčný hodinový stroj, ale aj ako symbol bohatstva a okázalosti nášho [ROOT.GetCountry.GetFlavorRank], viditeľný pre všetkých, ktorí sa približujú k [ShowLocationName('venice')] po zemi alebo po vode. Jej prítomnosť by zvýšila krásu a prestíž [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] a upevnila postavenie [ShowLocationNameWithNoTooltip('venice')] ako klenotu nášho námorného impéria." # todo: NEW TRANSLATION
 flavor_ven.52.a: "Investovať do jej výstavby." # todo: NEW TRANSLATION
 flavor_ven.52.b: "Momentálne máme iné priority." # todo: NEW TRANSLATION
 flavor_ven.52.historical_info: "Hodinová veža sv. Marka, alebo #italic Torre dell'Orologio#!, je historickou pamiatkou v Benátkach, Taliansko, situovanou v #italic Piazza San Marco#!. Postavená medzi rokmi 1496 a 1499, je to renesančná veža s veľkými astronomickými hodinami. Tieto hodiny nielen ukazujú čas, ale aj fázy mesiaca a znamenia zverokruhu. Na vrchole veže dva bronzové figúry známe ako 'Maurové' bijú na zvon, aby odbili hodiny. Hodinová veža bola navrhnutá tak, aby predstavovala bohatstvo Benátok, námornú moc a ich spojenie s kozmosom." # todo: NEW TRANSLATION
 flavor_ven.53.title: "Obchod s [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('salt')]" # todo: NEW TRANSLATION
 flavor_ven.53.desc: "Ovládanie obchodu s [ShowGoodsName('salt')] dlhodobo predstavovalo pilier bohatstva a prosperity nášho [ROOT.GetCountry.GetFlavorRank]. S takmer monopolom na tento životne dôležitý tovar efektívne náš Solný úrad riadi a reguluje výrobu, distribúciu a ceny [ShowGoodsNameWithNoTooltip('salt')], čím zabezpečuje, že [ROOT.GetCountry.GetName] zostáva hlavným dodávateľom v regióne. Tento výnosný obchod prispieva významnou časťou našich príjmov a podopiera hospodársku stabilitu a blahobyt nášho štátu." # todo: NEW TRANSLATION
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] je nové zlato." # todo: NEW TRANSLATION
 flavor_ven.53.a.tt: "Každé vlastnené miesto, ktoré produkuje [ShowGoodsName('salt')], získa [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]." # todo: NEW TRANSLATION
 flavor_ven.54.title: "Génius [ven_tintoretto.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.54.desc: "[ven_tintoretto.GetName], všeobecne známy ako Tintoretto, je vrcholnou osobnosťou benátskej maliarskej školy. Preslávil sa svojím pozoruhodným používaním perspektívy, dramatického osvetlenia a odvážnych, dynamických kompozícií; divoký a energický štýl [ven_tintoretto.GetLastNameWithNoTooltip] vyniesol [ven_tintoretto.GetHimHer] výstižnú prezývku 'il Furioso' – Rozvášnený. [ven_tintoretto.GetHisHer|U] diela, charakterizované intenzívnymi emóciami a inovatívnymi technikami, hlboko ovplyvnili umeleckú scénu [ShowLocationName('venice')] a ďaleko za ňou." # todo: NEW TRANSLATION
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U] je pýchou [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_ven.55.title: "Tintorettovo Ukrižovanie" # todo: NEW TRANSLATION
 flavor_ven.55.desc: "Máme jedinečnú príležitosť objednať u [tintoretto.GetName], známeho ako Tintoretto, vytvorenie veľkolepého obrazu Kristovho ukrižovania pre Scuola Grande. [tintoretto.GetHisHer|U] divoký a dynamický štýl sľubuje vytvoriť jedno z najmonumentálnejších umeleckých diel, aké kedy boli v [ShowLocationName('venice')] vytvorené, odrážajúce veľkoleposť nášho mesta i naše záväzky k jeho kultúrnemu a náboženskému dedičstvu. Ak pôjdeme do tohto veľkého projektu, pozdvihne to umeleckú reputáciu [ShowLocationNameWithNoTooltip('venice')] na nové výšky. Naopak, odmietnutie by mohlo byť vnímané ako nezáujem o podporu lesku a kultúrneho významu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.55.a: "Objednať Tintoretta!" # todo: NEW TRANSLATION
 flavor_ven.55.b: "Musíme sa sústrediť na iné priority." # todo: NEW TRANSLATION
 flavor_ven.55.historical_info: "Tintorettovo Ukrižovanie je monumentálny obraz vytvorený v roku 1565 ako súčasť jeho práce pre #italic Scuola Grande di San Rocco#! v Benátkach. Obraz zobrazuje Kristovo ukrižovanie s intenzívnym dramatizmom a dynamickou kompozíciou, čo je typické pre Tintorettov štýl. Zobrazuje široké spektrum postáv zachytávajúcich emočné zúrenie scény. Ukrižovanie je jedným z Tintorettových majstrovských diel a ilustruje jeho schopnosť kombinovať realizmus s posilneným zmyslom pre pohyb a svetlo. Dielo je súčasťou väčšieho cyklu obrazov ilustrujúcich život Krista, objednaného na výzdobu #italic Scuola#!, charitatívnej inštitúcie v Benátkach." # todo: NEW TRANSLATION
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.56.desc: "[ven_sansovino.GetName] je vynikajúci sochár a architekt známy svojimi majstrovskými prácami na fasádach a mramorových sochách, ktorý zanechal nezmazateľnú stopu v umeleckom prostredí [GetCountry('FLO').GetName]. Procuratori di San Marco, medzi najvplyvnejšie šľachtické rodiny v [ShowLocationName('venice')], navrhujú, aby sme pozvali [ven_sansovino.GetLastNameWithNoTooltip] do [ShowLocationNameWithNoTooltip('venice')] a vymenovali [ven_sansovino.GetHimHer] za hlavného architekta a správcu majetkov. [ven_sansovino.GetHisHer|U] výnimočné schopnosti a vizionársky prístup by mohli výrazne povýšiť architektonickú veľkoleposť nášho mesta a prispieť k pokračujúcej transformácii [ShowLocationNameWithNoTooltip('venice')] na maják umenia." # todo: NEW TRANSLATION
 flavor_ven.56.a: "Ponúknime [ven_sansovino.GetHimHer] štedré podmienky." # todo: NEW TRANSLATION
 flavor_ven.56.b: "Zamestnanie [ven_sansovino.GetHimHer] by bolo príliš drahé." # todo: NEW TRANSLATION
 flavor_ven.57.title: "Návrh Zeccy [ShowLocationNameWithNoTooltip('venice')]" # todo: NEW TRANSLATION
 flavor_ven.57.desc: "S [sansovino.GetName] teraz na palube ako náš hlavný architekt a správca majetkov máme jedinečnú príležitosť využiť [sansovino.GetHisHer] odborné znalosti pri navrhovaní výstavby Zeccy [ShowLocationName('venice')]. Táto dôležitá mincovňa vyžaduje pevný a ohňu odolný návrh, aby zabezpečila ochranu našich mincí a značného bohatstva [ROOT.GetCountry.GetFlavorRank]. Inovatívna architektonická vízia [sansovino.GetLastNameWithNoTooltip] sľubuje poskytnúť špičkové zariadenie, ktoré nielen splní naše praktické potreby, ale aj odráža veľkoleposť a stabilitu [ShowLocationNameWithNoTooltip('venice')]." # todo: NEW TRANSLATION
 flavor_ven.57.a: "Nechajme [sansovino.GetHimHer] dozerať na výstavbu." # todo: NEW TRANSLATION
 flavor_ven.57.b: "Nemáme dostatok prostriedkov na jeho výstavbu." # todo: NEW TRANSLATION
 flavor_ven.57.historical_info: "Zecca v Benátkach bola oficiálnou mincovňou Benátskej republiky, umiestnenou v srdci Benátok. Bola zodpovedná za výrobu meny republiky, vrátane slávnych zlatých dukátov a strieborných grosso mincí. Zecca zohrávala kľúčovú úlohu v ekonomike Benátok a zabezpečovala stabilitu a spoľahlivosť ich menového systému." # todo: NEW TRANSLATION
 flavor_ven.58.title: "Patriarchát [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.58.desc: "V dôležitom cirkevnom kroku [GetCountry('PAP').GetAdjective] bula #italic Regis Aeterni#! viedla k zlúčeniu patriarchátu Grado s biskupstvom Castello a vytvoreniu nového patriarchátu [ShowLocationName('venice')]. Tento rozhodujúci krok nielen zvyšuje naše náboženské a politické postavenie, ale aj posilňuje náš vplyv v rámci [GetUniqueInternationalOrganization('catholic_church').GetName]. Konsolidácia týchto dôležitých cirkevných úradov pod jurisdikciou [ShowLocationNameWithNoTooltip('venice')] znamená novú éru duchovnej dôležitosti a inštitucionálnej moci pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.58.a: "Prijať nový patriarchát." # todo: NEW TRANSLATION
 flavor_ven.59.title: "Pokus o uchopenie moci [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_ven.59.desc: "Republikánske tradície [ROOT.GetCountry.GetLongName] boli základom našej vlády po stáročia, zabezpečujúc rovnováhu moci a spoločné vládnutie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Avšak tieto tradície sú teraz ohrozené. Súčasný [ROOT.GetCountry.GetGovernment.GetRulerTitle], posilnený eróziou týchto republikánskych zásad, sa pokúša centralizovať moc a zmeniť [ROOT.GetCountry.GetFlavorRank] na diktatúru pod výlučným velením [target_ruler.GetHerHis]. Tento odvážny krok môže zatiahnuť [ROOT.GetCountry.GetNameWithNoTooltip] do chaosu, pretože šľachta, urputne chrániaca svoje privilégiá, je nepravdepodobné, že by s takýmto dramatickým presunom moci súhlasila." # todo: NEW TRANSLATION
 flavor_ven.59.a: "Podporiť pokus [ROOT.GetCountry.GetGovernment.GetRulerTitle] o uchopenie moci!" # todo: NEW TRANSLATION
 flavor_ven.59.b: "Zajmite [ROOT.GetCountry.GetGovernment.GetRulerTitle] a odstráňte [target_ruler.GetHerHim] z úradu." # todo: NEW TRANSLATION
 flavor_ven.59.c: "Trest za zradu je smrť!" # todo: NEW TRANSLATION
 flavor_ven.59.historical_info: "V roku 1355 sa dóže Marino Faliero pokúsil uchopiť kontrolu nad Benátskou republikou. Nespokojný s obmedzeniami svojej moci a poháňaný osobnými krivdami, Faliero spriadal sprisahanie na zvrhnutie ustáleného zriadenia a ustanovenie sa za diktátora. Jeho plán však bol odhalený skôr, než mohol byť uskutočnený. Faliero bol zatknutý, súdený a popravený za vlastizradu, čo slúžilo ako tvrdé pripomenutie odolnosti benátskeho republikánstva a prísnych následkov pre tých, ktorí by ho ohrozili." # todo: NEW TRANSLATION
 flavor_ven.60.title: "Opevnenie [ShowLocationNameWithNoTooltip('dubrovnik')]" # todo: NEW TRANSLATION
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] je významný obchodný [target_location.GetRank.GetName] a jeden z najcennejších majetkov nášho námorného impéria. Napriek svojej dôležitosti je obrana [ShowLocationNameWithNoTooltip('dubrovnik')] dosť slabá, čo z nej robí ľahkú korisť pre našich nepriateľov útočiacich z pevniny i mora. Prerozdelenie zlata na vybudovanie riadneho opevnenia na jeho ochranu by rozhodne nebolo premrhané." # todo: NEW TRANSLATION
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] musí byť dobre chránený." # todo: NEW TRANSLATION
 flavor_ven.60.b: "Jeho súčasné opevnenia sú dostatočne silné." # todo: NEW TRANSLATION
 flavor_ven.60.historical_info: "Postavené v 14. storočí, Stonské múry sú sériou obranných kamenných múrov na polostrove Pelješac v Chorvátsku. Tieto múry slúžia na ochranu cenných soľných polí a mesta Ston. Rozprestierajú sa približne na 7 kilometrov a patria medzi najdlhšie opevnenia v Európe, známe svojou impozantnou dĺžkou a strategickým významom v stredoveku." # todo: NEW TRANSLATION
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.61.desc: "Pozoruhodná kuchárska kniha #italic De honesta voluptate et valetudine#! sa dostala do [ShowLocationName('venice')] a zaujala mnohých svojím prepracovaným spojením kulinárskeho umenia a humanistickej filozofie. Jej autor, [ven_platina.GetName], je známy ako významný humanistický spisovateľ a gastronóm. Avšak [ven_platina.GetHisHer] kariéru zmarili anti-humanistické politiky [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle], kde [ven_platina.GetSheHe] predtým slúžil, čo viedlo k [ven_platina.GetHisHer] uväzneniu a prenasledovaniu. Privítanie [ven_platina.GetHimHer] v [ShowLocationNameWithNoTooltip('venice')] by mu mohlo poskytnúť útočisko pred [ven_platina.GetHisHer] nepríjemnosťami a umožniť nášmu [ROOT.GetCountry.GetFlavorRank] ťažiť z [ven_platina.GetHisHer] rozsiahlych znalostí." # todo: NEW TRANSLATION
 flavor_ven.61.a: "Ponúknime [ven_platina.GetHimHer] štedrý plat za miesto pri [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_ven.61.b: "Nezaujíma nás to." # todo: NEW TRANSLATION
 flavor_ven.62.title: "Manželstvo s morom" # todo: NEW TRANSLATION
 flavor_ven.62.desc: "Jedna z najvýznamnejších a najtrvácnejších tradícií [ROOT.GetCountry.GetName] je ceremónia Manželstva s morom, každoročné podujatie symbolizujúce námorné panstvo a prosperitu nášho [ROOT.GetCountry.GetFlavorRank]. Každoročne na Sviatok Nanebovstúpenia [ROOT.GetCountry.GetGovernment.GetRulerTitle], sprevádzaný veľkolepým sprievodom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], vypláva do Jadranského mora na štátnej bárke, [target_art.GetName]. Počas rozverných obradov a modlitieb je do vôd vhodený posvätený prsteň. Tento akt obnovuje naše puto s morom a uznáva jeho životne dôležitú úlohu v našom bohatstve, moci a prežití." # todo: NEW TRANSLATION
 flavor_ven.62.a: "Musíme zachovať naše tradície!" # todo: NEW TRANSLATION
 flavor_ven.62.b: "Mala by sa zrušiť, aby sme ušetrili prostriedky." # todo: NEW TRANSLATION
 flavor_ven.63.title: "Renovácia [target_art.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.63.desc: "[target_art.GetName], nádherná štátna bárka [ROOT.GetCountry.GetName], je symbolom nášho bohatstva, moci a námorného dedičstva. Používaná predovšetkým pri každoročnom $flavor_ven.62.title$, keď [ROOT.GetCountry.GetGovernment.GetRulerTitle] obnovuje naše panstvo nad Jadranom, je [target_art.GetNameWithNoTooltip] neoddeliteľnou súčasťou našej kultúrnej a politickej identity. Táto veľkolepá loď, zdobená komplikovanými rezbami a zlatými ozdobami, slúži ako plávajúci palác, predstavujúci lesk a autoritu La Serenissima.\n\nAvšak [target_art.GetNameWithNoTooltip] mal lepšie časy a jej veľkoleposť bledne. Renovácia tejto ikonickej bárky je kľúčová pre udržanie nášho imidžu a zabezpečenie pokračujúceho úspechu nášho najvýznamnejšieho obradného podujatia." # todo: NEW TRANSLATION
 flavor_ven.63.a: "Investovať do renovácie." # todo: NEW TRANSLATION
 flavor_ven.63.b: "Udržať ju takú, aká je." # todo: NEW TRANSLATION
 flavor_ven.64.title: "Plavba bratov Zeno" # todo: NEW TRANSLATION
 flavor_ven.64.desc: "Nedávno sme objavili fascinujúcu mapu, ktorá sa údajne zakladá na plavbe Nicolòho a Antonia Zena pred mnohými desiatkami rokov. Táto mapa detailne zachytáva ich údajné prieskumy severných morí obklopujúcich [ShowAreaName('iceland_area')] a ďalej. Jej publikácia vyvolala zvedavosť a kontroverzie v našej republike, pretože naznačuje potenciálne nové námorné trasy a územia ďaleko od nášho stredomorského srdca.\n\nNiektorí tvrdia, že skúmanie autentickosti mapy by mohlo poskytnúť cenné informácie a otvoriť nové príležitosti pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obchod a prieskum. Iní však namietajú, že naše zdroje a pozornosť by mali zostať v Stredozemí, kde sú naše sily a záujmy pevne zakorenené." # todo: NEW TRANSLATION
 flavor_ven.64.a: "Overiť jej pravosť." # todo: NEW TRANSLATION
 flavor_ven.64.a.tt: "Objavte [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] a [ShowAreaName('western_greenland_sea_zones_area')]." # todo: NEW TRANSLATION
 flavor_ven.64.b: "Mapa je pre nás bezcenná." # todo: NEW TRANSLATION
 flavor_ven.64.historical_info: "Nicolò Zeno, benátsky senátor, publikoval mapu a sprevádzajúci príbeh popisujúci údajnú plavbu jeho predkov, Nicolòho a Antonia Zena. Podľa tohto rozprávania bratia Zeno podnikli rozsiahle cesty po severných moriach, údajne dosahujúc oblasti okolo Islandu, Grónska a dokonca časti Severnej Ameriky. Mapa údajne zobrazovala tieto severné územia a mora, hoci jej presnosť a pravosť boli predmetom diskusií medzi historikmi. Napriek kontroverzii mapa v Benátkach a mimo nich vzbudila značnú pozornosť, pretože lákala prieskumníkov a učených možnosťou neobjavených krajín a námorných trás v severnom Atlantiku." # todo: NEW TRANSLATION
 flavor_ven.65.title: "Castello a Mare" # todo: NEW TRANSLATION
 flavor_ven.65.desc: "[ShowLocationName('candia')], nádherný klenot [ShowProvinceDefinitionName('crete_province')], stojí ako svedectvo nadvlády [ROOT.GetCountry.GetAdjective] v [ShowProvinceDefinitionName('aegean_sea_province')]. Toto prosperujúce [target_location.GetRank.GetName] nielen slúži ako dôležitý uzol obchodu a kultúry, ale aj ako strategická pevnosť zabezpečujúca náš vplyv vo východnom Stredomorí. Avšak rastúci význam [ShowLocationNameWithNoTooltip('candia')] si vyžaduje výstavbu [ShowBuildingTypeName('castle')], aby sme ho ochránili pred potenciálnymi hrozbami." # todo: NEW TRANSLATION
 flavor_ven.65.a: "Postavte ho!" # todo: NEW TRANSLATION
 flavor_ven.65.b: "Prideliť zdroje inde." # todo: NEW TRANSLATION
 flavor_ven.65.historical_info: "Castello a Mare, známe aj ako pevnosť Koules, je benátska pevnosť nachádzajúca sa pri vstupe do starého prístavu Heraklionu (historicky známy ako Candia) na ostrove Kréta. Postavená v 16. storočí slúžila ako kľúčová obranná stavba na ochranu mesta pred námornými hrozbami a na zabezpečenie benátskej nadvlády v Egejskom mori. Pevnosť je výrazným symbolom benátskej architektonickej a vojenskej sily v regióne." # todo: NEW TRANSLATION
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.66.desc: "[target_character.GetName], vysoko zručný generál, sa dostal do popredia a ponúka svoje služby [ROOT.GetCountry.GetAdjective]mu [ROOT.GetCountry.GetFlavorRank]. Známý svojím strategickým umením a velením na bojisku, [target_character.GetLastNameWithNoTooltip] by mohol byť kľúčovým prínosom v našom trvalom úsilí zabezpečiť a rozšíriť naše územia. [target_character.GetHisHer|U] odborné znalosti sľubujú posilnenie našich vojenských schopností a priblíženie sa k našim cieľom námornej dominancie a regionálnej stability." # todo: NEW TRANSLATION
 flavor_ven.66.a: "Pod velením [target_character.GetHisHer] bude naša flotila neporaziteľná!" # todo: NEW TRANSLATION
 flavor_ven.66.b: "Nech [target_character.GetHimHer] radšej pôsobí v kabinete." # todo: NEW TRANSLATION
 flavor_ven.66.historical_info: "Pietro Loredan, historicky jeden z najvýznamnejších benátskych admirálov a vojenských veliteľov, zohral dôležitú úlohu v 15. storočí. Je známy svojimi víťazstvami nad Osmanskými a príspevkami k benátskemu námornému impériu. Loredanovo velenie bolo rozhodujúce počas bitky pri Gallipoli v roku 1416, kde úspešne odrazil osmanské sily a zabezpečil benátske záujmy v Egejskom mori." # todo: NEW TRANSLATION
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.67.desc: "[target_character.GetName], renomovaný sochár a architekt, ponúkol svoje výnimočné schopnosti do služby [ROOT.GetCountry.GetAdjective]ho [ROOT.GetCountry.GetFlavorRank]. Oslavovaný pre schopnosť plynule prechádzať z gotiky do renesancie, diela [target_character.GetLastNameWithNoTooltip] stelesňujú eleganciu a inovácie týchto dvoch štýlov. [target_character.GetHisHer|U] odborné znalosti by mohli výrazne zlepšiť estetickú a kultúrnu veľkoleposť [ShowLocationName('venice')], zabezpečujúc, že náš [target_location.GetRank.GetName] zostane majákom umeleckého úspechu a architektonickej krásy." # todo: NEW TRANSLATION
 flavor_ven.67.a: "Najmite [target_character.GetHimHer] okamžite!" # todo: NEW TRANSLATION
 flavor_ven.67.b: "Nemôžeme si dovoliť služby [target_character.GetHisHer]." # todo: NEW TRANSLATION
 flavor_ven.67.historical_info: "Bartolomeo Bono bol historicky významný pre svoj prínos k architektonickému prostrediu Benátok v 15. storočí. Medzi jeho pozoruhodné diela patria zložitá Porta della Carta na Dóžovom paláci a impozantné Ca' d'Oro, ktoré dokladajú jeho majstrovstvo v prelínaní gotickej zložitosti s nástupom renesančných ideálov." # todo: NEW TRANSLATION
 flavor_ven.68.title: "Génius [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.68.desc: "[target_character.GetName] je brilantný skladateľ a virtuózny huslista, známy svojimi inovatívnymi kompozíciami a pozoruhodnými vystúpeniami. Hudba [target_character.GetLastNameWithNoTooltip] uchvacuje publikum a pozdvihuje kultúrne postavenie [ROOT.GetCountry.GetName]. Ponúknutie [target_character.GetHimHer] miesta v [ROOT.GetCountry.GetGovernment.GetCourtTitle] by mohlo významne rozšíriť umelecké dedičstvo nášho [ROOT.GetCountry.GetFlavorRank] a postaviť nás do pozície centra hudobnej excelentnosti." # todo: NEW TRANSLATION
 flavor_ven.68.a: "Nemôžeme sa dočkať [target_character.GetHisHer] hudobných počinov!" # todo: NEW TRANSLATION
 flavor_ven.68.historical_info: "Antonio Vivaldi je oslavovaný ako jeden z najväčších barokových skladateľov. Jeho plodná tvorba zahŕňa viac než 500 koncertov, početné opery a sakrálne skladby. Vivaldiovo najznámejšie dielo, 'Štyri ročné obdobia', zreformovalo koncertnú formu a predviedlo jeho nápadité použitie melódie, harmónie a orchestrácie. Ako maestro di violino v Ospedale della Pietà premenil inštitúciu na renomované hudobné stredisko, priťahujúce obdivovateľov z celej Európy." # todo: NEW TRANSLATION
 flavor_ven.69.title: "Vojna s [GetCountry('PAD').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.69.desc: "Opäť sa náš milovaný [ROOT.GetCountry.GetFlavorRank] ocitá uprostred významného konfliktu, keď sa snažíme presadiť našu nadvládu a chrániť naše záujmy v regióne. Táto vojna s [GetCountry('PAD').GetName] predstavuje zároveň výzvu i príležitosť pre [ROOT.GetCountry.GetName] rozšíriť svoj vplyv a zabezpečiť svoje hranice. Naše sily musia byť zmobilizované a stratégie starostlivo naplánované, aby sme zvládli toto búrlivé obdobie a vyšli z neho víťazne." # todo: NEW TRANSLATION
 flavor_ven.69.a: "Zmobilizovať naše sily a zaútočiť!" # todo: NEW TRANSLATION
 flavor_ven.69.b: "Zamerať sa na obranu našich území." # todo: NEW TRANSLATION
 flavor_ven.69.historical_info: "Vojna o Padovu bola kľúčovým konfliktom medzi Benátskou republikou a rodinou Carrara, ktorá vládla Padove. Vojna začala, keď Francesco II da Carrara, pán Padovy, sa pokúsil rozšíriť svoje územia na úkor Benátok, čím ohrozil záujmy republiky. Benátky, odhodlané chrániť svoje obchodné cesty a územnú celistvosť, podnikli vojenskú kampaň proti Padove. Konflikt skončil rozhodujúcim víťazstvom Benátok, čo viedlo k anexii Padovy a konsolidácii benátskej moci v regióne." # todo: NEW TRANSLATION
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.70.desc: "[target_character.GetName], slávny skladateľ, ponúkol [target_character.GetHisHer] služby [ROOT.GetCountry.GetFlavorRank]. Známy svojimi rafinovanými skladbami a prenikavými literárnymi dielami, umelecké majstrovstvo [target_character.GetLastNameWithNoTooltip] by mohlo výrazne zvýšiť kultúrne postavenie [ROOT.GetCountry.GetName]. [target_character.GetHisHer|U] zapojenie sľubuje pozdvihnúť naše postavenie ako centrum hudobnej dokonalosti a intelektuálnej kultivovanosti." # todo: NEW TRANSLATION
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] bude pridelené miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_ven.70.b: "Nech sa [target_character.GetHimHer] sústredí na [target_character.GetHisHer] hudbu." # todo: NEW TRANSLATION
 flavor_ven.70.historical_info: "Benedetto Marcello bol významnou postavou barokovej hudby. Najznámejší je svojím "Estro poetico-armonico," zbierkou 50 žalmových spracovaní, ktoré spájajú hlboké náboženské texty s zložitými hudobnými kompozíciami. Marcellove diela sú oslavované pre svoju eleganciu, jasnosť a emocionálnu hĺbku. Okrem toho jeho satirické spisy, ako "Il Teatro alla Moda," poskytujú bystrý komentár k dobovým hudobným praktikám a opernej scéne." # todo: NEW TRANSLATION
 flavor_ven.71.title: "Otázka Concia" # todo: NEW TRANSLATION
 flavor_ven.71.desc: "Historicky bol [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName] volený Conciom, spoločenstvom slobodných občanov zastupujúcich obyvateľstvo mesta. V poslednom čase sa však [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] čoraz viac snaží ovládnuť volebný proces. Tento posun vyvolal nepokoje medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorí to vnímajú ako priamu hrozbu pre svoje tradičné práva. Situácia je napätá a musíme sa rozhodnúť, či sa postavíme na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alebo podporíme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], aby sme zabránili ďalšej eskalácii." # todo: NEW TRANSLATION
 flavor_ven.71.a: "Postaviť sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 flavor_ven.71.b: "Postaviť sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_ven.71.historical_info: "Historicky zohrával Concio rozhodujúcu úlohu v správe Benátok, symbolizujúc záväzok republiky zapájať svojich slobodných občanov do voľby dóžu. Avšak s tým, ako Benátky rástli na bohatstve a moci, šľachta a vplyvné obchodné rody sa snažili upevniť svoju kontrolu a presadzovali zmeny, ktoré by obmedzili volebný proces na vybraných jednotlivcov. Keď bolo Concio postupne zbavované moci, stalo sa zbytočným a nakoniec bolo zrušené v roku 1423." # todo: NEW TRANSLATION
 flavor_ven.72.title: "Magistrato alla Sanità" # todo: NEW TRANSLATION
 flavor_ven.72.desc: "[ShowLocationName('venice')], rušné centrum obchodu a kultúry, bolo historicky sužované rôznymi chorobami, ktoré ohrozovali zdravie a blaho našich občanov. Vzhľadom na nedávne epidémie rastie konsenzus, že musíme prijať proaktívne opatrenia na riadenie verejného zdravia. Zriadenie Magistrato alla Sanità, inštitúcie venovanej dohľadu nad sanitáciou, karanténnymi protokolmi a prevenciou chorôb, by mohlo byť kľúčové na ochranu našej populácie a udržanie prosperity nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.72.a: "Financovať ho na ochranu verejného zdravia." # todo: NEW TRANSLATION
 flavor_ven.72.b: "Takú investíciu si nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_ven.72.historical_info: "Magistrato alla Sanità Benátskej republiky bol špecializovaný úrad verejného zdravotníctva zriadený v 15. storočí na ochranu Benátok pred epidémiami, najmä morom. Bol zodpovedný za zavádzanie karanténnych opatrení, reguláciu pohybu ľudí a tovaru a za zabezpečenie verejného zdravia prostredníctvom inšpekcií a sanitárnych opatrení." # todo: NEW TRANSLATION
 flavor_ven.73.title: "Banco del Giro" # todo: NEW TRANSLATION
 flavor_ven.73.desc: "Finančné požiadavky nášho [ROOT.GetCountry.GetFlavorRank] sú čoraz zložitejšie, čo si vyžaduje vznik riadneho štátneho banku. Banco del Giro, pod priamou kontrolou Senátu, by mohol dohliadať na financie [ROOT.GetCountry.GetName], čím by zabezpečil väčšiu stabilitu a efektivitu v našich hospodárskych záležitostiach. Táto inštitúcia by nielen spravovala štátne prostriedky, ale tiež uľahčila obchod a posilnila naše finančné základy." # todo: NEW TRANSLATION
 flavor_ven.73.a: "Banka by zabezpečila naše financie." # todo: NEW TRANSLATION
 flavor_ven.73.b: "Nie je to potrebné." # todo: NEW TRANSLATION
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Svätá inkvizícia" # todo: NEW TRANSLATION
 flavor_ven.74.desc: "Šírenie kacírstva predstavuje významnú hrozbu pre duchovnú a politickú stabilitu nášho [ROOT.GetCountry.GetFlavorRank]. Aby sme bojovali proti tejto rastúcej hrozbe, navrhuje sa rozšíriť inkvizíciu v [ROOT.GetCountry.GetName] za podpory [GetCountry('PAP').GetName]. Musíme sa rozhodnúť, či sa pustíme do radikálnej inkvizície, zvolíme miernejší prístup, alebo sa vyhneme zriadeniu inkvizície úplne, pričom zvážime potenciálne výhody a následky pre našu spoločnosť a vládu." # todo: NEW TRANSLATION
 flavor_ven.74.a: "Presadiť radikálnu inkvizíciu na vyhubenie kacírstva." # todo: NEW TRANSLATION
 flavor_ven.74.b: "K tomu by sme mali pristupovať opatrnejšie." # todo: NEW TRANSLATION
 flavor_ven.74.c: "Nechajme to tak." # todo: NEW TRANSLATION
 flavor_ven.75.title: "Podpora konvojov Muda" # todo: NEW TRANSLATION
 flavor_ven.75.desc: "Konvoje Muda, flotila obchodných lodí, sú životnou tepňou obchodu [ROOT.GetCountry.GetName], plávajúc Stredozemným morom, Levantom a ďalej, prinášajúc tovar, ľudí, poznatky a blahobyt do našej metropoly. Ich plavby sú nevyhnutné pre udržiavanie toku obchodu, ktorý živí našu ekonomiku. Poskytnutím dodatočnej podpory týmto konvojom môžeme zabezpečiť, že prinesú ešte väčšie bohatstvo a zdroje, čím posilnia náš status ako popredného obchodného centra." # todo: NEW TRANSLATION
 flavor_ven.75.a: "Financovať ich výpravy." # todo: NEW TRANSLATION
 flavor_ven.75.b: "Aj tak si poradia sami." # todo: NEW TRANSLATION
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.76.desc: "[target_character.GetName] je majstrovský sochár a odlievač bronzu, preslávený svojím remeslom a umením. [target_character.GetLastNameWithNoTooltip] prišiel ponúknuť [target_character.GetHisHer] služby [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHisHer|U] dielo by mohlo zvýšiť veľkoleposť našej metropoly a upevniť náš status ako centra [ShowInstitutionName('renaissance')] umenia a kultúry. Podpora projektov [target_character.GetHisHer] môže stáť, ale kultúrne prestíž, ktorú by priniesla, môže byť nenahraditeľná." # todo: NEW TRANSLATION
 flavor_ven.76.a: "Zadajme [target_character.GetHimHer] zákazku!" # todo: NEW TRANSLATION
 flavor_ven.76.b: "Na to si nemôžeme dovoliť." # todo: NEW TRANSLATION
 flavor_ven.76.historical_info: "Alessandro Leopardi bol významný taliansky sochár a odlievač bronzu renesancie, najznámejší tým, že dokončil impozantnú bronzovú jazdiarsku sochu Bartolomea Colleoniho v Benátkach. Jeho technická zručnosť a umelecká vízia boli vysoko cenené a zohral významnú úlohu v rozvoji umenia odlievania bronzu." # todo: NEW TRANSLATION
 flavor_ven.77.title: "Rozširovanie Domini di Terraferma" # todo: NEW TRANSLATION
 flavor_ven.77.desc: "Naše vojenské víťazstvá nám získali významné postavenie v [ShowRegionName('italy_region')], čím sa ďalej rozšírili takzvané Domini di Terraferma – naše pevninské domény. Dobytie týchto území dokazuje, že sme schopná sila na mori aj na súši, a vytvorenie tejto nárazníkovej zóny výrazne zvyšuje bezpečnosť [ShowLocationName('venice')]." # todo: NEW TRANSLATION
 flavor_ven.77.a: "Oslávme tento úspech!" # todo: NEW TRANSLATION
 flavor_ven.77.b: "Namiesto toho sa sústreďme na integráciu týchto provincií." # todo: NEW TRANSLATION
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.78.desc: "[target_character.GetName], muž hlbokého intelektu a širokých vedomostí, navrhol poskytnúť [target_character.GetHisHer] služby [ROOT.GetCountry.GetFlavorRank]. Preslávený svojím majstrovstvom v oblasti práva, vedy a teológie, poradenstvo [target_character.GetLastNameWithNoTooltip] by mohlo výrazne prospieť nášmu vládnutiu a diplomatickým stratégiám. Prijatie [target_character.GetHisHer] vedenia by mohlo posilniť naše politické a intelektuálne postavenie, upevniť rolu [ROOT.GetCountry.GetName] ako lídra rozumu a osvietenia, hoci by sme mali byť pravdepodobne opatrní. [target_character.GetLastNameWithNoTooltip] je silno kritický voči [ShowReligionName('catholic')] Cirkvi a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa nemusí páčiť naše rozhodnutie pozvať [target_character.GetHimHer] na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_ven.78.a: "Vymenujme [target_character.GetHimHer] za nášho poradcu." # todo: NEW TRANSLATION
 flavor_ven.78.b: "Nemali by sme riskovať rozhnevanie Cirkvi." # todo: NEW TRANSLATION
 flavor_ven.78.historical_info: "Paolo Sarpi bol benátsky historik, vedec a štátnik, ktorý zohral kľúčovú úlohu počas benátskej interdiktu 1606-1607, konfliktu medzi Benátkami a pápežstvom. Sarpova neústupná obrana autonómie republiky a jeho spisy podporujúce oddeľovanie cirkvi od štátu boli významné pri utváraní politického prostredia tej doby." # todo: NEW TRANSLATION
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], odrazový bod" # todo: NEW TRANSLATION
 flavor_ven.79.desc: "Ostrov [ShowProvinceDefinitionName('cyprus_province')] sa dostal pod našu plnú kontrolu, čo znamená významné rozšírenie nášho vplyvu v Stredozemnom mori. Vďaka svojej strategickej polohe slúži [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] ako ideálna základňa na projekciu našej moci v celom regióne, čo nám umožňuje dominovať kľúčovým obchodným trasám a vyvíjať tlak na našich rivalov. Toto získanie poskytuje kľúčový východiskový bod pre možné budúce výpravy do [ShowAreaName('levant_area')] a [ShowRegionName('egypt_region')], zabezpečujúc záujmy [ROOT.GetCountry.GetAdjective] ďaleko za našimi súčasnými hranicami." # todo: NEW TRANSLATION
 flavor_ven.79.a: "Oči máme upreté na [ShowLocationNameWithNoTooltip('alexandria')]." # todo: NEW TRANSLATION
 flavor_ven.79.b: "Musíme oslobodiť [ShowLocationNameWithNoTooltip('jerusalem')]." # todo: NEW TRANSLATION
 flavor_ven.79.c: "Uplatnime nárok na [ShowLocationNameWithNoTooltip('antioch')]." # todo: NEW TRANSLATION
 flavor_ven.79.d: "Namiesto toho by sme mali posilniť našu nadvládu nad [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]." # todo: NEW TRANSLATION
 flavor_ven.80.title: "Božie zásahy" # todo: NEW TRANSLATION
 flavor_ven.80.desc: "Strašlivá búrka zasiahla [target_location.GetRank.GetName] [ShowLocationName('venice')], hrozila spustošením lagúny a jej obyvateľov. Katastrofa bola však odvrátená a mnohí tvrdia, že búrku zázračne ukľudnili nadprirodzené zásahy sv. Marka, sv. Juraja a sv. Mikuláša, ktorých do [target_location.GetRank.GetNameWithNoTooltip] priviedol skromný rybár. Po utišení búrky sa hovorí, že traja svätci darovali rybárovi posvätný prsteň, známy ako #italic Ring of the Fisherman#!, symbolizujúci ich ochranu a priazeň voči [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_ven.80.a: "Naši patrónni svätci nás zachránili!" # todo: NEW TRANSLATION
 flavor_ven.80.b: "Ľudia by nemali byť takí poverčiví." # todo: NEW TRANSLATION
 flavor_ven.80.historical_info: "Búrka z roku 1340 bola veľká búrka, ktorá spôsobila značné škody Benátkam. Legenda o božom zásahu zdôrazňuje hlboký náboženský a kultúrny význam udalosti a prelína sa s benátskou identitou a folklórom. #italic Ring of the Fisherman#! sa stal symbolom zázračného vyslobodenia mesta a trvalého spojenia s jeho patrónmi." # todo: NEW TRANSLATION
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] a palác na Canal Grande" # todo: NEW TRANSLATION
 flavor_ven.81.desc: "Šľachtic [target_character.GetName], mocný patricij nášho [ROOT.GetCountry.GetFlavorRank], začal stavať nádherný nový palác — $ca_foscari$ — na brehoch Canal Grande. Určený ako symbol bohatstva a trvalého vplyvu rodiny [target_character.GetLastNameWithNoTooltip], projekt rýchlo upútal pozornosť. Niektorí poradcovia naznačujú, že príspevok od štátu by mohol pomôcť zabezpečiť lojalitu rodiny [target_character.GetLastNameWithNoTooltip] a posilniť naše politické spojenectvá v rámci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_ven.81.a: "Podporme toto dielo." # todo: NEW TRANSLATION
 flavor_ven.81.a.tt: "Rodina [target_character.GetLastName] si to zapamätá a odplatí túto priazeň, ak sa niekedy člen dynastie stane vládcom." # todo: NEW TRANSLATION
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] je dosť bohatý na to, aby to postavil bez pomoci." # todo: NEW TRANSLATION
 flavor_ven.81.historical_info: "Francesco Foscari bol dóžom Benátok v rokoch 1423 až 1457. Vládol jedno z najdlhších a najambicióznejších období v benátskej histórii. Ako patrón umení a horlivý zástanca expanzie Benátok na taliansku pevninu, zadal výstavbu #italic Ca' Foscari#!, veľkolepého gotického paláca, ktorý symbolizoval prestíž jeho rodiny." # todo: NEW TRANSLATION
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] statúty" # todo: NEW TRANSLATION
 flavor_ven.82.desc: "Aby sme zachovali integritu nášho vládnutia a prispôsobili sa rastúcej zložitosti [ROOT.GetCountry.GetAdjective]ho života, [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje vypracovať rozsiahlu reformu našich zákonov. Tieto nové statúty by zjednotili a modernizovali existujúce právne tradície, pokrývajúce všetko od obchodnej regulácie a námorného práva po morálne správanie a občianske povinnosti." # todo: NEW TRANSLATION
 flavor_ven.82.a: "Prijať a vymáhať statúty." # todo: NEW TRANSLATION
 flavor_ven.82.b: "Týmto reformám by sme sa mali zatiaľ vyhnúť." # todo: NEW TRANSLATION
 flavor_ven.82.historical_info: "Benátske statúty z roku 1368 boli významnou právnou kodifikáciou, ktorá zjednotila a reorganizovala právny systém Republiky. Statúty štandardizovali zákony, ktoré sa vyvíjali počas storočí. Pokrývali obchod, trestné právo, občianske povinnosti a morálne správanie, čo odrážalo potrebu Benátok regulovať čoraz zložitejšiu spoločnosť a rozširujúce sa impérium." # todo: NEW TRANSLATION
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] a mapa sveta" # todo: NEW TRANSLATION
 flavor_ven.83.desc: "[target_character.GetName] je uznávaný [ROOT.GetCountry.GetAdjective] mních a kartograf, ktorý roky neúnavne pracuje na mape sveta. Podľa [target_character.GetHimHer] je táto mapa majstrovským dielom geografických poznatkov a sľubuje poskytnúť bezkonkurenčný náhľad do známeho sveta i do nepreskúmaných území za ním. Avšak [target_character.GetSheHe] teraz potrebuje ďalšie financie na dokončenie projektu a obrátil sa na nás o podporu." # todo: NEW TRANSLATION
 flavor_ven.83.a: "Poskytnúť [target_character.GetHimHer] finančnú podporu." # todo: NEW TRANSLATION
 flavor_ven.83.b: "Odmietnuť [target_character.GetHisHer] žiadosť." # todo: NEW TRANSLATION
 flavor_ven.83.historical_info: "Fra Mauro bol benátsky mních preslávený svojou mapou sveta vytvorenou okolo roku 1450. Jeho mapa bola jednou z najpokročilejších svojej doby, syntetizovala geografické poznatky z európskych, arabských a iných zdrojov a bola až do toho času najpodrobnejšou mapou sveta. Bola jednou z prvých máp, ktoré uprednostnili presnosť pred náboženskými presvedčeniami, keď staršie mapy umiestňovali Jeruzalem do stredu alebo zobrazovali biblický raj ako fyzické miesto; nič z toho sa na tejto mape neobjavovalo." # todo: NEW TRANSLATION
 flavor_ven.84.title: "Nový [ruler_dynasty.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_ven.84.desc: "[target_ruler.GetName], člen váženej rodiny [ruler_dynasty.GetName], nastúpil do funkcie [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [ROOT.GetCountry.GetName]. Rodina [ruler_dynasty.GetNameWithNoTooltip] bola dlhodobo mocnou a vplyvnou rodinou v [ROOT.GetCountry.GetFlavorRank], a ich vzostup na najvyšší úrad je dôkazom ich trvajúceho dedičstva. Vzhľadom na našu predchádzajúcu podporu ich rodiny, najmä počas budovania [target_art.GetName], sa [ruler_dynasty.GetNameWithNoTooltip] teraz usilujú splatiť [ROOT.GetCountry.GetFlavorRank] v plnej miere, ponúkajúc svoju lojalitu a prostriedky na ďalšie posilnenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip] moci a prestíže." # todo: NEW TRANSLATION
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_ven.84.historical_info: "Rodina Foscari dala niekoľko významných osobností benátskej politiky, z nich najvýraznejší bol Francesco Foscari, ktorý bol dóžom Benátok od roku 1423 až do svojho núteného odstúpenia a náhlej smrti v roku 1457. Jeho vláda sa vyznačovala expanzionistickou politikou a významnými zmenami v benátskych politických štruktúrach. Francesco Foscariho vláda bola charakterizovaná konsolidáciou benátskej moci vo východnom Stredomorí a zapojením do vojen proti Milánu a Osmanskej ríši. Rodina Foscari tiež zohrala dôležitú úlohu pri zväčšovaní benátskeho vplyvu v obchode a jeho dominancii v Stredozemí." # todo: NEW TRANSLATION
 flavor_ven.85.title: "$diarii$" # todo: NEW TRANSLATION
 flavor_ven.85.desc: "[target_character.GetName] neúnavne zhromažďoval rozsiahly kronikársky súbor [ROOT.GetCountry.GetAdjective] histórie, politiky a spoločnosti v monumentálnom diele s názvom $diarii$. Teraz, keď sa blíži ku koncu života, [target_character.GetLastNameWithNoTooltip] sa obrátil na vládu s pokornou žiadosťou o financovanie vydania svojich zväzkov, veriac, že zachovanie skutkov [ROOT.GetCountry.GetFlavorRank] pre budúce generácie je služba hodná štátnej podpory." # todo: NEW TRANSLATION
 flavor_ven.85.a: "Financovať vydanie." # todo: NEW TRANSLATION
 flavor_ven.85.b: "Na to nemôžeme uvoľniť prostriedky." # todo: NEW TRANSLATION
 flavor_ven.85.historical_info: "Marino Sanuto bol benátsky historik, diarista a člen Veľkej rady, ktorý vytvoril zbierku záznamov známych ako #italic The Diarii#!. Bola to 58-dielna kronika dokumentujúca politické, diplomatické a spoločenské záležitosti Republiky od rokov 1496 do 1533." # todo: NEW TRANSLATION
 flavor_ven.86.title: "Hlas Helénov" # todo: NEW TRANSLATION
 flavor_ven.86.desc: "Keď sa [ShowInstitutionName('printing_press')] rozvíja v [ROOT.GetCountry.GetFlavorRank], skupina učených učencov a [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa obrátila na tlač ako prostriedok na zachovanie [ShowCultureName('greek_culture')] literatúry, náboženských diel a kultúrnej identity. Teraz žiadajú štát o finančnú pomoc na rozšírenie svojich tlačiarenských aktivít s argumentom, že [ROOT.GetCountry.GetName], patrón učenosti a strážca slobody, by mal stáť ako maják [ShowCultureNameWithNoTooltip('greek_culture')] kultúry v našom štáte." # todo: NEW TRANSLATION
 flavor_ven.86.a: "Podporiť ich a ich ušľachtilú vec." # todo: NEW TRANSLATION
 flavor_ven.86.a.tt: "Všetky naše [ShowCultureName('greek_culture')] [pops|e] v [ShowLocationName('venice')] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ven.86.b: "Žiadne cudzie tlačiarne v [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_ven.86.b.tt: "Všetky naše [ShowCultureName('greek_culture')] [pops|e] v [ShowLocationName('venice')] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ven.86.historical_info: "Koncom 16. storočia sa Benátky stali centrom gréckej ortodoxnej scholarship, do veľkej miery vďaka slobode tlače a veľkej expatrotej gréckej populácii utekajúcej pred osmanskou nadvládou. Mesto hostilo prvú grécke tlačiareň na svete, ktorá vydávala liturgické knihy, klasické texty a filozofické diela." # todo: NEW TRANSLATION
 flavor_ven.87.title: "Učenec napriek všetkému" # todo: NEW TRANSLATION
 flavor_ven.87.desc: "[target_character.GetName], šľachtická dáma, ktorá sa zapísala do dejín ako prvá žena v [ShowContinentName('europe')] získajúca doktorát z filozofie na Univerzite v [ShowLocationName('padova')], sa vracia do [ROOT.GetCountry.GetName] s veľkým ohlasom. Učeníci a reformne zmýšľajúci poradcovia teraz navrhujú, aby sme [target_character.GetHimHer] podporili a umožnili [target_character.GetHimHer] pokračovať v šírení [target_character.GetHisHer] umenia. Avšak konzervatívnejšie frakcie tvrdia, že povoliť ženám voľne šíriť umenie by prinieslo hanbu tradíciám." # todo: NEW TRANSLATION
 flavor_ven.87.a: "Toto nie je miesto pre ženu." # todo: NEW TRANSLATION
 flavor_ven.87.b: "Nech [target_character.GetHimHer] pokračuje v práci." # todo: NEW TRANSLATION
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia bola prvou ženou v Európe, ktorá získala univerzitný titul. Výnimočne nadaná v filozofii, hudbe a teológii, získala doktorát z filozofie na Univerzite v Padove v roku 1678." # todo: NEW TRANSLATION
 flavor_ven.88.title: "Hudobný most" # todo: NEW TRANSLATION
 flavor_ven.88.desc: "[target_character.GetName] je talentovaný skladateľ, ktorý študoval v [ShowLocationName('venice')]. [target_character.GetSheHe|U] sa vrátil do [ROOT.GetCountry.GetFlavorRank] po rokoch v [target_country.GetName], kde slúžil pri [target_country.GetGovernment.GetCourtTitle]. Známy svojimi inováciami v sekulárnej vokálnej hudbe, teraz navrhuje založenie konzervatória, ktoré by spojilo hudobné tradície [target_country.GetNameWithNoTooltip] a [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 flavor_ven.88.a: "Schváliť návrh." # todo: NEW TRANSLATION
 flavor_ven.88.b: "Nebudeme podporovať cudziu hudbu." # todo: NEW TRANSLATION
 flavor_ven.88.historical_info: "Angelo Notari bol členom benátského literárneho kruhu známeho ako #italic Accademia degli Sprovisti#!, no neskôr sa presťahoval do Anglicka, kde prežil väčšinu života. Tam vstúpil do služby kráľa Karola I. a neskôr sa stal dvorým hudobníkom, pôsobiac ako spevák a lutnista. Zohral významnú úlohu v šírení talianskej barokovej hudby v Anglicku." # todo: NEW TRANSLATION
 flavor_ven.89.title: "Experimenty [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.89.desc: "[target_character.GetName], matematik a žiak [galileo_galilei_scope.GetName], nedávno prišiel do [ShowLocationName('venice')] s návrhom. [target_character.GetSheHe|U] si želá vykonať sériu experimentov využívajúc naše kanály na testovanie teórií o prúdení vody a hydraulike. To by nám mohlo priniesť lepšie pochopenie dynamiky tekutín a možno nám pomôcť pri zvládaní povodní, zlepšení systému kanálov a posilnení obchodnej infraštruktúry, hoci niektorí sa obávajú, že [target_character.GetHisHer] netestované metódy by mohli kanály poškodiť." # todo: NEW TRANSLATION
 flavor_ven.89.a: "Pokrok stojí za riziko." # todo: NEW TRANSLATION
 flavor_ven.89.b: "Nemôžeme riskovať poškodenie kanálov." # todo: NEW TRANSLATION
 flavor_ven.89.historical_info: "Benedetto Castelli bol matematik a vedec, ktorý sa stal profesorom na Univerzite v Padove. Bol žiakom Galilea a obzvlášť sa zaujímal o geometriu a meranie tečúcej vody. Jeho výskum prispel k rozvoju modernej hydrodynamiky." # todo: NEW TRANSLATION
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.90.desc: "Slávny dramatik [target_character.GetName] navrhol novú sériu opier, ktoré by sa hrali v [ROOT.GetCountry.GetAdjective] [ShowBuildingTypeName('opera_house')], prinášajúc zábavu i prestíž nášmu [ROOT.GetCountry.GetFlavorRank]. Aj keď by jeho nápad určite zvýšil naše postavenie ako patrónov umenia a kultúry, niektorí členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] však namietajú proti rastúcej popularite opery, obávajúc sa, že korumpuje dušu a odláka ľudí od viery." # todo: NEW TRANSLATION
 flavor_ven.90.a: "Financovať sériu opier." # todo: NEW TRANSLATION
 flavor_ven.90.b: "Opera je pre nás príliš dekadentná." # todo: NEW TRANSLATION
 flavor_ven.90.historical_info: "Nicolò Minato bol jedným z popredných benátskych libretistov a zohral zásadnú úlohu v rozvoji raného operného umenia. Jeho práca s inými libretistami pomohla spopularizovať operu ako významné umelecké odvetvie v Benátkach. Hoci pôvodne slúžil Republike, neskôr sa presťahoval do Viedne, kde sa stal dvorým básnikom Leopolda I." # todo: NEW TRANSLATION
 flavor_ven.91.title: "Rozširovanie ghetta v [ShowLocationNameWithNoTooltip('venice')]" # todo: NEW TRANSLATION
 flavor_ven.91.desc: "Počas posledných desaťročí [ShowLocationName('venice')] zaznamenala postupný nárast [ShowReligionAdjective('judaism')] obyvateľstva. Pôvodne obmedzená na malú, uzavretú oblasť známu ako #italic Ghetto Nuovo#!, komunita teraz zahŕňa ľudí z rôznych miest. Napriek tomu sa tento obmedzený priestor stáva preplneným, čo vedie k zhoršovaniu životných podmienok a napätiu. Zástupcovia komunity sa nedávno obrátili na vládu [ROOT.GetCountry.GetFlavorRank], žiadajúc financovanie rozšírenia ghetta, aby vyhoveli potrebám komunity." # todo: NEW TRANSLATION
 flavor_ven.91.a: "Rozšíriť ghetto." # todo: NEW TRANSLATION
 flavor_ven.91.a.tt: "Všetci naši [ShowReligionAdjective('judaism')] [pops|e] v [ShowLocationName('venice')] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ven.91.b: "Prehliadnuť to a nerobiť nič." # todo: NEW TRANSLATION
 flavor_ven.91.b.tt: "Všetci naši [ShowReligionAdjective('judaism')] [pops|e] v [ShowLocationName('venice')] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_ven.91.historical_info: "Benátske ghetto bolo oficiálne zriadené v roku 1516 ako vyhradená oblasť, kde muselo žiť židovské obyvateľstvo Benátok. Napriek obmedzeniam ich pohybu a povolaní zohrávali židovskí obyvatelia dôležitú úlohu v obchodnom a intelektuálnom živote mesta. Ghetto sa rozširovalo etapami, aby mohlo pojmúť rastúcu populáciu, najmä s príchodom sefardských a levantínskych Židov, ktorí hľadali útočisko pred prenasledovaním alebo chceli využiť príležitosti v prosperujúcej benátskej ekonomike. Názov ghetta môže byť zavádzajúci, pretože keď bolo zriadené, #italic Ghetto Nuovo#! (Nové ghetto) a #italic Ghetto Vecchio#! (Staré ghetto) už boli existujúce termíny využívané podľa predchádzajúceho priemyselného využitia miesta, keďže slovo ghetto pôvodne označovalo liadňu. V dôsledku toho #italic Ghetto Nuovo#! bola v skutočnosti prvou oblasťou, kde bývali Židia." # todo: NEW TRANSLATION
 flavor_ven.92.title: "Botanická záhrada v [ShowLocationNameWithNoTooltip('padova')]" # todo: NEW TRANSLATION
 flavor_ven.92.desc: "Učené hlavy na [ShowBuildingTypeName('university')] v [ShowLocationName('padova')] navrhli vytvoriť špecializovanú záhradu na štúdium rastlín, miestnych i exotických. Tvrdia, že takáto záhrada by podporila lekársky výskum, botanickú klasifikáciu a našu povesť centruma učenia." # todo: NEW TRANSLATION
 flavor_ven.92.a: "Financovať botanickú záhradu." # todo: NEW TRANSLATION
 flavor_ven.92.b: "Odmietnuť financovanie." # todo: NEW TRANSLATION
 flavor_ven.92.historical_info: "Botanická záhrada v Padove bola založená v roku 1545, čo z nej robí najstaršiu akademickú botanickú záhradu na svete. Bola zriadená Senátom Benátok a spravovaná Univerzitou v Padove. Záhrada vznikla na podporu pestovania a štúdia liečivých rastlín. Stala sa dôležitým centrom vedeckého pokroku a štúdia biodiverzity, pričom predstavila nespočetné druhy rastlín z celého sveta." # todo: NEW TRANSLATION
 flavor_ven.93.title: "Reformy Lazzaretto" # todo: NEW TRANSLATION
 flavor_ven.93.desc: "Obavy z opakujúcich sa morových nákaz v [ShowLocationName('venice')] priviedli mnoho úradníkov a lekárov k požiadavke na prepracovanie #italic Lazzaretto#!, nášho ostrovného karanténneho stanovišťa. Návrhy naznačujú prísnejšie presadzovanie karantény, lepšie podmienky pre chorých a reformy v evidencii a lekárskej starostlivosti." # todo: NEW TRANSLATION
 flavor_ven.93.a: "Investovať do reformy karantény a medicínskej starostlivosti." # todo: NEW TRANSLATION
 flavor_ven.93.b: "Zachovať súčasné postupy." # todo: NEW TRANSLATION
 flavor_ven.93.historical_info: "Lazzaretto Vecchio bolo jedným z prvých karanténnych staníc na svete a zohralo kľúčovú úlohu počas opakovaných epidémií moru. Počas 16. a 17. storočia došlo k reformám, ktoré zlepšili lekársku starostlivosť a administratívu. Vďaka týmto snahám sa Benátky stali lídrom v oblasti verejného zdravia a prevencie chorôb, najmä v období námornej nákazy." # todo: NEW TRANSLATION
 flavor_ven.94.title: "Spor o kaviarne" # todo: NEW TRANSLATION
 flavor_ven.94.desc: "V posledných rokoch sa cez zahraničných obchodníkov do [ShowLocationName('venice')] rozšírilo [ShowGoodsName('cocoa')], a s ním aj vznik kaviarní — zariadení, kde sa muži z rôznych vrstiev stretávajú, aby diskutovali o politike, literatúre, obchode a niekedy aj o nebezpečných myšlienkach. Tieto živé centrá rozhovorov znepokojili členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí sa obávajú, že otvorený dialóg by mohol rodiť nesúhlas alebo kacírske názory." # todo: NEW TRANSLATION
 flavor_ven.94.a: "Zakázať ich, aby sme získali kontrolu." # todo: NEW TRANSLATION
 flavor_ven.94.b: "Nesmeme sa báť nových myšlienok." # todo: NEW TRANSLATION
 ven_coffeehouses_banned: "Kaviarne zakázané" # todo: NEW TRANSLATION
 flavor_ven.94.historical_info: "Benátky boli medzi prvými európskymi mestami, ktoré prijali kávu, privezenú z Osmanského sveta na začiatku 17. storočia. Kým mnohí vítali nové kaviarne ako miesta obchodovania a intelektuálnej výmeny, úrady sa začali obávať ich potenciálu podporovať subverziu. Po Francúzskej revolúcii v roku 1796 nariadila benátska vláda zatvoriť tieto kaviarne, obávajúc sa, že revolučné myšlienky sa šíria vďaka ich medzinárodnej klientele." # todo: NEW TRANSLATION
 flavor_ven.95.title: "Expedícia do [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]" # todo: NEW TRANSLATION
 flavor_ven.95.desc: "Ambiciózny prírodovedec a spisovateľ, [target_character.GetName], požiadal vládu o podporu svojej výpravy do hornatých a často prehliadaných zadných oblastí v [ShowProvinceDefinitionName('north_dalmatia_province')]. Cieľom [target_character.GetHisHer|U] je zdokumentovať zvyky, jazyk a ľudovú kultúru horských obyvateľov žijúcich pod našou nadvládou. Zatiaľ čo niektorí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] považujú snahu za zbytočné míňanie štátnych prostriedkov, iní to vidia ako príležitosť lepšie pochopiť a spravovať týchto odľahlých poddaných [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.95.a: "Skvelý nápad!" # todo: NEW TRANSLATION
 flavor_ven.95.b: "Hlúpe plytvanie zdrojmi!" # todo: NEW TRANSLATION
 flavor_ven.95.historical_info: "Alberto Fortis bol benátsky spisovateľ, cestovateľ a etnograf, najznámejší vďaka dielu z roku 1774 #italic Viaggio in Dalmazia#!, ktoré dokumentovalo Morlachov, slovanské pastierske obyvateľstvo žijúce v benátskych vnútrozemských oblastiach. Vďaka prekladom jeho práce do rôznych jazykov zohral Fortis významnú úlohu pri formovaní západoeurópskeho vnímania balkánskych národov." # todo: NEW TRANSLATION
 flavor_ven.96.title: "Výstava [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.96.desc: "[target_character.GetName] je samouk maľujúci portréty skromného pôvodu, ktorý si nedávno získal obrovskú slávu naprieč [ShowContinentName('europe')] za svoje jemné a očarujúce portréty. Teraz, keď je uznávaným členom niekoľkých zahraničných umeleckých akadémií, [target_character.GetSheHe] sa vrátil(a) do [ShowLocationName('venice')] so žiadosťou o vystavenie svojich diel. Hoci [target_character.GetHisHer] pastelové portréty tešili zahraničné dvory, niektorí členovia establišmentu sú nepríjemne prekvapení myšlienkou, že žena by mohla získať takú slávu a vplyv v oblasti výtvarného umenia." # todo: NEW TRANSLATION
 flavor_ven.96.a: "Oslávme genialitu [target_character.GetHisHer]!" # todo: NEW TRANSLATION
 flavor_ven.96.b: "Umenie by malo ostať pre pravých mužov!" # todo: NEW TRANSLATION
 flavor_ven.96.historical_info: "Rosalba Carriera bola mimoriadne vplyvná benátska rokoková maliarka známa svojimi pastelovými portrétmi a miniatúrami. Stala sa významnou postavou európskeho umenia, najmä vo Francúzsku, kde jej portréty vyhľadával dvor Ľudovíta XV. Jej úspech ako ženy-umelkyne v mužsky dominovanom svete bol prelomový a občas kontroverzný. Bola členkou Accademia di San Luca v Ríme a Francúzskej kráľovskej akadémie." # todo: NEW TRANSLATION
 flavor_ven.97.title: "Potlačenie Ridotta" # todo: NEW TRANSLATION
 flavor_ven.97.desc: "Raz regulovaný herný dom počas karnevalovej sezóny, #italic Ridotto#! sa stal útočiskom škandálu a morálneho úpadku. Mnohí [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a zahraniční návštevníci sa tu voľne miešajú pri hazardných hrách, riskujúc svoje majetky a česť pod zlatými stropmi Palazzo Dandolo. Hoci [ROOT.GetCountry.GetFlavorRank] dlhodobo profitovalo z daní z týchto hier, rastúce nepokoje medzi morálnymi a náboženskými skupinami [ROOT.GetCountry.GetFlavorRank] tlačia [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby ho zatvoril." # todo: NEW TRANSLATION
 flavor_ven.97.a: "Zatvoriť ho a zabaviť jeho majetok." # todo: NEW TRANSLATION
 flavor_ven.97.b: "Regulovať ho." # todo: NEW TRANSLATION
 flavor_ven.97.c: "Nechať to tak, ako to je." # todo: NEW TRANSLATION
 flavor_ven.97.historical_info: " #italic Ridotto#! otvoril v roku 1638 ako prvý štátom riadený herný dom v Európe počas karnevalovej sezóny. Hoci bol spočiatku určený na kontrolu neviazaností, stal sa symbolom dekadencie elít a nakoniec bol spojený s korupciou a morálnym úpadkom. V roku 1774 ho benátska vláda zatvorila pod tlakom reformátorov a kléru." # todo: NEW TRANSLATION
 flavor_ven.98.title: "Astrarium" # todo: NEW TRANSLATION
 flavor_ven.98.desc: "[target_character.GetName] je učený lekár a hodinár pracujúci v [ShowLocationName('padova')]. [target_character.GetSheHe|U] nedávno skonštruoval(a) stroj, ktorý nazýva #italic Astrarium#!, a opisuje ho ako zázrak mechaniky, ktorý sleduje pohyby nebeských telies s neuveriteľnou presnosťou. [target_character.GetLastNameWithNoTooltip] teraz žiada podporu [ROOT.GetCountry.GetFlavorRank], aby mohol(a) stroj vystaviť v [ShowLocationName('venice')], kde by mohol(a) slúžiť ako dôkaz našej brilantnosti vedy." # todo: NEW TRANSLATION
 flavor_ven.98.a: "Financovať vystavenie Astraria." # todo: NEW TRANSLATION
 flavor_ven.98.b: "Povoliť výstavu, ale bez financovania." # todo: NEW TRANSLATION
 flavor_ven.98.c: "Musíme sa sústrediť na naliehavejšie záležitosti." # todo: NEW TRANSLATION
 flavor_ven.98.historical_info: "Giovanni Dondi, syn známeho Jacopa Dondiho, bol lekár, astronóm a inžinier. Je najznámejší návrhom #italic Astrarium#!, mechanického modelu slnečnej sústavy, ktorý zobrazoval pohyb planét a nebeských telies." # todo: NEW TRANSLATION
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]" # todo: NEW TRANSLATION
 flavor_ven.99.desc: "V poslednom čase sa obchodníci, vyslanci a diplomati vo veľkej miere spoliehajú na kódované listy a šifrovanú korešpondenciu, najmä keď naše záujmy siahajú cez Stredozemné more. Niektorí v [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz navrhujú formálne vytvorenie štátnej šifrovacej kancelárie. [ShowBuildingTypeName('the_cipher_secretary')] by profesionalizoval tento rastúci obor, aby chránil naše záujmy a zabezpečil informačný prúd [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 flavor_ven.99.a: "Zriadiť ho." # todo: NEW TRANSLATION
 flavor_ven.99.b: "Nechať šifrovanie na obchodníkoch." # todo: NEW TRANSLATION
 flavor_ven.99.historical_info: "Už v 15. storočí benátski obchodníci kódovali listy pre agentov v zahraničí pomocou osobných šifier, miešajúc komerčné a vojenské informácie. Keď sa uznal rastúci význam systematickej tajnosti, Republika vytvorila oficiálny úrad Cipher Secretary, čo viedlo k rozvoju schopného systému šifrovania, dešifrovania a kryptanalýzy." # todo: NEW TRANSLATION
 flavor_ven.100.title: "Vynálezy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_ven.100.desc: "Dali nám vedieť, že z našich intelektuálnych kruhov vzišiel zručný vedec. [target_character.GetName] je inžinier, vynálezca a jazykovedec, ktorý navrhol rad prelomových nápadov, vrátane zlepšeného systému merania, pokročilých optických prístrojov a dokonca návrhu lietajúceho stroja. Hoci sú [target_character.GetHisHer] myšlienky radikálne, niektorí veria, že podpora [target_character.GetHisHer] práce by mohla postaviť náš [ROOT.GetCountry.GetFlavorRank] do čela vedeckej inovácie. Iní spochybňujú hodnotu investovania do takýchto vznešených snov." # todo: NEW TRANSLATION
 flavor_ven.100.a: "Podporiť inovácie [target_character.GetHisHer]." # todo: NEW TRANSLATION
 flavor_ven.100.b: "Odmietnuť podporu takýchto špekulatívnych vynálezov." # todo: NEW TRANSLATION
 flavor_ven.100.historical_info: "Tito Livio Burattini bol významný benátsky vedec, ktorý cestoval po Európe a Afrike a neskôr strávil veľkú časť života v Poľsku a Litve. Burattini navrhol skorý prototyp lietajúceho stroja nazvaného dragon volant, a hoci nikdy neuskutočnil let s človekom na palube, ide o jeden z najskôr zaznamenaných návrhov ľudského letu. Prispel aj k vedeckému meraniu, pričom zaviedol pojem meter ako univerzálnu jednotku dĺžky založenú na dĺžke kyvadla." # todo: NEW TRANSLATION
