  nov_tysiatskii_influence_event_happened_possible_event: "Tysiatskii sa v budúcnosti môže pokúsiť presadiť svoju nadvládu nad [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]!" # todo: NEW TRANSLATION
