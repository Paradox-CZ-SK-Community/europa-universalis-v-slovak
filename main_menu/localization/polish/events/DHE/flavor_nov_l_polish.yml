  flavor_nov.110.title: "Tysiatskii požaduje daň na [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]" # todo: NEW TRANSLATION
  flavor_nov.110.desc: "Považované prevažne za mocenský zápas medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], súčasný Tysiatskii požiadal [our_ruler.GetName] s podporou Veche, aby uvalil prísnejšiu daň na [ShowEstatePrivilegeName('novgorod_ivans_hundred')]. Hoci sa očakáva, že členovia [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] zaplatia značný vstupný poplatok za účasť v združení spolu s darmi pre držiteľa úradu Tysiatskii, súčasný Tysiatskii požiadal, aby časť týchto poplatkov smerovala do úradu. Niektorí v [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] tento krok odsudzujú ako pokus Tysiatskiia rozšíriť svoj vplyv." # todo: NEW TRANSLATION
  flavor_nov.110.a: "Udeľte Tysiatskiimu žiadosť o ďalší poplatok od [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]." # todo: NEW TRANSLATION
  flavor_nov.110.b: "Odmietnuť požiadavky Tysiatskiia." # todo: NEW TRANSLATION
  flavor_nov.111.title: "Rozširovanie dosahu [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.111.desc: "Hoci [ShowLocationName('novgorod')] slúžil ako srdce Veche, ukázalo sa, že je ťažké udržať jeho vplyv nad mestami a osadami vo vzdialenejších regiónoch. V minulosti vládnuci [ROOT.GetCountry.GetGovernment.GetRulerTitle] zväčša dovolili týmto regiónom určitú autonómiu, [our_ruler.GetName] však zvolil iný prístup. Ak sa [ROOT.GetCountry.GetName] podarí dostať tieto autonómne regióny pod priamy vplyv, [ShowGovernmentTypeName('republic')] bude schopná odolať budúcim hrozbám." # todo: NEW TRANSLATION
  flavor_nov.111.a: "Mali by sme sa usilovať o zníženie autonómie týchto periférnych regiónov." # todo: NEW TRANSLATION
  flavor_nov.111.b: "Nechať periférnym regiónom zachovať si samosprávu." # todo: NEW TRANSLATION
  flavor_nov.112.title: "Razba Novgorodky" # todo: NEW TRANSLATION
  flavor_nov.112.desc: "Počas svojej histórie [ROOT.GetCountry.GetName] praktizovalo výmenu rôznych mien ako prostriedok obchodu. Vďaka tomu si obchodníci z [ROOT.GetCountry.GetNameWithNoTooltip] zachovali určitú flexibilitu pri obchodovaní s tovarom z iných pobaltských krajín. Avšak v snahe vytvoriť jedinečnú menu pre štát začal [our_ruler.GetName] raziť prvé mince Novgorodky — menu, o ktorej [our_ruler.GetHisHer] dúfa, že sa stane symbolom [ROOT.GetCountry.GetNameWithNoTooltip] aj za hranicami. Niektorí obchodníci sa však obávajú, že to môže narušiť reputáciu, ktorú si [ROOT.GetCountry.GetNameWithNoTooltip] vybudovalo svojou flexibilitou pri používaní cudzích mien." # todo: NEW TRANSLATION
  flavor_nov.112.a: "Razte Novgorodku!" # todo: NEW TRANSLATION
  flavor_nov.112.b: "Umožniť pokračujúce používanie iných mien v obchode." # todo: NEW TRANSLATION
  flavor_nov.113.title: "Zavedenie strelných zbraní" # todo: NEW TRANSLATION
  flavor_nov.113.desc: "Hoci sa po uliciach [ShowLocationName('novgorod')] už nejaký čas šíria klebety o novom druhu zbraní, prišli obchodníci z východu s týmito zbraňami na predaj. V snahe získať vedomosti o týchto zbraniach skôr, než ich zvládnu konkurenčné kniežatstvá, [our_ruler.GetName] požiadal Veche, aby tieto strelné zbrane získalo v nádeji, že ich budeme vedieť reprodukovať a udržať si tak prevahu nad našimi rivalmi." # todo: NEW TRANSLATION
  flavor_nov.113.a: "Snažiť sa zvládnuť tieto nové zbrane." # todo: NEW TRANSLATION
  flavor_nov.113.b: "Iné obchodné záležitosti by mali byť pre [ROOT.GetCountry.GetNameWithNoTooltip] dôležitejšie." # todo: NEW TRANSLATION
  flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] monopol na obchod s [ShowGoodsNameWithNoTooltip('beeswax')] a [ShowGoodsNameWithNoTooltip('fur')]" # todo: NEW TRANSLATION
  flavor_nov.114.desc: "Hoci naši obchodníci už dlhodobo ovládajú veľkú časť zásob [ShowGoodsName('beeswax')] a [ShowGoodsName('fur')], v posledných desaťročiach si rôzne obchodné združenia v [ROOT.GetCountry.GetName] ešte viac posilnili svoju kontrolu nad týmito zdrojmi. Keďže to vnímame ako finančný prospech pre [ROOT.GetCountry.GetNameWithNoTooltip], [our_ruler.GetName] a ďalší členovia Veche udelili dodatočné privilégiá [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v nádeji udržať monopol na tieto tovary v dohľadnej budúcnosti." # todo: NEW TRANSLATION
  flavor_nov.114.a: "Musíme využiť tento obchodný monopol, kým môžeme." # todo: NEW TRANSLATION
