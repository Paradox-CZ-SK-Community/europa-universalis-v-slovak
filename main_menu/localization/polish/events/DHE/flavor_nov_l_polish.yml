l_polish:
  flavor_nov.1.title: "Občianska vojna v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.1.desc: "14. storočie zaznamenalo začiatok dlhého boja [ROOT.GetCountry.GetName] s Moskvou o nadvládu. Vnútorné spory medzi predstaviteľmi republiky ju oslabili v konfrontácii so rastúcou [GetCountry('MOS').GetAdjective] silou. Hoci sa po [GetCountry('MOS').GetAdjectiveWithNoTooltip] inváziách v rokoch 1456 a 1470 stala vazalom [GetCountry('MOS').GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] si smel ponechať vlastnú samosprávu. Až v roku 1478 sa však dostala pod úplnú kontrolu Moskvy a stratila slobodu. [ROOT.GetCountry.GetNameWithNoTooltip] si udržal obchodné postavenie až do vybudovania Saint Petersburg v roku 1703." # todo: NEW TRANSLATION
  flavor_nov.1.a: "Podporiť obchodnícku frakciu" # todo: NEW TRANSLATION
  flavor_nov.1.b: "Podporiť šľachtickú frakciu" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_civil_war_looming: "Hroziaca občianska vojna" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_civil_war_looming: "Vnútorné spory medzi vodcami republiky dosiahli bod zlomu." # todo: NEW TRANSLATION
  flavor_nov.2.title: "Zmluva z Bolotova" # todo: NEW TRANSLATION
  flavor_nov.2.desc: "Po dlhé roky bola na autorita [ROOT.GetCountry.GetName] nad [pskov_country.GetName] najlepšie povedané problematická. V mnohých oblastiach si štát [pskov_country.GetNameWithNoTooltip] organizoval správu a zahraničnú politiku nezávisle od [ROOT.GetCountry.GetNameWithNoTooltip]. De facto sa [pskov_country.GetNameWithNoTooltip] stalo nezávislým v roku 1329. Zmluva z Bolotova by mala tento stav potvrdiť a uznať súčasnú situáciu [pskov_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.2.a: "Oficiálne uznať ich nezávislosť." # todo: NEW TRANSLATION
  nov_acknowledged_our_independence: "Uznali našu nezávislosť" # todo: NEW TRANSLATION
  flavor_nov.2.b: "Je čas znova uplatniť našu autoritu nad [pskov_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.2.b.tt: "Pokusíme sa skrotiť [pskov_country.GetName].\n#italic To môže viesť k #R vojne#! medzi našimi štátmi!#!" # todo: NEW TRANSLATION
  flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] ohrozuje našu nezávislosť!" # todo: NEW TRANSLATION
  flavor_nov.3.desc: "De jure je náš [ROOT.GetCountry.GetFlavorRank] podriadený [overlord_country.GetLongName]. No [overlord_country.GetAdjectiveWithNoTooltip] autorita nad [ROOT.GetCountry.GetNameWithNoTooltip] je nanajvýš povrchná. Náš štát je de facto samostatnou entitou.\n\nZmluva z Bolotova mala potvrdiť našu nezávislosť a zabezpečiť nám budúcnosť oddelenú od [overlord_country.GetNameWithNoTooltip]. Taká zmluva však nikdy nebola podpísaná. Namiesto toho vláda [overlord_country.GetNameWithNoTooltip] poslala k nám guvernérov, aby znovu presadila [overlord_country.GetAdjectiveWithNoTooltip] autoritu nad našou krajinou." # todo: NEW TRANSLATION
  flavor_nov.3.a: "Naša budúcnosť je spätá s budúcnosťou [overlord_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  nov_acknowledged_our_authority: "Uznali našu autoritu" # todo: NEW TRANSLATION
  flavor_nov.3.b: "Nikdy sa nepodriadime žiadnemu pánovi!" # todo: NEW TRANSLATION
  flavor_nov.3.b.tt: "#italic Vojna začne o #R 30#! dní, pokiaľ nám [overlord_country.GetName] neudelí nezávislosť.#!" # todo: NEW TRANSLATION
  flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] uznáva našu autoritu" # todo: NEW TRANSLATION
  flavor_nov.4.desc: "Dobrú správu z [pskov_country.GetName] sme dostali na náš dvor! [pskov_country.GetGovernment.GetRuler.GetTitle] uznáva naše panstvo nad [pskov_country.GetNameWithNoTooltip] a prisahal vernosť [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. Nemusíme sa obávať ďalších pokusov [pskov_country.GetNameWithNoTooltip] o osamostatnenie od našej vlády." # todo: NEW TRANSLATION
  flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] vyhlasuje vojnu za nezávislosť!" # todo: NEW TRANSLATION
  flavor_nov.5.desc: "Škandálne správy z [pskov_country.GetName] dorazili na náš dvor! Tí ohavní psi odmietajú uznať právoplatné a spravodlivé panstvo [ROOT.GetCountry.GetName] nad ich malicherným [pskov_country.GetFlavorRank] a vyhlásili nám vojnu za nezávislosť! Musíme pripraviť štát na vojnu, alebo dovoliť [pskov_country.GetNameWithNoTooltip] osamostatniť sa!" # todo: NEW TRANSLATION
  flavor_nov.5.a: "Do zbraní!" # todo: NEW TRANSLATION
  flavor_nov.5.b: "Nestojí za to s nimi bojovať." # todo: NEW TRANSLATION
  flavor_nov.6.title: "Kríza okolo Dvinských krajín" # todo: NEW TRANSLATION
  flavor_nov.6.desc: "Dvinské krajiny, známe aj ako Bjarmaland, sú región pozdĺž rieky Dvina a hlavný poskytovateľ [ShowGoodsName('fur')] pre [ROOT.GetCountry.GetName]. Po dlhé roky tieto zdroje kožušín zabezpečovali bohatstvo a stabilitu [ROOT.GetCountry.GetLongNameWithNoTooltip].\n\nS nepriateľským obsadením Dvinských krajín zo strany [dvina_crisis_target.GetNameWithNoTooltip] sa naša situácia výrazne zhoršila. Štátna pokladnica sa deň čo deň zmenšuje. Je len otázkou času, kedy náš štát podľahne chudobe!" # todo: NEW TRANSLATION
  flavor_nov.6.a: "Musíme získať Dvinské krajiny späť!" # todo: NEW TRANSLATION
  flavor_nov.6.a.tt: "Budeme požadovať vrátenie Dvinských krajín od [dvina_crisis_cause.GetName].\n#italic To môže viesť k #R vojne#! medzi našimi štátmi!#!" # todo: NEW TRANSLATION
  flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  flavor_nov.7.title: "Kríza okolo Dvinských krajín - [GetCountry('NOV').GetNameWithNoTooltip] požaduje vrátenie území" # todo: NEW TRANSLATION
  flavor_nov.7.desc: "[GetCountry('NOV').GetLongName] požaduje Dvinské krajiny, známe tiež ako Bjarmaland, región pozdĺž rieky Dvina a hlavný poskytovateľ [ShowGoodsName('fur')] pre nich. Hoci majú veľký hospodársky potenciál, môžeme čeliť vojne, ak nesplníme ich požiadavky." # todo: NEW TRANSLATION
  flavor_nov.7.a: "Tak im tie krajiny vráťme." # todo: NEW TRANSLATION
  flavor_nov.7.a.tt: "#R Každé vlastnené územie v [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], a [ShowProvinceDefinitionName('kholmogory_province')] bude vrátené [dvina_crisis_target.GetName].#!\n#italic Táto akcia bude trvať 7 dní, kým nadobudne účinnosť.#!" # todo: NEW TRANSLATION
  nov_returned_the_dvina_lands: "Vrátili Dvinské krajiny" # todo: NEW TRANSLATION
  flavor_nov.7.b: "Ponecháme si, čo je naše." # todo: NEW TRANSLATION
  flavor_nov.7.b.tt: "Ponecháme si Dvinské krajiny.\n#italic To môže viesť k #R vojne#! medzi [dvina_crisis_target.GetNameWithNoTooltip] a [ROOT.GetCountry.GetNameWithNoTooltip]!#!" # todo: NEW TRANSLATION
  flavor_nov.8.title: "Kríza okolo Dvinských krajín - [dvina_crisis_cause.GetNameWithNoTooltip] ustupuje" # todo: NEW TRANSLATION
  flavor_nov.8.desc: "Naša hrozba vojnou bola úspešná a znovu sme získali bohaté Dvinské krajiny pre našu krajinu." # todo: NEW TRANSLATION
  flavor_nov.8.a: "Naša ekonomika je zachránená!" # todo: NEW TRANSLATION
  flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] nám vráti všetky vlastnené územia v [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], a [ShowProvinceDefinitionName('kholmogory_province')].#!" # todo: NEW TRANSLATION
  flavor_nov.9.title: "Kríza okolo Dvinských krajín - Naše nároky boli odmietnuté" # todo: NEW TRANSLATION
  flavor_nov.9.desc: "Naša hrozba vojnou nestačila prinútiť [dvina_crisis_cause.GetName] vrátiť nám Dvinské krajiny. Teraz sa musíme rozhodnúť, ako postupovať..." # todo: NEW TRANSLATION
  flavor_nov.9.a: "Do zbraní!" # todo: NEW TRANSLATION
  flavor_nov.9.b: "Vzdáme túto záležitosť." # todo: NEW TRANSLATION
  flavor_nov.10.title: "Nieburov mier" # todo: NEW TRANSLATION
  flavor_nov.10.desc: "Vzťahy s [GetCountry('HSA').GetLongName] boli tradične napäté, keďže súťaž o baltský obchod sa zvyčajne vníma ako hra s nulovým súčtom medzi našimi obchodníkmi. Avšak niektorí z ich najsilnejších predstaviteľov, vedení starostom [ShowLocationName('lubeck')] Johannom Niebrom, vystupovali za priblíženie medzi našimi krajinami. Túžia posilniť spoločné väzby a oživiť obchod medzi našimi strediskami." # todo: NEW TRANSLATION
  flavor_nov.10.a: "Pobozkáme kríž, aby sme potvrdili dohodu!" # todo: NEW TRANSLATION
  nov_novgorodian_hanseatic_friendship: "Novgorodsko-hanzovské priateľstvo" # todo: NEW TRANSLATION
  flavor_nov.10.b: "Viac sa nám oplatí zaviesť im embargo!" # todo: NEW TRANSLATION
  flavor_nov.12.title: "Chrám Premenenia" # todo: NEW TRANSLATION
  flavor_nov.12.desc: "Chrám Premenenia Spasiteľa na Ilyna Street v [ShowLocationName('novgorod')] ukrýva jednu z našich najuctievanejších ikon, #italic Our Lady of the Sign#!, ktorá zázračne zachránila mesto pri obliehaní v roku 1170 armádami štyroch kniežatstiev vedených Suzdalčanmi. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v meste žiada výstavbu nového chrámu na počesť tejto svätej ikony." # todo: NEW TRANSLATION
  flavor_nov.12.a: "Svätá ikona potrebuje nový chrám!" # todo: NEW TRANSLATION
  flavor_nov.12.b: "Súčasný chrám je dostatočný." # todo: NEW TRANSLATION
  flavor_nov.13.title: "Sekta Strigolnikov" # todo: NEW TRANSLATION
  flavor_nov.13.desc: "[ShowReligionName('strigolniki')] sú nasledovníci kázne istého diakona [deacon_karp.GetName], ktorý po vyhostení z [ShowLocationName('pskov')] prišiel do [ShowLocationName('novgorod')], aby unikol prenasledovaniu. Jeho učenie odsudzuje cirkevnú hierarchiu a mníšstvo, pretože podľa neho sú všetci kňazi do určitej miery skorumpovaní, a požaduje právo na kázne a sviatosti vykonávané laikmi.\n\nTieto názory sa rozšírili medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], nižšie postavenými členmi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a náboženské autority od nás teraz požadujú reakciu." # todo: NEW TRANSLATION
  flavor_nov.13.a: "Sú to heretici!" # todo: NEW TRANSLATION
  flavor_nov.13.a.tt: "Každá [ShowReligionName('orthodox')] krajina získa [ShowBiasValue('nov_opposes_strigolniki')|+=0] [opinion|E] voči [root_country.GetName]" # todo: NEW TRANSLATION
  nov_opposes_strigolniki: "Proti Strigolnikom" # todo: NEW TRANSLATION
  lots_of_strigolniki: "Mnohí [pops|e] teraz nasledujú [ShowReligionName('strigolniki')]." # todo: NEW TRANSLATION
  flavor_nov.13.b: "Buďme tolerantní k týmto kresťanským bratom." # todo: NEW TRANSLATION
  flavor_nov.13.b.tt: "Každá [ShowReligionName('orthodox')] krajina získa [ShowBiasValue('nov_tolerates_strigolniki')|+=0] [opinion|E] voči [root_country.GetName]" # todo: NEW TRANSLATION
  nov_tolerates_strigolniki: "Toleruje Strigolnikov" # todo: NEW TRANSLATION
  flavor_nov.14.title: "Kacířstvo judaizerov" # todo: NEW TRANSLATION
  flavor_nov.14.desc: "Objavila sa nová sekta okolo učenia istého Skhariyu, ktorý popiera Svätú Trojicu a božstvo Krista, pričom požaduje, aby každý jednotlivec mal hlas v otázkach viery a spásy a neuznáva žiadny špeciálny status kňazov a mníchov. Kvôli týmto názorom je Skhariya známy ako 'Žid', a jeho prívrženci sú označovaní ako 'judaizeri'.\n\nTieto presvedčenia získavajú na popularite a my musíme na ne zareagovať." # todo: NEW TRANSLATION
  skhariya_sect_rebels: "Skhariyova sekta" # todo: NEW TRANSLATION
  flavor_nov.14.a: "Postavme sa im!" # todo: NEW TRANSLATION
  flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')] sa bude šíriť #Y pomaly#! do susedných oblastí" # todo: NEW TRANSLATION
  skhariya_sect_rebels_massive_support: "Členovia [ShowReligionAdjective('strigolniki')] vo všetkých našich vlastnených územiach v [ShowRegionName('russian_region')] sa pridajú k [skhariya_sect_rebels.GetName]." # todo: NEW TRANSLATION
  nov_opposes_skhariya_sect: "Proti sekte Skhariya" # todo: NEW TRANSLATION
  flavor_nov.14.b: "Tolerujme ich zatiaľ." # todo: NEW TRANSLATION
  flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')] sa bude šíriť #Y rýchlo#! v susedných oblastiach" # todo: NEW TRANSLATION
  skhariya_sect_rebels_soothed: "Členovia [ShowReligionAdjective('strigolniki')] vo všetkých našich vlastnených územiach v [ShowRegionName('russian_region')] budú upokojení." # todo: NEW TRANSLATION
  nov_tolerates_skhariya_sect: "Toleruje Skhariyovu sektu" # todo: NEW TRANSLATION
  flavor_nov.15.title: "Karelské povstanie roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_nov.15.desc: "Karelské územia sa stali bojiskom medzi [GetCountry('SWE').GetName] a [ROOT.GetCountry.GetName] potom, čo tí prví získali pevné postavenie v [ShowLocationName('vyborg')], opevnili ho a začali rozširovať svoj vplyv v regióne, čo kolidovalo s [ROOT.GetCountry.GetAdjective] outpostami pri rieke Neva. To viedlo k vojne, ktorá bola ukončená zmluvou z Nöteborgu v roku 1323.\n\nV nedávnych časoch boli Karelci údajne povzbudzovaní [GetCountry('SWE').GetGovernment.GetRuler.GetName] povstať proti nám a oslabiť našu krajinu." # todo: NEW TRANSLATION
  karelian_independence_fighter: "Karelskí bojovníci za nezávislosť" # todo: NEW TRANSLATION
  flavor_nov.15.a: "Pred nami sú ťažké časy." # todo: NEW TRANSLATION
  flavor_nov.15.a.tt: "#R [sweden_country.GetName] by mohol podporiť [karelian_independence_fighter.GetName]...#!" # todo: NEW TRANSLATION
  flavor_nov.15.b: "Nech sa spoja so svojim ľudom." # todo: NEW TRANSLATION
  nov_granted_karelian_independence: "Udelili našim ľuďom nezávislosť" # todo: NEW TRANSLATION
  flavor_nov.16.title: "Karelské povstanie roku [GetCurrentYear] - podpora Švédska" # todo: NEW TRANSLATION
  flavor_nov.16.desc: "Karelské územia sa stali bojiskom medzi [GetCountry('NOV').GetName] a [ROOT.GetCountry.GetName] potom, čo náš štát získal postavenie v [ShowLocationName('vyborg')], opevnil ho a začal rozširovať vplyv v regióne, čo kolidovalo s [GetCountry('NOV').GetAdjective] outpostami pri rieke Neva. To viedlo k vojne, ktorá bola ukončená zmluvou z Nöteborgu v roku 1323.\n\nV poslednom čase vznikla príležitosť podporiť Karelčanov, aby povstali proti nim a oslabili ich krajinu." # todo: NEW TRANSLATION
  flavor_nov.16.a: "Mali by sme využiť túto príležitosť!" # todo: NEW TRANSLATION
  flavor_nov.16.a.tt: "Budeme podporovať [karelian_independence_fighter.GetName] proti [novgorod_country.GetName].\n#R To môže spôsobiť ďalšie eskalovanie medzi našimi štátmi.#!" # todo: NEW TRANSLATION
  flavor_nov.16.b: "Z toho nič nezískame." # todo: NEW TRANSLATION
  flavor_nov.17.title: "Karelské povstanie roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_nov.17.desc: "[GetCountry('SWE').GetAdjective] aktívne podporujú karelské povstanie. Aká bude naša reakcia?" # todo: NEW TRANSLATION
  flavor_nov.17.a: "Musíme deeskalovať karelské povstanie" # todo: NEW TRANSLATION
  flavor_nov.17.b: "Zradcovia! To je Casus Belli!" # todo: NEW TRANSLATION
  flavor_nov.18.title: "Karelské povstanie roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] eskalovali situáciu a vyhlásili, že naša podpora karelského povstania im dáva Casus Belli proti nám." # todo: NEW TRANSLATION
  flavor_nov.18.a: "Bohužiaľ..." # todo: NEW TRANSLATION
  flavor_nov.19.title: "Karelské povstanie roku [GetCurrentYear]" # todo: NEW TRANSLATION
  flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] deeskalovali situáciu a rozhodli sa nevyzvať našu podporu karelského povstania." # todo: NEW TRANSLATION
  flavor_nov.19.a: "Sú to zbabeleci, ha!" # todo: NEW TRANSLATION
  flavor_nov.20.title: "Talentovaný ikonopisec žiada o patrónstvo" # todo: NEW TRANSLATION
  flavor_nov.20.desc: "Pokračujúce patrónstvo náboženského umenia v našej krajine po stáročia vytvára prostredie, v ktorom talentovaní ikonopisci nikdy nemajú núdzu o prácu, pričom [SCOPE.sCharacter('novgorodian_iconographer').GetName] je najnovší talent v tomto odbore." # todo: NEW TRANSLATION
  flavor_nov.20.a: "Náš Pán, Panna Mária a všetci svätí budú potešení!" # todo: NEW TRANSLATION
  flavor_nov.21.title: "Narastajúce napätie medzi [GetCountry('MOS').GetNameWithNoTooltip] a [GetCountry('NOV').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.21.desc: "Rivalita medzi [GetCountry('MOS').GetLongName] a [ROOT.GetCountry.GetLongName] rastie už dlhší čas, keďže [GetCountry('MOS').GetGovernment.GetRulerTitle] sa tradične snažil stať [ROOT.GetCountry.GetGovernment.GetRulerTitle] našej krajiny a uplatniť suverenitu.\n\nToto napätie dosiahlo kritický bod, v ktorom môže prežiť len jeden z našich štátov." # todo: NEW TRANSLATION
  flavor_nov.21.a: "Môže prežiť len jeden z nás!" # todo: NEW TRANSLATION
  flavor_nov.22.title: "Aliancia s [GetCountry('LIT').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.22.desc: "Rastúca rivalita s [GetCountry('MOS').GetName] robí múdre hľadať nových spojencov v okolí. V tejto veci opozíciu voči [GetCountry('MOS').GetAdjective] vplyvu vedie odvážna žena, [marfa_boretskaya.GetName], ktorej manžel, posadnik Isaac Boretsky, zomrel v bojoch proti nim. [marfa_boretskaya.GetShortNameWithNoTooltip] teraz presadzuje zabezpečenie aliancie s [GetCountry('LIT').GetName], pretože by mohli byť najlepšou voľbou proti našim nepriateľom." # todo: NEW TRANSLATION
  flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] má pravdu, zabezpečme túto alianciu!" # todo: NEW TRANSLATION
  flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] sa presťahuje do [GetCountry('LIT').GetName], aby zabezpečila alianciu pre náš štát" # todo: NEW TRANSLATION
  flavor_nov.22.b: "Nepotrebujeme cudziu podporu" # todo: NEW TRANSLATION
  flavor_nov.23.title: "Aliancia s [GetCountry('NOV').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.23.desc: "Rastúca rivalita medzi [GetCountry('NOV').GetName] a [GetCountry('MOS').GetName] prinútila prvých hľadať nových spojencov. Podporení odvážnou ženou, [marfa_boretskaya.GetName], ich poslovia prišli na náš dvor a snažia sa nás presvedčiť, aby sme s nimi uzavreli partnerstvo a podporili ich." # todo: NEW TRANSLATION
  flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] hovorí pravdu!" # todo: NEW TRANSLATION
  flavor_nov.23.b: "Tieto záležitosti medzi Rusmi nie sú naša vec." # todo: NEW TRANSLATION
  nov_refused_alliance_with_novgorod: "Odmietli alianciu s [GetCountry('NOV').GetName]" # todo: NEW TRANSLATION
  nov_accepted_alliance_with_novgorod: "Prijali alianciu s [GetCountry('NOV').GetName]" # todo: NEW TRANSLATION
  nov_refused_alliance_with_us: "Odmietli alianciu s nami" # todo: NEW TRANSLATION
  nov_accepted_alliance_with_us: "Prijali alianciu s nami" # todo: NEW TRANSLATION
  flavor_nov.24.title: "Aliancia s [GetCountry('LIT').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.24.desc: "Naši vyslanci do [GetCountry('LIT').GetName] sa vrátili s dobrou správou: [GetCountry('LIT').GetNameWithNoTooltip] sa rozhodli uzavrieť s nami alianciu!" # todo: NEW TRANSLATION
  flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip] mala pravdu od samého začiatku!" # todo: CHANGED
  flavor_nov.25.title: "Aliancia s [GetCountry('LIT').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.25.desc: "Naši vyslanci do [GetCountry('LIT').GetName] sa vrátili so zlou správou: [GetCountry('LIT').GetNameWithNoTooltip] odmietli uzavrieť s nami alianciu!" # todo: NEW TRANSLATION
  flavor_nov.25.a: "Prečo sme tejto žene dôverovali?" # todo: NEW TRANSLATION
  flavor_nov.26.title: "Masaker v [novgorod_city.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.26.desc: "Mesto [novgorod_city.GetName] padlo do rúk nepriateľa. Odpor v meste však vždy bol značný. Miestni okupanti si všímajú húževnatosť nášho ľudu a vykonali nevyčísliteľné činy, aby 'obnovili poriadok'.\n\nVojsko aj žoldnieri vtrhli do mesta, zhromaždili miestne obyvateľstvo a spáchali masaker na nevinných." # todo: NEW TRANSLATION
  flavor_nov.26.a: "Zaplatia za to..." # todo: NEW TRANSLATION
  nov_massacred_our_people: "Zmasakrovali našich ľudí" # todo: NEW TRANSLATION
  flavor_nov.28.title: "Založenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.28.desc: "Ústie rieky Dvina na Bielom mori sa za posledné desaťročia čoraz viac stalo centrom obchodu v týchto severných krajinách. Pocestní obchodníci sa zvyčajne ubytovávajú v kláštore zasvätenom archanjelovi Michalovi, kde uzatvárajú obchody. Začali však žiadať infraštruktúru, ktorá by umožnila rozkvet obchodu v týchto krajinách vo väčšom rozsahu. Niektorí naši poradcovia navrhli založiť tam prístavné mesto, ktoré by nieslo meno [target_location.GetName] podľa kláštora." # todo: NEW TRANSLATION
  flavor_nov.28.a: "Vyzerá to ako skvelé miesto pre nové mesto!" # todo: NEW TRANSLATION
  flavor_nov.28.b: "Nestojí to za to." # todo: NEW TRANSLATION
  flavor_nov.30.title: "Katedrála sv. Sofie" # todo: NEW TRANSLATION
  flavor_nov.30.desc: "Katedrála sv. Sofie, známa aj ako [house_of_holy_wisdom_art.GetName], v [ShowLocationName('novgorod')] je duchovným centrom nášho [ROOT.GetCountry.GetFlavorRank], symbolom mesta a vlastníctva pozemkov v našom území. Po mnohých rokoch je katedrála poznačená časom a potrebuje obnovu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] by boli nadmieru uspokojení, keby sme investovali do obnovy budovy." # todo: NEW TRANSLATION
  flavor_nov.30.a: "Podporiť obnovu." # todo: NEW TRANSLATION
  flavor_nov.30.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  flavor_nov.31.title: "Postupuje [GetCountry('MOS').GetAdjectiveWithNoTooltip] hrozba!" # todo: NEW TRANSLATION
  flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] z [GetCountry('MOS').GetName] sa rozhodol uplatniť [GetCountry('MOS').GetGovernment.GetRuler.GetHerHis] autoritu nad nami. Aj keby sme si zvolili ich [GetCountry('MOS').GetGovernment.GetRulerTitle] za nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], sme hrdí na svoju nezávislosť a oni sa musia podriadiť rozhodnutiam našej Rady.\n\nTeraz sa musíme brániť pred touto hrozbou, inak budú základy nášho štátu narušené." # todo: NEW TRANSLATION
  flavor_nov.31.a: "Do zbraní!" # todo: NEW TRANSLATION
  flavor_nov.32.title: "Pustošivá zmluva z Yazhelbitsy" # todo: NEW TRANSLATION
  flavor_nov.32.desc: "Desaťročia rivality medzi kniežactvami [GetCountry('MOS').GetName] a [GetCountry('NOV').GetName] sa blížia ku koncu, hoci nie v našom prospechu. [GetCountry('MOS').GetAdjective] hrozba je teraz reálnejšia než kedykoľvek predtým, keďže uzatvorili skoré dohody, ktoré naznačujú ich víťazstvo v vojne, ktorú viedli proti nám. Snažia sa nás v budúcnosti ponížiť a obmedziť naše možnosti." # todo: NEW TRANSLATION
  flavor_nov.32.a: "To sú naozaj zlé znamenia..." # todo: NEW TRANSLATION
  flavor_nov.33.title: "Reforma posadničestva" # todo: NEW TRANSLATION
  flavor_nov.33.desc: "Úrad posadnika je v meste [ShowLocationName('novgorod')] vplyvná pozícia. Aby sa predišlo monopolizácii moci v rukách jedného muža, vzniká rastúci konsenzus medzi členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], že úrad by mal byť rozšírený, aby viac ľudí mohlo zastávať túto pozíciu súčasne a strážiť sa navzájom." # todo: NEW TRANSLATION
  flavor_nov.33.a: "Výborný nápad!" # todo: NEW TRANSLATION
  flavor_nov.33.b: "Tieto reformy za to nestoja." # todo: NEW TRANSLATION
  flavor_nov.34.title: "Sovet Gospod" # todo: NEW TRANSLATION
  flavor_nov.34.desc: "Páni mesta [ShowLocationName('novgorod')] sa čoraz viac stávajú rozhodovacím orgánom [ROOT.GetCountry.GetFlavorRank], vytvárajúc inštitúciu, kde prebiehajú politické debaty — Sovet Gospod ('Rada pánov'). Na rozdiel od systému Veche má Sovet Gospod dávať viac moci posadnikom, tysiatskym a ďalším členom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], zatiaľ čo vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] je v tomto systéme zanedbateľný." # todo: NEW TRANSLATION
  flavor_nov.34.a: "Rada pánov bude vládnuť našej krajine!" # todo: NEW TRANSLATION
  flavor_nov.34.b: "Nedovoľte pánom uchopiť viac moci!" # todo: NEW TRANSLATION
  flavor_nov.35.title: "Založenie kláštora [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_nov.35.desc: "Na severe v zálive Onega sa nachádza skupina ostrovov Solovetsy, známa bohatstvom svojich soľných prác a iných zdrojov. Nedávno tam založili kláštor dvaja mnísi, Herman a Savvatiy. Ďalší mních, menom Zosima, prišiel za nami žiadať pobožné patrónstvo.\n\nTento kláštor by sa mohol stať dôležitým náboženským centrom na Bielom mori, ak podporíme Zosimu ako jeho hegumana alebo opáta a financujeme jeho rozvoj." # todo: NEW TRANSLATION
  flavor_nov.35.a: "Podporiť kláštor!" # todo: NEW TRANSLATION
  flavor_nov.35.b: "Títo mnísi si vedia poradiť sami!" # todo: NEW TRANSLATION
  flavor_nov.36.title: "Politika [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]" # todo: NEW TRANSLATION
  flavor_nov.36.desc: "[ShowPolicyName('russkaya_pravda_policy')] je súčasťou našej správy od vzniku [target_country.GetLongName]. Hoci mnohé aspekty tohto práva sú pre nás použiteľné, niektoré časti stratili relevanciu, pretože sa správa a okolnosti menia. Nastal čas kodifikovať nový zákon, [ShowPolicyName('novgorod_judicial_charter_policy')] pre štát." # todo: NEW TRANSLATION
  flavor_nov.36.a: "Implementovať [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]." # todo: NEW TRANSLATION
  flavor_nov.36.b: "Starý právny kódex funguje dobre." # todo: NEW TRANSLATION
  flavor_psk.1.title: "Nová vláda pre [ROOT.GetCountry.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_psk.1.desc: "S našou nezávislosťou od [overlord_country.GetLongName] sa otvorila otázka novej vlády. Pod [overlord_country.GetNameWithNoTooltip] zažil [ROOT.GetCountry.GetNameWithNoTooltip] prosperitu a bohatstvo systému [ShowGovernmentReformName('veche_republic')]. Hlasy v našom štáte požadujú, aby sme prijali systém Veche, aby ľud [ROOT.GetCountry.GetNameWithNoTooltip] mohol byť vedený k jasnej budúcnosti." # todo: NEW TRANSLATION
  flavor_psk.1.a: "Ustanovíme [ROOT.GetCountry.GetAdjectiveWithNoTooltip] republiku!" # todo: NEW TRANSLATION
  flavor_psk.1.b: "Náš súčasný systém funguje dosť dobre." # todo: NEW TRANSLATION
  flavor_nov.100.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] obchodná asociácia" # todo: NEW TRANSLATION
  flavor_nov.100.desc: "Ako jedno z hlavných obchodných centier sa [ROOT.GetCountry.GetName] stal domovom mnohých mocných obchodných združení. Medzi nimi je [ShowEstatePrivilegeName('novgorod_ivans_hundred')] jedným z najvplyvnejších, s pevnou kontrolou nad obchodom s [ShowGoodsName('beeswax')]. S cieľom rozšíriť svoj vplyv sa mnohí z vyšších úradníkov združenia obrátili na [our_ruler.GetName] a Veche v nádeji získať ďalšiu podporu. Niektorí v [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] potajme nabádajú [our_ruler.GetNameWithNoTooltip], aby sa vyhol posilneniu združenia, lebo by mohlo získať príliš veľký vplyv nad obchodom [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.100.a: "Udeľme im posilnenú podporu z Veche." # todo: NEW TRANSLATION
  flavor_nov.100.b: "Namiesto toho izolujme [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]." # todo: NEW TRANSLATION
  empower_ivan_hundred_privilege: "The [ShowEstatePrivilegeName('novgorod_ivans_hundred')] získa nasledujúce na 25 rokov:\n#R -5.00%#! [ShowModifierTypeName('global_crown_estate_power')] a #G +20.00%#! [ShowModifierTypeName('global_merchant_capacity_modifier')]" # todo: NEW TRANSLATION
  ivan_hundred_strengthened: "Posilnenie Ivanovej stovky" # todo: NEW TRANSLATION
  ivan_hundred_strengthened_requirement: "Nasledujúci bonus je možné získať z $flavor_nov.100.title$ [dynamic_historical_event|e]:" # todo: NEW TRANSLATION
  flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] žiada monopol na [ShowGoodsNameWithNoTooltip('beeswax')]" # todo: NEW TRANSLATION
  flavor_nov.101.desc: "Po dodatočnej podpore od Veche si [ShowEstatePrivilegeName('novgorod_ivans_hundred')] vybudovali vyšší status. V snahe získať ďalšiu podporu pre svoje aktivity združenie požiadalo o udelenie výhradného monopolu na výrobu [ShowGoodsName('beeswax')] v Novgorode. Hoci združenie vždy udržiavalo veľký vplyv v obchodovaní, monopol by pevne upevnil ich kontrolu nad týmto tovarom." # todo: NEW TRANSLATION
  flavor_nov.101.a: "Udeľte žiadosť o väčší vplyv v obchode s [ShowGoodsNameWithNoTooltip('beeswax')]." # todo: NEW TRANSLATION
  flavor_nov.101.b: "Zabráňte, aby sa [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] posilnili." # todo: NEW TRANSLATION
  ivan_hundred_beeswax: "Väčší vplyv na obchod s včelím voskom" # todo: NEW TRANSLATION
  ivan_hundred_beeswax_increase: "The [ShowEstatePrivilegeName('novgorod_ivans_hundred')] získa nasledujúce na 25 rokov:\n#G +10.00%#! [ShowModifierTypeName('trade_efficiency')] a #G +25.00%#! [ShowModifierTypeName('global_beeswax_output_modifier')]" # todo: NEW TRANSLATION
  ivan_hundred_beeswax_increase_requirement: "Nasledujúci bonus je možné získať z $flavor_nov.101.title$ [dynamic_historical_event|e]:" # todo: NEW TRANSLATION
  flavor_nov.102.title: "[hansa_country.GetAdjectiveWithNoTooltip] kontor v Peterhofe" # todo: NEW TRANSLATION
  flavor_nov.102.desc: "Hoci vzťahy medzi [hansa_country.GetName] a obchodníkmi z [ROOT.GetCountry.GetName] boli vždy napäté kvôli obchodu v Balickom regióne, [ROOT.GetCountry.GetGovernment.GetRulerTitle] a Veche doteraz umožňovali, aby [hansa_country.GetNameWithNoTooltip] udržiaval kontor v [ShowLocationName('neva')]. V poslednom čase sa však kontor stal predmetom sporov, keď rôzne obchodné združenia v [ROOT.GetCountry.GetNameWithNoTooltip] sťažujú, že [hansa_country.GetAdjectiveWithNoTooltip] obchodníci majú príliš veľký vplyv na obchod. Aby sme vyrovnali rastúci vplyv kontora, niektorí vo Veche navrhli, aby sme získali kontrolu nad peterhofským kontorom v [ShowLocationNameWithNoTooltip('neva')] na ochranu záujmov [ROOT.GetCountry.GetAdjectiveWithNoTooltip], hoci takýto krok bezpochyby rozzúri [hansa_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.102.a: "Získať kontrolu nad kontorom v Peterhofe." # todo: NEW TRANSLATION
  flavor_nov.102.b: "Namiesto toho sa snažiť o pokojné spolunažívanie s [hansa_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.103.title: "Obsadenie Peterhofu prinieslo výhody" # todo: NEW TRANSLATION
  flavor_nov.103.desc: "Napriek riziku v našom už napätom vzťahu s [hansa_country.GetName] sa obsadenie kontora v Peterhofe doteraz ukázalo byť výhodným ťahom. [ROOT.GetCountry.GetAdjective] obchodníci znovu získali obchodnú výhodu v [ShowLocationName('neva')], zatiaľ čo vplyv [hansa_country.GetAdjectiveWithNoTooltip] značne oslabil. Hoci kontor zostáva aktívny, mnohí obchodníci, ktorí sa predtým spájali s [hansa_country.GetNameWithNoTooltip], teraz obchodujú v prospech [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_nov.103.a: "Obsadenie Peterhofu sa vyplatilo." # todo: NEW TRANSLATION
  flavor_nov.104.title: "Financovanie pirátov Ushkuynikov" # todo: NEW TRANSLATION
  flavor_nov.104.desc: "Hoci Ushkuyniks už stáročia pôsobia v [ROOT.GetCountry.GetName], väčšinou zostávali lúpežníckou skupinou, ktorá získavala patronát rôznych rodín [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na útoky na obchodných rivalov. V poslednom čase začali týchto pirátov financovať aj členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. S nástupom rôznych kniežatstiev mnohí naliehajú na Veche a [our_ruler.GetName], aby oficiálne povolili sankcionované používanie Ushkuynikov, aby každá obchodná hrozba pre [ROOT.GetCountry.GetNameWithNoTooltip] mohla čeliť ich pirátstvu." # todo: NEW TRANSLATION
  flavor_nov.104.a: "Súhlasiť s financovaním výprav Ushkuynikov z prostriedkov Veche." # todo: NEW TRANSLATION
  flavor_nov.104.b: "Nestojí za to rozzúriť ostatné kniežatstvá." # todo: NEW TRANSLATION
  enable_ushkuiniks_advance: "Umožňuje prístup k [ShowAdvanceName('ushkuiniks')] [advance|e]" # todo: NEW TRANSLATION
  flavor_nov.105.title: "Rastúce snahy o zrušenie Ushkuynikov" # todo: NEW TRANSLATION
  flavor_nov.105.desc: "Hoci Ushkuyniks slúžili rodinám [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a cechom [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] počas storočí pomerne dobre, v posledných rokoch sa stali politickou prekážkou v celom regióne [ShowRegionName('russian_region')]. Opakované agresie Ushkuynikov sa stali problémom: mnohí piráti konajú ďaleko za hranicami svojich pôvodných cieľov a spôsobujú viac spustošenia než reálneho vplyvu. Keď sú Ushkuyniks vnímaní ako pariah organizácia, niektorí vo Veche požiadali [our_ruler.GetName], aby vydal dekrét o ich rozpustení, aby pomohol [ROOT.GetCountry.GetName] obnoviť svoju reputáciu." # todo: NEW TRANSLATION
  flavor_nov.105.a: "Nemáme inú možnosť, než rozpustiť Ushkuynikov." # todo: NEW TRANSLATION
  flavor_nov.105.b: "Ushkuyniks nám dobre slúžili, časom to pominie." # todo: NEW TRANSLATION
  ushkuiniks_greatly_weakened_tt: "Hoci [ShowAdvanceName('ushkuiniks')] stratí podporu [ROOT.GetCountry.GetLongName], menšie zvyšky budú naďalej existovať v celej oblasti [ShowRegionName('russian_region')]." # todo: NEW TRANSLATION
  flavor_nov.106.title: "Pokračujúca expanzia Posadnika" # todo: NEW TRANSLATION
  flavor_nov.106.desc: "Hoci snahy [target_character.GetName] rozšíriť Posadničestvo viedli k tomu, že úrad už nie je v rukách jedného muža s absolútnou mocou, niektorí v [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa domnievajú, že jeho reformy neboli dostatočné. V snahe rozšíriť úrad trojnásobne požiadali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], aby bol zriadený ďalší post – #italic Stepenny Posadnik#! – čím by sa vytvorila ďalšia volená pozícia vo Veche. Niektorí z [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa však obávajú, že to len povedie k ďalšej koncentrácii moci v rodinách [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_nov.106.a: "Rozšíriť počet Posadnikov trojnásobne!" # todo: NEW TRANSLATION
  flavor_nov.106.b: "Obmedziť sa na pôvodné reformy [target_character.GetLastNameWithNoTooltip]." # todo: NEW TRANSLATION
  nov_expanded_posadnik: "Ďalšie rozšírenie Posadnika" # todo: NEW TRANSLATION
  nov_expanded_posadnik_risk: "Ďalšie rozšírenie Posadnika môže v budúcnosti viesť k zvýšenej korupcii v úrade." # todo: NEW TRANSLATION
  flavor_nov.107.title: "Úrady Posadnikov obsadené" # todo: NEW TRANSLATION
  flavor_nov.107.desc: "Hoci minulé reformy Posadnika mali znížiť moc úradu v rukách jedného jednotlivca, vo veľkej miere spôsobili pravý opak a donútili úrady prejsť pod kontrolu najsilnejších rodín [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Hoci ide o volené pozície, tieto úrady už dlhší čas obsadzujú členovia tej istej rodiny [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].\n\nVnímajúc Posadnika ako pozíciu, ktorá bola zneužitá, mnohí v [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] volajú po zrušení minulých reforiem v nádeji obmedziť moc rodín [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Avšak takéto zrušenie určite vyvolá hnev rodín [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_nov.107.a: "Nemáme inú možnosť, než ponechať úrady." # todo: NEW TRANSLATION
  flavor_nov.107.b: "Násilne zrušiť niektoré úrady Posadnika, aby sa obmedzila moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_nov.108.title: "Zrušenie úradu Posadnika" # todo: NEW TRANSLATION
  flavor_nov.108.desc: "Hoci úrad prešiel v uplynulom storočí veľkými zmenami, Posadnikdom sa zväčša stal skorumpovaným úradom, ktorý napriek tomu, že je formálne volený, je v praxi priamo dedičný v rodinách [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Keďže [our_ruler.GetName] značne rozšíril vplyv [ROOT.GetCountry.GetName], požiadal vo Veche o podporu pri zrušení týchto úradov, pretože ich považuje za administratívnu záťaž pre rastúci [ROOT.GetCountry.GetAdjectiveWithNoTooltip] štát. Hoci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zostávajú silnou entitou, ich moc značne poklesla v dôsledku vplyvu [our_ruler.GetNameWithNoTooltip] vo Veche." # todo: NEW TRANSLATION
  flavor_nov.108.a: "Je načase sa zbaviť týchto skorumpovaných úradov." # todo: NEW TRANSLATION
  flavor_nov.108.b: "Ponechať Posadnikdom, úrad má stále svoje výhody." # todo: NEW TRANSLATION
  flavor_nov.109.title: "Starý Tysiatskii" # todo: NEW TRANSLATION
  flavor_nov.109.desc: "Hoci [ShowEstatePrivilegeName('tysiatskii_privilege')] zostáva voleným úradom v [ROOT.GetCountry.GetName], ide väčšinou o úrad, ktorý majú pod úzkou kontrolou rodiny [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pričom mnohí zvolený Tysiatskii často pochádzajú z týchto rodín. Avšak v poslednej dobe si aj po odchode z úradu bývalí Tysiatskii udržiavajú značný vplyv na následné voľby a často presadzujú, aby ich syn ich nahradil vo funkcii. Títo jedinci, známi ako #italic Old Tysiatskii#!, sa stali silou, s ktorou treba rátať vo Veche." # todo: NEW TRANSLATION
  flavor_nov.109.a: "Mali by sme sa snažiť využiť ich vplyv." # todo: NEW TRANSLATION
  flavor_nov.109.b: "Usilovať sa oslabiť vplyv [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nad týmto úradom." # todo: NEW TRANSLATION
  nov_influential_tysiatskii: "Vplyvný Tysiatskii" # todo: NEW TRANSLATION
  nov_tysiatskii_influence_weakened: "Oslabený vplyv Tysiatskiia" # todo: NEW TRANSLATION
  nov_influential_tysiatskii_benefits: "The [ShowEstatePrivilegeName('tysiatskii_privilege')] získa nasledujúce na 30 rokov:\n#G +25.00%#! [ShowModifierTypeName('global_nobles_estate_power')] a #G +15.00%#! [ShowModifierTypeName('army_infantry_power')]" # todo: NEW TRANSLATION
  nov_tysiatskii_influence_weakened_benefits: "The [ShowEstatePrivilegeName('tysiatskii_privilege')] získa nasledujúce na 30 rokov:\n#R -25.00%#! [ShowModifierTypeName('global_nobles_estate_power')] a #G +0.10#! [ShowModifierTypeName('stability_investment')]" # todo: NEW TRANSLATION
