l_polish:
 flavor_nap.3.title: "Renesancia v [ShowLocationNameWithNoTooltip('naples')]" # todo: NEW TRANSLATION
 flavor_nap.3.desc: "Veľké mesto [ShowLocationName('naples')] sa stáva jedným z najdôležitejších centier renesancie v Taliansku. Priťahuje výnimočných ľudí a mesto sa stáva uzlom pre nových významných umelcov." # todo: NEW TRANSLATION
 flavor_nap.3.a: "Doba kultúry!" # todo: NEW TRANSLATION
 flavor_nap.3.b: "Doba slávy!" # todo: NEW TRANSLATION
 flavor_nap.4.title: "Veľké barokové mesto" # todo: NEW TRANSLATION
 flavor_nap.4.desc: "Prvé desaťročia 17. storočia sú opisované ako Zlatý vek v dejinách [target_location.GetName]. Mesto sa premenilo na moderné centrum a stalo sa príkladom pre všetky ostatné mestá v okolí. Kultúra v meste kvitne, voľný čas a zábava sú čoraz bežnejšie a rafinovanejšie." # todo: NEW TRANSLATION
 flavor_nap.4.a: "Mesto, ktoré prekoná čokoľvek..." # todo: NEW TRANSLATION
 flavor_nap.6.title: "Osud [sold_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.6.desc: "Pred desaťročiami obyvatelia [sold_country.GetName] zverili vládu nad svojim [sold_country.GetFlavorRank] [robert_scope.GetName]. Dnes sú ich starosti len rozptýlením pre nás a naša suverenita nad týmto [sold_country.GetFlavorRank] nám neprináša nič iné než problémy. Možno by sme to mohli predať [target_country.GetName]?" # todo: NEW TRANSLATION
 flavor_nap.6.historical_info: "Na začiatku 14. storočia sa mesto Prato podriadilo vláde Roberta z Anjou, aby sa ochránilo pred postupom Florenťanov. Avšak o niekoľko desaťročí neskôr, v roku 1351, bolo mesto predané Republike Florencia nástupníčkou Roberta, Joannou." # todo: NEW TRANSLATION
 flavor_nap.6.a: "Urobme to." # todo: NEW TRANSLATION
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] by nám stále mohol byť užitočný." # todo: NEW TRANSLATION
 flavor_nap.7.title: "$flavor_nap.6.title$" # todo: NEW TRANSLATION
 flavor_nap.7.desc: "Posol z [nap_from.GetName] práve dorazil. Po našom srdečnom prijatí nám oznámili ponuku kúpiť [sold_country.GetName] za nie príliš vysokú cenu. Získať prosperujúci susedný [sold_country.GetFlavorRank] za malú cenu je výborná príležitosť na rozšírenie nášho vplyvu." # todo: NEW TRANSLATION
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$" # todo: NEW TRANSLATION
 flavor_nap.7.a: "Dotiahnuť obchod do konca." # todo: NEW TRANSLATION
 flavor_nap.7.b: "Ak ho chcú predať, asi to nebude dobré." # todo: NEW TRANSLATION
 flavor_nap.8.title: "$flavor_nap.6.title$" # todo: NEW TRANSLATION
 flavor_nap.8.common_desc: "Konečne sme dostali odpoveď od [target_country.GetName]." # todo: NEW TRANSLATION
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Našu slávnostnú ponuku privítali s veľkou pompou a radosťou v [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Bohužiaľ, odmietli náš čestný návrh. A čo horšie, naši vyslanci boli prijatí výbuchom smiechu." # todo: NEW TRANSLATION
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_nap.8.b: "Zaplatia!" # todo: NEW TRANSLATION
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] je obratný šľachtic mnohých talentov. Mnohí členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] si ho už všimli a navrhujú zamestnať [giambattista_della_porta_scope.GetShortNameWithNoTooltip] ako jedného z našich umelcov." # todo: NEW TRANSLATION
 flavor_nap.9.historical_info: "Giambattista della Porta bol vedec druhej polovice 16. storočia a autor neuveriteľne populárnej knihy #italic Magia Naturalis#!, v ktorej opisuje mnohé fakty zo sveta vedy. Pripisujú sa mu tiež príspevky ku kryptografii, fyziognómii a technike. Okrem prínosu k vede napísal aj viac než 20 hier patriacich k tradícii #italic commedia erudita#!." # todo: NEW TRANSLATION
 flavor_nap.9.a: "Najmime [giambattista_della_porta_scope.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_nap.9.b: "Ignorujme tieto návrhy." # todo: NEW TRANSLATION
 flavor_nap.10.title: "#italic Magia Naturalis#!" # todo: NEW TRANSLATION
 flavor_nap.10.desc: "Jeden z našich umelcov, nedávno zamestnaný [target_character.GetName], vytvoril dielo veľkého renomé. Kniha, #italic $magia_naturalis$#!, sa ukázala ako mimoriadne populárna, je tlačená vo veľkom náklade a plánuje sa jej preklad do ďalších jazykov, aby bola prístupnejšia. Rozšírila sa natoľko, že bežný občan je teraz viac informovaný o vede než predtým." # todo: NEW TRANSLATION
 flavor_nap.10.a: "Skutočne, dokonalosť prírodnej filozofie a najvyššia veda." # todo: NEW TRANSLATION
 flavor_nap.11.title: "Sympatizanti Fraticelli" # todo: NEW TRANSLATION
 flavor_nap.11.desc: "Dnes prišiel ďalší list od [the_pope.GetName], ktorý opäť nalieha na [target_character.GetName], aby prestal vyjadrovať sympatie k heretikom Fraticelli. Hoci predchádzajúce listy mali rozličné výsledky, možno tentoraz [ROOT.GetCountry.GetGovernment.GetRulerTitle] zmení mienku." # todo: NEW TRANSLATION
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ V jadre konfliktu stojí brat [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], ktorý je horlivým stúpencom Fraticelli." # todo: NEW TRANSLATION
 flavor_nap.11.historical_info: "Za vlády kráľa Roberta z Anjou bolo Neapolské kráľovstvo útočiskom pre Fraticelli. Pápež adresoval Robertovi niekoľko listov v rokoch 1325, 1327, 1330 a 1331, no všetky zlyhali v snahe prinútiť kráľa uväzniť alebo obmedziť slobodu Fraticelli v jeho doméne. Jeden z neapolských dvoranov, Philip z Majorca, bol otvorene naklonený duchovným františkánom a dokonca verejne odsúdil pápežstvo." # todo: NEW TRANSLATION
 flavor_nap.11.a: "Ignorujte listy." # todo: NEW TRANSLATION
 flavor_nap.11.b: "Nech si [the_pope.GetNameWithNoTooltip] praje." # todo: NEW TRANSLATION
 nap_banned_fraticelli: "Zakázaní Fraticelli" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Sympatie k Fraticelli" # todo: NEW TRANSLATION
 flavor_nap.12.title: "#italic Stato dei Presidi#!" # todo: NEW TRANSLATION
 flavor_nap.12.desc: "Pásy pobrežnej zeme pozdĺž pobrežia [target_location.GetName] a [target_location2.GetName] tvoria malú, no nevyhnutnú súčasť našej hegemónie v [ShowRegionName('italy_region')]. Prístavné mestečká a ostrov Elba slúžia ako dobré prístavy, ktoré nám umožňujú kontrolovať sily severných štátov a umožňujú našim obchodníkom viesť obchod ďalej od domova." # todo: NEW TRANSLATION
 flavor_nap.12.historical_info: "Za osobnej únie so Španielskom získal Neapol úzky pruh zeme pozdĺž zostávajúceho pobrežia Republiky Siena, neskôr pomenovaný $flavor_nap.12.title$, čo znamená 'Štát posádok'. Ostal pod nadvládou Neapolitanov od roku 1557 až do roku 1801, keď bol postúpený revolučnému Francúzsku." # todo: NEW TRANSLATION
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Štát Presidi" # todo: NEW TRANSLATION
 flavor_nap.200.title: "Závet [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.200.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] starne a bohužiaľ všetci mužskí potomkovia [target_character.GetHerHis] zahynuli.\n\nTradícia diktuje, že rodina [ROOT.GetCountry.GetGovernment.GetHeir.GetName] by mala byť naším ďalším [ROOT.GetCountry.GetGovernment.GetRulerTitle], no odovzdanie krajiny cudzincovi rozhorčí miestnu šľachtu a môže priniesť koniec stability, ktorú [target_character.GetShortName] celý život budoval/a. Alternatívne by sme mohli zvážiť aj [alternative_heir.GetName]..." # todo: NEW TRANSLATION
 flavor_nap.200.a: "Nedáme preč [ROOT.GetCountry.GetNameWithNoTooltip], [alternative_heir.GetShortNameWithNoTooltip] bude vládnuť." # todo: NEW TRANSLATION
 flavor_nap.200.b: "Budeme rešpektovať tradíciu, [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] zdedí trón." # todo: NEW TRANSLATION
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] zákony" # todo: NEW TRANSLATION
 flavor_nap.201.desc: "Závet [target_character.GetName] vyvolal veľké povstanie v [GetCountry('NAP').GetLongName] zmenou zákona o dedičstve. Ak chceme zachovať úniu s [GetCountry('NAP').GetNameWithNoTooltip], budeme nútení zosúladiť naše zákony s ich zákonmi, čo môže spôsobiť, že budeme vyzerať ako slabší partner v Únii." # todo: NEW TRANSLATION
 flavor_nap.201.a: "Zachováme úniu." # todo: NEW TRANSLATION
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] nie je podriadený." # todo: NEW TRANSLATION
 flavor_nap.210.title: "Druhý syn starého kráľa" # todo: NEW TRANSLATION
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] nemal žiadnych legitímnych mužských potomkov, ale mal syna, nemanželského syna, ktorý bol neprípustný na dedičstvo trónu [ROOT.GetCountry.GetName].\n\nBol vychovaný ako kráľovský nemanželský syn a bol vyškoliý v diplomacii a štátnej správe, pričom sa vypracoval na jedného z najvýznamnejších členov [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dvora." # todo: NEW TRANSLATION
 flavor_nap.210.a: "Môžeme využiť jeho schopnosti." # todo: NEW TRANSLATION
 flavor_nap.210.b: "Nebudeme nasledovať kroky Starého kráľa, vyhoďte ho!" # todo: NEW TRANSLATION
 flavor_nap.220.title: "Manželova koruna" # todo: NEW TRANSLATION
 flavor_nap.220.desc: "[target_character.GetName] nie je spokojný/á so svojím postavením na [ROOT.GetCountry.GetAdjective] dvore, [target_character.GetHeShe] je [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetConsortTitle], no závet Starého [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] dáva plné právomoci [ROOT.GetCountry.GetGovernment.GetRulerTitle], čím zanecháva [target_character.GetHerHim] len figúrkou.\n\n[target_character.GetShortName] chce požiadať [GetCountry('PAP').GetGovernment.GetRuler.GetName] o pápežské povolenie, ktoré by napravilo túto vážnu chybu a urobilo z [target_character.GetHerHis] titul rovný titulu [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.220.a: "[target_character.GetHeShe|U] má právo sa sťažovať, [target_character.GetHeShe] a [ROOT.GetCountry.GetGovernment.GetRulerTitle] sú si rovní." # todo: NEW TRANSLATION
 flavor_nap.220.a.tt: "Ak to schváli [GetCountry('PAP').GetGovernment.GetRuler.GetName], [target_character.GetShortName] sa stane naším vládcom" # todo: NEW TRANSLATION
 flavor_nap.220.b: "[target_character.GetHeShe|U] je len [ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.GetRulerTitle] a nič viac!" # todo: NEW TRANSLATION
 flavor_nap.220.b.tt: "[target_character.GetShortName] si bude pamätať túto urážku" # todo: NEW TRANSLATION
 flavor_nap.221.title: "Bezmocný kráľ" # todo: NEW TRANSLATION
 flavor_nap.221.desc: "Mladý vládca [GetCountry('NAP').GetName], [nap_ruler.GetName], nás informuje o neistom postavení svojej manželky [nap_consort.GetName] na [GetCountry('NAP').GetAdjectiveWithNoTooltip] dvore. Závet predchádzajúceho [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] odoberá [nap_consort.GetHimHer] práva, ktoré by mu tradične prináležali, a žiada nás, aby sme [nap_consort.GetShortName] udelili plné kráľovské práva.\n\nNa druhej strane musíme vziať do úvahy, že [nap_consort.GetShortNameWithNoTooltip] patrí k [GetCountry('HUN').GetAdjective] kráľovskej rodine a poskytnutie väčšej moci na našej južnej hranici by nám v budúcnosti mohlo spôsobovať problémy." # todo: NEW TRANSLATION
 flavor_nap.221.a: "Neumožníme [GetCountry('HUN').GetAdjectiveWithNoTooltip] vládcov rozšíriť svoj vplyv." # todo: NEW TRANSLATION
 flavor_nap.221.b: "Je to Božie právo [nap_consort.GetShortNameWithNoTooltip] vládnuť [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.222.title: "Krivda je napravená" # todo: NEW TRANSLATION
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] uznal spravodlivosť našej žiadosti a zhovievavo nám ju priznal. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] mu budú plne obnovené práva a bude korunovaný za kráľa [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 flavor_nap.222.a: "Nech žije kráľ!" # todo: NEW TRANSLATION
 flavor_nap.223.title: " [GetCountry('PAP').GetGovernment.GetRulerTitle] odmieta našu žiadosť" # todo: NEW TRANSLATION
 flavor_nap.223.desc: "Posol z [pope_scope.GetName] vrátil náš dar a oznámil nám, že [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] odmietol našu žiadosť, závet Starého kráľa bude rešpektovaný." # todo: NEW TRANSLATION
 flavor_nap.223.a: "Prekliatie!" # todo: NEW TRANSLATION
 flavor_nap.230.title: "Princ konsort [GetCountry('NAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.230.desc: "[target_character.GetName], princ konsort z našej [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny, žil mnoho rokov na [GetCountry('NAP').GetAdjectiveWithNoTooltip] dvore, ženatý/á s [GetCountry('NAP').GetGovernment.GetRuler.GetName], no proti zdravému rozumu mu bolo odmietnuté právo vládnuť ako manžel a kráľ a nedisponuje žiadnou reálnou mocou v záležitostiach štátu.\n\nLáskavo nás žiada, aby sme v jeho mene zasiahli u [target_pope.GetName], aby mu boli navrátené práva kráľa [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.230.a: "Požiadajme [target_pope.GetNameWithNoTooltip], aby túto nespravodlivosť napravil." # todo: NEW TRANSLATION
 flavor_nap.230.a.tt: "Ak to schváli [target_pope.GetName], [target_character.GetName] sa stane novým [ruler|e] [GetCountry('NAP').GetName]" # todo: NEW TRANSLATION
 flavor_nap.230.b: "Nebudeme sa miešať do záležitostí [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.231.title: "Rodina bezmocného kráľa" # todo: NEW TRANSLATION
 flavor_nap.231.desc: "Situáciu [GetCountry('NAP').GetAdjective] princa-konzorta [prince_consort.GetName] nám oznámil jeho blízky príbuzný [GetCountry('HUN').GetGovernment.GetRuler.GetName] z [GetCountry('HUN').GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetHisHer|U] príbuzní naďalej trpia ponižovaním tým, že v [GetCountry('NAP').GetNameWithNoTooltip] nemajú žiadnu skutočnú moc, aj keď je oprávneným kráľom, pretože dvor a šľachta sú vedení výlučne [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] nás žiada, aby sme tomuto nespravodlivému stavu učinili koniec a korunovali [prince_consort.GetNameWithNoTooltip]." # todo: CHANGED
 flavor_nap.231.a: "Takáto situácia nemôže pokračovať. [prince_consort.GetShortNameWithNoTooltip] bude kráľ." # todo: NEW TRANSLATION
 flavor_nap.231.b: "Neumožníme [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] miešať sa do záležitostí iných." # todo: NEW TRANSLATION
 flavor_nap.232.title: " [GetCountry('HUN').GetAdjectiveWithNoTooltip] kráľ [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.232.desc: "Zlé správy! Princ konsort [prince_consort.GetName] spriadal sprisahanie so svojím blízkym príbuzným [GetCountry('HUN').GetGovernment.GetRuler.GetName] a spoločne podplatili [GetCountry('PAP').GetGovernment.GetRuler.GetName], aby korunoval [prince_consort.GetShortNameWithNoTooltip] za kráľa [GetCountry('NAP').GetName]. Oklamaný peniazmi [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] prijal a už oznámil dátum korunovácie.\n\nTo rozzúrilo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí odmietajú byť spravovaní cudzincami. Naši špióni zistili, že frakcia týchto rozohnaných členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tvorí spiknutie a zhromažďuje prostriedky na zavraždenie [prince_consort.GetNameWithNoTooltip] pred koronáciou.\n\nČo máme urobiť?" # todo: NEW TRANSLATION
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] nás prinútil. Nech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] postúpi." # todo: NEW TRANSLATION
 flavor_nap.232.b: "Ak [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] myslí, že [prince_consort.GetShortNameWithNoTooltip] by mal byť kráľ, nech je to tak!" # todo: NEW TRANSLATION
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip] miešanie sa" # todo: NEW TRANSLATION
 flavor_nap.233.desc: "Naši informátori nám priniesli správy o neúspechu [GetCountry('HUN').GetAdjective] vládcu [GetCountry('HUN').GetGovernment.GetRuler.GetName] v snahe presvedčiť [GetCountry('PAP').GetGovernment.GetRuler.GetName], aby korunoval [prince_consort.GetName] za plného kráľa [ROOT.GetCountry.GetName]. Náš zradný princ konsort sa spriadal so svojím [GetCountry('HUN').GetAdjectiveWithNoTooltip] príbuzným a spolu sa pokúsili podplatiť [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], no ich plán bol márny, pretože náš [GetCountry('PAP').GetGovernment.GetRulerTitle] je príliš pobožný na to, aby bol takými pokušením ovplyvniteľný, a odmietol ich." # todo: NEW TRANSLATION
 flavor_nap.233.a: "Nech Boh žehná [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_nap.234.title: " [GetCountry('PAP').GetGovernment.GetRulerTitle] odmieta našu žiadosť" # todo: NEW TRANSLATION
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odmietol úprimnú žiadosť, ktorú sme predložili v prospech [prince_consort.GetName], právoplatného kráľa [GetCountry('NAP').GetName]. Nezaujíma ho, že táto nespravodlivosť pretrvá a zostane nepotrestaná, takže nám neostáva nič iné, než sa s tým vysporiadať sami. Urobíme to a prikryjeme to, alebo zasiahneme, aby sme to napravili?" # todo: NEW TRANSLATION
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_nap.240.title: "Vládca [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.240.desc: "Mesto [target_location.GetName] a jeho zázemie sú od čias [charles_lame.GetName] spravované [ROOT.GetCountry.GetGovernment.GetRulerTitle] z [ROOT.GetCountry.GetName]. V roku 1309 ho [GetCharacter('pap_clement_v').GetName] vybral za nové sídlo [GetCountry('PAP').GetLongName] a kráľ [ROOT.GetCountry.GetNameWithNoTooltip] mu to láskavo umožnil, čím premenil [target_location.GetNameWithNoTooltip] na novú stolicu [GetCountry('PAP').GetNameWithNoTooltip] vo všetkých ohľadoch okrem právnych.\n\nTeraz sa situácia obrátila, mohli by sme použiť pár truhličiek zlata a [GetCountry('PAP').GetGovernment.GetRuler.GetName] ich má dosť, predajme mu práva na mesto, ktoré [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] už v praxi ovláda." # todo: NEW TRANSLATION
 flavor_nap.240.a: "Potrebujeme zlato. Predajte práva!" # todo: NEW TRANSLATION
 flavor_nap.240.a.tt: "Ak to schváli [GetCountry('PAP').GetGovernment.GetRuler.GetName], [target_location.GetName] už nebude súčasťou našich [core|e] území" # todo: NEW TRANSLATION
 flavor_nap.240.b: "Nikdy sa nevzdáme našich práv!" # todo: NEW TRANSLATION
 flavor_nap.241.title: "Ponuka za [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.241.desc: "Mesto [target_location.GetName] je sídlom [ROOT.GetCountry.GetLongName] od roku 1309, keď ho [old_pope_scope.GetName] vybral na náhradu [rome_location.GetName]. Je plne kontrolované [ROOT.GetCountry.GetLongNameWithNoTooltip], no [GetCountry('NAP').GetGovernment.GetRulerTitle] z [GetCountry('NAP').GetName] si nárokuje nominálne právo nad ním. Dnes prišiel posol z [GetCountry('NAP').GetNameWithNoTooltip] s ponukou kúpiť si toto právo za obyčajné zlato.\n\nMáme túto ponuku prijať?" # todo: NEW TRANSLATION
 flavor_nap.241.a: "Áno, akceptujeme to." # todo: NEW TRANSLATION
 flavor_nap.241.b: "Nie, nebudeme platiť za niečo, čo už vlastníme." # todo: NEW TRANSLATION
 flavor_nap.242.title: "Mesto [GetCountry('PAP').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] prijal našu ponuku na predaj mesta [target_location.GetName], platba je už na ceste." # todo: NEW TRANSLATION
 flavor_nap.242.a: "Tieto prostriedky pomôžu [ROOT.GetCountry.GetNameWithNoTooltip] viac než nejaké zbytočné práva." # todo: NEW TRANSLATION
 flavor_nap.243.title: "Ukradnuté mesto" # todo: NEW TRANSLATION
 flavor_nap.243.desc: "[pope_scope.GetName] odmietol našu štedrú ponuku a plánuje naďalej ovládať mesto [target_location.GetName] bez akéhokoľvek práva to robiť." # todo: NEW TRANSLATION
 flavor_nap.243.a: "Prekliaty zlodej [GetCountry('PAP').GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_nap.250.title: "Proces [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_nap.250.desc: "Vražda [prince_consort.GetName] nás stále prenasleduje aj roky po udalosti. Jeho rodina neprestáva šíriť hnusné klebety o spojení nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] so sprisahancami a obviňovať nás z jeho vraždy, aj keď vinníci boli už nájdení, súdení a odsúdení.\n\nPresvedčili [GetCountry('PAP').GetGovernment.GetRuler.GetName] na ďalší proces a prinútili [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vystúpiť na lavicu obžalovaných a brániť svoju nevinu.\n\nAj keď má náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] silné alibi a jeho oslobodenie je takmer isté, hanba z postavenia pred súd za konšpiráciu na vraždu stačí narušiť vzťahy s našimi poddanými a zničiť náš prestíž medzi susedmi.\n\nČo by sme mali urobiť?" # todo: NEW TRANSLATION
 flavor_nap.250.a: "Spravodlivosť je na našej strane. Pôjdeme na súd a obhájime našu nevinu." # todo: NEW TRANSLATION
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] je oslobodený" # todo: NEW TRANSLATION
 flavor_nap.250.b: "Nebudeme sa zúčastňovať na tejto fraške!" # todo: NEW TRANSLATION
 flavor_nap.250.c: "Povesť je na prvom mieste. [ROOT.GetCountry.GetGovernment.GetRulerTitle] odstúpi a vstúpi do rehoľných sľubov." # todo: NEW TRANSLATION
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], tŕň v našom boku" # todo: NEW TRANSLATION
 flavor_nap.260.desc: "[luigi_durazzo.GetName] je členom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zo [ShowAreaName('apulia_area')], ktorý od svojho prepustenia z väzenia neustále obtiera [ROOT.GetCountry.GetGovernment.GetRulerTitle]. V každej záležitosti sa postaví proti [targer_character.GetName] a neustále sa snaží podrývať [ROOT.GetCountry.GetGovernment.GetAdjective] autoritu v [ShowAreaNameWithNoTooltip('apulia_area')].\n\nOpäť hrozí povstaním, ak mu nedáme a jeho spojencom viac autonómie a uznania práv, ktoré si len oni nárokujú.\n\nČo urobíme?" # todo: NEW TRANSLATION
 flavor_nap.260.a: "Zdrvíme ho a ukončíme to raz a navždy!" # todo: NEW TRANSLATION
 flavor_nap.260.b: "Dajme mu to, čo chce. Zatiaľ." # todo: NEW TRANSLATION
 flavor_nap.270.title: "Pobožný [elzear_sabran.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.270.desc: "Náš biskup nám pripomína históriu [elzear_sabran.GetName], vychovávateľa a kastelána [carlo_anjou.GetName]. Viedol príkladný pobožný život, sústreďoval sa na modlitbu, umŕtvenie tela a charitu voči chudobným. Splnil svoj dlh voči svojmu domu tým, že sa oženil s Delfínkou z Glandèves a dokonca sa rozhodol s ňou zdieľať sľub cudnosti, ktorý dodržiavali celý život." # todo: NEW TRANSLATION
 flavor_nap.270.a: "Navrhnime ho Kurii ako nového [GetCountry('NAP').GetAdjectiveWithNoTooltip] svätého." # todo: NEW TRANSLATION
 flavor_nap.270.b: "Nezaoberajme sa týmto." # todo: NEW TRANSLATION
 flavor_nap.280.title: "Dve Sicílie opäť zjednotené!" # todo: NEW TRANSLATION
 flavor_nap.280.desc: "Ľud sa raduje! Obe Sicílie sú opäť zjednotené pod vládou nášho veľkého [GetCountry('TWS').GetGovernment.GetRuler.GetName].\n\nOd Vojny sicílskych vešpier bolo kráľovstvo, ktoré vytvoril Roger II., rozdelené a tí, ktorí boli kedysi bratmi, sa časom stali cudzí, súpermi a nepriateľmi. Vďaka nášmu [GetCountry('TWS').GetGovernment.GetRulerTitle] tá tmavá doba skončila a môžeme opäť spojiť naše dávno stratené príbuzné ako jeden zjednotený národ." # todo: NEW TRANSLATION
 flavor_nap.280.a: "Obnovme starodávne hlavné mesto kráľovstva!" # todo: NEW TRANSLATION
 flavor_nap.280.b: "Nová doba si žiada nové hlavné mesto!" # todo: NEW TRANSLATION
 flavor_nap.280.c: "Jednota národa zmení priebeh dejín." # todo: NEW TRANSLATION
 flavor_nap.290.title: "Rozhorčený princ konsort" # todo: NEW TRANSLATION
 flavor_nap.290.desc: "[prince_consort.GetName] naďalej nenávidí, že mu jeho titul neposkytuje žiadnu skutočnú moc na [GetCountry('NAP').GetAdjective] dvore. Jeho opakované pokusy získať vplyv cez sprisahania a klamstvá sú neustálym rozptylovaním a obavou pre členov dvora." # todo: NEW TRANSLATION
 flavor_nap.290.a: "Dosť bolo! Ukončíme to potichu." # todo: NEW TRANSLATION
 flavor_nap.290.b: "Dajme mu to, čo chce." # todo: NEW TRANSLATION
 flavor_nap.290.c: "Je to princ konsort, nedá sa s tým nič robiť." # todo: NEW TRANSLATION
 flavor_nap.300.title: "Závet novej [GetCountry('NAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_nap.300.desc: "Naša drahá [GetCountry('NAP').GetGovernment.GetRuler.GetName] cíti ťarchu dlhých rokov služby [GetCountry('NAP').GetName] na svojich pleciach rovnako ako jej dedko Starý [old_king.GetName], je pripravená odstúpiť, no obáva sa, že jej odkaz môže zmiznúť, keďže nemá žijúce deti, ktorým by mohla jednoznačne zveriť následníctvo. Ostatných členov rodiny vníma ako oportunistov a mrchožrútov, ktorí by [GetCountry('NAP').GetNameWithNoTooltip] zničili v boji o korunu." # todo: NEW TRANSLATION
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] bude naším novým vládcom." # todo: NEW TRANSLATION
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] je najlepší možný nástupca." # todo: NEW TRANSLATION
 flavor_nap.300.c: "Dve Sicílie budú zjednotené, [palermo_ruler.GetNameWithNoTooltip] nás uspešne nahradí." # todo: NEW TRANSLATION
 flavor_nap.300.d: "[french_ruler.GetName] z [GetCountry('FRA').GetNameWithNoTooltip] bude vládnuť [GetCountry('NAP').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Rozhodnutie" # todo: NEW TRANSLATION
 flavor_nap.301.desc: " [GetCountry('NAP').GetLongName] má nového panovníka, a keďže sme bývali spojení osobnou úniou, ak ju chceme zachovať, budeme musieť pozvať [naples_ruler.GetName], aby tiež vládol [ROOT.GetCountry.GetName]. Týmto sa možno únia zabezpečí, no zároveň nás to môže postaviť do úlohy juniorného partnera." # todo: NEW TRANSLATION
 flavor_nap.301.a: "Budeme naďalej zdieľať osudy." # todo: NEW TRANSLATION
 flavor_nap.301.b: "Je čas ísť vlastnou cestou." # todo: NEW TRANSLATION
 flavor_nap.2.title: "Abdikácia [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.2.desc: "Vládca [GetCountry('NAP').GetName], [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], zostarol a nemá potomka, ktorého by bolo možné vymenovať za dediča. Keďže máme nároky na trón, ponúkli nám Neapolskú korunu." # todo: NEW TRANSLATION
 flavor_nap.2.a: "Sláva [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_nap.101.title: "Zničenie Amalfi" # todo: NEW TRANSLATION
 flavor_nap.101.desc: "Amalfi, mesto v [target_location.GetName], práve čelilo katastrofálnemu náporu mora. Spôsobené masívnym zemetraseniem pod Tyrhénskym morom, obrovská vlna vody sa zvalila na nič netušiace mesto. V dunivom rachote sa zrútili budovy, lode boli hozené a ľudia prišli o život. Malebné uličky sa zmenili na vodný cintorín, keď voda natrvalo preformovala krajinu. Živá námorná kultúra Amalfi a rušný obchod zostali v troskách, jasné pripomenutie neúprosnej sily prírody. Jazvy po katastrofe roku [GetCurrentYear] budú navždy rezonovať v histórii mesta." # todo: NEW TRANSLATION
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName] nech majú nad nimi milosrdenstvo." # todo: NEW TRANSLATION
 flavor_nap.101.b: "Pošlite okamžitú pomoc pre preživších!" # todo: NEW TRANSLATION
 flavor_nap.101.a.tt: "[target_location.GetName] a susedné pobrežné [locations|E] stratia [prosperity|e], stratia [pops|e] a niektoré [buildings|e] budú zasiahnuté tsunami" # todo: NEW TRANSLATION
 flavor_nap.101.b.tt: "[target_location.GetName] a susedné pobrežné [locations|E] stratia [prosperity|e], stratia [pops|e] a niektoré [buildings|e] budú zasiahnuté tsunami\nKeďže investujeme peniaze, zničenie bude menšie, ak začneme obnovu skôr" # todo: NEW TRANSLATION
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle] sa snaží sprostredkovať dohodu, ktorá by zabezpečila mier a stabilitu v regióne.\n\nNavrhovaná zmluva by vyznačila územia, uznávajúc kontrolu [GetCountry('NAP').GetNameWithNoTooltip] nad pevninou a kontrolu [GetCountry('SIC').GetNameWithNoTooltip] nad ostrovom. Podmienky by zahŕňali ročné tributné platby od [GetCountry('SIC').GetNameWithNoTooltip], dodanie vojnových galér pre [GetCountry('NAP').GetNameWithNoTooltip] a vojenskú podporu od [GetCountry('SIC').GetNameWithNoTooltip] pre [target_ruler.GetNameWithNoTooltip]'s [ROOT.GetCountry.GetFlavorRank]. [GetCountry('PAP').GetGovernment.GetRulerTitle] sa usiluje vybudovať zjednotené Kráľovstvo Sicílie pod svrchovanosťou [GetCountry('NAP').GetNameWithNoTooltip] a [GetCountry('PAP').GetLongName], čím zabezpečí spoluprácu a zabráni ďalším konfliktom." # todo: NEW TRANSLATION
 flavor_nap.102.title: "Zmluva z Villeneuve" # todo: NEW TRANSLATION
 flavor_nap.102.desc: "Zástupca [target_pope.GetName] oslovuje [ROOT.GetCountry.GetGovernment.GetRulerTitle] z [ROOT.GetCountry.GetName], [target_ruler.GetName], a navrhuje zmluvu na vyriešenie pretrvávajúceho sporu s [GetCountry('SIC').GetLongName], ktorú vládne [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$" # todo: NEW TRANSLATION
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] môže vládnuť nad [GetCountry('SIC').GetNameWithNoTooltip], ak [target_sicily_ruler.GetSheHe] zloží hold." # todo: NEW TRANSLATION
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] dostane udalosť, aby sa nám podrobili. Rozhodnú, či nám budú platiť ročný tribut alebo sa stanú vazalom." # todo: NEW TRANSLATION
 flavor_nap.102.a.tt2: "Stratíme všetky naše [cores|e] v [ShowAreaName('sicily_area')]." # todo: NEW TRANSLATION
 flavor_nap.102.b: "Nikdy. [ShowAreaNameWithNoTooltip('sicily_area')] je naše!" # todo: NEW TRANSLATION
 flavor_nap.103.title: "$flavor_nap.102.title$" # todo: NEW TRANSLATION
 flavor_nap.103.desc: "Zástupca [target_pope.GetName] oslovuje [ROOT.GetCountry.GetGovernment.GetRulerTitle] z [ROOT.GetCountry.GetName], [target_sicily_ruler.GetName], a navrhuje zmluvu na vyriešenie pretrvávajúceho sporu s [GetCountry('NAP').GetLongName], ktorú vládne [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$" # todo: NEW TRANSLATION
 flavor_nap.103.a: "Podriadime sa [GetCountry('NAP').GetLongNameWithNoTooltip]. Zatiaľ." # todo: NEW TRANSLATION
 flavor_nap.103.b: "Sicílie budú opäť zjednotené." # todo: NEW TRANSLATION
 flavor_nap.103.c: "Prehrali vojnu. Nedostanú nič." # todo: NEW TRANSLATION
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] dostane našu odpoveď." # todo: NEW TRANSLATION
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] dostane našu odpoveď a môže sa pokúsiť nás prinútiť k [union|E].." # todo: NEW TRANSLATION
 flavor_nap.104.title: "$flavor_nap.102.title$" # todo: NEW TRANSLATION
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z [GetCountry('SIC').GetLongName] sa stal vazalom [GetCountry('NAP').GetLongName] vďaka sprostredkovaniu [GetCountry('PAP').GetGovernment.GetRuler.GetName]. Keďže [GetCountry('SIC').GetLongNameWithNoTooltip] patrilo našej rodine od dobývania ostrova [GetCharacter('ara_pere_iii_arago').GetName] z [GetCountry('ARA').GetName], musíme niečo podniknúť, inak sa opäť stane [GetCountry('NAP').GetCulture.GetName]." # todo: NEW TRANSLATION
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] bude opäť naše." # todo: NEW TRANSLATION
 flavor_nap.104.b: "Je, ako to je." # todo: NEW TRANSLATION
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] sa stáva vazalom" # todo: NEW TRANSLATION
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z [GetCountry('SIC').GetLongName] súhlasil, že sa stane poddaným [GetCountry('NAP').GetLongName]." # todo: NEW TRANSLATION
 flavor_nap.105.a: "Privítajme ich." # todo: NEW TRANSLATION
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] súhlasí zložiť hold." # todo: NEW TRANSLATION
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z [GetCountry('SIC').GetLongName] súhlasil, že nám zloží hold." # todo: NEW TRANSLATION
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] vypovedá zmluvu." # todo: NEW TRANSLATION
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z [GetCountry('SIC').GetLongName] nepodpísal zmluvu." # todo: NEW TRANSLATION
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] je opäť v hre." # todo: NEW TRANSLATION
 flavor_nap.108.title: "Ročný tribut [GetCountry('NAP').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_nap.108.desc: "Ako každý sviatok sv. Petra a Pavla by sme mali poslať náš tribut [GetCountry('NAP').GetLongName]." # todo: NEW TRANSLATION
 flavor_nap.108.a: "Zaplatíme náš tribut, ako sme sľúbili." # todo: NEW TRANSLATION
 flavor_nap.108.b: "Čas podriadenosti skončil." # todo: NEW TRANSLATION
 flavor_nap.109.title: "[ShowBuildingTypeNameWithNoTooltip('library')] anjouovských kráľov" # todo: NEW TRANSLATION
 flavor_nap.109.desc: "Odkedy [ShowBuildingTypeName('library')] založil [charles_i.GetName], každý anjouovský panovník na tróne [GetCountry('NAP').GetLongName] venoval prostriedky na rozšírenie zbierok v nej uložených. Učenci z celého kráľovstva i zo zahraničia boli platení za preklad starovekých gréckych a rímskych textov." # todo: NEW TRANSLATION
 flavor_nap.109.a: "Nech už vládne kto chce, [ShowBuildingTypeNameWithNoTooltip('library')] sa nesmie prestať rozrastať." # todo: NEW TRANSLATION
 flavor_nap.109.b: "Najmeme ďalších ľudí, aby naša zbierka bola ešte pôsobivejšia." # todo: NEW TRANSLATION
 flavor_nap.109.c: "Mŕtvi nám nič nemôžu naučiť." # todo: NEW TRANSLATION
 flavor_nap.110.title: "Veľký dvor vikára" # todo: NEW TRANSLATION
 flavor_nap.110.desc: "Veľký dvor vikára, vzniknutý zlúčením normanského #italic Magna Curia#! a Dvora vikára, založeného [target_character.GetName], funguje ako súd pre civilné a trestné prípady v [GetCountry('NAP').GetLongName].\n\nPosledné správy o niektorých stretách v [target_location.GetName] medzi členmi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a niektorými členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktoré rieši Veľký dvor, k nám došli. Možno by sme mali ovplyvniť súd, aby to vyriešil čo najskôr." # todo: NEW TRANSLATION
 flavor_nap.110.a: "Postavme sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 flavor_nap.110.b: "Postavme sa na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_nap.110.c: "Snažme sa dosiahnuť kompromis." # todo: NEW TRANSLATION
 flavor_nap.111.title: "Bazilika Santa Chiara" # todo: NEW TRANSLATION
 flavor_nap.111.desc: "Jeden z najväčších kláštorných komplexov v meste [target_location.GetName], práce na Bazilike Santa Chiara začali v roku 1310 a dokončili sa v roku 1328. Postavená v provençálskom gotickom štýle, bola objednaná [GetCharacter('nap_robert_i_anjou').GetName]om a jeho manželkou, [GetCharacter('nap_sancha_aragon').GetName].\n\nNáš [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mal rozhodnúť, či sa tam chce [target_character.GetHeShe] pochovať alebo nie." # todo: NEW TRANSLATION
 flavor_nap.111.a: "Odteraz to bude miesto odpočinku pre našu dynastiu." # todo: NEW TRANSLATION
 flavor_nap.111.b: "Namiesto toho postavme sochu venovanú pápežovi." # todo: NEW TRANSLATION
 flavor_nap.112.title: "Scuola Medica Salernitana" # todo: NEW TRANSLATION
 flavor_nap.112.desc: "Scuola Medica Salernitana, prvá svojho druhu, už nie je tým, čím bývala. To, čo kedysi bolo pre učencov vzorom, stratilo vplyv v prospech iných inštitúcií a takmer upadlo do zabudnutia. Spolu s tým aj budúce generácie vycvičených lekárov, ktoré by mohli zachrániť stovky životov. Možno by sme mali venovať prostriedky na jej obnovu." # todo: NEW TRANSLATION
 flavor_nap.112.a: "Obnovme ju bez ohľadu na náklady." # todo: NEW TRANSLATION
 flavor_nap.112.b: "Každopádne upadala do úpadku, nechajme ju tak." # todo: NEW TRANSLATION
 flavor_nap.113.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] palác [ShowLocationNameWithNoTooltip('caserta')]" # todo: NEW TRANSLATION
 flavor_nap.113.desc: "Architekt [target_character.GetName] predkladá projekt veľkého paláca pre [targer_ruler.GetName], ktorý bude umiestnený na okraji [ShowLocationName('caserta')]. Aj keď bude projekt neuveriteľne drahý, bude to zároveň najväčší palác v celom [ShowContinentName('europe')], čím sa náš [ROOT.GetCountry.GetFlavorRank] stane predmetom závisti všetkých dvorov." # todo: NEW TRANSLATION
 flavor_nap.113.a: "Postavme ho." # todo: NEW TRANSLATION
 flavor_nap.113.b: "Nepotrebujeme ďalší palác." # todo: NEW TRANSLATION
 flavor_nap.114.title: "La Pudizia (Skromnosť)" # todo: NEW TRANSLATION
 flavor_nap.114.desc: "V roku [GetCurrentYear] bola dokončená #italic La Pudizia #!, majstrovská rokoková socha, ktorá skrášľuje kaplnku Sansevero. Autor, [target_artist.GetName], s nesmiernym majstrovstvom vytesal do mramoru matku princa Sansevera." # todo: NEW TRANSLATION
 flavor_nap.114.a: "Aký nádherný výjav!." # todo: NEW TRANSLATION
 flavor_nap.115.title: "Experiment v San Leucio" # todo: NEW TRANSLATION
 flavor_nap.115.desc: "V [GetCurrentYear] vybral [target_character.GetName] San Leucio, bývalú kráľovskú poľovnícku chatu v [target_location.GetName], pre inovatívny sociálny a technologický experiment. Rezort San Leucio sa stane centrom zábavy, poľovníctva a výroby [ShowGoodsName('silk')], s priemyselnými budovami, robotníckou osadou a pokročilými technológiami." # todo: NEW TRANSLATION
 flavor_nap.115.a: "[ShowGoodsName('silk')|U] najvyššej kvality sa tu bude vyrábať." # todo: NEW TRANSLATION
 flavor_nap.116.title: "Accademia Pontaniana očarí svet" # todo: NEW TRANSLATION
 flavor_nap.116.desc: "Accademia Pontaniana, pôvodne známa ako Accademia Antoniana, slúži ako spoločnosť učených pre učencov a humanistov, z ktorej pramení vedomosť obohacujúca náš národ." # todo: NEW TRANSLATION
 flavor_nap.116.a: "Využime tieto vedomosti na ďalšie spoznávanie tajomstiev sveta." # todo: NEW TRANSLATION
 flavor_nap.116.b: "Táto akadémia a jej múdri členovia privedú všetkých k úžasu." # todo: NEW TRANSLATION
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')] utečenci" # todo: NEW TRANSLATION
 flavor_nap.117.desc: "Tvárou v tvár náboženskému konfliktu sa [ShowReligionAdjective('catholic')] [ShowCultureName('albanian')] utečenci, poháňaní strachom a zúfalstvom, vydávajú na nebezpečnú migráciu, utečúc pred postupujúcimi [ShowReligionAdjective('muslim')] armádami. Ich životy sú na vážkach, keď kráčajú zrádnymi cestami, hľadajúc útočisko a bezpečie, s ťarchou neistoty hlboko vypísanou v ich dušiach." # todo: NEW TRANSLATION
 flavor_nap.117.a: "Naši bratia vo viere sú vždy vítaní." # todo: NEW TRANSLATION
 flavor_nap.117.b: "Budú si musieť nájsť iné útočisko." # todo: NEW TRANSLATION
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')] utečenci" # todo: NEW TRANSLATION
 flavor_nap.118.desc: "V dramatickom boji o prežitie utečú [ShowCultureName('croatian')] utečenci v utrpení pred nemilosrdným náporom [ShowReligionAdjective('muslim')] votrelcov. S ťažkými srdcami a skúšanými duchmi prichádzajú na naše pobrežia, zúfalo hľadajúc útočisko a záblesk nádeje uprostred chaosu, ktorý pohlcuje ich vlasť." # todo: NEW TRANSLATION
 flavor_nap.118.a: "Môžu u nás zostať tak dlho, ako budú chcieť." # todo: NEW TRANSLATION
 flavor_nap.118.b: "Bohužiaľ ich nemôžeme prijať na našom území." # todo: NEW TRANSLATION
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] a [target_petrarca.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.119.desc: "S úmrtím [target_robert.GetName] plače [GetCountry('NAP').GetLongName], keď sa správa o úmrtí kráľa šíri ako smutný šepot po jeho dvoroch. Sieňami znie kolektívny žiaľ, lebo múdry a dobrotivý vládca odišiel, zanechávajúc za sebou kráľovstvo zahalené v melanchólii. " # todo: NEW TRANSLATION
 flavor_nap.119.a: "Privolajte [target_petrarca.GetNameWithNoTooltip], slávneho filozofa, na jeho pohreb." # todo: NEW TRANSLATION
 flavor_nap.119.b: "Máme dôležitejšie veci na starosti." # todo: NEW TRANSLATION
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] dostane našu žiadosť. Ak dosiahneme dohodu, [target_petrarca.GetName] sa pripojí k nášmu [court|e]" # todo: NEW TRANSLATION
 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] je požadovaný [GetCountry('NAP').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.120.desc: "V smútku narodenom v národe [GetCountry('NAP').GetLongName] vzniká vážna prosba, ktorá nalieha na krajinu, aby udelila [target_petrarca.GetName] poctu asistovať pri pohrebe [target_robert.GetName]. Uvedomujúc si jeho hlboký obdiv k monarchovi a jeho poetickú zručnosť, chcú spojiť výrečnosť [target_petrarca.GetNameWithNoTooltip] so smútkom, aby zabezpečili rozlúčku hodnú kráľovskej duše. Krajina tak túži po spojení pera [target_petrarca.GetNameWithNoTooltip] a vážnosti kráľovskej rozlúčky." # todo: NEW TRANSLATION
 flavor_nap.120.a: "Pustite ho." # todo: NEW TRANSLATION
 flavor_nap.120.b: "Potrebujeme ho tu." # todo: NEW TRANSLATION
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] prichádza" # todo: NEW TRANSLATION
 flavor_nap.1201.desc: "Veľký [target_petrarca.GetName] dorazil a pridal sa k nášmu dvoru, ako sme požiadali, aby mohol oplakávať úmrtie [target_robert.GetName]." # todo: NEW TRANSLATION
 flavor_nap.1201.a: "Vitaj, priateľu." # todo: NEW TRANSLATION
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] nepríde" # todo: NEW TRANSLATION
 flavor_nap.1202.desc: "Napriek našej žiadosti sa [target_petrarca.GetName] nezúčastní pohrebu na počesť [target_robert.GetName]." # todo: NEW TRANSLATION
 flavor_nap.1202.a: "Budeme smútiť bez neho." # todo: NEW TRANSLATION
 flavor_nap.121.title: "Dlhy rodiny [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap.121.desc: "S ťažkým srdcom a ťažkým duchom bol [target_character.GetName], veľmi talentovaný umelec na našom dvore, nútený náhle odísť a opustiť svoj milovaný [ROOT.GetCountry.GetName] a odísť do [GetCountry('FLO').GetName]. Dlhy jeho otca vrhali tieň finančných problémov, prinútili ho vzdať sa známeho domova a vydať sa na neistú cestu, pričom jeho pero bolo horko-sladkým spoločníkom." # todo: NEW TRANSLATION
 flavor_nap.121.a: "$common_string_what_can_we_do$" # todo: NEW TRANSLATION
 flavor_nap.121.b: "Zaplatíme dlh, aby zostal s nami." # todo: NEW TRANSLATION
 flavor_nap.400.title: "Ťažké zdanenie" # todo: NEW TRANSLATION
 flavor_nap.400.desc: "Nedávne vojny značne vyčerpali naše pokladnice. Aby sme zabránili ekonomickému kolapsu a zníženiu životnej úrovne našich najdôležitejších spoločenských vrstiev, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], musíme konať rýchlo a uložiť dodatočné dane na [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorí zjavne neorali svoje polia dosť." # todo: NEW TRANSLATION
 flavor_nap.400.historical_info: "Povstanie Tommasa Aniella z roku 1647 bolo krátkodobé, hoci úspešné povstanie obyčajných ľudí proti vláde neznášaného kniežaťa z Arcosu. Povstanie viedlo k ustanoveniu krátko trvajúcej Republiky Neapol." # todo: NEW TRANSLATION
 flavor_nap.400.a: "Áno, zdaníme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 flavor_nap.400.b: "Možno by aj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mali orať polia?" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Ťažké zdanenie sedliakov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Nedostatočné prostriedky" # todo: NEW TRANSLATION
 nap_every_peasant_pop_loses_5_satisfaction: "Každý [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e] stratí [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]." # todo: NEW TRANSLATION
 flavor_nap.401.title: "Ľudové povstanie v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_nap_masaniello: "Masaniellovo povstanie" # todo: NEW TRANSLATION
 flavor_nap.401.desc: "Unavené prísnymi daňovými politikami [ROOT.GetCountry.GetFlavorRank] a jeho tyranskou vládou, obyvateľstvo [ROOT.GetCountry.GetName] povstalo v hojnom počte pod vedením mimoriadne charizmatického, no negramotného rybára menom [masaniello_scope.GetName], ktorý bol predtým známy len svojimi kampaňami proti výbercom daní. Taká je nepopularita [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle], že povstanie sa rozšírilo do veľkej časti vidieka a hrozí, že naše armády preťaží ich početnosť." # todo: NEW TRANSLATION
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$" # todo: NEW TRANSLATION
 flavor_nap.401.a: "Potlačiť sedliakov silou!" # todo: NEW TRANSLATION
 flavor_nap.401.a.tt1: "Každý [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e], ktorý nie je kultúry [ROOT.GetCountry.GetCulture.GetName] v [ShowRegionName('italy_region')], stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] a pripojí sa k [rebel_target.GetName]." # todo: NEW TRANSLATION
 flavor_nap.401.a.tt2: "5 [locations|e] s najnižšou mierou [control|e] budú mať svoje [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] a pripoja sa k [rebel_target.GetName]." # todo: NEW TRANSLATION
 flavor_nap.401.b: "Dohodneme sa." # todo: NEW TRANSLATION
 flavor_nap.402.title: "Nová republika" # todo: NEW TRANSLATION
 flavor_nap.402.desc: "Násilné potlačenie sedliackeho povstania [GetCharacter('nap_masaniello').GetName] zo strany [root_naples.GetAdjective] viedlo len k ďalším nespokojnostiam. Občania [republic_of_naples_capital.GetName] vzišli do ulíc, vyhnali našu posádku a vyhlásili vznik nového štátu. Čas ukáže, či toto povstanie prinesie niečo podstatné." # todo: NEW TRANSLATION
 flavor_nap.402.historical_info: "Serénna republika Neapol bola krátkodobý štát, ktorý existoval niekoľko mesiacov medzi rokmi 1647 a 1648. Bola štýlizovaná podľa benátskej vlády, prevzala jej prezývku a titul vládcu, pričom mala aj monarkistický aspekt." # todo: NEW TRANSLATION
 flavor_nap.402.a: "Zničíme ich ako vyvrheľov, ktorými sú." # todo: NEW TRANSLATION
 flavor_nap.402.b: "Preč s [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
