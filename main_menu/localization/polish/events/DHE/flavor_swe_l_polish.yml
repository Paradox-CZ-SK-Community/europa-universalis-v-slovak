 flavor_swe.58.title: "Možné otvorené pirátstvo" # todo: NEW TRANSLATION
 flavor_swe.58.desc: "Odvážni skúsení námorníci žiadajú [ROOT.GetCountry.GetGovernment.GetAdjective] povolenie na rabovanie lodí našich nepriateľov. Operujúc z prístavu [ShowLocationName('utlandet')], mohli by viesť svoje lode k obťažovaniu nepriateľskej plavby v Baltskom a Severnom mori. Úspešné operácie môžu naplniť [ROOT.GetCountry.GetGovernment.GetAdjective] truhlice a vzbudiť strach u našich nepriateľov, ale navrhované metódy rozmazávajú hranicu medzi legitimítou a bezprávím..." # todo: NEW TRANSLATION
 flavor_swe.58.historical_info: "Lars Gathenhielm, populárne známy ako Lasse i Gatan, bol švédsky korzár aktívny počas Veľkej severnej vojny, pôsobiaci na kráľovské poverenie z Gothenburgu. Hoci oficiálne útočil na nepriateľské lode, najmä dánskych obchodníkov, jeho činy sa často stáčali do pirátstva. Pre niektorých oslavovaný ako národný hrdina a pre iných zatratený ako námorný darebák, stal sa legendárnou postavou v švédskej námornej histórii." # todo: NEW TRANSLATION
 flavor_swe.58.a: "Vydajte listiny pre korzárov." # todo: NEW TRANSLATION
 flavor_swe.58.b: "To je pod našu úroveň!" # todo: NEW TRANSLATION
 flavor_swe.59.title: "#italic Then Swänska Argus#!" # todo: NEW TRANSLATION
 flavor_swe.59.desc: "V srdci [ShowLocationName('stockholm')] nový týždenník s názvom #italicThen Swänska Argus#! naberá na popularite. Vtipom a zrozumiteľnosťou kritizuje zastarané tradície a presadzuje racionálne myslenie, umiernenosť a [ROOT.GetCountry.GetCulture.GetDialect.GetName] nárečie. Jeho vplyv je cítiť ďaleko široko, inšpiruje reformátorov a jazykovedcov a pritom nenápadne formuje budúcnosť kráľovstva. Podporíme tento odvážny hlas pokroku?" # todo: NEW TRANSLATION
 flavor_swe.59.historical_info: "Vydaný v roku 1732 Olofom von Dalinom, Then Swänska Argus znamenal zlom v dejinách švédskej literatúry. Písaný živým a prístupným štýlom, presadzoval ideály osvietenstva a pomáhal modernizovať švédský jazyk. Publikácia sa rýchlo stala kultúrnym majákom, formovala verejnú mienku a ovplyvnila generácie švédskych mysliteľov." # todo: NEW TRANSLATION
 flavor_swe.59.a: "Podporte túto víziu moderného [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_swe.59.b: "Musíme cenzurovať tlač!" # todo: NEW TRANSLATION
