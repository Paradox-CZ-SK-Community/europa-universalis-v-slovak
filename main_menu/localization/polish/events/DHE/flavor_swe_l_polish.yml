l_polish:
 flavor_swe.1.title: "Reformy centralizácie" # todo: NEW TRANSLATION
 flavor_swe.1.desc: "Naše oči hladne smerujú na [ShowAreaName('skaneland_area')] a [ShowProvinceDefinitionName('gotland_province')]. Uplatnenie nárokov na tieto bohaté krajiny by nám dalo strategickú kontrolu nad obchodom v Baltskom mori a zabezpečilo našu zraniteľnú južnú hranicu, nieto ešte o prejavení našej moci. Možno prišiel čas zlomiť jarmo nadvlády [ShowCultureName('danish')] a vziať späť, čo právom patrí [ROOT.GetCountry.GetName]..." # todo: NEW TRANSLATION
 flavor_swe.1.historical_info: "Po nástupe na švédsky trón čelil Gustav Vasa zdĺhavému zoznamu znepokojujúcich úloh. Krajina mala obrovské dlhy voči Hanzovému spolku, ktorý hrozil, že sa pridá k Dánsku pri jeho pokusoch obnoviť Úniu, šľachta bola nedôveryhodná a armáda aj námorníctvo boli v dezolátnom stave. Najhorším však bolo nerovnomerné rozdelenie zeme. Panovnícke majetky boli príliš malé na to, aby poskytli nevyhnutné dane na podporu štátu. Kráľ sa ukázal ako schopný čeliť výzve a s nepopulárnymi zníženiami majetkov a obsedantným micromanagementom dal krajinu opäť do poriadku. Na začiatku svojho panovania sa Gustav tiež snažil získať kraje Skåne a Gotland od Dánska za pomoci Hanzovcov. Neuspel, no nárok bol už uplatnený..." # todo: NEW TRANSLATION
 flavor_swe.1.a: "Reformujme a uplatnime naše nároky!" # todo: NEW TRANSLATION
 swe_claims_skane: "Nárok na Skåne" # todo: NEW TRANSLATION
 swe_claims_gotland: "Nárok na Gotland" # todo: NEW TRANSLATION
 flavor_swe.1.b: "Nechajme veci tak, ako sú." # todo: NEW TRANSLATION
 flavor_swe.2.title: "Engelbrektovo povstanie" # todo: NEW TRANSLATION
 flavor_swe.2.desc: "Ľud v [ShowProvinceDefinitionName('dalarna_province')] sa zjednocuje okolo jedného miestneho šľachtica, ktorého protesty proti vysokému zdaneniu a hospodárskym obmedzeniam zo strany skorumpovanej vlády [ShowCultureName('danish')] zjednotili [ShowCultureName('swedish')] ľud všetkých stavov. Stojíme teraz na priepasti: ak dovolíme pokračovať nadvládu [ShowCultureNameWithNoTooltip('danish')], stúpenci tohto povstania sa obrátiť proti nám. Ak však podpoříme rebelov, postavíme sa proti hnevu vládnucej triedy. Ďalší krok musí byť starostlivo zvážený..." # todo: NEW TRANSLATION
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson je legendárna a záhadná postava v švédskych stredovekých dejinách. V roku 1434 mali sedliaci z Dalarna dosť krutých daní kráľa Erika a brutálnych metód uplatňovania práva. Sedliaci a baníci vedení Engelbrektom a podporovaní istými frakciami v Cirkvi a šľachte povstali otvorene. Dobývali hrad za hradom a čoskoro ovládli väčšiu časť Švédska. Medzitým sa Erik Puke pridal k Engelbrektovi v povstaní vo Fínsku. Dva roky bol Engelbrekt de facto vládcov Švédska, no intrigy medzi šľachticmi a vnútorné spory medzi Engelbrektom, Erikom Puke a Karlom Knutssonom nakoniec viedli k Engelbrektovej vražde rukou Måns Bengtssona Natt och Dag." # todo: NEW TRANSLATION
 flavor_swe.2.a: "Nechajme Engelbrekta zavraždiť..." # todo: NEW TRANSLATION
 flavor_swe.2.b: "Stojme pri únii." # todo: NEW TRANSLATION
 swe_supports_the_union: "Podporuje úniu" # todo: NEW TRANSLATION
 flavor_swe.2.c: "Vzdorujme za slobodu!" # todo: NEW TRANSLATION
 swe_renounced_the_union: "Vzdanie sa únie" # todo: NEW TRANSLATION
 flavor_swe.3.title: "Kalmarský ústup" # todo: NEW TRANSLATION
 flavor_swe.3.desc: "V jednej z našich najkrehkejších aliancií sa objavila nová trhlina. Kvôli rebelským činom skupiny nespokojných sedliakov sa odhalila každá slabina vojenskej moci [ShowCultureName('danish')]. Ak by [ShowCultureName('swedish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] chceli, mohli by zrušiť predchádzajúce dohody uzatvorené s vládou, keďže tieto agresie sú jasným porušením dohodnutých podmienok. V skutočnosti je to možno dokonalá zámienka na to..." # todo: NEW TRANSLATION
 flavor_swe.3.historical_info: "Po švédskom víťazstve nad Ruskom v roku 1497 si intrigánsky kráľ Únie Hans uvedomil, že musí obmedziť moc švédskeho maršala Stena Sture (staršieho). Porazil Švédov pri Rotebro, vtrhol do Štokholmu a bol korunovaný za kráľa Švédska, ale len po udelení amnestie Stenovi Stureovi a povstalcom. Tento udalosti sa nazýval 'Kalmar Recess'. V roku 1500, po rozhodujúcom prekvapujúcom víťazstve kráľa Hansa nad sedliackymi povstalcami v Ditmarsku, Sten Sture a švédska šľachta odmietli Kalmarský ústup, tvrdiaac, že Hans nedodržiaval dohodu. To znamenalo začiatok konca Únie v Kalmaru." # todo: NEW TRANSLATION
 flavor_swe.3.a: "Odmietnuť Kalmarský ústup." # todo: NEW TRANSLATION
 swe_rejected_the_kalmar_recess: "Odmietnutý Kalmarský ústup" # todo: NEW TRANSLATION
 flavor_swe.3.b: "Dodržať dohodu." # todo: NEW TRANSLATION
 swe_honored_the_kalmar_recess: "Dodržaný Kalmarský ústup" # todo: NEW TRANSLATION
 flavor_swe.4.title: "Parlament v [ShowLocationNameWithNoTooltip('vasteras')]" # todo: NEW TRANSLATION
 flavor_swe.4.desc: "Pri hľadaní spôsobu, ako posilniť našu ekonomiku, jeden podnikavý člen rady objavil zaujímavé riešenie. Zdá sa, že mnohí vládcovia v našej časti sveta, inšpirovaní [GetCharacter('martin_luther').GetName]om a jeho 95 tézami, prijímajú nové náboženské ideály a následne si prisvojujú hodnotné majetky, ktoré predtým vlastnila Cirkev. Ak by sme urobili to isté, mohla by to byť príležitosť nielen naplniť naše truhlice, ale aj rozhodnejšie konsolidovať našu moc." # todo: NEW TRANSLATION
 flavor_swe.4.historical_info: "Počas švédskej osloboditeľskej vojny mal Koruna obrovské dlhy voči Hanzovému spolku a Gustav Vasa potreboval rýchlo peniaze, aby skrotil mocných obchodníkov. Na sneme vo Västerãse v lete 1527 urobil prvý krok smerom k protestantizmu, keď Cirkev bola nútená 'pôžičkovať' štátu peniaze vo forme strieborných kalichov, zvonov a iných cenných predmetov. V priebehu nasledujúcich troch desaťročí Švédsko postupne prešlo k evanjelickej viere napriek niekoľkým povstaniam." # todo: NEW TRANSLATION
 flavor_swe.4.a: "Toto je jedna pravá viera!" # todo: NEW TRANSLATION
 flavor_swe.4.b: "To nie je to, čo chceme.." # todo: NEW TRANSLATION
 flavor_swe.4.a.custom: "Mnoho [pops|e] v našej krajine sa stane [ShowReligionName('lutheran')]" # todo: NEW TRANSLATION
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.5.desc: "Jeden z našich radcov, [swe_joran_person.GetName], si rýchlo vybudoval povesť mimoriadne dôveryhodného a efektívneho spojenca. Aj keď mnohí považujú jeho metódy za nechutné, [swe_joran_person.GetNameWithNoTooltip] nemá zábrany robiť hnusné činy v záujme rastu moci [ROOT.GetCountry.GetName]. Spojenec tak plne oddaný službe si zaslúži uznanie." # todo: NEW TRANSLATION
 flavor_swe.5.historical_info: "Jöran Persson bol švédsky štátnik. Začiatkom 50. rokov 16. storočia študoval právo na univerzite vo Wittenbergu a vrátil sa do Švédska s odporúčacím listom od nemeckého teológa a reformátora Philippa Melanchthona. Rýchlo sa vyznamenal a stal sa najdôvernejším radcom kráľa Erika XIV. a vedúcim kráľovskej siete špiónov. Persson tiež pôsobil ako kráľov prokurátor a bol zodpovedný za veľké množstvo z troch sto trestov smrti uložených Najvyšším súdom. Bol vnímaný ako machiavelistická postava, ktorá mala príliš veľký vplyv na Erika. Po odstránení kráľa Erika z moci bol Persson zatknutý šľachtou a popravený. Po stiahnutí hlavy bolo jeho rozdelené telo vystavené na Brunkebergskom námestí." # todo: NEW TRANSLATION
 flavor_swe.5.a: "Prijať jeho politiku!" # todo: NEW TRANSLATION
 flavor_swe.5.b: "Odmietnuť jeho politiku!" # todo: NEW TRANSLATION
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.6.desc: "Náš radca [swe_per_brahe_older.GetName] sa mnohorako osvedčil a nastal už dávno čas oceniť jeho mimoriadnu službu. Mali by sme odmeniť [swe_per_brahe_older.GetHisHer] vernosť významnými povýšeniami — povýšenie v šľachtickom stave aj vo vláde bude pre [ROOT.GetCountry.GetName] väčším prínosom než pre [swe_per_brahe_older.GetHimHer] a jeho rodinu." # todo: NEW TRANSLATION
 flavor_swe.6.historical_info: "Per Brahe starší bol švédsky štátnik a synovec kráľa Gustava Vasu. Brahe bol kráľom veľmi cenený a vyznamenal sa počas sporu s Dackom. Pôsobil ako guvernér hradu v Štokholme od roku 1540 a v roku 1544 bol menovaný do Tajnej rady. Pri korunovácii kráľa Erika XIV. v roku 1561 bol menovaný grófom z Visingsborgu a za vlády kráľa Jána III. sa stal vrchným sudcom Švédska a guvernérom Norrlandu." # todo: NEW TRANSLATION
 flavor_swe.6.a: "Vynikajúci minister!" # todo: NEW TRANSLATION
 flavor_swe.7.title: "[ShowCultureNameWithNoTooltip('walloon')] v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.7.desc: "Mnohí podnikaví [ShowCultureName('walloon')] baníci a kovovýrobcovia, túžiaci uniknúť vysokej miere nezamestnanosti v susedných regiónoch, prúdia do [ROOT.GetCountry.GetName]. Aj keď niektorým môžu ich zvláštne cudzie zvyky prekážať, takýto prílev vysoko kvalifikovaných remeselníkov by mohol oživiť náš metalurgický priemysel. Mohli by sme povoliť väčšiemu počtu týchto talentovaných [ShowCultureNameWithNoTooltip('walloon')] prisťahovať sa do našich krajín." # todo: NEW TRANSLATION
 flavor_swe.7.historical_info: "V roku 1614 založil vallónsky podnikateľ Louis de Geer podnik v Švédsku a rozvinul ťažbu železnej rudy a továreň v severnom Švédsku. Už nejaký čas predtým prichádzali vallónski remeselníci z Hainaut, Brabantu a Luxemburska do Švédska utekajúc pred nezamestnanosťou. Príchod majstrov kovu a rafinátorov rudy oživil priemysel a viedol k masívnemu zlepšeniu kvality ocele — veľká výhoda pri výrobe zbraní. O niekoľko desaťročí sa Švédsko stalo významným vývozcom ocele a diel, ako aj medi a železa." # todo: NEW TRANSLATION
 flavor_swe.7.a: "Podporiť vallónsku imigráciu!" # todo: NEW TRANSLATION
 flavor_swe.7.b: "Nemáme o to záujem." # todo: NEW TRANSLATION
 flavor_swe.8.title: "Čas vojenskej reformy" # todo: NEW TRANSLATION
 flavor_swe.8.desc: "Naša armáda, hoci dosť efektívna, potrebuje významné zlepšenia. Jeden z našich vysokopostavených úradníkov vypracoval vynikajúci náborový systém, ktorý zoskupuje brancov z rovnakého regiónu do družstiev bojovníkov, nazývaných „regimenty“. Pretože pochádzajú z rovnakého miesta, každý regiment bude silne zjednotený a motivovanejší si navzájom zachraňovať chrbát. Okrem toho by naše technológie a bojové taktiky mohli byť obratnejšie, než sú teraz... Áno, nastal čas premeniť našu armádu na niečo moderné a jedinečne prispôsobené silám [ROOT.GetCountry.GetName]!" # todo: NEW TRANSLATION
 flavor_swe.8.historical_info: "V začiatkoch 17. storočia vykonal švédsky kráľ Gustav Adolf súbor opatrení na reformu švédskeho vojenského systému. Švédsko vyvinulo profesionálnu armádu založenú na branníkoch zo spoločného geografického pôvodu (mestá, osady, dediny), čo prinášalo tímového ducha a súdržnosť jednotiek, ktorá chýbala väčšine žoldnierskych armád tej doby. Taktické inovácie zahŕňali plytšie a širšie formácie na maximalizáciu palebnej sily, krížové zaškolenie medzi vetvami armády a ľahké, vysoko mobilné poľné delostrelectvo. Nová švédska taktická doktrína sa zakladala na palebnej sile a mobilite, odmietajúc ťažké delostrelectvo a pomalé tercie." # todo: NEW TRANSLATION
 flavor_swe.8.a: "Vždy postupovať vpred!" # todo: NEW TRANSLATION
 flavor_swe.8.b: "Možno radšej nie..." # todo: NEW TRANSLATION
 flavor_swe.9.title: "Potopenie lode Vasa" # todo: NEW TRANSLATION
 flavor_swe.9.desc: "Keď sa veľká vojnová loď Vasa vydáva na svoju prvú plavbu, celý národ sa napĺňa hrdosťou. Trblietajúca sa bohatou výzdobou a osadená neuveriteľnými šesťdesiatimi štyrmi kanónmi, niet na svete inej takej lode. Keď Vasa rozprestrie plachty a vykročí svoj prvý gráciový rezný pohyb cez vodu, z prístavu zaznie veľké nadšenie. \n\nAle Vasino prvé vznešené lietanie netrvá viac než niekoľko minút. Preťažená zlatými groteskami a bronzovým pancierovaním, bezcenná vojnová loď podľahne obyčajnému nárazu vetra, nakloní sa prudko na bok a okamžite sa zaleje vodou na spodnej palube del. Ku šoku a hrôze prizerajúcich sa Vasa nenávratne klesá na dno mora, len niekoľko sto stôp od brehu." # todo: NEW TRANSLATION
 flavor_swe.9.historical_info: "Švédska vojnová loď Vasa bola postavená ako symbol švédskej vojenskej a politickej moci a autority Gustava Adolfa ako vojnového kráľa. V tom čase bola jednou z najväčších a najviac vyzbrojených vojnových lodí na svete. Postavená medzi rokmi 1626 a 1628, nebolo šetrené pri jej zdobení a výzbroji; mala až 64 diel. Problém bol v tom, že Vasa bola postavená s vysokým ťažiskom a mala nedostatočný balast pre toľko diel. Pri svojej prvý plavbe 10. augusta 1628 sa loď potopila mimo Beckholmen po preplavanej menej než jednej námornej míli." # todo: NEW TRANSLATION
 flavor_swe.9.a: "Naša povesť je zničená!" # todo: NEW TRANSLATION
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] je výnimočný štátnik: kozmopolitný, dobre vzdelaný a s pôsobivým vojenským pozadím. Aj keď už zastáva významnú funkciu v paláci, mohol by toho dosiahnuť oveľa viac na vyššom poste. Je v našom vlastnom záujme odmeniť [swe_per_brahe_younger.GetHisHer] výborné výkony." # todo: NEW TRANSLATION
 flavor_swe.10.historical_info: "Per Brahe mladší bol švédsky dôstojník a štátnik. Po štúdiách v zahraničí sa stal komorníkom Gustava Adolfa. Medzi rokmi 1626 a 1628 sa zúčastnil vojny proti Poľsku a neskôr nasledoval kráľa do Nemecka počas skorých rokov tridsaťročnej vojny. Bol menovaný tajným radcom a viedol mierové rokovania s Poľskom v roku 1635. O dva roky neskôr bol menovaný generálnym guvernérom Fínska a v roku 1641 vrchným komorníkom. Jeho prínos k rozvoju Fínska zahŕňal zavedenie poštového systému a založenie niekoľkých miest, vrátane Hämeenlinny (Tavastehus) a Nyslott. Prispel tiež k založeniu kráľovskej akadémie v Åbo." # todo: NEW TRANSLATION
 flavor_swe.10.a: "Vynikajúci minister!" # todo: NEW TRANSLATION
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.11.desc: "Náš šľachtický vojenský hrdina [swe_magnus_de_la_gardie.GetName] je obzvlášť obľúbený. Jeho hviezda rozhodne stúpa a má potenciál zažiariť po celom [ROOT.GetCountry.GetName]. Dúfajme, že nezhasne príliš skoro..." # todo: NEW TRANSLATION
 flavor_swe.11.historical_info: "Magnus De la Gardie, syn polného maršala Jacoba De la Gardie, sa narodil 15. októbra 1622 v Tallinnu. Dostal dôkladné vzdelanie a strávil istý čas vo Francúzsku a Holandsku. V roku 1643 sa vrátil do Švédska, aby sa zúčastnil Torstensonovej vojny proti Dánsku, kde slúžil pod polným maršalom Gustavom Hornom. Kedysi obľúbenec kráľovnej Kristíny, neskôr upadol z jej priazne. Stal sa generálom pod svojím švagrom kráľom Karolom X. Gustavom a velil vojskám v konfliktoch proti Poľsku a Rusku. Po smrti kráľa Karola X. Gustava v roku 1660 bol De la Gardie menovaný členom regentskej rady počas nezrelosti Karola XI. Neskôr stratil viac majetku než ktokoľvek iný počas Karolovej redukcie a zomrel 26. apríla 1686." # todo: NEW TRANSLATION
 flavor_swe.11.a: "Vynikajúci minister!" # todo: NEW TRANSLATION
 flavor_swe.12.title: "Obchodné reformy" # todo: NEW TRANSLATION
 flavor_swe.12.desc: "Naša ekonomická situácia vyžaduje výrazné reformy a máme dve možné cesty. Môžeme prijať merkantilistickú politiku, ktorá by vláde priniesla väčšiu kontrolu a vyššie príjmy, alebo môžeme zaviesť politiku voľného obchodu a vyvážať naše suroviny. Hoci by druhá možnosť mohla priniesť značné zisky, ktoré by nadmerná regulácia udusila, bola by tiež oveľa menej výnosná pre vyššie vrstvy. Toto je vážne rozhodnutie, ktoré netreba brať na ľahkú váhu." # todo: NEW TRANSLATION
 flavor_swe.12.historical_info: "Počas prvej polovice 17. storočia sa novovzostávajúca veľmoc Švédsko snažila reformovať obchod rovnako efektívne ako armádu. Zahraniční podnikatelia (väčšinou z Nizozemska, napríklad Louis de Geer) zakladali prosperujúce podniky a slúžili ako výborné vzory pre švédskych obchodníkov. Švédi boli dokonca presvedčení niektorými Holanďanmi, aby sa pustili do ziskových koloniálnych podnikov, no pokusy boli polovičné, keďže Švédsko sa rozhodlo skôr pre agresívnu kontinentálnu politiku. Švédsky obchod sa nikdy poriadne nerozbehol aj kvôli neustálej merkantilistickej intervencii vlády hladnej po peniazoch." # todo: NEW TRANSLATION
 flavor_swe.12.a: "Držať sa merkantilistickej politiky." # todo: NEW TRANSLATION
 flavor_swe.12.b: "Zaviesť voľný obchod." # todo: NEW TRANSLATION
 flavor_swe.13.title: "Absolutizmus" # todo: NEW TRANSLATION
 flavor_swe.13.desc: "Nedávne politické tlaky odkryli tvrdý fakt, že správa tejto krajiny je v troskách. Najmocnejší členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa teraz dali dokopy, aby rozhodli o našej ďalšej ceste: podriadiť sa absolútnej vláde, alebo prinútiť nášho vládcu, aby žiadal súd od [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pred vydaním akýchkoľvek rozhodnutí. Musíme si správne zvoliť, inak hrozí, že nás táto kríza roztrhá." # todo: NEW TRANSLATION
 flavor_swe.13.historical_info: "Po katastrofálnej vojne v rokoch 1674–79, do ktorej bol Švédsko viac-menej zatiahnuté Francúzskom, si Karol XI. a široké vrstvy švédskej správy uvedomili, že niečo sa musí zmeniť. Kráľ si v dvoch prekvapivo bezbolestných snemoch v rokoch 1680 a 1682 prisvojil výlučnú kontrolu nad krajinou bez povinnosti prihliadať na snem ani kráľovskú radu. Tak sa začalo obdobie karolínskeho absolutizmu vo Švédsku, kedy bol kráľ nazývaný „Šedý kabát“ pre svoju skromnosť a jednoduché zvyky, a bol zodpovedný len Bohu." # todo: NEW TRANSLATION
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bude vládnuť zvrchovane!" # todo: NEW TRANSLATION
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musí počúvať [ROOT.GetCountry.GetGovernment.GetCourtTitle]..." # todo: NEW TRANSLATION
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.14.desc: "Medzi našimi štátnikmi jeden vyniká nad ostatnými - [swe_axel_oxenstierna.GetNameWithNoTooltip]. Žiadny z našich iných poradcov nemá [swe_axel_oxenstierna.GetHisHer] administratívne schopnosti; ani nemôžu konkurovať [swe_axel_oxenstierna.GetHisHer] diplomatickému umeniu. Predpokladáme dlhú a slávnu kariéru [swe_axel_oxenstierna.GetHimHer] vo vládnych službách." # todo: NEW TRANSLATION
 flavor_swe.14.historical_info: "Axel Oxenstierna, narodený v roku 1583, začal svoju štátnu kariéru pre švédsky štát v roku 1602 a stal sa kancelárom medzi rokmi 1612 a 1654. Ukázal sa byť najzdatnejším administrátorom, akého Švédsko kedy malo. Podobne ako Karol IX., Oxenstiernu imponoval kalvinizmus a zvažoval prijatie aspoň niektorých prvkov tejto viery. Ako pravá ruka Gustava Adolfa bojoval proti kráľovým plánom zasahovať do tridsaťročnej vojny. Po smrti kráľa v Lützen v roku 1632 prevzal vedenie protestantskej veci a dokázal presvedčiť Francúzsko, aby sa aktívne zapojilo do konfliktu. Vnútornej politike sa venoval dôsledne, no po abdikácii kráľovnej Kristíny, ktorú ostro kritizoval, stratil väčšinu vplyvu. Zomrel v roku 1654, krátko po korunovácii Karola X. Gustava." # todo: NEW TRANSLATION
 flavor_swe.14.a: "Vynikajúci minister!" # todo: NEW TRANSLATION
 flavor_swe.15.title: "Odvolací súd" # todo: NEW TRANSLATION
 flavor_swe.15.desc: "Od vikingských čias sme sa spoliehali na regionálne tingsrätt súdy pri vykonávaní spravodlivosti. Hoci tento systém funguje na menšej úrovni, vytvára aj veľké nezrovnalosti naprieč [ROOT.GetCountry.GetName], keďže každý región má svoje vlastné zákony a zvyky. Naša veľká krajina si zaslúži rovnako prestížny súdny systém — taký, ktorému všetci budeme rozumieť a ktorého sa budeme držať." # todo: NEW TRANSLATION
 flavor_swe.15.historical_info: "Gustavus Adolphus založil prvý švédsky odvolací súd 'Svea Hovrätt' v roku 1614 ako vyššiu inštanciu oproti starým lokálnym súdom, alebo 'tingsrätt'. Dnes existuje vo Švédsku šesť takýchto súdov." # todo: NEW TRANSLATION
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 flavor_swe.16.title: "Regentstvo [swe_axel_oxenstierna.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.16.desc: "Žiadna regentská rada nikdy neslúži záujmom [ROOT.GetCountry.GetFlavorRank] čisto, ale naša súčasná rada dostala kráľovstvo do neudržateľnej situácie. Ministři verní [ROOT.GetCountry.GetGovernment.GetRulerTitle] museli pracovať tvrdšie než kedykoľvek predtým, aby presvedčili ostatných odložiť vlastné záujmy. Ak ich necháme nekontrolovaných, títo chamtiví aristokrati predstavujú vážne ohrozenie nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], a teda celej krajiny. Uspokojiť ich môže mať následky, no isté ústupky teraz by mohli zabrániť prevratu neskôr.\n\nHoci je [swe_axel_oxenstierna.GetName] mimoriadne zručný administrátor, regentstvo by mu mohlo stúpnuť do hlavy. Musíme dobre premyslieť svoje kroky." # todo: NEW TRANSLATION
 flavor_swe.16.historical_info: "Po očakávanej, no veľmi obávanej smrti Gustava Adolfa v Lützen 6. novembra 1632 musel Axel Oxenstierna prevziať plnú záťaž správy ríše ako hlavný regent za šesťročnú dcéru Kristínu. Tento brilantný administrátor udržiaval krajinu v chode, avšak aristokratické sklony, ktoré neskôr potlačil zosnulý kráľ, sa plne prejavili v rukách vysokých pánov regentstva a škodili nižším vrstvám aj Korune. Jedným z ďalších piatich regentov bol Carl Carlsson Gyllenhielm, nemanželský brat Gustava a veľký admirál ríše. Bol z nich najmenej posednutý osobným bohatstvom a privilégiami." # todo: NEW TRANSLATION
 flavor_swe.16.a: "Udeľte aristokracii nové privilégiá." # todo: NEW TRANSLATION
 flavor_swe.16.b: "Odporujte týmto tendenciám." # todo: NEW TRANSLATION
 flavor_swe.17.title: "Otázka štvrťového odňatia" # todo: NEW TRANSLATION
 flavor_swe.17.desc: "Keď naša súčasná hlava nastúpila do funkcie, boli sľúbené veľké zmeny pre nižšie vrstvy ohľadne zmenšenia ich ťažkého daňového bremena. Ale nemôžeme prestať platiť za naše vojenské záväzky, takže tieto peniaze musíme niekde získať. Keďže [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] platia takmer nič, pričom držia najproduktívnejšie pôdy, vyzerá rozumne, že by mali niesť tento náklad, no samozrejme od nich nemožno očakávať, že to prijmú bez reptania.\n\nMáme tri neperfektné riešenia tohto problému. Prvé, môžeme zabrať pozemky predtým udelené istým [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a tým ich premeniť späť na zdroj [ROOT.GetCountry.GetGovernment.GetAdjective] príjmov. Naša druhá možnosť je zdanenie vyšších vrstiev, hoci je to pomerne neortodoxné. Nakoniec by sme mohli ísť späť na naše predchádzajúce sľuby a nechať veci pokračovať tak, ako sú... aspoň dovtedy, kým nenastane odplata, čo nevyhnutne nastane." # todo: NEW TRANSLATION
 flavor_swe.17.historical_info: "Výber Charlesa Gustava ako korunného princa nastal len s prísľubmi zmien pre sedliakov a mešťanov na ríksdegu v roku 1650. Keď teda v roku 1654 nastúpil na trón po Kristíne, cítil povinnosť odľahčiť ich bremeno aj posilniť štátne financie. Ako vždy, existovali len dve reálne cesty — redukcia, alebo zvýšené príspevky od aristokracie. S veľkým nechcením šľachta súhlasila s obmedzenou redukciou. Napokon, zvýšené príspevky boli takmer to isté ako platenie daní, čo šľachta jednoducho nerobila." # todo: NEW TRANSLATION
 flavor_swe.17.a: "Viac zeme pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!" # todo: NEW TRANSLATION
 flavor_swe.17.b: "Prinútiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] prispieť viac." # todo: NEW TRANSLATION
 flavor_swe.17.c: "Pridať sa k [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_swe.18.title: "Úvahy o štvrťovej redukcii" # todo: NEW TRANSLATION
 flavor_swe.18.desc: "Naše finančné problémy dosiahli bod zlomu. Toto nemôže pokračovať! Musíme urobiť razantné rozhodnutie, inak bude [ROOT.GetCountry.GetName] úplne skrachované. Buď významne odoberieme majetky šľachtickej triede a privoláme si ich hnev, alebo budeme pokračovať v súčasnom stave a len sa modliť za najlepšie. Žiadna možnosť nie je dokonalá a obidve môžu mať vážne následky, no musíme niečo urobiť..." # todo: NEW TRANSLATION
 flavor_swe.18.historical_info: "Panovanie kráľovnej Kristíny bolo poznačené jej bojom s vysokými pánmi Rady, predovšetkým s kancelárom Axelem Oxenstiernom. Napriek jeho odporu bola Kristína jednou z hlavných postáv pri uzatváraní Vestfálského mieru (1648) a ukončení tridsaťročnej vojny. Ako usilovná politička dokázala zabrániť tomu, aby horké triedne rivality po vojne prerástli do občianskej vojny, no nedokázala vyriešiť zúfalé finančné problémy spôsobené dlhými rokmi boja. Nakoniec musela povolať Oxenstierna späť a priznať neúspech svojho reformného programu." # todo: NEW TRANSLATION
 flavor_swe.18.a: "Viac zeme pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!" # todo: NEW TRANSLATION
 flavor_swe.18.b: "Pridať sa k [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_swe.19.title: "Otázka regentstva" # todo: NEW TRANSLATION
 flavor_swe.19.desc: "Pred smrťou náš predchádzajúci vládca pripravil dôkladné plány na nadchádzajúcu regentúru s cieľom zachovať politiky priaznivé nižším stavom a obmedziť aristokratickú dominanciu. Zvolený [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] prisahal, že bude tieto plány dodržiavať do bodky, čo určite rozhnevá [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ak by sme zvolili za náhradu priaznivcov zvoleného [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] ľudí s „flexibilnejšími“ názormi na plnenie vôle nebohého panovníka, získali by sme podporu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], čo by nám mohlo byť prospešné." # todo: NEW TRANSLATION
 flavor_swe.19.historical_info: "Na smrteľnej posteli menoval Karel X regentov pre svojho syna Karla tak, aby obmedzil moc vysokej šľachty a zabránil situácii podobnej regentúre Axela Oxenstiernu. Krátko po jeho smrti sa však Rada a snem pánov podarilo nahradiť dvoch jeho najbližších priaznivcov, princa Adolfa Johana a Hermana Fleminga, poddajnejšími Larsom Kaggom a Gustavom Bondém. Výsledkom bol návrat k štátnym zákonom z roku 1634 a politiky úzko zosúladené so záujmami pozemkovej šľachty." # todo: NEW TRANSLATION
 flavor_swe.19.a: "Nahradiť mužov [ROOT.GetCountry.GetGoverment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_swe.19.b: "Dodržať vôľu nebohého [ROOT.GetCountry.GetGoverment.GetRulerTitle]." # todo: NEW TRANSLATION
 flavor_swe.20.title: "Veľké odňatie" # todo: NEW TRANSLATION
 flavor_swe.20.desc: "Šľachtické vrstvy by mali pracovať v prospech vládcu, no [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa zaujímajú len o vlastné povýšenie a hromadenie moci. Ak im nebudeme klásť hranice, ich neustále intrigy a podvodné hry o zlato a vplyv môžu celú [ROOT.GetCountry.GetFlavorRank] roztrhať na kusy.\n\nPrišiel čas pripomenúť im, že len [ROOT.GetCountry.GetReligion.GetGodName] rozhoduje, kto je vládcov [ROOT.GetCountry.GetName], a že tento jednotlivec je prvým a jediným právoplatným pánom tejto zeme. Uplatníme svoju autoritu tak dôrazne, že večný zápas o moc medzi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bude konečne navždy ukončený!" # todo: NEW TRANSLATION
 flavor_swe.20.historical_info: "Švédski králi 16. a 17. storočia sa striedali v prijímaní a odmietaní šľachty. Za Gustava Vasu nebolo veľkého rozdielu medzi bohatým sedliakom a šľachticom, no situácia sa zmenila ku koncu jeho života. Erik XIV držal šľachtu pevne na uzde, zatiaľ čo jeho brat Ján chcel rozšíriť ich privilégiá. Tretí brat, ktorý sa stal Karolom IX, nenávidel šľachtu takmer revolučnou vášňou a obklopoval sa mužmi z nižších vrstiev, čo boli myšlienky vtedy nevídané. Za vlády Gustava Adolfa a Axela Oxenstiernu sa kyvadlo obrátilo a šľachta získala pôdu aj moc. Tento trend prudko ukončil Karol XI, ktorý po potupnej porážke Švédska v roku 1679 zahájil rozsiahlu politiku odňatia pôdy a práv šľachte a takisto zrušil špeciálne privilégiá baltských pánov." # todo: NEW TRANSLATION
 flavor_swe.20.a: "Prišiel čas zúčtovania pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..." # todo: NEW TRANSLATION
 flavor_swe.20.b: "Namiesto toho vyjednávať s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_swe.21.title: "Veľká reorganizácia armády" # todo: NEW TRANSLATION
 flavor_swe.21.desc: "V minulosti boli naše vojenské výdavky vážnym problémom. Niektorí predchádzajúci vládci riešili tento problém zhabaním majetku a inými kontroverznými činmi, my sme však vyvinuli spôsob, ako nechať armády samy sa udržiavať. Naši bojovníci budú nielenže sami produkovať potraviny, ale vymysleli sme aj formu sponzorstva, kde bežní obyvatelia podporia vojaka výmenou za výnimky z daní a vojenskej služby. Tento udržateľnejší systém tiež odstraňuje niektoré existujúce triedne bariéry, posilňuje kamarátske väzby medzi vojakmi a maže staré zášti. Teraz už len zostáva oficiálne zaviesť tieto nové usmernenia..." # todo: NEW TRANSLATION
 flavor_swe.21.historical_info: "Karol XI nebol veľkým vojnovým kráľom ako jeho otec alebo syn, ale bol veľkým reorganizátorom a konsolidátorom. Okrem centralizačných snáh a rozsiahleho odňatia pozemkov šľachte tiež prestaval armádu. Najdôležitejšie bolo, že vytvoril genialny 'indelningsverk' alebo systém vojenskej držiavosti. Systém zabezpečoval vojenskú organizáciu, kde vojaci dostali malú usadlosť na bývanie a obrábanie (čo umožnilo odňatie majetku šľachte), pričom úroda slúžila ako ich mzda. Takto krajina mohla udržiavať veľkú armádu za mieru i vojny. Ak sedliak prevzal zodpovednosť za údržbu najatého jazdca, jeho koňa a výstroja, bol oslobodený od brannej povinnosti a daní. Sedliaci mohli spolupracovať v skupinách 2–5 fariem a udržiavať jedného vojaka alebo námorníka. Vojaci boli organizovaní do čiat 150 mužov a každý kraj mal postaviť pluk 1200 mužov. Nový systém tiež nerozlišoval medzi dôstojníkmi šľachtického pôvodu a obyčajnými ľuďmi." # todo: NEW TRANSLATION
 flavor_swe.21.a: "Reformovať armádu." # todo: NEW TRANSLATION
 flavor_swe.21.b: "Použiť starý systém." # todo: NEW TRANSLATION
 flavor_swe.22.title: "Pietizmus a konventikálny edikt" # todo: NEW TRANSLATION
 flavor_swe.22.desc: "Nové náboženské hnutie získava na obľube medzi našimi ľuďmi. Pôvodne ho prijali vojaci držiaci sa ako vojnoví zajatci a preto nútení slúžiť si vlastné bohoslužby; hlavní predstavitelia cirkvi však neautorizovanému kázaniu ostro odmietajú. Podpísanie navrhovaného ediktu spraví súkromné náboženské zhromaždenia nezákonnými, čo poteší hlavnoprúdových veriacich, ale rizikuje rozhnevať stúpencov nového vierovyznania." # todo: NEW TRANSLATION
 flavor_swe.22.historical_info: "Pietizmus bol náboženským hnutím, ktoré vzniklo v Nemecku v druhej polovici 17. storočia. Tradične bol pietistický pohyb vnímaný ako reakcia proti intelektualizmu rozšírenému medzi protestantom, zvlášť v luteránskej cirkvi v tom období. Chudobní švedskí vojaci, ktorí strávili dlhé roky v zajatí v Tobolsku po bitke pri Poltave, museli slúžiť vlastné luterské omše a tak si osvojili pietizmus. Práve ich návrat do Švédska spôsobil skutočný rozmach hnutia. Avšak švédska luteránska cirkev najostrejšie odsudzovala neautorizované kázania, čo viedlo ku konventikálnemu ediktu z roku 1726, ktorý zakazoval akékoľvek náboženské zhromaždenia mimo rámca cirkvi." # todo: NEW TRANSLATION
 flavor_swe.22.a: "Podpísať konventikálny edikt." # todo: NEW TRANSLATION
 flavor_swe.22.b: "Dovoliť pietizmus." # todo: NEW TRANSLATION
 flavor_swe.23.title: "Liga z Anjaly" # todo: NEW TRANSLATION
 flavor_swe.23.desc: "Vojna s [target_country.GetName] išla relatívne dobre, až kým veľká skupina [ShowCultureName('finnish')] šľachticov, nazývajúcich sa 'Liga z Anjaly', nás nesklamala. Nielenže sa tajne stretávali s našimi nepriateľmi, ale robili to v nádeji, že [target_country.GetNameWithNoTooltip] podporí ich snahu vytvoriť nezávislý [ShowCultureNameWithNoTooltip('finnish')] štát výmenou.\n\nTakáto zrada by sa zvyčajne vyriešila niekoľkými zaslúženými popravami, no bez týchto exemplárnych vojenských veliteľov vojnu nevyhráme. Ak však podľahneme a ustúpime, budeme vyzerať slabí, lebo dovolíme vlastným dôstojníkom vzbúriť sa proti svojmu panovníkovi. Musíme starostlivo zvážiť, ktorý výsledok bude pre postavenie [ROOT.GetCountry.GetName] na svetovej scéne najmenej škodlivý." # todo: NEW TRANSLATION
 flavor_swe.23.historical_info: "Gustav III, 'divadelný kráľ', vyhlásil v lete 1788 vojnu Rusku. Jeho hlavnými cieľmi boli obnoviť česť švédskej armády, získať späť územia stratené v predchádzajúcich vojnách a – možno najdôležitejšie – zastaviť neustále ruské zasahovanie do švédskej politiky. V tom čase mala Švédska nádhernú flotilu a pomerne účinnú armádu, no mnohí dôstojníci boli skôr politici než vojaci. Švédska armáda postupovala na Petrohrad a vyhrala niekoľko menších bitiek, napriek neistému postoju niektorých dôstojníkov. Dňa 12. augusta sa skupina 112 fínskych šľachtických dôstojníkov zorganizovala do 'Ligy z Anjaly' a otvorila rokovania s Rusmi, vyhlasujúc vojnu za nelegitímnu a zisťujúc možnosť nezávislého fínskeho štátu. Tento čin efektívne ukončil všetku nádej na švédské víťazstvo, keďže kráľ bol v biednej pozícii na popravu zradcov a ich náhradu." # todo: NEW TRANSLATION
 flavor_swe.23.a: "Rokovať so zradcami." # todo: NEW TRANSLATION
 flavor_swe.23.b: "Popraviť zradcov!" # todo: NEW TRANSLATION
 flavor_swe.23.b.tt: "[target_country.GetName] môže byť s týmto rozumný alebo nahnevaný" # todo: NEW TRANSLATION
 flavor_swe.24.title: "Sesadenie [former_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.24.desc: "Prevrat! Náš neschopný vládca priniesol [ROOT.GetCountry.GetName] len katastrofu a armáda sa konečne obrátila proti [former_ruler.GetHerHim]. Toto je naša príležitosť dosadiť niekoho schopnejšieho k moci. Prišiel čas učiniť rozhodnutie, ktoré bude mať obrovský odraz dávajúci sa dlho do budúcnosti [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_swe.24.historical_info: "Rozsiahla strata Fínska v roku 1809 sa pripisovala kráľovi Gustavovi IV Adolfovi a 13. marca 1809 bol zosadený v prevrate istými liberálnymi úradníkmi a dôstojníkmi západnej švédskej armády. Gustavovi a jeho potomkom boli odobrané kráľovské tituly a dotlačení opustiť krajinu. zosadený kráľ sa nakoniec usadil vo Švajčiarsku pod menom plukovník Gustafsson. Kým prebiehalo hľadanie nového korunného princa, Švédsko vládol starý a bezdetný strýko Karol (XIII). Dánsky princ Christian August bol zvolený, no náhle zomrel v roku 1810. Riksdag zúfalo hľadal náhradu a nakoniec sa rozhodol pre francúzskeho maršala Jean-Baptista Bernadottea." # todo: NEW TRANSLATION
 flavor_swe.24.a: "Sesadiť [former_ruler.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_swe.24.b: "Nechať [former_ruler.GetHerHim] vládnuť." # todo: NEW TRANSLATION
 flavor_swe.25.title: "Reforma rozhadzovačnej krajiny" # todo: NEW TRANSLATION
 flavor_swe.25.desc: "Príliš veľa zlatých dukátov sa minul na príliš veľa plesov, hostí a občerstvenia. Dosť! Takýto prebytok ničomu z [ROOT.GetCountry.GetFlavorRank] nepomáha. Hoci niektorí budú sklamaní zo straty týchto plytkých pôžitkov, zrušenie časti týchto nerozumných výdavkov by bolo rozumné." # todo: NEW TRANSLATION
 flavor_swe.25.historical_info: "Gustav IV Adolf bol v mnohom úplným opakom svojho otca. Po nastúpení na trón okamžite zrušil slávne, no nákladné bály, štátne večere a párty, ktoré Gustav III tak miloval. Napriek svojim iným zlyhaniam mal Gustav IV Adolf cit pre hospodárenie a štátne financie sa za jeho vlády výrazne zlepšili." # todo: NEW TRANSLATION
 flavor_swe.25.a: "Reformovať ekonomiku." # todo: NEW TRANSLATION
 flavor_swe.25.b: "Pokračovať ako doteraz." # todo: NEW TRANSLATION
 flavor_swe.26.title: "Akt únie a bezpečnosti" # todo: NEW TRANSLATION
 flavor_swe.26.desc: "Navrhovaná novela našej ústavy by ustanovila absolutistickú vládu, krok, ktorý by odobral mnohé privilégiá [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] — daňové výnimky, právne imunity a politický vplyv — ktoré iní postrádajú.\n\nSchválenie tohto aktu by získalo srdcia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], no absolútne by rozhnevalo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], čo je nebezpečné. Ale mať jeden stav v povstaní musí byť predsa menej škodlivé ako mať naraz tri... nie?" # todo: NEW TRANSLATION
 flavor_swe.26.historical_info: "V reakcii na rastúci tlak šľachty požiadal Gustav III o podporu nižších troch stavov (klerikov, mešťanov a sedliakov) Riksdagu a v roku 1789 ustanovil novú ústavu, ktorá rozšírila kráľovskú autoritu. Tento Akt únie a bezpečnosti bol do značnej miery návratom k dobám absolutizmu za Karola XI a XII. Šľachta to však považovala za príliš veľa a kráľ bol 16. marca 1792 zavraždený v štátnej opere v Štokholme." # todo: NEW TRANSLATION
 flavor_swe.26.a: "Schváliť akt." # todo: NEW TRANSLATION
 flavor_swe.26.b: "Odmietnuť akt." # todo: NEW TRANSLATION
 flavor_swe.27.title: "Veľká poľnohospodárska reforma" # todo: NEW TRANSLATION
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName] naliehavo potrebuje vážne domáce reformy, najmä čo sa týka našej úrody. Preto sme najali zahraničného odborníka, aby nás radil pri týchto zmenách. Jeho radikálny plán úplne prestavia náš poľnohospodársky systém od základov, vrátane presídľovania sedliakov a odstránenia tradičných spoločných polí a pasienkov v prospech vytvárania väčších, efektívnejších fariem. Zavedenie týchto reforiem výrazne zvýši našu poľnohospodársku produkciu, hoci to naštve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 flavor_swe.27.historical_info: "Gustav IV Adolf je často obviňovaný zo straty Fínska a považovaný za slabého a veľmi tvrdohlavého panovníka. Čas však zabudol na mnohé dôležité reformy, ktoré inicioval — medzi nimi veľkú poľnohospodársku reformu dozorovanú Rutgerom MacLeanom. MacLean bol prísny muž, ktorý neváhal podpáliť domy sedliakov, ktorí odmietli presťahovať sa na pridelené miesta. Nakoniec mu však farmári poďakovali, pretože nové metódy a väčšie polia priniesli bohatšie úrody než kedykoľvek predtým." # todo: NEW TRANSLATION
 flavor_swe.27.a: "Spustiť reformu." # todo: NEW TRANSLATION
 flavor_swe.27.b: "Pokračovať ako doteraz." # todo: NEW TRANSLATION
 flavor_swe.28.title: "Veľký dalekarliansky tanec" # todo: NEW TRANSLATION
 flavor_swe.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zo [ShowLocationName('dalarna_province')] niesli v poslednom čase neúmerné bremeno ťažkostí a naše nedávne ekonomické obmedzenia zasiahli ich tradičnú fiskálnu autonómiu. Ak budeme v týchto tlakoch pokračovať, ich reakcia by mohla byť explozívna." # todo: NEW TRANSLATION
 flavor_swe.28.historical_info: "Nespokojnosť so šľachtickou vládou rástla medzi sedliakmi počas Veku slobody. Ruské víťazstvo v ruskej vojne frakcie Hat v rokoch 1741–1743 a otázka dedičstva po bezdetnom Frederikovi I. boli hlavnými dôvodmi. Nespokojnosť bola ešte silnejšia v provincii Dalarna, kde Hats zaviedli obmedzenia voľného obchodu dalekarliancov s Nórskom. V roku 1743 sa sedliaci z Dalarna vzbúrili v tom, čo sa stalo známym ako Veľký dalekarliansky tanec. Pridali sa k nim miestny pluk, ktorý utrpel ťažké straty v krvavej bitke pri Villmanstrand v roku 1741. Hlavnými cieľmi povstania boli volba dánskeho korunného princa Frederika za kráľa a tvrdé vyšetrovanie generálov zodpovedných za katastrofickú ruskú vojnu. Dav sa ozbrojil a 11. júna začal kráčať na Stockholm." # todo: NEW TRANSLATION
 flavor_swe.28.a: "Pokračovať v obmedzovaní ich obchodu." # todo: NEW TRANSLATION
 flavor_swe.28.b: "Potvrdiť ich tradičné obchodné práva." # todo: NEW TRANSLATION
 flavor_swe.29.title: "Nadaný inžinier" # todo: NEW TRANSLATION
 flavor_swe.29.desc: "Pri snahe zlepšiť naše vojenské opevnenia sme objavili a vymenovali brilantného inžiniera a veterána, aby dozeral na proces. Jeho návrhy nielenže vyzerajú účinne, ale tak šikovne využívajú prírodnú krajinu [ROOT.GetCountry.GetName], že sa zdá, akoby krajina sama bránila svoj ľud. Dúfajme, že sa nájde dosť zdrojov (a to nehovoriac o dosť zlata), aby mohol opevniť celé naše územie." # todo: NEW TRANSLATION
 flavor_swe.29.historical_info: "V roku 1679 bol veterán a vojenský inžinier Erik Dahlberg vymenovaný za šéfa Švédskej kancelárie pre opevnenia. V čase, keď Švédsko bolo na vrchole moc, ofenzívna politika predchádzajúcich desaťročí zanechala krajinu s dlhšími hranicami než kedykoľvek predtým. Erik Dahlberg a jeho tím navrhli niekoľko hrozivých pevností a dali ich postaviť na kľúčových miestach impéria, majstrovsky využívajúc terén. Veľké pevnosti Lejonet a Kronan v Göteborgu, pevnosť Varberg a pevnosť Dalarö sú svedectvami jeho géniusu. Nanešťastie napätý rozpočet nedovolil opevniť východné provincie, čo sa v nasledujúcich rokoch ukázalo ako katastrofálne..." # todo: NEW TRANSLATION
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] publikuje #italic $atland_eller_manheim$#!" # todo: NEW TRANSLATION
 flavor_swe.30.desc: "Polymatický spisovateľ [target_artist.GetName] konečne dokončil dielo svojho života, #italic $atland_eller_manheim$#!, nádherne podrobnú históriu urodzeného pôvodu [ROOT.GetCountry.GetName] ako údajne strateného kráľovstva Atlantídy. Hoci je myšlienka fantastická, iste taký vážený učenec podáva len verné dejiny, a vysvetľuje, prečo naše [ROOT.GetCountry.GetFlavorRank] zaujíma tak nadriadenú pozíciu v hierarchii národov. Nezávisle od pravdivosti sa dielo ukázalo ako mimoriadne populárne." # todo: NEW TRANSLATION
 flavor_swe.30.historical_info: "Botanik, architekt, historik, astronóm a hudobník, Olof Rudbeck bol univerzálny učec. Predovšetkým bol však romantikom a vlastencom. Jeho hlavné dielo bolo #italic $atland_eller_manheim$#!, obrovská história, v ktorej tvrdil, že Švédsko je mýtická Atlantída. Vďaka Rudbeckovej vynikajúcej reputácii a učenému štýlu bolo pompézne dielo prekvapivo dobre prijaté. Profesor tvrdil, že všetky kultúry pochádzajú zo Švédska." # todo: NEW TRANSLATION
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_swe.31.title: "Od prírodných k nadprirodzeným vedám" # todo: NEW TRANSLATION
 flavor_swe.31.desc: "Jeden z našich najtalentovanejších prírodných vedcov prešiel zvlášnou premenou: po prijatí údajne božských vízií sa stal vedúcim odborníkom na zázraky neba a hrôzy pekla. Teologické skúmania takej hĺbky a komplexnosti, najmä od tak uznávaného mysliteľa, budú určite mať obrovský vplyv. Za obohatenie medzinárodnej povesti [ShowCultureName('swedish')] učenosti môžeme poďakovať tomuto učenému mystikovi." # todo: NEW TRANSLATION
 flavor_swe.31.historical_info: "Emanuel Swedenborg bol jedným z prvých švédskych prírodných vedcov; jeho skoré práce zahŕňali brilantné 'Principles of Natural Things', v ktorom induktívnym spôsobom dospel k záverom, ktoré veľmi pripomínajú teórie moderných vedcov. Swedenborgov život sa dramaticky zmenil počas jedného zo svojich ciest. Mal zvláštne sny a vízie, ktoré ho priviedli opustiť prírodné vedy a obrátiť sa k mysticizmu. V roku 1758 vydal svoje najvplyvnejšie dielo - 'On Heaven and Its Wonders and on Hell'." # todo: NEW TRANSLATION
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_swe.32.title: "#italic Famam Extendere Factis#!" # todo: NEW TRANSLATION
 flavor_swe.32.desc: "Preskúmavanie neznámych území napokon prinieslo ovocie. Naše lode sa vracajú preťažené exotickými rastlinami a tvormi všetkých druhov, mnohé z nich sme nikdy predtým nevideli. Hoci sú nádherné, ťažko chápeme ich zvláštnu povahu. Jeden z našich najlepších vedcov preto začal vyvíjať systém klasifikácie, aby sme ich porovnali s bežnejšími flórami a faunou. Dúfajme, že jeho budúce prijatie zjednoduší tieto komplikované biologické otázky." # todo: NEW TRANSLATION
 flavor_swe.32.historical_info: "Švédsky botanik Carl Linnaeus je otcom modernej taxonómie. Vydanie jeho 'Species Plantarum' v roku 1753 znamenalo začiatok éry klasifikácie a objavov. Linnaeus bol prevažne aktívny vo Švédsku, usilovne katalogizoval flóru severnej Európy, no jeho žiaci boli rozoslaní po svete. Daniel Solander dokonca sprevádzal kapitána Jamesa Cooka na jeho slávnej prvej plavbe okolo sveta." # todo: NEW TRANSLATION
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_swe.33.title: "Prehodnocovanie absolutizmu" # todo: NEW TRANSLATION
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] stojí na pokraji kolapsu. Súčasný [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] má rovnako nepriateľov ako priaznivcov, každý deň vznikajú skupiny podporujúce rivalov. Došlo k tak veľkému zahraničnému zasahovaniu do [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vlády, že sa cítime skôr ako bábkový štát než veľká mocnosť, a ľudia všetkých vrstiev otvorene nenávidia ťarchu absolútnej vlády.\n\nUdržiavanie úplnej kontroly by sa pre [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] mohlo stať osudnou chybou. Musíme sa pripraviť na násilný odpor bez ohľadu na to, aké rozhodnutie urobíme." # todo: NEW TRANSLATION
 flavor_swe.33.historical_info: "Smrť bezdetného Karola XII zanechala na tróne jeho mladšiu sestru Ulriku Eleonoru ako kráľovnú. Pevný parlamentár, kancelár Arvid Horn, okamžite využil príležitosť zvrátiť absolutizmus a posilniť moc parlamentu. Hoci jeho demokratické sklony boli do istej miery chvályhodné, jeho kroky úplne destabilizovali Švédsko a na nasledujúcich 50 rokov z neho urobili bábku zahraničných záujmov. Tento tzv. 'Vek slobody' tiež umožnil šľachte získať späť časť svojej straty. Mladá kráľovná však nevidela jasnú alternatívu, ktorá by príliš nevyrušila unavený ľud." # todo: NEW TRANSLATION
 flavor_swe.33.a: "Vzdať sa absolutizmu." # todo: NEW TRANSLATION
 swe_age_of_freedom_always: "Toto je uzamknutá reforma, ktorú nie je možné zvoliť na odstránenie." # todo: NEW TRANSLATION
 flavor_swe.33.b: "Držať sa opraty..." # todo: NEW TRANSLATION
 flavor_swe.34.title: "Merkantilistické reformy strany Hats" # todo: NEW TRANSLATION
 flavor_swe.34.desc: "Prijatie merkantilizmu by pomohlo minimalizovať našu závislosť na zahraničnom tovare. Ak by sme zaviedli rozsiahle priemyselné výrobné metódy, ako ich vidno v iných krajinách, znížili by sme závislosť na dovoze a vytvorili lukratívne partnerstvá medzi vládou a výrobcami. Stojí za to to preskúmať." # todo: NEW TRANSLATION
 flavor_swe.34.historical_info: "Švédska strana Hats, ohromená veľkými manufaktúrami v Holandsku a Anglicku, sa rozhodla urýchliť industrializáciu vo Švédsku založením viacerých štátom kontrolovaných podnikov v spolupráci s farmárom zemiakmi a priemyselným magnátom Jonasom Ahlströmerom. Úspech bol obmedzený, no niektoré z manufaktúr sa nakoniec ukázali ako schopné prinášať slušný zisk... časom." # todo: NEW TRANSLATION
 flavor_swe.34.a: "Čas experimentovať..." # todo: NEW TRANSLATION
 flavor_swe.34.b: "Merkantilizmus je mŕtvy!" # todo: NEW TRANSLATION
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 flavor_swe.35.desc: "Každé zasadnutie [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa mení na horký spor medzi dvoma najväčšími — a najhlučnejšími — skupinami, Caps a Hats. Namiesto deliť sa podľa politiky sa títo hádači stavajú proti sebe kvôli zahraničným spojenectvám, čo je o to trápnejšie, keď narúšajú riadenie [ROOT.GetCountry.GetName] svojimi potýčkami. Z vyčerpania, ak nie z iného dôvodu, musíme si zvoliť stranu, inak riskujeme, že už nikdy nič nedokončíme!" # todo: NEW TRANSLATION
 flavor_swe.35.historical_info: "Švédska politika v rokoch 1721 až 1772 bola úplne dominovaná paralyzujúcim hádaním medzi tzv. Hat a Cap stranami. Caps, pôvodne vedené Arvidom Hornom, mali podporu Ruska a Anglicka, zatiaľ čo Hats podporovala Francúzsko. Zahraničné zasahovanie sa postupne stupňovalo a keď Gustavus III uchopil moc v roku 1772, najsilnejšou politickou postavou vo Švédsku bol ruský veľvyslanec. Na Riksdage v roku 1738 sa Hats podarilo prekonať pokojného Arvida Horna a uchopiť moc. Horn urobil chybu, keď obnovil obranné spojenectvo z roku 1724 s Ruskom a zároveň sa snažil vyjednať subvenciu s Francúzskom, ktoré formálne podporovalo Stanisława Leszczyńského proti Rusku v Poľsku." # todo: NEW TRANSLATION
 flavor_swe.35.a: "Nechať vyhrať Hats." # todo: NEW TRANSLATION
 swedish_hats: "Hats pri moci" # todo: NEW TRANSLATION
 flavor_swe.35.b: "Nechať vyhrať Caps." # todo: NEW TRANSLATION
 swedish_caps: "Caps pri moci" # todo: NEW TRANSLATION
 flavor_swe.36.title: "Prevrat roku [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_swe.36.desc: "Byť 'vládcom' [ROOT.GetCountry.GetName] sa stalo tou najväčšou fraškou. Národná rada je tu jedinou skutočnou mocou a práve si uplatnila svoju nadvládu tým najurážlivejším spôsobom: použitím pečate [ROOT.GetCountry.GetGovernment.GetRulerTitle] na schválenie dokumentov, ktoré [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ani nevidel! Takáto drzosť sa nesmie tolerovať." # todo: NEW TRANSLATION
 flavor_swe.36.historical_info: "Švédsky kráľ Adolf Frederík bol redukovaný na bábku, ktorá musela podpisovať akýkoľvek dokument, ktorý Národná rada položila na jeho stôl. Napriek tomu sa kráľ a jeho kráľovná, Lovisa Ulrika, snažili sabotážovať zasadania rady a presadiť svoju vôľu pri každej príležitosti. V roku 1756 rada informovala kráľa, že začnú používať kráľovské pečate na dokumentoch, ktoré on odoprel podpísať. Kráľovná, rozhorčená týmto zjavým urazením, začala v júni plánovať štátny prevrat, ale jej spolukonšpirátori boli odhalení a popravení. Výsledkom bolo ďalšie oslabenie kráľovskej moci." # todo: NEW TRANSLATION
 flavor_swe.36.a: "Potvrdiť súčasnú ústavu." # todo: NEW TRANSLATION
 flavor_swe.36.b: "Zvýšiť vplyv [ROOT.GetCountry.GetGovernment.GetAdjective]." # todo: NEW TRANSLATION
 flavor_swe.37.title: "Prevrat a osvietený despot" # todo: NEW TRANSLATION
 flavor_swe.37.desc: "Teraz, keď je u moci nový vodca, nekonečné hádky medzi Caps a Hats konečne raz a navždy prestanú! Trvalo mesiace starostlivého budovania, ale vybudovali sme si veľkú, vernú armádu stúpencov — mnohí z nich sú hlavy skutočnej armády. Dúfajme, že s ich opatrnou rukou pri riadení situácie zaistíme krvavý prevrat bez krvi.\n\nVznešený a bohom ustanovený vládca vtrhne a nežne, no autoritatívne, uchopí úplnú moc, obnoví poriadok a pevne vráti monarchii jej správnu váhu. Pre dobro [ROOT.GetCountry.GetName] to musí byť vykonané. Toto nie je autokracia — toto je najpravdivejšia forma vlastenectva!" # todo: NEW TRANSLATION
 flavor_swe.37.historical_info: "Gustav III, keď nastúpil na švédsky trón, videl národ vtiahnutý do víru chaosu paralizujúceho hádania medzi stranami Hat a Cap. Treba niečo urobiť a rýchlo, inak by Švédsko mohlo zdieľať osud chudobného a nešťastného Poľska. Preto, namiesto toho aby stál bokom a sledoval, ako jeho národ trhá Scylla a Charybdis, kráľ vzal situáciu do vlastných rúk a uchopil moc prostredníctvom bezkrvného štátneho prevratu. Tak začalo gustaviánske obdobie švédskych dejín." # todo: NEW TRANSLATION
 flavor_swe.37.a: "Nech [ROOT.GetCountry.GetGovernment.GetRulerTitle] vládne!" # todo: NEW TRANSLATION
 flavor_swe.37.b: "Žiadni ďalší tyrani!" # todo: NEW TRANSLATION
 flavor_swe.38.title: "Strieborný dôl v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.38.desc: "Ako sa [ShowContinentName('europe')] blíži k modernote, nenásytný dopyt po [ShowGoodsName('silver')] naďalej rastie a poháňa obchod a meny. V srdci [ROOT.GetCountry.GetLongName] zaujala pozornosť [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] objavenie rozsiahlych ložísk striebra v [target_location.GetName]. Tieto bane sľubujú obrovské bohatstvo, potenciálne schopné posilniť finančnú pozíciu [ROOT.GetCountry.GetNameWithNoTooltip] na kontinente. Ťažba tohto drahého kovu je však plná výziev, od zatopených tunelov až po riziko zosuvov, čo si vyžaduje značné investície a kvalifikovanú pracovnú silu." # todo: NEW TRANSLATION
 flavor_swe.38.historical_info: "Ťažba striebra v Sale začala v polovici 15. storočia, ale až na začiatku 16. storočia sa koruná začala zaujímať. Baníci začali rokovať so Svante Nilssonom Sture na Vianoce 1511 a ich kráľovské privilégium bolo podpísané v roku 1512." # todo: NEW TRANSLATION
 flavor_swe.38.a: "Patrí to nám a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
 flavor_swe.38.b: "Nemáme potrebu [ShowGoodsNameWithNoTooltip('silver')]." # todo: NEW TRANSLATION
 flavor_swe.39.title: "Nasafjällské striebro" # todo: NEW TRANSLATION
 flavor_swe.39.desc: "Ďaleko na severe, v drsných krajinách [ShowLocationName('silbojock')], bolo urobené významné objavenie. Nasafjällsky [ShowGoodsName('silver')] dôl, odľahlé a ťažko prístupné miesto, obsahuje rozsiahle množstvá striebornej rudy. Toto zistenie ponúka [ROOT.GetCountry.GetName] bezprecedentnú príležitosť zvýšiť svoje bohatstvo a vplyv v [ShowContinentName('europe')]. Avšak prísne podnebie, vzdialenosť od veľkých miest a potreba kvalifikovaných pracovníkov predstavujú jedinečné výzvy." # todo: NEW TRANSLATION
 flavor_swe.39.historical_info: "Striebro na Nasafjället našiel Sámi Per Olofsson v roku 1634, ktorý to nahlásil diamantovému baníkovi menom Jöns Persson. V roku 1635 sa začala ťažba striebra s dovolanými odborníkmi z Bergslagen." # todo: NEW TRANSLATION
 flavor_swe.39.a: "To je dobrá investícia!" # todo: NEW TRANSLATION
 flavor_swe.39.b: "$flavor_swe.38.b$" # todo: NEW TRANSLATION
 flavor_swe.40.title: "$swe_makalos$" # todo: NEW TRANSLATION
 flavor_swe.40.desc: "V srdci [ShowLocationName('stockholm')] sa týči div architektúry, Makalös Palace, známy ako „bezkonkurenčný“ pre svoju neprekonateľnú krásu a veľkoleposť. Postavený ako súkromné sídlo šľachtického rodu [ShowDynastyName('de_la_gardie_dynasty')], palác stojí ako symbol národného kultúrneho a architektonického úspechu." # todo: NEW TRANSLATION
 flavor_swe.40.historical_info: "Palác bol objednaný Jakobom de la Gardie v roku 1630, postavený na druhej strane vody od kráľovského paláca, oveľa väčší ako akákoľvek iná budova v meste. Palác bol dokončený v roku 1653." # todo: NEW TRANSLATION
 flavor_swe.40.a: "Bude stáť navždy!" # todo: NEW TRANSLATION
 flavor_swe.41.title: "Založenie Göteborgu" # todo: NEW TRANSLATION
 flavor_swe.41.desc: "Naša krajina sa dlhodobo sústredila na Baltské more, ale ako sa svet mení, čoraz viac obchodu a bohatstva prichádza zo západu. Potrebujeme veľké mesto na západe, ktoré podporí naše ambície!" # todo: NEW TRANSLATION
 flavor_swe.41.historical_info: "Mesto Göteborg bolo založené v roku 1621 kráľom Gustavom II. Adolfom na južnom brehu rieky Göta Älv. Väčšinu obyvateľstva v začiatkoch tvorili holandskí mešťania a pôvodné plánovanie mesta zahŕňalo kanály." # todo: NEW TRANSLATION
 flavor_swe.41.a: "Bude to mesto pre anjelov." # todo: NEW TRANSLATION
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.42.desc: "S naším prijatím reformácie prišiel čas preložiť Sväté písmo aj do [ShowDialectName('finnish_dialect')] jazyka. To bude veľkým prínosom pre vytvorenie zjednotenej [ShowCultureName('finnish')] kultúry v našej krajine.\n\n'Učte sa teraz, starí i mladí, ktorí máte čerstvé srdce, Božie prikázania a rozum, aby ste poznali [ShowDialectNameWithNoTooltip('finnish_dialect')] jazyk.'" # todo: NEW TRANSLATION
 flavor_swe.42.historical_info: "Mikael Agricola sa narodil vo Nyland a študoval vo Vyborgu predtým, než sa stal biskupom v Åbo. Je považovaný za Otca písomnej fínčiny: napísal prvú knihu, abecedu a katechizmus, a modlitebnú knihu pred prekladom Nového zákona do fínčiny." # todo: NEW TRANSLATION
 flavor_swe.42.a: "Začať tlačiť #italic Abckiria#!." # todo: NEW TRANSLATION
 flavor_swe.42.tt: "[ShowCultureName('tavastian')], [ShowCultureName('savonian')] a [ShowCultureName('kvens')] sa teraz budú považovať za [ShowCultureName('finnish')]." # todo: NEW TRANSLATION
 flavor_swe.42.b: "To nás nezaujíma." # todo: NEW TRANSLATION
 flavor_swe.43.title: "Prvé vytlačené knihy!" # todo: NEW TRANSLATION
 flavor_swe.43.desc: "S prijatím zázraku vynálezu kníhtlače s pohyblivým zlomkom sa teraz knihy dajú rozmnožovať vo veľkom, čím sa vedomosti šíria omnoho rýchlejšie. To môže byť použité k dobru aj zlu: môže to podporovať pochopenie Boha, ale môže to tiež viesť človeka k hriechu..." # todo: NEW TRANSLATION
 flavor_swe.43.historical_info: "Kniha 'Dialogus Creaturarum Moralizatus' bola prvou knihou vytlačenou vo Švédsku. Nebola to tak veľmi jednotná kniha ako zbierka textov o všetkom v živote, od hviezd, cez kovy, až po zvieratá a ďalšie. Autor nebol známy, no išlo o zbierku textov s mnohými odkazmi na Bibliu a texty z antiky." # todo: NEW TRANSLATION
 flavor_swe.43.a: "Toto nás naučí všetko." # todo: NEW TRANSLATION
 flavor_swe.43.b: "Možno by sme mali obmedziť, čo sa tlačí?" # todo: NEW TRANSLATION
 flavor_swe.44.title: "Železné bane v Ojame" # todo: NEW TRANSLATION
 flavor_swe.44.desc: "V hlbokom lese pri jazere Lohjanjärvi sa možno nachádza [ShowGoodsName('iron')]. Ojamo má bohaté žily železnej rudy, zdroj, ktorý by mohol byť neoceniteľný pre narastajúce priemyselné a vojenské ambície [ROOT.GetCountry.GetFlavorRank]. Desaťročia bola táto oblasť [ShowAreaName('finland_area')] oceňovaná pre svoje drevo a poľnohospodársku pôdu, ale objav železa v Ojame znamená pre budúcnosť [ShowLocationName('lohja')] zásadný zlom." # todo: NEW TRANSLATION
 flavor_swe.44.historical_info: "Kráľ Gustav Vasa dal sir Erikovi Flemmingovi zo Siuntio povolenie na ťažbu železnej rudy. V roku 1542 sa začala ťažba železnej rudy v Ojame pri Lohje, čím vznikla najstaršia známa železná baňa vo Fínsku." # todo: NEW TRANSLATION
 flavor_swe.44.a: "Toto môže prospieť celému [ShowAreaName('finland_area')]!" # todo: NEW TRANSLATION
 flavor_swe.44.b: "Máme dosť [ShowGoodsNameWithNoTooltip('iron')]." # todo: NEW TRANSLATION
 flavor_swe.45.title: "Veľká priepasť" # todo: NEW TRANSLATION
 flavor_swe.45.desc: "V našom [ShowGoodsName('copper')] dolu v [ShowLocationName('falun')] sa stala obrovská katastrofa, keď sa časti bane zosypali do obrovskej diery. Našťastie ani jeden z [ShowPopTypeName('peasants')] pracujúcich v nej nezahynul." # todo: NEW TRANSLATION
 flavor_swe.45.historical_info: "Intenzívne banícke aktivity a nestruktúrované rozširovanie banskych šácht vyvrcholili katastrofickým zosuvom na sviatok Letného slnovratu, 25. júna 1687. Predchádzajúci zosuv v roku 1655 už spôsobil zlučovanie niekoľkých starších šácht. Počas katastrofy v roku 1687 sa významná časť bane zosypala, pričom sa tri veľké otvorené jamy spojili do mohutného 'Stora Stöten', kolosálnej prepadliny takmer 2 kilometre v obvode a približne 100 metrov hlbokej. Pozoruhodne pri zosuve nezahynul nikto, keďže sviatok Letného slnovratu — rovnako ako nedele a sväté dni — boli v bani pracovné voľno." # todo: NEW TRANSLATION
 flavor_swe.45.a: "Aspoň neboli obete..." # todo: NEW TRANSLATION
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] kritizuje [king_sweden.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.46.desc: "Žena z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [swe_heliga_birgitta.GetName], tvrdí, že mala vízie od Boha. Je jednou z najpobožnejších žien v našej krajine, ktorá vykonala púte do viacerých svätých miest, takže keď obviňuje [ROOT.GetCountry.GetGovernment.GetRulerTitle], že nie je dosť [ShowReligionGroupAdjective('christian')], alebo dokonca obviňuje [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] z homosexuality, mnohí ju počúvajú..." # todo: NEW TRANSLATION
 flavor_swe.46.historical_info: "Svätá Birgitta, známa aj ako svätá Brigita Švédska, bola významná mystička, spisovateľka a zakladateľka rádu Brigitínok. Je jednou z najznámejších stredovekých svätých a bola kanonizovaná v roku 1391. Narodila sa v šľachtickej rodine a už od mladosti bola hlboko náboženská, zažívala vízie, ktoré prisudzovala božským zjaveniam.\n\nJej písania a vízie často obsahovali ostrú kritiku politického a morálneho stavu svojej doby, vrátane komentárov k činom a zodpovednostiam vládnucich. Jedna z jej najznámejších kritík mohla byť smerovaná proti kráľovi Magnusovi Erikssonovi, ktorý panoval počas jej života. Obvinila ho z neefektívneho vládnutia a kritizovala premrhanosť a korupciu na jeho dvore. Tieto písania odrážajú jej víziu božsky ustanoveného politického poriadku, kde vládcovia slúžia ako Boží správcovia na Zemi." # todo: NEW TRANSLATION
 flavor_swe.46.a: "No, to je trápne..." # todo: NEW TRANSLATION
 flavor_swe.47.title: "Šialený [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] už dlhšie mal konflikty s [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], a tí majú dosť [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] vlády. Sú ochotní podporiť [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] brata, [pretender.GetName], aby sa stal novým [ROOT.GetCountry.GetGovernment.GetRulerTitle] veľkého [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 flavor_swe.47.historical_info: "Erik XIV Švédsky, panovník veľkých ambícií a intelektu, padol za obeť vlastnej paranoje a výstrednému správaniu. Spočiatku oslavovaný za svoje reformy a snahy posilniť švédsku monarchiu, jeho neskoršie roky boli poznačené podozrievavosťou a násilím. Vraždy rodu Sture v roku 1567, kde nariadil zabitie významných šľachticov, obrátili jeho dvor proti nemu. Obvinenia z duševnej nestability a nedôvera medzi šľachtou a príbuznými v konečnom dôsledku vyústili do jeho zvrhnutia v roku 1568 vedeného jeho vlastnými bratmi. Erik strávil zvyšok života v zajatí, tragická pripomienka toho, ako moc bez kontroly môže pohltiť svojho nositeľa." # todo: NEW TRANSLATION
 flavor_swe.47.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] brat bude lepší." # todo: NEW TRANSLATION
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] je [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 flavor_swe.48.title: "Kanonizácia [birgitta_scope_for_ui.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.48.desc: "Správa o kanonizácii [birgitta_scope_for_ui.GetName] dorazila do [ROOT.GetCountry.GetFlavorRank]! Známá pre svoju hlbokú zbožnosť a mystické vízie, jej oddanosť a vplyv siahali ďaleko za hranice jej domova. Kanonizovaná pápežom, stala sa symbolom [ROOT.GetCountry.GetAdjective] svätosti a zdrojom inšpirácie pre veriacich. Táto udalosť posilňuje postavenie [ROOT.GetCountry.GetNameWithNoTooltip] v kresťanstve, ale tiež vyvoláva otázky o úlohe Cirkvi v kráľovstve. Ako máme reagovať na túto významnú udalosť?" # todo: NEW TRANSLATION
 flavor_swe.48.historical_info: "Birgitta Birgersdotter bola kanonizovaná pápežom Bonifácom IX. v roku 1391 a potvrdená v roku 1415 na koncile v Konštantíne. Jej sviatok sa teraz oslavuje 8. októbra." # todo: NEW TRANSLATION
 flavor_swe.48.a: "Podporiť púte do opátstva [ShowLocationNameWithNoTooltip('vadstena')]." # todo: NEW TRANSLATION
 flavor_swe.48.b: "Osláviť jej svätosť po celom [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
 vadstena_holy_site: "Opátstvo Vadstena" # todo: NEW TRANSLATION
 flavor_swe.49.title: "Nyckelharpa" # todo: NEW TRANSLATION
 flavor_swe.49.desc: "Jemné, znejúce tóny Nyckelharpy oslovujú dušu [ShowCultureName('swedish')] ľudu a nesú príbehy našej krajiny a histórie. Jej korene siahajú do srdca stredovekej [ShowContinentName('europe')], no rozkvitla ako symbol kultúrnej tvorivosti [ROOT.GetCountry.GetName]. Od rustikálnych dedinských zhromaždení až po posvätné sály šľachtických dvorov nyckelharpa znie hrdosťou a identitou. Kým jej zložitý dizajn odráža zručnosť našich remeselníkov, jej hudba nám pripomína spoločné radosti aj zápasy našich predkov. Hoci ju niektorí môžu považovať za márny pôžitok, zostáva svedectvom tvorivosti a kultúrneho bohatstva [ROOT.GetCountry.GetNameWithNoTooltip], spájajúc minulosť s prítomnosťou v melódii, ktorá pretrváva." # todo: CHANGED
 flavor_swe.49.historical_info: "Tento ladený husľový nástroj s kľúčmi bol údajne vynájdený začiatkom 14. storočia v Upplande a odvtedy sa stal dôležitou súčasťou tradičnej hudby krajiny." # todo: NEW TRANSLATION
 flavor_swe.49.a: "Toto je hudba pre dušu!" # todo: NEW TRANSLATION
 flavor_swe.50.title: "Univerzita [ShowLocationNameNoTooltip('uppsala')]" # todo: NEW TRANSLATION
 flavor_swe.50.desc: "Založením [ShowLocationName('uppsala')] Univerzity náš národ robí odvážny krok k väčšiemu intelektuálnemu a kultúrnemu významu. Školy učenia vyprodukujú učencov, administrátorov a teológov, ktorí formujú budúcnosť nášho [ROOT.GetCountry.GetFlavorRank] na generácie dopredu." # todo: NEW TRANSLATION
 flavor_swe.50.historical_info: "Univerzita v Uppsale bola založená v roku 1477 s odsúhlasením pápeža Sixta IV., stala sa prvou inštitúciou vyššieho vzdelania v Škandinávii. Založená pod vedením arcibiskupa Jakoba Ulfssona, univerzita vyučovala učencov v teológii, práve a filozofii, posilňujúc tak katolícku cirkev aj administratívne schopnosti kráľovstva Švédsko." # todo: NEW TRANSLATION
 flavor_swe.50.a: "#italic Myslieť slobodne je veľké, ale myslieť správne je väčšie!#!" # todo: NEW TRANSLATION
 flavor_swe.50.b: "Vzdelanie nie je prioritou." # todo: NEW TRANSLATION
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.51.desc: "V kultúrnom živote národa sa objavil nový hlas. [target_artist.GetName], nadaný básnik a hudobník, očaril publikum svojimi vtipnými, melancholickými a úprimnými piesňami zobrazujúcimi životy ako [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], tak i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Jeho diela, spájajúce humor a smútok, sa stali široko populárnymi v krčmách aj na kráľovských dvoroch. Ako sa jeho sláva šíri, musíme sa rozhodnúť, ako tento rastúci umelecký talent prijať." # todo: NEW TRANSLATION
 flavor_swe.51.historical_info: "Carl Michael Bellman bol švédsky básnik, muzikant a textár z 18. storočia, najznámejší svojimi živými a často humornými zobrazeniami života v Štokholme. Jeho diela, najmä 'Fredman's Epistles' a 'Fredman's Songs', spájali satiru, melanchóliu a radosť a zachytávali každodenný život bežných ľudí i šľachty. Oslavovaný ako národný bard Švédska, Bellmanov vplyv na švédsku hudbu a literatúru zostáva doteraz hlboký." # todo: NEW TRANSLATION
 flavor_swe.51.a: "#italic Pozdvihni preplnený pohár k svojim perám!#!" # todo: NEW TRANSLATION
 flavor_swe.52.title: "#italic Systema Naturae#!" # todo: NEW TRANSLATION
 flavor_swe.52.desc: "Švédsky botanik vymyslel šikovný nový systém klasifikácie rôznych foriem života. Systém, nazvaný 'binomická nomenklatúra', používa zmes [ShowLanguageName('latin_language')] a starovekého [ShowLanguageName('greek_language')] názvoslovia na usporiadanie rastlín a živočíchov do uprataných kategórií. Keď naša flotila prieskumníkov často prináša nové bylinky a tvory, ktoré sme nikdy predtým nevideli, tento nový systém uľahčuje klasifikáciu a pochopenie týchto tajomných objavov." # todo: NEW TRANSLATION
 flavor_swe.52.historical_info: "Carl von Linné, známy aj ako Linné, bol švédsky botanik, lekár a zoológ 18. storočia, ktorý vyvinul moderný systém biologickej klasifikácie. Jeho Systema Naturae zaviedlo binomickú nomenklatúru, metódu dodnes používanú na pomenovanie a kategorizáciu živých organizmov. Svojimi rozsiahlymi cestami a štúdiami povýšil Švédsko v očiach vedeckého sveta a položil základy modernej taxonómie." # todo: NEW TRANSLATION
 flavor_swe.52.a: "Toto navždy zmení svet!" # todo: NEW TRANSLATION
 flavor_swe.52.b: "To nás nezaujíma." # todo: NEW TRANSLATION
 flavor_swe.53.title: "Zákony [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.53.desc: "V snahe zjednotiť a zmodernizovať právny rámec našej spoločnosti, [target_character.GetName] vydal komplexný právny kódex známy ako [target_character.GetShortNameWithNoTooltip]'s Country Law. Toto legislatívne opatrenie nahrádza staré provinčné zákony štandardizovaným právnym systémom, posilňuje autoritu [ROOT.GetCountry.GetGovernment.GetAdjective] a podporuje spravodlivosť po celom území. Hoci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vítajú právnu jasnosť, niektorí regionálni páni odolávajú erózii miestnych privilégií. Ako máme túto právnu reformu implementovať?" # todo: NEW TRANSLATION
 flavor_swe.53.historical_info: "Magnus Erikssonov 'Landslag', vydaný v roku 1341, bol prvým pokusom Švédska zjednotiť svoj právny systém nahradením starších provinčných zákonov štandardizovaným kódexom. Posilnil kráľovskú autoritu, podporil spravodlivejšie súdnictvo a zlepšil právnu konzistentnosť v celom kráľovstve. Hoci modernizoval vládu, stretol sa s odporom lokálnych pánov, ktorí nechceli vzdať svoje tradičné privilégiá." # todo: NEW TRANSLATION
 flavor_swe.53.a: "Vyhlásiť zákony!" # todo: NEW TRANSLATION
 flavor_swe.53.b: "Udržať [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] spokojné!" # todo: NEW TRANSLATION
 flavor_swe.54.title: "Atentát na [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.54.desc: "Na veľkom maskovanom bále bol náš [target_character.GetName] zasiahnutý zabijakovou guľkou. [target_character.GetNameWithNoTooltip], známy svojimi osvietenými reformami a silnou vládou, si získal mnoho nepriateľov medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kvôli centralizácii moci. Sprisahanie proti [target_character.GetHimHer], vedené nespokojným členmi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], sa teraz uskutočnilo a vrhlo [ROOT.GetCountry.GetFlavorRank] do politickej neistoty. Ako máme reagovať na túto krízu?" # todo: NEW TRANSLATION
 flavor_swe.54.historical_info: "Atentát na Gustava III sa odohral 16. marca 1792 počas maskovaného bálu v Štokholme, kde ho postrelil Jacob Johan Anckarström, nespokojný šľachtic zapojený do širšieho sprisahania proti kráľovi. Gustav III, známy svojím osvieteným absolutizmom a centralizáciou moci, si získal mnoho nepriateľov v šľachte, ktorí jeho reformy neznášali. Hoci prežil počiatočný útok, následkom zranení podľahol o dva týždne neskôr, čo viedlo k politickému otrasu a zmene v štruktúre vlády Švédska." # todo: NEW TRANSLATION
 flavor_swe.54.a: "Prísne potrestať sprisahancov!" # todo: NEW TRANSLATION
 flavor_swe.54.b: "Sľúbiť reformy." # todo: NEW TRANSLATION
 flavor_swe.55.title: "Úchop [GetCountry('HSA').GetAdjectiveWithNoTooltip] nad obchodom [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swe.55.desc: "Dominancia [GetCountry('HSA').GetLongName] kedysi prinášala ekonomickú stabilitu, ale teraz podnecuje rozbroje v mestách a prístavoch [ROOT.GetCountry.GetName]. Nastal čas rozhodnúť, kto bude formovať budúcnosť nášho obchodu: zahraniční kupci, domáci [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] alebo rovnováha medzi oboma." # todo: NEW TRANSLATION
 flavor_swe.55.historical_info: "Hanzové združenie malo prítomnosť vo Visby, Štokholme a Kalmare, ovládalo veľkú časť obchodu. Kráľ Eric z Pomeránska, ktorý vládol Švédsku medzi rokmi 1396 a 1434, sa snažil obmedziť ich vplyv." # todo: NEW TRANSLATION
 flavor_swe.55.a: "Obmedziť dominanciu [GetCountry('HSA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_swe.55.b: "Potvrdiť privilégiá [GetCountry('HSA').GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
 swe_allows_hsa: "Hanzeatické privilégiá vo Švédsku" # todo: NEW TRANSLATION
 swe_denies_hsa: "Hanza obmedzená vo Švédsku" # todo: NEW TRANSLATION
 flavor_swe.56.title: "[ShowGoodsNameNoTooltip('copper')] platňové mince" # todo: NEW TRANSLATION
 flavor_swe.56.desc: "V snahe využiť bohaté zásoby [ShowGoodsName('copper')] zaviedla vláda veľké platňové [ShowGoodsNameNoTooltip('copper')] mince ako doplnok k [ShowGoodsName('silver')] mene. Tieto obrovské mince, hoci inovatívne, sú nepraktické a neohrabané pre každodenné použitie. Spôsobili veľkú frustráciu medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a tiež medzi zahraničnými obchodníkmi. Máme sa viac zamerať na [ShowGoodsNameNoTooltip('copper')]-podporovanú menu, alebo sa vrátiť k konvenčnejším spôsobom mincovníctva?" # todo: NEW TRANSLATION
 flavor_swe.56.historical_info: "V polovici 17. storočia Švédsko zaviedlo veľké medené platňové mince, niektoré vážiace až 20 kilogramov, ako spôsob využitia hojných medených zdrojov a kompenzácie nedostatku striebra. Tieto mince boli technicky platné, ale v každodennom živote sa ukázali byť veľmi nepraktické kvôli svojej veľkosti a hmotnosti. Hoci inovatívne, poukázali na problémy s udržiavaním menového systému založeného na neželezných kovoch." # todo: NEW TRANSLATION
 flavor_swe.56.a: "To bol zlý nápad..." # todo: NEW TRANSLATION
 flavor_swe.56.b: "Čas ukáže, že to bolo dobré!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_silver_based_coinage: "Mincový systém založený na striebre" # todo: NEW TRANSLATION
 flavor_swe.57.title: "Ľudia z lesa" # todo: NEW TRANSLATION
 flavor_swe.57.desc: "Čeliac populačnému tlaku a lákadlu príležitostí sa veľké množstvo obyvateľov z lesov z [ShowAreaName('finland_area')] začalo usádzať v lesných oblastiach vlastného [ROOT.GetCountry.GetName]. Známi svojou technikou vypaľovaného poľnohospodárstva, títo [ShowCultureName('finnish')] osadníci prinášajú cenné zručnosti aj neznáme zvyky do našej krajiny. Kým niektorí vítajú ich pracovitú povahu, iní ich považujú za cudzincov, ktorí narúšajú tradičný spôsob života. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] musí rozhodnúť, ako túto rastúcu migráciu riešiť." # todo: NEW TRANSLATION
 flavor_swe.57.historical_info: "Ako Karol IX., tak Gustav II. Adolf aktívne podporovali presídľovanie lesných Fínov v rámci svojho kráľovstva. Nebola to náhodná udalosť; predstavovala úmyselnú politiku zakladania osád v riedko osídlených severných, východných a západných územiach, čím sa rozvíjali tieto periférne regióny." # todo: NEW TRANSLATION
 flavor_swe.57.a: "Podporiť migráciu." # todo: NEW TRANSLATION
 flavor_swe.57.b: "Toto musí byť zastavené!" # todo: NEW TRANSLATION
