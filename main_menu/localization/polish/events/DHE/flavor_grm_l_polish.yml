l_polish:
  flavor_grm.1.title: "Smrť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_grm.1.desc: "Jeden z našich najuznávanejších mužov a zakladateľ nášho [target_country.GetFlavorRank] zomrel. [target_character.GetHerHis|U] vláda doteraz predstavovala vrchol nášho vplyvu v celej oblasti [ShowRegionName('anatolia_region')], pričom mnohí z našich susedov boli úspešne podrobení. Bohužiaľ, [target_character.GetHerHis] úmrtie zasialo nespokojnosť a vyvolalo vzbury, keď sa naši poddaní snažia prisvojiť si bohatstvo nášho ľudu." # todo: NEW TRANSLATION
  flavor_grm.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  flavor_grm.1.b: "Nepodľahneme bez boja!" # todo: NEW TRANSLATION
  flavor_grm.1.historical_info: "Jeden z najsilnejších vznikajúcich bejlikov začiatku 14. storočia, Germiyanids založil Yakub I., ktorého dobývania priviedli mnohé územia pod jeho vládu. Jeho štyridsaťročné panovanie ho priviedlo do stretov s mnohými susedmi, podmanil Aydinids, Saruhanids a Karasids na západe a zároveň sa zapájal do otvorených konfliktov s Ottomans. Po jeho smrti mnohí jeho vazali využili príležitosť a vyhlásili nezávislosť."" # todo: NEW TRANSLATION
