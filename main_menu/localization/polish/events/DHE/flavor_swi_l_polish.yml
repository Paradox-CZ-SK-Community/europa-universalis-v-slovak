l_polish:
 flavor_swi.1.title: "Úspechy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.1.desc: "Centrálny pilier pri zriaďovaní [ShowCultureGroupName('swiss_group')] Gardy pre Svätú Stolicu, [target_character.GetName] by nám mohol byť užitočný aj v iných záležitostiach, ak sme ochotní ho viac zviazať s naším [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetNameWithNoTooltip], pracujúci pre našu vládu, by mohol posilniť našu reputáciu a otvoriť diplomatické cesty, ktoré boli predtým zatvorené." # todo: NEW TRANSLATION
 flavor_swi.1.a: "Aký brilantný muž!" # todo: NEW TRANSLATION
 flavor_swi.1.b: "To vôbec neznie užitočne." # todo: NEW TRANSLATION
 flavor_swi.1.historical_info: "Matthäus Schirner, biskup v Sitten od roku 1499, bol hlavným podnecovateľom pro-pápežských politík vo Švajčiarskej konfederácii počas Vojny Svätého spoločenstva. Vďaka jeho angažovanosti boli švajčiarske jednotky trvalo pridelené pápežovi a zabezpečil vlastníctvo Bellinzony pre Konfederáciu." # todo: NEW TRANSLATION
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.2.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorazili povesti o putujúcom lekárovi narodenom v nemanželskej línii nižšej šľachty. Pomerne nezvyčajná postava, [target_character.GetName] sa narodil v [ShowLocationName('schwyz')] a začal cestovať, aby pokračoval vo svojom štúdiu. Ak sponzorujeme jeho prax, môžeme trvalo zabezpečiť jeho služby." # todo: NEW TRANSLATION
 flavor_swi.2.a: "Len prax robí majstra!" # todo: NEW TRANSLATION
 flavor_swi.2.b: "Jeho prístup tu nemá miesto." # todo: NEW TRANSLATION
 flavor_swi.2.historical_info: "Theophrastus von Hohenheim, neskôr si zmenil meno na Paracelsus, bol lekár a filozof, ktorý väčšinu života venoval hľadaniu univerzálneho poznania. V rokoch 1527 a 1528 pôsobil v Bazileji ako lekár a učiteľ na Univerzite v Bazileji. Bol nútený mesto opustiť po nesúhlase s jeho učením, ktoré prednášal v nemčine namiesto bežnej latinčiny, a po urážaní sudcov počas procesu. Po odchode z Bazileja pokračoval v štúdiách v Norimbergu, Merane, Augsburgu a Salzbergu, kde v roku 1541 nakoniec podľahol otrave ortuťou." # todo: NEW TRANSLATION
 flavor_swi.100.title: "Centralizácia [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.100.desc: "Pôvodne aliancia medzi mnohými [ShowCultureGroupName('swiss_group')] kantónmi Švajčiarskej plošiny a Álp sa [GetUniqueInternationalOrganization('swiss_confederation').GetName] vyvinula do fungujúceho štátu s množstvom vnútornej politiky a jednotným vonkajším postojom. Odteraz už [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] nebude len voľné zoskupenie, ale zjednotená moc vedená [target_character.GetName] z [target_country.GetName], známa ako [GetCountry('SWI').GetLongName]." # todo: NEW TRANSLATION
 flavor_swi.100.a: "Nech to prinesie prosperujúcu budúcnosť!" # todo: NEW TRANSLATION
 sc_gain_cores_on_switzerland_proper_tt: "Získame [core|e] v každej lokalite v [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] a [ShowAreaName('western_switzerland_area')]" # todo: NEW TRANSLATION
 sc_seize_subject_locations_tt: "Každá [location|e] v týchto [areas|e], ktorú vlastnia naši [subjects|e] a ktorá NIE JE súčasťou [GetUniqueInternationalOrganization('swiss_confederation').GetName], bude zabraná nami" # todo: NEW TRANSLATION
 sc_unify_the_cantons_tt: "Zjednocujeme [GetUniqueInternationalOrganization('swiss_confederation').GetName] do jednej entity" # todo: NEW TRANSLATION
 flavor_swi.101.title: "$flavor_swi.100.title$" # todo: NEW TRANSLATION
 flavor_swi.101.desc: "Hlasy boli odovzdané. Ľudia [ShowCultureGroupName('swiss_group')] dali jasne a nahlas najavo svoju vôľu. Starý [GetInternationalOrganizationType('swiss_confederation').GetName] bude zjednotený do jednotného štátu [GetCountry('SWI').GetName] pod dohľadom [target_character.GetName] - a my sa staneme jeho súčasťou." # todo: NEW TRANSLATION
 flavor_swi.101.a: "Nech dlho žije [GetCountry('SWI').GetFlavorRank]!" # todo: NEW TRANSLATION
 flavor_swi.101.b: "Nikomu sa nikdy nezohneme!" # todo: NEW TRANSLATION
 sc_every_core_location_breaks_away_tt: "Každá vlastnená [location|e], ktorá je [core|e] [target_country.GetName], sa od nás odtrhne" # todo: NEW TRANSLATION
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] a [ShowSituationNameWithNoTooltip('reformation')]" # todo: NEW TRANSLATION
 flavor_swi.110.desc: "[ShowSituationName('reformation')] sa šíri cez [ShowContinentName('europe')] ako požiar. Rodiny, priatelia a susedia - kedysi zjednotení vo viere - stoja na opačných stranách. Náboženské konflikty sa stali novou normou a ani [GetUniqueInternationalOrganization('swiss_confederation').GetName] nie je ušetrená tragédie, keď sa kantóny [ShowCultureGroupName('swiss_group')] navzájom obrátili proti sebe..." # todo: NEW TRANSLATION
 flavor_swi.110.historical_info: "Rovnako ako mnohé iné časti Európy, aj Švajčiarsko bolo silne zasiahnuté reformáciou, keď niekoľko kantónov prijalo jej myšlienky, zatiaľ čo iné ostali lojálne katolíckemu postoju. Vplyv reformátorov ako Zwingli a Kalvín prehĺbil priepasť medzi kantónmi, čo nakoniec viedlo k Prvej (1529) a Druhej (1531) vojne pri Kappeli." # todo: NEW TRANSLATION
 flavor_swi.110.a: "Pred nami sú neisté časy..." # todo: NEW TRANSLATION
 sc_block_votes_on_non_religious_policies_tt: "Nie je možné navrhnúť žiadny [law|e] okrem [ShowLawName('sc_religious_affairs')]" # todo: NEW TRANSLATION
 sc_religious_chaos_tt: "#R Pokým nie je prijatá žiadna [policy|e] pre [ShowLawName('sc_religious_affairs')], [ShowLawName('sc_internal_politics')] a [ShowLawName('sc_war_politics')] sú v platnosti len pre členov, ktorí zdieľajú navzájom rovnaké [religion|e]#!" # todo: NEW TRANSLATION
 flavor_swi.111.title: "Vojny [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.111.desc: "Narastajúci vplyv [target_character.GetName] ako aj netolerantná politika [ShowPolicyName('sc_enforcing_religious_unity')] zanechali [GetUniqueInternationalOrganization('swiss_confederation').GetName] v stave náboženského a politického nepokoja. $flavor_swi.111.desc.fallback$" # todo: NEW TRANSLATION
 flavor_swi.111.desc.fallback: "[ShowReligionAdjective('catholic')] aj [ShowReligionAdjective('lutheran')] členovia sa navzájom vnímajú s nepriateľstvom. Takéto stret vyústil v [target_location.GetName], čo sa stalo spúšťačom toho, čo bude známe ako Vojny [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_swi.111.historical_info: "Vojny pri Kappeli boli sériou dvoch ozbrojených konfliktov pri Kappel am Albis medzi katolíckymi a protestantskými kantónmi. Prvá vojna (1529) bola vyvolaná narastajúcim vplyvom Huldrycha Zwingliho a viedla k založeniu Kresťanského zväzu, zatiaľ čo druhá vojna (1531) bola spôsobená odmietnutím katolíkov pomôcť protestantským kantónom v Musso vojne proti Vojvodstvu Miláno. O zmierení medzi katolíkmi a protestantmi sa nedalo hovoriť až do konca Sonderbundskej vojny v roku 1847." # todo: NEW TRANSLATION
 flavor_swi.111.a: "Turbulentné časy pre [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 sc_every_member_gains_force_convert_cb_tt: "Každý člen získava [ShowCasusBelliName('cb_heretic')] proti ostatným heretickým členom" # todo: NEW TRANSLATION
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] a [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.120.desc: "S koncom veľkého náboženského otrasu, ktorý zachvátil nielen [GetUniqueInternationalOrganization('hre').GetName], ale aj veľkú časť [ShowContinentName('europe')], kantóny [GetUniqueInternationalOrganization('swiss_confederation').GetName] prehodnocujú svoj voľný vzťah s Ríšou. Členovia Konfederácie navrhli, aby sa téma [ShowLawName('sc_relations_with_hre')] ďalej prerokovala..." # todo: NEW TRANSLATION
 flavor_swi.120.historical_info: "Švajčiarska konfederácia bola de jure súčasťou Svätej rímskej ríše od svojho vzniku. Postupom času však švajčiarske kantóny získavali stále viac autonómie, čím sa znižoval vplyv cisára v regióne a do roku 1499 sa stali de facto nezávislými. Mierová zmluva vo Westfálsku v roku 1648 uznala nezávislosť Švajčiarska a potvrdila, že švajčiarske územia už nie sú súčasťou Ríše." # todo: NEW TRANSLATION
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] opúšťa Ríšu!" # todo: NEW TRANSLATION
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] opustila Ríšu! Poháňaní nespokojnosťou s náboženským zmierom a slabnúcimi väzbami na cisárske inštitúcie sa [ShowCultureGroupName('swiss_group')] rozhodli, že členstvo v [GetUniqueInternationalOrganization('hre').GetName] už neslúži ich záujmom." # todo: NEW TRANSLATION
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 flavor_swi.999.title: "Hnutie [ShowCultureGroupNameWithNoTooltip('swiss_group')] za zjednotenie" # todo: NEW TRANSLATION
 flavor_swi.999.desc: "Nedávny vývoj v [ShowContinentName('europe')] ako aj v [ROOT.GetCountry.GetName] podnietil bezprecedentné hnutie v oblastiach, ktoré sú tradičnou krajinou [GetUniqueInternationalOrganization('swiss_confederation').GetName]. Keďže väčšina ne-[ShowCultureGroupName('swiss_group')] štátov bola vyhnaná z [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] a [ShowAreaName('western_switzerland_area')], ľud vyjadril túžbu po jednotnom národnom štáte [GetCountry('SWI').GetName]." # todo: NEW TRANSLATION
 flavor_swi.999.historical_info: "Historicky neexistovalo priama snaha o zjednotenie Švajčiarskej konfederácie ako takej. Švajčiarsko bolo vždy voľným zoskupením samosprávnych kantónov až do francúzskej invázie v roku 1798 počas Francúzskych revolučných vojen. Hoci vzniknutá Helvétska republika a nasledujúca obnovená konfederácia si udržali princípy samosprávy kantónov, republikový štát bol navonok prakticky podobný iným národným štátom. S prijatím federálnej ústavy 12. septembra 1848 sa tradičné spoločenstvo mestských štátov premenilo na prvý skutočný štát Švajčiarsko." # todo: NEW TRANSLATION
 flavor_swi.999.a: "Ľud prehovoril!" # todo: NEW TRANSLATION
 flavor_swi_999_trigger_at: "Vlastnené členom [GetUniqueInternationalOrganization('swiss_confederation').GetName]" # todo: NEW TRANSLATION
 sc_unification_movement_event_happens_tt: "Umožní [ShowLawName('sc_unification')] [law|e] pre [GetUniqueInternationalOrganization('swiss_confederation').GetName]" # todo: NEW TRANSLATION
 flavor_swi.1000.title: "Ústava cechov [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.1000.desc: "Cechy v [ShowLocationName('zurich')] dosiahli dôležité víťazstvo zvolením [target_ruler.GetName] v roku 1336 a získali svoje náležité zastúpenie v mestskej rade. [target_ruler.GetNameWithNoTooltip] rýchlo zaviedol novú ústavu na ochranu práv cechov v mestskej rade a na prelomenie útlaku starých elít nad našou správou." # todo: NEW TRANSLATION
 flavor_swi.1000.a: "Ústava cechov bude viesť našu krajinu." # todo: NEW TRANSLATION
 flavor_swi.1000.b: "Cechy musia byť odstránené z rady." # todo: NEW TRANSLATION
 flavor_swi.1000.historical_info: "Mestskú radu v Zürichu v roku 1335 ovládalo len niekoľko šľachtických rodín a iba najbohatší obchodníci, zlatníci, tkáči hodvábu a majstri mincovní. Po prevrate, ktorý orchestrili šľachtici a členovia cechov v Zürichu 7. júna 1336, bol Rudolf Brun zvolený za prvého starostu mesta. Ihneď potom Brun zaviedol Ústavu cechov, ktorá reformovala a reorganizovala mestskú radu s vyvážením 26 členov, 13 zo starej elity obchodníkov a 13 z predtým vylúčených cechov." # todo: NEW TRANSLATION
 flavor_swi.1001.title: "Noc vrážd v [ShowLocationNameWithNoTooltip('zurich')]" # todo: NEW TRANSLATION
 flavor_swi.1001.desc: "Starí vládcovia [ShowLocationName('zurich')] sa pokúsili zabiť nášho požehnaného [target_ruler.GetName]!\n\nPo ich úteku do Rapperswilu, neďalekého mesta spojeného s Zürichským jazerom, plánovali svoju pomstu a návrat do [ShowLocationNameWithNoTooltip('zurich')]. Našťastie má [target_ruler.GetNameWithNoTooltip] vysokú popularitu medzi cechmi, ktorým dal zastúpenie v rade. Najmä cech mäsiarov sa postavil proti zradcom s takým zápalom, že nemali šancu uspieť v pláne." # todo: NEW TRANSLATION
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName] nech požehná ich krvavý obchod." # todo: NEW TRANSLATION
 flavor_swi.1001.historical_info: "Po cechovej revolúcii v roku 1336 utieklo 22 predchádzajúcich členov rady z Zürichu do blízkeho mesta Rapperswil, ktoré bolo pod kontrolou Habsburgovcov. Odtiaľ sa snažili destabilizovať vládu Rudolfa Bruna v Zürichu. Tieto snahy vyvrcholili v noci 24. februára 1350, v tzv. Noci vrážd v Zürichu. Keď sa sprisahanci dostali do mesta vďaka sympatizantom zvnútra, stretli tvrdý odpor Bruna a cechov, ktorí boli o komplotu vopred informovaní. Po krátkom, ale krvavom boji boli sprisahanci porazení a víťazstvo cechovej revolúcie bolo zabezpečené." # todo: NEW TRANSLATION
 flavor_swi.1002.title: "Vyplienenie Rapperswilu" # todo: NEW TRANSLATION
 flavor_swi.1002.desc: "Dlhší čas sme tolerovali sprisahancov, ktorí ušli do Rapperswilu po našej cechovej revolúcii. Doteraz sme s tým veľa robiť nemuseli, keďže sme boli spokojní s našou vládou v [ShowLocationName('zurich')]. Avšak po ich hnusnom útoku na pokus o atentát na [target_ruler.GetName] by sme problém možno mali vyriešiť raz a navždy. Keďže Rapperswil je pod kontrolou [target_location.GetOwner.GetName], konflikt by sa mohol ďalej eskalovať a pritiahnuť ich hnev na nás." # todo: NEW TRANSLATION
 flavor_swi.1002.a: "Rapperswil musí zaplatiť." # todo: NEW TRANSLATION
 swi_sacked_our_town: "Vyplienili naše mesto" # todo: NEW TRANSLATION
 flavor_swi.1002.b: "Je to príliš rizikové." # todo: NEW TRANSLATION
 flavor_swi.1002.historical_info: "V priamom odzve na pokus o prevrat Rudolf Brun vtrhol do mesta Rapperswil, ktoré podporovalo exulantov z Zürichu. Z obavy o život grófa z Rapperswilu, Johannesa von Habsburg-Laufenburga, mesto sa vzdalo a bolo vyplienené Brunovými vojskami. Po zjednotení a mediácii Ludwiga von Wittelsbacha, markgrófa braniborského, bol nakoniec obnovený mier." # todo: NEW TRANSLATION
 flavor_swi.1003.title: "Návrat vyhnancov" # todo: NEW TRANSLATION
 flavor_swi.1003.desc: "S neúspechom reforiem [target_ruler.GetName] exulanti, ktorí našli útočisko v meste Rapperswil, získali významnú podporu medzi členmi mestskej rady [ShowLocationName('zurich')]. V zamračenej noci sa vnikli do mesta a zavraždili [target_ruler.GetNameWithNoTooltip] počas jeho spánku. Po smrti [target_ruler.GetNameWithNoTooltip] exulanti postavili [target_new_ruler.GetNameWithNoTooltip] ako vodcu [ShowLocationNameWithNoTooltip('zurich')] a našej vlády." # todo: NEW TRANSLATION
 flavor_swi.1003.a: "Starý poriadok je konečne obnovený." # todo: NEW TRANSLATION
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.1100.desc: "Zvyčajne sú miestni kňazi v [ROOT.GetCountry.GetName] ustanovovaní naším biskupom, no niekedy miestni ľudia odmietnu toto odporúčanie a vyberú si vlastného favorita. Zatiaľ čo to nie je nezvyčajné, vymenovanie [target_character.GetName] vyniká. [target_character.GetNameWithNoTooltip], narodený medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], je vysoko cenený medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] za svoje jednoduché, no zrozumiteľné kázne a rýchlo si získal miestnu slávu." # todo: NEW TRANSLATION
 flavor_swi.1100.a: "Aký zručný teológ!" # todo: NEW TRANSLATION
 flavor_swi.1100.b: "Schopný alebo nie, mali by sme dodržiavať príslušné pravidlá." # todo: NEW TRANSLATION
 flavor_swi.1100.historical_info: "Huldrych Zwingli bol v roku 1506 menovaný miestnym kňazom pre farský obvod Glarus. Bol menovaný na základe požiadavky miestneho obyvateľstva, proti odporúčaniu Henricha Göldiho z Zürichu, ktorého miestni obyvateľia považovali za človeka zameraného len na finančné vyťaženie farnosti. Narodený v miestnej roľníckej rodine a prejavujúci sa ako pristupný kňaz, Zwingli rýchlo získal vysokú popularitu." # todo: NEW TRANSLATION
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip] obvinený z kacírstva" # todo: NEW TRANSLATION
 flavor_swi.1101.desc: "Kázne [target_character.GetName] sa za posledné roky zmenili. Kým spočiatku kázal v súlade s našou doktrínou, teraz sa od nej vzdialil. Čoraz častejšie jeho prejavy obsahujú kritiku našich rituálov, ako sú pôst a kňazská celibátnosť. Konfrontácia o jeho konaní by mohla vyvolať pobúrenie medzi jeho stúpencami, no môže byť potrebná, ak chceme zachovať integritu našej viery." # todo: NEW TRANSLATION
 flavor_swi.1101.a: "Mali by sme usporiadať čestnú disputáciu." # todo: NEW TRANSLATION
 flavor_swi.1101.b: "Okamžite ho odvolajte z úradu!" # todo: NEW TRANSLATION
 flavor_swi.conversion.tt: "Niektorí z našich [pops|e] v [ROOT.GetCountry.GetName] prejdú na [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_swi.1101.historical_info: "O niekoľko rokov po začiatku jeho kázní vo Švajčiarsku bol Huldrych Zwingli obvinený z kacírstva členmi dominikánskeho rádu v Zürichu. Aby sa tieto vážne obvinenia preverili, veľká rada v Zürichu zvolala disputáciu 29. januára 1523. Zhromaždených bolo 600 teológov, vrátane renomovaného Johanna Fabera; Zwingli dokázal obhájiť svoje stanovisko a rada ho vyhlásila za víťaza debaty." # todo: NEW TRANSLATION
 flavor_swi.1102.title: "Disputácia v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.1102.desc: "[target_character.GetName] predložil brilantnú obranu svojich názorov pred členmi nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Jeho súperi, obhajcovia [ROOT.GetCountry.GetReligion.GetAdjective] viery, dokázali argumentovať len autoritou tradície a zvykov, čo naše súdy dôkladne nepresvedčilo." # todo: NEW TRANSLATION
 flavor_swi.1102.a: "Veľký úspech pre [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_swi.1102.b: "To nemôžeme prijať!" # todo: NEW TRANSLATION
 flavor_swi.large_conversion.tt: "Veľa našich [pops|e] v [ROOT.GetCountry.GetName] konvertuje na [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 flavor_swi.1103.title: "Vplyv [target_character.GetNameWithNoTooltip] sa šíri" # todo: NEW TRANSLATION
 flavor_swi.1103.desc: "S trvalým vplyvom [target_character.GetName] a ďalších kazateľov, ktorí sa pridali k jeho hnutiu, sa [ROOT.GetCountry.GetName] stáva prevažne [ShowReligionAdjective('lutheran')] krajinou. Vďaka ich širokému vplyvu nebudeme mať inú možnosť, než vyhlásiť [ShowReligionNameWithNoTooltip('lutheran')] za našu vieru." # todo: NEW TRANSLATION
 flavor_swi.1103.a: "Toto bolo nevyhnutné." # todo: NEW TRANSLATION
 flavor_swi.1104.title: "Podpora [ShowReligionAdjectiveWithNoTooltip('lutheran')] pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_swi.1104.desc: "Naše obyvateľstvo neprijalo naše nepriateľské zaobchádzanie s [target_character.GetName]. Organizovali protesty a začali ničiť náboženské obrazy a sochy v kostoloch našej krajiny. Títo ikonoklastovia žiadajú, aby bol [target_character.GetNameWithNoTooltip] oslobodený a mohol opäť kázňu vykonávať." # todo: NEW TRANSLATION
 flavor_swi.1104.a: "Potlačíme povstanie!" # todo: NEW TRANSLATION
 flavor_swi.1104.b: "Vyhovieme ich požiadavkám." # todo: NEW TRANSLATION
 zwingli_support_rebels: "Ikonoklastické povstanie Zwingliho" # todo: NEW TRANSLATION
 zwingli_support_rebels_joining: "Všetci [ShowReligionAdjective('lutheran')] [pops|e] v [ROOT.GetCountry.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] a pridajú sa k [target_zwingli_support_rebels.GetName]." # todo: NEW TRANSLATION
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]" # todo: NEW TRANSLATION
