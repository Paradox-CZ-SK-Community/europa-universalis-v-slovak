 flavor_swi.1200.historical_info: "Vzdelávanie švajčiarskych kňazov v Miláne začalo iniciatívou milánskeho arcibiskupa Carla Borromea a pápeža Pia V. v roku 1568. Collegium Helveticum bolo neskôr založené pápežom Gregorom XIII. Výber až 75 študentov bol úplne v rukách katolíckych švajčiarskych kantónov." # todo: NEW TRANSLATION
