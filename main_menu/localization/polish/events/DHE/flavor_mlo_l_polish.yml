 MLO_can_be_seized_and_must_be_protected: "Knižnica môže byť zajatá ktorýmkoľvek národom okupujúcim lokalitu [target_location.GetName], čím sa odstránia modifikátory." # todo: NEW TRANSLATION
 flavor_mlo.53.title: "Library of [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.53.title: "Knižnica [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.53.desc: "Having entered the city of [target_location.GetName] and taken control of the province, the famous local palace, and its treasure trove which is its library, have also fallen into our laps. Though we could choose to spare the library, we find little reason not to do so, other than trying to prevent further straining our relations with its owners." # todo: NEW TRANSLATION
 flavor_mlo.53.desc: "Keď sme vstúpili do mesta [target_location.GetName] a prevzali kontrolu nad provinciou, padlo nám do rúk aj slávne miestne sídlo a jeho pokladnica – knižnica. Hoci by sme sa mohli rozhodnúť knižnicu zachovať, nachádzame málo dôvodov, prečo tak robiť, okrem snahy zabrániť ďalšiemu napätiu v našich vzťahoch s jej vlastníkmi." # todo: NEW TRANSLATION
 flavor_mlo.53.a: "Loot it!" # todo: NEW TRANSLATION
 flavor_mlo.53.a: "Vyplienime ju!" # todo: NEW TRANSLATION
 flavor_mlo.53.b: "Focus on looting the city instead." # todo: NEW TRANSLATION
 flavor_mlo.53.b: "Namiesto toho sa zamerajme na drancovanie mesta." # todo: NEW TRANSLATION
 flavor_mlo.54.title: "Our Library Ruined!" # todo: NEW TRANSLATION
 flavor_mlo.54.title: "Naša knižnica zničená!" # todo: NEW TRANSLATION
 flavor_mlo.54.desc: "Those bastards in [library_ruiner.GetName] have violated the sanctity of our treasure trove. Though such actions are to be expected from a hostile army, we will not look for any excuses to justify their affront to scholarly traditions." # todo: NEW TRANSLATION
 flavor_mlo.54.desc: "Tí parchanti z [library_ruiner.GetName] porušili posvätosť nášho pokladu. Aj keď sa od nepriateľskej armády dajú takéto činy očakávať, nebudeme hľadať žiadne výhovorky na ospravedlnenie ich urážky voči akademickým tradíciám." # todo: NEW TRANSLATION
 flavor_mlo.54.a: "They will pay for it!" # todo: NEW TRANSLATION
 flavor_mlo.54.a: "Zaplatia za to!" # todo: NEW TRANSLATION
