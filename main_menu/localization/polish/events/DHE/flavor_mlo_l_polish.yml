 flavor_mlo.55.desc: "The pieces are in place, and our brothers-in-arms from [target_country_1.GetName] to the [target_country_2.GetLongName] are ready to strike immediately. [target_location.GetName] will run red with the blood of [target_character2.GetName]!" # todo: NEW TRANSLATION
 flavor_mlo.55.desc: "Figúrky sú na svojich miestach a naši bratia v zbrani od [target_country_1.GetName] po [target_country_2.GetLongName] sú pripravení zaútočiť okamžite. [target_location.GetName] sa pokryje krvou [target_character2.GetName]!" # todo: NEW TRANSLATION
