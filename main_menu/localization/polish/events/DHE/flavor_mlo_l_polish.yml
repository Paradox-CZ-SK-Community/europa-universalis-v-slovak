l_polish:
 flavor_mlo.1.title: "Ambrosiánska republika" # todo: NEW TRANSLATION
 flavor_mlo.1.desc.no_ally: "Mesto [ROOT.GetCountry.GetCapital.GetName] sa ocitlo v zmätení po náhlej smrti [ROOT.GetCountry.GetGovernment.GetRulerTitle] bez rešpektovaného dospelého [ROOT.GetCountry.GetGovernment.GetHeirTitle]. Vplyvní občania verili, že by sa mohla obnoviť stará republika, ktorú kedysi naše krajina mala. Učené inštitúcie, ako Katedra právnych vied v [ShowLocationName('pavia')], vykresľovali dni starej republiky ako zlatý vek. Obchodníci, inšpirovaní prosperitou iných talianskych republík, stáli za touto myšlienkou.\n\nNavrhlo sa teda vyhlásiť republiku a vyhnať nárokovačov na trón z mesta. Nová republika by sa volala Zlatá ambrosiánska republika, pomenovaná podľa 4. storočia biskupa [ShowLocationNameWithNoTooltip('milano')]." # todo: NEW TRANSLATION
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nNa druhej strane môžeme pozvať nejaký iný [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], ktorý je s nami spojený, aby nás vzal pod svoje krídla a vládol nám spolu so svojou vlastnou krajinou." # todo: NEW TRANSLATION
 flavor_mlo.1.a: "Za svätého Ambróza!" # todo: NEW TRANSLATION
 flavor_mlo.1.b: "Nevrátime sa k republike." # todo: NEW TRANSLATION
 mlo_against_ambrosian: "Proti ambrosiánskej republike" # todo: NEW TRANSLATION
 establish_union_with_target_country_tt: "Táto možnosť ukončí [ShowDisasterName('ambrosian_republic_disaster')] [disaster|e] a vytvorí [union|e] medzi nami a [target_country.GetLongName]" # todo: NEW TRANSLATION
 flavor_mlo.2.title: "Spor guelfov a ghibellinov v Miláne" # todo: NEW TRANSLATION
 flavor_mlo.2.desc: "V Miláne pretrváva vnútorné nezhody. Občania sú vážne rozdelení medzi rôzne frakcie. Voľba guelfských aristokratov namiesto ghibellinov oslabuje republiku a znižuje jej demokratickosť. Napriek tomu je potrebná istá stabilita!" # todo: NEW TRANSLATION
 flavor_mlo.2.a: "Postaviť sa na stranu guelfov" # todo: NEW TRANSLATION
 flavor_mlo.2.b: "Uprednostniť ghibellinov" # todo: NEW TRANSLATION
 flavor_mlo.3.title: "Ospedale Maggiore" # todo: NEW TRANSLATION
 flavor_mlo.3.desc: "Na žiadosť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] renomovaný architekt Antonio Filarete vypracoval plány na novú nemocnicu Ca'Granda, ktorá po dokončení bude jednou z prvých komunitných nemocníc v Taliansku. Venovaná ľuďom z Annunciata (ktorí pochybovali o uznaní autority [ROOT.GetCountry.GetGovernment.GetRulerTitle]), bude postavená v novom, módnom renesančnom štýle." # todo: NEW TRANSLATION
 flavor_mlo.3.a: "Nech ju postavia!" # todo: NEW TRANSLATION
 flavor_mlo.4.title: "Zmluva z Lodi" # todo: NEW TRANSLATION
 flavor_mlo.4.desc: "Naši diplomati vyjednali mier medzi nami, Neapolom, Florenciou a Benátkami! Ukončením dlhých sporov medzi Milánom a Benátkami to ustanovuje rovnováhu síl v severnom Taliansku zahŕňajúcu štyri veľké štáty. S troškou šťastia nám to poskytne bezpečie na konsolidáciu našej pozície." # todo: NEW TRANSLATION
 flavor_mlo.4.a: "Mier v našej dobe!" # todo: NEW TRANSLATION
 mlo_peace_of_lodi: "Zmluva z Lodi" # todo: NEW TRANSLATION
 flavor_mlo.4.b: "To bude stáť v ceste našim ambíciám..." # todo: NEW TRANSLATION
 flavor_mlo.5.title: "Zmluva z Lodi" # todo: NEW TRANSLATION
 flavor_mlo.5.desc: "Milančania súhlasili podpísať mierovú zmluvu medzi sebou, Neapolom, Florenciou a Benátkami! Ukončením dlhých sporov medzi Milánom a Benátkami to ustanovuje rovnováhu síl v severnom Taliansku zahŕňajúcu štyri veľké štáty. S troškou šťastia nám to poskytne istotu pre konsolidáciu našej pozície." # todo: NEW TRANSLATION
 flavor_mlo.5.a: "Mier v našej dobe!" # todo: NEW TRANSLATION
 flavor_mlo.6.title: "#italic $last_supper$#! od [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.6.desc: "Je pravda, že naše najživšie a najslávnejšie umelecké diela sú len symbolmi našej sily a odolnosti. Avšak ľudstvo má hodnotu práve vo svojej schopnosti tvoriť umenie a prejavovať sa. Najpriamejší spôsob, ako nasmerovať náš kultúrny rozvoj a ukázať náš prestíž, je vytváranie ohromných umeleckých diel, a takáto príležitosť sa nedávno objavila, keď legendárny umelec [target_artist.GetName] začal hľadať sponzorské prostriedky na svoje ďalšie veľké dielo, #italic $last_supper$#!." # todo: NEW TRANSLATION
 flavor_mlo.6.a: "Sponzorujeme [target_artist.GetHerHim]!" # todo: NEW TRANSLATION
 flavor_mlo.6.b: "Nemôžeme si dovoliť túto zakázku..." # todo: NEW TRANSLATION
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] navštívi [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.9.desc: "Jeden z najslávnejších maliarov, pravý renesančný človek, požehnal náš dvor svojou prítomnosťou. [target_artist.GetName] je známy svojimi schopnosťami široko ďaleko a je žiadaný, pretože je preslávený ako neuveriteľný maliar, inžinier, architekt a mnoho ďalšieho!" # todo: NEW TRANSLATION
 flavor_mlo.9.a: "Leonardo, u nás si srdečne vítaný!" # todo: NEW TRANSLATION
 flavor_mlo.9.b: "Nemôžeme si dovoliť jeho plat." # todo: NEW TRANSLATION
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] vstupuje do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_mlo.10.title: "Centrum módy" # todo: NEW TRANSLATION
 flavor_mlo.10.desc: "Mesto [target_location.GetName] sa stalo centrom módy v neskorom stredoveku, kde výroba luxusného tovaru bola tak dôležitá, že iné jazyky používali názov mesta na označenie kvalitného tovaru. Na začiatku 16. storočia bolo v hodvábnom priemysle zamestnaných viac než dvadsať tisíc pracovníkov, ktorí usilovne pracovali na tom, aby náš dvor bol najpôsobivejší v Taliansku." # todo: NEW TRANSLATION
 flavor_mlo.10.a: "Toto vyzerá dobre..." # todo: NEW TRANSLATION
 flavor_mlo.11.title: "Rastúca moc v severnom Taliansku" # todo: NEW TRANSLATION
 flavor_mlo.11.desc: "V našom storočí [ROOT.GetCountry.GetName] zažíva významný rast a rozvoj a upevňuje svoje postavenie ako prosperujúci mestský štát v severnom Taliansku. Strategická poloha mesta na hlavných obchodných trasách významne prispieva k jeho prosperite. [ROOT.GetCountry.GetNameWithNoTooltip] sa stalo centrom obchodu, priťahujúcim obchodníkov a remeselníkov z celej Európy.\n\nJeho populácia rastie skokmi a mestská krajina je ozdobená stavbami impozantnej gotickej a renesančnej architektúry, vrátane ikonických stavieb plných rozkoše a veľkoleposti. Vládnuca rodina [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] zohráva kľúčovú úlohu v podpore kultúrneho a umeleckého mecenášstva, čím premieňa [ROOT.GetCountry.GetNameWithNoTooltip] na živé centrum kreativity.\n\nRastúce bohatstvo a vplyv nášho mesta tiež poháňa pokrok v oblasti vedy, techniky a vzdelávania, čo robí z [ROOT.GetCountry.GetNameWithNoTooltip] maják pokroku počas tohto dynamického obdobia v histórii." # todo: NEW TRANSLATION
 flavor_mlo.11.a: "Musíme sa sústrediť okolo našej centrálnej moci." # todo: NEW TRANSLATION
 flavor_mlo.11.b: "Spojme sa s predstaviteľmi šľachty v našich mestách." # todo: NEW TRANSLATION
 flavor_mlo.12.title: "Rodina [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.12.desc: "Počas vlády [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ako hlavy [ROOT.GetCountry.GetLongName] politická situácia prechádza významnou transformáciou. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], známy svojou ambíciou a politickým umom, sníva o skutočnom zjednotení našich roztrieštených miest, z ktorých mnohé vedú nelojálne rody.\n\nV majstrovskom diplomatickom ťahu na uchopenie moci naši poradcovia odporúčajú trpezlivosť a využitie času na plány rozšírenia územia [ROOT.GetCountry.GetNameWithNoTooltip] cez vojenské dobytia a strategické aliancie, ako spôsob konsolidácie kontroly nad regiónom a zjednotenia rozštiepených mestských štátov [ROOT.GetCountry.GetFlavorRank].\n\nTýmto sa otvorí cesta k zavedeniu efektívnych administratívnych reforiem a podpore kvitnúceho kultúrneho a umeleckého prostredia, čo nakoniec urobí z [ROOT.GetCountry.GetNameWithNoTooltip] významné centrum renesančnej kultúry — avšak nie skôr, než budú tí z našej rodiny s kráľovskými ambíciami opäť uvedení do laty." # todo: NEW TRANSLATION
 flavor_mlo.12.a: "Trpezlivosť, náš čas príde..." # todo: NEW TRANSLATION
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] okamžite porazí [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] intrigujúcu rodinu!" # todo: NEW TRANSLATION
 flavor_mlo.13.title: "Zjednotená ríša" # todo: NEW TRANSLATION
 flavor_mlo.13.desc: "Jednou kľúčovou udalosťou, ktorá ilustruje premeny [ROOT.GetCountry.GetName] z voľného združenia mestských štátov ovládaných rodinou [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] na viac centralizovanú entitu, je nástup k moci [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ako uznaného vládcu [ROOT.GetCountry.GetNameWithNoTooltip] v roku [GetCurrentYear].\n\nNástup [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] na titul [ROOT.GetCountry.GetGovernment.GetRulerTitle] znamená posun smerom k jednotnej a centralizovanej vláde. Tento nástup upevňuje kontrolu rodiny [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] nad [ROOT.GetCountry.GetNameWithNoTooltip] a čoskoro otvorí cestu pre nasledujúcich vládcov tejto dynastie." # todo: NEW TRANSLATION
 flavor_mlo.13.a: "Je čas, aby sme sa stali [ShowGovernmentTypeNameWithNoTooltip('monarchy')]!" # todo: NEW TRANSLATION
 flavor_mlo.13.c: "Nastal čas pre centralizovanejšiu autoritu." # todo: NEW TRANSLATION
 flavor_mlo.13.b: "Možno si ešte na chvíľu udržia svoje rozpadávajúce sa privilégiá..." # todo: NEW TRANSLATION
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] dokončil #italic Cronica Universalis#!" # todo: NEW TRANSLATION
 flavor_mlo.14.desc: "[target_character.GetName], taliansky historik a kronikár, napísal #italic Cronica Universalis#!, významné historické dielo. Dokončená v roku [GetCurrentYear], kronika poskytuje komplexný prehľad udalostí naprieč rôznymi regiónmi a epochami, čo z nej robí cenný zdroj pre pochopenie stredovekých dejín.\n\nStarostlivý výskum a dôraz na detaily [target_character.GetNameWithNoTooltip] sú zrejmé v rozsiahlej dokumentácii a chronológii obsiahnutej v jeho najnovšom diele.$cronica_universalis_desc$\n\nPríspevok [target_character.GetNameWithNoTooltip] k historickému bádaniu prostredníctvom jeho publikácií určite zanechá trvalý vplyv na štúdium stredovekých dejín a posilní naše politické a kultúrne vplyvy." # todo: NEW TRANSLATION
 flavor_mlo.14.a: "[target_location.GetName] je centrom vedeckých inovácií!" # todo: NEW TRANSLATION
 flavor_mlo.14.b: "Tieto publikácie nám prinesú len zatratenie..." # todo: NEW TRANSLATION
 flavor_mlo.15.title: "Útrapy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.15.desc: "[target_character.GetName], poháňaný horúcou túžbou po spravodlivosti, vtrhol do sídel [ROOT.GetCountry.GetCapital.GetName] s úmyslom konfrontovať [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetName], a domáha sa pravdy o tom, kto zabil jeho otca.\n\nNášmu mestu nie sú cudzie spiknutia a vraždy medzi príbuznými, a ako to už osud zariadil, práve [target_character.GetNameWithNoTooltip] sa ocitol v sieti konšpirácií, vidí tiene tam, kde nie sú. Z akéhokoľvek dôvodu sa zdá byť presvedčený, že náš milý [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] mal prsty v tom atentáte — určite len absurdná fáma..." # todo: NEW TRANSLATION
 flavor_mlo.15.a: "Všetko je dovolené v honbe za mocou, [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 flavor_mlo.15.b: "Vyšetrite a obviňte ostatných členov rodiny z vraždy." # todo: NEW TRANSLATION
 flavor_mlo.15.c: "Máme spôsoby, ako ťa nechať zmiznúť..." # todo: NEW TRANSLATION
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] prichádza na náš dvor" # todo: NEW TRANSLATION
 flavor_mlo.16.desc: "[target_character.GetName], hľadajúc pomstu za smrť svojho otca, sa približuje k dvoru v [ROOT.GetCountry.GetCapital.GetName]. S vypočítavou ponukou ponúka svoje vojenské schopnosti a zdroje, aby pomohol poraziť [target_rival.GetName].\n\nHorúca túžba [target_character.GetNameWithNoTooltip] po spravodlivosti poháňa jeho odhodlanie predstaviť sa ako mocný spojenec proti panovníkovi, ktorý zabil jeho otca. Napätie napĺňa vzduch, kým jeho ponuka visí na váhach a čaká na naše rozhodnutie. Bude jeho vendeta a ponuka pomoci neodolateľná a povedie k aliancii, ktorá by mohla zmeniť chod dejín [ROOT.GetCountry.GetName]?" # todo: NEW TRANSLATION
 flavor_mlo.16.a: "Zahŕňme ho mincami, jeho boj je teraz náš!" # todo: NEW TRANSLATION
 flavor_mlo.16.b: "Toto je cenná príležitosť, avšak s opatrnosťou..." # todo: NEW TRANSLATION
 flavor_mlo.16.c: "Nejednáme s mužmi, ktorí utiekli zo svojho dvora!" # todo: NEW TRANSLATION
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] zostavuje armádu" # todo: NEW TRANSLATION
 flavor_mlo.17.desc: "V rušnom hlavnom meste [ROOT.GetCountry.GetName] [target_character.GetName], poháňaný ambíciou a túžbou po dobrodružstve, zostavuje renomovanú žoldniersku spoločnosť Compagnia di Santo Giorgio. Ozbrojení mečmi a odetí do pevného brnenia sa žoldnieri zhromažďujú pripravení vydať sa na odvážne výpravy pod velením [target_character.GetNameWithNoTooltip].\n\nSo svojou povesťou zručnosti a disciplíny sa táto spoločnosť mužov stáva hrozivou silou, priťahujúcou odvážnych bojovníkov od blízka i zďaleka. [target_character.GetNameWithNoTooltip] ako condottiero veliteľ zamýšľa viesť svoju družinu do neznáma v hľadaní slávy, bohatstva a cti na bojiskách Európy. Ulice [target_location.GetName] bzučia očakávaním, keď sa táto drza partia žoldnierov chystá vyraziť na svoje nebezpečné a vzrušujúce dobrodružstvá." # todo: NEW TRANSLATION
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 flavor_mlo.17.b: "Už nebudeme tolerovať jeho úvahy, zmizni, hnusný žobrák!" # todo: NEW TRANSLATION
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] predstavuje Liber Gestorum in Lombardy" # todo: NEW TRANSLATION
 flavor_mlo.18.desc: "V roku [GetCurrentYear] [target_character.GetName], zručný kronikár, svedomito dokončil a prezentuje #italic Liber Gestorum in Lombardy#!, obsiahlu kroniku dokumentujúcu bohatú históriu severného Talianska. Pod patronátom [ROOT.GetCountry.GetGovernment.GetRuler.GetName], panovníka [ROOT.GetCountry.GetLongName], [target_character.GetNameWithNoTooltip] starostlivo zaznamenal udalosti, zápasy a triumfy, ktoré formovali región.\n\nS pevnou rukou a bystrým okom pre detail jeho živé opisy oživujú minulosť, pohlcujúc čitateľov a uchovávajúc kolektívnu pamäť Lombardie. Jeho dielo slúži ako svedectvo sily historických naratívov a trvalého odkazu dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. V sálach [target_location.GetName] prezentácia [target_character.GetNameWithNoTooltip] zaujme publikum a zanechá v ňom hlboké ocenenie pre históriu a dedičstvo ich milovaného panstva." # todo: NEW TRANSLATION
 flavor_mlo.18.a: "Toto bude výborným doplnkom do našej zbierky..." # todo: NEW TRANSLATION
 flavor_mlo.18.b: "Prečo to vystavovať, keď to môžeme predať? Najvyššiemu uchádzačovi!" # todo: NEW TRANSLATION
 flavor_mlo.19.title: "Most [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.19.desc: "V stále prosperujúcom [ROOT.GetCountry.GetLongName] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] horlivo žiadajú rýchle dokončenie [ShowBuildingTypeName('bridge_infrastructure')] v [target_location.GetName]. Pevne veria, že jeho výstavba podporí prosperitu, keďže sľubuje uľahčiť výmenu tovaru a ľudí a zlepšiť obchodné trasy v celom regióne.\n\nMost predstavuje hmatateľné spojenie medzi obchodníkmi a [ROOT.GetCountry.GetGovernment.GetRuler.GetName], upevňujúc silnejšie vzťahy a prinášajúc vzájomné výhody. S každým dňom rastie ich očakávanie a požiadavky na dokončenie mosta silnejú." # todo: NEW TRANSLATION
 flavor_mlo.19.a: "Dobre, financujeme výstavbu." # todo: NEW TRANSLATION
 flavor_mlo.19.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_mlo.20.title: "Archa svätého Petra Mártyra [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.20.desc: "V období, keď náš ľud dosahuje nové výšky v renesančnom umení, nadaný sochár [target_character.GetName] pristupuje k [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s pokornou žiadosťou. Hľadá financie na to, aby oživil svoju vizionársku tvorbu, Arku svätého Petra Mártyra.\n\nS neochvejnou vášňou a presvedčením [target_character.GetNameWithNoTooltip] vášnivo opisuje svoje majstrovské dielo, vnímajúc ho ako symbol náboženskej oddanosti a dôkaz kultúrnej veľkosti [ROOT.GetCountry.GetName]. Naši poradcovia, uchvátení vášňou a talentom [target_character.GetNameWithNoTooltip], rozpoznali potenciálny význam projektu a naliehajú na nás, aby sme schválili financovanie." # todo: NEW TRANSLATION
 flavor_mlo.20.a: "Peníze nie sú problém..." # todo: NEW TRANSLATION
 flavor_mlo.20.b: "...ale nie sú nekonečné." # todo: NEW TRANSLATION
 flavor_mlo.21.title: "Verejné vodné štatúty [GetCurrentYear]" # todo: NEW TRANSLATION
 flavor_mlo.21.desc: "[target_location.GetName] je mesto vybudované na zázrakoch vody. Storočia toto životne dôležité dobro slúžilo nielen potrebám obyvateľov a ich sanitácii, ale aj ako kľúčový faktor rastu našich priemyslov od papierní cez textilné dielne až po pílne.\n\nPreto by bolo múdre primerane zabezpečiť pokračujúce zdravie našich vodných zdrojov, údržbu kanálov a nepretržitý tok tohto tekutého zlata." # todo: NEW TRANSLATION
 flavor_mlo.21.a: "Radi uhradíme takýto účet." # todo: NEW TRANSLATION
 flavor_mlo.21.b: "Nech stavy zabezpečia údržbu vodných ciest." # todo: NEW TRANSLATION
 flavor_mlo.21.c: "Nemôžeme si to dovoliť..." # todo: NEW TRANSLATION
 flavor_mlo.22.title: "Univerzita v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.22.desc: "Do roku [GetCurrentYear] si univerzita v [target_location.GetName] vybudovala v našich hraniciach značné renomé. Chválená pre svojich veľmi schopných učiteľov a pútavé prednášky o prírodných vedách, užíva si atmosféru výnimočnosti a prestíže.\n\nS jasnou víziou rozvíjať vedomosti a pestovať intelektuálne úsilie naši poradcovia a bohatí mecenáši ustanovili tieto inštitúcie ako majáky učenia. Učenci a študenti sa hrnú do [target_location.GetNameWithNoTooltip], priťahovaní sľubom akademickej excelentnosti a živého intelektuálneho spoločenstva.\n\nZáklady univerzity sú položené, budovy rastú a prednášky znejú chodbami, podporujúc prosperujúce akademické prostredie. Naše odhodlanie pre vzdelanie zabezpečí, že univerzita sa stane uznávaným centrom učenia s trvalým odkazom v dejinách intelektuálneho vývoja." # todo: NEW TRANSLATION
 flavor_mlo.22.a: "Aká skvelá inštitúcia!" # todo: NEW TRANSLATION
 flavor_mlo.22.b: "Postaráme sa, aby ich financie boli viac než dostatočné!" # todo: NEW TRANSLATION
 flavor_mlo.22.c: "Toto je teraz naša najvyššia priorita!" # todo: NEW TRANSLATION
 flavor_mlo.23.title: "Textilný priemysel [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.23.desc: "V roku [GetCurrentYear] textilný priemysel v [ROOT.GetCountry.GetName] prosperuje! Zruční remeselníci tkajú jemné látky, vrátane hodvábu a kvalitného plátna, známe svojou kvalitou a majstrovstvom. Severotalianske mestá, ako [target_location.GetName], slúžia ako centrá výroby textilu, priťahujúc obchodníkov a kupcov zďaleka i z blízka.\n\nPriemysel zohráva kľúčovú úlohu v ekonomike regiónu, generujúc bohatstvo a pracovné príležitosti. Vynikajúce textílie vyrobené v severnom Taliansku sú veľmi žiadané a utvárajú reputáciu regiónu ako popredného centra textilného priemyslu." # todo: NEW TRANSLATION
 flavor_mlo.23.a: "Investujme ďalšie prostriedky do tohto ziskového podniku!" # todo: NEW TRANSLATION
 flavor_mlo.23.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_mlo.24.title: "Katedrála [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.24.desc: "Výstavba [ShowBuildingTypeName('cathedral')] bola dokončená! Zruční remeselníci a architekti pracovali usilovne, aby vytvorili nádhernú katedrálu.\n\n$milan_cathedral_desc$" # todo: NEW TRANSLATION
 flavor_mlo.24.a: "Toto je vyhlásenie o nadradenosti našej kultúry!" # todo: NEW TRANSLATION
 flavor_mlo.24.b: "Nemôžeme si dovoliť takéto márnotratné výdavky." # todo: NEW TRANSLATION
 flavor_mlo.25.title: "Najvyšší majster maľby" # todo: NEW TRANSLATION
 flavor_mlo.25.desc: "V roku [GetCurrentYear] nedávna smrť renomovaného umelca Giotta zarezonovala v umeleckom svete. Jeho odkaz ako majstra maliarstva a architekta pretrváva a inšpiruje budúce generácie mnohými dielami, ako sú #italic Scrovegni Chapel#! a #italic Lives of Christ and the Virgin#!.\n\nMedzi našimi poradnými radami vzniká otázka, čo robiť s jeho cennými umeleckými dielami: predať ich alebo zachovať pre potomstvo. Zberatelia a mecenáši si cenia obrovskú hodnotu Giottovho umenia, čo z nich robí žiadaný majetok. Konečné rozhodnutie je v rukách [target_character.GetName]. Bolo by rozumné starostlivo zvážiť zachovanie jeho umeleckého odkazu." # todo: NEW TRANSLATION
 flavor_mlo.25.a: "Chcel by, aby sme z jeho diel poslednýkrát profitovali..." # todo: NEW TRANSLATION
 flavor_mlo.25.b: "Jeho diela musia byť zachované!" # todo: NEW TRANSLATION
 flavor_mlo.26.title: "Ambície veľkoleposti" # todo: NEW TRANSLATION
 flavor_mlo.26.desc: "Naše nedávne kroky k upevneniu moci doma i v zahraničí nás priviedli k veľmi dôležitému rozcestu v našom historickom postavení v Taliansku. Po prvýkrát za stáročia máme možnosť sledovať ambície Kráľovstva Lombardie a udržať severné Taliansko pod naším vplyvom.\n\nMnohí poradcovia na našom dvore však takéto agresívne ťahy odrádzajú a namiesto toho navrhujú sústrediť naše zdroje a čas na vnútorné záležitosti v prospech nášho ľudu. Musíme starostlivo zvážiť možnosti a konzistentne brať do úvahy potreby a aspirácie našich poddaných.\n\nKeď sa snažíme udržať rovnováhu medzi vonkajšími snahami a vnútorným blahobytom, musíme viesť konzultácie s poradcami a prominentnými členmi spoločnosti, aby sme urobili informované rozhodnutia, ktoré budú prospešné pre náš ľud i pre naše dedičstvo ako celok." # todo: NEW TRANSLATION
 flavor_mlo.26.a: "Lombardia je naša!" # todo: NEW TRANSLATION
 flavor_mlo.26.b: "Namiesto toho sa postarajme o náš ľud." # todo: NEW TRANSLATION
 flavor_mlo.27.title: "Legitimizácia moci" # todo: NEW TRANSLATION
 flavor_mlo.27.desc: "Významní šľachtici [target_country.GetName] vedení veľkým [target_character.GetName] prišli k nám s delikátnym návrhom. Žiadajú uznanie svojej dynastie ako legitímnych držiteľov koruny [target_country.GetNameWithNoTooltip].\n\nAk sa zapojíme do tohto diplomatického ceremoniálu, získame prestíž a zároveň legitimizujeme náš domáci vplyv ako držitelia cisárskej koruny. Avšak mali by sme si dávať pozor na rastúcu moc na polostrove..." # todo: NEW TRANSLATION
 flavor_mlo.27.a: "Dobre, [target_character.GetNameWithNoTooltip] bude mať [target_character.GetHerHis] korunu." # todo: NEW TRANSLATION
 flavor_mlo.27.b: "Ich snaha o moc nezíska náš súhlas!" # todo: NEW TRANSLATION
 flavor_mlo.28.title: "Cisár odmieta náš titul" # todo: NEW TRANSLATION
 flavor_mlo.28.desc: "Zlé správy k nám prišli. Had [target_character.GetName] odmietol uznať naše žiadanie o monarkickú vládnucu dynastiu [target_country.GetName]! [target_character.GetSheHe|U] dokonca nechal násilím vyviesť našich diplomatov, odmietajúc im pobyt po ich dlhej ceste. Toto je vážna urážka nás a nášho mena, a nezabudneme na to!" # todo: NEW TRANSLATION
 flavor_mlo.28.a: "Nech je cisár zatratený, titul si vezmeme sami!" # todo: NEW TRANSLATION
 flavor_mlo.28.b: "Nemôžeme riskovať [target_character.GetHerHis] hnev..." # todo: NEW TRANSLATION
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] navštívi [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.29.desc: "[target_character.GetName], známy aj ako #Y Petrarch#!, renomovaný básnik a učenec, je široko oslavovaný za svoje výnimočné príspevky k talianskej literatúre. Jeho hlboký vplyv na rozvoj sonetu a lyrické vyjadrenia lásky a prírody navždy zmenili literatúru.\nVo svojich kontemplatívnych úvahách často vyjadroval horlivú túžbu presťahovať sa na slávny dvor [target_location.GetName], kde verí, že jeho talenty budú podporené a jeho diela nájdu väčšie ocenenie.\n\nS neochvejným odhodlaním sa Petrarch snaží ponoriť do živého kultúrneho prostredia [target_location.GetNameWithNoTooltip], túžiac po príležitosti spolupracovať so spolubásnikmi a intelektuálmi a rozšíriť svoje umelecké obzory. Prostredníctvom svojich nadčasových diel a aspirácií [target_character.GetNameWithNoTooltip] stelesňuje trvalého ducha umeleckého hľadania a tvorivej excelentnosti." # todo: NEW TRANSLATION
 flavor_mlo.29.a: "Je u nás srdečne vítaný!" # todo: NEW TRANSLATION
 flavor_mlo.29.b: "Máme iné plány s našimi peniazmi..." # todo: NEW TRANSLATION
 flavor_mlo.30.title: "Metalurgické centrá [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.30.desc: "In [GetCurrentYear], the metallurgical industry in Milan is experiencing significant development. Skilled artisans and craftsmen employ advanced techniques to extract and refine metals, resulting in a flourishing production of quality iron. The city has become an unforeseen hub for metallurgical innovation, attracting workers and entrepreneurs who seek growth opportunities.\n\nAs demand for metal products increases, we must decide whether to establish [target_location.GetName] as a prominent center for metalworking, by shifting our major centers of production from grain to iron. According to prominent merchants who reside in the city, the industry's expansion in [target_location.GetNameWithNoTooltip] during this period will foster economic prosperity and contribute to the city's reputation as a leading center of craftsmanship, armor, and weapons." # todo: NEW TRANSLATION
 flavor_mlo.30.desc: "V roku [GetCurrentYear] zažíva milánsky hutnícky priemysel výrazný rozvoj. Zruční remeselníci a majstri používajú pokročilé techniky na získavanie a rafináciu kovov, čo vedie k rozkvetu výroby kvalitného železa. Mesto sa stalo neočakávaným centrom hutníckych inovácií, ktoré priťahuje pracovníkov a podnikateľov hľadajúcich príležitosti na rast.\n\nKeď dopyt po kovových výrobkoch rastie, musíme sa rozhodnúť, či vyhlásime [target_location.GetName] za významné centrum metalurgie presunutím hlavných výrobných centier z obilia na železo. Podľa významných obchodníkov žijúcich v meste rozšírenie tohto priemyslu v [target_location.GetNameWithNoTooltip] v tomto období podporí hospodársku prosperitu a prispeje k reputácii mesta ako vedúceho centra remesiel, brnení a zbraní." # todo: NEW TRANSLATION
 flavor_mlo.30.a: "Iron for our armies and workers!" # todo: NEW TRANSLATION
 flavor_mlo.30.a: "Železo pre naše armády a robotníkov!" # todo: NEW TRANSLATION
 flavor_mlo.30.b: "We should not abandon our precious grain..." # todo: NEW TRANSLATION
 flavor_mlo.30.b: "Nemali by sme opustiť naše drahocenné obilniny..." # todo: NEW TRANSLATION
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] Demands Autonomy" # todo: NEW TRANSLATION
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] požaduje autonómiu" # todo: NEW TRANSLATION
 flavor_mlo.31.title.fallback: "Province Demands Autonomy" # todo: NEW TRANSLATION
 flavor_mlo.31.title.fallback: "Provincia požaduje autonómiu" # todo: NEW TRANSLATION
 flavor_mlo.31.desc: "In [GetCurrentYear], and during a most turbulent time, one of our provinces, [target_province.GetName], has demanded we hand them more autonomy on the basis of our weakened state and internal strife. They seek freedom from taxation and obligations to our crown, asserting their own governance and legal framework. The province may be experiencing various challenges and conflicts in its pursuit of independence, but its people remain determined to defend their sovereignty against our rule.\n\nThis is irrefutable evidence that prominent individuals in our domain have been biding their time, waiting to strike when we are most vulnerable! Alas, this offense will not be forgotten. We must rein in these unruly elements and rally the men in defense of the crown!" # todo: NEW TRANSLATION
 flavor_mlo.31.desc: "V roku [GetCurrentYear], počas mimoriadne búrlivého obdobia, jedna z našich provincií, [target_province.GetName], požiadala o väčšiu autonómiu s odvolaním na náš oslabený stav a vnútorné nepokoje. Požadujú oslobodenie od daní a povinností voči našej korune a tvrdiac, že si zriaďujú vlastnú správu a právny systém. Provincia môže pri snahe o nezávislosť čeliť rôznym problémom a konfliktom, no jej ľud je odhodlaný brániť svoju suverenitu proti našej nadvláde.\n\nTo je nepopierateľný dôkaz, že vplyvní jedinci v našej doméne len čakali na vhodný okamih, aby zaútočili, keď budeme najzraniteľnejší! Táto urážka však nezostane zabudnutá. Musíme skrotiť tieto nevychované živly a zvolať mužov na obranu koruny!" # todo: NEW TRANSLATION
 flavor_mlo.31.a: "We must suppress their dissent." # todo: NEW TRANSLATION
 flavor_mlo.31.a: "Musíme potlačiť ich odboj." # todo: NEW TRANSLATION
 flavor_mlo.31.b: "Je lepšie ich uspokojiť..." # todo: CHANGED
 flavor_mlo.31.b: "Je lepšie ich uspokojiť..." # todo: CHANGED
 flavor_mlo.31.c: "Freedom? How about the whip?" # todo: NEW TRANSLATION
 flavor_mlo.31.c: "Sloboda? Čo tak bič?" # todo: NEW TRANSLATION
 flavor_mlo.32.title: "A Man of Force and Determination" # todo: NEW TRANSLATION
 flavor_mlo.32.title: "Muž sily a odhodlania" # todo: NEW TRANSLATION
 flavor_mlo.32.desc: "[target_character.GetName] has recently risen to prominence as a skilled mercenary commander, known for his tactical brilliance and unwavering loyalty. His name carries weight on the battlefield, as he has led several of his troops with precision and fearlessness. With each victorious campaign, [target_character.GetLastNameWithNoTooltip]'s reputation grows, attracting the attention of the court of [ROOT.GetCountry.GetName]. He now stands before the influential figures of our court, impressing them with his charisma and military expertise, making a lasting impression as he navigates the intricate world of politics and power." # todo: NEW TRANSLATION
 flavor_mlo.32.desc: "Nedávno sa [target_character.GetName] vypracoval na významného veliteľa žoldnierskych vojsk, známeho svojou taktickou genialitou a neotrasiteľnou lojalitou. Jeho meno má váhu na bojisku, keď s presnosťou a nebojácnosťou viedol niekoľko svojich oddielov. S každou víťaznou kampaňou rastie povesť [target_character.GetLastNameWithNoTooltip], čo priťahuje pozornosť dvora [ROOT.GetCountry.GetName]. Teraz stojí pred vplyvnými osobami nášho dvora a ohuruje ich svojou charizmou a vojenskou odbornosťou, zanechávajúc trvalý dojem pri pohybe v zložitom svete politiky a moci." # todo: NEW TRANSLATION
 flavor_mlo.32.a: "He will make a fine addition to our court." # todo: NEW TRANSLATION
 flavor_mlo.32.a: "Bude skvelým prírastkom do nášho dvora." # todo: NEW TRANSLATION
 flavor_mlo.32.b: "We are not short of ambitious men of war..." # todo: NEW TRANSLATION
 flavor_mlo.32.b: "Nemáme nedostatok ambicióznych bojovníkov..." # todo: NEW TRANSLATION
 flavor_mlo.33.title: "Renovating the Palazzo Ducale" # todo: NEW TRANSLATION
 flavor_mlo.33.title: "Obnova Palazzo Ducale" # todo: NEW TRANSLATION
 flavor_mlo.33.desc: "During [GetCurrentYear], the Palazzo Ducale in [target_location.GetName] is planned to undergo a grand renovation, showcasing the city's wealth and artistic prowess. Originally a fortification rather than a palace and serving as the fortified residence of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty, it is time to turn it into a palace worthy of the name. Skilled craftsmen meticulously make plans to restore its intricate frescoes and ornate sculptures, wishing to bring new life to the palace's interior. Various architects have been gathered to carefully design and implement structural improvements and subsequently ensure the stability and grandeur of the building. Artisans are set to adorn the halls with sumptuous tapestries and elegant furnishings, creating a regal atmosphere fit for royalty. The requested renovation project is slated to attract admiration and awe from visitors, solidifying the Palazzo Ducale's status as a cultural and architectural gem in [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mlo.33.desc: "Počas roku [GetCurrentYear] je v [target_location.GetName] naplánovaná veľkolepá obnova Palazzo Ducale, ktorá má vystaviť bohatstvo a umelecké schopnosti mesta. Pôvodne pevnosť skôr než palác a slúžiaca ako opevnené sídlo dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], nastal čas premeniť ju na palác hodný svojho mena. Zruční remeselníci starostlivo plánujú obnoviť zložité fresky a ozdobné sochy, túžiac vnuknúť nový život interiéru paláca. Zhromaždili sa rôzni architekti, aby navrhli a vykonali konštrukčné zlepšenia a zabezpečili stabilitu a veľkoleposť budovy. Remeselníci vyzdobia siene bohatými tapisériami a elegantným nábytkom, vytvárajúc kráľovskú atmosféru hodnú panovníka. Požadovaný projekt obnovy má pritiahnuť obdiv a úžas návštevníkov a upevniť status Palazzo Ducale ako kultúrneho a architektonického klenotu v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_mlo.33.a: "Begin posthaste!" # todo: NEW TRANSLATION
 flavor_mlo.33.a: "Začnite okamžite!" # todo: NEW TRANSLATION
 flavor_mlo.33.b: "We cannot afford this." # todo: NEW TRANSLATION
 flavor_mlo.33.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_mlo.34.title: "The Equestrian Statue of [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.34.title: "Jazdecká socha [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.34.desc: "[target_character.GetName] has approached our advisors with an interesting proposal. He assesses that the measure of a dynasty's splendor and prestige is measured only by the artistic and social print it leaves behind. Thus, to assist in solidifying our presence, he proposes to construct an #italic Equestrian Statue#! in [target_location.GetName] to honor our residing dynastic head. His vision for the grand sculpture captivates the court, as [target_character.GetNameWithNoTooltip] passionately describes his design and the significance it would hold for our city's prestige.\n\nOur most trusted men of the court strongly urge us to take him up on his proposal, recognizing his genius and the opportunity to leave a lasting legacy. The project may soon commence, with da Vinci meticulously working on every detail, infusing the statue with artistic brilliance and reverence for our country's reign. The people of [target_location.GetNameWithNoTooltip] eagerly await the completion of this magnificent tribute, knowing it will forever stand as a symbol of power and admiration." # todo: NEW TRANSLATION
 flavor_mlo.34.desc: "[target_character.GetName] prišiel za našimi radcami s pozoruhodným návrhom. Tvrdí, že veľkoleposť a prestíž dynastie sa meria len umeleckou a spoločenskou stopou, ktorú zanechá. Preto navrhuje postaviť v [target_location.GetName] #italic jazdeckú sochu#! na počesť nášho sídliaceho hlavy dynastie. Jeho vízia veľkolepej sôch zaujala dvor, keď [target_character.GetNameWithNoTooltip] s vášňou opisuje svoj návrh a význam, ktorý by mala mať pre prestíž nášho mesta.\n\nNaši najdôveryhodnejší muži dvora nás dôrazne nabádajú, aby sme jeho návrh prijali, uznávajúc jeho génia a príležitosť zanechať trvalé dedičstvo. Projekt sa čoskoro môže začať, pričom da Vinci bude dôkladne pracovať na každom detaile, vnášajúc do sochy umeleckú brilantnosť a úctu k našej vláde. Ľudia z [target_location.GetNameWithNoTooltip] netrpezlivo očakávajú dokončenie tohto nádherného vyjadrenia, ktoré navždy zostane symbolom moci a obdivu." # todo: NEW TRANSLATION
 flavor_mlo.34.a: "We will fund this endeavor." # todo: NEW TRANSLATION
 flavor_mlo.34.a: "Zafinancujeme tento projekt." # todo: NEW TRANSLATION
 flavor_mlo.34.b: "We cannot afford this." # todo: NEW TRANSLATION
 flavor_mlo.34.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 flavor_mlo.35.title: "The Emperor's Response" # todo: NEW TRANSLATION
 flavor_mlo.35.title: "Cisárova odpoveď" # todo: NEW TRANSLATION
 flavor_mlo.35.desc: "A messenger from the royal court of [target_character.GetName] has arrived! According to the news bearer, the Holy Roman Emperor has decided to recognize our bid for the Milanese crown. This recognition solidifies our state's authority and strengthens our position within the Empire.\n\nThe Emperor's declaration brings a sense of validation and prestige to our ruler's reign, fostering a renewed sense of pride and loyalty among the people of [ROOT.GetCountry.GetName]. With this official recognition, we can now govern with confidence and establish [target_location.GetName] as a prominent city within the realm of the Holy Roman Empire." # todo: NEW TRANSLATION
 flavor_mlo.35.desc: "Prišiel posol z kráľovského dvora [target_character.GetName]! Podľa poslovho oznámenia sa Svätý rímsky cisár rozhodol uznať našu žiadosť o milánsku korunu. Toto uznanie upevňuje autoritu nášho štátu a posilňuje našu pozíciu v rámci Cisárstva.\n\nVyhlásenie cisára prináša pocit potvrdenia a prestíže vláde nášho panovníka, prebúdzajúc obnovenú hrdosť a lojalitu medzi ľudom [ROOT.GetCountry.GetName]. S týmto oficiálnym uznaním teraz môžeme vládnuť s istotou a ustanoviť [target_location.GetName] za významné mesto v rámci Svätého rímskeho cisárstva." # todo: NEW TRANSLATION
 flavor_mlo.35.a: "We shall weave our own story!" # todo: NEW TRANSLATION
 flavor_mlo.35.a: "Napíšeme si vlastný príbeh!" # todo: NEW TRANSLATION
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.36.desc: "The Palazzo of [target_location.GetName] is a magnificent structure that encapsulates the grandeur of medieval architecture and has been the seat of our capital's government for generations. With proper funding, it shall stand as a testament to the power and opulence of the ruling elite. Its towering stone walls, adorned with intricate carvings and fortified towers, will evoke a sense of awe and reverence among all who approach it. Within its hallowed halls, resplendent tapestries will hang from vaulted ceilings, while nobles clad in regal garments engage in courtly affairs. The palace gardens, a verdant paradise, will offer respite from the bustling city, serving as a sanctuary for contemplation and leisure. A structure truly worthy of the name Palazzo Reale." # todo: NEW TRANSLATION
 flavor_mlo.36.desc: "Palazzo v [target_location.GetName] je nádherná stavba, ktorá stelesňuje veľkoleposť stredovekej architektúry a už po generácie slúži ako sídlo vlády našej metropoly. Pri primeranom financovaní bude stáť ako svedectvo moci a honosu panovníckej elity. Jeho vysoké kamenné múry, zdobené zložitými rezbami a opevnenými vežami, vyvolajú úžas a úctu u každého, kto sa k nemu priblíži. V jeho posvätných sieňach budú visieť nádherné tapisérie zo zaklenutých stropov, zatiaľ čo šľachtici v honosných úboroch budú viesť dvorové záležitosti. Záhrady paláca, zelený raj, ponúknu únik z rušného mesta a budú slúžiť ako útočisko na rozjímanie a oddych. Stavba skutočne hodná mena Palazzo Reale." # todo: NEW TRANSLATION
 flavor_mlo.36.a: "A wonderful display of our house!" # todo: NEW TRANSLATION
 flavor_mlo.36.a: "Nádherná ukážka našej dynastie!" # todo: NEW TRANSLATION
 flavor_mlo.36.b: "We cannot afford this" # todo: NEW TRANSLATION
 flavor_mlo.36.b: "Nemôžeme si to dovoliť" # todo: NEW TRANSLATION
 flavor_mlo.37.title: "A Marriage Proposal for [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.37.title: "Návrh sobáša pre [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.37.desc: "[target_character.GetName] is an ambitious individual, and [target_character.GetHerHis] military achievements are remarkable. Having someone like [target_character.GetHerHim] in our country is a double-edged sword, for as soon [target_character.GetSheHe] can help us reach greater highs as [target_character.GetSheHe] can decide [target_character.GetSheHe] wants the whole country for [target_character.GetHerselfHimself].\n\nPerhaps it would be best if we keep [target_character.GetHerHim] appeased for now. We could offer [target_character.GetHerHim] an offer to marry the [target_spouse.GetDaughterSon] of [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_spouse.GetName], to keep [target_character.GetHerHim] satisfied and controlled at the same time." # todo: NEW TRANSLATION
 flavor_mlo.37.desc: "[target_character.GetName] je ambiciózny jedinec a [target_character.GetHerHis] vojenské úspechy sú pozoruhodné. Mať niekoho ako [target_character.GetHerHim] v našej zemi je dvojsečný meč, lebo rovnako ako nám môže pomôcť dosiahnuť veľké výšky, môže sa rozhodnúť, že chce celú krajinu pre [target_character.GetHerselfHimself].\n\nMožno bude najlepšie držať [target_character.GetHerHim] zatiaľ upokojeného. Môžeme ponúknuť [target_character.GetHerHim] sobáš s [target_spouse.GetDaughterSon] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_spouse.GetName], aby sme [target_character.GetHerHim] uspokojili a zároveň mali nad [target_character.GetHerHim] kontrolu." # todo: NEW TRANSLATION
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] and [target_spouse.GetNameWithNoTooltip] shall marry." # todo: NEW TRANSLATION
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] a [target_spouse.GetNameWithNoTooltip] sa zosobášia." # todo: NEW TRANSLATION
 flavor_mlo.37.b: "We do not want [target_character.GetHerHim] close to us." # todo: NEW TRANSLATION
 flavor_mlo.37.b: "Nechceme [target_character.GetHerHim] pri sebe." # todo: NEW TRANSLATION
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] will expect to receive the [ROOT.GetCountry.GetName] in the future" # todo: NEW TRANSLATION
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] bude očakávať, že v budúcnosti získa [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 flavor_mlo.40.title: "Integration of [target_location.GetNameWithNoTooltip] and [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.40.title: "Integrácia [target_location.GetNameWithNoTooltip] a [target_location2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.40.desc: "The strengthening grip of the [target_character.GetDynasty.GetName] can be felt like a tremor across all of northern [ShowRegionName('italy_region')] and especially [ShowAreaName('lombardy_area')]. The hegemony of the dynasty is certainly undisputed, and many dissidents are finally beginning to bend the knee to us. We could exploit this trend to incorporate the two lowly communes in [target_location.GetName] and [target_location2.GetName]." # todo: NEW TRANSLATION
 flavor_mlo.40.desc: "Spevňujúci sa úchop rodu [target_character.GetDynasty.GetName] je cítiť ako otras po celom severnom [ShowRegionName('italy_region')] a najmä v [ShowAreaName('lombardy_area')]. Hegemónia dynastie je nepochybne nepopierateľná a mnohí disidenti sa konečne začínajú skloniť pred nami. Môžeme tento trend využiť na začlenenie dvoch malých komún v [target_location.GetName] a [target_location2.GetName]." # todo: NEW TRANSLATION
 flavor_mlo.40.historical_info: "In years 1347-1348, the expansionist Signoria of Milan invaded and integrated the two neighboring cities of Alessandria and Tortona alongside their holdings. The campaigns were led by the condottiero Luchino Visconti, one of the lords of Milan at the time." # todo: NEW TRANSLATION
 flavor_mlo.40.historical_info: "V rokoch 1347–1348 expanzionistická signoria Milána napadla a začlenila dve susedné mestá Alessandria a Tortona spolu s ich panstvami. Kampane viedol condottiero Luchino Visconti, jeden z vladárov Milána tej doby." # todo: NEW TRANSLATION
 flavor_mlo.40.a: "Make a move." # todo: NEW TRANSLATION
 flavor_mlo.40.a: "Zakročme." # todo: NEW TRANSLATION
 flavor_mlo.40.b: "Leave them be." # todo: NEW TRANSLATION
 flavor_mlo.40.b: "Nechajme ich tak." # todo: NEW TRANSLATION
 flavor_mlo.41.title: "#italic Navigliaccio#!" # todo: NEW TRANSLATION
 flavor_mlo.41.title: "#italic Navigliaccio#!" # todo: NEW TRANSLATION
 flavor_mlo.41.desc: "There is a brand new proposal to link the two most significant cities of [ShowAreaName('lombardy_area')], the great settlements of [target_location.GetName] and [target_location2.GetName]. As per the suggestion, an artificial canal would be built between the two cities with a road running alongside them. Such an enhancement could be greatly beneficial for the cohesion of the entire province." # todo: NEW TRANSLATION
 flavor_mlo.41.desc: "Vznikol úplne nový návrh prepojiť dva najvýznamnejšie mestá [ShowAreaName('lombardy_area')], veľké osady [target_location.GetName] a [target_location2.GetName]. Podľa návrhu by medzi oboma mestami bol vybudovaný umelý kanál s cestou bežiacou pozdĺž neho. Takéto vylepšenie by mohlo výrazne prospieť súdržnosti celej provincie." # todo: NEW TRANSLATION
 flavor_mlo.41.historical_info: "The #italic Navigliaccio#! was a canal constructed between Milan and Pavia intending to link the two cities closer together as well as to serve as irrigation for the #italic Visconti Park#! north of Pavia." # todo: NEW TRANSLATION
 flavor_mlo.41.historical_info: "#italic Navigliaccio#! bol kanál postavený medzi Milanom a Paviou s úmyslom bližšie spojiť oba mestá a zároveň slúžiť na zavlažovanie #italic Visconti Park#! na severe Pavio." # todo: NEW TRANSLATION
 flavor_mlo.41.a: "Proceed with the plan." # todo: NEW TRANSLATION
 flavor_mlo.41.a: "Realizujme plán." # todo: NEW TRANSLATION
 flavor_mlo.41.b: "The funds are not there for such a process." # todo: NEW TRANSLATION
 flavor_mlo.41.b: "Na tento projekt nemáme finančné prostriedky." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Canal Connection" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Kanálové prepojenie" # todo: NEW TRANSLATION
 flavor_mlo.42.title: "Acquiring Land for Visconti Park" # todo: NEW TRANSLATION
 flavor_mlo.42.title: "Získanie pozemkov pre Visconti Park" # todo: NEW TRANSLATION
 flavor_mlo.42.desc: "Our estate in [target_location.GetName] is growing steadily. The architects are doing a splendid job and it seems like the palace will be cherished for years to come. However, [target_ruler.GetName] found it insufficient and has decided that no good [ROOT.GetCountry.GetGovernment.GetAdjective] residence is complete without hunting grounds. For that, [target_ruler.GetSheHe] intends to have land acquired for the purpose of creating a park. The intended land, however, is owned by the city dwellers." # todo: NEW TRANSLATION
 flavor_mlo.42.desc: "Naše sídlo v [target_location.GetName] sa neustále rozrastá. Architekti odvádzajú skvelú prácu a zdá sa, že palác bude obľúbený ešte po mnoho rokov. Avšak [target_ruler.GetName] to považuje za nedostatočné a rozhodol, že žiadne dobré [ROOT.GetCountry.GetGovernment.GetAdjective] sídlo nie je kompletné bez loveckých revírov. Preto má [target_ruler.GetSheHe] v úmysle získať pozemky na vytvorenie parku. Tieto pozemky sú však v vlastníctve obyvateľov mesta." # todo: NEW TRANSLATION
 flavor_mlo.42.historical_info: "The Visconti Park was a tract of land acquired by the Visconti Lord of Milan to enhance the splendor of their estate in Pavia. To acquire the land for the hunting grounds, Galeazzo II Visconti had to seize territories from the local city dwellers, causing wide unrest. One of the citizens that got their lands confiscated was Bertolino de' Sisti, whose lost income led him to have an attempt on Galeazzo's life." # todo: NEW TRANSLATION
 flavor_mlo.42.historical_info: "Visconti Park bol pozemok získaný pánom z rodu Visconti v Miláne na zvýšenie veľkoleposti ich sídla v Pavii. Aby získal pôdu na lovecké revíry, musel Galeazzo II. Visconti zabaviť teritóriá miestnym obyvateľom, čo vyvolalo veľké nepokoje. Jedným z občanov, ktorému boli pozemky skonfiškované, bol Bertolino de' Sisti, strata príjmov ktorého ho priviedla k pokusu o atentát na Galeazza." # todo: NEW TRANSLATION
 flavor_mlo.42.a: "Force them to give up the land." # todo: NEW TRANSLATION
 flavor_mlo.42.a: "Prinúťme ich vzdať sa pozemkov." # todo: NEW TRANSLATION
 flavor_mlo.42.b: "Purchase it, no matter the cost." # todo: NEW TRANSLATION
 flavor_mlo.42.b: "Kúpme to, nech to stojí, čo stojí." # todo: NEW TRANSLATION
 flavor_mlo.42.c: "We need no vanities!" # todo: NEW TRANSLATION
 flavor_mlo.42.c: "Nepotrebujeme márnosti!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_mlo_royal_park: "Royal Park" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_mlo_royal_park: "Kráľovský park" # todo: NEW TRANSLATION
 flavor_mlo.43.title: "Attempted Assassination" # todo: NEW TRANSLATION
 flavor_mlo.43.title: "Pokus o atentát" # todo: NEW TRANSLATION
 flavor_mlo.43.desc: "The decision to seize land from the city dwellers has upset the population of [target_location.GetName]. During one of the parades in the city, a disgruntled citizen made an attempt on [target_ruler.GetName]'s life. We need to react promptly." # todo: NEW TRANSLATION
 flavor_mlo.43.desc: "Rozhodnutie zabrať pozemky od mestských obyvateľov rozrušilo obyvateľstvo [target_location.GetName]. Počas jedného z mestských sprievodov sa nespokojný občan pokúsil o život [target_ruler.GetName]. Musíme reagovať okamžite." # todo: NEW TRANSLATION
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$" # todo: NEW TRANSLATION
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$" # todo: NEW TRANSLATION
 flavor_mlo.43.a: "Tell the guards to engage." # todo: NEW TRANSLATION
 flavor_mlo.43.a: "Rozkážte strážam, aby zasiahli." # todo: NEW TRANSLATION
 flavor_mlo.43.b: "Exercise caution." # todo: NEW TRANSLATION
 flavor_mlo.43.b: "Buďme opatrní." # todo: NEW TRANSLATION
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.44.desc: "Word has reached us of an exceptional condottiero in the service of our rivals. [mlo_dal_verme_scope.GetHerHis|U] name is [mlo_dal_verme_scope.GetName] and [mlo_dal_verme_scope.GetSheHe] could be a great asset for our military. Moreover, our foes would be much weaker if we were to 'poach' [mlo_dal_verme_scope.GetHerHim] from their hands." # todo: NEW TRANSLATION
 flavor_mlo.44.desc: "Dostali sme správy o výnimočnom condottierovi v službách našich protivníkov. [mlo_dal_verme_scope.GetHerHis|U] meno je [mlo_dal_verme_scope.GetName] a [mlo_dal_verme_scope.GetSheHe] by mohol byť veľkým prínosom pre naše vojská. Navyše by boli naši nepriatelia oveľa slabší, keby sme [mlo_dal_verme_scope.GetHerHim] 'pochytili' z ich rúk." # todo: NEW TRANSLATION
 flavor_mlo.44.historical_info: "Jacopo dal Verme was an Italian condottiero from the Veronese noble family of dal Verme. As most condottieri, he was hired by many different parties, but became distinguished for his work for the Milanese lords Galeazzo II and Gian Galeazzo, the latter appointing him as a captain general." # todo: NEW TRANSLATION
 flavor_mlo.44.historical_info: "Jacopo dal Verme bol taliansky condottiero z veronskej šľachtickej rodiny dal Verme. Ako väčšina condottierov bol najímaný rôznymi stranami, no vynikal svojou službou milánskym pánom Galeazzovi II. a Gian Galeazzovi, pričom ten ho vymenoval za generálneho kapitána." # todo: NEW TRANSLATION
 flavor_mlo.44.a: "We need [mlo_dal_verme_scope.GetHimHer] in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_mlo.44.a: "Potrebujeme [mlo_dal_verme_scope.GetHimHer] v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 flavor_mlo.44.b: "Nobody exceptional, honestly." # todo: NEW TRANSLATION
 flavor_mlo.44.b: "V skutočnosti nič výnimočné." # todo: NEW TRANSLATION
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.45.desc: "An exceptional writer, [mlo_bernardino_corio_scope.GetName], wishes to join our [ROOT.GetCountry.GetGovernment.GetCourtTitle] as a chief chronicler. If we are to believe [mlo_bernardino_corio_scope.GetHerHis] ambitions, [mlo_bernardino_corio_scope.GetSheHe] aims to create a complete work that would contain the history of our great city from its founding to the present day." # todo: NEW TRANSLATION
 flavor_mlo.45.desc: "Výnimočný spisovateľ [mlo_bernardino_corio_scope.GetName] si praje pridať sa k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle] ako hlavný kronikár. Ak veríme ambíciám [mlo_bernardino_corio_scope.GetHerHis], [mlo_bernardino_corio_scope.GetSheHe] sa snaží vytvoriť kompletné dielo, ktoré by obsahovalo históriu nášho veľkého mesta od jeho založenia až po súčasnosť." # todo: NEW TRANSLATION
 flavor_mlo.45.a: "Have [mlo_bernardino_corio_scope .GetHimHer] join us." # todo: NEW TRANSLATION
 flavor_mlo.45.a: "Nech sa [mlo_bernardino_corio_scope .GetHimHer] k nám pridá." # todo: NEW TRANSLATION
 flavor_mlo.45.b: "We do not have the funds." # todo: NEW TRANSLATION
 flavor_mlo.45.b: "Nemáme na to prostriedky." # todo: NEW TRANSLATION
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!" # todo: NEW TRANSLATION
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!" # todo: NEW TRANSLATION
 flavor_mlo.46.desc: "Investing vast amounts of gold into [target_character.GetName] finally paid off. Though [target_character.GetHerHis] promises may have seemed ambitious at first, it seems the trust we professed in [target_character.GetHerHim] has actually brought us great benefits. Today, [target_character.GetHerHis] work is finally done and is consistently updated with the new annals that [target_character.GetSheHe] lives through." # todo: NEW TRANSLATION
 flavor_mlo.46.desc: "Investovanie veľkých množstiev zlata do [target_character.GetName] sa napokon vyplatilo. Hoci sľuby [target_character.GetHerHis] sa spočiatku mohli zdať ambiciózne, zdá sa, že dôvera, ktorú sme mu venovali, nám priniesla veľké výhody. Dnes je dielo [target_character.GetHerHis] dokončené a priebežne dopĺňané o nové záznamy, ktoré [target_character.GetSheHe] zažíva." # todo: NEW TRANSLATION
 flavor_mlo.46.a: "Continue funding this chronicle!" # todo: NEW TRANSLATION
 flavor_mlo.46.a: "Pokračujme vo financovaní tejto kroniky!" # todo: NEW TRANSLATION
 flavor_mlo.46.b: "We would rather have a new palace built." # todo: NEW TRANSLATION
 flavor_mlo.46.b: "Radšej by sme postavili nový palác." # todo: NEW TRANSLATION
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] in Trouble" # todo: NEW TRANSLATION
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] v problémoch" # todo: NEW TRANSLATION
 flavor_mlo.47.desc: "The [target_location.GetRank.GetName] of [target_location.GetName] is in danger. Surrounded by powerful enemies, they have been abandoned by their overlords, who intend to sell them off to us or another bidder. Powerless and exposed, their [target_location.GetRank.GetName] is ripe for the taking. Let us take it over." # todo: NEW TRANSLATION
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] v [target_location.GetName] je v nebezpečenstve. Obkľúčený mocnými nepriateľmi bol opustený svojimi pánmi, ktorí ho zamýšľajú predať nám alebo inému kupcovi. Bezmocné a odkryté, jeho [target_location.GetRank.GetName] je zrelé na prevzatie. Prevzime ho." # todo: NEW TRANSLATION
 flavor_mlo.47.a: "Exploit this opportunity." # todo: NEW TRANSLATION
 flavor_mlo.47.a: "Využime túto príležitosť." # todo: NEW TRANSLATION
 flavor_mlo.47.b: "Focus on internal affairs." # todo: NEW TRANSLATION
 flavor_mlo.47.b: "Zamerajme sa na vnútorné záležitosti." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Recent Diplomatic Play" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Nedávne diplomatické kroky" # todo: NEW TRANSLATION
 flavor_mlo.48.title: "League Against [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.48.title: "Liga proti [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_mlo.48.desc: "The arrogant moves of the [target_dynasty.GetName] dynasty on the chessboard of [ShowRegionName('italy_region')] have alienated every other player participating, prompting opponents to start scheming. Their recent actions have only made matters worse, leading to the formation of a coalition against them involving many prominent dynasties and states in the north of the region. The [ROOT.GetCountry.GetLongName] is but one of the states aiming to defeat this rising hegemon. Alongside several other major players, we have been trying to contain the expansion of the dynasty, but to little result so far. Though the hostilities may have ceased for the time being, we cannot fret from continuing the fight." # todo: NEW TRANSLATION
 flavor_mlo.48.desc: "Arogantné ťahy dynastie [target_dynasty.GetName] na šachovnici [ShowRegionName('italy_region')] odcudzili všetkých ostatných hráčov, čo protivníkov podnietilo k intrikám. Ich nedávne kroky situáciu len zhoršili a viedli k vytvoreniu koalície proti nim, do ktorej sa zapojilo mnoho významných dynastií a štátov na severe regiónu. [ROOT.GetCountry.GetLongName] je len jedným zo štátov, ktoré sa snažia poraziť tohto rastúceho hegemóna. Spolu s niekoľkými ďalšími veľkými hráčmi sa snažíme obmedziť expanziu tejto dynastie, no zatiaľ s malým výsledkom. Hoci nepriateľstvá mohli dočasne ustúpiť, nesmieme prestať v boji pokračovať." # todo: NEW TRANSLATION
 flavor_mlo.48.historical_info: "The expansion of the Della Scala in the early 14th century spurred a coalition to form against them. The conflict against this 'Anti-scaligeri' league was sparked by the Veronese moves against the Republic of Venice in 1336. Not so long after its formation, many more powerful Northern Italian dynasties joined in and after 3 years of conflict, the domains of the Della Scala family were reduced to just the cities of Verona and Vicenza." # todo: NEW TRANSLATION
 flavor_mlo.48.historical_info: "Expanzia Della Scala na začiatku 14. storočia vyvolala vznik koalície proti nim. Konflikt proti tejto lige 'Anti-scaligeri' bol vyvolaný veronskými ťahmi proti Benátskej republike v roku 1336. Krátko po jej vzniku sa k nej pridalo mnoho ďalších mocných severotalianskych dynastií a po troch rokoch konfliktu boli domény rodu Della Scala obmedzené len na mestá Verona a Vicenza." # todo: NEW TRANSLATION
 flavor_mlo.48.a: "Truly, we must contain them." # todo: NEW TRANSLATION
 flavor_mlo.48.a: "Skutočne, musíme ich zadržať." # todo: NEW TRANSLATION
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Should at least #Y 2#! of the following [countries|e] accept to join the front against [target_dynasty.GetName], a war will break out #R within a year#!" # todo: NEW TRANSLATION
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Ak aspoň #Y 2#! z nasledujúcich [countries|e] sú ochotné pripojiť sa do frontu proti [target_dynasty.GetName], vojna vypukne #R v priebehu roka#!" # todo: NEW TRANSLATION
 flavor_mlo.49.title: "$flavor_mlo.48.title$" # todo: NEW TRANSLATION
 flavor_mlo.49.title: "$flavor_mlo.48.title$" # todo: NEW TRANSLATION
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$" # todo: NEW TRANSLATION
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$" # todo: NEW TRANSLATION
 flavor_mlo.49.a: "We will contain them!" # todo: NEW TRANSLATION
 flavor_mlo.49.a: "Zastavíme ich!" # todo: NEW TRANSLATION
 flavor_mlo.49.b: "We cannot afford powerful enemies." # todo: NEW TRANSLATION
 flavor_mlo.49.b: "Nemôžeme si dovoliť silných nepriateľov." # todo: NEW TRANSLATION
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$" # todo: NEW TRANSLATION
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$" # todo: NEW TRANSLATION
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Should we accept, we will join the upcoming war within the #R next year#!" # todo: NEW TRANSLATION
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Ak prijmeme, automaticky sa pripojíme k pripravovanej vojne #R v priebehu nasledujúceho roka#!" # todo: NEW TRANSLATION
 flavor_mlo.50.title: "$flavor_mlo.48.title$" # todo: NEW TRANSLATION
 flavor_mlo.50.title: "$flavor_mlo.48.title$" # todo: NEW TRANSLATION
 flavor_mlo.50.desc: "Our vast holdings across northern [ShowRegionName('italy_region')] have led to the creation of a coalition against us. Fools! So far, their limited campaigns have provided them with little results. Let us hope they have learned their lesson and will not return. Should they though, we will spare no expense in showing them the might of [target_dynasty.GetName]." # todo: NEW TRANSLATION
 flavor_mlo.50.desc: "Naše rozsiahle državy po celom severnom [ShowRegionName('italy_region')] viedli k vytvoreniu koalície proti nám. Blázni! Doteraz im ich obmedzené kampane priniesli len málo výsledkov. Dúfajme, že sa poučili a nevrátia sa. Ak sa však vrátia, nebudeme šetriť prostriedky, aby sme im ukázali silu [target_dynasty.GetName]." # todo: NEW TRANSLATION
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$" # todo: NEW TRANSLATION
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$" # todo: NEW TRANSLATION
 flavor_mlo.50.a: "Let them come!" # todo: NEW TRANSLATION
 flavor_mlo.50.a: "Nech prídu!" # todo: NEW TRANSLATION
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Palace" # todo: NEW TRANSLATION
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] palác" # todo: NEW TRANSLATION
 flavor_mlo.51.desc: "Our pivot towards a more central capital and the formation of a unified state in [ShowAreaName('lombardy_area')] has severed our close connections with [milan_location.GetName]. With our focus on the [target_location.GetRank.GetName] of [target_location.GetName], it is certain that we need a grand residence to go on with it. As such, members of our [ROOT.GetCountry.GetGovernment.GetCourtTitle] have proposed the foundation of a new palace to signify the start of a new era." # todo: NEW TRANSLATION
 flavor_mlo.51.desc: "Náš obrat k centralizovanejšiemu hlavnému mestu a vytvorenie jednotného štátu v [ShowAreaName('lombardy_area')] prerušil naše úzke väzby s [milan_location.GetName]. So zameraním sa na [target_location.GetRank.GetName] [target_location.GetName] je jasné, že potrebujeme veľkolepé sídlo, ktoré to podčiarkne. Preto členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli založenie nového paláca, ktorý by znamenal začiatok novej éry." # todo: NEW TRANSLATION
 flavor_mlo.51.historical_info: "After the conquest of Pavia in 1359, the Visconti decided to found a palace there. The site was chosen due to its centrality and role as a capital of the Lombard Kingdom - the residence was to be a symbol of the Milanese hegemony and spiritual successorship to the Kingdom." # todo: NEW TRANSLATION
 flavor_mlo.51.historical_info: "Po dobytí Pavie v roku 1359 sa Visconti rozhodli tam založiť palác. Miesto bolo vybrané pre svoju centralitu a úlohu hlavného mesta Lombardského kráľovstva - rezidencia mala byť symbolom milánskej hegemonie a duchovného nástupníctva kráľovstva." # todo: NEW TRANSLATION
 flavor_mlo.51.a: "Fund this development." # todo: NEW TRANSLATION
 flavor_mlo.51.a: "Zafinancujme tento projekt." # todo: NEW TRANSLATION
 flavor_mlo.51.b: "It is but a vanity." # todo: NEW TRANSLATION
 flavor_mlo.51.b: "Je to len márnivosť." # todo: NEW TRANSLATION
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Library" # todo: NEW TRANSLATION
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip] knižnica" # todo: NEW TRANSLATION
 flavor_mlo.52.desc: "To bolster the prestige of the [target_location.GetName] and the glorious [target_character.GetDynasty.GetName] dynasty ruling it, a proposal has been made to compile the finest works of [ROOT.GetCountry.GetName] in a library created within the constructed #italic palazzo#!. The plan has already been approved; we are, however, yet to decide what we should focus on." # todo: NEW TRANSLATION
 flavor_mlo.52.desc: "Aby sa posilnila prestíž [target_location.GetName] a slávnej dynastie [target_character.GetDynasty.GetName], ktorá ho vládne, bol predložený návrh zostaviť najlepšie diela [ROOT.GetCountry.GetName] v knižnici vytvorenej v rámci postaveného #italic palazza#!. Plán už bol schválený; musíme sa však ešte rozhodnúť, na čo sa zamerať." # todo: NEW TRANSLATION
 flavor_mlo.52.a: "Focus on storing knowledge." # todo: NEW TRANSLATION
 flavor_mlo.52.a: "Zamerať sa na uchovávanie poznatkov." # todo: NEW TRANSLATION
 flavor_mlo.52.b: "Preserve our glory days." # todo: NEW TRANSLATION
 flavor_mlo.52.b: "Zachovajme našu slávu." # todo: NEW TRANSLATION
