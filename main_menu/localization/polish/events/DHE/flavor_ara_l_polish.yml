l_polish:
  flavor_ara.1.title: "Konzulát mora"
  flavor_ara.1.desc: "Náš nový kvázi-súdny orgán, ktorý bude spravovať námorné a obchodné právo, sa nazýva Konzulát mora. Umožňuje našim obchodníkom riešiť svoje obchodné spory bez zásahov kráľovských súdov a výmenou my, [GetCountry('ARA').GetLongName], dostaneme finančnú podporu."
  flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ara.1.tt: "[policy|e] [ShowPolicyName('ara_consulate_sea')] v [ShowLawName('maritime_law')] bude pre nás dostupná"
  flavor_ara.2.title: "Kniha Konzulátu mora"
  flavor_ara.2.desc: "#italic Llibre del Consolat de Mar#!, najznámejšia ako #italic Kniha Konzulátu mora#!, je zbierka starobylých námorných zvykov a súbor pravidiel pre správu vojených krížnikov. Zvažuje sa financovanie nového vydania knihy, ktorá bude obsahovať kódex na usmernenie činnosti súdov Konzulátu mora a ich sudcov poverených ochranou námorného práva."
  flavor_ara.2.a: "Zafinancovať rukopis"
  flavor_ara.2.b: "Ignorovať rukopis"
  flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ara.3.desc: "Taliansky básnik, kanonista, učenec, diplomat a kronikár [target_character.GetName] sa momentálne venuje filologickým štúdiám pod patronátom panovníka [ROOT.GetCountry.GetAltAdjective('A')]. Založil akadémiu Porticus Antoniana, odkiaľ bude mnohých mladých učencov určite užitočných pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Jeho hlboké poznanie by z neho mohli urobiť vynikajúceho radcu, preto by bolo múdre prijať [target_character.GetNameWithNoTooltip] ako nášho nového poradcu."
  flavor_ara.3.a: "Áno, najmite ho"
  flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
  flavor_ara.4.desc: "[target_character.GetName] bol prvý, kto predstavil mladého učenca [target_character2.GetName] panovníkovi [ROOT.GetCountry.GetAltAdjective('D')]. [target_character2.GetNameWithNoTooltip] viedol výučbu [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetRulerTiserved], ako politický poradca, vojenský tajomník a kancelár, ale jeho najväčšou zásluhou bolo postavenie učenca.\n\nVo svojich pojednaniach rozoberal témy ako 'Štedrosť panovníkov', 'Zúrivosť' alebo 'Veľkoleposť' a arugemtoval, že architektúra a veľkolepé monumenty sú znakom veľkého vládcu. Dokáže vyjadriť skutočnosti moderného života, ale aj autentickosť osobných citov jazykom, ktorý je klasický, a predsa vždy odzkradlením jeho osobnosti.\n\nUránia je jeho ambiciózna didaktická kompozícia v hexametroch, ktorá zachytáva astronomické poznanie svojej doby, pričom je pretkaná vznešenými mytologickými motívmi. Píše v latinčine a jeho najpôvodnejšie básnické skladby sa venujú osobným témam - #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#! - v nich svoje vášnivé city vyjadruje s hlbokou vrúcnosťou a úprimnosťou výrazu."
  flavor_ara.4.a: "Bez nás by to nedokázal!"
  flavor_ara.4.b: "Jeho úspech je úspechom ľudu"
  flavor_ara.5.title: "Kláštor Santa María de Sigena"
  flavor_ara.5.desc: "Kráľovský kláštor Santa María de Sigena bol založený kráľovnou Sanchou Kastílskou, manželkou Alfonza II. Aragonského, a postavený medzi rokmi 1183 a 1208. Hoci jeho sláva a význam začali pred časom upadať, dodnes zostáva veľkolepým kláštorom a uchováva krásnu zbierku románskych fresiek. Mníšky nás žiadajú o pomoc pri financovaní kláštora a miestny umelec známy ako Maestro de Sigena ponúkol namaľovať veľký oltárny obraz."
  flavor_ara.5.a: "Zafinancovať kláštor"
  flavor_ara.5.b: "Ignorovať to"
  flavor_ara.6.title: "Sindicat Remença"
  flavor_ara.6.desc: "Šľachta v [ROOT.GetCountry.GetLongName] začala prísne presadzovať pravidlá, ktoré viažu roľníkov k pôde, a spolu s prísnejším uplatňovaním panských práv to všeobecne viedlo k nepokojom medzi roľníkmi.Najchudobnejší roľníci silne podporujú otvorené povstanie, zatiaľ čo lepšie postavení uprednostňujú odvolanie sa na nás o reformy a ukončenie panských zneužívaní.\n\nBola by to vynikajúca príležitosť získať podporu roľníkov, keďže sme v neustálom mocenskom zápase so šľachtou. Bol vznesený návrh povoliť roľníkom vytvoriť [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], roľnícke cechové združenie alebo primitívny odborový zväz, ktorý by im poskytol väčšiu mieru slobody."
  flavor_ara.6.a: "Povoliť roľníkom založiť Sindicat Remença"
  ara_sindicat_ara_remenca: "Sindicat Remença"
  ara_sindicat_ara_remenca_desc: "Sindicat Remença je roľnícky cech alebo primitívny odborový zväz. Prvýkrát bol zavedený v Katalánsku v roku 1448."
  flavor_ara.6.b: "Ignorovať roľnícku chátru"
  flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ara.7.desc: "[target_character.GetName], renomovaný jezuitný kazateľ a rektor jezuitského kolégia v [ShowLocationName('tarragona')], si získal široké uznanie pre svoju intelektuálnu brilantnosť. Známy svojimi výrečnými kázňami a úvahám o morálke a politike, [target_character.GetLastNameWithNoTooltip] si získal priazeň mnohých v [ROOT.GetCountry.GetName], ale aj ďalej za hranicami. [target_character.GetHisHer|U] náboženské zásady a [target_character.GetHisHer] skúmanie ľudskej povahy [Select_CString(target_character.IsFemale,'jej','mu')] získali reputáciu ako [Select_CString(target_character.IsFemale,'ženy Božej i majsterky','muža Božieho i majstra')] svetskej múdrosti.\n\nNázory [target_character.GetLastNameWithNoTooltip] sa však neobišli bez kontroverzií. [target_character.GetHisHer|U] filozofické diela spochybňujú konvenčné myslenie a pritiahli pozornosť [GetUniqueInternationalOrganization('catholic_church').GetName]. Napriek tomu jeho ostrý intelekt a schopnosť orientovať sa v zložitých sociálnych a politických realitách robia z [target_character.GetHimHer] cenného kandidáta na službu na našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_ara.7.a: "Ponúknuť [target_character.GetHimHer] miesto v [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_ara.7.b: "Nemáme potrebu kontroverzného kňaza."
  flavor_ara.7.historical_info: "Baltasar Gracián bol aragónsky jezuit, filozof a spisovateľ. Jeho významné postavenie v 17. storočí v Španielsku vychádzalo z jeho schopnosti spájať hlboké filozofické porozumenie s kultúrnymi a politickými nuansami svojej doby, vďaka čomu bol vplyvným predstaviteľom nielen medzi svojimi súčasníkmi, ale aj pre budúce generácie európskych filozofov. Niektoré jeho diela boli kontroverzné a boli publikované bez súhlasu jeho jezuitných nadriadených. Povaha jeho diel ho napokon pripravila o miesto v jezuitskom kolégiu a priviedla k vylúčeniu zo Spoločnosti Ježišovej."
  flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] dokončuje [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
  flavor_ara.8.desc: "[gracian.GetName], brilantný jezuitný učenec v našich službách, dokončil svoje magnum opus, [ShowWorkOfArtName('el_criticon')]. Tento veľký morálny epos stelesňuje [gracian.GetHisHer] jeho pohľad na svet - reflexiu ľudskej povahy, morálky a životných výziev - prostredníctvom bohato alegorického príbehu. Hoci sa javí ako pôsobivé dielo, neobišlo sa to bez kontroverzií. Skoršie časti boli publikované bez schválenia [gracian.GetHisHer] jezuitných nadriadených, čo mu prinieslo kritiku a ohrozilo [gracian.GetHisHer] postavenie v ráde. [gracian.GetLastNameWithNoTooltip] teraz žiada našu podporu na financovanie úplného vydania diela [ShowWorkOfArtNameWithNoTooltip('el_criticon')], aby sa jeho myšlienky mohli dostať k širšiemu publiku. Podpora by upevnila naše dedičstvo ako patrónov umenia a intelektu, no zároveň by to mohlo vyvolať napätie vo vzťahoch so Spoločnosťou Ježišovou."
  flavor_ara.8.a: "Táto práca si zaslúži uznanie!"
  flavor_ara.8.b: "Dielo je príliš kontroverzné. Nemôžeme to podporiť."
  flavor_ara.8.historical_info: "Publikované v troch častiach medzi rokmi 1651 a 1657, #italic El Criticón#! je Graciánovo najvýznamnejšie dielo a zároveň jeden z vrcholov španielsk filozofickéj prózy. Román je alegorickým a satirickým dielom, ktoré skúma život Andrenia, reprezentujúceho dvojitú povahu človeka - impulzivitu a nedostatok skúseností. Graciánov štýl je charakterizovaný konceptistickým prístupom, ktorý zdôrazňuje vtip, slovné hry a umenie vynaliezavosti. #italic El Criticón#! ponúka pesimistický, no nádejný pohľad na ľudský život, povzbudzujúc čitateľov, aby usilovali o cnosť a večnú slávu."
  flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ara.9.desc: "[target_character.GetName] je uznávaný františkánsky teológ a spisovateľ, ktorý si získal široké uznanie za diela kombinujúce teológiu, politiku a morálnu filozofiu. [target_character.GetHisHer|U] texty, ako #italic Lo Crestià#!, poskytujú komplexného sprievodcu tým, ako viesť cnostný život a budovať dobre spravovanú spoločnosť, hlboko rezonujúci s vládcami i ľudom. Vďaka [target_character.GetHisHer] výrečnosti a pragmatickej múdrosti bol [target_character.GetLastNameWithNoTooltip] pozvaný radiť šľachticom a mestským predstaviteľom po celej krajine [ROOT.GetCountry.GetAltAdjective('L')]. Možno by aj [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'mohla','mohol')] využiť [target_character.GetHimHer] ako [target_character.GetName] [Select_CString(target_ruler.IsFemale,'poradkyňu','poradcu')]."
  flavor_ara.9.a: "Pozvať [target_character.GetHimHer] do [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_ara.9.b: "[target_character.GetHisHer] rady nepotrebujeme."
  flavor_ara.9.historical_info: "Diela Eiximenisa čítali mnohí významní ľudia svojej doby, vrátane aragónskych kráľov Martina I., Petra IV. a Jána I., ako aj pápeža Benedikta XIII. Jeho vplyv však presahoval hranice písaného slova. Zohral kľúčovú úlohu počas avignonského pápežstva, pôsobil ako spovedník kráľovnej Marie de Luna a zúčastňoval sa náboženských a politických debát svojej doby."
  flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ara.10.desc: "[target_character.GetName] je slávny básnik z [ShowLocationName('valencia')], ktorý si získal srdcia a mysle nášho ľudu svojimi majstrovskými veršami. Ako priekopník [ShowDialectName('catalan_dialect')] literárnej tradície, [target_character.GetSheHe] povznáša témy lásky, morálky a ľudských citov na neprekonateľné umelecké výšiny. [target_character.GetLastNameWithNoTooltip] presahuje dvorové konvencie a prináša hlboké introspektívne a filozofické úvahy, ktoré rezonujú v celej spoločnosti. Zamestnať takú inšpiratívnu osobnosť na našom území [ROOT.GetCountry.GetGovernment.GetCourtTitle] by posilnilo náš kultúrny prestíž a inšpirovalo rozkvet umenia."
  flavor_ara.10.a: "Pozvať [target_character.GetHimHer], aby sa [Select_CString(target_ruler.IsFemale,'pripojila','pripojil')] k [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_ara.10.b: "[target_character.GetHisHer|U] poézia je dar ľudu; nech [target_character.GetHimHer] zostane v [ShowLocationNameWithNoTooltip('valencia')]."
  flavor_ara.10.c: "Nemôžeme si dovoliť takýto prepych."
  flavor_ara.10.historical_info: "Ausiàs March bol jedným z najvýznamnejších básnikov takzvaného valenčianskeho zlatého storočia literatúry. Bol jeden z prvých, ktorí používali valenčiansky jazyk namiesto okcitánčiny, ktorá bola vtedy považovaná za štandardný jazyk trubadúrov. Marchova poézia výrazne ovplyvnila neskorších básnikov a je známa skúmaním tém ako láska, smrť a morálka."
  flavor_ara.11.title: "Obnova [target_art.GetNameWithNoTooltip]"
  flavor_ara.11.desc: "[target_art.GetName] predstavovala významný kultúrny a duchovný orientačný bod celé stáročia, uctievaná ako posvätné miesto mariánskej úcty a pýcha [ShowLocationName('zaragoza')]. Avšak plynutie času si vybralo daň a stavba teraz vykazuje známky starnutia a rozkladu. Vzhľadom na to získali návrhy na jej renováciu na sile, pričom zástancovia navrhujú výstavbu nového veľkolepého barokového chrámu na mieste chátrajúcej stavby. [target_ruler.GetName] navrhuje poveriť [target_character.GetName], [Select_CString(target_character.IsFemale,'prestížnu','prestížneho')] [ROOT.GetCountry.GetGovernment.GetAdjective] [Select_CString(target_character.IsFemale,'architektku','architekta')], aby [Select_CString(target_character.IsFemale,'dozorovala','dozoroval')] tento monumentálny projekt."
  flavor_ara.11.a: "Obnovme baziliku, aby znovu zažiarila v sláve!"
  flavor_ara.11.b: "Objednať skôr skromnú rekonštrukciu."
  flavor_ara.11.c: "Teraz si takúto extravaganciu nemôžeme dovoliť."
  flavor_ara.11.historical_info: "Rekonštrukcia Baziliky del Pilar začala v roku 1681 z iniciatívy Juana José de Austria, vtedajšieho vicekráľa Aragonu, aby nahradila chátrajúcu stavbu veľkolepým barokovým chrámom. Projekt navrhli majstri stavači pod vedením kráľovského architekta Francisca Herreru; rekonštrukcia rozšírila chrám do dĺžky 130 metrov a šírky 67 metrov do roku 1730."
  flavor_ara.12.title: "Spor La Biga a La Busca"
  flavor_ara.12.desc: "Desaťročia spoločnosť [ShowLocationName('barcelona')] rozdelená medzi dve frakcie: #italic Biga#!, reprezentujúcu zakorenenú mestskú oligarchiu, a #italic Busca#!, koalíciu obchodníkov a remeselníkov tlačiacich za ekonomické reformy a širší prístup k moci. #italic Biga#!, zložená z bohatých pozemkových vlastníkov a šľachtou podobných čestných občanov, dlhodobo ovládala správu mesta, odolávajúc volaniam po zmene a držala sa svojich privilégií. #italic Busca#! však presadzuje protekcionistické politiky, znehodnocovanie meny a zlepšenie podmienok pre miestne odvetvia, aby sa vyrovnala ekonomickej kríze sužujúcej stredomorský obchod. Napätie stúpalo, keď #italic Busca#! narastala frustrácia zo svojho vylúčenia z mestských funkcií a požadovala zásah [ROOT.GetCountry.GetGovernment.GetAdjective]."
  flavor_ara.12.a: "Podporiť La Biga."
  flavor_ara.12.b: "Podporiť La Busca."
  flavor_ara.12.c: "Nevyberať si stranu."
  flavor_ara.13.title: "Kronikár [ROOT.GetCountry.GetGovernment.GetAdjective]"
  flavor_ara.13.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'prejavila','prejavil')] túžbu poveriť vypracovaním komplexnej kroniky venovanej histórii [ROOT.GetCountry.GetName], ktorá by uchovala naše dedičstvo pre budúce generácie. Po dlhom zvažovaní [Select_CString(target_ruler.IsFemale,'navrhla','navrhol')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.GetName] ako [Select_CString(target_character.IsFemale,'ideálnu kandidátku','ideálneho kandidáta')] na túto úlohu. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'študovala','študoval')] rétoriku, [ShowLanguageName('latin_language')] a [ShowLanguageName('greek_language')], a tiež [Select_CString(target_character.IsFemale,'ovládala','ovládal')]  niekoľko moderných jazykov vrátane [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')] a [ShowDialectName('catalan_dialect')]. [target_character.GetHisHer|U] skorá kariéra [Select_CString(target_character.IsFemale,'ju','ho')] priviedla cez vplyvné pozície, ako [Select_CString(target_character.IsFemale,'sudkyňu','sudcu')] v Barbastre a [Select_CString(target_character.IsFemale,'pomocnú tajomníčku','pomocný tajomník')] Inkvizície, a ak sa zdá, že má skúsenosti a odborné znalosti potrebné pre túto pozíciu."
  flavor_ara.13.a: "Pozvať [target_character.GetLastNameWithNoTooltip], aby sa [Select_CString(target_character.IsFemale,'pripojila','pripojil')] k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_ara.13.b: "Nemôžeme si dovoliť [target_character.GetHisHer] expertízu."
  flavor_ara.13.historical_info: "V roku 1548 bol Zurita menovaný za prvého oficiálneho kronikára kráľovstva Aragón, čo viedlo k zostaveniu jeho monumentálneho diela - #italic Anales de la Corona de Aragón#!. Táto kronika sa zaoberá aragónskou históriou od islamského obdobia po vládu Ferdinanda Katolíckeho. Predstavovala odklon od stredovekej historiografie tým, že uprednostnila archiválnu dokumentáciu a pramene z prvej ruky pred legendami a druhoradými účtami. Zuritov prístup stanovil štandard pre historickú vedu a urobil z neho prvého moderného historika v Španielsku."
  flavor_ara.14.title: "Kronika [ROOT.GetCountry.GetNameWithNoTooltip]"
  flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] začal diskutovať o vytvorení kroniky na zachovanie a oslavu histórie [ROOT.GetCountry.GetName]. Takéto dielo by podávalo účty o činoch našich panovníkov, od legendárnych kráľov Sobrarbe až po modernú éru. Medzi navrhovanými kandidátmi na túto úlohu je [target_character.GetName], [Select_CString(target_character.IsFemale,'učenkyňa','učenec')] veľkého renomé. [Select_CString(target_character.IsFemale,'Bývalá vojačka','Bývalý vojak')] a neskôr [Select_CString(target_character.IsFemale,'cisterciánska mnníška','cisterciánsky mních')], [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'preukázala','preukázal')] svoju oddanosť [ROOT.GetCountry.GetAltAdjectiveWithNoTooltip('eemu')] dedičstvu. [target_character.GetHisHer|U] znalosti histórie, v kombinácii s [target_character.GetHisHer] zručnosťou v veršoch i próze, robia z [target_character.GetHimHer] [Select_CString(target_character.IsFemale,'ideálnu kronikárku','ideálneho kronikára')]."
  flavor_ara.14.a: "Vymenovať [target_character.GetLastNameWithNoTooltip], aby [Select_CString(target_character.IsFemale,'vypracovala','vypracoval')] kroniku."
  flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nemá čas na takéto rozmary."
  flavor_ara.14.historical_info: "Kronika Aragónu, napísaná Gualbertom Fabriciom Vagadom a vydaná v roku 1499, je základným historickým textom a jednou z prvých kroník kráľovstva tlačených v aragónskom nárečí. Kronika odzrkadľuje historiografické trendy 15. storočia, zdôrazňujúc kráľovskú autoritu a nacionalizmus, pričom oslavuje monarchiu a úspechy kráľovstva. Napriek spoléhaniu na staršie, často nespolahlivé zdroje, sa stala kľúčovým nástrojom formovania aragónskej identity a historického povedomia."
  flavor_ara.15.title: "Ordinácie [target_ruler.GetNameWithNoTooltip]"
  flavor_ara.15.desc: "[target_ruler.GetName] zvažuje vytvorenie súboru štatutárnych ustanovení na reguláciu činnosti [ROOT.GetCountry.GetGovernment.GetAdjective] Domu [ROOT.GetCountry.GetName]. Cieľom by bolo zaviesť jasné pravidlá pre fungovanie [ROOT.GetCountry.GetGovernment.GetCourtTitle] a úlohy jeho úradníkov. [target_ruler.GetNameWithNoTooltip] tiež zamýšľa zahrnúť konkrétne usmernenia pre korunovačný obrad [ROOT.GetCountry.GetAltAdjectiveWithNoTooltip('ych')] panovníkov s cieľom štandardizovať proces posvätenia a korunovania a zabezpečiť, že rituály monarchie budú konzistentné a hlboko symbolické."
  flavor_ara.15.a: "Dobrý nápad!"
  flavor_ara.15.b: "To nie je potrebné."
  flavor_ara.15.historical_info: "The #italic Ordinacions de Pere el Cerimoniós#! boli súborom štatútov vydaných v roku 1344 kráľom Perom IV. Aragónským na reguláciu fungovania kráľovského domu. Tieto pravidlá vymedzovali úlohy a zodpovednosti dvoranov a obsahovali podrobné ustanovenia pre korunovačný obrad aragónskych kráľov. Ordinácie slúžili ako právny sprievodca pre správu dvora a ako rituálny štandard pre ceremónie monarchie."
  flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
  flavor_ara.16.desc: "Storočia v úrade [ShowEstatePrivilegeName('justicia_de_aragon')] slúžil ako kľúčový sprostredkovateľ medzi [ROOT.GetCountry.GetLongName] a stavmi [ROOT.GetCountry.GetFlavorRank]. Pôsobiac ako strážca [ROOT.GetCountry.GetAltAdjectiveWithNoTooltip('ych')] zákonov a privilégií, tradične zabezpečoval, že [ROOT.GetCountry.GetGovernment.GetAdjective] moc nezasahuje do starobylých #italic fueros#! - zákonov a privilégií [ROOT.GetCountry.GetFlavorRank]. Avšak stavy teraz žiadajú upevniť jeho nezávislosť formalizáciou úradu do zákona. Navrhujú, aby sa [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] stal stálym, dedičným úradom voleným stavmi namiesto menovania [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], a aby bol [ROOT.GetCountry.GetGovernment.GetRulerTitle] vylúčený z odvolávania alebo zasahovania do držiteľa úradu po zvolení."
  flavor_ara.16.a: "Ustúpiť ich požiadavkám."
  flavor_ara.16.b: "Musí zostať pod kontrolou [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
  flavor_ara.16.historical_info: "Justicia de Aragón bol významný historický úrad v Kráľovstve Aragón, založený v 12. storočí, zodpovedný za zabezpečenie dodržiavania miestnych zákonov a privilégií a pôsobiaci ako protiváha kráľovskej moci. Tento úrad mal rozsiahle súdne a výkonné právomoci, vrátane schopnosti vetovať kráľovské rozhodnutia, ak porušovali miestne právo. Tiež predsedal parlamentu a zohral rozhodujúcu úlohu pri vymenúvaní nových panovníkov. Do 13. storočia sa Justicia stal nezávislým a nestranným arbitrom s právom vykladať forálne zákony a brániť slobody obyvateľov kráľovstva proti kráľovskému zasahovaniu."
  flavor_ara.17.title: "Formalizácia prísahy vernosti"
  flavor_ara.17.desc: "Stavy [ROOT.GetCountry.GetFlavorRank], zhromaždené v [ShowCultureName('aragonese')] Cortes, požadujú formálne uznanie svojich starobylých práv a privilégií. Trvajú na tom, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle] prisahal zachovať #italic fueros#! — zákony a zvyky, ktoré dlho definovali správu [ShowAreaName('aragon_area')]. Bez tohto uznania odmietajú zložiť vernosť [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Ich vyhlásenie, #italic Y si no, no#! - ak nie, tak nie, stelesňuje ich vzdor: ak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] nebude rešpektovať ich práva, neuznajú našu autoritu vládnuť."
  flavor_ara.17.a: "Prisahať, že zachováme ich práva."
  flavor_ara.17.b: "Nebudeme viazaní ich požiadavkami!"
  flavor_ara.17.historical_info: "Fráza #italic 'Y si no, no'#! symbolizovala podmienenú lojalitu aragónskych stavov voči svojmu panovníkovi, vyžadujúc, aby kráľ prisahal zachovať ich práva a fueros predtým, než bude uznaný. Zakorené v tradíciách ako #italic Privilegio de la Unión#!, tento princíp zdôrazňoval schopnosť stavov obmedzovať kráľovskú moc a odmietať absolutizmus."
  flavor_ara.18.title: "Zmeny v [ShowAreaNameWithNoTooltip('aragon_area')]"
  flavor_ara.18.desc: "Snaha [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] konsolidovať moc a centralizovať [ROOT.GetCountry.GetFlavorRank] narazila na ostrý odpor v [ShowAreaName('aragon_area')]. Starobylé privilégiá regiónu, rovnako ako mocný úrad [ShowEstatePrivilegeName('justicia_de_aragon')], sa stali významnými prekážkami [ROOT.GetCountry.GetGovernment.GetAdjective] moci. Tieto dlhodobé tradície viažu monarchiu k rešpektovaniu [ShowCultureName('aragonese')] slobôd, obmedzujúc schopnosť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] úplne integrovať kráľovstvo do jednotnej správy. Frustrovaní pomalým postupom centralizácie, poradcovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] navrhujú zrušenie týchto archaických inštitúcií."
  flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] musí mať najvyššiu moc!"
  flavor_ara.18.a.tt: "Všetky [ShowPopTypeName('nobles')] [Concept('pops','populácie')|e] v [ShowAreaName('aragon_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|el] a pripoja sa k [target_rebels.GetName]"
  aragonese_loyalist_rebels: "Aragonskí lojalisti"
  flavor_ara.18.b: "Fueros musia byť rešpektované."
  flavor_ara.18.historical_info: "Alterácie Aragónu boli sériou politických konfliktov na konci 16. storočia, vyvolaných snahami o centralizáciu kráľovskej moci po Španielsku. Aragón sa týmto opatreniam pevne bránil, pretože jeho inštitúcie chránili regionálnu autonómiu a obmedzovali kráľovu moc. Napätie vyvrcholilo do ozbrojeného povstania v roku 1591, keď kráľovské zasahovanie do miestnej správy vyvolalo rozsiahle nepokoje, ktoré napokon boli potlačené silami Filipa II., čo viedlo k významnému úpadku tradičných autonómnych privilégií Aragónu."
  flavor_ara.19.title: "Osud [target_character.GetNameWithNoTooltip]"
  flavor_ara.19.desc: "Hoci sa nám podarilo obmedziť autonómiu a miestne inštitúcie [ShowAreaName('aragon_area')], stále existuje mnoho ľudí, ktorí počas $flavor_ara.18.title$ dôrazne vystúpili proti našim krokom, najmä [target_character.GetName]. [Select_CString(target_character.IsFemale,'Zastávala','Zastával')] funkciu [ShowEstatePrivilegeName('justicia_de_aragon')], pozíciu, ktorá urobila z [target_character.GetHimHer] [Select_CString(target_character.IsFemale,'hlavnú ochrankyňu','hlavného ochrancu')] tradičných zákonov a privilégií [ShowAreaNameWithNoTooltip('aragon_area')]. [target_character.GetSheHe|U] [Select_CString(target_character.IsFemale,'predstavovala','predstavoval')] [Select_CString(target_character.IsFemale,'jednu','jedného')] z popredných osobností povstania. Toto povstanie považovalo naše kroky za nezákonný pokus podrývať autonómiu regiónu. Našťastie naše vojská [target_character.GetHimHer] zatkli a [target_character.GetHisHer] osud je teraz úplne v našich rukách."
  flavor_ara.19.a: "Toto je cena jednoty."
  flavor_ara.19.a.tt: "Všetky [pops|el] v [ShowAreaName('aragon_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|el]"
  flavor_ara.19.b: "Ušetriť [target_character.GetHimHer] a zmierniť napätie."
  flavor_ara.19.b.tt: "Všetky [pops|el] v [ShowAreaName('aragon_area')] získajú [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|el]"
  flavor_ara.19.historical_info: "V roku 1591, za vlády Filipa II., sa Juan de Lanuza stal vodcom povstania proti kráľovským snahám centralizovať moc a obchádzať starodávne zákony a inštitúcie regiónu. V rýchlej kampani kráľovské sily potlačili odpor a Lanuzu zajali. Bez predchádzajúceho súdu bol na osobný rozkaz Filipa II. sťatý. Jeho smrť znamenala koniec posledného významného pokusu brániť tradičný právny systém Aragónu a jeho autonómiu pred kráľovským absolutizmom."
  flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ara.20.desc: "Renomovaný rytier a učenec, [target_character.GetName], si získal uznanie po celom Stredomorí. Ako člen Rádu svätého Jána sa [target_character.GetHisHer] meno stalo synonymom vojenskej statočnosti a intelektuálneho osvietenia. Okrem [target_character.GetHisHer] vojenských a administratívnych zásluh je [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'oslavovaná ako patrónka','oslavovaný ako patrón')] vedomostí. [target_character.GetSheHe|U] [Select_CString(target_character.IsFemale,'dozerala','dozeral')] na vznik početných prekladov klasických diel do [ShowDialectName('aragonese_dialect')] a [ShowLanguageName('latin_language')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] vidí v [target_character.GetLastNameWithNoTooltip] jedinečnú osobnosť, ktorá stelesňuje ideály rytierstva a štátnictva — čím z [target_character.GetHimHer] robí [Select_CString(target_character.IsFemale,'ideálnu kandidátku','ideálneho kandidáta')] buď na službu nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle], alebo na využitie [target_character.GetHisHer] strategického myslenia v prospech [ROOT.GetCountry.GetLongName] na bojisku."
  flavor_ara.20.a: "[target_character.GetHisHer|U] vojenské a diplomatické znalosti nám dobre poslúžia."
  flavor_ara.20.c: "[target_character.GetHisHer|U] úsilie je vhodnejšie pre Rád svätého Jána."
  flavor_ara.20.historical_info: "Juan Fernández de Heredia bol prominentný španielsky rytier, ktorý taktiež slúžil ako Veľmajster Rádu špitálirov. Zohral kľúčovú úlohu v bitke pri Epile, podporujúc Petra IV. Aragónskeho proti Únii Aragónu. Ako veľmajster bol významným patrónom historických a literárnych diel, podporoval preklady a zbery v aragónskom jazyku."
  flavor_ara.21.title: "Povstanie Germanies"
  flavor_ara.21.desc: "Napätie medzi triedami v [ShowAreaName('valencia_area')] vyvrcholilo v otvorené povstanie. Frustrované vysokým zdanením, zneužívaním moci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a neschopnosťou [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] chrániť ich pred nájazdmi berberských pirátov, miestne bratstvá známe ako Germanies vzali zbrane do rúk. To, čo sa začalo ako hnutie na obranu komunít, sa premenilo na širší požiadavok reforiem. Hoci tvrdia, že konajú v mene [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ich útoky na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a rastúci radikalizmus nemožno ignorovať."
  flavor_ara.21.a: "Ignorovať ich."
  flavor_ara.21.a.tt: "Všetky [ShowPopTypeName('burghers')] [pops|el] v [ShowAreaName('valencia_area')] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|el] a pripoja sa k [target_rebels.GetName]"
  flavor_ara.21.b: "Uznajme ich problémy a ponúknime odškodnenie."
  flavor_ara.21.c: "Potlačiť povstanie."
  germanies_revolt: "Povstanie Germanies"
  flavor_ara.21.historical_info: "Povstanie Germanies bolo významné povstanie v Kráľovstve Valencie, súčasti Koruny Aragónu, vedené cechmi remeselníkov proti Karolovi V. Poháňalo ho ekonomické zaťaženie, sociálne napätie a odpor voči feudálnej a monarchistickej moci. Remeselné cechy boli frustrované ekonomickou dominanciou pozemkovej šľachty a korupciou vo vláde, ako aj neprítomnosťou kráľa, ktorý bol v Nemecku, čo vytvorilo mocenské vákuu a nespokojnosť s Kráľovskou radou a miestnymi úradníkmi."
  flavor_ara.100.title: "Tirant lo Blanch"
  flavor_ara.100.desc: "#italic Tirant lo Blanch#!, valencijský rytierký román od [target_artist.GetName], vydaný v [GetCurrentYear], rozpráva dobrodružstvá rytiera Tiranta, keď zachraňuje [GetCountry('BYZ').GetName] pred [GetCountry('TUR').GetAltAdjective('yymi')] vojskami. Stáva sa čoraz známym a oslavovaným v literárnych kruhoch [ShowCultureName('catalan')|U]. Témy knihy sa odkláňajú od tradičných rytierkych príbehov, kladú dôraz na živú lásku, sarkazmus a ľudské emócie, spolu s výraznými opismi každodenného života, ponúkajúc realistický a niekedy trpký pohľad na život."
  flavor_ara.100.a: "Naša kultúra prekvitá!"
  flavor_ara.101.title: "Katalánsky atlas"
  flavor_ara.101.desc: "#italic Katalánsky atlas#!, vytvorený v [GetCurrentYear], bude považovaný za vrchol svetových máp našej doby. Vytvorený väčšou majorlánskou kartografickou školou, pozostáva zo šiestich pergamenových listov zložených a upevnených na drevených doskách. Mapa poskytuje kozmografické a astronomické informácie, zdôrazňuje guľatosť Zeme a ponúka navigačné pokyny námorníkom. Zobrazuje známy svet s ilustráciami miest, politických príslušností a znázornením oceánov. Východná časť mapy zahŕňa poznatky získané od rôznych cestovateľov, zatiaľ čo západná časť obsahuje všetky informácie potrebné v portolánovej mape."
  flavor_ara.101.a: "Táto škola je národným pokladom."
  flavor_ara.102.title: "Kráľovský pantheon opátstva Poblet"
  flavor_ara.102.desc: "[Select_CString(target_character.IsFemale,'naša vládkyňa','Náš vládca')] [target_character.GetName] v poslednom čase rozmýšľa o tom, kde by mali [Select_CString(target_character.IsFemale,'jej','jeho')] smrteľné pozostatky spočívať naveky. Medzi niekoľkými kláštormi v našej krajine [Select_CString(target_character.IsFemale,'zaujala','zaujal')] pozornosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] práve [ShowWorkOfArtName('poblet_abbey')]. Opatstvo sa nachádza v [target_location.GetName] a patrí Cisterciánskemu rádu."
  flavor_ara.102.a: "Postaví sa kráľovský a šľachtický pantheon."
  flavor_ara.102.b: "Šľachta nebude šťastná, ale máme lepšie využitie peňazí."
  flavor_ara.103.title: "Kronika [target_character.GetNameWithNoTooltip]"
  flavor_ara.103.desc: "[target_character.GetName] konečne [Select_CString(target_character.IsFemale,'dokončila','dokončil')] svoju Kroniku, opisujúcu vládu svojho otca, [target_character2.GetName], a aj [Select_CString(target_character.IsFemale,'jej','jeho')] vlastnú. Kronika je rozdelená do šiestich kapitol, plus príloha, pričom každá z nich rozpráva o rôznych témach.\n\nTáto kronika si kladie za cieľ ospravedlniť rozhodnutia učinené [GetCountry('ARA').GetGovernment.GetRulerTitle] a tiež popisuje množstvo udalostí, ktoré sa odohrali počas [Select_CString(target_character.IsFemale,'jej','jeho')] vlády. Ak nič iné, táto kronika je aj zbierkou ponaučení, ktoré pomôžu našej krajine nájsť správnu cestu k prosperite."
  flavor_ara.103.a: "Naučili sme sa, že moc musí byť v rukách kráľa."
  flavor_ara.103.b: "Prenášanie moci je cestou nášho kráľovstva."
  flavor_ara.104.title: "Kráľovská lodenica v Barcelone"
  flavor_ara.104.desc: "Obvinenia z nečinnosti a nedostatku profesionality sa vznášali voči robotníkom v Kráľovských lodeniciach pri prístave v [port_location.GetName]. Ríša za tie roky vynaložila veľkú časť pokladu od ich vzniku ako rozšírenie staršej lodenice v roku 1241 a nemienime nechať tieto peniaze zbytočne plynúť.\n\nSprávy o sklamaní na dvore po klebetách prinútili lodiarov konať a pracujú deň noc, aby dodali nové kvalitné plavidlá a dokázali, že obvinenia voči nim sú neopodstatnené."
  flavor_ara.104.a: "Klebety boli voči týmto mužom nespravodlivé."
  flavor_ara.105.title: "Vicent Ferrer"
  flavor_ara.105.desc: "[target_character.GetName], dominikánsky mních z [target_location.GetName] a kazateľ, sa pridal k nášmu dvoru. Vydal sa na misionárske cesty a vynikal ako logik. Venoval sa teologickým štúdiám, vstúpil do dominikánskeho rádu a stal sa významnou osobnosťou v prednášaní filozofie. Jeho pozoruhodné rečnícke schopnosti a údajný dar rečí uľahčili konverzie a ovplyvnili životy mnohých, zatiaľ čo jeho zapojenie s židovskými komunitami zostáva predmetom kontroverzie."
  flavor_ara.105.a: "Nech sa pripojí k nášmu dvoru a nech káže evanjelium."
  flavor_ara.105.b: "Jeho myšlienky sú nám trochu príliš netolerantné."
  flavor_ara.105.a.tt: "Niektorí ľudia [ShowCultureName('sephardi')] v našom kráľovstve prejdú na naše náboženstvo, čo však pobúri ostatných."
  flavor_ara.106.title: "La Llotja de la Seda"
  flavor_ara.106.desc: "[target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] požaduje výstavbu samostatnej budovy pre obchodovanie so [ShowGoodsName('silk')], s cieľom etablovať mesto ako významné centrum produktov [ShowGoodsNameWithNoTooltip('silk')] v Stredozemí. Tento ambiciózny projekt má potenciál pritiahnuť obchodníkov a získať podporu vplyvnej frakcie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], čím by sa upevnila pozícia [ShowLocationNameWithNoTooltip('valencia')] v obchode s [ShowGoodsNameWithNoTooltip('silk')]."
  flavor_ara.106.a: "To je prospešné pre všetkých."
  flavor_ara.106.b: "Mali by sme peniaze použiť na lepšie veci."
  flavor_ara.107.title: "Osud Montserratu"
  flavor_ara.107.desc: "Santa Maria de Ripoll bola kultúrnym centrom Katalánska od svojho založenia v roku 888 grófom Wilfredom 'The Hairy'. Po stáročia bol jej scriptórium rovnako dôležitý ako tie v Montecassine alebo Saint-Denis, no jej posledná sláva už dávno zmizla. Jej postavenie ako rodinné mauzóleum grófa Barcelony a Besalú zabezpečovalo dobré dary, ktoré kláštoru priniesli veľkú moc.\n\nV posledných desaťročiach vetva kláštora Santa Maria de Montserrat požaduje nezávislosť od Ripollu. Ak podporíme túto nezávislosť, osud Ripollu môže byť spečatený, no mnohí sa pýtajú, či to nie je prirodzený vývoj vecí."
  flavor_ara.107.a: "Nech Montserrat získa slobodu."
  flavor_ara.107.b: "Trocha peňazí môže opäť rozžiariť Ripoll."
  flavor_ara.108.title: "Santa Maria de Montserrat"
  flavor_ara.108.desc: "Kedysi vetva Santa Maria de Ripoll, Santa Maria de Montserrat sa stala jedným z najdôležitejších kláštorov v kraji. Miesto, známe ako pútnické miesto uctievania Panny Márie z Montserratu, sa stáva príliš malé pre svoje potreby a mnísi žijúci v ňom sa obrátili na nás s prosbou o štedrú pomoc.\n\nMnísi chcú začať výstavbu kláštorného krídla, ktoré by výrazne zväčšilo kláštor."
  flavor_ara.108.a: "Pomôžeme pri rozšírení Montserratu."
  flavor_ara.108.b: "Podporili sme ich pri osamostatnení. Čo ešte chcú?"
  flavor_ara.109.title: "La Moreneta"
  flavor_ara.109.desc: "Slepý pútnik v kláštore Santa Maria de Montserrat, tvrdí, že ho Panna z Montserratu uzdravila z jeho slepoty; nazývaná #italic La Moreneta#! (Čierna Madona).\n\nTáto malá soška, ktorú pred storočiami objavili pastierčatá, získala prezývku preto, že jej pôvodne bledá pokožka stmavla, pravdepodobne v dôsledku dymu sviečok."
  flavor_ara.109.a: "Oslávme tento dar od Panny Márie!"
  flavor_ara.109.b: "Zázraky, hovoríte?"
  flavor_ara.109.b.tt: "Stav [pop_satisfaction|el] našej [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa zníži"
  flavor_ara.110.title: "Katedrála v Palme"
  flavor_ara.110.desc: "Po dobytí Malorky [target_character.GetName] začal stavať $palma_cathedral$ na mieste bývalej mešity. Jej majestátna loď vystupuje do výšky 44 metrov, len o 4 metre nižšie ako katedrála Saint-Pierre de Beauvais. Postavená v očarujúcom katalánskom gotickom štýle s vplyvmi zo severu, výstavba začala v roku 1229. Napriek svojej konsekrácii ju niektorí stále považovali za neúplnú."
  flavor_ara.110.a: "Je našou povinnosťou pokračovať v tejto svätej práci."
  flavor_ara.110.b: "Svätá cirkev to zvládne."
  flavor_ara.111.title: "Korunovačná dilema"
  flavor_ara.111.desc: "Od slávnej vlády [GetCharacter('ara_pere_ii_arago').GetName] si každý suverén tejto urodzenej zeme žiadal požehnanie [GetCountry('PAP').GetLongName] pre veľkú korunováciu v posvätných múroch katedrály v [ShowLocationName('zaragoza')], známej ako #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. Majestátna ceremónia, sprevádzaná slávnostným sľubom Fueros Aragónu, by zapálila rozkošný sviatok a zaliala ulice mesta nadšením. Teraz nastáva nová éra a [new_ruler.GetName] stojí na pokraji osudu, rozpoltený medzi zachovaním drahocenných tradícií alebo odvážnym novým smerom. Avšak bez ohľadu na [new_ruler.GetHerHis] voľbu čaká búrlivá cesta, lebo bremeno neúprosnej ríše spočíva na [new_ruler.GetHerHis] panovníckych pleciach od samého začiatku."
  flavor_ara.111.a: "Králi [GetCountry('ARA').GetNameWithNoTooltip] nepotrebujú žiadne povolenie."
  flavor_ara.111.b: "Dodržíme prísahu."
  flavor_ara.111.c: "Korunovácia sa uskutoční tam, kde si panovník želá."
  flavor_ara.111.c.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [GetCountry('ARA').GetName] bude pobúrená"
  flavor_ara.200.title: "Problém [GetCountry('MLL').GetAdjectiveWithNoTooltip]"
  flavor_ara.200.desc: "Náš vazal [GetCountry('MLL').GetLongName] je nám tŕňom v päte už od svojho vzniku. Jeho vládca [majorca_ruler.GetName] je [Select_CString(majorca_ruler.IsFemale,'zdorovitá a neúctivá, jej','zdorovitý a neúctivý, jeho')] obchodníci vytvárajú obchodné spojenectvá s [GetCountry('GEN').GetAltAdjective('yymi')] a inými západostredomorskými trhmi, ktoré vylučujú záujmy [ShowCultureName('catalan')], a [Select_CString(majorca_ruler.IsFemale,'jej','jeho')] neustále podpisovanie diplomatických zmlúv s našimi rivalmi a nepriateľmi proti našim rozkazom urobilo situáciu neudržateľnou.\n\nMôžeme využiť skutočnosť, že razia vlastnú mincu, hoci je to nezákonné podľa [GetCountry('ARA').GetAdjective] práva, aby sme priviedli [majorca_ruler.GetShortNameWithNoTooltip] pred súd. Keď bude [majorca_ruler.GetHeShe] v Barcelone, môžeme [majorca_ruler.GetHimHer] zajat a vyriešiť problém raz a navždy."
  flavor_ara.200.a: "Pokračujte s plánom, pošlite výzvu."
  flavor_ara.200.b: "Nestarám sa o maličké intriky malých mužov."
  flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U] tyrania"
  flavor_ara.201.desc: "Náš krutý suzerén [GetCountry('ARA').GetGovernment.GetRuler.GetName] formálne obvinil [majorca_ruler.GetName] z porušenia [GetCountry('ARA').GetAdjective] zákona ražbou vlastnej meny, úmyselne ignorujúc starodávnu mincovnú tradíciu z našich území v Roussillon.\n\nŽiadajú, aby [majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale,'prišla','prišiel')] do [target_location.GetName] a [Select_CString(majorca_ruler.IsFemale,'stála','stál')] pred súdom a [Select_CString(majorca_ruler.IsFemale,'obhájila','obhájil')] svoj prípad; ak odmietneme ich rozkazy, hrozia nám vyhlásiť nás za vzbúrenca."
  flavor_ara.201.a: "Žiadny zákon sme neporušili, nemáme sa čoho báť."
  flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] je [Select_CString(majorca_ruler.IsFemale,'chamtivá, ale slabá','chamtivý, ale slabý')]; darovaním niekoľkých území [majorca_ruler.GetHimHer] upokojíme [GetCountry('ARA').GetGovernment.GetRuler.GetHimHer]."
  flavor_ara.201.c: "Je to pasca; pripravíme sa a oslobodíme sa od tyrana."
  flavor_ara.202.title: "Pasca sa spustila"
  flavor_ara.202.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale,'prišla','prišiel')] do [target_location.GetName], aby [Select_CString(majorca_ruler.IsFemale,'stála','stál')] pred súdom za svoje zločiny, a naši strážcovia [majorca_ruler.GetHimHer] zajali. Čo s [majorca_ruler.GetHimHer] urobíme?"
  flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] je [Select_CString(majorca_ruler.IsFemale,'vinná','vinný')], niet dôvodu strácať viac času — dokončime [majorca_ruler.GetHimHer]."
  flavor_ara.202.b: "Nech [majorca_ruler.GetHimHer] prehovorí. Bude mať spravodlivý súd."
  flavor_ara.202.b.tt: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale,'bola oslobodená','bol oslobodený')]"
  flavor_ara.203.title: "Protiponuka"
  flavor_ara.203.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale,'neprišla','neprišiel')], aby [Select_CString(majorca_ruler.IsFemale,'stála','stál')] pred súdom, ale namiesto toho [Select_CString(majorca_ruler.IsFemale,'poslala','poslal')] ponuku kúpiť práva, ktorými [majorca_ruler.GetHeShe] doteraz [Select_CString(majorca_ruler.IsFemale,'disponovala','disponoval')]. [majorca_ruler.GetHeShe|U] ponúka previesť svoje državy v [target_location.GetName] na korunu naveky."
  flavor_ara.203.a: "Zatiaľ to prijmeme."
  flavor_ara.204.title: "Pomsta!"
  flavor_ara.204.desc: "Postihla nás pohroma! Tyran [GetCountry('ARA').GetGovernment.GetRuler.GetName] zabil nášho drahého [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]. Ľud je rozhorčený a žiada vojnu."
  flavor_ara.204.a: "Do zbrane! Smrť tyranovi!"
  flavor_ara.204.b: "Počkaj! Ešte nie sme pripravení."
  flavor_ara.210.title: "Hádajúci sa bratia"
  flavor_ara.210.desc: "Vzťah medzi naším vládcom [aragon_ruler.GetName] a [ruler_brother.GetHisHer] bratom [ruler_brother.GetName] bol vždy napätý, ale narodenie [aragon_daugther.GetName] priviedlo situáciu do varu.\n\n[aragon_ruler.GetShortNameWithNoTooltip] okamžite pristúpil k odňatiu akýchkoľvek privilégií a moci, ktoré mal [ruler_brother.GetShortNameWithNoTooltip] ako dedič [GetCountry('ARA').GetLongName]. Na [ruler_brother.GetHisHer] strane [ruler_brother.GetShortNameWithNoTooltip] rýchlo utiekol do [target_location.GetName] a začal zbierať spojencov, hovoriac im, že rozhodnutie [GetCountry('ARA').GetGovernment.GetRulerTitle] je predčasné a motivované iracionálnou nenávisťou namiesto spravodlivosti."
  flavor_ara.210.a: "Lovte toho potkana! Vyhoďte [ruler_brother.GetHimHer] z [target_location.GetNameWithNoTooltip], kým [ruler_brother.GetHeShe] ešte neotrávil viac myslí!"
  flavor_ara.210.a.tt: "[ruler_brother.GetName] je vyhnaný z [target_location.GetName]"
  flavor_ara.210.b: "Pozvite ho späť na dvor. Prediskutujeme nástupníctvo na trón."
  flavor_ara.219.title: "Únia už neexistuje"
  flavor_ara.219.desc: "Povstanie Unií sa konečne skončilo, ich armády boli porazené a rozptýlené, vzdorujúce mestá sú pacifikované a zatiaľ čo sprisahanci už visia na šibeniciach.\n\n[aragon_ruler.GetName] [Select_CString(aragon_ruler.IsFemale,'zvíťazila','zviťazil')] nad zradcami a [Select_CString(aragon_ruler.IsFemale,'priniesla','priniesol')] mier do [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], je načase rozhodnúť, čo urobíme s privilégiami, ktoré si svojou mocou a vplyvom prichytili."
  flavor_ara.219.a: "Pod mojím velením sú zrušené! Zlikvidujte všetky kópie týchto privilégií!"
  flavor_ara.219.b: "Odmietam prijať čokoľvek, čo mi bolo vnútené."
  flavor_ara.219.c: "Zničte staré privilégiá!"
  flavor_ara.219.d: "Nikto nemôže spochybniť moc nášho [GetCountry('ARA').GetGovernment.GetRulerTitle]."
