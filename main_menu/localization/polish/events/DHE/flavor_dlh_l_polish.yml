l_polish:
  play_as_revolter: "Môj čas je teraz!" # todo: NEW TRANSLATION
  flavor_dlh.1.title: "Tí [ShowCultureNameWithNoTooltip('marathi_culture')]" # todo: NEW TRANSLATION
  flavor_dlh.1.desc: "Dlhé roky slúžiac rôznym pánom v [ShowRegionName('deccan_region')] si [ShowCultureName('marathi_culture')] dokonale osvojili guerillové vojnovanie tejto plošiny. Narastajúci vplyv kapitánov [ShowCultureNameWithNoTooltip('marathi_culture')] v našich radoch, ako aj vznik [ShowCultureNameWithNoTooltip('marathi_culture')] literárneho jazyka, inšpirovali v ich radoch narastajúci pocit separizmu. Mnohým sa zdá, že ich čas je nastávajúci." # todo: NEW TRANSLATION
  flavor_dlh.1.a: "Nie v našej krajine!" # todo: NEW TRANSLATION
  flavor_dlh.1.a.tt: "Každý [ShowCultureNameWithNoTooltip('marathi_culture')] [pop|e] stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_dlh.1.b: "Ustúpme ich požiadavkám" # todo: NEW TRANSLATION
  flavor_dlh.2.title: "Guvernér [target_location.GetNameWithNoTooltip] vyhlasuje nezávislosť!" # todo: NEW TRANSLATION
  flavor_dlh.2.desc: "Nepokoje spôsobené poslednými rokmi nestability dali priestor mnohým hľadačom dobytia. Títo chamtiví hyeny hľadia na naše územia s veľkým hladom a vyhlasujú nám totálnu vojnu, zatiaľ čo temné časy prinášajú našim ľuďom útrapy...\n\nMi localny guvernér v [target_location.GetName], menom [target_character.GetName], nás označil za bezmocných a priklonil naše územia k [target_character.GetHerHis] novému panstvu. Táto drzosť nesmie ostať bez odpovede a po dvore kolujú reči o neschopnosti [target_character2.GetShortName] viesť našu veľkú krajinu v týchto temných časoch..." # todo: NEW TRANSLATION
  flavor_dlh.2.a: "Sťhneme [target_character.GetHerHis] hlavu!" # todo: NEW TRANSLATION
  flavor_dlh.2.b: "Deeskalujme situáciu..." # todo: NEW TRANSLATION
  flavor_dlh.2.c: "$play_as_revolter$" # todo: NEW TRANSLATION
  flavor_dlh.3.title: "Snahy o nezávislosť [target_malwa_revolter_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.3.desc: "V zúfalej snahe získať kontrolu nad situáciou naši poradcovia zverili starostlivosť o územia okolo [target_location.GetName] mužovi menom [target_character.GetName]. Avšak [target_character.GetHerHis] túžba po moci v spojení s bezpečnou vzdialenosťou od našich jadrových území v [ROOT.GetCountry.GetCapital.GetName] dala priestor hlasom nespokojnosti a separatizmu. Situácii nepomáhajú ani miestne obyvateľstvá, ktoré vyhlásili ozbrojenú podporu v prospech boja [target_character.GetShortNameWithNoTooltip] proti autorite [target_character2.GetShortName]..." # todo: NEW TRANSLATION
  flavor_dlh.3.a: "Zradcovia, všetci!" # todo: NEW TRANSLATION
  flavor_dlh.3.b: "Nemôžeme si dovoliť ich konfrontovať." # todo: NEW TRANSLATION
  flavor_dlh.3.c: "$play_as_revolter$" # todo: NEW TRANSLATION
  flavor_dlh.4.title: "Guvernér [target_gujarat_revolter_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.4.desc: "Zrada je príbeh starý ako čas. Pri prvom známom náznaku problémov a lokálnej nestability sa supy a šakali, ktorým sme udelili guvernorovanie našich území okolo [target_location.GetName], ozvali a začali požadovať absurdnú nezávislosť.\n\nNajvýraznejším z týchto parazitov je nik iný ako [target_character.GetName], ktorého podvodné praktiky priniesli [target_character.GetHerHim] dvor plný darebákov a škrtičov. Toto ctiženie sa proti legitimite [target_character2.GetShortName] nemožno tolerovať!" # todo: NEW TRANSLATION
  flavor_dlh.4.a: "Padne hlava [target_character.GetHerHis|U]!" # todo: NEW TRANSLATION
  flavor_dlh.4.b: "Počkajte, čas hrá pre nás..." # todo: NEW TRANSLATION
  flavor_dlh.4.c: "$play_as_revolter$" # todo: NEW TRANSLATION
  flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] spochybňuje našu autoritu" # todo: NEW TRANSLATION
  flavor_dlh.5.desc: "Napriek našej veľkorysej ruke, ktorá požehnala [target_character.GetName] guvernorovaním území okolo [target_location.GetName], prevzala [target_character.GetHerHis] skutočnú tvár a túžba po moci! Divoké požiadavky menovitej kontroly a vyhlásenia nezávislosti proti našej autorite podnietili mnohých roľníkov a miestnych pánov, aby podržali kandidáta a dali [target_character.GetHerHim] falošný pocit moci." # todo: NEW TRANSLATION
  flavor_dlh.5.a: "Zrazme [target_character.GetHerHim] všetkou našou silou!" # todo: NEW TRANSLATION
  flavor_dlh.5.b: "Nech si ešte chvíľu hrá na vládcu..." # todo: NEW TRANSLATION
  flavor_dlh.5.c: "$play_as_revolter$" # todo: NEW TRANSLATION
  flavor_dlh.6.title: "Vzostup [target_subject.GetCulture.GetNameWithNoTooltip] [target_subject.GetFlavorRank]" # todo: NEW TRANSLATION
  flavor_dlh.6.desc: "Ako naši nepriatelia rastú v počte po hraniciach zo všetkých smerov, tak rástli aj mocichtiví guvernéri našich [target_subject.GetCulture.GetNameWithNoTooltip] území. Silní muži s veľkými armádami sa odvážili poslať ultimátum [target_character2.GetShortName], požadujúc svoju slobodu výmenou za pokoj v našom čase. Niet pochyby, že tieto nízke duše len využívajú našu súčasnú situáciu a bohatstvo svojich provincii na získanie nezávislosti..." # todo: NEW TRANSLATION
  flavor_dlh.6.a: "Nech tak bude." # todo: NEW TRANSLATION
  flavor_dlh.6.b: "Pošleme im štedrý dar v nádeji, že ich ukľudníme." # todo: NEW TRANSLATION
  flavor_dlh.6.c: "Odwážiť sa...?" # todo: NEW TRANSLATION
  mithilaarea_hazaribagh_province_granted_to_target_subject: "Postúpime kontrolu nad [locations|e], ktoré vlastníme v [ShowProvinceDefinitionName('hazaribagh_province')|U], ako aj nad [ShowAreaName('mithila_area')|U] [target_subject.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
  flavor_dlh.7.title: "Uchovanie moci" # todo: NEW TRANSLATION
  flavor_dlh.7.desc: "Náš takzvaný zlovestný panovník je chorý a umiera. Ich [GetCountry('DLH').GetFlavorRank] je len bledým tieňom svojej bývalej podoby. V snahe zabezpečiť našu vernosť a upevniť životne dôležitý obchod so [ShowGoodsName('silver')] sa rozhodli poslať najzaslúženejšiu karavánu vyslancov a hodnostárov, prinášajúc správu z centra [GetCountry('DLH').GetCapital.GetName]..." # todo: NEW TRANSLATION
  flavor_dlh.7.a: "Dar na zabezpečenie našej lojality? Hm..." # todo: NEW TRANSLATION
  flavor_dlh.7.b: "Chcú otvorený revolt?" # todo: NEW TRANSLATION
  gained_delhi_lands_tt: "[GetCountry('DLH').GetName] nám postúpi svoje územia v [ShowAreaName('bengal_area')|U] ako znak upokojenia a pokračujúcej spolupráce" # todo: NEW TRANSLATION
  flavor_dlh.8.title: "Mesiacový Pán [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.8.desc: "Naša história je postavená na pleciach príbehov starých ako čas. Je mnoho príkladov mužov, ktorí povstali od biedy k bohatstvu. Žiadny príklad nie je jasnejší než [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. Jeho príbeh je skvelým príkladom, ako môže zásluha vystúpiť v našej spoločnosti, keď povstal zo otroctva až k založeniu nášho veľkého [ROOT.GetCountry.GetFlavorRank]. Bohužiaľ, tento príbeh neprináša sympatie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí si želajú udržať rigidnú a chránenú sociálnu vrstvu pre seba..." # todo: NEW TRANSLATION
  flavor_dlh.8.historical_info: "Podľa legendy zakladateľom veľkého Dílí Sultanátu nebol nik iný než otrok menom Qutb ud-Din Aibak. Narodil sa v roku 1150 pôvodne z Turkestanu; ako chlapec sa náhodou stratil od svojej rodiny a skončil na trhu v Nišápure. Mladý Aibak bol predaný Fakhruddinovi Abdul Aziz Kufi, známemu kádimu a potomkovi teológa Abu Hanifu. Počas svojho pobytu na dvorine majstra bol dôkladne vzdelávaný a dokonca bol považovaný za syna veľkého kádima.\n\nJeho mladé talenty zahŕňali lukostreľbu a jazdu na koni. Napriek jeho pôvodu a skromnému zázemiu exceloval v umení vojny a dvorovej etikety, čo mu zabezpečilo miesto v sultánovom dome. Nakoniec mu bol udelený úrad Amir-i Akhur, správcu kráľovských stajní. Roky neskôr, keď sa jeho osud stretol s niekoľkými prekážkami, Aibak prešiel od zajatca k generálovi Ghuridskej armády a dosiahol niekoľko kľúčových víťazstiev. Po sérii úspešných výprav po Indii bol nakoniec uznaný za zakladateľa Sultanátu Dillí." # todo: NEW TRANSLATION
  flavor_dlh.8.a: "Zostaneme verní svojim koreňom." # todo: NEW TRANSLATION
  flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] musia byť uspokojené..." # todo: NEW TRANSLATION
  delhi_lose_5_support_tt: "Náš [share_of_power_gc|e] klesne o #R -5%#!" # todo: NEW TRANSLATION
  flavor_dlh.9.title: "Sultánka Jalalat al-Duniya wal-Din" # todo: NEW TRANSLATION
  flavor_dlh.9.desc: "Jednou z našich najslávnejších a najobľúbenejších panovníčok uplynulého storočia nebola nik iná než [GetCharacter('dlh_jalalat_ud_din_razia').GetName]. Spomínaná ako prvá ženská [ShowReligionGroupAdjective('muslim')] vládkyňa $india$, je preslávená svojimi administratívnymi schopnosťami. Mnohí z [ShowEstateTypeName('nobles_estate')], ktorí sa jej spočiatku postavili proti na trón, nakoniec buď podľahli jej presvedčeniu alebo boli úplne zbavení svojich právomocí.\n\nDáva zmysel, že súčasní prominentní hlavy [ShowEstateTypeName('nobles_estate')] sa boja druhej ženskej vládkyne a vystúpili s ultimátom." # todo: NEW TRANSLATION
  flavor_dlh.9.a: "Nezohavíme reputáciu [GetCharacter('dlh_jalalat_ud_din_razia').GetHerHis]! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú jedovatí!" # todo: NEW TRANSLATION
  flavor_dlh.9.b: "Zaväzujme sa zatiaľ nejasnými sľubmi..." # todo: NEW TRANSLATION
  flavor_dlh.9.historical_info: "Narodila sa ako dcéra $mamluk$ sultána Shamsuddina Iltutmisha. Razia preukázala výnimočné schopnosti v riadení štátnych záležitostí počas otcovej neprítomnosti vzhľadom na zahraničné dobyvateľné výpravy. Samozrejme, jej nástup bol vetovaný niekoľkými prominentnými členmi šľachty. Našťastie Razia mala obrovskú priazeň verejnosti, čo sa prejavilo aj tým, že požiadala ľud, aby ju zosadil, ak by nesplnila ich očakávania." # todo: NEW TRANSLATION
  flavor_dlh.10.title: "Šialená kampaň proti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.10.desc: "[target_character2.GetName] plánoval počas posledných mesiacov veľmi ambicióznu kampaň. Vidieť slabosť [target_country.GetName], [target_character2.GetSheHe] teraz zháňa vojská a každú pomoc, ktorú môže získať, a zabezpečuje prístup, aby mohol obsadiť [target_location.GetName] a celé [GetInternationalOrganization('middle_kingdom').GetName]. Tento plán znie bláznivo pre [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle], ale [target_character2.GetNameWithNoTooltip] prisľúbil, že je to pre slávu [target_country2.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.10.historical_info: "Hoci nikdy medzi Sultanátom Dillí a dynastiou Yuan v Číne neexistovala riadna vojna, sultán Muḥammad ibn Tughlaq plánoval prekročiť Himaláje a dobyť Čínu. Tieto plány boli rýchlo zastavené domorodcami z Himachal, ktorí jeho armádu odrazili." # todo: NEW TRANSLATION
  flavor_dlh.10.a: "Na [target_location.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  flavor_dlh.10.b: "Tento plán je šialený!" # todo: NEW TRANSLATION
  flavor_dlh.11.title: "Šialená kampaň [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.11.desc: "Diplomati nás informovali o konaní [target_country2.GetName]. Ich vodca, [target_character2.GetName], chce napadnúť [GetInternationalOrganization('middle_kingdom').GetName], obsadiť [target_location.GetName] a ukončiť našu nadvládu nad $china$." # todo: NEW TRANSLATION
  flavor_dlh.11.a: "Sú šialení?" # todo: NEW TRANSLATION
  flavor_dlh.12.title: "Kmeň [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.12.desc: "Významný kmeň nášho [ShowCultureName('afghan_culture')] ľudu, dynastia [GetDynasty('lodi_dynasty').GetName] sa ukázala byť celkom efektívnou pri spravovaní malých osád v [target_province.GetName]. Vďaka ich snahe uvažuje [target_character2.GetName] o udelení správy nad týmito zemami za predpokladu, že budú ochotní poslúchať [target_character2.GetHerHis]." # todo: NEW TRANSLATION
  flavor_dlh.12.a: "Môžu spravovať." # todo: NEW TRANSLATION
  flavor_dlh.12.b: "Nedôverujeme im s tou krajinou." # todo: NEW TRANSLATION
  dlh_release_lodi_as_governors_tt: "Dynastia [GetDynasty('lodi_dynasty').GetName] dostane kontrolu nad celou [target_province.GetName] [province|e] ako náš [ShowSubjectTypeName('vassal')]" # todo: NEW TRANSLATION
  dlh_all_afghani_pops_in_province_lose_30_satisfaction: "Všetky [ShowCultureName('afghan_culture')] [pops|e] v [target_province.GetName] [province|e] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_dlh.13.title: "Rozšírenie držieb rodu [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.13.desc: "S narastajúcim vplyvom dynastie [GetDynasty('lodi_dynasty').GetName] získavali čoraz viac podpory vo svojom panstve a rozširovali svoju moc nad celým [target_area.GetName]. Môžeme ustúpiť ich požiadavkám, ale tento malý [ShowCultureName('afghan_culture')] kmeň sa pomaly mení na vyzývateľa trónu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.13.a: "Čo je zlé na väčšom počte lojálnych vazalov?" # todo: NEW TRANSLATION
  flavor_dlh.13.b: "Už majú príliš veľa." # todo: NEW TRANSLATION
  dlh_give_entire_area_to_lodi_tt: "Udelíme celú [target_area.GetName] [area|e] [target_country.GetName]" # todo: NEW TRANSLATION
  flavor_dlh.14.title: "Pád dynastie [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.14.desc: "Po potlačení rodiny [GetDynasty('lodi_dynasty').GetName] a obsadení ich území sa nám podarilo obnoviť dôveru v [target_character.GetName]. Už sa [target_character.GetSheHe] nemusí vnímať ako spoluvládca s inými vplyvnými dynastiami, ale ako pravý vládca celého [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.14.a: "Nech [target_character.GetNameWithNoTooltip] získa všetku slávu." # todo: NEW TRANSLATION
  flavor_dlh.14.b: "Využime túto príležitosť na centralizáciu." # todo: NEW TRANSLATION
  dlh_all_afghan_locations_gain_prosperity_tt: "Každé [location|e], ktoré má [ShowCultureName('afghan_culture')] [pops|e], získa [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  flavor_dlh.15.title: "Správa dynastie [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.15.desc: "Správne skúsenosti dynastie [GetDynasty('lodi_dynasty').GetName] môžu byť efektívne, no sú široko nepopulárne v [ROOT.GetCountry.GetName]. [target_character.GetName] je vnímaný nie ako právoplatný vládca, ale ako uzurpátor, ktorý sleduje len vlastné záujmy, hoci všetko toto sú len reči opozície." # todo: NEW TRANSLATION
  flavor_dlh.15.a: "Nech im zostane pochybnosť." # todo: NEW TRANSLATION
  flavor_dlh.15.b: "Zlato je dobrý spôsob, ako umlčať opozíciu." # todo: NEW TRANSLATION
  flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] je najprávoplatnejší vládca [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.16.title: "Nekompetentnosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.16.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetName] zaznamenal nedávne politiky schválené [target_character.GetName]. Všetky sú neefektívne, oslabujú ekonomiku ako aj stabilitu [ROOT.GetCountry.GetFlavorRank]. To sa pomaly mení na povstanie v niektorých našich provinciách." # todo: NEW TRANSLATION
  flavor_dlh.16.a: "Musíme rýchlo upokojiť masy." # todo: NEW TRANSLATION
  flavor_dlh.16.b: "Najprv chráňme ekonomiku a stabilitu." # todo: NEW TRANSLATION
  dlh_all_pops_lose_10_satisfaction_tt: "Všetky [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_dlh.17.title: "Hrob pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.17.desc: "S odchodom [target_character.GetName] žiali celé [ROOT.GetCountry.GetName]. Po odovzdaní moci [target_character2.GetName] má v úmysle postaviť veľký hrob pre [target_character.GetHerHim], inšpirovaný Skalným dóme v [ShowLocationName('jerusalem')]." # todo: NEW TRANSLATION
  flavor_dlh.17.a: "Veľký hrob pre [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.17.b: "Na to naše zdroje nebudú míňať." # todo: NEW TRANSLATION
  flavor_dlh.18.title: "Smrť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.18.desc: "Náš predchádzajúci vládca, [target_character.GetName], bohužiaľ zomrel. [target_character.GetHerHis|U] posedlosť technologickým štúdiom však nevyjde nazmar. [target_character2.GetName] plánuje vytvoriť hrob pre [target_character.GetHerHim], naplnený bohatou knižnicou, ktorú môže ktokoľvek navštíviť." # todo: NEW TRANSLATION
  flavor_dlh.18.a: "Nech tento hrob slúži ako pomník pre každého učenca." # todo: NEW TRANSLATION
  flavor_dlh.18.b: "Netreba viac takýchto hrobiek." # todo: NEW TRANSLATION
  flavor_dlh.19.title: "Hrob [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.19.desc: "[target_character.GetName], člen dynastie [GetDynasty('lodi_dynasty').GetName] a obľúbený medzi [ShowCultureName('afghan_culture')] ľuďmi, teraz zomrel. Po predaní trónu [target_character2.GetName] ľudia z [target_location.GetName] žiadajú postaviť hrob na počesť [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_dlh.19.a: "[target_character.GetSheHe|U] bude zapamätaný." # todo: NEW TRANSLATION
  flavor_dlh.19.b: "Ignorujeme ich požiadavky." # todo: NEW TRANSLATION
  flavor_dlh.20.title: "$hisar_e_firoza$" # todo: NEW TRANSLATION
  flavor_dlh.20.desc: "Správca [target_location.GetRank.GetName] v [target_location.GetName] upútal pozornosť [target_character.GetName]. [target_character.GetHerHis|U] oči obdivujú miesto a vidia ho ako ideálne miesto pre jeden z [target_character.GetHerHis] osobných projektov. Slúžiac ako palác aj pevnosť, $hisar_e_firoza$ má zahŕňať všetko – päť brán, [ROOT.GetCountry.GetGovernment.GetAdjective] stajne, mešitu pre každého dobrého [ShowReligionGroupAdjective('muslim')] a samotný [ROOT.GetCountry.GetGovernment.GetAdjective] palác." # todo: NEW TRANSLATION
  flavor_dlh.20.a: "Postavme tento palác!" # todo: NEW TRANSLATION
  flavor_dlh.20.b: "Tento projekt nestojí za námahu." # todo: NEW TRANSLATION
  flavor_dlh.20.c: "Zdvojnásobme snahy pre $hisar_e_firoza$." # todo: NEW TRANSLATION
  flavor_dlh.20.d: "Miestni zaplatia všetky náklady." # todo: NEW TRANSLATION
  flavor_dlh.21.title: "Opevnenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.21.desc: "[target_location.GetName] v poslednom čase postráda opevnenia. [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhuje, aby sme investovali časť našich prostriedkov do opevnenia [target_location.GetRank.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.21.a: "Presuňme niečo z našich prostriedkov na to." # todo: NEW TRANSLATION
  flavor_dlh.21.b: "Nemusíme opevňovať, keď sme v ofenzíve." # todo: NEW TRANSLATION
  flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip] naplánuje túto novú pevnosť." # todo: NEW TRANSLATION
  flavor_dlh.22.title: "Renovácia [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.22.desc: "Starobylý [target_location.GetRank.GetName] v [target_location.GetName] v posledných rokoch upadal. Tvrdí sa, že bol založený skôr než legendy o [ShowAvatarName('krishna_avatar')] a [ShowAdvanceName('mahabarata')], no teraz bol stratou pre svet. [target_character.GetName] však praje obnoviť ho ako jedno z najväčších miest v $india$." # todo: NEW TRANSLATION
  flavor_dlh.22.a: "Nech [target_location.GetRank.GetNameWithNoTooltip] prosperuje!" # todo: NEW TRANSLATION
  flavor_dlh.22.b: "Nemáme potrebu investovať do starobylých miest." # todo: NEW TRANSLATION
  flavor_dlh.22.c: "Prečo obmedzovať architektonické vízie [target_character.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$" # todo: NEW TRANSLATION
  flavor_dlh.23.desc: "S rôznymi hudobnými štýlmi v $india$ a zvedavosťou [target_character.GetName] pracuje [target_character.GetSheHe] na hudobnej skladbe, ktorá kombinuje všetky tieto štýly a vytvorí niečo naozaj jedinečné. Mnohí učenci sú zaujímaní o [target_character.GetHerHis] oddanie takýmto jemným umeniam, no [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa obáva, že sa [target_character.GetNameWithNoTooltip] stane skôr umelcom než [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_dlh.23.a: "Umenie bude produkované všetkými, aj [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] je [ROOT.GetCountry.GetGovernment.GetRulerTitle], nie umelec." # todo: NEW TRANSLATION
  flavor_dlh.24.title: "Patronát [ShowReligionGroupNameWithNoTooltip('muslim')] učenia" # todo: NEW TRANSLATION
  flavor_dlh.24.desc: "Hoci vrchol zlatého veku [ShowReligionGroupAdjective('muslim')] už pominul, stále existuje mnoho prispievateľov k jeho kultúrnemu vplyvu vo svete. Jedným z nich je [target_character.GetName], zbožný nasledovník [ShowReligionGroupName('muslim')] a učenec v srdci. Túžiac prilákať umelcov z každej kultúry a viery, [target_character.GetSheHe] plánuje postaviť [ShowBuildingTypeName('university')] v centre [target_location.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.24.a: "Učenci budú podporovaní v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.24.b: "Takéto snahy nie sú potrebné." # todo: NEW TRANSLATION
  flavor_dlh.25.title: "Staré sídlo [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  flavor_dlh.25.desc: "Kvôli morovým nákazám, ktoré postihli [target_location2.GetRank.GetName] [target_location2.GetName], museli sme presunúť hlavnú stolicu do [target_location.GetName], dúfajúc, že ochránime dôležité osoby [ROOT.GetCountry.GetFlavorRank]. Keď mor pominul, mali by sme plánovať obnovenie tejto starej kapitály a návrat [ROOT.GetCountry.GetGovernment.GetCourtTitle] tam." # todo: NEW TRANSLATION
  flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip] je pravá metropola." # todo: NEW TRANSLATION
  flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip] zostane centrom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_dlh.26.title: "$lodi_gardens$" # todo: NEW TRANSLATION
  flavor_dlh.26.desc: "Za vrcholu vlády dynastie [GetDynasty('lodi_dynasty').GetName] v [ROOT.GetCountry.GetName] plánuje [target_character2.GetName] rozsiahlú záhradu v centre [target_location.GetName]. Najal [target_character.GetName] ako hlavného architekta a nemieni šetriť na tomto projekte." # todo: NEW TRANSLATION
  flavor_dlh.26.historical_info: "Postavené za vrcholu vlády Lodijev v Dillí, tieto záhrady sú jedným z mála pozostatkov lodiovskej architektúry. Obsahujú Bara Gumbad, mešitu s tromi kupolami, a Shish Gumbad, hrobku, kde boli pochovaní mnohí členovia dynastie." # todo: NEW TRANSLATION
  flavor_dlh.26.a: "Budú to najnádhernejšie záhrady." # todo: NEW TRANSLATION
  flavor_dlh.26.b: "Žiadne prostriedky nebudú utratené za tento projekt." # todo: NEW TRANSLATION
  mad_sultan_historical_info: "Vláda Muḥammada ibn Tughlaq bola neslávne známa. Hoci bol vzdelaný v islame, medicíne a literatúre, jeho osobnosť viedla k mnohým zlyhaniam v Dillí. Bol láskavý k priateľom a prísny k nepriateľom; každému daru, ktorý mu bol udelený, odplácal trojnásobkom hodnoty. Mince, ktoré razil, stratili hodnotu a niekoľko jeho výprav skončilo katastrofou kvôli unáhleným prípravám." # todo: NEW TRANSLATION
  flavor_dlh.27.title: "Šialený [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.27.desc: "S vládou [target_character.GetName] sa [target_character.GetHerHis] činy ešte viac zvrhli do šialenstva. Schvaľujú sa nespravodlivé zákony, robia sa ľubovoľné zmeny, spúšťajú sa výpravy bez akéhokoľvek plánovania. Hoci to nie je pre [target_character.GetHerHis] vládu nič nezvyčajné, je to bezpochyby problém, ktorý sa vymkne kontrole, pokiaľ [target_character.GetNameWithNoTooltip] zostane na tróne." # todo: NEW TRANSLATION
  flavor_dlh.27.historical_info: "$mad_sultan_historical_info$" # todo: NEW TRANSLATION
  flavor_dlh.27.a: "Pre [ROOT.GetCountry.GetReligion.GetGodName], toto musí prestať." # todo: NEW TRANSLATION
  dlh_unique_mad_sultan_events_tt: "Pokým je [target_character.GetName] [ruler|e] [ROOT.GetCountry.GetName], [events|e] týkajúce sa [target_character.GetHerHim] budú spúšťané" # todo: NEW TRANSLATION
  flavor_dlh.28.title: "Vylúpenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.28.desc: "Sily [ROOT.GetCountry.GetName] vtrhli do ulíc [target_location.GetName] a [target_character2.GetName] nariadil vyrabovanie [target_location.GetRank.GetName], dúfajúc, že tak doplní prázdne pokladnice posledných rokov." # todo: NEW TRANSLATION
  flavor_dlh.28.historical_info: "$mad_sultan_historical_info$" # todo: NEW TRANSLATION
  flavor_dlh.28.a: "Toto nie je dobré pre prosperitu [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.29.title: "Zvýšené dane v [target_area.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.29.desc: "[target_character.GetName] rozhodol, že guvernér [target_area.GetName] neplatil svoj spravodlivý diel daní a tvrdí, že tam panuje korupcia, preto je potrebná priama intervencia [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.29.a: "Dane sa zvýšia." # todo: NEW TRANSLATION
  flavor_dlh.29.b: "Obmedzme šialenstvo [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.29.historical_info: "$mad_sultan_historical_info$" # todo: NEW TRANSLATION
  dlh_every_location_in_area_gets_following_tt: "Každé [location|e] v [target_area.GetName] získa [ShowModifier('dlh_increased_taxes')] [modifier|e] a zároveň stratí [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
  flavor_dlh.30.title: "Pobožnosť [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.30.desc: "[target_character.GetName] považuje [target_character.GetHerselfHimself] za verného služobníka [ROOT.GetCountry.GetReligion.GetGodName] a je ochotný dôjsť do veľkých obetí, aby prejavil túto oddanosť. Túži si chvíľu oddýchnuť a venovať sa štúdiu svätých spisov, pričom zostane idolom [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  flavor_dlh.30.a: "Nech [target_character.GetHerHim] robí, čo [target_character.GetSheHe] chce." # todo: NEW TRANSLATION
  flavor_dlh.30.historical_info: "$mad_sultan_historical_info$" # todo: NEW TRANSLATION
  flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] odmieta platiť dane" # todo: NEW TRANSLATION
  flavor_dlh.31.desc: "Hoci [target_area.GetName] dodržiavalo zákony [ROOT.GetCountry.GetName], [target_character.GetName] sa rozhodol tam zvýšiť dane v nádeji, že tak doplní stratené príjmy. Aj keby sme to mohli zastaviť, ľudia tam už tento návrh odmietli a snažia sa získať väčšiu autonómiu od našej vlády." # todo: NEW TRANSLATION
  flavor_dlh.31.a: "To nie je dobré." # todo: NEW TRANSLATION
  flavor_dlh.31.historical_info: "$mad_sultan_historical_info$" # todo: NEW TRANSLATION
  dlh_every_location_in_area_loses_control_tt: "Každá [location|e] v [target_area.GetName] stratí [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
  flavor_dlh.32.title: "Potláčanie [ShowReligionAdjectiveWithNoTooltip('shia')] obyvateľstva" # todo: NEW TRANSLATION
  flavor_dlh.32.desc: "Hoci sa [ROOT.GetCountry.GetName] snaží byť čo najviac tolerantné, [ShowReligionAdjective('shia')] obyvateľstvo v [ROOT.GetCountry.GetFlavorRank] vyvoláva nepokoje. Neznášaní obyvateľstvom, nedodržiavajú väčšinu zákonov. Mali by sme s tým niečo urobiť." # todo: NEW TRANSLATION
  flavor_dlh.32.a: "Požadujme konverziu." # todo: NEW TRANSLATION
  flavor_dlh.32.b: "Netreba spôsobovať ďalšie vnútorné konflikty." # todo: NEW TRANSLATION
  dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! našich [ShowReligionName('shia')] [pops|e] sa konvertuje na [ROOT.GetCountry.GetReligion.GetName], ale stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  flavor_dlh.33.title: "Pravá ruka [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.33.desc: "Predchádzajúce politiky zanechali [ROOT.GetCountry.GetName] v neistom postavení. Početné povstania, ekonomické problémy, náboženské konflikty aj vonkajšie hrozby nemôže jeden človek zvládnuť. Našťastie [target_character.GetName], vynikajúci generál [target_character2.GetName], ponúkol [target_character.GetHerHis] podporu pri riešení všetkých týchto problémov." # todo: NEW TRANSLATION
  flavor_dlh.33.a: "[target_character.GetSheHe|U] nám pomôže." # todo: NEW TRANSLATION
  flavor_dlh.33.b: "To znie podozrivo..." # todo: NEW TRANSLATION
  dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Pokiaľ bude [target_character.GetName] v našom [cabinet|e], [target_character.GetSheHe] nám bude poskytovať rôzne [events|e]" # todo: NEW TRANSLATION
  flavor_dlh.34.title: "Pomoc v kanáli Yamunā" # todo: NEW TRANSLATION
  flavor_dlh.34.desc: "Kanál Yamunā v [ShowAreaName('doab_area')] bol ponechaný bez podpory. Miesta ako [target_location.GetName], [target_location2.GetName] a [target_location3.GetName] trpia a zúfalo potrebujú viac financií. [target_character.GetName] navrhol presunúť časť našich prostriedkov na pomoc tamojšiemu obyvateľstvu." # todo: NEW TRANSLATION
  flavor_dlh.34.a: "Investujme do týchto miest." # todo: NEW TRANSLATION
  flavor_dlh.34.b: "Nepotrebujeme plytvať naším zlatom." # todo: NEW TRANSLATION
  flavor_dlh.35.title: "Boj proti hladu v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.35.desc: "V dôsledku niekoľkých neúspešných úrod v niektorých provinciách [ROOT.GetCountry.GetName] majú teraz málo až žiadne potraviny. [target_character.GetName] navrhol [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby sme s tým niečo urobili a poslali pomoc miestam, ktoré ju najviac potrebujú." # todo: NEW TRANSLATION
  flavor_dlh.35.a: "[target_character.GetSheHe|U] môže mať na starosti túto politiku." # todo: NEW TRANSLATION
  flavor_dlh.35.b: "Myslí si [target_character.GetSheHe], že je [ROOT.GetCountry.GetGovernment.GetRulerTitle]?" # todo: NEW TRANSLATION
  dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Pokiaľ bude [target_character.GetName] v [cabinet|e] alebo bude [ruler|e] [ROOT.GetCountry.GetName], budeme môcť použiť [ShowParliamentIssueType('dlh_famine_reductions')] [parliament_issue|e]" # todo: NEW TRANSLATION
  flavor_dlh.36.title: "Zákaz mučenia" # todo: NEW TRANSLATION
  flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vždy používali mučenie proti nižším ľuďom [ROOT.GetCountry.GetName], aby presadili svoju vôľu a nastavili príklady. [target_character.GetName] uvažuje o zákaze tejto praxe, aby potlačil výstrelky nečestných vykonávateľov a obnovil poriadok v justícii." # todo: NEW TRANSLATION
  flavor_dlh.36.a: "Mučenie bude zakázané." # todo: NEW TRANSLATION
  flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nebudú poslúchať obyčajného vezíra!" # todo: NEW TRANSLATION
  flavor_dlh.36.historical_info: "Počas vlády Fīrūz Šāh Tughlaq v Delí on a jeho veľký vezír Malik Maqbul viedli niekoľko reforiem. Jednou z nich bolo zrušenie mučenia. Mnohé zo zakázaných metód sú zaznamenané v jeho pamätiach, ktoré zahŕňajú metódy ako amputácie a upaľovanie ľudí." # todo: NEW TRANSLATION
  flavor_dlh.37.title: "Nútené zdaňovanie [ShowReligionAdjectiveWithNoTooltip('hindu')] občanov" # todo: NEW TRANSLATION
  flavor_dlh.37.desc: "Keďže väčšina našej populácie nasleduje vieru [ShowReligionAdjective('hindu')], [target_character.GetName] navrhol uložiť im vysokú daň. To by nielen zvýšilo naše príjmy, ale tiež časť z nich konvertovalo na [ROOT.GetCountry.GetReligion.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.37.a: "Uložme túto novú daň." # todo: NEW TRANSLATION
  flavor_dlh.37.b: "Nenechajme ich pobúriť." # todo: NEW TRANSLATION
  dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! z [ShowReligionAdjective('hindu')] [pops|e] sa konvertuje na [ROOT.GetCountry.GetReligion.GetName]" # todo: NEW TRANSLATION
  flavor_dlh.37.historical_info: "Napriek prosperite, ktorú priniesla Delí počas vlády Fīrūz Šāh Tughlaq, jedny z najradikálnejších reforiem boli tie, ktoré nielenže uplatnili $sharia$ právo na hinduistických občanov, ale tiež viedli k kampani násilných konverzií na subkontinente. Každého, kto sa mu postavil, poslal jeho armády povraždiť tisíce hinduistov a znesvätiť tamojšie chrámy." # todo: NEW TRANSLATION
  flavor_dlh.38.title: "Prevrat [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.38.desc: "So stúpajúcou podporou [target_character2.GetName] v armáde a [ROOT.GetCountry.GetGovernment.GetCourtTitle] je jasné, že [target_character2.GetSheHe] chce získať trón [ROOT.GetCountry.GetName]. [target_character.GetName] len umožnil vzostup tohto pretendenta a dal [target_character2.GetHerHim] všetku moc v [ROOT.GetCountry.GetFlavorRank]. Teraz je [target_character.GetName] prinútený hanebne abdikovať." # todo: NEW TRANSLATION
  flavor_dlh.38.a: "Vláda [target_character2.GetNameWithNoTooltip] nám prinesie prosperitu!" # todo: NEW TRANSLATION
  flavor_dlh.39.title: "Pád dynastie [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.39.desc: "Dynastia [GetDynasty('tughlaq_dynasty').GetName] bola zbavená moci v [ROOT.GetCountry.GetName]. To umožnilo väčšiu sociálnu mobilitu a prepustenie mnohých otrokov v [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] [target_character.GetHerselfHimself] to presadzuje, napriek možným negatívnym reakciám." # todo: NEW TRANSLATION
  flavor_dlh.39.a: "Zbavme sa minulých vplyvov." # todo: NEW TRANSLATION
  dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! našich [ShowPopTypeName('slaves')] bude povýšených na [ShowPopTypeName('peasants')]" # todo: NEW TRANSLATION
  flavor_dlh.40.title: "Zriadenie Ghulāmān-i-Fīrūz-Šāhī" # todo: NEW TRANSLATION
  flavor_dlh.40.desc: "Vzhľadom na hojnosť otrokov v [ROOT.GetCountry.GetName] a dynastiu [GetDynasty('tughlaq_dynasty').GetName] na tróne, [target_character.GetName] plánuje vytvoriť stály vojenský zbor. Malá jednotka elitných otrokov nazvaná Ghulāmān-i-Fīrūz-Šāhī má chrániť [ROOT.GetCountry.GetGovernment.GetRulerTitle] pred akýmkoľvek nebezpečenstvom." # todo: NEW TRANSLATION
  flavor_dlh.40.a: "Založme túto jednotku." # todo: NEW TRANSLATION
  flavor_dlh.40.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] stráže nie sú práve známe tým, že by chránili svojich vládcov..." # todo: NEW TRANSLATION
  flavor_dlh.41.title: "Korupcia v otrockých gardách" # todo: NEW TRANSLATION
  flavor_dlh.41.desc: "V dôsledku neschopnosti [target_character.GetNameWithNoTooltip] kolujú reči, že Ghulāmān-i-Fīrūz-Šāhī plánujú prevrat proti [ROOT.GetCountry.GetGovernment.GetRulerTitle] a nahradiť [target_character.GetHerHim] príjemnejším kandidátom, ktorého by mohli ovládať." # todo: NEW TRANSLATION
  flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  flavor_dlh.41.b: "Trocha zlata im pripomenie ich úlohu." # todo: NEW TRANSLATION
  flavor_dlh.42.title: "Architektúra [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.42.desc: "[target_character.GetName] prináša kultúrnu prosperitu do [ROOT.GetCountry.GetName]. Sponzorovaním mnohých architektov si [target_character.GetSheHe] zaslúži pochvalu za renováciu [target_location.GetRank.GetName] v [target_location.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.42.a: "Sponzorujme to ešte viac." # todo: NEW TRANSLATION
  flavor_dlh.42.b: "Tu nepotrebujeme viac architektov." # todo: NEW TRANSLATION
  flavor_dlh.43.title: "Zemetrasenie v $qutb_minar$" # todo: NEW TRANSLATION
  flavor_dlh.43.desc: "Do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] prišli správy, že [target_location.GetName] zasiahlo silné zemetrasenie. Najviac bol postihnutý $qutb_minar$, Veža víťazstva. Môžeme ho nechať spadnúť, alebo vyčleniť prostriedky na jeho opravu, hoci možno nebude obnovený do pôvodnej slávy." # todo: NEW TRANSLATION
  flavor_dlh.43.a: "Nechajme ho padnúť." # todo: NEW TRANSLATION
  flavor_dlh.43.b: "Opravme ho." # todo: NEW TRANSLATION
  flavor_dlh.44.title: "Oprava $qutb_minar$" # todo: NEW TRANSLATION
  flavor_dlh.44.desc: "Po nedávnom zemetrasení v [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] plánuje nové renovácie $qutb_minar$. Pod vedením [target_character.GetName] [target_character.GetSheHe] chce pridať piate poschodie k veži." # todo: NEW TRANSLATION
  flavor_dlh.44.a: "Nech [target_character.GetHerHim] to urobí." # todo: NEW TRANSLATION
  flavor_dlh.44.b: "Nedovolíme [target_character.GetHerHim] to." # todo: NEW TRANSLATION
  flavor_dlh.45.title: "Zrušenie mincových reforiem [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.45.desc: "Mince ražené počas vlády [target_character.GetName] boli, mierne povedané, katastrofou. Spôsobili nekontrolovateľnú infláciu v [ROOT.GetCountry.GetName], čo viedlo k výraznému úpadku ekonomiky. [target_character.GetNameWithNoTooltip] chce tieto reformy zvrátiť, ale vyžadovalo by to množstvo zlata a postavilo by sa to proti [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
  flavor_dlh.45.a: "Zrušme túto katastrofálnu reformu." # todo: NEW TRANSLATION
  flavor_dlh.45.b: "Nebudeme s tým bojovať." # todo: NEW TRANSLATION
  flavor_dlh.46.title: "Renesancia poézie a hudby" # todo: NEW TRANSLATION
  flavor_dlh.46.desc: "Vďaka sponzorovaniu mnohých umelcov [target_character.GetName] nastalo nové obdobie pre [ROOT.GetCountry.GetName] a kultúru [ROOT.GetCountry.GetCulture.GetName] ako celok. To nám dáva dôvod investovať viac prostriedkov do tejto renesancie." # todo: NEW TRANSLATION
  flavor_dlh.46.a: "Za [ROOT.GetCountry.GetReligion.GetGodName], investujeme." # todo: NEW TRANSLATION
  flavor_dlh.46.b: "Nie je treba investovať viac." # todo: NEW TRANSLATION
  flavor_dlh.47.title: "Nepokoje medzi paštúnskou šľachtou" # todo: NEW TRANSLATION
  flavor_dlh.47.desc: "Paštúnska šľachta, veľmi vplyvné [ShowCultureName('afghan_culture')] rodiny v [ROOT.GetCountry.GetName], sa stávajú čoraz vzdornejšími. Keď vidia, že spoločnosť ich začína uprednostňovať menej, zvolávajú ľudí v [target_area.GetName], konkrétne v [target_location.GetName], aby získali väčšiu autonómiu." # todo: NEW TRANSLATION
  flavor_dlh.47.a: "Nech prídu." # todo: NEW TRANSLATION
  flavor_dlh.47.b: "Môžu mať viac privilégií než ostatná šľachta." # todo: NEW TRANSLATION
  dlh_afghan_unrest_tt: "Všetky [ShowCultureName('afghan_culture')] [pops|e] v [target_area.GetName] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  dlh_afghan_control_tt: "Všetky vlastnené [locations|e] v [target_area.GetName] stratia [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]." # todo: NEW TRANSLATION
  flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.48.desc: "S vplyvom, ktorý má [target_country.GetName] nad [ROOT.GetCountry.GetName], guvernéri prichádzajú a odchádzajú z [ROOT.GetCountry.GetCapital.GetName]. Najnovším je [target_character.GetName], člen dynastie [GetDynasty('sayyid_dynasty').GetName], ktorá tvrdí, že [target_character.GetSheHe] je potomkom Muḥammada, veľkého proroka [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
  flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] bude novým guvernérom." # todo: NEW TRANSLATION
  flavor_dlh.48.b: "[target_character.GetSheHe|U] znie ako obyčajný pretendent." # todo: NEW TRANSLATION
  flavor_dlh.50.title: "Obnovenie Sahana-i-Mandi" # todo: NEW TRANSLATION
  flavor_dlh.50.desc: "Naši predchádzajúci vládcovia sa snažili zaviesť cenové kontroly na trhoch [ROOT.GetCountry.GetName], ktoré sa však zvyčajne po ich smrti rýchlo zrušili. Tieto reformy mali podriadiť [ShowReligionAdjective('hindu')] obyvateľstvo a zároveň umožniť naverbovanie väčšej armády. Teraz, keď je pri moci [target_character.GetName], môže existovať nádej na obnovenie týchto nariadení." # todo: NEW TRANSLATION
  flavor_dlh.50.a: "Je čas ich zaviesť." # todo: NEW TRANSLATION
  flavor_dlh.50.b: "Neutláčajme naše menšiny." # todo: NEW TRANSLATION
  flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] zavraždený!" # todo: NEW TRANSLATION
  flavor_dlh.51.desc: "Ghulāmān-i-Fīrūz-Šāhī z [ROOT.GetCountry.GetName] ukázali svoju pravú tvár zvyšku [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Túžiac zbaviť sa [target_character.GetName], úspešne zavraždili [target_character.GetHerHim], čo umožnilo [target_character.GetHerHis] nástupcovi riadne vládnuť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  flavor_dlh.52.title: "Vymenovanie cestovateľa" # todo: NEW TRANSLATION
  flavor_dlh.52.desc: "Situácia [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] je v najlepšom prípade neistá. [ROOT.GetCountry.GetFlavorRank] sužuje mnoho vnútorných problémov, z ktorých mnohé sú spôsobené vládou mocných členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. S tak silnými správcami a ich hlbokými väzbami by bolo možno vhodnejšie priviesť nové sily ako [target_character.GetName], skutočne významnú osobnosť, ktorá práve cestuje cez [ROOT.GetCountry.GetNameWithNoTooltip]. Pomoc [target_character.GetShortNameWithNoTooltip] by pomohla znížiť moc súčasnej [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  flavor_dlh.52.a: "Dobre, vymenujte [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_dlh.52.b: "Nepotrebujeme [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.53.title: "Odvolanie z úradu" # todo: NEW TRANSLATION
  flavor_dlh.53.desc: "Vzťahy medzi [target_character2.GetName] a [target_character.GetName] boli až donedávna priateľské. Avšak [ROOT.GetCountry.GetGovernment.GetRulerTitle] je obávaný pre [target_character2.GetHisHer] sklon podozrievať z rebélie aj tých najvernejších členov kabinetu. [target_character.GetShortNameWithNoTooltip] nie je výnimkou; po niekoľkých nenápadných poznámkach nesúhlasných s [target_character2.GetShortNameWithNoTooltip] je teraz podozrivý z vlastizrady a môže byť odvolaný z funkcie, alebo dokonca odsúdený na smrť." # todo: NEW TRANSLATION
  flavor_dlh.53.a: "Dobre, nech ide preč." # todo: NEW TRANSLATION
  flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] neurobil nič zlé!" # todo: NEW TRANSLATION
  flavor_dlh.54.title: "Správa od otroka" # todo: NEW TRANSLATION
  flavor_dlh.54.desc: "Účinné špionážne a spravodajské siete sú kľúčové pre udržanie autority [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Rôzni mamluci slúžia našim ministrom a daňovým inkasom podľa [ShowLawName('iqta_law')], od ktorých sa očakáva, že budú hlásiť akúkoľvek neveru a vlastizradu vláde. Systém funguje, ako má: jeden z otrokov slúžiacich [target_character.GetName] odhalil [target_character.GetHerHim] ako zradcu, ktorý sa chystá vzbúriť v [target_province.GetName], pokiaľ sa rýchlo niečo neurobí." # todo: NEW TRANSLATION
  flavor_dlh.54.a: "Urýchlene uväznite [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.54.b: "Bez konkrétnejších dôkazov by väznenie mohlo byť tyranským činom." # todo: NEW TRANSLATION
  flavor_dlh.55.title: "Nositeľ [ShowLawNameWithNoTooltip('iqta_law')] nedokáže splniť kvótu" # todo: NEW TRANSLATION
  flavor_dlh.55.desc: "Jeden z našich daňových inkas, [target_character.GetName], má hlásené nedodržanie daňových kvót. Keďže nedokáže získať dosť zlata na splnenie štátnych požiadaviek, [target_character.GetShortNameWithNoTooltip] sa obáva o svoj život kvôli povestiam, že [ShowModifier('dlh_the_mad_sultan')] takéto neefektívnosti rieši brutálne. V takej zúfalej situácii sa [target_character.GetShortNameWithNoTooltip] rozhodol vziať zbrane vo svojej provincii [target_province.GetName] proti [target_character2.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.55.a: "Vymažeme [target_character.GetHerHim] z povrchu zemského!" # todo: NEW TRANSLATION
  flavor_dlh.55.b: "Skúste vyjednávať s [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.56.title: "Vrtošivá vernosť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  flavor_dlh.56.desc: "Časy sú pre [ROOT.GetCountry.GetLongName] ťažšie. [ShowSituationName('fall_of_delhi')] je v plnom prúde a povstania nás číhajú na každom kroku. V provinciách prevláda lúpežná činnosť, daňové príjmy klesajú a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nás zradia pri prvej príležitosti. Aby sme oddialili [ShowDisasterName('dissolution_of_delhi')], udeľovali sme pozície v [ShowLawName('iqta_law')] dedičným spôsobom, čo sa pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] stalo skôr normou než výnimkou." # todo: NEW TRANSLATION
  flavor_dlh.56.a: "Nech sa to stane štandardom!" # todo: NEW TRANSLATION
  flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si musia uvedomiť svoje miesto." # todo: NEW TRANSLATION
  flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]" # todo: NEW TRANSLATION
  flavor_dlh.57.desc: "V posledných rokoch [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] získaval stále viac otrokov pre armádu a ako osobných strážcov [ROOT.GetCountry.GetGovernment.GetRulerTitle]. To viedlo ministerov k návrhu zaviesť [ShowGovernmentReformName('diwan_i_bandagan')], špecializovaný úrad poverený obstarávaním a správou otrokov." # todo: NEW TRANSLATION
  flavor_dlh.57.a: "Zriadiť úrad." # todo: NEW TRANSLATION
  flavor_dlh.57.b: "Takéto opatrenia zatiaľ nie sú potrebné." # todo: NEW TRANSLATION
  flavor_dlh.58.title: "Nábor mamlukov" # todo: NEW TRANSLATION
  flavor_dlh.58.desc: "Nábor [ShowCultureGroupName('turkic_group')] otrokov nie je pre [ROOT.GetCountry.GetLongName] ničím neobvyklým. Práve mamlukovia založili prvú dynastiu, ktorá vládla [ROOT.GetCountry.GetFlavorRank]. S prihliadnutím nato [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] spoločne rozhodol, že je potrebné získať viac mamlukov." # todo: NEW TRANSLATION
  flavor_dlh.58.a: "Zaradiť ich do našej armády." # todo: NEW TRANSLATION
  flavor_dlh.58.b: "Mohli by pomôcť v správe." # todo: NEW TRANSLATION
  flavor_dlh.59.title: "Neúspech Qarachilu" # todo: NEW TRANSLATION
  flavor_dlh.59.desc: "V roku 1333 viedol [target_character.GetName] expedíciu proti [ShowReligionAdjective('hindu')] štátom v [target_area.GetName]. Napriek vojenskému umu nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] utrpeli naše sily katastrofálnu porážku, čo pošpinilo meno [ROOT.GetCountry.GetName] v celom $india$. Teraz, keď sa blíži [ShowSituationName('fall_of_delhi')], môžeme považovať za potrebné pomstiť našu porážku." # todo: NEW TRANSLATION
  flavor_dlh.59.a: "Ešte sme neskončili." # todo: NEW TRANSLATION
  flavor_dlh.59.b: "Druhá porážka bude posledným klincom do našej rakvy." # todo: NEW TRANSLATION
  dlh_benefits_of_subjugating: "Ak do 10 rokov [conquer|e] a [own|e] aspoň [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] z [locations|e] v [target_area.GetName], dostaneme nasledovné:" # todo: NEW TRANSLATION
  flavor_dlh.60.title: "Úspech Qarachilu" # todo: NEW TRANSLATION
  flavor_dlh.60.desc: "Poučení chybami z roku 1333, oddaní [ROOT.GetCountry.GetAdjective] generáli zmietli politické celky západného [ShowAreaName('nepal_area')] z máp. Aj keď sme nemuseli dobyť väčšinu územia, mnohí z našich bývalých nepriateľov boli ponížení a dôvera v [ROOT.GetCountry.GetFlavorRank] bola obnovená." # todo: NEW TRANSLATION
  flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  flavor_dlh.61.title: "Druhá katastrofa v Qarachile" # todo: NEW TRANSLATION
  flavor_dlh.61.desc: "Napriek našim pevným záväzkom podmaniť si [ShowReligionAdjective('hindu')] štáty [ShowAreaName('nepal_area')], za uplynulých desať rokov sme dosiahli len málo pokroku. Nechať tieto drobné kniežatstvá tak dlho pretrvávať je zlyhanie našej správy, ktoré sa rozšíri ako veľké zlyhanie po celom $india$." # todo: NEW TRANSLATION
  flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  flavor_dlh.62.title: "Zaujímavá príležitosť" # todo: NEW TRANSLATION
  flavor_dlh.62.desc: "Pred nedávnom sme zvažovali možnosť expanzie do [ShowAreaName('eastern_khorasan_area')] a iných krajín za Indom. Hoci sme myšlienku čiastočne opustili, stále presadzujeme politiku pozývania rôznych zahraničných talentov a udeľovania veľkých pôdnych grantov. Možno by sme mali pozvať aj [target_character.GetName], ktorý by mohol byť kľúčový, ak by sme sa niekedy chceli s [target_country.GetName] vyjednávať alebo na ňu vpadnúť." # todo: NEW TRANSLATION
  flavor_dlh.62.a: "Pozvite [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  flavor_dlh.62.b: "Nepotrebujeme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] sa presťahuje do [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.63.desc: "Jeden z členov vládnucej dynastie, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], bol podplatený, aby opustil našu krajinu! Nevieme prečo, ale určite to nie je dobré znamenie. Dúfame, že pôdny grant, ktorý [target_character.GetName] prijal, stál za zradu [target_character.GetHerHis] príbuzných." # todo: NEW TRANSLATION
  flavor_dlh.63.a: "Čo to môže znamenať?" # todo: NEW TRANSLATION
  flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] zasiahnuté bleskom" # todo: NEW TRANSLATION
  flavor_dlh.64.desc: "Hrozné správy práve dorazili do [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Počas jednej z nedávnych búrok bol [target_work_of_art.GetName] zasiahnutý bleskom, čo spôsobilo rozsiahle škody na vrchnom poschodí. Podľa očitých svedkov je toto [target_work_of_art.GetDefinition.GetName] na pokraji skazy a môže byť zničené, pokiaľ sa rýchlo neopravia. Ak opravy prebehnú, je to tiež ideálna príležitosť rozšíriť horné poschodia a vyšperkovať ich pomocou [ShowGoodsName('marble')]." # todo: NEW TRANSLATION
  flavor_dlh.64.a: "Vykonajte potrebné opravy." # todo: NEW TRANSLATION
  flavor_dlh.64.b: "Vyzdobiť horné poschodia [ShowGoodsNameWithNoTooltip('marble')]" # todo: NEW TRANSLATION
  flavor_dlh.64.c: "Nech to spadne." # todo: NEW TRANSLATION
  flavor_dlh.65.title: "Konflikt s [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.65.desc: "Hranica s [target_country.GetAdjective] Mongolmi a ich poddanými je turbulentná. Pohraničné spory sú časté a občasné nájazdy zasahujú do [ROOT.GetCountry.GetAdjective] území. Hoci väčšina útokov bola na malej škále, tento problém je dosť vážny na odôvodnenie vojny. V posledných rokoch preto rástla podpora pre trestnú expedíciu proti [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]." # todo: NEW TRANSLATION
  flavor_dlh.65.a: "Zaviažme sa k týmto vojenským plánom." # todo: NEW TRANSLATION
  flavor_dlh.65.b: "Nie sme v pozícii bojovať." # todo: NEW TRANSLATION
  flavor_dlh.66.title: "Vysoké dane uložené na [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.66.desc: "Náš ekonomický pokles prinútil [ROOT.GetCountry.GetGovernment.GetAdjective] ministrov zvýšiť dane po celej krajine. Kvôli slabej kontrole nad zvyškom kráľovstva sú dane najviac citeľné v oblastiach [ShowAreaName('doab_area')] a [ShowAreaName('awadh_area')], kde sa [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] uchýlili k banditizmu a povstaniu. Situácia v [target_province.GetName] je momentálne najkritickejšia a je potrebné zakročiť." # todo: NEW TRANSLATION
  flavor_dlh.66.a: "Poskytnúť daňovú úľavu." # todo: NEW TRANSLATION
  flavor_dlh.66.b: "Uťahovať opraty." # todo: NEW TRANSLATION
  flavor_dlh_1000_title_shared: "Povstanie dynastie [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$" # todo: NEW TRANSLATION
  flavor_dlh.1000.desc: "V dôsledku nárastu nášho vplyvu v [target_country.GetName] sa nám konečne podarilo získať dostatočnú podporu na zvrhnutie [target_character.GetName] a nahradenie [target_character.GetHerHim] členom dynastie [target_dynasty.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.1000.a: "Osloboďme sa!" # todo: NEW TRANSLATION
  flavor_dlh.1000.b: "Nie sme rebeli, len správcovia." # todo: NEW TRANSLATION
  flavor_dlh.1000.historical_info: "Bahlūl Khān Lōdī, vtedajší guvernér Sirhindu, bol prvým panovníkom Lōdī v Dillí. Využívajúc svoje predchádzajúce úspechy ako generál za Muḥammad Šāha IV., mu bola zverená správa veľkej časti Pandžábu. Po smrti jeho pána a abdikácii 'Alā' al-Dīn 'Ālam Šāha bol pozvaný šľachtou v hlavnom meste, kde bol vyhlásený za sultána." # todo: NEW TRANSLATION
  flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$" # todo: NEW TRANSLATION
  flavor_dlh.1001.desc: "Dynastia [target_dynasty.GetName] konečne ukázala svoje pravé farby. Po rokoch získavania podpory teraz plánujú zosadiť [target_character.GetName] a nahradiť ho [target_character2.GetName]. Nebudeme pri tom bezmocne stáť." # todo: NEW TRANSLATION
  flavor_dlh.1001.a: "Na zbrane!" # todo: NEW TRANSLATION
  flavor_dlh.1001.b: "Možno [ROOT.GetCountry.GetGovernment.GetCourtTitle] uprednostňuje [target_character2.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
  flavor_dlh.1002.title: "Víťazstvo dynastie [target_dynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.1002.desc: "S pádom $DLH$ môžeme konečne uchopiť moc v $india$. Dynastia [target_dynasty.GetName] teraz stojí nad ostatnými pretendentmi." # todo: NEW TRANSLATION
  flavor_dlh.1002.a: "Teraz je čas na mier." # todo: NEW TRANSLATION
  flavor_dlh_1100_title: "Guvernorát [ShowRegionNameWithNoTooltip('bengal_region')]" # todo: NEW TRANSLATION
  flavor_dlh.1100.title: "$flavor_dlh_1100_title$" # todo: NEW TRANSLATION
  flavor_dlh.1100.desc: "Územia [ShowRegionName('bengal_region')] sú spravované viacerými guvernérmi, všetci s rôznou vernosťou voči [ROOT.GetCountry.GetName]. Namiesto riešenia tohto chaosu by sme mohli ponúknuť celý región [target_character.GetName] z [target_country.GetName]." # todo: NEW TRANSLATION
  flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] budú výbornými guvernérmi." # todo: NEW TRANSLATION
  flavor_dlh.1100.b: "Nepokazme tamojšiu geopolitickú situáciu." # todo: NEW TRANSLATION
  flavor_dlh.1101.title: "$flavor_dlh_1100_title$" # todo: NEW TRANSLATION
  flavor_dlh.1101.desc: "[target_country2.GetName] nám ponúkol guvernorát [ShowRegionName('bengal_region')], čo nám umožní zmocniť sa území ostatných guvernérov." # todo: NEW TRANSLATION
  flavor_dlh.1101.a: "Radi túto príležitosť prijmeme." # todo: NEW TRANSLATION
  flavor_dlh.1101.b: "Len zámienka na vzburu." # todo: NEW TRANSLATION
  dlh_demand_annexation_of_other_bengali_subjects_tt: "Ostatní [target_country2.GetName] [subjects|e] v [ShowRegionName('bengal_region')] budú požiadaní, aby boli anektovaní nami" # todo: NEW TRANSLATION
  flavor_dlh.1102.title: "$flavor_dlh_1100_title$" # todo: NEW TRANSLATION
  flavor_dlh.1102.desc: "[target_country.GetName] bol vyhlásený za guvernéra [ShowRegionName('bengal_region')]. Teraz požadujú, aby sme im odovzdali naše územia" # todo: NEW TRANSLATION
  flavor_dlh.1102.a: "Nebudeme vzdorovať nášmu suverénovi." # todo: NEW TRANSLATION
  flavor_dlh.1102.b: "Vzdať sa našich území? Nikdy!" # todo: NEW TRANSLATION
  flavor_dlh_1200_title_shared: "Podkopávanie vlády [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$" # todo: NEW TRANSLATION
  flavor_dlh.1200.desc: "Ako len obyčajní guvernéri pre [target_country.GetName] sa čoraz viac ozýva túžba obnoviť suverenitu [ROOT.GetCountry.GetName]. [target_character.GetName] už pokúša získať stúpencov pre tento cieľ, ale stojí to za to riskovať hnev [target_character2.GetName]?" # todo: NEW TRANSLATION
  flavor_dlh.1200.a: "Sme viac než len obyčajní guvernéri!" # todo: NEW TRANSLATION
  flavor_dlh.1200.b: "Na teraz je pokorenie sa jedinou možnosťou." # todo: NEW TRANSLATION
  dlh_start_undermining_timurid_rule_tt: "Budeme pokračovať v podkopávaní [target_country.GetName], ale existuje šanca, že náš návrh odmietnu, čo môže viesť k tomu, že na nás #Y Declaring War#!" # todo: NEW TRANSLATION
  flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$" # todo: NEW TRANSLATION
  flavor_dlh.1201.desc: "Keď naše snahy podkopať [target_country.GetName] naberajú silu medzi bežnými ľuďmi v [ROOT.GetCountry.GetName], menšie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa ozývajú, aby nám pomohli udrieť v správny čas. Dvaja z nich, [target_supporter.GetName] a [target_supporter2.GetName], už zložili vernosť [target_character.GetName] a želajú si byť zamestnaní v [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  flavor_dlh.1201.a: "Nech nám slúžia." # todo: NEW TRANSLATION
  flavor_dlh.1201.b: "Viac nie je vždy lepšie." # todo: NEW TRANSLATION
  flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$" # todo: NEW TRANSLATION
