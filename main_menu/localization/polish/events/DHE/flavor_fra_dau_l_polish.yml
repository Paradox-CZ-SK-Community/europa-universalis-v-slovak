l_polish:
 flavor_fra_dau.100.title: "Dauphinský štatút" # todo: NEW TRANSLATION
 flavor_fra_dau.100.desc: "Hoci [target_country.GetLongName] dokázal počas stáročí zachovať nezávislosť, zostal aj oblasťou veľkého záujmu pre [ROOT.GetCountry.GetLongName] vzhľadom na svoju blízkosť k [GetInternationalOrganizationType('hre').GetName] a [ShowRegionName('italy_region')]. Súčasný vládca, [scope_rule_dau.GetName], však predložil [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] návrh. Od nástupu na trón [target_country.GetNameWithNoTooltip] po smrti [scope_rule_dau.GetHerHis] brata v roku 1333 sa [scope_rule_dau.GetShortNameWithNoTooltip] potýkal s finančnými problémami, ktoré sa časom len zhoršovali. \n\nPôvodne plánoval predať [scope_rule_dau.GetHerHis] pozemky a tituly [GetCountry('PAP').GetLongName], no namiesto toho ponúkol predaj [ROOT.GetCountry.GetNameWithNoTooltip], ak budú splnené [scope_rule_dau.GetHerHis] požiadavky. Výmenou za územia [target_country.GetNameWithNoTooltip] musia byť tieto teritóriá oslobodené od daní a niektorých štátnych nariadení. Okrem toho musí byť titul $country_flavor_france_dauphin$ považovaný za samostatný, jedinečný titul medzi tými, ktoré držia vládcovia [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_fra_dau.100.a: "Prijmeme ponuku [scope_rule_dau.GetHerHis] a urobíme z $country_flavor_france_dauphin$ samostatný [ROOT.GetCountry.GetGovernment.GetAdjective] titul." # todo: NEW TRANSLATION
 flavor_fra_dau.100.b: "Prijmeme ponuku [scope_rule_dau.GetHerHis], ale zlúčime ju s ostatnými [ROOT.GetCountry.GetGovernment.GetAdjective] titulmi." # todo: NEW TRANSLATION
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] za žiadnych okolností [scope_rule_dau.GetHimHer] nevykúpi." # todo: NEW TRANSLATION
 flavor_fra_dau.101.title: "Dauphinský štatút" # todo: NEW TRANSLATION
 flavor_fra_dau.101.desc: "Hoci [GetCountry('DAU').GetName] dokázal zachovať svoju nezávislosť pod vládou [scope_rule_dau.GetName], zdedenie rodinného dlhu rodu [scope_rule_dau.GetDynasty.GetName] prinútilo [ROOT.GetCountry.GetGovernment.GetRulerTitle] zvážiť predaj [ROOT.GetCountry.GetFlavorRank]. [scope_rule_dau.GetShortNameWithNoTooltip] dúfal uzavrieť obchod s [GetCountry('PAP').GetName], no rokovania s nimi skrachovali a už neprejavujú záujem.\n\nČlenovia [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] navrhli, aby sme sa usilovali o dohodu s [target_country.GetLongName], ktorá by zbavila [scope_rule_dau.GetShortNameWithNoTooltip] dlhu. Aj keď by [scope_rule_dau.GetShortNameWithNoTooltip] tým strata titulu a vlády, každá dohoda s [target_country.GetNameWithNoTooltip] bude zostavená tak, aby [ROOT.GetCountry.GetNameWithNoTooltip] zachovalo autonómiu." # todo: NEW TRANSLATION
 flavor_fra_dau.101.a: "Ponúknuť dohodu [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 flavor_fra_dau.101.b: "Neprodáme svoju nezávislosť!" # todo: NEW TRANSLATION
 dau_sale_of_viennois_tt: "Ak [target_country.GetName] prijme, staneme sa mladším partnerom v personálnej únii a získame #G +1000#! [gold|e]" # todo: NEW TRANSLATION
 heirs_will_inherit_dauphin_title: "Titul $country_flavor_france_dauphin$ bude udelený dedičovi [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
