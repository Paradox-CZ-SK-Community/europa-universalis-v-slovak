l_polish:
 flavor_wls.10.title: "Eisteddfod v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_wls.10.desc: "Eisteddfod je [target_location.GetDominantCulture.GetName] kultúrny festival starobylého pôvodu, obľúbená súťaž, kde bardi a minstreli predvádzajú úžasné výkony v hudbe a poézii. Tento rok sa festival má konať v [target_location.GetName].\n\nHoci je festival oslavou [target_location.GetDominantCulture.GetNameWithNoTooltip] umenia a kultúry, obávame sa, že môže podnietiť proti-[ROOT.GetCountry.GetCulture.GetName] nálady a uvoľniť našu kontrolu nad [target_location.GetProvince.GetName].\n\nMohli by sme festival jednoducho ignorovať ako nič viac než vidiecke jarmoky, alebo by sme mohli tlmiť politické posolstvá tým, že dovolíme vystupovať len licencovaným bardom (ktorí spievajú schválené piesne).\n\nSamozrejme tiež môžeme tento vidiecky hluk preriediť oddielom ozbrojených násilníkov." # todo: NEW TRANSLATION
 flavor_wls.10.a: "Dovoliť organizátorom voľnú ruku." # todo: NEW TRANSLATION
 flavor_wls.10.b: "Licencovať bardov." # todo: NEW TRANSLATION
 flavor_wls.10.c: "Ukončiť tento nezmysel." # todo: NEW TRANSLATION
 flavor_wls.11.title: "Owain Glyndŵr" # todo: NEW TRANSLATION
 flavor_wls.11.desc: "Výnimočne bystrý Walesan, pochádzajúci z domácej kráľovskej dynastie [mathrafal_dynasty.GetName] spred dobytia, sa stal akousi témou rozhovorov v meste. Preukazuje talent viesť a inšpirovať, a môže nás jedného dňa oslobodiť z pút nášho vrchného pána." # todo: NEW TRANSLATION
 flavor_wls.11.desc_subject: "Výnimočne bystrý Walesan, pochádzajúci z domácej kráľovskej dynastie [mathrafal_dynasty.GetName] spred dobytia, sa stal akousi témou rozhovorov v meste. Preukazuje talent viesť a inšpirovať, a môže jedného dňa spôsobiť problémy medzi našimi [GetCountry('ENG').GetAdjective] bratmi a [GetCountry('WLS').GetAdjective] ľuďmi." # todo: NEW TRANSLATION
 flavor_wls.11.a: "Voľný duch nepotrebuje vedenie." # todo: NEW TRANSLATION
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip] je pridaný ako postava a volí si vlastnú cestu" # todo: NEW TRANSLATION
 flavor_wls.11.b: "Sponzorovať štúdium práva." # todo: NEW TRANSLATION
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip] je pridaný ako postava a študuje právo" # todo: NEW TRANSLATION
 flavor_wls.11.c: "Naverbovať ho do vojenskej služby." # todo: NEW TRANSLATION
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip] je pridaný ako postava a stane sa panošom [GetCountry('ENG').GetGovernment.GetRuler.GetName]" # todo: NEW TRANSLATION
 flavor_wls.12.title: "Odvolanie sa k [GetCountry('ENG').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 flavor_wls.12.desc: "Významnému [owain_glyndwr.GetName] boli nedávno niektoré jeho pozemky zabavené susedným [GetCountry('ENG').GetAdjective] barónom. Tvrdí tiež, že bol nesprávne informovaný ohľadom povolania na výber feudálnych vojsk pre [GetCountry('SCO').GetAdjective] pohraničnú službu a [GetCountry('ENG').GetAdjectiveWithNoTooltip] súdy ho označili za zradcu.\n\nAby spor urovnal, želá si odvolať sa priamo na [GetCountry('ENG').GetGovernment.GetRuler.GetName] z [GetCountry('ENG').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_wls.12.a: "Odoslať list." # todo: NEW TRANSLATION
 flavor_wls.12.tt: "[GetCountry('ENG').GetName] obdrží list obsahujúci osobnú žiadosť o spravodlivosť." # todo: NEW TRANSLATION
 flavor_wls.12.b: "Odškodniť ho za jeho starosti." # todo: NEW TRANSLATION
 flavor_wls.13.title: "Žiadosť o audienciu odmietnutá" # todo: NEW TRANSLATION
 flavor_wls.13.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] zamietol žiadosť o stretnutie s [owain_glyndwr.GetName], aby vyriešil územný spor a otázku ohovárania jeho cti. Rozhodnutie súdov tým pádom platí a zanecháva ho zraniteľného voči ďalším odplatám.\n\nPohoršený z toho, ako s ním zaobchádzali, sa Owain vyhlásil za 'Prince of Wales' a vyvoláva povstanie v snahe zvrhnúť [GetCountry('ENG').GetAdjectiveWithNoTooltip] nadvládu." # todo: NEW TRANSLATION
 owain_glyndar_rebels: "Povstanie Glyndŵra" # todo: NEW TRANSLATION
 flavor_wls.13.a: "Zničte zradcu!" # todo: NEW TRANSLATION
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] rozpúta [ShowCultureName('welsh')] [civil_war|e] proti nám. Všetci [disloyal_subjects|e] sa k nemu pridajú. Ak vyhrajú, [owain_glyndwr.GetShortNameWithNoTooltip] sa osamostatní." # todo: NEW TRANSLATION
 flavor_wls.13.b: "Pridajte sa k povstaniu!" # todo: NEW TRANSLATION
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] rozpúta [ShowCultureName('welsh')] [civil_war|e], ku ktorému sa pridáme! Všetci [loyal_subjects|e] nás podporia. Ak vyhráme, staneme sa nezávislými. " # todo: NEW TRANSLATION
 flavor_wls.14.title: "Pozemky a česť navrátené" # todo: NEW TRANSLATION
 flavor_wls.14.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] zvrátil súdne rozhodnutie vo veci [owain_glyndwr.GetName], aby urovnal územný spor a otázku ohovárania jeho cti." # todo: NEW TRANSLATION
 flavor_wls.14.a: "Odpustíme, ale nezabudneme." # todo: NEW TRANSLATION
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] dostáva späť svoje majetky" # todo: NEW TRANSLATION
 flavor_wls.15.title: "Zajatý [GetCountry('ENG').GetAdjectiveWithNoTooltip] šľachtic" # todo: NEW TRANSLATION
 flavor_wls.15.desc: "Šľachtic a generál menom [edmund_mortimer.GetName] bol nedávno zajatý pri pohraničnej šarvátke a [GetCountry('ENG').GetGovernment.GetRulerTitle] z [GetCountry('ENG').GetName] odmietol poskytnúť prostriedky potrebné na jeho prepustenie.\n\nRodina [percy_dynasty.GetName] z [northumberland.GetName] a rodina [mortimer_dynasty.GetName] z [shropshire.GetName] k nám pristúpili s návrhom, ktorý by prepustil [edmund_mortimer.GetNameWithNoTooltip] z väzenia, pričom by medzi seba rozdelili [GetCountry('ENG').GetNameWithNoTooltip] a výmenou by [ROOT.GetCountry.GetName] získalo niekoľko západných provincií." # todo: NEW TRANSLATION
 flavor_wls.15.desc_ransom_paid: "Nedávna pohraničná šarvátka priniesla zajatie [GetCountry('ENG').GetAdjective] generála a šľachtica známeho ako [edmund_mortimer.GetName].\n\n[GetCountry('ENG').GetNameWithNoTooltip] súhlasilo zaplatiť výkupné za jeho okamžité prepustenie." # todo: NEW TRANSLATION
 flavor_wls.15.a: "Súhlasiť s podmienkami." # todo: NEW TRANSLATION
 flavor_wls.15.tt1: "Povstalci zaútočia, hneď ako vyhlásime vojnu [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_wls.15.tt2: "Povstalci zaútočia čoskoro" # todo: NEW TRANSLATION
 flavor_wls.15.b: "Súhlasiť s podmienkami a ponúknuť ďalšie peniaze." # todo: NEW TRANSLATION
 flavor_wls.15.tt3: "Povstalci zaútočia, hneď ako vyhlásime vojnu [GetCountry('ENG').GetNameWithNoTooltip], a je pravdepodobnejšie, že dohodu dodržia" # todo: NEW TRANSLATION
 flavor_wls.15.tt4: "Povstalci zaútočia čoskoro, a je pravdepodobnejšie, že dohodu dodržia" # todo: NEW TRANSLATION
 flavor_wls.15.c: "Im sa nedá veriť." # todo: NEW TRANSLATION
 flavor_wls.15.tt5: "Šľachtici budú odmietnutí" # todo: NEW TRANSLATION
 flavor_wls.15.d: "Pustiť ho na slobodu." # todo: NEW TRANSLATION
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] bude prepustený" # todo: NEW TRANSLATION
 flavor_wls.16.title: "Správa hlavného špióna" # todo: NEW TRANSLATION
 flavor_wls.16.desc_england_success: "Rodina [dishonorable_dynasty.GetName] pochválila [GetCountry('ENG').GetGovernment.GetRuler.GetName] za prejav štedrosti a súhlasila so zložením zbraní. Naši špióni potvrdili, že sa ich vojská rozpúšťajú." # todo: NEW TRANSLATION
 flavor_wls.16.desc_england_failure: "Rodina [dishonorable_dynasty.GetName] odmietla pokus o úplatok zo strany [GetCountry('ENG').GetGovernment.GetRuler.GetName]. Ďalšie preliatie krvi sa zdá nevyhnutné." # todo: NEW TRANSLATION
 flavor_wls.16.desc: "Naši špióni hlásia, že [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] sa usiloval dohodnúť s rodinou [dishonorable_dynasty.GetName], ktorá súhlasila so zložením zbraní. Odporúča sa konať rýchlo, ak chceme uspieť." # todo: NEW TRANSLATION
 flavor_wls.16.a: "Zradcovia!" # todo: NEW TRANSLATION
 flavor_wls.16.tt1: "Povstalci rodu [dishonorable_dynasty.GetNameWithNoTooltip] sa rozpustia" # todo: NEW TRANSLATION
 flavor_wls.16.b: "Ako sa dalo očakávať." # todo: NEW TRANSLATION
 flavor_wls.16.c: "Stálo to za pokus." # todo: NEW TRANSLATION
 flavor_wls.16.tt2: "Povstalci zostávajú verní [owain_glyndwr.GetName]" # todo: NEW TRANSLATION
