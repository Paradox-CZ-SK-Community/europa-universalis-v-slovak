l_polish:
 flavor_kbo.2.title: "Založenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.2.desc: "Hoci je [ShowAreaName('bornu_area')] bohatá oblasť hodná toho, aby bola hlavným mestom nášho kráľovstva, jej obrana bola vždy problémom. Zo východu nás často napádajú naši starí nepriatelia [target_country.GetName], a časté nástupnícke vojny tiež poukazujú na potrebu lepšie opevneného hlavného mesta.\n\nVypracovali sa plány na vytvorenie opevneného mesta za západným brehom Čadského jazera v [target_location.GetName], aby sa zabezpečila budúca bezpečnosť našej dynastie." # todo: NEW TRANSLATION
 flavor_kbo.2.a: "Vybudovať [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 flavor_kbo.2.b: "Naše súčasné hlavné mesto je v poriadku." # todo: NEW TRANSLATION
 flavor_kbo.3.title: "Presadzovanie islamskej ortodoxie" # todo: NEW TRANSLATION
 flavor_kbo.3.desc: "Hoci je naša islamská [ROOT.GetCountry.GetFlavorRank] jednou z najstarších v tomto regióne, [ROOT.GetCountry.GetReligion.GetName] je dokonca medzi vyššími vrstvami neortodoxné a synkretické náboženstvo. Inšpirovaní mnohými učenými mužmi, ktorí prichádzajú do nášho hlavného mesta, uvažujeme o vykonaní očisty od náboženského synkretizmu, najmä medzi aristokraciou a členmi dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Keďže niektoré z jej rozporuplnejších línií získavajú časť podpory od pohanov, môžeme len dúfať, že to možno tiež zmierni politickú nestabilitu našej krajiny." # todo: NEW TRANSLATION
 flavor_kbo.3.a: "Žiadny synkretizmus!" # todo: NEW TRANSLATION
 flavor_kbo.3.b: "Neprežeňme to." # todo: NEW TRANSLATION
 flavor_kbo.6.title: "Reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.6.desc: "Inšpirovaný tým, čo [target_character.GetSheHe] videl(a) na [target_character.GetHerHis] Ḥajj, [target_character.GetName] sa rozhodol(a), že [ROOT.GetCountry.GetLongName] musí modernizovať svoju armádu a ekonomiku. [target_character.GetSheHe|U] už začal(a) prijímať kroky na posilnenie nášho jazdectva, pozvať [ShowCultureName('turkish_culture')] delostrelcov a osvojiť si administratívne techniky, ktoré videl(a) medzi našimi moslimskými bratmi odtiaľto až po [ShowLocationName('mecca')]." # todo: NEW TRANSLATION
 flavor_kbo.6.a: "Reformovať ekonomiku aj armádu." # todo: NEW TRANSLATION
 flavor_kbo.6.b: "Zamerať sa na armádu." # todo: NEW TRANSLATION
 flavor_kbo.6.c: "Zamerať sa na ekonomiku." # todo: NEW TRANSLATION
 flavor_kbo.6.d: "Zamerať sa na administráciu." # todo: NEW TRANSLATION
 flavor_kbo.6.historical_info: "Idris Alooma bol mai Kanem-Bornu ríše v rokoch 1564 až 1596. Vynikal v administratívnych i vojenských záležitostiach a doviedol svoju krajinu na bezprecedentné výslnie. Zaviedol mnohé reformy založené na $sharia$, islamskom práve, a množstvo vojenských inovácií a reorganizácie armády. Udržiaval diplomatické vzťahy s Osmanským i Marockým sultanátom, a trasy z Čadského jazera k Stredozemnému moru za jeho vlády prekypovali obchodom." # todo: NEW TRANSLATION
 flavor_kbo.7.title: "Tŕne [ROOT.GetCountry.GetGovernment.GetAdjective|U] koruny" # todo: NEW TRANSLATION
 flavor_kbo.7.desc: "Napriek našej prevládajúcej moci nad nepriateľmi, minulými i súčasnými, je v našom národe mnoho takých, ktorí by radi videli naše veľké paláce v plameňoch a náš ľud zahynúť. Majte sa na pozore pred šakalmi medzi nami, lebo zaútočia v momente slabosti, pripravení roztrhať to, čo sme vybudovali. Musíme hľadať múdre rady a určiť stály smer konania, aby sme sa nestali korisťou týchto mocichtivých supov." # todo: NEW TRANSLATION
 flavor_kbo.7.a: "Ak chcú občiansku vojnu, nech prídu!" # todo: NEW TRANSLATION
 flavor_kbo.7.b: "Neriskujme otvorené povstania..." # todo: NEW TRANSLATION
 kbo_pop_50_everywhere_tt: "Všetky naše [pops|e] všade stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 kbo_location_25_control_everywhere_tt: "Každé [location|e], ktoré vlastníme, stratí [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]" # todo: NEW TRANSLATION
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] a bojovník?" # todo: NEW TRANSLATION
 flavor_kbo.8.desc: "Naši [ROOT.GetCountry.GetGovernment.GetRulerTitle] vedú svoje vojská z čela, tradícia hlboko zakorenená v našej kultúre a zvykoch. Tento odvážny postup ukazuje našu neochvejnú oddanosť a inšpiruje našich vojakov bojovať s najväčšou odvahou. Avšak takéto konanie vystavuje našich [ROOT.GetCountry.GetGovernment.GetRulerTitle] obrovskému nebezpečenstvu, keď sú ich životy priamo vystavené chaosu boja.\n\nNapriek rizikám je tento štýl vedenia cennou súčasťou dedičstva ľudu, symbolizujúc našu česť, statočnosť a obetu pre väčšie dobro nášho ľudu. Predstavuje silné svedectvo o našej neochvejnej oddanosti chrániť a viesť ľud." # todo: NEW TRANSLATION
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] sa žiadneho nepriateľa nebojí!" # todo: NEW TRANSLATION
 flavor_kbo.8.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] by mal(a) premýšľať nad stratégiou!" # todo: NEW TRANSLATION
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] sa môže sústrediť na viac vecí naraz." # todo: NEW TRANSLATION
 flavor_kbo.9.title: "Obchod cez Sahel" # todo: NEW TRANSLATION
 flavor_kbo.9.desc: "Kupci zo vzdialených krajín, nesúci zdobené predmety a exotické tovary, občas prichádzajú na naše trhy. Napriek našim sídlam smerom na sever do púšte sme venovali len málo pozornosti tomu, aby sme cez tieto koridory viedli rozmanitejší obchod. Možno by bolo múdre presmerovať naše obchodné snahy a využiť piesočné cesty, ktoré vedú ku kontaktu s [ShowRegionName('maghreb_region')]." # todo: NEW TRANSLATION
 flavor_kbo.9.a: "Otvorený obchod so severanmi je správna cesta." # todo: NEW TRANSLATION
 flavor_kbo.9.b: "Nemôžeme pripustiť cudzie vplyvy medzi našimi obchodníkmi!" # todo: NEW TRANSLATION
 kanem_presence_key: "Otvoriť Kanembu trhy" # todo: NEW TRANSLATION
 flavor_kbo.10.title: "Legalizmus a islam v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.10.desc: "Náš veľký štát bol jedným z prvých v našom regióne, ktorý prijal [ShowReligionName('sunni')] a integroval jeho mnohé prvky do všetkých aspektov spoločnosti. Napriek nesúhlasu v tom čase sa tento prechod dlhodobo ukázal ako prospešný pre náš ľud, nadviazal vzťahy s podobne zmýšľajúcimi vládcami a otvoril lukratívne obchodné príležitosti.\n\nOpäť nastal čas určiť naše priority pri prijímaní aspektov legalizmu a rozhodnúť sa, či ich chceme integrovať do našej súčasnej spoločnosti." # todo: NEW TRANSLATION
 flavor_kbo.10.a: "Bolo by múdre rozvíjať túto inštitúciu." # todo: NEW TRANSLATION
 flavor_kbo.10.b: "Nerobme zásahy do súčasného stavu..." # todo: NEW TRANSLATION
 flavor_kbo.11.title: "Presídlenie [target_pop.GetCulture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.11.desc: "Náš [ROOT.GetCountry.GetLongName] je postavený na predchádzajúcich úspechoch dynastie Duguwa, členovia [target_pop.GetCulture.GetName]. Ich kráľovstvo nebolo dosť silné a rýchlo sa zrútilo pred našimi predkami [ShowCultureName('kanembu_culture')] prichádzajúcimi zo severu. Nahradili Duguwa a založili naše súčasné [ROOT.GetCountry.GetFlavorRank].\n\nAvšak mnohí z [target_pop.GetCulture.GetNameWithNoTooltip] stále žijú v našich hraniciach a pre niektorých to môže spochybniť našu legitimitu ako vládcov. Bolo by múdre odstrániť tento problém skôr, než sa stane príliš veľkým rizikom." # todo: NEW TRANSLATION
 flavor_kbo.11.a: "Ponúknuť im 'alternatívne' miesto na usadenie." # todo: NEW TRANSLATION
 flavor_kbo.11.b: "Nechať ich byť." # todo: NEW TRANSLATION
 kbo_zaghawa_angry_tt: "Každý [pop|e] z [ShowCultureName('zaghawa_culture')] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 flavor_kbo.12.title: "Dedičstvo [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.12.desc: "Posledné časy naozaj poznačili náš slávny ľud. Neustále konflikty s [ShowCultureName('bilala_culture')] a [ShowCultureName('sao_culture')] našu krajinu rozrušili ako mor. Posledný klinec do rakvy bolo stratenie provincie [target_lost_province.GetName], kedysi neoddeliteľnej súčasti nášho územia a identity, ktorá sa teraz nepochybne nachádza mimo nášho dosahu. Máme vôbec právo naďalej sa nazývať [ROOT.GetCountry.GetLongNameWithNoTooltip], ak nekontrolujeme [target_lost_province.GetName]?" # todo: NEW TRANSLATION
 flavor_kbo.12.bad.desc: "Temné časy sú nad nami. Nedávne krízy poznačili kedysi slávny [ROOT.GetCountry.GetLongName], a nevyšli sme z nich bez ujmy. Niektorí môžu povedať, že sme len tieň svojich bývalých ja, a vzhľadom na nedávne straty [ShowProvinceDefinitionName('kanem_province')] a [ShowProvinceDefinitionName('bornu_province')], ktoré boli kedysi neoddeliteľnou súčasťou nášho územia a identity, môžu mať tieto hlasy pravdu. Sme odsúdení zmiznúť v zabudnutí, alebo sa dokážeme vzoprieť z našich popola?" # todo: NEW TRANSLATION
 flavor_kbo.12.a: "Musíme prijať náš osud." # todo: NEW TRANSLATION
 flavor_kbo.12.b: "Ešte nie sme mŕtvi." # todo: NEW TRANSLATION
 flavor_kbo.12_become_bornu_tt: "Staneme sa #W $BNU_ADJ$ [GetCountry('KBO').GetFlavorRank]#!" # todo: NEW TRANSLATION
 flavor_kbo.13.title: "Znovudobytie [ShowProvinceDefinitionName('kanem_province')]" # todo: NEW TRANSLATION
 flavor_kbo.13.desc: "Po vykázaní z našich pradávnych krajín [ShowProvinceDefinitionName('kanem_province')] a po ponižujúcom zmenšení sa na tieň našej bývalej slávy sa nám podarilo tieto krajiny získať späť od našich nepriateľov. S provinciou [ShowProvinceDefinitionName('kanem_province')] a [ShowLocationName('njimi')] opäť pevne v našich rukách môžeme získať späť našu minulosť slávy a stať sa nepochybným vládcov všetkého okolia Čadského jazera." # todo: NEW TRANSLATION
 flavor_kbo.13.a: "Sláva nám!" # todo: NEW TRANSLATION
 flavor_kbo.14.title: "Čadské jazero a obchod $kanembu_culture$" # todo: NEW TRANSLATION
 flavor_kbo.14.desc: "Storočia náš ľud profitoval z prítomnosti pri vodných plochách. V priebehu púští v našom území sú oázy a miesta s vodou dôležitými útočiskami pre obchodníkov i miestnych, kde môžu zarábať a získavať živobytie. Ako rastie náš vplyv okolo Čadského jazera, rastú aj naše príjmy z rozličných obchodných aktivít pozdĺž jeho brehov." # todo: NEW TRANSLATION
 flavor_kbo.14.a: "Musíme túto príležitosť využiť." # todo: NEW TRANSLATION
 flavor_kbo.14.b: "Nemôžeme ustúpiť želaniam obchodníkov..." # todo: NEW TRANSLATION
 flavor_kbo.15.title: "Obchod s otrokmi v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.15.desc: "Ako v rôznych častiach kontinentu, tak aj naša ekonomika do značnej miery závisí od prisunu a využitia nútenej práce. Časté nájazdy pod vedením našej armády a miestnych vojvodcov zásobujú naše trhy čerstvou pracovnou silou slúžiacou v každom kúte spoločnosti. Avšak v dôsledku našich nedávnych aktivít a investícií do týchto činností sme nabrali výrazný počet týchto ľudí. Preto je na nás rozhodnúť sa, či chceme pokračovať v investovaní do týchto nájazdov a zväčšiť tok dobytých ľudí na náš trh, alebo im dať miesto v spoločnosti a umožniť im prosperovať ako jej súčasť." # todo: NEW TRANSLATION
 flavor_kbo.15.a: "Pracujme na integrácii všetkých do našej spoločnosti." # todo: NEW TRANSLATION
 flavor_kbo.15.b: "Naša ekonomika bude z tohto obchodu výrazne profitovať." # todo: NEW TRANSLATION
 kbo_pop_promotion_more_potent_tt: "Získame prístup k jedinečnej [cabinet|e] akcii [ShowCabinetActionName('kbo_pop_promote_action')]" # todo: NEW TRANSLATION
 flavor_kbo.16.title: "Azalai a Taghlamt" # todo: NEW TRANSLATION
 flavor_kbo.16.desc: "Storočia po zavedení ťavy v západnej a strednej Afrike sa mnoho obchodníkov vydalo cez nepriaznivé prostredia v hľadaní zisku a obchodných dobrodružstiev po trasách ako Azalai alebo Taghlamt. Títo mocní jednotlivci, známi ako Amenokal, dohliadali a cestovali cez púšť od oázy k oáze, prepájali vzdialené miesta a obchodovali s cennou [ShowGoodsName('salt')]. V týchto trhoch sa soľ predávala v doskách alebo tehličkách výmenou za jedlo, dobytok a iné dôležité komodity. Otázka, či dať také privilégiá mocným osobám, je citlivá záležitosť, ktorú by mali riešiť naši najdôveryhodnejší poradcovia." # todo: NEW TRANSLATION
 flavor_kbo.16.a: "Nech Amenokal každého karavanu dohliada na svoj obchod." # todo: NEW TRANSLATION
 flavor_kbo.16.b: "Toto postavenie je vyhradené pre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!" # todo: NEW TRANSLATION
 flavor_kbo.17.title: "$sharia$ v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 flavor_kbo.17.desc: "Náš veľký štát bol jedným z najstarších a najrýchlejších príjemcov [ShowReligionAdjective('sunni')] islamu. S novou energiou pre pravú vieru a neúnavnou vervou sme sa snažili skonsolidovať naše náboženské hodnoty a brániť náš ľud pred pohanmi. Avšak jedným aspektom našej viery, ktorý sa zatiaľ nerozšíril naplno, je $sharia$. Zbierka náboženských zákonov, ktoré môžu ovplyvniť efektivitu našej správy a vplyv na náš ľud. Kým mnohí poradcovia sú za zavedenie $sharia$, iní varujú pred prepletením náboženstva a administrácie." # todo: NEW TRANSLATION
 flavor_kbo.17.a: "Zavedenie $sharia$ je ďalší logický krok!" # todo: NEW TRANSLATION
 flavor_kbo.17.b: "Nerobme zásahy do súčasného stavu." # todo: NEW TRANSLATION
