l_polish:
 pirate_events.1.title: "[target_character.GetNameWithNoTooltip] pirát" # todo: NEW TRANSLATION
 pirate_events.1.desc: "[ROOT.GetCountry.GetName], kedysi srdce veľkej ríše Srivijaya, už dlhý čas súťaží o nadvládu v našom regióne s cudzími rivalmi. Stav [GetCountry('MAJ').GetLongName] zraniteľne oslabil náš [ROOT.GetCountry.GetFlavorRank] a desaťročia slúžil ako útočisko pre bezprávnych pirátov. Avšak príliv sa opäť obrátil, keď sa rozširuje naša námorná prítomnosť. Objavili sa nové skupiny súkromných korzárov, a medzi nimi vyrastá prefíkaný a nemilosrdný vodca, [target_character.GetName]. Udelením pozície v našej flotile môže [target_character.GetSheHe] byť cenným kandidátom na post admirála." # todo: NEW TRANSLATION
 pirate_events.1.a: "Vyskúšame svoje šťastie na otvorenom mori!" # todo: NEW TRANSLATION
 pirate_events.1.b: "Nech [target_character.GetHerHim] slúži vo flotile." # todo: NEW TRANSLATION
 pirate_events.1.c: "Pošlite [target_character.GetHerHim] preč." # todo: NEW TRANSLATION
 government_implements_several_policies_relevant_to_pirates_tt: "Naša vláda zavedie niekoľko [policies|e] na podporu pirátskych aktivít pozdĺž našich pobreží" # todo: NEW TRANSLATION
 pirate_events.2.title: "Banda [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 pirate_events.2.desc: "Známy [target_culture.GetName] pirát [target_character.GetName] a [target_character.GetHerHis] nemilosrdná banda krvilačných zbojníkov uviazli v prístave v [target_location.GetName], kde [target_character.GetSheHe] žiada audienciu u [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] je preslávený [target_character.GetHerHis] brutalitou, získava nebezpečné korisť a tento rok potopil mnohých nepriateľov. Hovorí sa, že v [ShowAreaNameWithNoTooltip('taiwan_area')] [target_character.GetSheHe] povraždil domorodých obyvateľov a ich krv použil ako tmel na utesnenie praskliny v [target_character.GetHerHis] lodi.\n\n[target_character.GetSheHe] tvrdí, že [target_character.GetHerHis] účelom v [target_location.GetNameWithNoTooltip] je ponúknuť [target_character.GetHerHis] služby [ROOT.GetCountry.GetFlavorRank] výmenou za útočisko pred orgánmi [target_culture.GetNameWithNoTooltip]. Vzhľadom na [target_character.GetHerHis] povesť a veľkosť [target_character.GetHerHis] flotily sa však pravdepodobne [target_character.GetHerHis] skutočné ambície v [target_location.GetRank.GetNameWithNoTooltip] rozprestierajú ďalej, než [target_character.GetSheHe] tvrdí." # todo: NEW TRANSLATION
 build_galleys_to_navy_size_percentage_tt: "Flotila galér [ships|e] bude postavená v [target_location.GetName]" # todo: NEW TRANSLATION
 pirate_events.4.title: "Tyrania [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 pirate_events.4.desc: "Keď pirátsky kapitán vztyčuje čiernu zástavu, musí vzbudzovať strach v srdciach každého, kto ju uzrie. Musí si však tiež získať rešpekt svojej posádky a aspoň v teórii viesť loď s jej súhlasom.\n\n[target_character.GetShortName] si pre [target_character.GetHerselfHimself] získal zlomyseľnú a tyranskú povesť. Tresty, ktoré [target_character.GetSheHe] udelí za aj tie najmenšie a nepodložené previnenia, sú aj podľa štandardov bezprávnych mužov nadmieru prísne. Napätie rastie a je len otázkou času, kedy si posádka vezme veci do vlastných rúk." # todo: NEW TRANSLATION
 pirate_events.4.a: "Vzburа!" # todo: NEW TRANSLATION
 pirate_events.4.b: "Slovo kapitána je zákon." # todo: NEW TRANSLATION
 pirate_events.5.title: "Rozdelenie koristi" # todo: NEW TRANSLATION
 pirate_events.5.desc: "Naša posledná korisť od [target_privateer.GetName] sa ukázala ako nesúci oveľa hodnotnejší náklad, než sa očakávalo. Tento fakt ešte nebol oznámený posádkam, ktoré by očakávali a požadovali, aby dodatočná korisť bola pridaná k ich podielu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zúčastnených lodí chcú peniaze oddeliť na prestavbu svojich lodí a nákup ďalších diel, zatiaľ čo zástupca [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tvrdí, že je najlepšie ich minúť na úplatky úradníkom v legitímnych prístavoch." # todo: NEW TRANSLATION
 pirate_events.5.a: "Rozdeľte to rovným dielom medzi posádku." # todo: NEW TRANSLATION
 pirate_events.5.b: "Zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] dostanú svoj podiel." # todo: NEW TRANSLATION
 pirate_events.5.c: "Zástupcovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dostanú extra podiel." # todo: NEW TRANSLATION
 pirate_events.6.title: "Falšované lodné manifesty" # todo: NEW TRANSLATION
 pirate_events.6.desc: "Pirátsky život je nebezpečný, ale pašovanie môže predstavovať rovnako veľké riziko, ak sa neprijmú potrebné opatrenia. Naši pašeráci zarábajú nákupom ukradeného tovaru od pirátskych posádok a jeho ďalším predajom na legitímnych trhoch.\n\nAby mohli predať tieto nelegálne získané tovary, musia pašeráci podplatiť prístavné úrady, aby ignorovali ich pôvod, alebo predložiť prijateľné doklady, ktoré potvrdzujú ich legitímnosť. [target_character.GetName], zručný falšovateľ, nedávno vstúpil do našich služieb a zabezpečil pre nás radu dokladov, ktoré by mali byť prijaté takmer v každom prístave, čím sa zaistí plynulý chod našich operácií." # todo: NEW TRANSLATION
 pirate_events.6.a: "To je dobré pre obchod." # todo: NEW TRANSLATION
 pirate_events.7.title: "Korzár dezertuje" # todo: NEW TRANSLATION
 pirate_events.7.desc: "Kapitán flotily [target_navy.GetName], [target_character.GetName], si vybudoval slušnú povesť v službách [target_country.GetAdjective] námorníctva. Avšak plat, ktorý [target_character.GetSheHe] dostáva za svoje podniky, je oveľa nižší ako skutočná hodnota týchto podniknutí.\n\nAko mnohí bystrí kapitáni, [target_character.GetSheHe] si uvedomil, že by mohol dosiahnuť väčší zisk, keby sa stal pirátom. [target_character.GetSheHe|U] hodil [target_character.GetHerHis] list povolenia (letter of marque) za palubu a nasmeroval kurz k našim brehom. Ako pirát [ROOT.GetCountry.GetLongName] bude [target_character.GetSheHe] voľný lúpiť podľa [target_character.GetHerHis] vlastného srdca a ponechať si korisť, ktorú si správne ukradol." # todo: NEW TRANSLATION
 pirate_events.7.a: "Zbohatnúť a lúpiť!" # todo: NEW TRANSLATION
 pirate_events.8.title: "Zachytená loď s otrokmi" # todo: NEW TRANSLATION
 pirate_events.8.desc: "Po obsadení našej poslednej korisťi od [target_privateer.GetName] sme zistili, že nákladné priestory sú naplnené zajatými otrokmi. Mnohí z našich posádok sami zažili hrôzy otroctva, a prirodzene ich prvým inštinktom bolo požadovať, aby otroci boli oslobodení a buď začlenení do posádky, alebo vyslaní do [target_location.GetName].\n\nMenej svedomití námorníci s obzvláštnou chuťou na zlato by radšej zaobchádzali s týmito ľuďmi ako s nákladom a predali ich ďalej obchodníkovi s otrokmi. Tvrdia, že ak by sme odmietli profitovať z obchodu s otrokmi, nebude pre nich žiadna finančná kompenzácia za úsilie pri získaní tejto koristi." # todo: NEW TRANSLATION
 pirate_events.8.a: "Osloboďte ich! Nech žijú slobodne v [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 pirate_events.8.b: "Sú len náklad, ktorý treba predať pre zisk." # todo: NEW TRANSLATION
 pirate_events.9.title: "Vyvracanie lodí" # todo: NEW TRANSLATION
 pirate_events.9.desc: "Je opäť čas vyvracať lode. Tento namáhavý proces si vyžaduje, aby posádky zatiahli lode na bezpečnú pláž pri prílivu a opatrne ich položili na boky, aby odhalili trup na opravy.\n\nJe to úloha, ktorej sa každý pirát bojí nielen kvôli vysokému riziku poškodenia lode a zranenia posádky, ale aj kvôli drvivej fyzickej práci, ktorú musia vykonať, aby bola robota urobená správne. Niekoľko zástancov medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tvrdí, že by sa pri vyvracaní malo pristupovať uvoľnenejšie, napriek naliehavosti [target_character.GetShortName], že zanedbanie potrebných opráv spôsobí v budúcnosti oveľa väčšie problémy." # todo: NEW TRANSLATION
 pirate_events.9.a: "Zabezpečte, aby posádky odviedli dôkladnú prácu." # todo: NEW TRANSLATION
 pirate_events.9.b: "Nechajte posádky oddýchnuť." # todo: NEW TRANSLATION
 pirate_events.10.title: "Pašeráci majú problémy" # todo: NEW TRANSLATION
 pirate_events.10.desc: "Aj za najlepších čias je ťažké pašovať kontraband do cudzích prístavov. Toto rozhodne nie sú najlepšie časy. Mnohí z našich pašerákov sa vracajú do [target_location.GetName], pričom mali svoj tovar skonfiškovaný. Niektorí sa nevracajú vôbec a čakajú na šibenicu." # todo: NEW TRANSLATION
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 pirate_events.11.title: "Funkcia [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]" # todo: NEW TRANSLATION
 pirate_events.11.desc: "Keď sa zdá, že predchádzajúci [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [ROOT.GetCountry.GetLongName] si dal dlhú prechádzku po krátkej doske, potrebujeme nájsť nového kandidáta na túto úlohu. Funkcia [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] má v našom [ROOT.GetCountry.GetFlavorRank] jedinečnú právomoc a zodpovednosť. Volený posádkou, má byť ich zástupcom a presadzovať ich potreby proti často svojvoľnej autorite kapitána.\n\nOkamžite sa hlásia dvaja kandidáti. [target_character_1.GetName] je skutočným zástancom posádky; [target_character_1.GetSheHe] má pokoru počúvať ich obavy a odvahu postaviť sa kapitánovi. Medzitým je [target_character_2.GetName] pevne v kapitánovom vrecku; [target_character_2.GetSheHe] je zručný v manipulácii posádky, aby verila, že naše želania sú aj ich vlastné. Kto si získa srdcia a myseľ zhromaždených pirátov?" # todo: NEW TRANSLATION
 pirate_events.11.a: "Povýšte [target_character_1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 pirate_events.11.b: "Zverte post [target_character_2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 pirate_events.11.c: "Žiadne zvýhodňovanie!" # todo: NEW TRANSLATION
 as_long_as_cabinet_tt: "pokým tento [character|e] pracuje v [cabinet|e]" # todo: NEW TRANSLATION
 pirate_events.12.title: "Posádka na čiernej listine" # todo: NEW TRANSLATION
 pirate_events.12.desc: "Posádka našej hlavnej flotily je hrozbou. Hoci majú vynikajúcu históriu doručovania koristi, hneď ako zakotvia, ich opilstvo a násilie spôsobujú v [target_location.GetName] toľko škôd a rozruchu, že mnohí pochybujú, či stoja za problémy, ktoré spôsobujú. Po obzvlášť deštruktívnom incidente sa miestni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rozhodli zaradiť celú posádku na čiernu listinu, čo im znemožňuje predávať svoju korisť kdekoľvek v [ROOT.GetCountry.GetFlavorRank].\n\nTo vyvolalo nepokoj medzi pirátmi, ktorí volajú [target_location.GetNameWithNoTooltip] svojím domovom; veria, že sú porušované ich prirodzené práva žiť podľa vlastnej vôle, a niekoľkí búrliváci prirovnávajú pašerákov k povýšeným aristokratom." # todo: NEW TRANSLATION
 pirate_events.12.a: "Nikto sa neodváži spochybniť náš kód!" # todo: NEW TRANSLATION
 pirate_events.12.b: "Udržte zákaz." # todo: NEW TRANSLATION
 pirate_events.12.c: "Zrušte zákaz."" # todo: NEW TRANSLATION
