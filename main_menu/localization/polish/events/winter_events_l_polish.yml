l_polish:
  winter_events.4.title: "Studené a vlhké polia" # todo: NEW TRANSLATION
  winter_events.4.desc: "Mráz nás sužuje už dlhší čas. Úroda sa miestnemu sedliakovi zdá stále menšia, keď množstvo sýpok alarmujúcou rýchlosťou prázdnie. Najnovšou obeťou hladomoru je [target_province_1.GetName]. Ako sa leto skracuje, obilniny, ktoré potrebujú slnko, už nerodia v takom množstve ako v minulosti. Bolo by rozumné sa situáciou nejako zaoberať, inak riskujeme, že sa nešťastie a choroby rozšíria nekontrolovateľne!" # todo: NEW TRANSLATION
  winter_events.4.a: "Taká je cena, ktorú platíme za život." # todo: NEW TRANSLATION
  winter_events.4.b: "Môžeme aspoň odškodniť miestnych roľníkov!" # todo: NEW TRANSLATION
  winter_events.4.c: "Pošlite potravinovú pomoc z [target_province_2.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  due_to_no_road_network_and_distance_tt: "V dôsledku absencie [road|e] a vzdialenosti medzi [target_location_1.GetName] a [target_location_2.GetName] sa časť [food|e] stratí po ceste" # todo: NEW TRANSLATION
  scales_with_target_province_1_province_food_percentage_tt: "Množstvo, ktoré dostanú roľníci, bude závisieť od percenta [food|e] momentálne uskladneného v sýpkach [target_province_1.GetName]" # todo: NEW TRANSLATION
  winter_events.5.title: "Plávajúci ľad" # todo: NEW TRANSLATION
  winter_events.5.desc: "Postup zimy a nižšie teploty ovplyvnili dôležité priechody, ktoré lode používajú na prepravu tovaru do a z [ShowProvinceDefinitionName('icelandic_coast_province')]. Postup ľadu sa zdá neustále rozširovať a celý ostrov je akoby obkolesený bielymi múrmi.\n\nRybári a veľrybári, ktorí tieto vody bežne preplávajú, hlásia, že ľadovce okolo ostrova sa s príchodom jari už neodťahujú, čo robí oblasť nebezpečnou na preplávanie počas celého roka." # todo: NEW TRANSLATION
  winter_events.5.historical_info: "Počas #italic Malej doby ľadovej#! sa pobrežia Islandu často ucpávali plávajúcim morskim ľadom, najmä od 17. storočia ďalej. Tento ľad, zanášaný z Arktídy, často pretrvával až do leta a odrezával dôležité rybárske a obchodné cesty.\n\nKeď zásobovacie lode zablokovali prístupy, ostrov čelil dlhým obdobiam izolácie a ťažkostí, zápasil s nedostatkom potravín a ekonomickým tlakom. More celé nezamŕzalo, no ľad sťažoval už tak ťažký život na Islande počas tých chladnejších storočí." # todo: NEW TRANSLATION
  winter_events.5.a: "Pevnosť mrazu!" # todo: NEW TRANSLATION
  freeze_iceland_tt: "Morské zóny [seazones|e], ktoré obklopujú [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')], budú postihnuté [ShowModifier('floating_ices_modifier')], ubúdajúcim [modifier|e]" # todo: NEW TRANSLATION
  winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] v zastoji" # todo: NEW TRANSLATION
  winter_events.6.desc: "Bežná zima v [ShowAreaName('greenland_area')] je plná snehu a boja o prežitie. Od začiatku veľkého mrazu sa krajina zmenila na takmer neobývateľnú zamrznutú pustatinu. Ľadovce, ako zamrznutí obri, stoja po celom ostrove a blokujú prístup do a z niekoľkých prístavov počas väčšiny roka.\n\nPár osád pozdĺž južného pobrežia ostrova teraz upadá, keď zosilnené zimy znemožňujú poľnohospodárstvo a chov dobytka." # todo: NEW TRANSLATION
  winter_events.6.historical_info: "Dokonca aj Inuiti, prispôsobení chladnému podnebiu, považovali hlbšie mrazy a nepredvídateľné počasie za výzvu. Grónsko sa stalo krajinou, kde prežitie znamenalo neustály boj proti postupujúcemu chladu a izolácii." # todo: NEW TRANSLATION
  winter_events.6.a: "Dúfajme v teplejšie časy..." # todo: NEW TRANSLATION
  freeze_greenland_tt: "Morské zóny [seazones|e] obklopujúce [ShowAreaNameWithNoTooltip('greenland_area')] budú postihnuté [ShowModifier('encroaching_cold_modifier')], ubúdajúcim [modifier|e]" # todo: NEW TRANSLATION
  winter_events.7.title: "Mŕtve pastviny v [ShowAreaNameWithNoTooltip('greenland_area')]" # todo: NEW TRANSLATION
  winter_events.7.desc: "Storočia dozadu priniesli odvážni námorníci a osadníci, ktorí prvýkrát vstúpili na [ShowAreaName('greenland_area')], so sebou ovce a kozy. Tieto zvieratá sa pásli na pastvinách južného pobrežia ostrova, kde klíma, hoci chladná, stále umožňovala pastierske poľnohospodárstvo. Osadníci používali [ShowGoodsName('wool')] na výrobu odevov, prikrývok a ďalších nevyhnutností pre život v tvrdom prostredí.\n\nPosledné zimy však znemožnili udržiavať primerané zásoby. Ako sa polia zmršťujú, náš kedysi udržateľný chov dobytka takmer vymizol. Zároveň sa zdá, že koncentrácie rýb, ktoré kedysi zapĺňali naše brehy, sa s každou sezónou zmenšujú. Život počas chladných zím v [ShowAreaNameWithNoTooltip('greenland_area')] sa javí bez farieb a beznádejný." # todo: NEW TRANSLATION
  winter_events.7.historical_info: "Počas #italic Malej doby ľadovej#! nižšie teploty, kratšie vegetačné obdobia a drsnejšie zimy sťažili udržiavanie dobytka. Pastviny, ktoré kedysi živili ovce a kozy, začali podliehať postupujúcemu ľadu a permafrostu, čo viedlo k poklesu produkcie [ShowGoodsNameWithNoTooltip('wool')]. Zároveň ľad zhoršil miestny rybolov, čo viedlo k rozsiahlemu hladovaniu a prudkému poklesu zásob potravín." # todo: NEW TRANSLATION
  winter_events.7.a: "To je určite tragédia." # todo: NEW TRANSLATION
  winter_events.8.title: "Sucho v [target_province_1.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  winter_events.8.desc: "Nedávne zmeny klímy neprajú nášmu ľudu. Nedostatok dažďa a neustále mrazy destabilizovali celý ekosystém v [target_province_1.GetName], čo viedlo k obdobiám sucha. Toto je len najnovšia prekážka v desaťročiach búrlivých zím, mnohé plodiny zlyhali a hlad je častým javom.\n\nMiestni sú pochopiteľne zúfalí, mnohí žiadajú náhrady, aby ochránili seba a svoje rodiny pred hladom a predčasnou smrťou." # todo: NEW TRANSLATION
  winter_events.8.a: "Nech hladujú." # todo: NEW TRANSLATION
  winter_events.8.b: "Môžeme venovať nejaké peniaze." # todo: NEW TRANSLATION
  outcome_base_key: "Každé vlastnené [location|e] v [target_province_1.GetName] utrpí" # todo: NEW TRANSLATION
  very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  strong_outcome_variable_tt_a: "$outcome_base_key$ #R -15.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  very_strong_outcome_variable_tt_a: "$outcome_base_key$ #R -20.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  extreme_outcome_variable_tt_a: "$outcome_base_key$ #R -25.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  mild_outcome_variable_tt_b: "$outcome_base_key$ #R -5.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  strong_outcome_variable_tt_b: "$outcome_base_key$ #R -10.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -15.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20.00%#! [prosperity|e]" # todo: NEW TRANSLATION
  winter_events.9.title: "Na rovine niet ani stebla" # todo: NEW TRANSLATION
  winter_events.9.desc: "Migračné vzorce [ShowGoodsName('livestock')] sú v posledných rokoch značne utlmené. Nedostatok pastvín a stále klesajúce teploty sťažili udržiavanie našich pastvín.\n\nTo viedlo k výraznému poklesu produkcie v tomto sektore, na ktorý mnohí z našich ľudí závisia. Nevieme, kedy táto vlna mrazu a ľadu ustúpi, ale môžeme len dúfať a modliť sa za najlepšie možné výsledky proti všetkým nepriaznivým okolnostiam." # todo: NEW TRANSLATION
  winter_events.9.a: "Nemôžeme nič iné robiť, len pozorovať šírenie chladu..." # todo: NEW TRANSLATION
  livestock_provinces_suffer_tt: "Táto strata [food|e] sa bude týkať [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|e], ktoré produkujú [ShowGoodsName('livestock')], a bude sa škálovať podľa ich provinčného [control|e]" # todo: NEW TRANSLATION
  winter_events.10.title: "Nedočasné suché obdobie" # todo: NEW TRANSLATION
  winter_events.10.desc: "Sľub nových krajín prináša teplé myšlienky na novú budúcnosť. Takéto ambície sa však rozpadnú, keď ich zničí chladné a suché prostredie. Tak je to aj s tými, ktorí sa usadili v [target_charter.GetName]. Očakávajúc dobrú pôdu a bohaté pastviny, naši osadníci boli kruto sklamaní pri pohľade na stav miesta osídlenia." # todo: NEW TRANSLATION
  winter_events.10.a: "Taký je život." # todo: NEW TRANSLATION
  winter_events.10.b: "Môžeme zorganizovať darovanie potravín z [target_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  every_location_in_province_gets_dry_spell_modifier_tt: "Každé miesto v [target_charter.GetName] [province|e] bude postihnuté [ShowModifier('dry_spell_modifier')], ubúdajúcim [modifier|e]" # todo: NEW TRANSLATION
  winter_events.11.title: "Úkony čarodejnice" # todo: NEW TRANSLATION
  winter_events.11.desc: "Nedávne tvrdé zimy, krúpy a neustály mráz veľmi zasiahli [target_peasants.GetName]. V takom nehostinnom prostredí, kde sú ľudia dotlačení do extrémov, často hľadajú obetného baránka, nespravodlivý dôvod na vyventilovanie frustrácií a vysvetlenie svojich strašných ťažkostí.\n\nTo však myslia tak učenci. Členovia [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] vystúpili s návrhom, že takéto javy nie sú nič iné, než čarodejníctvo na príkaz skupiny pomätených žien, ktoré držia celé [target_location.GetName] pod svojím kúzlom!" # todo: NEW TRANSLATION
  winter_events.11.a: "Upáľte ich!" # todo: NEW TRANSLATION
  winter_events.11.b: "Vzala nám zima posledný zvyšok rozumu?" # todo: NEW TRANSLATION
  based_on_traditionalist_vs_innovative_tt: "Na základe našej súčasnej pozície medzi [ShowSocietyDirectionName('traditionalist')] a [ShowSocietyDirectionName('innovative')]:" # todo: NEW TRANSLATION
  burn_witches_tt: "Okolo #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! čarodejníc bude upálených!" # todo: NEW TRANSLATION
  cc_stance_on_witchcraft_tt: "V dôsledku postoja [GetUniqueInternationalOrganization('catholic_church').GetName] k čarodejníctvu:" # todo: NEW TRANSLATION
  winter_events.12.title: "Prázdny pohár" # todo: NEW TRANSLATION
  winter_events.12.desc: "Základom mnohých spoločenských udalostí, či už radostných osláv alebo smutných pohrebov, je naše [ShowGoodsName('wine')]. Vinice, ktoré kedysi siahali kam oko dohliadlo, teraz ležia holé a bez úrody.\n\nPočasie už nie je priaznivé k pestovaniu našich plodín ako v časoch, keď naši otcovia zakladali tieto vinice. Rastúci dopyt spolu s nižšou ponukou vo vinohradoch vlastnených [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] spôsobil mnohé hlasy nespokojnosti, rozširujúce sa rovnako rýchlo ako chlad obalí našu krajinu." # todo: NEW TRANSLATION
  winter_events.12.a: "Smädné pery sú diablovou hračkou!" # todo: NEW TRANSLATION
  winter_events.12.b: "Môžeme pomôcť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
  locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e], ktoré produkujú [ShowGoodsNameWithNoTooltip('wine')] (napríklad [target_location.GetName]) stratia [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  winter_events.13.title: "Neúrodné práce" # todo: NEW TRANSLATION
  winter_events.13.desc: "Všadeprítomný chlad, ktorý trápi naše krajiny, a posun klímy negatívne ovplyvnil úrodu [ShowGoodsName('fruit')] v našej doméne. Farmári, ktorí kedysi predávali nespočetné vrecia plodov, teraz chradnú a sledujú, ako ich statky hynú.\n\nMnohí navrhli presun pestovania na lacnejšie potravinové alternatívy, aby sa zmiernilo hladovanie, najmä v oblastiach okolo polí v [target_location.GetName]. To si však vyžaduje financovanie a sústredené úsilie zo strany našej vlády." # todo: NEW TRANSLATION
  winter_events.13.a: "Také rozmary si nemôžeme dovoliť." # todo: NEW TRANSLATION
  winter_events.13.b: "Zafinancujme presun výroby." # todo: NEW TRANSLATION
  winter_events.14.title: "Hlboká biela prikrývka" # todo: NEW TRANSLATION
  winter_events.14.desc: "Bohužiaľ, nedávna zima bola mimoriadne tvrdá. Pokles teplôt na bezprecedentné hodnoty viedol k snehovým búrkam, ktoré často prikryjú celé mestá. [target_province.GetName] je najnovšou obeťou krutej prírody; husté snehové zrážky si vyžiadali životy mnohých, zničili domovy, rodiny a farmy ležiace na nižších častiach provincie. Nešťastní sedliaci prosia o pomoc susedné provincie, no pomoc je zhoršená smerom k obciam s malým alebo žiadnym prístupom po cestách." # todo: NEW TRANSLATION
  winter_events.14.a: "Myšlienky a modlitby." # todo: NEW TRANSLATION
  devastation_helped_by_roads_tt: "Prítomnosť [roads|e] vedúcich do [target_province.GetNameWithNoTooltip] #G znížila#! dopad sneženia" # todo: NEW TRANSLATION
  devastation_not_helped_by_roads_tt: "Keby mal [target_province.GetNameWithNoTooltip] adekvátnu sieť [road|e], dopad sneženia by bol #R menej vážny#!" # todo: NEW TRANSLATION
  winter_events.15.title: "Kruto mrazivo v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  winter_events.15.desc: "Biely múr smrti a zúfalstva zahalil [target_location.GetName]. Cesty, ktoré slúžili na prepravu dôležitých tovarov, sú teraz po celej provincii pokryté snehom, čo vedie k nedostatku základných potrieb, ako sú potraviny a lieky. Ľudia volajú o pomoc, kým hromady snehu zahŕňajú krajinu a zmrzujú prsty a už mŕtve končatiny.\n\nSituácia už spôsobila pád mnohých budov, z ktorých mnohé možno nikdy nebudú obnovené kvôli nedostatku financií. Zúfalstvo je vo vzduchu a zima šíri zkázu. Táto vlna mrazu je iná ako všetky predchádzajúce, prináša pohromu a chaos, zatiaľ čo sa modlíme za koniec zimy pri ohni." # todo: NEW TRANSLATION
  winter_events.15.a: "Prekonáme to." # todo: NEW TRANSLATION
  winter_events.15.b: "Pošlite pomoc!" # todo: NEW TRANSLATION
  scales_with_location_tax_base_tt: "Poskytnutá pomoc sa bude odvíjať od [tax_base|e] [target_location.GetName]" # todo: NEW TRANSLATION
  winter_events.100.title: "Hlad z človeka urobí zlodeja" # todo: NEW TRANSLATION
  winter_events.100.desc: "Boli sme okradnutí!\n\nDruh zlodejov podporovaný nespokojnými strážami vtrhol do nášho paláca a vyplienil ho podľa svojho želania. Ušiel s časťou našej pokladnice a so všetkým, čo bolo v našej špajze.\n\nSpráva o ich lúpeži sa rýchlo rozšírila po celej krajine, keď sa banditi skryli v hladom postihnutej [target_province_scope.GetName] a získali si priazeň obyvateľstva tým, že svoje korisť rozdelili chudobným a chorým. Naša reputácia utrpela, pretože tento incident nás zobrazuje ako tyranských idiotov, ktorí si hromadia jedlo, zatiaľ čo ľudia trpia." # todo: NEW TRANSLATION
  winter_events.100.a: "Nájdite ich a obeste ich!" # todo: NEW TRANSLATION
  winter_events.100.b: "Skreslite príbeh, pošlite jedlo a zlato chudobným." # todo: NEW TRANSLATION
  winter_events.100.c: "Očistite palácové stráže." # todo: NEW TRANSLATION
  winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName] Rebelovia" # todo: NEW TRANSLATION
  winter_events.101.title: "Božská pohroma" # todo: NEW TRANSLATION
  winter_events.101.desc: "Ustrašení farmári z [target_province_scope.GetName] hlásia desivú nákazu holubov a iného vtáctva, ktoré ničia polia provincie.\n\nPoľovníci a úradníci vinia túto pohromu z nedostatku trávy a divokého ovocia v oblasti. Napriek tomu sa ľud obáva, že [ROOT.GetCountry.GetName] je za svoje zlodejiny božsky potrestané." # todo: NEW TRANSLATION
  winter_events.101.a: "Pošlite kňazov, aby ich ukľudnili." # todo: NEW TRANSLATION
  winter_events.101.b: "Pošlite finančnú pomoc na obnovu." # todo: NEW TRANSLATION
  winter_events.101.c: "Nebudeme počúvať poverčivé rozprávky." # todo: NEW TRANSLATION
  winter_events.102.title: "Žiadna iná možnosť" # todo: NEW TRANSLATION
  winter_events.102.desc: "Stály prúd kruto studených rokov zdevastoval naše krajiny do takej miery, že naše hlavné potraviny už nie sú životaschopné. Mnohé roľnícke rodiny beznádejne obrábajú polia, o ktorých vedia, že ani tento rok neprinesú úrodu.\n\nMôžeme im nariadiť, aby prešli na pestovanie viac [ShowGoodsName('millet')], ale mnohí budú neochotní riskovať živobytie svojej rodiny pri tejto neoverenej zmene bez pomoci svojich pánov." # todo: NEW TRANSLATION
  winter_events.102.a: "Nech robia, čo chcú." # todo: NEW TRANSLATION
  winter_events.102.b: "Investujeme len do [target_province_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  winter_events.16.title: "Zima roku [GetCurrentYear]" # todo: NEW TRANSLATION
  winter_events.16.desc: "Minulé zimy boli vždy obtiažne. Postup mrazu často si vyžiadal životy našich ľudí a úrodu našich polí. Avšak tento rok chlad dosiahol nepredstaviteľnú mieru, udierajúc celý kontinent silou, ktorá akoby zastavila čas. Ľadové vetry prehánajú krajinu a pomaly aj tie najodolnejšie zvieratá a rastliny podliehajú neúprosnej vláde prírody.\n\nCelé dediny sú pochované pod snehom, sýpky plné zásob sa kazia behom dní. Dokonca tí, ktorí sa tlačia pri ohni, sotva odolávajú neúprosnej zime, zatiaľ čo zvieratá mrznú na mieste, ich telá stuhnú a zostávajú bez života..." # todo: NEW TRANSLATION
  winter_events.16.historical_info: "Zima roku 1709, známa ako #italic Veľký mráz#!, patrí medzi najchladnejšie zimy zaznamenané v Európe. Postihla veľkú časť kontinentu, obzvlášť Francúzsko, Taliansko, Anglicko a Škandináviu. Od konca decembra 1708 až do marca 1709 teploty dramaticky klesli a krajina bola týždne pokrytá snehom a ľadom. Hlavné rieky ako Temža v Anglicku a Seina vo Francúzsku kompletne zamrzli, zastavili obchod a dopravu. Hlboký mráz spôsobil rozsiahle utrpenie a zanechal trvalú stopu v európskej histórii." # todo: NEW TRANSLATION
  winter_events.16.a: "Čo sme urobili, aby sme si zaslúžili takéto potrestanie!?" # todo: NEW TRANSLATION
  food_stockpiles_go_bad_depending_on_winter_tt: "Zásoby [food|e] naprieč našimi [provinces|e] budú #R utrpieť#! v závislosti od [winter_level|e] ich [locations|e]" # todo: NEW TRANSLATION
  winter_events.17.title: "Mrazivý pochod" # todo: NEW TRANSLATION
  winter_events.17.desc: "Naši vojaci z [target_army.GetName] sa už dlho prederávajú drsným terénom. Ich pochod pripadá takmer poeticky nekonečný, ako prenasledujú jednu frontu za druhou. Zhrbení pri táborových ohňoch v [target_location.GetName] ich doháňa mráz.\n\nZmrznuté končatiny, gangréna a zlomená morálka znamenajú skazu pre našu kampaň. Mnohí už podľahli veľkému mrazu, keď zistili, že naše ubúdajúce zásoby jedla sú skazené a zhnité. Ich možnosti sú obmedzené..." # todo: NEW TRANSLATION
  winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  winter_events.17.b: "Financujte núdzovú dodávku z [target_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  target_province_loses_10_prosperity_tt: "Každé vlastnené [location|e] v [target_province.GetName] stratí [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  winter_events.18.title: "Nedostatok [ShowGoodsNameWithNoTooltip('lumber')]" # todo: NEW TRANSLATION
  winter_events.18.desc: "Nedávna zima zasiahla náš ľud aj produkciu [ShowGoodsNameWithNoTooltip('lumber')] naprieč naším [ROOT.GetCountry.GetFlavorRank]. So skrátenými dodávkami a častejšími nehodami spôsobenými chladom je čoraz viac ľudí vystavených krutosti mrazu.\n\nV oblastiach, kde je zima obzvlášť tvrdá, sa bohužiaľ hlásili viaceré tragické nehody pracovníkov, končiace smrťou, kvôli nepriateľským a neustupujúcim podmienkam ich pracoviska." # todo: NEW TRANSLATION
