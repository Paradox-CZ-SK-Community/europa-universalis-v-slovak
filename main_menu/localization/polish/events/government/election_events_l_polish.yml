l_polish:
  election.1.title: "Voľby v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  election.1.desc: "Mandát nášho predchádzajúceho hlavy štátu vypršal. Preto nastal čas obnoveného volebnému procesu v celom našom panstve. Hlasovanie je korunovačným klenotom na hlave nášho ušľachtilého [ROOT.GetCountry.GetFlavorRank], keďže si veľmi vážime postupy našej byrokracie, medzi ktoré patrí vymenovanie vodcu na základe meritokracie a procedurálnej transparentnosti." # todo: NEW TRANSLATION
  election.1.a: "Zvoliť [candidate_a.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.1.b: "Zvoliť [candidate_b.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.1.c: "Zvoliť [candidate_c.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.1.d: "Zvoliť [candidate_d.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.1.e: "Zvoliť [candidate_e.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.2.title: "Loterijné voľby v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  election.2.desc: "Nešťastná strata nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] nás núti usporiadať voľby. Voľby založené na väčšinovom hlasovaní sú však náchylné na korupciu, ba dokonca populizmus. Po niekoľkých kolách tajného prerozdeľovania sme teraz takmer náhodne určili, kto povedie [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
  election.2.a: "Losovanie vybralo [candidate_a.GetNameWithNoTooltip] za [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.3.title: "Voľba Capitano del Popolo" # todo: NEW TRANSLATION
  election.3.desc: "Predchádzajúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] už nie je oprávnený vládnuť nad [ROOT.GetCountry.GetName]. Preto boli navrhnutí potenciálni kandidáti, ktorí by zaplnili mocenské vakuum. Jeden z nich bude reprezentovať [ROOT.GetCountry.GetFlavorRank]. Otázka znie: kto to bude?" # todo: NEW TRANSLATION
  election.4.title: "Spoluvládca Capitano del Popolo" # todo: NEW TRANSLATION
  election.4.desc: "Hlavný Capitano del Popolo bol zvolený. Náš štát však potrebuje niekoho, kto bude dohliadať na nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa zišli, aby túto záležitosť prerokovali..." # todo: NEW TRANSLATION
  election.4.a: "Zvoliť [candidate_a.GetNameWithNoTooltip] za spoluvládcu" # todo: NEW TRANSLATION
  election.4.b: "Zvoliť [candidate_b.GetNameWithNoTooltip] za spoluvládcu" # todo: NEW TRANSLATION
  election.4.c: "Zvoliť [candidate_c.GetNameWithNoTooltip] za spoluvládcu" # todo: NEW TRANSLATION
  election.4.d: "Zvoliť [candidate_d.GetNameWithNoTooltip] za spoluvládcu" # todo: NEW TRANSLATION
  election.4.e: "Zvoliť [candidate_e.GetNameWithNoTooltip] za spoluvládcu" # todo: NEW TRANSLATION
  SET_CORULER_TT: "[THIS.GetCharacter.GetName] sa stáva #Y spoluvládcou#!.\nSpoluvládca má navyše #G +200#! hodnotiacich bodov, aby mohol byť zvolený za ďalšieho vládcu." # todo: NEW TRANSLATION
  election.5.title: "Voľba nového [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  election.5.desc: "S úmrtím nášho predchádzajúceho [ROOT.GetCountry.GetGovernment.GetRulerTitle] nastal čas, aby sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zišli a zvolili nového [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý bude vládnuť nad [ROOT.GetCountry.GetName].\n\nPo niekoľkých dňoch diskusií sa voliči rozhodli: [candidate_a.GetName] sa stane novým [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je mŕtvy! Nech žije [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
  election.6.title: "Dynastická voľba v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  election.6.desc.a: "S úmrtím [old_ruler.GetName] sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zišli v [capital_scope.GetName], aby vybrali nového [ROOT.GetCountry.GetGovernment.GetRulerTitle], ktorý bude vládnuť nad [ROOT.GetCountry.GetName].\n\nPo niekoľkých dňoch diskusií sa voliči rozhodli." # todo: NEW TRANSLATION
  election.6.desc.b: "S úmrtím [old_ruler.GetName] dynastia [old_ruler.GetDynasty.GetName] dosiahla svoj koniec.\n\nJe čas, aby [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] našli novú rodinu, ktorá povedie [ROOT.GetCountry.GetName] do budúcnosti.\n\nPo niekoľkých dňoch diskusií sa voliči rozhodli." # todo: NEW TRANSLATION
