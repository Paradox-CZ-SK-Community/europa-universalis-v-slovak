 steppe_horde.1.title: "Pohyblivé mesto" # todo: NEW TRANSLATION
 steppe_horde.1.desc: "Existujú starodávne príbehy o pohyblivých palácoch rozpadajúcich sa na piesku púšte. Krehké a menlivé fatamorgány prichádzali a odchádzali, zmizli spolu s menami mužov, ktorí žili a zomreli v ich tajných komnatách. Ale všetky legendy sa rodia zo zatieneného pravdy, ozveny toho, čo pominulo.\n\nMy sme tie pohyblivé paláce, tí miznúci obyvatelia. Naše mestá nie sú budované z kameňa, ale na kostiach." # todo: NEW TRANSLATION
 steppe_horde.1.a: "Neostaneme len fatamorgánou." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_a_moving_city: "Pohyblivé mesto" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_a_moving_city: "Naše pohyblivé karavány nám zabezpečili dobrú povesť v obchode." # todo: NEW TRANSLATION
 steppe_horde.1.b: "Zostať na jednom mieste tiež nie je také zlé." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_not_so_moving_city: "Trvalé mesto" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_not_so_moving_city: "Stálosť prináša stabilitu." # todo: NEW TRANSLATION
 steppe_horde.2.title: "Chrám predkov" # todo: NEW TRANSLATION
 steppe_horde.2.desc: "Jedna z našich družín sa počas loveckej výpravy stratila a našla opustený svätyňu viery [target_religion.GetAdjective] v hlbinách našich zemí. Dokonalé vierovyznania musia byť nepreniknuteľné, ako pevné kamene zakopané v poslednom dychu prírody, stále sa však snažiace nadýchnuť. Zvyšky dávnych čias pod slabým destilátom svetla, ich podstavba pevná ako krotké kone.\n\nNaši vojaci boli zasiahnutí jej dokonalou záhadnosťou. Nemohli kričať, lebo nadvláda toho chrámu ich upokojila rešpektom." # todo: NEW TRANSLATION
 steppe_horde.2.a: "Musíme úctiť našich predkov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_ancestral_temple: "Chrám predkov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_ancestral_temple: "Našli sme starú svätyňu nášho ľudu." # todo: NEW TRANSLATION
 steppe_horde.2.b: "Kacírov! Spáliť to!" # todo: NEW TRANSLATION
 steppe_horde.3.desc.common: "Šaman z [target_location.GetName] predstavil [target_character.GetHerselfHimself] v stane [target_ruler.GetName]. [target_character.GetSheHe|U] prišiel(a) oznámiť, že [target_character.GetSheHe] požehná našich vojakov" # todo: NEW TRANSLATION
 steppe_horde.3.title: "Modrý drak" # todo: NEW TRANSLATION
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$, pretože modrý drak sa zjavil [target_character.GetHerHim] na hviezdach, aby našej oddanej horde poskytol nezlomnú silu.\n\nV tomto neistom čase vojny vyzerajú [target_character.GetHerHis] sľuby trochu príliš lákavo." # todo: NEW TRANSLATION
 steppe_horde.3.a: "Budeme sa riadiť radami [target_character.GetHerHis]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_blue_dragon: "Modrý drak" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_blue_dragon: "Naša horda bola požehnaná a teraz si môžeme znovu získať, čo nám právom patrí." # todo: NEW TRANSLATION
 steppe_horde.3.b: "Nevzdáme sa čarom, zabiť [target_character.GetHerHim]." # todo: NEW TRANSLATION
 steppe_horde.4.title: "Biely tiger" # todo: NEW TRANSLATION
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$, pretože biely tiger sa zjavil [target_character.GetHerHim] na hviezdach, aby našej oddanej horde poskytol zastrašujúcu prítomnosť.\n\nV týchto časoch pokoja sa musíme pripraviť na to, čo príde." # todo: NEW TRANSLATION
 steppe_horde.4.a: "Budeme nasledovať rady [target_character.GetHerHis]." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_white_tiger: "Biely tiger" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$" # todo: NEW TRANSLATION
 steppe_horde.4.b: "$steppe_horde.3.b$" # todo: NEW TRANSLATION
 steppe_horde.5.title: "Ticho baránkov" # todo: NEW TRANSLATION
 steppe_horde.5.desc: "Mesiace a roky sme prežili pod týmito stálimi hviezdami, naše baránky boli jediným zvieraťom, ktoré kŕmilo naše putujúce huby, prach jedinou stopou života, ktorou sme sa mohli riadiť.\n\nA potom sa niečo zastavilo. Naše stáda začali padať jedno po druhom, ich neškodné chrbty sa obrátili k zemi ako koberec v našich stanoch. Slová sa rýchlo šírili o kliatbach, kúzlach, hexoch.\n\nJediná istota je, že smrť vzala, čo patrilo životu. Bez mäsa z našich stádo čoskoro náš ľud nasleduje ich osud. Môžeme sa pokúsiť vyriešiť problém obrátením sa na naše diplomatické kontakty, alebo zabezpečiť \"alternatívne\" zdroje mäsa z iných krajín." # todo: NEW TRANSLATION
 steppe_horde.5.a: "Krutý osud na nás padá." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Ticho baránkov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Nedostatok dobytka nedokáže našich vojakov náležite živiť." # todo: NEW TRANSLATION
 steppe_horde.5.b: "Skúsme kontaktovať niekoho." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_contact_modifier: "Kontakt" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_contact_modifier: "Naše diplomatické kontakty nám umožňujú vyriešiť nedostatok potravín, za cenu, že pôsobíme slabí." # todo: NEW TRANSLATION
 steppe_horde.5.c: "Hľadajme iné zvieratá, mäso je mäso." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_elephant_man: "Muž s fúzou slona" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_the_elephant_man: "Istá pochybná osoba nám zabezpečila alternatívny zdroj mäsa v podobe slonov dovezených z ďalekých krajín. Z nejakého dôvodu sa nám prítomnosť slonov na stepi nezdá taká čudná." # todo: NEW TRANSLATION
 steppe_horde.6.title: "Zmornená myseľ" # todo: NEW TRANSLATION
 steppe_horde.6.desc: "Bolo zvykom [target_ruler.GetName], že sa túlal v blízkosti svojho paláca, strácal [target_ruler.GetHerselfHimself] v húštine pri hľadaní pokoja. Ale dnes sa [target_ruler.GetSheHe] vrátil... mierne zmenený. Keď [target_ruler.GetNameWithNoTooltip] dnes ráno dorazil do paláca, [target_ruler.GetHerHis] oči boli jasne červené, [target_ruler.GetHerHis] ústa suché ako pustatina, [target_ruler.GetHerHis] hlas sa lámal, keď [target_ruler.GetSheHe] vyhlásil(a), že bude jesť zvyšky srdca svojho milenca z povrchu zeme ako hladný pes.\n\nZo strachu o [target_ruler.GetHerHis] zdravie mysle skupina prieskumníkov sledovala jeho kroky a našla presvedčivú a znepokojujúcu odpoveď: škodlivé výpary vychádzali z blízkej jaskyne." # todo: NEW TRANSLATION
 steppe_horde.6.a: "To nie je možné!" # todo: NEW TRANSLATION
 steppe_horde.6.b: "Vlastne, [target_ruler.GetNameWithNoTooltip] nie je taký iný." # todo: NEW TRANSLATION
 steppe_horde.6.c: "Proste tú jaskyňu zatvorme." # todo: NEW TRANSLATION
 steppe_horde.7.title: "Sídlo moci" # todo: NEW TRANSLATION
 steppe_horde.7.desc: "Ako putujúca civilizácia nie je zdroj našej moci na ustálom mieste, ale vyžaruje z postavy [target_ruler.GetName] a teda je tam, kdekoľvek sa [target_ruler.GetSheHe] nachádza. Avšak ani najsilnejší [ROOT.GetCountry.GetGovernment.GetRulerTitle] nemôže donekonečna blúdiť, a založenie trvalej základne vždy prináša svoje výhody. [ROOT.GetCountry.GetGovernment.GetRulerTitle] často nachádza [target_ruler.GetHerselfHimself] v [target_location.GetName], takže trvácnejšie sídlo tam neuškodí, ale bude potrebné zabezpečiť jeho obranu." # todo: NEW TRANSLATION
 steppe_horde.7.a: "Posilnime to!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_seat_of_power: "Sídlo moci" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_seat_of_power: "Naše pevnosti boli posilnené." # todo: NEW TRANSLATION
 steppe_horde.7.b: "Budeme sa túlať ďalej." # todo: NEW TRANSLATION
 steppe_horde.8.title: "Najlepšie výcvik" # todo: NEW TRANSLATION
 steppe_horde.8.desc: "Vznešený výcvik nášho ľudu na loveckých poliach vždy poskytoval nášmu [ROOT.GetCountry.GetFlavorRank] veľa skúseností pre našich vojakov. Krotiteľstvo dravcov vyniklo jedného mladého [target_character.GetWomanMan] nad všetkými [target_character.GetHerHis] spoločníkmi a preukázalo veľký prejav [target_character.GetHerHis] schopností." # todo: NEW TRANSLATION
 steppe_horde.8.a: "Dobrý lov." # todo: NEW TRANSLATION
 steppe_horde.9.title: "Biely mesiac" # todo: NEW TRANSLATION
 steppe_horde.9.desc: "Biely mesiac sa zjavil na oblohe, jeho rozmazané okraje sa liali svetlom. Mnohí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] varovali [target_ruler.GetName] pred nebezpečenstvom neuctiť ho tak, ako sa patrí. Usporiada sa hostina na obdivovanie tohto zriedkavého javu, ľudia z celého národa prídu a budú sa radovať z tlmivého lesku mesiaca. A môžeme dokonca pozvať aj niektorých zahraničných čestných hostí." # todo: NEW TRANSLATION
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 opinion_lunar_new_year: "Oslavený lunárny nový rok" # todo: NEW TRANSLATION
 steppe_horde.9.b: "To prinesie náš ľud bližšie k sebe." # todo: NEW TRANSLATION
 steppe_horde.10.title: "Ukľudňovanie provincií" # todo: NEW TRANSLATION
 steppe_horde.10.desc: "Horda, ktorá sa blíži, je niečo, čo väčšina národov rada vyhne. Naša krutosť je dobre známa medzi našimi poddanými a ich túžba potešiť nás je teraz takmer absolútna - alebo aspoň túžba udržať si svoje domovy." # todo: NEW TRANSLATION
 steppe_horde.10.a: "Lepšie sa báť než milovať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_taming_provinces: "Ukľudňovanie provincií" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_taming_provinces: "Nikto nechce počuť nášich koní." # todo: NEW TRANSLATION
 steppe_horde.10.b: "Skúsme diplomatický prístup." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_diplomatic_approach: "Diplomatický prístup" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_diplomatic_approach: "Niekedy je pero mocnejšie než meč." # todo: NEW TRANSLATION
 steppe_horde.11.title: "Zrodení v sedle" # todo: NEW TRANSLATION
 steppe_horde.11.desc: "Z vojny prichádzame, lebo pre vojnu bijú naše srdcia. My, synovia nekonečných plání, nie sme stvorení na to, aby sme sedeli bez pohybu. Naše nedávne obdobie bez konfliktov už začína prejavovať nepokoj medzi naším obyvateľstvom, obzvlášť medzi našimi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí to vidia ako stratu príležitostí." # todo: NEW TRANSLATION
 steppe_horde.11.a: "Napriek tomu naša krajina potrebuje oddych." # todo: NEW TRANSLATION
 steppe_horde.11.b: "Aj v mieri sú výhody." # todo: NEW TRANSLATION
 steppe_horde.12.title: "Vyčerpanie je pre slabých" # todo: NEW TRANSLATION
 steppe_horde.12.desc: "Kým osadníci sa skrývajú za vysokými múrmi a zomierajú od hladu v strachu, naša družina je náš ľud. Hordy neboja sa vojny, hordy žijú pre vojnu." # todo: NEW TRANSLATION
 steppe_horde.12.a: "Sila cez jednotu." # todo: NEW TRANSLATION
 steppe_horde.12.b: "Jednota cez silu." # todo: NEW TRANSLATION
 steppe_horde.13.title: "Dnešok je dobrý na smrť" # todo: NEW TRANSLATION
 steppe_horde.13.desc: "Povesti o našich slávnych vojenských činoch sa rozšírili k susedom blízko i ďaleko. Skupiny silných mladých bojovníkov prichádzajú cez kmeňové země do našej služby, hľadajúc život slávy a rabovania." # todo: NEW TRANSLATION
 steppe_horde.13.a: "Vítané správy." # todo: NEW TRANSLATION
 steppe_horde.13.b: "Je jasné, že náš ľud túži bojovať." # todo: NEW TRANSLATION
 steppe_horde.14.title: "Klanoví muži sa zhlukujú do našich družín" # todo: NEW TRANSLATION
 steppe_horde.14.desc: "Keď počuli povesti, že naše mocné družiny sú vyčerpané z ľudských zdrojov, mladí bojovníci vychádzajú z najhlbších častí nášho územia a zbiehajú sa do našich armád. Niektorí hľadajú život nomádskych bojovníkov a žoldnierov, iní len korisť." # todo: NEW TRANSLATION
 steppe_horde.14.a: "Nech sa synovia pripoja k svojim otcom." # todo: NEW TRANSLATION
 steppe_horde.14.b: "Už sme dostatočne silní." # todo: NEW TRANSLATION
 steppe_horde.15.title: "Nervoční nomádi" # todo: NEW TRANSLATION
 steppe_horde.15.desc: "Rozhnevaní súčasným stavom pokoja a nedostatkom lúpeží a rabovania, celý klan zložený prevažne z vysoko skúsených bojovníkov a lovcov plánuje opustiť náš [ROOT.GetCountry.GetFlavorRank], tvrdiaac, že ak im neposkytneme príležitosti, budú si ich musieť nájsť sami." # todo: NEW TRANSLATION
 steppe_horde.15.a: "Zradné zverstvo!" # todo: NEW TRANSLATION
 steppe_horde.15.b: "Dohodnime sa s klanmi." # todo: NEW TRANSLATION
 steppe_horde.16.title: "Kmeňový spor" # todo: NEW TRANSLATION
 steppe_horde.16.desc: "Počas vrcholu letných slávností v našom hlavnom meste sa členovia dvoch znepriatelených klanov rozhodli zorganizovať verejné stretko a pobiť sa pred celým politickým a náboženským vedením nášho [ROOT.GetCountry.GetFlavorRank]! Následné násilie bolo také kruté, že nielen znepriatelení klanovci prišli o život, ale aj nespočetní diváci a dokonca členovia [ROOT.GetCountry.GetGovernment.GetAdjective] stráže." # todo: NEW TRANSLATION
 steppe_horde.16.a: "Ohavná zver! Ako sa opovažujú!" # todo: NEW TRANSLATION
 steppe_horde.16.b: "To je spôsob [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 steppe_horde.17.title: "Lovná nehoda" # todo: NEW TRANSLATION
 steppe_horde.17.desc: "Počas lovu boli [target_heir.GetName] a [target_heir.GetHerHis] stráže prepadnutí skupinou neznámych vrahov. Presilení a napadnutí z úkrytu, okrem jedného všetci padli na mieste. Preživší, hoci ranený otrávenou šípkou, žil dosť dlho na to, aby nám porozprával o statočnom poslednom postoji [target_heir.GetShortNameWithNoTooltip]. Vysoký a mohutný [target_heir.GetSheHe] stál, sekajúc tvory noci jedného po druhom, kým posledný z [target_heir.GetHerHis] tel strážnych nepodľahol. Otrasení a v smútku, náš ľud oslavuje odkaz [target_heir.GetNameWithNoTooltip], keď [target_heir.GetSheHe] dosahuje nesmrteľnosť v pamiatke." # todo: NEW TRANSLATION
 steppe_horde.17.a: "Dopadnite tých vrahov!" # todo: NEW TRANSLATION
 steppe_horde_small_armies_common_desc: "Naše armády sú také malé a patetické, že" # todo: NEW TRANSLATION
 steppe_horde.18.title: "Vyzeráme slabí" # todo: NEW TRANSLATION
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ nielen starší, ale aj lokálni vládcovia klanov si trúfajú znevažovať meno nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 steppe_horde.18.a: "Ignoruj hŕstku, pes ktorý šteká neuhryzne." # todo: NEW TRANSLATION
 steppe_horde.18.b: "Jasne sme už mali lepšie dni." # todo: NEW TRANSLATION
 steppe_horde.19.title: "Autorita podkopaná" # todo: NEW TRANSLATION
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ mnohí vodcovia klanov a starci otvorene spochybňujú schopnosť [target_ruler.GetName] viesť nás, tvrdiac, že [target_heir.GetName] by bol(a) oveľa lepším [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 steppe_horde.19.a: "Ich slová nič neznamenajú." # todo: NEW TRANSLATION
 steppe_horde.19.b: "Možno majú pravdu." # todo: NEW TRANSLATION
 steppe_horde.20.title: "Vojenská tradícia opovrhnutá" # todo: NEW TRANSLATION
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ naši velitelia začínajú pochybovať, či má ich služba vôbec zmysel." # todo: NEW TRANSLATION
 steppe_horde.20.a: "Ó vy bez viery." # todo: NEW TRANSLATION
 steppe_horde.20.b: "Je pravda, nepotrebujeme ich." # todo: NEW TRANSLATION
 steppe_horde.21.title: "$steppe_horde.20.title$" # todo: NEW TRANSLATION
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Demoralizovaní nedostatkom akýchkoľvek vyhliadok na slávny život rabovania a lúpenia muži začínajú opúšťať naše družiny a namiesto toho prejsť ku iným kmeňom alebo vytvárať miestne skupiny zlodejov a banditov." # todo: NEW TRANSLATION
 steppe_horde.21.a: "$steppe_horde.20.a$" # todo: NEW TRANSLATION
 steppe_horde.21.b: "Zabezpečme, aby zostali." # todo: NEW TRANSLATION
 steppe_horde.22.title: "Vojna — načo je dobrá?" # todo: NEW TRANSLATION
 steppe_horde.22.desc: "Keď stáli na vrchu kopca a pozorovali naše všemocné družiny kráčať do nepriateľskej krajiny, mnohí rozmýšľali o užitočnosti vojny. Aký zmysel má také neustále prepadávanie a zabíjanie, na čo je dobré? Odpoveď je jasná ako deň: 'Absolútne na všetko.'" # todo: NEW TRANSLATION
 steppe_horde.22.a: "Áno, presne tak." # todo: NEW TRANSLATION
 steppe_horde.1000.title: "Vojenské hry" # todo: NEW TRANSLATION
 steppe_horde.1000.desc: "Obrovská udalosť v každodennom živote stepných obyvateľov sa chystá. Bojovníci z miest blízkych i vzdialených sa zhromaždia v našom hlavnom meste, aby sa zúčastnili ukážky zručnosti. Lukostreľba z koňa, silové súťaže a prekážkové výzvy sa uskutočnia a môžu zrodiť nových šampiónov a legendy." # todo: NEW TRANSLATION
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 steppe_horde.1001.title: "Slávny [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 steppe_horde.1001.desc: "Radujme sa! Náš slávny [target_ruler.GetName] vyhral súťaž v blízkom boji. [target_ruler.GetHerHis|U] vojenské schopnosti sú bezprecedentné a príkladom pre všetkých." # todo: NEW TRANSLATION
 steppe_horde.1001.a: "Všetci sa budeme riadiť [target_ruler.GetHerHim]!" # todo: NEW TRANSLATION
 steppe_horde.1001.b: "[target_ruler.GetSheHe|U] nás povedie ku sláve!" # todo: NEW TRANSLATION
 steppe_horde.1002.title: "Úspešné hry" # todo: NEW TRANSLATION
 steppe_horde.1002.desc: "Naše vojenské hry boli úplným úspechom: domáci aj vzdialení bojovníci predviedli svoje zručnosti a znalosť vojny. Máme mnoho nových šampiónov a legiend a všetci si túto udalosť zapamätajú na generácie." # todo: NEW TRANSLATION
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 steppe_horde.1003.title: "Zničujúce hry" # todo: NEW TRANSLATION
 steppe_horde.1003.desc: "Ó hrôzy! Keď hry začali, dvaja znepriatelení klanovia začali hádku, ktorá sa vymkla kontrole a prerástla do masívnej bitky. Skôr než naši palácoví strážcovia stihli zasiahnuť, aréna bola poškodená a dve veľké budovy boli zapálené, čím bola zničená zvyšná časť tejto udalosti!" # todo: NEW TRANSLATION
 steppe_horde.1003.a: "Tieto katastrofálne hry sa ťažko zabudnú." # todo: NEW TRANSLATION
 steppe_horde.1004.title: "Legendárne hry" # todo: NEW TRANSLATION
 steppe_horde.1004.desc: "Celá udalosť dopadla lepšie, než sme si kedy mohli priať! Každá súťaž sa zmenila na súboj horkej rivality, kde sa stretli súperi s vyrovnanou zručnosťou. Náš starí tak boli ohromení, že po udalosti ani najstarší z nich nevedel spomenúť úspešnejšie hry!" # todo: NEW TRANSLATION
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
