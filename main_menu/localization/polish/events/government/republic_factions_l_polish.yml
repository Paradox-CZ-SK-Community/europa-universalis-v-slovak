l_polish:
 republic_factions.1.title: "Obmedzenia cechov na [target_goods.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 republic_factions.1.desc: "Obchod s [target_goods.GetName] v [target_location.GetName] vyvolal konflikt v [ROOT.GetCountry.GetName]. Obchodníci, ktorí chcú voľné ruky pri nákupe a predaji týchto tovarov, tvrdia, že cechy kontrolujúce ich výrobu nadobudli príliš veľkú moc. Podľa nich sú to už len kartely, ktoré škodia ekonomike.\n\nLídri cechov na druhej strane namietajú, že ich organizácia zefektívňuje výrobu [target_goods.GetNameWithNoTooltip]. Na ktorejkoľvek strane sa postavíme, tí, ktorí sú proti našej politike, pravdepodobne utrpia následky, alebo dokonca sabotovane svoje vlastné aktivity, aby dali svoj postoj najavo." # todo: NEW TRANSLATION
 republic_factions.1.a: "Musíme pracovať na zákonoch, ktoré tento kartel oslabia." # todo: NEW TRANSLATION
 republic_factions.1.a.tt: "Každý [pop|e] v [target_location.GetName] stráca [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 republic_factions.1.b: "Silný cech je nevyhnutný na zabezpečenie kvality." # todo: NEW TRANSLATION
 republic_factions.2.title: "Cechy tlačia na merkantilistické reformy" # todo: NEW TRANSLATION
 republic_factions.2.desc: "Merkantilistická ekonomická teória sa v poslednom čase stala medzi vplyvnými členmi cechov módnou. Samozrejme, v týchto veciach sa vyznajú... a náhodou z nich aj profitujú.\n\nIní z toho taký prospech mať nebudú. Mocní obchodníci pôsobiaci medzinárodne tvrdia, že tieto teórie sú slepou uličkou a budú bojovať zubami-nechtami, aby zabránili tomu, aby ich [ROOT.GetCountry.GetFlavorRank] prijal. S podporou cechov ich možno zaviesť, ale nie bez politických otrasov." # todo: NEW TRANSLATION
 republic_factions.2.a: "Nemôžeme si dovoliť skúmať slepé uličky." # todo: NEW TRANSLATION
 republic_factions.2.b: "Merkantilizmus je budúcnosť, či o tom obchodníci vedia alebo nie." # todo: NEW TRANSLATION
 republic_factions.3.title: "Obchodníci žiadajú zvýšené dovozy" # todo: NEW TRANSLATION
 republic_factions.3.desc: "Vplyv mocného cechu zvýšil ceny [target_goods.GetName] v [ROOT.GetCountry.GetName]. Situácia sa dostala do bodu, keď obchodníkom vychádza lacnejšie dovážať tovar zo zahraničia, aby konkurovali domácim cenám, čo podľa nich komplikuje súčasná [ROOT.GetCountry.GetAdjectiveWithNoTooltip] legislatíva o dovozoch.\n\nUvoľnenie colnej politiky by dalo našim obchodníkom šancu uzatvárať výhodné dohody tam, kde sa vyrába [target_goods.GetNameWithNoTooltip], ale cechy, ktoré sú tomu rozhodne proti, majú tiež svoje dôvody." # todo: NEW TRANSLATION
 republic_factions.3.a: "Naším hlavným záujmom musí byť efektívny obchod." # todo: NEW TRANSLATION
 republic_factions.3.b: "Neurobíme žiadne ústupky, ktoré by mohli poškodiť cechy." # todo: NEW TRANSLATION
 republic_factions.3.c: "Sú potrebné radikálne zmeny." # todo: NEW TRANSLATION
 allowed_imports: "Povolené dovozy" # todo: NEW TRANSLATION
 republic_factions.4.title: "Vedenie cechov rivalizuje so statusom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 republic_factions.4.desc: "V [ROOT.GetCountry.GetName] prítomnosť cechov zrodila nový druh vplyvu a nový druh vplyvných ľudí. Predné postavy [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cechov nielen zbohatli viac než mnohí aristokrati, ale získali aj moc, pričom im chýbajú rodinné väzby, ktoré dlhodobo definovali vládcov [ROOT.GetCountry.GetFlavorRank].\n\nMožno je takáto zmena nevyhnutná, zvlášť vzhľadom na povahu nášho [ROOT.GetCountry.GetFlavorRank]. Napriek tomu je v tejto chvíli isté len to, že [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ROOT.GetCountry.GetNameWithNoTooltip] majú averziu voči týmto nevychovaným novým bohatým a radi by ich vyradili z miestneho politického života." # todo: NEW TRANSLATION
 republic_factions.4.a: "Peniaze sú peniaze, nové či staré." # todo: NEW TRANSLATION
 republic_factions.4.b: "Nezáleží, koľko zaplatia, vládu sa nedá kúpiť." # todo: NEW TRANSLATION
 republic_factions.5.title: "Tajné spoločnosti vo vláde" # todo: NEW TRANSLATION
 republic_factions.5.desc: "Plný rozsah činnosti cechu poznajú v skutočnosti len jeho členovia. Keďže cechy čiastočne existujú na to, aby spravovali poznanie, je to nevyhnutné, no vedie to to aj k obvineniam z konšpirácií. Doteraz sme týmto myšlienkam venovali málo pozornosti a považovali ich za paranoidné bludy.\n\nNapriek tomu sa na [ROOT.GetCountry.GetGovernment.GetCourtTitle] šepká, kto môže alebo nemusí byť súčasťou tajných cechov vo vláde [ROOT.GetCountry.GetName], a niektorí medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú viditeľne znepokojení... až tak, že ich vlastná strana vyzerá skôr ako konšpirácia než tie, ktoré obviňujú. Napriek tomu niet pochýb, že aristokrati [ROOT.GetCountry.GetNameWithNoTooltip] sa cítia ohrození týmito možnými tajnými spoločnosťami, ktoré cechy vytvorili." # todo: NEW TRANSLATION
 republic_factions.5.a: "Možno tieto konšpirácie dokážu politikov aspoň raz zosúhlasiť." # todo: NEW TRANSLATION
 republic_factions.5.a.tt: "Dočasne nezasahovať proti možným tajným vplyvom cechov, čo môže mať neskôr následky" # todo: NEW TRANSLATION
 republic_factions.5.b: "Dobre. Nech to vyšetrujú tí, o ktorých vieme, že sú lojálni." # todo: NEW TRANSLATION
 republic_factions.6.title: "Cech pred krajinou" # todo: NEW TRANSLATION
 republic_factions.6.desc: "Keď nás aristokrati varovali pred tajnými spoločnosťami, ktoré údajne prenikli do [ROOT.GetCountry.GetAdjective] politiky, rozhodli sme sa neposlúchnuť. Povedali, že by sme za to mohli zaplatiť životmi, ak by sa táto konšpirácia obrátila proti nám.\n\nŽiadne také dramatické udalosti sa nestali, no jeden z našich blízkych poradcov, [target_advisor.GetName], v poslednom čase urobil niekoľko pochybné rozhodnutí a nakoniec priznal, že to boli služby 'tajnej' spoločnosti, ktorej [target_advisor.GetSheHe] skutočne patrí. Ostatní politici sú z toho rozčúlení a v tejto fáze sa skandálu už nevyhneme." # todo: NEW TRANSLATION
 republic_factions.6.a: "Ich nevernosť voči [ROOT.GetCountry.GetNameWithNoTooltip] musí byť potrestaná." # todo: NEW TRANSLATION
 republic_factions.6.b: "Skúste situáciu upokojiť." # todo: NEW TRANSLATION
 republic_factions.6.c: "Tajná spoločnosť? Ako sa do nej dá vstúpiť?" # todo: NEW TRANSLATION
 republic_factions.7.title: "Medzinárodné kontakty cechov" # todo: NEW TRANSLATION
 republic_factions.7.desc: "Niektorí z našich diplomatických vyslancov s pevnými väzbami na domáci cech boli obvinení staršími veľvyslancami, že sprostredkovávajú dohody s cechmi za hranicou. Cechy priznávajú, že využívajú našich diplomatov spojených s nimi na nadväzovanie kontaktov so zahraničnými cechmi počas pobytu v zahraničí, ale popierajú obvinenia zo kompromitovania našich politických misií. Na druhej strane tvrdia, že sú otvorení myšlienke využiť tieto zahraničné kontakty v náš prospech.\n\nStará gardy aristokratických diplomatov považuje túto prax za pochybnú, no využitie spojení medzi cechmi by nám mohlo dať výhodu v tajných operáciách." # todo: NEW TRANSLATION
 republic_factions.7.a: "Uvidíme, ktorých členovia cechov preukážu najväčšiu vernosť svojej krajine." # todo: NEW TRANSLATION
 republic_factions.7.b: "Pozastavte im služby, kým to nevyjasníme." # todo: NEW TRANSLATION
 republic_factions.8.title: "Šľachtické dedičstvo [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 republic_factions.8.desc: "Naša [ROOT.GetCountry.GetGovernment.GetAdjective] krajina sa vzdala mnohých starých predstáv o šľachte a feudálnom panovaní, no niekedy, keď sa nám to hodí, ich ochotne zohľadníme. Takáto situácia vypukla v [target_location.GetName], kde miestni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tvrdošijne tvrdia, že pozemok hneď za našou hranicou v [target_province.GetName] je v skutočnosti súčasťou ich rodového panstva.\n\nMiestni obchodníci proti tomuto nároku podali petíciu, keďže práve uzavreli veľkú obchodnú dohodu s [target_country.GetName]. Pre akýkoľvek [ROOT.GetCountry.GetFlavorRank], tvrdia, by mal byť obchod na prvom mieste – nároky [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vedú len k vojne a utrpeniu." # todo: NEW TRANSLATION
 republic_factions.8.a: "Možno vojna, ale kto povedal, že to musí viesť k biede?" # todo: NEW TRANSLATION
 republic_factions.8.b: "Majú pravdu. Mali by sme tieto malé spory nechať za sebou." # todo: NEW TRANSLATION
 republic_factions.9.title: "Kandidáti sa uchádzajú o príležitosti" # todo: NEW TRANSLATION
 republic_factions.9.desc: "Ako každý [ROOT.GetCountry.GetFlavorRank] sa snažíme nájsť rovnováhu medzi ekonomickými záujmami a tradíciou. Preto si volíme poradcov podľa týchto princípov. Rodiny, ktoré o tom vedia, patricijovia i aristokracia, sa snažia v predstihu zabezpečiť svojim zástupcom pozície s príležitosťami, ešte skôr než sa budú uchádzať o miesto na [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nNedávno sa uvoľnilo miesto ponúkajúce takú šancu a teraz nás rôzne strany tlačia, aby sme ho obsadili. Nikoho potešiť nemôžeme a niekto musí byť čoskoro vymenovaný." # todo: NEW TRANSLATION
 republic_factions.9.a: "Niekto skúsený v vojenských otázkach by sa zišiel." # todo: NEW TRANSLATION
 republic_factions.9.b: "Obchod je na prvom mieste v [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 republic_factions.10.title: "Obchod medzi rivalmi" # todo: NEW TRANSLATION
 republic_factions.10.desc: "Sme otvorení obchodu so všetkými... pokiaľ ho dokážeme kontrolovať. Čo môžeme a čo nie je predmetom debat, a ako väčšina takýchto otázok v našom [ROOT.GetCountry.GetFlavorRank], stalo sa aj toto predmetom sporu. Obchodníci začali obchodovať v priateľských vzťahoch s naším rivalom, [target_rival.GetName], tvrdiac, že je to nevyhnutné napriek politickým nezhodám. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to považujú za sporné a žiadajú okamžité zastavenie týchto výmen." # todo: NEW TRANSLATION
 republic_factions.10.a: "Nemôžeme si dovoliť narušiť obchod." # todo: NEW TRANSLATION
 republic_factions.10.b: "Môžeme si dovoliť prerušiť väzby s týmito sviniami." # todo: NEW TRANSLATION
 enemy_allowed_trade: "Povolený obchod medzi rivalmi" # todo: NEW TRANSLATION
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] otvorená pre obchod" # todo: NEW TRANSLATION
 republic_factions.11.desc: "Napriek ich otvorenej nenávisti k nám a všetkému, za čo bojujeme, [target_country.GetLongName] umožnili svojim obchodníkom možnosť uzatvárať s nami dohody. To ich obchodníkom dáva vplyv na našich trhoch, ale obchod ide oboma smermi." # todo: NEW TRANSLATION
 republic_factions.11.a: "Mali by nám v tom častejšie dôverovať." # todo: NEW TRANSLATION
 republic_factions.12.title: "Ponuka od [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 republic_factions.12.desc: "[target_estate.GetName] v [ROOT.GetCountry.GetName] prekabátili svojich konkurentov na politickej scéne a uchopili kontrolu nad [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vládou, no ich moc nie je bez výhrad.\n\n[target_character.GetName], cený v [ROOT.GetCountry.GetFlavorRank] za [target_character.GetHerHis] lojalitu a služby krajine, pristúpil k [ROOT.GetCountry.GetGovernment.GetCourtTitle] s riešením tohto problému. Podľa [target_character.GetHerHim] by zmena moci teraz mohla zničiť všetko, čo [target_estate.GetNameWithNoTooltip] múdro vybudovali. Dôverujú múdrosti [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetGovernment.GetAdjective] vlády, no ak by bol potrebný ďalší stimul, majú prostriedky na politické dary..." # todo: NEW TRANSLATION
 republic_factions.12.a: "Naznačuje [target_character.GetSheHe] úplatok?" # todo: NEW TRANSLATION
 republic_factions.12.b: "Vážime si lojalitu a štedrosť [target_estate.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 republic_factions.13.title: "Vnútorný kruh" # todo: NEW TRANSLATION
 republic_factions.13.desc: "[target_ruler.GetName] sa snažil ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] zachovať relatívnu neutralitu voči cechom, zvlášť keď v [ROOT.GetCountry.GetName] poslednou dobou trochu upadli. [target_ruler.GetSheHe|U] nie je členom žiadneho cechu, a v súčasnom politickom klimáte by ani nemalo byť primerané, aby bol. Táto situácia sa však môže zmeniť. Najvýznamnejší [ROOT.GetCountry.GetFlavorRank] cech ponúkol členstvo [target_ruler.GetHimHerFormal], s prísľubom zachovania tajnosti tak dlho, ako bude treba. Je to odvážna ponuka, hoci odmietnutie by nás stále postavilo do nevrlého vzťahu s cechom." # todo: NEW TRANSLATION
 republic_factions.13.a: "Vernosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] patrí [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 republic_factions.13.b: "Ak to dokáže, [target_ruler.GetNameWithNoTooltip] vie udržať tajomstvo." # todo: NEW TRANSLATION
 republic_factions.14.title: "Výhodná transakcia" # todo: NEW TRANSLATION
 republic_factions.14.desc: "V [ROOT.GetCountry.GetName] sú obchod a politika neoddeliteľne prepojené už od dávna. Niekedy sa však stretneme s obchodmi, ktoré prospievajú mnohým stranám, ale nie samotnému [ROOT.GetCountry.GetFlavorRank]. Keď je jedným z týchto zúčastnených aj [target_ruler.GetName], situácia sa stáva obzvlášť krehkou.\n\nDobrý obchodný obchod upevní väzby s kľúčovými obchodníkmi, čo by sa nám určite hodilo. Môžeme sa vyhnúť odcudzeniu týchto partnerov, ak sme pripravení obetovať časť našej integrity ako zástupcov [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 republic_factions.14.a: "Integrita sa oplatí na dlhú trať." # todo: NEW TRANSLATION
 republic_factions.14.b: "Nemôžeme obetovať osobné záujmy." # todo: NEW TRANSLATION
 republic_factions.15.title: "Krv je hustejšia než voda" # todo: NEW TRANSLATION
 republic_factions.15.desc: "Pre mnohých mocných ľudí v [ROOT.GetCountry.GetName] určujú status kontakty alebo bohatstvo, no [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stále vysoko cenia krvné väzby. Aj keď momentálne nie sú najsilnejšou frakciou v našej republike, používajú rovnaké metódy na zabezpečenie lojality.\n\nNedávna žiadosť niektorých členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] o získanie priazne na [ROOT.GetCountry.GetGovernment.GetCourtTitle] je jasným takýmto pokusom. To nás prinúti približovať politiku k ich línii a oslabí [ROOT.GetCountry.GetFlavorRank], ale odmietnutie to zasa sťaží pri nutnosti ich donútiť podporiť naše plánované opatrenia." # todo: NEW TRANSLATION
 republic_factions.15.a: "Odmietnite čo najzdvorilejšie." # todo: NEW TRANSLATION
 republic_factions.15.b: "Musíme si udržať blízke väzby s nimi." # todo: NEW TRANSLATION
 republic_factions.16.title: "Cechy v spolupráci" # todo: NEW TRANSLATION
 republic_factions.16.desc: "Keď sa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stali dominantnou silou nielen v [ROOT.GetCountry.GetAdjective] obchode, ale aj v politike, cechy si čoraz viac uvedomovali silu spolupráce. Organizácie, ktoré by sa inak považovali za rivalov, teraz efektívne spolupracujú, aby si udržali moc v správe krajiny. Ako šťastný vedľajší účinok sa ich kontrola nad kvalitou a obchodom s [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tovarmi rozšírila a zefektívnila." # todo: NEW TRANSLATION
 republic_factions.16.a: "Keby boli takto rozumní aj v iných prípadoch..." # todo: NEW TRANSLATION
 republic_factions.17.title: "Obchodníci sa pozerajú do zahraničia" # todo: NEW TRANSLATION
 republic_factions.17.desc: "Keď si uchmatli kontrolu nad [ROOT.GetCountry.GetLongName], naši obchodníci teraz hľadia na to, aby ovládli svetový obchod. Ich dominancia v politických záležitostiach v [ROOT.GetCountry.GetNameWithNoTooltip] im dala menej starostí doma a odvážili sa podstúpiť riziká, ktoré by boli nemysliteľné, ak by sa obávali domáceho prehlasovania. Nakoniec to môže prospieť nielen im, ale aj samotnému [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 republic_factions.17.a: "Nech nám prinesú bohatstvo sveta." # todo: NEW TRANSLATION
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] odkladajú rozdiely bokom" # todo: NEW TRANSLATION
 republic_factions.18.desc: "Odkedy sa [ROOT.GetCountry.GetName] začalo venovať [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tieto rody začali zase slúžiť [ROOT.GetCountry.GetFlavorRank] vrátene. Kedysi sa obávali, že sú vnímaní ako relikt starých foriem vlády, no uvedomili si, že si môžu udržať moc, pokiaľ sú ochotní spolupracovať. Hoci ich to môže postaviť proti iným [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politickým silám, pomohlo to zrušiť ambície svrhnúť [ROOT.GetCountry.GetFlavorRank] a zorganizovať ich snahy oveľa efektívnejšie." # todo: NEW TRANSLATION
 republic_factions.18.a: "Náš veľký [ROOT.GetCountry.GetFlavorRank] zjednocuje aj staré rody!" # todo: NEW TRANSLATION
 republic_factions.19.title: "Cechy bránia obchodu" # todo: NEW TRANSLATION
 republic_factions.19.desc: "Lídri cechov môžu byť nemilosrdní mocenskí hráči a neradi ich niekto politicky oponuje. Keď cechy už nejaký čas nie sú v priazni u vlády [ROOT.GetCountry.GetName], niektoré z nich začali používať zastrašovacie metódy na demonštrovanie svojho vplyvu. Vedomé, že [ROOT.GetCountry.GetFlavorRank] závisí na obchode, cechy začali brániť voľný obchod, vedome poškodzujúc národnú ekonomiku a záujmy svojich politických protivníkov." # todo: NEW TRANSLATION
 republic_factions.19.a: "Myslia si, že takto získajú priazeň krajiny?" # todo: NEW TRANSLATION
 republic_factions.19.b: "Urobme im nejaké ústupky." # todo: NEW TRANSLATION
 republic_factions.20.title: "Obchodníci odmietajú slúžiť" # todo: NEW TRANSLATION
 republic_factions.20.desc: "Napriek nepopierateľnej oddanosti [ROOT.GetCountry.GetName] obchodu, mnohí z jej najvýznamnejších obchodníkov teraz tvrdia, že [ROOT.GetCountry.GetGovernment.GetCourtTitle] ich nepočuje a kladie iné záujmy nad tie, ktoré našu krajinu obohatili. Niektorí obchodníci, na ktorých spoliehame pre náš medzinárodný obchod, hrozia, že prestanú spolupracovať s [ROOT.GetCountry.GetFlavorRank] úplne. Hoci sa nakoniec dohodneme, toto naruší spoluprácu, kým to nebude prekonané." # todo: NEW TRANSLATION
 republic_factions.20.a: "Čo chcú tým dosiahnuť?" # todo: NEW TRANSLATION
 uncooperative_trader: "Nespolupracujúci obchodník" # todo: NEW TRANSLATION
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] odmietajú [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 republic_factions.21.desc: "V mnohých ohľadoch bol náš [ROOT.GetCountry.GetFlavorRank] mimoriadne efektívny v odoberaní moci od aristokratických vládcov, ktorí ju považovali za samozrejmosť. Prijali to, že si ju nemôžu nárokovať ako právo, ako by to mohli v iných národoch. Niekedy sa však tieto staré predstavy o šľachtickej sláve znovu prebúdzajú, keď sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ROOT.GetCountry.GetName] cítia, že politicky nemôžu nič dosiahnuť inak než mečom. A tak sa aj rozhodnú - uchopia meč a otvorene sa vzbúria proti republike." # todo: NEW TRANSLATION
 republic_factions.21.a: "Ak chcú moc, naučme ich bojovať perom namiesto meča!" # todo: NEW TRANSLATION
 republic_factions.21.b: "Skúste s nimi dosiahnuť nejaké porozumenie." # todo: NEW TRANSLATION
 republic_factions.22.title: "Rodinný zákon" # todo: NEW TRANSLATION
 republic_factions.22.desc: "Aristokrati v [ROOT.GetCountry.GetName] presadzujú legislatívu ľudovo nazývanú Rodinný zákon, snahu zabrániť, aby nevinné mysle boli skazené zvrátenými hrami a románmi 'slobodomyseľných' autorov posledných rokov. Hlavným podnetom iniciatívy je obscénna hra, putovná inscenácia, ktorá satirizuje prehnané správanie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ponížené a pobúrené obete tejto posmešky teraz žiadajú, aby [ROOT.GetCountry.GetFlavorRank] zabránil jej ďalšiemu šíreniu." # todo: NEW TRANSLATION
 republic_factions.22.a: "Zaujímavé. Ako takú hru nazývajú?" # todo: NEW TRANSLATION
 republic_factions.22.b: "Sloboda neexistuje, aby slúžila obscénnostiam!" # todo: NEW TRANSLATION
 republic_factions.22.c: "Možno by sme mali prehodnotiť, čo im dovolíme robiť." # todo: NEW TRANSLATION
 republic_factions.23.title: "Nepokoje v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 republic_factions.23.desc_burghers: "Už nejaký čas pozoruje [ROOT.GetCountry.GetFlavorRank] narastajúci vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na [ROOT.GetCountry.GetAdjective] politickej scéne. Spoliehajúc sa na veľký počet učeníkov, malých majiteľov dielní a remeselníkov, táto frakcia si dokázala prisvojiť veľa moci vo vláde a zmonopolizovať úrady v administrácii.\n\nNamiesto rizika trvalej marginalizácie začali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prijímať opatrenia na zabezpečenie svojej moci a bohatstva nad obyvateľstvom. To sa rýchlo zmenilo na útlak a nespokojnosť medzi obyčajnými ľuďmi. Doteraz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ignorovali rozvíjajúcu sa krízu, keďže chudobní žiadajúci pôžičky na nákup potravín vyzerali ako príležitosť na slušný zisk. Až kým nezačali zapĺňať Hlavné námestie [target_capital.GetName], pri paláci [ROOT.GetCountry.GetGovernment.GetRulerTitle], dokonca tak ďaleko, že povraždili približne desať strážcov, ktorí im prikázali sa rozjsť." # todo: NEW TRANSLATION
 republic_factions.23.desc_nobles: "Používajúc všetky dostupné prostriedky nátlaku, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [ROOT.GetCountry.GetName] dokázali uchopiť moc v našom [ROOT.GetCountry.GetFlavorRank]. Synovia mocných šľachtických rodov pochodujú ulicami i palácmi [target_capital.GetName]. V tomto momente ich rivali už nemajú legálny spôsob, ako znovu získať stratený vplyv.\n\nExistujú však iné cesty. Využívajúc spoločnú nenávisť proti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a ich zneužívaniu, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] získavajú podporu obyčajných ľudí a už začali rozdávať chlieb a zbrane. Čoskoro sa rozzúrencené davy zhromaždia okolo paláca [ROOT.GetCountry.GetGovernment.GetRulerTitle] a prvý útok mestskej milície spôsobil veľkú stratu krvi a životov, než sa dav mohol násilne pomstiť a obkľúčiť [ROOT.GetCountry.GetGovernment.GetAdjective] rezidenciu." # todo: NEW TRANSLATION
 republic_factions.23.a: "Nemôžeme dovoliť, aby masy pohltili [ROOT.GetCountry.GetFlavorRank] v anarchii." # todo: NEW TRANSLATION
 republic_factions.23.b: "Ustúpme ich požiadavkám." # todo: NEW TRANSLATION
