 empires.1.title: "Hrozby pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]" # todo: NEW TRANSLATION
 empires.1.desc: "Rovnako ako väčšina dynastií, náš národ je neustále napádaný zahraničnými rivalmi, ktorí si nárokujú práva na naše [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Zničený nedostatkom finančných prostriedkov, [target_ruler.GetName]ovi bolo odporučené vyhľadať diplomatické rokovania, inak by sme mohli čeliť možnému koncu nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 empires.1.a: "Postaviť sa na posledný odpor" # todo: NEW TRANSLATION
 empires.1.b: "Hľadať diplomatický kompromis" # todo: NEW TRANSLATION
 empires.2.title: "Národné rozdrobenie" # todo: NEW TRANSLATION
 empires.2.desc: "Hoci [ROOT.GetCountry.GetName] zahŕňa rozsiahle územie, politicky je to dosť roztrieštený národ. Moc [ROOT.GetCountry.GetGovernment.GetFullRulerName] nad impériom bola výrazne obmedzená rôznymi miestnymi vládcami a [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] čelí rastúcim ťažkostiam pri správe veľkého impéria. Rôznorodá zmes kultúrnych skupín s odlišnými hodnotami a presvedčeniami viedla k vypuknutiu konfliktov kvôli tým najnepodstatnejším záležitostiam." # todo: NEW TRANSLATION
 empires.2.a: "Zintenzívniť snahy o centralizáciu" # todo: NEW TRANSLATION
 empires.2.b: "Nechať tak, ako je" # todo: NEW TRANSLATION
 empires.3.title: "Reformy [target_minister.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 empires.3.desc: "Správa tak veľkého impéria, akým je [ROOT.GetCountry.GetName], si vyžaduje rozsiahle ekonomické plánovanie a doterajší nedostatok dobrého finančného poradcu sa ukázal ako dosť katastrofálny. Vymenovanie [target_minister.GetName] do našej vlády však pomohlo zvrátiť situáciu. [target_minister.GetSheHe|U] predstavil niekoľko finančných reforiem, vrátane spravodlivejšieho daňového systému a plánu financovania štátneho dlhu." # todo: NEW TRANSLATION
 empires.3.a: "Zaviesť plán financovania štátneho dlhu." # todo: NEW TRANSLATION
 empires.3.b: "Zaviesť daňovú reformu." # todo: NEW TRANSLATION
 empires.4.title: "Prosperujúce časy" # todo: NEW TRANSLATION
 empires.4.desc: "[target_location.GetName] sa stal presláveným vďaka umeleckým úspechom našej krajiny a rozkvitajúcej ekonomike. Umelecké talenty, filozofi a básnici sa hrnú do [target_location.GetNameWithNoTooltip] a prosperujúca ekonomika umožnila rozsiahle financovanie umenia. Vzniká niekoľko vynikajúcich architektonických stavieb a budujú sa krásne záhrady, ktoré majú preukázať bohatstvo našej krajiny, a mnohí členovia našej novej intelektuálnej elity majú nápady, ako zlepšiť rôzne časti štátu." # todo: NEW TRANSLATION
 empires.4.a: "Investovať do lepšej mestskej infraštruktúry." # todo: NEW TRANSLATION
 empires.4.b: "Investovať do lepšej vidieckej infraštruktúry." # todo: NEW TRANSLATION
 empires.4.c: "Investovať do lepších výrobných metód." # todo: NEW TRANSLATION
 empires.5.title: "Panovanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 empires.5.desc: "[target_country.GetLongName] zažíva zlatý vek pod panovaním [target_character.GetName]. [target_character.GetHerHis|U] schopnosti sa ukázali byť viac než vynikajúce, keď stabilita, prestíž a bezpečnosť označujú [target_country.GetAdjectiveWithNoTooltip] štát. Hospodárstvo zaznamenáva rastúci trend; umenie a kultúra [target_country.GetCulture.GetName] kvitnú na [target_country.GetGovernment.GetCourtTitle].\n\nNáš ľud postavil sochy na počesť panovania [target_character.GetShortNameWithNoTooltip] a prezval [target_character.GetHerHim] '$nick_the_great$'." # todo: NEW TRANSLATION
 empires.5.a: "Nech žije [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"" # todo: NEW TRANSLATION
