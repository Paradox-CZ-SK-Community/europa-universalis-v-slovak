l_polish:
 military_order_events.1.title: "Žiadosť pre [GetCountry('PAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 military_order_events.1.desc: "V našom boji na ochranu viery proti neveriacim, heretikom a pohanom nie sme sami. Muži pravej viery sa hrnú pod našu zástavu, odpovedajúc na vyšší povolanie do zbraní proti tyranii a zničeniu, ktoré spôsobujú naši náboženskí nepriatelia. V časoch vojny a núdze sa obrátime na našich [ShowReligionAdjective('catholic')] bratov a na [GetCountry('PAP').GetGovernment.GetRulerTitle] o pomoc v našej veci." # todo: NEW TRANSLATION
 military_order_events.1.a: "Potrebujeme pomoc s infraštruktúrou." # todo: NEW TRANSLATION
 military_order_events.1.b: "Zvolajte zástavy, potrebujeme mužov pre náš svätý boj!" # todo: NEW TRANSLATION
 military_order_events.1.c: "Potrebujeme pomoc s naplnením našich pokladníc." # todo: NEW TRANSLATION
 gain_a_tt: "Ak Svätý Otec súhlasí, získame [ShowModifier('infrastructure_funds_modifier')] [modifier|e]" # todo: NEW TRANSLATION
 gain_b_tt: "Ak Svätý Otec súhlasí, získame [ShowModifier('warrior_banners_modifier')] [modifier|e]" # todo: NEW TRANSLATION
 gain_c_tt: "Ak Svätý Otec súhlasí, získame [ShowModifier('foreign_donations_modifier')] [modifier|e]" # todo: NEW TRANSLATION
 military_order_events.2.title: "List od [target_order.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 military_order_events.2.title_fallback: "List od Svätého rádu" # todo: NEW TRANSLATION
 military_order_events.2.desc: "Doputovalo k našej pozornosti, že [target_order.GetName] sa stal baštou našej viery a žiarivým symbolom trvalej sily v rámci [ShowReligionName('catholic')]. Vo svojom úsilí chrániť veriacich si vypýtali pomoc z našich pokladníc." # todo: NEW TRANSLATION
 military_order_events.2.a: "Schváliť žiadosť." # todo: NEW TRANSLATION
 military_order_events.2.b: "Nech sú sami..." # todo: NEW TRANSLATION
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] schvaľuje našu žiadosť" # todo: NEW TRANSLATION
 military_order_events.3.desc: "Posol odovzdal našim radcom list od [GetCountry('PAP').GetGovernment.GetRulerTitle]. Podľa Svätého Otca je náš boj uznaný a pravý, žiarivý symbol odolnosti nášho ľudu. Súhlasil darovať na našu vec!" # todo: NEW TRANSLATION
 military_order_events.3.a: "Radujme sa!" # todo: NEW TRANSLATION
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odmieta našu žiadosť" # todo: NEW TRANSLATION
 military_order_events.4.desc: "Nálada po celých našich sieňach zhorkne a zosivie, keď posol vyhlási Svätcovu odmietavú odpoveď o pomoci našej veci. Zdá sa, že zostávame sami proti náporu hladných nepriateľov pri našich bránach. Svätá stolica odmietla našu žiadosť o pomoc a rozhodla sa nechrániť vieru, ktorú tvrdia, že zastupujú — ubohý stav vecí..." # todo: NEW TRANSLATION
 military_order_events.4.a: "Bože, pomôž nám..." # todo: NEW TRANSLATION
 military_order_events.5.title: "Dobytie [ShowLocationNameWithNoTooltip('antioch')]" # todo: NEW TRANSLATION
 military_order_events.5.desc: "Už je to tak dlho, odkedy križiacke čižmy vkročili do Zeme zasľúbenej. Naši rytieri, pevní a neochvejní, ukončili prestížnu kampaň — znovudobytie starobylého mesta [ShowLocationName('antioch')]. Toto slávne mesto na brehoch Stredozemného mora stojí ako svedectvo stáročí rozmanitých kultúr a búrlivej histórie. Jeho úzke, kľukaté uličky šepkajú príbehy impérií, ktoré povstali a padli, od Seleukovcov po Byzanciu. Strategický význam [ShowLocationNameWithNoTooltip('antioch')] je nezmenený, pretože stráži východný vstup do Stredozemného mora a je dôležitým uzlom obchodu a vojenskej kontroly.\n\nAko vojenský rád nás poháňa neúnavná oddanosť obrane kresťanstva, odhodlanie vrátiť mesto do práv naší rúk. V tomto okamihu, pod jasnou sýrsou oblohou, kráčajú naši muži vpred, ich bordové zástavy s krížmi vlaja vo vetre, odhodlaní získať späť zvyšok Zeme zasľúbenej z pazúrov času, pohanov a nepokojov." # todo: NEW TRANSLATION
 military_order_events.5.a: "Naše zástavy opäť vlajú nad mestom." # todo: NEW TRANSLATION
 military_order_events.6.title: "Dobytie [ShowLocationNameWithNoTooltip('urfa')]" # todo: NEW TRANSLATION
 military_order_events.6.desc: "Naši starší si nepamätajú, kedy naposledy videli také krásne mesto. [ShowLocationName('urfa')], pod velením križiakov, stelesňuje zápal a odolnosť nášho rádu. Zakotvené v suchých planinách Mezopotámie, pýši sa bohatou históriou, ktorá znie ozvenami Prvej križiackej výpravy, keď bol založený prvý križiacky štát na Východe. Naši predchodcovia posilnili jeho hradby a vpísali tkanivo kresťanskej oddanosti do samotnej štruktúry tejto starobyléj krajiny. Jeho ulice nesú jazvy nespočetných bitiek, a predsa zostávajú svedectvom trvalého ducha našich predkov.\n\nDnes stojíme zjednotení, poháňaní neochvejným záväzkom chrániť mesto pred nápormi, ktoré ohrozujú našich kresťanských bratov. Pod pálivým slnkom sa naše bordové zástavy s krížmi dvíhajú vysoko, keď postupujeme, odhodlaní vrátiť celý región na svoje právoplatné miesto v análoch križiackej histórie." # todo: NEW TRANSLATION
 military_order_events.6.a: "Nech znovu nepadne do rúk pohanov!" # todo: NEW TRANSLATION
 military_order_events.7.title: "Dobytie [ShowLocationNameWithNoTooltip('damascus')]" # todo: NEW TRANSLATION
 military_order_events.7.desc: "Jedno z najcennejších miest v Levante, [ShowLocationName('damascus')], teraz leží pod križiackym velením a predstavuje drahokam v srdci Zeme zasľúbenej. Jeho starobylé hradby a rušné bazáre odrážajú dedičstvo islamskej i kresťanskej vlády. Pod naším ostražitým dohľadom [ShowLocationNameWithNoTooltip('damascus')] zažije rozkvet ako maják našej veľkej výhry a milosrdenstva, kde kresťanské a muslimské komunity koexistujú v relatívnej harmónii.\n\nProti tým, čo chcú mesto vidieť v rukách pohanov, zdvihneme meč a ochránime ho aj jeho obyvateľov, aby nepoškvrnili dedičstvo tohto nádherného sídla. Naša vôľa je neotrasiteľná, viera pevná, keď kráčame vpred s bordovými krížmi na našom brnení, odhodlaní strážiť túto baštu kresťanského vplyvu a zabezpečiť, že bohatá história [ShowLocationNameWithNoTooltip('damascus')] bude naďalej kvitnúť pod križiackou nadvládou." # todo: NEW TRANSLATION
 military_order_events.7.a: "Dôležitý míľnik v našich vojenských kampaniach." # todo: NEW TRANSLATION
 military_order_events.8.title: "Dobytie [ShowLocationNameWithNoTooltip('jerusalem')]" # todo: NEW TRANSLATION
 military_order_events.8.desc: "Mnohí v síňach národov [ShowReligionName('catholic')] vyjadrili pochybnosti o našej schopnosti znovu získať najcennejšie mesto Zeme zasľúbenej, [ShowLocationName('jerusalem')]. Nech naše víťazstvo zatvorí tieto ústa, keď je slávnostne vyhlásené, že náročný úkon znovudobytia tohto uctievaného mesta bol absolútnym úspechom. Pod naším velením mesto rozkvitne do dôkazu kresťanskej oddanosti, miesto, kde sa história a viera prepletajú. Jeho majestátne hradby obkolesujú mesto nasiaknuté posvätným významom, kde ozveny Kristových krokov znejú po dláždených uliciach.\n\nV týchto starobylých hradbách vznešenosť Chrámu Božieho hrobu stojí ako maják neotrasiteľnej viery, prilákajúc pútnikov zo všetkých kútov sveta. Pred veľkým nebezpečenstvom sa však nikdy neskryjeme, keď nepriateľské sily sa snažia zničiť kresťanskú prítomnosť v týchto vzácnych priestoroch. S neochvejnou vôľou a emblémovým bordovým krížom na našom brnení postupujeme, viazaní slávnostnou povinnosťou chrániť srdce Kristovho kráľovstva a zabezpečiť, že [ShowLocationNameWithNoTooltip('jerusalem')] ostane nadčasovým symbolom kresťanskej úcty pre budúce generácie." # todo: NEW TRANSLATION
 military_order_events.8.a: "Nech je to naše nové hlavné mesto!" # todo: NEW TRANSLATION
 military_order_events.8.b: "Radujme sa!" # todo: NEW TRANSLATION
 military_order_events.9.title: "Zástavy Outremeru" # todo: NEW TRANSLATION
 military_order_events.9.desc: "Královstvo Outremer, pod ostražitým velením križiakov, predstavuje baštu kresťanského vplyvu na Východe. Jeho živé mestá, ako [ShowLocationName('jerusalem')] a [ShowLocationName('antioch')], prosperujú ako rušné centrá obchodu a kultúry, kde rôznorodé komunity koexistujú a tvoria jedinečnú tapisériu náboženskej tolerancie. V týchto múroch katedrály a pevnosti svedčia o našej trvalej viere, každý kameň je dôkazom našej neotrasiteľnej oddanosti.\n\nAvšak prízrak nepriazne sa vznáša, keď nepriateľské sily hrozia roztrhať to, čo sme dosiahli. Naše postupné víťazstvá po Levante zanechali mnohých pohanov skamenených strachom, keď sa naše zástavy blížia k ich hraniciam, dychtivé obnoviť to, čo je právoplatne naše." # todo: NEW TRANSLATION
 military_order_events.9.a: "Sme víťazmi!" # todo: NEW TRANSLATION
 forming_koj_easier_tt: "Vytvorenie Kráľovstva Jeruzalem zvýši našu [stability|e], [government_power|e] a udelí nám [ShowModifier('jerusalem_resurgent_modifier')] na #Y 20#! rokov" # todo: NEW TRANSLATION
 military_order_events.9.b: "Zem patrí nášmu Rádu!" # todo: NEW TRANSLATION
 military_order_events.9.c: "Vráťte územia [ShowLocationNameWithNoTooltip('jerusalem')] ich právoplatnému vlastníkovi." # todo: CHANGED
 because_we_opted_inwards_tt: "Pretože sme zvolili '#italic Pozrime sa dovnútra, musíme rozvíjať našu pevnosť.#!' v udalosti '#Y Následky éry križiackych výprav#!', táto možnosť bola zosilnená"" # todo: NEW TRANSLATION
