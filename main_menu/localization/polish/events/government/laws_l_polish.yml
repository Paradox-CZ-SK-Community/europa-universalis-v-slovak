l_polish:
 laws.0001.t: "Kritické umenie"
 laws.0001.desc: "Hrubý a krajne nesympatický umelec menom [critical_artist.GetName] pošpinil povesť našej krajiny vytvorením zdrvujúcej umeleckej kritiky [ROOT.GetCountry.GetFlavorRank]!\n\nVo svojom takzvanom traktáte s názvom #italic [critical_art.GetName]#! [critical_artist.GetSheHe] tvrdí, že je nespokojný so správou krajiny a stavom vecí a chŕli nezmyselné frázy ako „impotentná armáda“, „slabá hospodárska politika“ a „spoločenský úpadok“. Naša spoločnosť môže byť slobodná, no dovoliť významnému umelcovi kritizovať [ROOT.GetCountry.GetFlavorRank] takýmto spôsobom určite povedie na šmykľavú cestu nepokojov a tuláctva!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] znesie trochu kritiky."
 laws.0001.b: "Popravte [critical_artist.GetHerHim] okamžite!"
 
 laws.0002.t: "Sloboda a umenie"
 laws.0002.desc: "Na veľkú nevôľu niektorých vládnych a spoločenských kruhov sa náš súčasný [ROOT.GetCountry.GetFlavorRank] teší veľkej miere slobody v oblasti viery a umenia. V poslednom čase náš záväzok k slobodnému umeniu viedol k vzniku traktátu, ktorý chváli prednosti každého [ROOT.GetCountry.GetFlavorRank] bez cenzúry, keďže takýto štát podporuje a živí schopné teologické myslenie a umeleckú tvorbu.\n\nTraktát #italic [non_critical_art.GetName]#! od [non_critical_artist.GetName] si určite prečíta mnoho ľudí naprieč našimi krajinami, čo povedie k zvýšenému povedomiu a podpore ideálov umeleckej slobody a v širšom zmysle aj slobody v iných oblastiach [ROOT.GetCountry.GetFlavorRank]."
 laws.0002.a: "Slobodu treba oslavovať!"
 laws.0002.b: "Hrozné! Zničte traktát!"
 
 laws.0003.t: "Zrodenie zo slobody"
 laws.0003.desc: "Postoj nášho [ROOT.GetCountry.GetFlavorRank] proti cenzúre umožnil mnohým menej významným umelcom viac experimentovať a posúvať hranice umenia. V dôsledku toho sa jeden z mnohých nováčikov, dovtedy nevýrazný umelec, dnes stal známym menom a skutočnou miestnou celebritou v kruhoch mladých umelcov. Od [new_artist.GetName] môžeme veľa očakávať."
 laws.0003.a: "Ďalší umelec do našich radov."
 
 laws.0004.t: "Slobodné myslenie vedie k teologickému rozkolu"
 laws.0004.desc: "Až doteraz boli naše náboženské inštitúcie pomerne ticho, pokiaľ ide o ich túžbu zvýšiť náboženskú cenzúru. Nedávna séria menších potýčok na rôznych miestach kvôli jednoduchým, no zásadným teologickým rozporom však viedla k nárastu žiadostí od jednotlivcov aj organizácií o prísnejšiu kontrolu náboženského výkladu.\n\nJe zdravé, keď sa viera zamýšľa nad sebou a hľadá odpovede na otázky, ktoré môžu priblížiť veriacich k božstvu, no nie je zdravé, aby jeden kňaz udrel druhého hrncom kvôli náboženskej doktríne."
 laws.0004.a: "Ich sťažnosti vezmeme na vedomie."
 laws.0004.b: "Nájdeme a potrestáme tých, ktorí prekračujú hranice."
 
 laws.0005.t: "Slobodné diskusie vedú k prelomu"
 laws.0005.desc: "Konečne sa neustále filozofické debaty a neznesiteľné táranie intelektuálov a filozofov, ktoré umožňuje naša absencia cenzúrnych zákonov, skutočne pretavili do vedeckého prelomu v oblastiach, ktoré práve skúmame!"
 laws.0005.a: "Nespútaná myseľ myslí najlepšie."
 laws.0005.b: "Mali by sme financovať týchto slobodných mysliteľov!"
 
 laws.0006.t: "Umelec sa uchyľuje do exilu"
 laws.0006.desc: "Naša politika náboženskej cenzúry viedla známeho umelca [artist_to_exile.GetName] k tomu, aby sa vyhnal do exilu a opustil naše krajiny v prospech [exile_location.GetName]. [artist_to_exile.GetSheHe|U] túži myslieť, hovoriť a tvoriť bez strachu z trestu, čo naše súčasné politiky nedokážu ponúknuť.\n\nMožno je to tak najlepšie, pretože neposlušný umelec, nech je [artist_to_exile.GetSheHe] akokoľvek talentovaný, bude len tŕňom v boku nášho čistého národa, ktorý by mal byť slobodný od kritického a nebezpečného umenia."
 laws.0006.a: "Preč, a nevracaj sa!"
 
 laws.0007.t: "Kacírske dielo ušetrené"
 laws.0007.desc: "Dielo [work_to_damage.GetName] bolo nedávno poškodené počas sporu, v ktorom sa členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pokúsili ho podľa našich cenzúrnych zákonov spáliť s tvrdením, že ide o kacírstvo.\n\nDielo bolo napokon ušetrené vďaka protestom ostatných, no nedokázalo sa úplne vyhnúť poškodeniu."
 laws.0007.a: "Čo sa stalo, stalo sa."
 
 laws.0008.t: "Ospevovaní hrdinovia"
 laws.0008.desc: "Naša cenzúrna politika zabránila tomu, aby sa negatívne názory a postoje príliš šírili počas vojnových ťažkostí.\n\nV dôsledku toho náš ľud zostáva silný a verí, že víťazstvo je nevyhnutné, keďže každý pamflet a útržok správ obsahuje len najvyššiu chválu na ušľachtilý boj nášho národa."
 laws.0008.a: "Hurá za (cenzurovaných)!"
 
 laws.0009.t: "Cenzúra chráni spojenca"
 laws.0009.desc: "V poslednom čase sa mnohí otvorení členovia našej spoločnosti, niektorí so schopnosťou vyrábať a šíriť škandalózne pamflety po celej ríši, začali pomerne ostro vyjadrovať o našom spojencovi [ally_to_protect.GetName]. Naša cenzúrna politika nám však umožnila rýchlo skonfiškovať a zničiť všetky tieto škodlivé diela a ochrániť nášho spojenca pred nutnosťou reagovať na názory nášho ľudu."
 laws.0009.a: "Mali by byť vďační!"
 laws.0009.b: "Môžu sa nám poďakovať… inak."
 
 laws.0010.t: "Škandál odvrátený!"
 laws.0010.desc: "Nedávno došlo k mimoriadne škandalóznej udalosti medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Keby sa správa dostala von, išlo by o spoločenskú katastrofu obrovských rozmerov. Našťastie naša cenzúrna politika zabezpečila, že celá udalosť bola zametená pod koberec skôr, než sa o nej dozvedela zvyšná spoločnosť."
 laws.0010.a: "Nech kostlivci zostanú v skrini!"
 laws.0010.b: "Možno by to predsa len malo byť verejné..."
 
 laws.0011.t: "Umelec popravený"
 laws.0011.desc: "Dnes bol umelec menom [dead_artist.GetName] popravený na príkaz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] za svoje kacírské vyjadrenia a umelecké diela v súlade s našimi cenzúrnymi zákonmi. Náš [ROOT.GetCountry.GetFlavorRank] prišiel o talentovaného a cenného umelca a vymenil ho za stabilitu a silu morálnej harmónie."
 laws.0011.a: "Napriek tomu je to strašná strata."
 
 laws.0012.t: "Kontrola informácií"
 laws.0012.desc: "Naše prísne cenzúrne zákony zabezpečujú, že negatívne a škodlivé myšlienky nepreskakujú z jedného populačného centra do druhého. V dôsledku toho je [ROOT.GetCountry.GetFlavorRank] ako celok omnoho harmonickejší. Malá katastrofa či škandál nemusia ovplyvniť tých mimo ich bezprostredného dosahu, ani by nemalo blúdiace myslenie otráviť tých, ktorí boli doteraz požehnaní nevedomosťou."
 laws.0012.a: "Harmónia, konečne."
 laws.0012.b: "Obmedzovanie informácií nás len spomaľuje."
 
 laws.0013.t: "Doktrinálna harmónia"
 laws.0013.desc: "Naše presadzovanie prísnej náboženskej cenzúry potešilo náboženské inštitúcie. Sú vďačné za udržiavanie harmónie a za to, že kacírstvo je držané na uzde."
 laws.0013.a: "Čokoľvek, len aby sme ich upokojili."
 laws.0013.b: "Možno sú otázky cestou k božstvu?"
 
 laws.0014.t: "Cenzurované hlásenia"
 laws.0014.desc: "Naše prísne cenzúrne praktiky viedli k mimoriadne nešťastnému pochybeniu, ktoré spôsobilo chaos v našich armádach. Poľné správy obsahujúce dôležité, no negatívne informácie o stave vojny sú cenzurované úradníkmi a náboženskými predstaviteľmi, aby sa odfiltrovali rúhavé myšlienky ústupu či vojenskej neschopnosti v prospech pozitívnejšieho obrazu konfliktu.\n\nV dôsledku toho sa jedna z našich armád stala dezorganizovanou, keďže správy, ktoré odosiela, nie sú tie isté, aké dostáva naše hlavné mesto a na základe ktorých vydáva rozkazy."
 laws.0014.a: "Aká katastrofa!"
 laws.0014.b: "Prinúťte rozkazy obchádzať dohľad."
 
 laws.0015.t: "Kacírske dielo zničené"
 laws.0015.desc: "Dielo #italic [work_to_destroy.GetName]#! bolo zničené v súlade s našimi prísnymi cenzúrnymi politikami po obvineniach, že ide o kacírsky kus, ktorý sa snaží podkopať všetko dobré a sväté.\n\nProtesty umelcov a dokonca aj iných členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nestačili na záchranu tohto zlého diela pred spálením v spravodlivých plameňoch. Možno sme stratili neoceniteľné umelecké dielo, no zabezpečili sme duchovnú čistotu."
 laws.0015.a: "Spaľte všetko, čo je bezbožné!"
 
 laws.0016.t: "Kontroverzný portrét"
 laws.0016.desc: "Miestny umelec menom [random_artist.GetName] oslovil [glorious_leader.GetName] s ponukou vytvoriť portrét, ktorý by ich zobrazoval ako „božstvo“ a „spasiteľa národa“.\n\nNaša absencia cenzúrnych zákonov robí túto otázku morálne nejasnou: na jednej strane tomu technicky nič nebráni a takéto dielo by pravdepodobne prinieslo národu prestíž, no na druhej strane je téma značne nevhodná a bezbožná bez ohľadu na zákon. Takáto objednávka určite pobúri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a ich veriacich."
 laws.0016.a: "Nech je [glorious_leader.GetNameWithNoTooltip] väčší než život!"
 laws.0016.b: "Je to nesmierne nevkusné!"
 art_key_holy_leader_portrait: "Portrét svätého vládcu"
 
 laws.0017.t: "Umelec emigruje"
 laws.0017.desc: "[artist_to_exile.GetName] z krajín [exile_location.GetName] dorazil k našim hraniciam a hľadá našu ochranu a výhody našej absencie cenzúrnych zákonov.\n\nĎalší talentovaný umelec prichádza do našej krajiny a navždy obohacuje našu kultúru! Ak by sme však niekedy zaviedli prísnejšie náboženské cenzúrne zákony, [artist_to_exile.GetSheHe] by mohol opustiť naše krajiny rovnako, ako [artist_to_exile.GetSheHe] opustil [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Vitaj!"
 
 laws.0018.t: "Podzemné umenie"
 laws.0018.desc: "Štátni úradníci nedávno objavili miesto stretnutí podzemného umeleckého hnutia. Páchateľov sa im nepodarilo chytiť, no podarilo sa im zaistiť tri umelecké diela, ktoré by mali byť podľa našich náboženských cenzúrnych politík zničené.\n\nSamozrejme, zničenie takého veľkého množstva umenia, ktoré by inak mohlo slúžiť dobru [ROOT.GetCountry.GetFlavorRank], sa zdá byť kontraproduktívne. Možno by stálo za to ignorovať sťažnosti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a zaistiť umenie pre seba."
 laws.0018.a: "Musíme zničiť tieto bezbožné veci!"
 laws.0018.b: "Možno bolo umenie zanechané, aby sme si ho ponechali?"
 
 laws.0019.t: "Zakázané knihy"
 laws.0019.desc: "Štátni úradníci nedávno objavili skrýšu zakázaných kníh. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] žiada, aby sme ich okamžite zlikvidovali, no tieto texty zrejme obsahujú poznatky, ktoré by mohli byť pre [ROOT.GetCountry.GetFlavorRank] prospešné..."
 laws.0019.a: "Spáľte ich!"
 laws.0019.b: "Malý pohľadík neuškodí..."
 
 laws.0020.t: "Sponzorstvo náboženského umenia"
 laws.0020.desc: "Posmelení našimi náboženskými cenzúrnymi zákonmi začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sponzorovať tvorbu umenia po celej krajine. Ako znak jednoty medzi [ROOT.GetCountry.GetLongName] a jeho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] darovali jedno dielo priamo do zbierky [ROOT.GetCountry.GetFlavorRank]."
 laws.0020.a: "Veľmi láskavé!"
 
 laws.0021.t: "Nezákonné súkromné zbierky"
 laws.0021.desc: "Niekoľko rodín z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bolo pristihnutých pri sponzorovaní tvorby nelegálneho umenia, ktoré jasne porušuje nariadenia stanovené našimi náboženskými cenzúrnymi zákonmi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú pobúrení a žiadajú, aby boli zbierky skonfiškované a následne zničené. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] naopak žiadajú o milosť, keďže ich zbierky sú súkromné a skryté pred zrakom verejnosti. Dokonca ponúkli darovať prostriedky [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] na tvorbu prípustného umenia, aby ich upokojili."
 laws.0021.a: "Skonfiškovajte ich zbierky."
 laws.0021.b: "Prejavte bezpodmienečné milosrdenstvo."
 laws.0021.c: "Prejavte milosrdenstvo výmenou za prostriedky."
 
 laws.0022.t: "Ikonoklazmus"
 laws.0022.desc: "Podnietení náboženským zápalom žiadajú členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetFlavorRank], aby spálil umelecké dielo známe ako #italic [icono_target.GetName]# na demonštráciu zbožnosti.\n\nNa diele však nie je nič bezbožné, a preto máme právo odmietnuť. Preukázanie nášho záväzku k viere by však mohlo byť pre naše ciele výhodnejšie..."
 laws.0022.a: "Spaľte, spaľte, spaľte!"
 laws.0022.b: "Odmietnite spaľovanie umenia."
 
 laws.0023.t: "Pálenie kníh"
 laws.0023.desc: "Po potvrdení podozrení, že v knižnici v [loc_heretic_book_town.GetName] sú uložené kacírské knihy, začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sprievod, ktorý vyvrcholí spálením knižnice.\n\nIch konanie je v súlade s našimi cenzúrnymi politikami, no knižnica obsahuje knihy životne dôležité pre naše výskumné úsilie, ktoré budú spolu s kacírskym materiálom spálené, ak tomu nezabránime."
 laws.0023.a: "Pálenie je pre vyššie dobro."
 laws.0023.b: "Žiadny plameň sa nesmie dotknúť nášho výskumu!"
 
 laws.0024.t: "Nelegálne náboženské figúrky"
 laws.0024.desc: "Obchodníci na trhu v [loc_market.GetName] boli prichytení pri predaji malých keramických a hlinených figúrok náboženskej povahy. Tieto figúrky jasne porušujú naše náboženské cenzúrne politiky, no ich zničenie by bolo dosť nákladné, keďže sa v [loc_market.GetNameWithNoTooltip] stali pomerne populárnymi.\n\n[ROOT.GetCountry.GetFlavorRank] by pocítil stratu týchto tovarov, no možno je to cena, ktorú musíme zaplatiť za zachovanie čistoty viery?"
 laws.0024.a: "Rozbite figúrky!"
 laws.0024.b: "Privrite oko nad trhom s figúrkami."
 
 laws.0025.t: "Kacíri žiadajú rokovanie"
 laws.0025.desc: "Sebanazývaná „Podzemná spoločnosť teológov“ požaduje, aby sme dovolili publikovanie ich teórie stvorenia. Tvrdia, že svet je syr a božstvá nie sú ničím iným než červami, ktoré syr spracúvajú. A nielen to – samotné červy sa rodia z tohto syra.\n\nSamozrejme, už len zvažovanie takýchto myšlienok by veľmi pobúrilo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], no naša absencia náboženskej cenzúry technicky znamená, že rozhodnutie je na [ROOT.GetCountry.GetFlavorRank]."
 laws.0025.a: "Prečo nie? Nech publikujú!"
 laws.0025.b: "Smiešne! Zakážte túto teóriu!"
 
 laws.0026.t: "Neschválení misionári"
 laws.0026.desc: "Sebanazývaní misionári z krajiny [mis_origin.GetName] si nedávno všimli pozornosť našich [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tým, že dosahujú príliš veľký úspech pri obracaní nášho obyvateľstva.\n\nNemáme zákony o náboženskej cenzúre, a preto majú misionári právo konať podľa vlastnej vôle, no nečinnosť pobúri našich [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktorí volajú po priamom uväznení týchto „falošných prorokov“."
 laws.0026.a: "Otočte misionárov späť."
 laws.0026.b: "Tolerujte misionárov."
 laws.0026.c: "Zatknite misionárov."
 
 laws.0027.t: "Zastarané texty"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] žiadajú o našu pomoc a tvrdia, že v súlade s našimi cenzúrnymi zákonmi by sme mali odstrániť všetky zastarané náboženské texty, ktoré sú v obehu.\n\nNedávno sa zistilo, že desaťročia drobných úprav a odchýlok v novších verziách našich svätých textov viedli k rozkolu medzi tými, ktorí hlásajú staré slovo, a tými, ktorí hlásajú nové slovo. Tento rozkol je minimálny, no samotná myšlienka, že by sa sväté texty od seba líšili, je pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. odpudivá. Preto nás požiadali, aby sme odstránili všetky staršie kópie, čo by mohlo viesť k nestabilite v dôsledku ničenia starých a vážených výtlačkov miestnych chrámov."
 laws.0027.a: "Žiadna odchýlka nemôže byť tolerovaná!"
 laws.0027.b: "Nech staré knihy prirodzene zaniknú."
 
 laws.0028.t: "Nesprávne signály"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás požiadali, aby sme zasiahli do manželstva medzi dvoma rodinami z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Problém spočíva v tom, že nevesta vyznáva inú vieru než tú, ktorú podporujú naši [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Manželstvá [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bývajú verejnými udalosťami, takže následná slávnosť by pritiahla veľkú pozornosť a vyslala nevhodný signál o tom, ako sa náš [ROOT.GetCountry.GetFlavorRank] stavia k iným vieram.\n\nNaše náboženské cenzúrne zákony nie sú určené na takýto zásah, nehovoriac o tom, ako by to poškodilo naše vzťahy s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], no ide o skvelú príležitosť zadlžiť si [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 laws.0028.a: "Zabráňte manželstvu z „morálnych dôvodov“."
 laws.0028.b: "Láska je slobodná! A tiež nechceme nahnevaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 
 laws.0029.t: "Kulty podporované zo zahraničia"
 laws.0029.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], pri vykonávaní svojich bežných povinností náboženskej cenzúry, odhalili a zničili malý kult, o ktorom sa následne preukázalo, že patrí cudzej mocnosti. Tento kult bol sponzorovaný iným štátom výmenou za informácie a fungoval ako špionážna sieť. Jeho zničenie výrazne poškodilo ich schopnosti zberu informácií."
 laws.0029.a: "Pokračujte v ich vyháňaní!"
 
 laws.0030.t: "Opevnená náboženská štvrť"
 laws.0030.desc: "V osade [random_town.GetName] si miestne náboženské menšiny zo strachu, že naše cenzúrne zákony by mohli viesť k nepokojom, opevnili svoju náboženskú štvrť.\n\nNechať ich zavretých za barikádami bude zlé pre stabilitu, no tieto provizórne opevnenia by sa mohli stať užitočnými, ak by sa miesto dostalo do obliehania."
 laws.0030.a: "Strhnite barikády."
 laws.0030.b: "Dovoľte im zostať."
 
 laws.0040.title: "Nový [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
