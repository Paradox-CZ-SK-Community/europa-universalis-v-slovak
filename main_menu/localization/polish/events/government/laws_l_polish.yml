l_polish:
 laws.0001.t: "Kritické umenie"
 laws.0001.desc: "Drzý a nanajvýš nesympatický umelec menom [critical_artist.GetName] poškvrnil povesť našej krajiny vytvorením ostrého umeleckého pamfletu namiereného proti [ROOT.GetCountry.GetFlavorRank]!\n\nVo svojom takzvanom traktáte s názvom #italic [critical_art.GetName]#! [critical_artist.GetSheHe] vyhlasuje nespokojnosť so správou krajiny a jej stavom a chŕli nezmyselné frázy ako „impotentné vojsko“, „slabomyseľná hospodárska politika“ či „spoločenský úpadok“. Naša spoločnosť síce môže byť slobodná, no dovoliť významnému umelcovi takýmto spôsobom kritizovať [ROOT.GetCountry.GetFlavorRank] by nás nepochybne priviedlo na šmykľavý svah nepokojov a tuláctva!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] znesie trochu kritiky."
 laws.0001.b: "Popravte [critical_artist.GetHerHim] okamžite!"

 laws.0002.t: "Sloboda a umenie"
 laws.0002.desc: "Na veľkú nevôľu niektorých vládnych a spoločenských kruhov sa náš súčasný [ROOT.GetCountry.GetFlavorRank] teší vysokej miere slobody v oblasti viery a umenia. Naše odhodlanie chrániť slobodné umenie nedávno viedlo k vzniku traktátu oslavujúceho prednosti každého [ROOT.GetCountry.GetFlavorRank] bez cenzúry, keďže takýto štát podporuje rozvoj kvalitného teologického myslenia a umeleckej tvorby.\n\nTraktát #italic [non_critical_art.GetName]#! od [non_critical_artist.GetName] si určite prečíta mnoho ľudí naprieč našimi krajinami, čo povedie k väčšiemu povedomiu a podpore ideálov umeleckej slobody a tým aj slobody v ďalších oblastiach [ROOT.GetCountry.GetFlavorRank]."
 laws.0002.a: "Slobodu treba oslavovať!"
 laws.0002.b: "Hrozné! Zničte traktát!"

 laws.0003.t: "Plody slobody"
 laws.0003.desc: "Postoj nášho [ROOT.GetCountry.GetFlavorRank] proti cenzúre umožnil mnohým menej významným umelcom viac experimentovať a posúvať hranice umenia. V dôsledku toho sa dnes jeden z mnohých nováčikov stal známym menom a skutočnou miestnou celebritou v kruhoch mladých umelcov. Od [new_artist.GetName] môžeme očakávať veľké veci."
 laws.0003.a: "Ďalší umelec do našich radov."

 laws.0004.t: "Slobodné myslenie vedie k teologickému rozkolu"
 laws.0004.desc: "Doteraz boli naše náboženské inštitúcie pomerne ticho, pokiaľ ide o ich túžbu po väčšej náboženskej cenzúre. Nedávna séria menších potýčok na rôznych miestach, vyvolaná jednoduchými, no zásadnými teologickými rozdielmi, však viedla k nárastu požiadaviek jednotlivcov aj organizácií na prísnejšiu kontrolu náboženského výkladu.\n\nJe zdravé, aby viera premýšľala sama o sebe a hľadala odpovede na otázky, ktoré môžu priblížiť veriacich k božstvu, no nie je zdravé, aby jeden kňaz udrel druhého panvicou kvôli náboženskej doktríne."
 laws.0004.a: "Ich sťažnosti vezmeme do úvahy."
 laws.0004.b: "Nájdeme a potrestáme tých, ktorí prekračujú hranice."

 laws.0005.t: "Slobodné diskusie vedú k prelomu"
 laws.0005.desc: "Konečne sa ukázalo, že neustále filozofické debaty a neznesiteľné táranie intelektuálov a filozofov, ktoré umožňuje naša absencia cenzúrnych zákonov, viedli k vedeckému prelomu v oblastiach, ktorým sa práve venujeme!"
 laws.0005.a: "Nespútaná myseľ myslí najlepšie."
 laws.0005.b: "Mali by sme týchto slobodných mysliteľov financovať!"

 laws.0006.t: "Umelec odchádza do exilu"
 laws.0006.desc: "Naša politika náboženskej cenzúry prinútila renomovaného umelca [artist_to_exile.GetName], aby sa sám poslal do exilu a opustil naše krajiny v prospech [exile_location.GetName]. [artist_to_exile.GetSheHe|U] túži myslieť, hovoriť a tvoriť bez strachu z trestu, čo naše súčasné politiky neumožňujú.\n\nMožno je to takto najlepšie, keďže neukáznený umelec, nech je [artist_to_exile.GetSheHe] akokoľvek talentovaný, by bol len tŕňom v boku nášho čistého národa, ktorý má byť slobodný od kritického a nebezpečného umenia."
 laws.0006.a: "Preč, a už sa nevracaj!"

 laws.0007.t: "Kacírske dielo ušetrené"
 laws.0007.desc: "Dielo [work_to_damage.GetName] bolo nedávno poškodené počas sporu, v ktorom sa ho členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pokúsili spáliť v súlade s našimi cenzúrnymi zákonmi, pričom tvrdili, že ide o kacírske dielo.\n\nVďaka protestom iných bolo dielo napokon ušetrené, no úplnému poškodeniu sa nevyhlo."
 laws.0007.a: "Čo sa stalo, stalo sa."

 laws.0008.t: "Oslavovaní hrdinovia"
 laws.0008.desc: "Naša cenzúrna politika zabránila tomu, aby sa počas útrap vojny príliš šírili negatívne názory a postoje.\n\nV dôsledku toho náš ľud zostáva silný a verí, že víťazstvo je nevyhnutné, keďže každý pamflet a ústrižok správ obsahuje len tú najvyššiu chválu ušľachtilého boja nášho národa."
 laws.0008.a: "Hurá za (cenzurovaných)!"

 laws.0009.t: "Cenzúra chráni spojenca"
 laws.0009.desc: "V poslednom čase začali mnohí otvorení členovia našej spoločnosti, niektorí so schopnosťou vyrábať a šíriť škandalózne pamflety po celej ríši, ostro kritizovať nášho spojenca [ally_to_protect.GetName]. Naša cenzúrna politika nám však umožnila tieto škodlivé diela rýchlo skonfiškovať a zničiť, čím sme spojenca ochránili pred nutnosťou reagovať na názory nášho ľudu."
 laws.0009.a: "Mali by byť vďační!"
 laws.0009.b: "Môžu sa nám poďakovať... inak."

 laws.0010.t: "Škandál odvrátený!"
 laws.0010.desc: "Nedávno došlo medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] k mimoriadne škandalóznej udalosti. Keby sa o nej dozvedela verejnosť, išlo by o spoločenskú katastrofu obrovských rozmerov. Našťastie naša cenzúrna politika zabezpečila, že celá záležitosť bola zametená pod koberec skôr, než sa o nej zvyšok spoločnosti dozvedel."
 laws.0010.a: "Kostlivcov treba držať v skrini!"
 laws.0010.b: "Možno by to malo byť verejné..."

 laws.0011.t: "Umelec popravený"
 laws.0011.desc: "Dnes bol na príkaz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] popravený umelec menom [dead_artist.GetName] za svoje kacírske vyjadrenia a umelecké diela v súlade s našimi cenzúrnymi zákonmi. Náš [ROOT.GetCountry.GetFlavorRank] prišiel o talentovaného a cenného umelca výmenou za stabilitu a silu morálnej harmónie."
 laws.0011.a: "Napriek tomu je to strašná strata."

 laws.0012.t: "Kontrola informácií"
 laws.0012.desc: "Naše prísne cenzúrne zákony zabezpečujú, že negatívne a škodlivé myšlienky sa nešíria z jedného populačného centra do druhého. Vďaka tomu je [ROOT.GetCountry.GetFlavorRank] ako celok omnoho harmonickejší. Malá katastrofa či škandál nemusia ovplyvniť tých mimo bezprostredného dosahu, a bludné myšlienky by nemali otráviť tých, ktorí boli doposiaľ požehnaní nevedomosťou."
 laws.0012.a: "Harmónia, konečne."
 laws.0012.b: "Obmedzovanie informácií nás len brzdí."

 laws.0013.t: "Doktrinálna harmónia"
 laws.0013.desc: "Naše presadzovanie prísnej náboženskej cenzúry potešilo náboženské inštitúcie. Sú vďačné za udržiavanie harmónie a za to, že kacírstvo je držané na uzde."
 laws.0013.a: "Čokoľvek, aby sme ich upokojili."
 laws.0013.b: "Možno sú otázky cestou k božstvu?"

 laws.0014.t: "Cenzurované hlásenia"
 laws.0014.desc: "Naše prísne cenzúrne praktiky viedli k nešťastnému incidentu, ktorý spôsobil chaos v našich armádach. Poľné hlásenia obsahujúce dôležité, no negatívne informácie o stave vojny sú cenzurované byrokratmi a náboženskými predstaviteľmi, aby sa potlačili rúhačské myšlienky ústupu či vojenskej neschopnosti v prospech pozitívnejšieho obrazu konfliktu.\n\nV dôsledku toho sa jedna z našich armád stala dezorganizovanou, keďže hlásenia, ktoré odosiela, nie sú tie, ktoré prijíma naše hlavné mesto a na základe ktorých vydáva rozkazy."
 laws.0014.a: "Aká katastrofa!"
 laws.0014.b: "Nariadiť obchádzanie dohľadu."

 laws.0015.t: "Kacírske dielo zničené"
 laws.0015.desc: "#italic [work_to_destroy.GetName]#! bolo zničené v súlade s našimi prísnymi cenzúrnymi politikami po obvineniach, že ide o kacírske dielo snažiace sa podvrátiť všetko dobré a sväté.\n\nProtesty umelcov a dokonca aj iných členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nestačili na jeho záchranu pred spálením v spravodlivých plameňoch. Možno sme prišli o neoceniteľné umelecké dielo, no zabezpečili sme duchovnú čistotu."
 laws.0015.a: "Spáľte všetko bezbožné!"

 laws.0016.t: "Kontroverzný portrét"
 laws.0016.desc: "Miestny umelec menom [random_artist.GetName] oslovil [glorious_leader.GetName] s ponukou vytvoriť portrét, ktorý by ho zobrazoval ako „božstvo“ a „spasiteľa národa“.\n\nNaša absencia cenzúrnych zákonov robí túto otázku morálne nejasnou: na jednej strane tomu technicky nič nebráni a takéto dielo by pravdepodobne prinieslo krajine prestíž, no na druhej strane je námet nevhodný a bezbožný bez ohľadu na zákon. Takáto objednávka určite pobúri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a ich veriacich."
 laws.0016.a: "Nech je [glorious_leader.GetNameWithNoTooltip] väčší než život!"
 laws.0016.b: "Je to mimoriadne nevkusné!"
 art_key_holy_leader_portrait: "Portrét svätého vládcu"

 laws.0017.t: "Umelec emigruje"
 laws.0017.desc: "[artist_to_exile.GetName] z krajín [exile_location.GetName] dorazil k našim hraniciam a hľadá našu ochranu a výhody plynúce z absencie cenzúrnych zákonov.\n\nĎalší talentovaný umelec prichádza do našej krajiny a navždy obohacuje našu kultúru! Ak by sme však niekedy zaviedli prísnejšiu náboženskú cenzúru, [artist_to_exile.GetSheHe] by mohol opustiť naše krajiny rovnako, ako opustil [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Vitajte!"

 laws.0018.t: "Podzemné umenie"
 laws.0018.desc: "Štátni úradníci nedávno objavili miesto stretávania podzemného umeleckého hnutia. Páchateľov sa im nepodarilo zadržať, no zaistili tri umelecké diela, ktoré by mali byť podľa našich náboženských cenzúrnych politík zničené.\n\nZničenie takého veľkého množstva umenia, ktoré by inak mohlo slúžiť dobru [ROOT.GetCountry.GetFlavorRank], sa však zdá kontraproduktívne. Možno by stálo za to ignorovať sťažnosti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a umenie si ponechať."
 laws.0018.a: "Musíme zničiť tieto bezbožné veci!"
 laws.0018.b: "Možno tu to umenie nechali pre nás?"

 laws.0019.t: "Zakázané knihy"
 laws.0019.desc: "Štátni úradníci nedávno objavili zásobu zakázaných kníh. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás žiada, aby sme ich okamžite zlikvidovali, no tieto texty zrejme obsahujú poznatky, ktoré by mohli byť prínosné pre [ROOT.GetCountry.GetFlavorRank]..."
 laws.0019.a: "Spáľte ich!" laws.0001.t: "Kritické umenie"
