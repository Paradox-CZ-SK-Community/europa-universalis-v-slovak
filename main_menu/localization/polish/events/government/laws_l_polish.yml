 laws.0014.a: "Aká katastrofa!"
 laws.0014.b: "Nariadiť obchádzanie dohľadu."

 laws.0015.t: "Kacírske dielo zničené"
 laws.0015.desc: "#italic [work_to_destroy.GetName]#! bolo zničené v súlade s našimi prísnymi cenzúrnymi politikami po obvineniach, že ide o kacírske dielo snažiace sa podvrátiť všetko dobré a sväté.\n\nProtesty umelcov a dokonca aj iných členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nestačili na jeho záchranu pred spálením v spravodlivých plameňoch. Možno sme prišli o neoceniteľné umelecké dielo, no zabezpečili sme duchovnú čistotu."
 laws.0015.a: "Spáľte všetko bezbožné!"

 laws.0016.t: "Kontroverzný portrét"
 laws.0016.desc: "Miestny umelec menom [random_artist.GetName] oslovil [glorious_leader.GetName] s ponukou vytvoriť portrét, ktorý by ho zobrazoval ako „božstvo“ a „spasiteľa národa“.\n\nNaša absencia cenzúrnych zákonov robí túto otázku morálne nejasnou: na jednej strane tomu technicky nič nebráni a takéto dielo by pravdepodobne prinieslo krajine prestíž, no na druhej strane je námet nevhodný a bezbožný bez ohľadu na zákon. Takáto objednávka určite pobúri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a ich veriacich."
 laws.0016.a: "Nech je [glorious_leader.GetNameWithNoTooltip] väčší než život!"
 laws.0016.b: "Je to mimoriadne nevkusné!"
 art_key_holy_leader_portrait: "Portrét svätého vládcu"

 laws.0017.t: "Umelec emigruje"
 laws.0017.desc: "[artist_to_exile.GetName] z krajín [exile_location.GetName] dorazil k našim hraniciam a hľadá našu ochranu a výhody plynúce z absencie cenzúrnych zákonov.\n\nĎalší talentovaný umelec prichádza do našej krajiny a navždy obohacuje našu kultúru! Ak by sme však niekedy zaviedli prísnejšiu náboženskú cenzúru, [artist_to_exile.GetSheHe] by mohol opustiť naše krajiny rovnako, ako opustil [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Vitajte!"

 laws.0018.t: "Podzemné umenie"
 laws.0018.desc: "Štátni úradníci nedávno objavili miesto stretávania podzemného umeleckého hnutia. Páchateľov sa im nepodarilo zadržať, no zaistili tri umelecké diela, ktoré by mali byť podľa našich náboženských cenzúrnych politík zničené.\n\nZničenie takého veľkého množstva umenia, ktoré by inak mohlo slúžiť dobru [ROOT.GetCountry.GetFlavorRank], sa však zdá kontraproduktívne. Možno by stálo za to ignorovať sťažnosti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a umenie si ponechať."
 laws.0018.a: "Musíme zničiť tieto bezbožné veci!"
 laws.0018.b: "Možno tu to umenie nechali pre nás?"

 laws.0019.t: "Zakázané knihy"
 laws.0019.desc: "Štátni úradníci nedávno objavili zásobu zakázaných kníh. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás žiada, aby sme ich okamžite zlikvidovali, no tieto texty zrejme obsahujú poznatky, ktoré by mohli byť prínosné pre [ROOT.GetCountry.GetFlavorRank]..."
 laws.0019.a: "Spáľte ich!"
 laws.0019.b: "Malý pohľad neuškodí..."

 laws.0020.t: "Sponzorstvo náboženského umenia"
 laws.0020.desc: "Povzbudení našimi zákonmi o náboženskej cenzúre začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sponzorovať tvorbu umenia po celej krajine. Ako znak jednoty medzi [ROOT.GetCountry.GetLongName] a jeho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]] venovali jeden kus priamo do zbierky [ROOT.GetCountry.GetFlavorRank]."
 laws.0020.a: "Veľmi láskavé!"

 laws.0021.t: "Nezákonné súkromné zbierky"
 laws.0021.desc: "Niekoľko rodín z radov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bolo prichytených pri sponzorovaní tvorby nelegálneho umenia, ktoré jasne porušuje nariadenia našich zákonov o náboženskej cenzúre.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú pobúrení a žiadajú, aby boli zbierky skonfiškované a následne zničené. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]] naopak prosia o milosť s tým, že ide o súkromné zbierky ukryté pred zrakmi verejnosti. Dokonca ponúkli finančný dar [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]] na tvorbu prípustného umenia, aby ich upokojili."
 laws.0021.a: "Skonfiškovať ich zbierky."
 laws.0021.b: "Prejaviť milosť bez podmienok."
 laws.0021.c: "Prejaviť milosť výmenou za financie."

 laws.0022.t: "Ikonoklazmus"
 laws.0022.desc: "Poháňaní náboženským zápalom žiadajú členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], aby [ROOT.GetCountry.GetFlavorRank] spálil umelecké dielo známe ako #italic [icono_target.GetName]# na demonštráciu zbožnosti.\n\nNa danom diele však nie je nič bezbožné, a preto máme právo odmietnuť. Dokázanie nášho odhodlania k viere by však mohlo byť pre naše ciele výhodnejšie..."
 laws.0022.a: "Páľte, páľte, páľte!"
 laws.0022.b: "Odmietnuť pálenie umenia."

 laws.0023.t: "Pálenie kníh"
 laws.0023.desc: "Po potvrdení podozrení, že v knižnici v meste [loc_heretic_book_town.GetName] sú uskladnené kacírske knihy, začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] procesiu, ktorá vyvrcholí spálením knižnice.\n\nIch konanie je v súlade s našimi cenzúrnymi politikami, no knižnica obsahuje knihy životne dôležité pre náš výskum, ktoré budú spolu s kacírskym materiálom spálené, pokiaľ tomu nezabránime."
 laws.0023.a: "Pálenie je pre vyššie dobro."
 laws.0023.b: "Žiadny plameň sa nesmie dotknúť nášho výskumu!"

 laws.0024.t: "Nelegálne náboženské figúrky"
 laws.0024.desc: "Obchodníci na trhu v [loc_market.GetName] boli prichytení pri predaji malých keramických a hlinených figúrok náboženského charakteru. Tieto figúrky jasne porušujú naše zákony o náboženskej cenzúre, no ich zničenie by bolo pomerne nákladné, keďže sa stali veľmi populárnymi v [loc_market.GetNameWithNoTooltip].\n\n[ROOT.GetCountry.GetFlavorRank] by pocítil stratu tohto tovaru, no možno je to cena, ktorú musíme zaplatiť za zachovanie čistoty viery."
 laws.0024.a: "Rozbiť figúrky!"
 laws.0024.b: "Privrieť oči nad trhom s figúrkami."

 laws.0025.t: "Kacíri žiadajú rokovanie"
 laws.0025.desc: "Sebou vyhlásená „Podzemná spoločnosť teológov“ požaduje, aby sme dovolili publikovať ich teóriu stvorenia. Tvrdia, že svet je syr a božstvá nie sú ničím iným než červami, ktoré syr spracúvajú. Navyše samotné červy vraj vznikajú zo syra.\n\nSamotné uvažovanie o takýchto myšlienkach by veľmi pobúrilo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], no naša absencia náboženskej cenzúry technicky znamená, že rozhodnutie je na [ROOT.GetCountry.GetFlavorRank]."
 laws.0025.a: "Prečo nie? Nech publikujú!"
 laws.0025.b: "Smiešne! Zakážte túto teóriu!"

 laws.0026.t: "Neschválení misionári"
 laws.0026.desc: "Sebou vyhlásení misionári z krajiny [mis_origin.GetName] nedávno pritiahli pozornosť [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], keďže dosahujú príliš veľké úspechy pri obracaní nášho obyvateľstva.\n\nNemáme žiadne zákony o náboženskej cenzúre, a preto majú misionári právo konať podľa vlastnej vôle, no nečinnosť by pobúrila [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktorí volajú po okamžitom uväznení týchto „falošných prorokov“."
 laws.0026.a: "Poslať misionárov späť."
 laws.0026.b: "Tolerovať misionárov."
 laws.0026.c: "Zatknúť misionárov."

 laws.0027.t: "Zastarané texty"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás žiadajú o pomoc s tým, aby sme v súlade s našimi cenzúrnymi zákonmi odstránili všetky zastarané náboženské texty z obehu.\n\nNedávno sa zistilo, že desaťročia drobných úprav a odchýlok v novších verziách našich svätých textov viedli k rozkolu medzi tými, ktorí hlásajú staré slovo, a tými, ktorí hlásajú nové. Tento rozkol je síce malý, no samotná predstava, že by sa sväté texty od seba líšili, je pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]] odporná. Preto nás požiadali o očistu všetkých starších kópií, čo by mohlo viesť k nestabilite v dôsledku ničenia starých a cenených exemplárov miestnych chrámov."
 laws.0027.a: "Žiadna odchýlka nemôže byť tolerovaná!"
 laws.0027.b: "Nech staré knihy prirodzene vymiznú."

 laws.0028.t: "Nesprávne signály"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás požiadali o zásah do manželstva medzi dvoma rodinami z radov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Problém spočíva v tom, že nevesta je inej viery, než akú podporujú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]]. Manželstvá [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]] bývajú verejnými udalosťami, a následný festival by pritiahnuť veľkú pozornosť a vyslal by nevhodný signál o tom, ako sa [ROOT.GetCountry.GetFlavorRank] stavia k iným vieram.\n\nNaše zákony o náboženskej cenzúre nemajú slúžiť na zásahy do takýchto vecí, nehovoriac o tom, ako by to poškodilo náš vzťah s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]], no ide o skvelú príležitosť, ako si zaviazať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]]."
 laws.0028.a: "Zabrániť manželstvu z „morálnych dôvodov“."
 laws.0028.b: "Láska je slobodná! A tiež nechceme nahnevaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]]!"

 laws.0029.t: "Kulty podporované zo zahraničia"
 laws.0029.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]] pri vykonávaní svojich bežných cenzúrnych povinností objavili a zničili malý kult, ktorý sa následne preukázal ako napojený na zahraničný subjekt. Tento kult bol sponzorovaný iným štátom výmenou za informácie a fungoval ako špionážna sieť. Jeho zničenie výrazne poškodilo ich schopnosti získavať informácie."
 laws.0029.a: "Pokračujte v ich vykoreňovaní!"

 laws.0030.t: "Opevnená náboženská štvrť"
 laws.0030.desc: "V osade [random_town.GetName] sa miestne náboženské menšiny opevnili vo svojej štvrti zo strachu, že by naše cenzúrne zákony mohli viesť k nepokojom.\n\nPonechať ich uzavretých za barikádami by bolo zlé pre stabilitu, no tieto provizórne opevnenia by sa mohli ukázať ako veľmi užitočné, ak by sa miesto dostalo do obliehania."
 laws.0030.a: "Strhnúť barikády."
 laws.0030.b: "Dovoliť im zostať."

 laws.0040.title: "Nový [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "Keď sa [target_character.GetName] dostal k moci, [target_character.GetSheHe] začal plánovať presun [ROOT.GetCountry.GetGovernment.GetCourtTitle] na iné miesto, ako je zvykom v [ROOT.GetCountry.GetName]. Na výber sú [target_location.GetName], [target_location2.GetName] a [target_location3.GetName]. Ktoré z nich zvolíme?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] je najlepšia voľba."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] je dobré miesto."
 laws.0040.c: "Čierny kôň [target_location3.GetRank.GetNameWithNoTooltip] z [target_location3.GetNameWithNoTooltip] je najlepšia voľba."
 laws.0040.d: "Ponechajme [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ako hlavné mesto."

 laws.0019.b: "Malý pohľad neuškodí..."

