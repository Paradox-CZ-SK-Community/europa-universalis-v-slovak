l_polish:
 laws.0001.t: "Kritické umenie" # todo: NEW TRANSLATION
 laws.0001.desc: "Hrubý a nesympatický umelec menom [critical_artist.GetName] poškvrnil reputáciu našej krajiny tým, že vytvoril ostrú umeleckú kritiku [ROOT.GetCountry.GetFlavorRank]!\n\nVo svojom takzvanom spise nazvanom #italic [critical_art.GetName]#!, [critical_artist.GetSheHe] tvrdí, že nie je spokojný so správou krajiny a stavom vecí, vypúšťajúc také nezmyselné frázy ako \"impotentné vojenské sily\", \"slabovôľná ekonomická politika\" a \"rozklad spoločnosti\". Naša spoločnosť môže byť slobodná, no dovoliť významnému umelcovi kritizovať [ROOT.GetCountry.GetFlavorRank] takýmto spôsobom určite povedie po šmykľavej ceste k výtržnostiam a tuláctvu!" # todo: NEW TRANSLATION
 laws.0001.a: "Náš [ROOT.GetCountry.GetFlavorRank] zvládne trochu kritiky." # todo: NEW TRANSLATION
 laws.0001.b: "Popravte [critical_artist.GetHerHim] teraz!" # todo: NEW TRANSLATION
 laws.0002.t: "Sloboda a umenie" # todo: NEW TRANSLATION
 laws.0002.desc: "K veľkému znepokojeniu niektorých vládnych a spoločenských vrstiev si náš súčasný [ROOT.GetCountry.GetFlavorRank] užíva veľkú mieru slobody v oblasti viery a umenia. Nedávno naše zaviazanie k slobodnému umeniu viedlo k vzniku spisu oslavujúceho výhody [ROOT.GetCountry.GetFlavorRank] bez cenzúry, pretože takýto stav pestuje schopné teologické myslenie a umelecké snahy.\n\nSpis #italic [non_critical_art.GetName]#! od [non_critical_artist.GetName] si iste nájde veľa čitateľov po celej krajine, čo povedie k zvýšenému povedomiu a podpore ideálov umeleckej slobody a následne aj slobody v iných oblastiach [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 laws.0002.a: "Slobodu treba oslavovať!" # todo: NEW TRANSLATION
 laws.0002.b: "Hrozné! Zničte spis!" # todo: NEW TRANSLATION
 laws.0003.t: "Vzostup vďaka slobode" # todo: NEW TRANSLATION
 laws.0003.desc: "Náš postoj proti cenzúre umožnil mnohým menším umelcom viac experimentovať a posúvať hranice umenia. V dôsledku toho sa dnes jeden z mnohých začínajúcich, nenápadných umelcov stal rozpoznateľným menom a miestnou celebritou medzi mladými umelcami. Od [new_artist.GetName] môžeme očakávať veľa." # todo: NEW TRANSLATION
 laws.0003.a: "Ešte jeden umelec do našich radov." # todo: NEW TRANSLATION
 laws.0004.t: "Slobodné myslenie vedie k teologickému rozkolu" # todo: NEW TRANSLATION
 laws.0004.desc: "Doteraz boli naše náboženské inštitúcie pomerne tiché, pokiaľ ide o túžbu zvýšiť náboženskú cenzúru. Avšak nedávna séria drobných potýčok na rôznych miestach kvôli jednoduchým, no dôležitým teologickým rozdielom viedla k návalu žiadostí od jednotlivcov aj organizácií o prísnejšiu kontrolu náboženského naratívu.\n\nJe zdravé, aby viera sama seba skúmala a hľadala odpovede na otázky, ktoré môžu priblížiť veriacich k božskému, no nie je zdravé, aby jeden kňaz udrie druhého panvicou kvôli náboženskej doktríne." # todo: NEW TRANSLATION
 laws.0004.a: "Zvážime ich sťažnosti." # todo: NEW TRANSLATION
 laws.0004.b: "Nájdeme a potrestáme tých, ktorí prekročia hranice." # todo: NEW TRANSLATION
 laws.0005.t: "Slobodné diskusie vedú k prielomu" # todo: NEW TRANSLATION
 laws.0005.desc: "Konečne, neustále filozofické debaty a neznesiteľné tlachanie intelektuálov a filozofov, ktoré umožňuje náš nedostatok cenzúrnych zákonov, viedli k vedeckému prielomu v oblastiach, ktoré práve skúmame!" # todo: NEW TRANSLATION
 laws.0005.a: "Neviazaná myseľ myslí najlepšie." # todo: NEW TRANSLATION
 laws.0005.b: "Mali by sme financovať týchto slobodných mysliteľov!" # todo: NEW TRANSLATION
 laws.0006.t: "Umelec v samovýhnanstve" # todo: NEW TRANSLATION
 laws.0006.desc: "Naša politika náboženskej cenzúry priviedla renomovaného umelca [artist_to_exile.GetName] k tomu, aby sa [artist_to_exile.GetHerselfHimself] vyhnal a opustil naše krajiny v prospech [exile_location.GetName]. [artist_to_exile.GetSheHe|U] túži myslieť, hovoriť a tvoriť bez strachu z trestu, čo naše súčasné politiky nedokážu ponúknuť.\n\nMôže to byť aj pre dobro, pretože nezbedný umelec, nech je akokoľvek talentovaný [artist_to_exile.GetSheHe], bude len tŕňom v boku našej čistej krajiny, ktorá by mala byť slobodná od kritického a nebezpečného umenia." # todo: NEW TRANSLATION
 laws.0006.a: "Zmizni a nevracaj sa!" # todo: NEW TRANSLATION
 laws.0007.t: "Kacírske dielo ušetrené" # todo: NEW TRANSLATION
 laws.0007.desc: "Dielo [work_to_damage.GetName] bolo nedávno poškodené počas sporu, v ktorom členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa pokúsili dielo spáliť podľa našich cenzúrnych zákonov, tvrdúc, že kus je kacírski.\n\nDielo bolo nakoniec ušetrené vďaka rozhorčeniu iných, ale napriek tomu neutieklo bez ujmy." # todo: NEW TRANSLATION
 laws.0007.a: "Čo je dané, to je dané." # todo: NEW TRANSLATION
 laws.0008.t: "Oslavovaní hrdinovia" # todo: NEW TRANSLATION
 laws.0008.desc: "Naša cenzúrna politika zabránila šíreniu negatívnych názorov a postojov počas ťažkostí vojny.\n\nV dôsledku toho zostáva náš ľud silný, veriac, že víťazstvo je nevyhnutné, keďže každý leták a novinový výstrižok obsahuje len najvyššie chvály pre ušľachtilý boj nášho národa." # todo: NEW TRANSLATION
 laws.0008.a: "Nech žije (cenzurované)!" # todo: NEW TRANSLATION
 laws.0009.t: "Cenzúra chráni spojenca" # todo: NEW TRANSLATION
 laws.0009.desc: "V poslednom čase mnohí hlasní členovia našej spoločnosti, niektorí so schopnosťami vyrábať a distribuovať škandálne letáky po celom kráľovstve, začali byť dosť kritickí voči nášmu spojencovi, [ally_to_protect.GetName]. Naša cenzúrna politika nám však umožnila rýchlo konfiskovať a zničiť všetky tieto poškodzujúce diela, čím sme ochránili nášho spojenca pred nutnosťou reagovať na názory nášho ľudu." # todo: NEW TRANSLATION
 laws.0009.a: "Mali by nám byť vďační!" # todo: NEW TRANSLATION
 laws.0009.b: "Môžu nám poďakovať... inak." # todo: NEW TRANSLATION
 laws.0010.t: "Skandál odvrátený!" # todo: NEW TRANSLATION
 laws.0010.desc: "Nedávno sa medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stal veľmi škandálny incident. Keby sa to dostalo na verejnosť, išlo by o sociálnu katastrofu katastrofálnych rozmerov. Našťastie naša cenzúrna politika zabezpečila, že celá udalosť bola zatiaľ zametená pod koberec skôr, než ostatok spoločnosti mohol zistiť pravdu." # todo: NEW TRANSLATION
 laws.0010.a: "Nech kostlivci zostanú v skrini!" # todo: NEW TRANSLATION
 laws.0010.b: "Možno by to malo byť verejne známe..." # todo: NEW TRANSLATION
 laws.0011.t: "Umelec popravený" # todo: NEW TRANSLATION
 laws.0011.desc: "Dnes bol umelec menom [dead_artist.GetName] popravený na príkaz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] za svoje kacírske výroky a umelecké diela, podľa našich cenzúrnych zákonov. Náš [ROOT.GetCountry.GetFlavorRank] prišiel o talentovaného a hodnotného umelca výmenou za stabilitu a silu mravnej harmónie." # todo: NEW TRANSLATION
 laws.0011.a: "Napriek tomu je to strašná strata." # todo: NEW TRANSLATION
 laws.0012.t: "Kontrola informácií" # todo: NEW TRANSLATION
 laws.0012.desc: "Naše prísne cenzúrne zákony zabezpečujú, že negatívne a škodlivé myšlienky neprenesú z jedného centra obyvateľstva do druhého. V dôsledku toho je [ROOT.GetCountry.GetFlavorRank] ako celok oveľa harmonickejší. Malá katastrofa či škandál nemusí ovplyvniť tých mimo svojho bezprostredného dosahu, ani by zbabrané myslenie nemalo otráviť tých, ktorí boli predtým požehnaní nevedomosťou." # todo: NEW TRANSLATION
 laws.0012.a: "Konečne harmónia." # todo: NEW TRANSLATION
 laws.0012.b: "Obmedzovanie informácií nás len spomaľuje." # todo: NEW TRANSLATION
 laws.0013.t: "Doktrinálna harmónia" # todo: NEW TRANSLATION
 laws.0013.desc: "Naše vynucovanie prísnej náboženskej cenzúry potešilo naše náboženské inštitúcie. Sú vďačné za to, že udržiavame harmóniu a zabezpečujeme, že kacírstva sú držané na uzde." # todo: NEW TRANSLATION
 laws.0013.a: "Čokoľvek, aby sme ich upokojili." # todo: NEW TRANSLATION
 laws.0013.b: "Možno sú otázky cestou k božstvu?" # todo: NEW TRANSLATION
 laws.0014.t: "Cenzurované správy" # todo: NEW TRANSLATION
 laws.0014.desc: "Naše prísne cenzúrne praktiky viedli k mimoriadne nešťastnej chybe, ktorá spôsobila chaos medzi našimi armádami. Polné správy obsahujúce dôležité, no negatívne informácie o stave vojny sú cenzurované byrokratmi a náboženskými činiteľmi, aby sa z nich odstránili rúhačské nápady ústupu alebo vojenskej neschopnosti v prospech pozitívnejšieho obrazu konfliktu.\n\nV dôsledku toho sa jedna z našich armád stala dezorganizovanou, pretože správy, ktoré posielajú, nie sú tie, ktoré dostáva naša kapitála a na základe ktorých vydáva rozkazy." # todo: NEW TRANSLATION
 laws.0014.a: "Aká katastrofa!" # todo: NEW TRANSLATION
 laws.0014.b: "Nariadiť, aby rozkazy obchádzali dohľad." # todo: NEW TRANSLATION
 laws.0015.t: "Kacírske dielo zničené" # todo: NEW TRANSLATION
 laws.0015.desc: "Dielo #italic [work_to_destroy.GetName]#! bolo zničené podľa našich prísnych cenzúrnych politík po obvineniach, že ide o kacírske dielo snažiace sa podkopať všetko, čo je dobré a sväté.\n\nProtesty umelcov a dokonca aj iných členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nestačili na záchranu tohto zlého diela pred spálením v spasiteľnom ohni. Môžeme síce prísť o nenahraditeľné umelecké dielo, no zabezpečili sme duchovnú čistotu." # todo: NEW TRANSLATION
 laws.0015.a: "Spáľte všetko, čo je bezbožné!" # todo: NEW TRANSLATION
 laws.0016.t: "Kontroverzný portrét" # todo: NEW TRANSLATION
 laws.0016.desc: "Miestny umelec menom [random_artist.GetName] oslovil [glorious_leader.GetName] s ponukou urobiť portrét, zobrazujúci ich ako \"božstvo\" a \"záchrancu národa\".\n\nNáš nedostatok cenzúrnych zákonov túto vec činí morálne spornou: Na jednej strane nič technicky nebráni tomu, aby sa to stalo, a také dielo by pravdepodobne prinieslo prestíž národu, no na druhej strane je subjekt pomerne nevhodný a bezbožný, bez ohľadu na zákon. Takáto objednávka určite nahnevá [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a ich veriacich." # todo: NEW TRANSLATION
 laws.0016.a: "Nech je [glorious_leader.GetNameWithNoTooltip] väčší než život!" # todo: NEW TRANSLATION
 laws.0016.b: "To je hrozne nechutné!" # todo: NEW TRANSLATION
 art_key_holy_leader_portrait: "Portrét svätého vládcu" # todo: NEW TRANSLATION
 laws.0017.t: "Umelec emigruje" # todo: NEW TRANSLATION
 laws.0017.desc: "[artist_to_exile.GetName] z krajín [exile_location.GetName] prišiel k našim dverám hľadať ochranu a výhody nášho nedostatku cenzúrnych zákonov.\n\nEšte jeden talentovaný umelec prichádza do našej krajiny, navždy obohacujúc našu kultúru! Ak však niekedy prijmeme prísnejšie náboženské cenzúrne zákony, [artist_to_exile.GetSheHe] môže opustiť naše krajiny rovnako, ako opustil [exile_location.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 laws.0017.a: "Vitajte!" # todo: NEW TRANSLATION
 laws.0018.t: "Podzemné umenie" # todo: NEW TRANSLATION
 laws.0018.desc: "Štátni úradníci nedávno objavili zborové miesto podzemného umeleckého hnutia. Naši úradníci nedokázali dopadnúť páchateľov, ale podarilo sa im zaistiť tri umelecké diela, ktoré by podľa našich náboženských cenzúrnych zásad mali byť zničené.\n\nSamozrejme, ničenie takého množstva umenia, ktoré by inak mohlo byť použité pre dobro [ROOT.GetCountry.GetFlavorRank], sa zdá kontraproduktívne. Mohlo by byť rozumné ignorovať sťažnosti [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a zabezpečiť si umenie pre seba." # todo: NEW TRANSLATION
 laws.0018.a: "Musíme zničiť tieto nečisté veci!" # todo: NEW TRANSLATION
 laws.0018.b: "Možno umenie zanechali, aby sme si ho ponechali?" # todo: NEW TRANSLATION
 laws.0019.t: "Zákázané knihy" # todo: NEW TRANSLATION
 laws.0019.desc: "Štátni úradníci nedávno objavili skrýšu zakázaných kníh. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás žiada, aby sme ich promptne odstránili, no tieto texty sa zdajú obsahovať vedomosti, ktoré by mohli byť prospešné pre [ROOT.GetCountry.GetFlavorRank]..." # todo: NEW TRANSLATION
 laws.0019.a: "Spálte ich!" # todo: NEW TRANSLATION
 laws.0019.b: "Trochu nazrieť predsa neublíži..." # todo: NEW TRANSLATION
 laws.0020.t: "Sponzorovanie náboženského umenia" # todo: NEW TRANSLATION
 laws.0020.desc: "Povzbudení našimi náboženskými cenzúrnymi zákonmi začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sponzorovať tvorbu umenia po celej krajine. Ako znak jednoty medzi [ROOT.GetCountry.GetLongName] a jeho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] venovali kus priamo do zbierky [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 laws.0020.a: "Najláskavejšie!" # todo: NEW TRANSLATION
 laws.0021.t: "Nezákonné súkromné zbierky" # todo: NEW TRANSLATION
 laws.0021.desc: "Niekoľko rodín z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bolo pristihnutých, že sponzorujú vznik nezákonného umenia, ktoré jasne porušuje nariadenia stanovené našimi náboženskými cenzúrnymi zákonmi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] je rozhorčený a žiada, aby boli zbierky skonfiškované a následne zničené. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na druhej strane žiadajú o milosť, keďže ich zbierky sú súkromné a skryté pred očami verejnosti. Dokonca ponúkli darovať prostriedky [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] na tvorbu pripustného umenia, aby ich uspokojili." # todo: NEW TRANSLATION
 laws.0021.a: "Konfiskujte ich zbierky." # todo: NEW TRANSLATION
 laws.0021.b: "Preukážte milosrdenstvo bezpodmienečne." # todo: NEW TRANSLATION
 laws.0021.c: "Preukážte milosrdenstvo výmenou za finančné prostriedky." # todo: NEW TRANSLATION
 laws.0022.t: "Ikonoklazmus" # todo: NEW TRANSLATION
 laws.0022.desc: "Poháňaní náboženským zápalom žiadajú členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetFlavorRank], aby spálili umelecké dielo známe ako #italic [icono_target.GetName]# na ukážku zbožnosti.\n\nDielo, ktoré sa snažia spáliť, však nie je ničím bezbožným, a preto máme právo odmietnuť. Preukázanie našej oddanosti viere by nám však mohlo byť prospešnejšie..." # todo: NEW TRANSLATION
 laws.0022.a: "Spáľ, spáľ, spáľ!" # todo: NEW TRANSLATION
 laws.0022.b: "Odmietnuť páliť umenie." # todo: NEW TRANSLATION
 laws.0023.t: "Pálenie kníh" # todo: NEW TRANSLATION
 laws.0023.desc: "Po potvrdení podozrení, že kacírske knihy sa skladujú v knižnici v [loc_heretic_book_town.GetName], začali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] procesiu, ktorá vyvrcholí spálením knižnice.\n\nIch činy sú v súlade s našimi cenzúrnymi politikami, no knižnica obsahuje knihy, ktoré sú pre naše výskumné úsilie životne dôležité, a tie budú spálené spolu s kacírskym materiálom, pokiaľ do toho nezasiahneme." # todo: NEW TRANSLATION
 laws.0023.a: "Pálenie je pre vyššie dobro." # todo: NEW TRANSLATION
 laws.0023.b: "Žiadny plameň fakle sa nesmie dotknúť nášho výskumu!" # todo: NEW TRANSLATION
 laws.0024.t: "Nezákonné náboženské figúrky" # todo: NEW TRANSLATION
 laws.0024.desc: "Obchodníci na trhu v [loc_market.GetName] boli pristihnutí pri predaji malých keramických a hlinených figúrok náboženského charakteru. Tieto figúrky jasne porušujú naše náboženské cenzúrne pravidlá, no ich zničenie by bolo pomerne nákladné, pretože sa stali dosť obľúbenými v [loc_market.GetNameWithNoTooltip].\n\n[ROOT.GetCountry.GetFlavorRank] by pociťoval stratu týchto tovarov, no možno je to cena, ktorú musíme zaplatiť, aby sme zachovali čistotu viery?" # todo: NEW TRANSLATION
 laws.0024.a: "Rozmláťte figúrky!" # todo: NEW TRANSLATION
 laws.0024.b: "Prehliadnime trh s figúrkami." # todo: NEW TRANSLATION
 laws.0025.t: "Kacíri žiadajú rokovanie" # todo: NEW TRANSLATION
 laws.0025.desc: "Sebaprehlasované \"Podzemné združenie teológov\" žiada, aby sme dovolili zverejniť ich teóriu stvorenia. Tvrdia, že svet je syr a že božstvá sú nič iné než červy, ktoré spracúvajú syr. Dokonca tvrdia, že červy sa rodia zo syra.\n\nSamozrejme, aj samotné pripustenie takých myšlienok by veľmi nahnevalo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], no náš nedostatok náboženskej cenzúry technicky znamená, že rozhodnutie je na [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 laws.0025.a: "Prečo nie? Dovoľme im publikovať!" # todo: NEW TRANSLATION
 laws.0025.b: "Smiešne! Zákaz tejto teórie!" # todo: NEW TRANSLATION
 laws.0026.t: "Nesankcionovaní misionári" # todo: NEW TRANSLATION
 laws.0026.desc: "Sebaprehlasovaní misionári z krajiny [mis_origin.GetName] nedávno upútali pozornosť nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tým, že príliš rýchlo napredovali v konvertovaní našich obyvateľov.\n\nNemáme žiadne náboženské cenzúrne zákony, a tak sú misionári v práve robiť, čo chcú, no nepodniknutie žiadnej akcie nahnevá naše [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktoré žiadajú ich okamžité uväznenie ako \"falošných prorokov\"." # todo: NEW TRANSLATION
 laws.0026.a: "Vráťte misionárov." # todo: NEW TRANSLATION
 laws.0026.b: "Tolerovať misionárov." # todo: NEW TRANSLATION
 laws.0026.c: "Zatknite misionárov." # todo: NEW TRANSLATION
 laws.0027.t: "Zastaralé texty" # todo: NEW TRANSLATION
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] žiada našu pomoc, tvrdiac, že v súlade s našimi cenzúrnymi zákonmi by sme mali odstrániť všetky zastaralé náboženské texty, ktoré sú v obehu.\n\nNedávno sa zistilo, že desaťročia drobných úprav a odchýlok v novších verziách našich posvätných textov viedli k rozkolu medzi tými, ktorí kážu staré slovo, a tými, ktorí kážu nové. Tento rozkol je malý, no samotná myšlienka, že posvätné texty sa navzájom odlišujú, je pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hnusná. Preto nás požiadali, aby sme vyhladili všetky staršie kópie, čo by mohlo viesť k nestabilite kvôli deštrukcii starých a cenených kópií v miestnych chrámoch." # todo: NEW TRANSLATION
 laws.0027.a: "Žiadna odchýlka nemôže byť dovolená!" # todo: NEW TRANSLATION
 laws.0027.b: "Nechajme staré knihy prirodzene vyjsť z obehu." # todo: NEW TRANSLATION
 laws.0028.t: "Zlé signály" # todo: NEW TRANSLATION
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nás požiadali, aby sme zasiahli pri sobáši medzi dvoma rodinami z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Problémom je, že nevesta je inej viery než tá, ktorú podporuje naše [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Svadby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] majú tendenciu byť verejnými udalosťami, takže nasledujúci festival by prilákal veľa pozornosti a poslal nesprávny signál o tom, ako sa [ROOT.GetCountry.GetFlavorRank] stavia k iným vieram.\n\nNaše náboženské cenzúrne zákony nie sú určené na zásahy v tomto, nieto ešte na to, aby to poškodzovalo vzťah s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], no je to skvelá príležitosť zadlžiť si u [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 laws.0028.a: "Zabráňte sobášu z \"morálnych dôvodov\"." # todo: NEW TRANSLATION
 laws.0028.b: "Láska je slobodná! Okrem toho nechceme nahnevaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!" # todo: NEW TRANSLATION
 laws.0029.t: "Kulty s cudzím sponzorstvom" # todo: NEW TRANSLATION
 laws.0029.desc: "Naše [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], pri vykonávaní svojich bežných cenzúrnych povinností, našli a zničili malý kult, ktorý sa ukázal byť napojený na cudziu entitu. Tento kult bol sponzorovaný iným štátom výmenou za informácie a fungoval ako špionážna sieť. Jeho zničenie vážne poškodilo ich schopnosti získavania informácií." # todo: NEW TRANSLATION
 laws.0029.a: "Pokračujte v ich odhaľovaní!" # todo: NEW TRANSLATION
 laws.0030.t: "Opevnená náboženská štvrť" # todo: NEW TRANSLATION
 laws.0030.desc: "V osade [random_town.GetName] sa miestne náboženské menšiny opevnili vo svojej náboženskej štvrti zo strachu, že naše cenzúrne zákony môžu viesť k nepokojom.\n\nNechať ich zatvorené v ich barikádach bude škodlivé pre stabilitu, no tieto improvizované opevnenia by sa mohli stať veľmi užitočnými v prípade obliehania lokality." # todo: NEW TRANSLATION
 laws.0030.a: "Zrúťte barikády." # todo: NEW TRANSLATION
 laws.0030.b: "Dovoľte im zostať." # todo: NEW TRANSLATION
 laws.0040.title: "Nový [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 laws.0040.desc: "S [target_character.GetName] teraz pri moci, [target_character.GetSheHe] plánuje premiestniť [ROOT.GetCountry.GetGovernment.GetCourtTitle] na iné miesto, ako je zvykom v [ROOT.GetCountry.GetName]. Možnosti sú [target_location.GetName], [target_location2.GetName] a [target_location3.GetName]. Ktoré to bude?" # todo: NEW TRANSLATION
 laws.0040.a: "[target_location.GetNameWithNoTooltip] je najlepšia voľba." # todo: NEW TRANSLATION
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] je dobré miesto." # todo: NEW TRANSLATION
