l_polish:
 succession_desc_key: "Tradícia nášho ľudu očakáva, že na trón vystúpi len ten najvhodnejší a najschopnejší, bez ohľadu na spôsob, akým to dosiahne. To zvyčajne znamená, že synovia starého [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa budú navzájom vraždiť, až kým nezostane len jeden, ktorý bude vládnuť bez odporu." # todo: NEW TRANSLATION
 succession.1.title: "Likvidácia synov [old_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession.1.title_fallback: "Likvidácia synov" # todo: NEW TRANSLATION
 succession_desc_murder_key: "\n\nPrichádzajú správy, že [killer_scope.GetName] sa podarilo eliminovať [victim_scope.GetName] tým, že jeho muži ho uškrtili, čím nasledoval tradíciu a odstránil nebezpečného rivala bez preliatia krvi príbuzných." # todo: NEW TRANSLATION
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$" # todo: NEW TRANSLATION
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nNakoniec sa [killer_scope.GetName] stal posledným potomkom [old_ruler.GetName] a chystá sa prevziať kontrolu nad [ROOT.GetCountry.GetName]" # todo: NEW TRANSLATION
 succession.1.desc.c: "$succession_desc_key$\n\nAvšak kvôli vlnám osudu sú všetci zostávajúci synovia [old_ruler.GetName] nedospelí a neschopní vládnuť" # todo: NEW TRANSLATION
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] bol uprednostnený." # todo: NEW TRANSLATION
 succession.1.a.tt: "Likvidácia bude pokračovať, kým nezostane len jeden oprávnený syn." # todo: NEW TRANSLATION
 succession.1.b: "Nech žije [killer_scope.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 succession.1.c: "Zastavme túto situáciu, podporte [killer_scope.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 succession.1.c.tt: "Každý brat [killer_scope.GetName] zahynie. Za každého zabitého [character|e] sa stane nasledujúce:" # todo: NEW TRANSLATION
 succession.1.d: "Tradíciu treba udržať, budeme čakať." # todo: NEW TRANSLATION
 succession.1.e: "To je nezmysel, postačí iný člen dynastie [old_ruler.GetDynasty.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 succession.2.title: "Mocný poradca" # todo: NEW TRANSLATION
 succession.2.desc: "Vzostup nášho nového [new_ruler.GetName] po smrti [old_ruler.GetName] rozhádal [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Rôzne frakcie krajiny sa snažia získať priazeň nového [ROOT.GetCountry.GetGovernment.GetRulerTitle], zároveň oslabujú alebo ničia ostatné frakcie, čo rýchlo zvrhlo vládu do chaosu.\n\nNašťastie pre [ROOT.GetCountry.GetName] má vážený [usurper_scope.GetName] dostatočnú moc, aby ukrotil nespokojné frakcie a stal sa klincom, ktorý ich drží pokope, zatiaľ čo [new_ruler.GetShortNameWithNoTooltip] dozrieva do svojej úlohy [new_ruler.GetHisHer], hoci niektorí sa obávajú, že [usurper_scope.GetShortNameWithNoTooltip] nebude ochotný vzdať sa svojej novej moci, keď príde čas." # todo: NEW TRANSLATION
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] sa stáva bábkou." # todo: NEW TRANSLATION
 succession.3.title: "Vhodný náhradník" # todo: NEW TRANSLATION
 succession.3.desc.partial: "Po smrti [old_ruler.GetName] sú všetky [old_ruler.GetHerHis] zostávajúce deti príliš mladé alebo inak nespôsobilé vládnuť nad [ROOT.GetCountry.GetName]. Aby sa zabránilo zosuvu krajiny do chaosu kvôli nedostatku silného a rešpektovaného vodcu, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa zjednotili okolo postavy [dynasty_member_scope.GetName], známeho a schopného člena dynastie [old_ruler.GetDynasty.GetName]." # todo: NEW TRANSLATION
 succession.3.desc.a: "$succession.3.desc.partial$" # todo: NEW TRANSLATION
 succession.3.desc.b: "$succession.3.desc.partial$\n\nAle osud je vrtkavý a [dynasty_member_scope.GetName] našiel [dynasty_member_scope.GetHerHis] smrť skôr, než vstal na trón, čo núti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] znovu začať hľadať vhodného kandidáta." # todo: NEW TRANSLATION
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 succession.4.title: "Vzostup novej dynastie" # todo: NEW TRANSLATION
 succession.4.desc.default: "Smrť [old_ruler.GetName] bez vhodného následníka znamená koniec dynastie [old_ruler.GetDynasty.GetName]. Náš ľud oplakáva stratu vládnucej rodiny, ale [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sa musí pohnúť ďalej a nový vodca povstal na výzvu ľudu." # todo: NEW TRANSLATION
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName] z dynastie [new_leader.GetDynasty.GetName] povstal z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ako najvplyvnejší a najsilnejší medzi nimi, skrotil rozhorčené frakcie a zabránil pádu krajiny do chaosu." # todo: NEW TRANSLATION
 succession.4.a: "Nová krv" # todo: NEW TRANSLATION
 succession.5.title.new_ruler_son: "Vstup na trón [new_ruler_son.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] uzurpuje trón" # todo: NEW TRANSLATION
 succession.5.title.no_ruler: "Nástupníctvo [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession.5.desc.new_ruler_son: "Nakoniec [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] [old_ruler.GetName], dosiahol dospelosť a je oprávnený prevziať trón [ROOT.GetCountry.GetName]. Ako svoj prvý čin musí [new_ruler_son.GetHerHis] odstrániť hrozby pre svoj nástup na trón, zatiaľ čo [new_ruler_son.GetHerHis] veličenstvo konsoliduje moc v [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName] z dynastie [new_ruler_regent.GetDynasty.GetName] vystúpil z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ako najvplyvnejší a najsilnejší medzi nimi, skrotil rozhorčené frakcie a zabránil pádu krajiny do chaosu." # todo: NEW TRANSLATION
 succession.5.desc.no_ruler: "$succession.4.desc.default$" # todo: NEW TRANSLATION
 succession.5.a: "Nech prevládne [new_ruler_son.GetDynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 succession.5.a.tt: "Každý brat [new_ruler_son.GetName] zahynie. Za každého zabitého [character|e] sa stane nasledujúce:" # todo: NEW TRANSLATION
 succession.100.title: "Nový [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 succession.100.desc.a: "V súlade s tradíciou nášho ľudu po smrti [old_ruler.GetName] prvorodený získa leva časť titulov a dedičstva a stane sa naším novým [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale podľa toho istého zákona má každý mužský potomok právo na časť otcovských zemí, aby nimi vládol bez zásahu hlavného dediča.\n\nTo znižuje kontrolu, ktorú [new_ruler.GetName] môže v týchto provinciách uplatniť, možno až na úroveň blízku nule. Zároveň rozdelenie [ROOT.GetCountry.GetFlavorRank] zabezpečuje mier a stabilitu, pretože tu nie sú chudobní synovia hľadajúci otcove pozemky." # todo: NEW TRANSLATION
 succession.100.desc.b: "[old_ruler.GetName] prešiel do posmrtného života, našťastie [new_ruler.GetName] zostáva a dnes sa stáva naším novým [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Keďže [new_ruler.GetHeShe] nemá žiadnych oprávnených bratov, nedôjde k rozdeleniu titulov [old_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 succession.100.desc.c: "Nástupníctva nikdy nie sú hladký proces. Niekedy súrodenci bojujú o trón. Niekedy nie je pre trón dostupný žiadny dedič. A niekedy sú starý vládca a nový [ROOT.GetCountry.GetGovernment.GetRulerTitle] jedna a tá istá osoba, a predsa sa dvor správa, akoby nástupníctvo práve prebehlo.\n\nTo bol prípad [new_ruler.GetName], ktorý už pred nejakým časom zdedil trón [ROOT.GetCountry.GetName]. Nástupné zákony [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sú zmätok, ak môže v štáte nastať takýto chaos..." # todo: NEW TRANSLATION
 succession.100.a: "Rozdelíme [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 succession.100.b: "Bratia budú vládnuť ako jeden celok." # todo: NEW TRANSLATION
 succession.100.b.tt: "Bratia budú naďalej spoločne vládnuť [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] nebude rozdelený!" # todo: NEW TRANSLATION
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] ponesie bremeno sám." # todo: NEW TRANSLATION
 succession.100.e: "Konečne sa zbavme týchto zákonov..." # todo: NEW TRANSLATION
 succession.100.f: "Nástupníctvo bolo v minulosti chaotické. Zbavme sa tohto systému." # todo: NEW TRANSLATION
 succession.101.title: "Únia korún" # todo: NEW TRANSLATION
 succession.101.desc: "Náš predchádzajúci panovník uzavrel dohodu s korunou [union_partner.GetName]: kto z dvoch panovníkov prežije druhého, zdedí trón svojho zmluvného partnera. Takto bude veľký [new_ruler.GetName] známy ako suverén [junior_partner.GetAdjective] koruny." # todo: NEW TRANSLATION
 succession.101.a: "Nech žije [junior_partner.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
 succession.102.desc: "Koruna [union_partner.GetName] kedysi uzavrela pakt s korunou [junior_partner.GetName]: panovník, ktorý prežije druhého, zdedí jeho trón, spájajúc obe národy do jednej [union|e]. Ako sa zdá, predchádzajúci [ROOT.GetCountry.GetGovernment.GetRulerTitle] [junior_partner.GetNameWithNoTooltip] padol za obeť smrti, a teraz [junior_partner.GetAdjectiveWithNoTooltip] trón patrí jednému pravému [new_ruler.GetName]." # todo: NEW TRANSLATION
 succession.102.a: "Nech [new_ruler.GetHerHis] vláda začne éru prosperity pre Úniu." # todo: NEW TRANSLATION
 joint_ruling.100.title.a: "Mandát vypršal" # todo: NEW TRANSLATION
 joint_ruling.100.title.b: "Údolie slz" # todo: NEW TRANSLATION
 joint_ruling.100.desc.a: "V súlade so zákonom a dohodou medzi spoluvládnucimi [ROOT.GetCountry.GetName], prišiel čas, aby sa [ROOT.GetCountry.GetGovernment.GetRuler.GetName] stiahol a [pretender_brother.GetName] vstal na trón. Dobré meno [ROOT.GetCountry.GetNameWithNoTooltip] a dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] závisí od pokojného odovzdania moci." # todo: NEW TRANSLATION
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nemá žiadnych vhodných bratov, s ktorými by zdieľal trón, čo zanecháva nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] ako jediného vládcu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 joint_ruling.100.a: "Vstaň, môj [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] je jediný legitímny [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] bude viesť sám." # todo: NEW TRANSLATION
 rebellious_prince_name: "Vzbúrení princovia" # todo: NEW TRANSLATION
 joint_ruling.101.title: "Žiarlivý brat" # todo: NEW TRANSLATION
 joint_ruling.101.desc: "[jealous_brother.GetName], najprísnejší a najrozpálenejší zo spoluvládnucich [ROOT.GetCountry.GetName], opäť priniesol konflikt do srdca vlády. Tentoraz po sťažnostiach na manažérske schopnosti nášho súčasného [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zlý stav [ROOT.GetCountry.GetNameWithNoTooltip] požaduje okamité odovzdanie moci trónu jemu. Ak to nespravíme, hrozí, že zhromaždí svojich nasledovníkov a povstane so svojím regiónom v otvorenej vzbure proti súčasnému [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 joint_ruling.101.a: "Vyhneme sa zbytočnému preliatiu krvi." # todo: NEW TRANSLATION
 joint_ruling.101.b: "Nech robí, čo dokáže, sme pripravení." # todo: NEW TRANSLATION
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] netoleruje hrozby pokoju, ani od príbuzných. Zajmite ho."" # todo: NEW TRANSLATION
