l_polish:
 regencies.1.title: "Korunovať regenta" # todo: NEW TRANSLATION
 regencies.1.desc: "Predčasná smrť [target_previous_ruler.GetName] prinútila nášho [ROOT.GetCountry.GetFlavorRank] vstúpiť do obdobia regentstva, kým sa nenájde riadny dedič. Hoci podľa [ROOT.GetCountry.GetAdjective] zákona [target_character.GetName] by nemal byť panovníkom, [target_character.GetSheHe] získal popularitu a podporu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nSamozrejme, ambiciózny človek ako [target_character.GetShortNameWithNoTooltip] má veľký záujem získať vedenie [ROOT.GetCountry.GetFlavorRank]. Ale nakoniec to je [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], kto rozhoduje, či je [target_character.GetSheHe] hodný vládnuť nad [ROOT.GetCountry.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 regencies.1.a: "To je dobrý nápad!" # todo: NEW TRANSLATION
 regencies.1.a.japanese.tt: "Tým stratíme dynastiu [target_previous_ruler.GetDynasty.GetName], čo tiež zmení identitu nášho [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 regencies.1.founds_dynasty_tt: "Založí novú [dynasty|e] v [THIS.GetCharacter.GetLocation.GetName]" # todo: NEW TRANSLATION
 regencies.1.a.japanese_imperial_family.tt: "Ukončíme členstvo v [ShowGovernmentReformName('japanese_imperial_family')]" # todo: NEW TRANSLATION
 regencies.1.b: "Vyhnime sa tomu!" # todo: NEW TRANSLATION
 regencies.1.c: "V skutočnosti [target_previous_ruler.GetShortNameWithNoTooltip] adoptoval [target_character.GetShortNameWithNoTooltip] vo [target_previous_ruler.GetHerHis] vôli." # todo: NEW TRANSLATION
 regencies.2.title: "Bez zášti" # todo: NEW TRANSLATION
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] má dobré vzdelanie a prirodzené kúzlo, vďaka čomu je [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] viac než primeranou voľbou na trón. Slabé vládnutie [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] však spôsobilo, že [ROOT.GetCountry.GetName] trpí nedostatkom [stability|e]. Vládnutie národu je rovnako náročné a jemné ako zbieranie ruží bez dotyku tŕňa; a niekedy sa to jednoducho nenarodí. Možno by sme mohli použiť jeden z tých tŕňov..." # todo: NEW TRANSLATION
 regencies.2.a: "Musíme zabezpečiť [stability|e] [ROOT.GetCountry.GetName]. Za každú cenu." # todo: NEW TRANSLATION
 regencies.3.title: "Aj ako tieň" # todo: NEW TRANSLATION
 regencies.3.desc: "Po prežití pokusu ublížiť fyzickej integrite [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] sa [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] začal cítiť pohltený tým, čo by [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] mohol nazvať opatrnosťou, zatiaľ čo iní by to pomenovali menej príjemnými slovami. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe|U] sa začal vyhýbať spoločenským udalostiam, nechávajúc zvyšok rady osamote vládnuť celej krajine.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis|U] flagrantný nedostatok zodpovednosti vzbudil v dvore mnoho podozrení, no tým, čo výrazne zhoršilo verejnú mienku o [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], je zvláštne správanie, ktoré [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] v poslednej dobe prejavuje, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] oči červené a široko otvorené uprostred noci, mumlanie do tmy, že [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] nikdy neopustí trón, žiadajúc niekoho, aby prišiel k [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] aj ako tieň, aj ako sen." # todo: NEW TRANSLATION
 regencies.3.a: "Musíme tomu okamžite urobiť koniec." # todo: NEW TRANSLATION
 regencies.3.c: "Nie je to až také zlé." # todo: NEW TRANSLATION
 regencies.4.title: "Aj ako sen" # todo: NEW TRANSLATION
 regencies.4.desc: "Po neúspešnom pokuse zabrániť [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] v zhoršovaní osudu nášho národa sa paranoja, ktorá ho obklopovala, ukázala byť pravdivá, čím sa ešte viac zhoršil jeho duševný stav. Po vypočutí najbližších členov rady začal [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] vstupovať do ich izieb bez ohlásenia, sprevádzaný niekoľkými [ROOT.GetCountry.GetGovernment.GetAdjective] strážami a prísnym tónom v [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] hlase: "This must be done," je jediná odpoveď, ktorú možno dostať od [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] počas prehliadky ich vecí." # todo: NEW TRANSLATION
 regencies.4.a: "Toto je len jedno riešenie." # todo: NEW TRANSLATION
 regencies.5.title: "Zlomyseľné mysle" # todo: NEW TRANSLATION
 regencies.5.desc: "Zlato je nebezpečná vec, jeho lákavý lesk nemožno odolať. Skrýva sa v tieni, priťahuje nič netušiacich bláznov k svojmu osudovému žiareniu, jeho pozlátená guľatosť ako dve démonické oči. [target_character.GetName] nie je tomuto nebezpečnému pocitu cudzí, [target_character.GetHerHis] rozrušená tvár zúfalo hľadá novú hračku na hranie, [target_character.GetHerHis] prsty kontrolujú každú zásuvku, každú kapsu, snažiac sa použiť [target_character.GetHerHis] ruky ako Midas.\n\nMedzitým naša krajina trpí, obyvateľstvo pomaly upadá do zúfalstva, ich hladné ústa otvorené v modlitbách." # todo: NEW TRANSLATION
 regencies.5.a: "Nemôžeme dovoliť, aby [target_character.GetNameWithNoTooltip] zničil našu krajinu." # todo: NEW TRANSLATION
 regencies.5.c: "Je už príliš neskoro!" # todo: NEW TRANSLATION
 regencies.6.title: "Hľadanie pokladu" # todo: NEW TRANSLATION
 regencies.6.desc: "Začalo sa to niekoľkými nevinými smiechmi, niekoľkými príležitostnými poznámkami, niektorými bezvýznamnými návrhmi. Potom sa to začalo meniť na škľabivé úškrny, ostré poznámky, zlovestné príkazy.\nCelý palác vedel, že [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] si príliš zvykol na moc, no málokto by si pomyslel, že by [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] zašiel tak ďaleko, aby ju udržal. Náš právoplatný dedič, [ROOT.GetCountry.GetGovernment.GetHeir.GetName], bol uväznený po tom, čo bol pozvaný, aby \"go find the special treasure\" ukrytý v žalári." # todo: NEW TRANSLATION
 regencies.6.a: "Povesti sa šíria po našej krajine." # todo: NEW TRANSLATION
 regencies.7.title: "Dni slávy" # todo: NEW TRANSLATION
 regencies.7.desc: "Niekedy sa nádej nájde na tých najneočakávanejších miestach. Od začiatku regentstva [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] sa [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ukázal ako vynikajúci vládca, vždy všímavý k potrebám nášho ľudu. Niektorí dokonca tvrdia, že by naša krajina zažívala väčší rozkvet, keby [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] zostal(a) pri moci ešte o niečo dlhšie...\n\nS ohľadom na blížiacu sa plnoletosť [ROOT.GetCountry.GetGovernment.GetHeir.GetName] to však za žiadnych okolností nemôže byť možné. Napriek tomu [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] neschopnosť už nahnevala väčšinu [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] učiteľov, mnohí z nich opustili náš dvor po neúspešných pokusoch skrotiť [ROOT.GetCountry.GetGovernment.GetHeir.GetHimHer]." # todo: NEW TRANSLATION
 regencies.7.a: "Som si istý, že sa dá niečo urobiť..." # todo: NEW TRANSLATION
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U] nie je prvý neschopný dedič."" # todo: NEW TRANSLATION
