l_polish:
 republics.1.title: "Republikánske tradície v diskusii" # todo: NEW TRANSLATION
 republics.1.desc: "Naša mladá a krehká republika prežíva vážne spory, niektoré sa dokonca menia na násilie, medzi zástancami starého režimu a tvrdými obrancami slobody a nezávislosti. Ako máme zareagovať?" # todo: NEW TRANSLATION
 republics.1.a: "Potrebujeme kráľa!" # todo: NEW TRANSLATION
 republics.1.b: "Republika je posvätná!" # todo: NEW TRANSLATION
 republics.2.title: "Zástancovia voľného obchodu vyhrávajú debaty" # todo: NEW TRANSLATION
 republics.2.desc: "Zástancovia voľného obchodu sú čoraz populárnejší a zdá sa, že majú teraz väčšinu podpory v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Hovoria, že musíme znížiť naše merkantilistické sklony." # todo: NEW TRANSLATION
 republics.2.a: "Musíme byť zástancami voľného obchodu" # todo: NEW TRANSLATION
 republics.2.b: "Merkantilizmus je pre štát životne dôležitý" # todo: NEW TRANSLATION
 republics.4.title: "Proces" # todo: NEW TRANSLATION
 republics.4.desc: "Najstarší syn [target_character.GetName] je súdený za korupciu a úplatkárstvo. Niet pochýb, že obvinenia sú pravdivé; odsúdenie [target_character.GetHerHis] najstaršieho syna by bolo vážnou osobnou ranou pre [target_character.GetHerHim]. Na druhej strane môžeme do procesu zasiahnuť a zabezpečiť jeho nevinu." # todo: NEW TRANSLATION
 republics.4.a: "Stiahnuť sa z verejného života" # todo: NEW TRANSLATION
 republics.4.b: "Postarať sa o jeho oslobodenie" # todo: NEW TRANSLATION
 republics.5.title: "Nová minca" # todo: NEW TRANSLATION
 republics.5.desc: "V minulosti býval [ROOT.GetCountry.GetGovernment.GetRulerTitle] na rubovej strane mincí, teraz však republika takéto osobnostné kultíky odmieta. Ak by sme vydali novú mincu s vysokou čistotou, mohli by sme zlepšiť dôveru ľudí v menu a samozrejme by si všetci mali pamätať, kto to zariadil." # todo: NEW TRANSLATION
 republics.5.a: "Odmietnuť reformu" # todo: NEW TRANSLATION
 republics.5.b: "Vydajme mince" # todo: NEW TRANSLATION
 republics.6.title: "Zahraničné sprisahania?" # todo: NEW TRANSLATION
 republics.6.desc: "Kolem našej šľachty kolujú divoké klebety, že sa sprisahávajú so zahraničnými mocnosťami. Hystéria rastie a nálada je vystrašená. Ľudia požadujú, aby sme udreli na zradcov, ale múdrejší tvrdia, že musíme nechať tradíciu republikánskej spravodlivosti ísť svojou cestou." # todo: NEW TRANSLATION
 republics.6.a: "Zatkni ich a prevezmime ich majetok" # todo: NEW TRANSLATION
 republics.6.b: "Spravodlivosť je nadovšetko" # todo: NEW TRANSLATION
 republics.7.title: "Rozšíriť osobnú stráž" # todo: NEW TRANSLATION
 republics.7.desc: "Úrad [ROOT.GetCountry.GetGovernment.GetRulerTitle] je ohrozený nepriateľmi zvnútra aj zvonka, a preto je silná osobná stráž nevyhnutná, aby [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] zostal pri moci. Turbulentná politika našich čias to vyžaduje, no sú aj takí, ktorí to odsudzujú a tvrdia, že tento nový trend vykazuje aristokratické tendencie a podkopáva tradície Republiky." # todo: NEW TRANSLATION
 republics.7.a: "Urobte to!" # todo: NEW TRANSLATION
 republics.7.b: "To by porušilo naše republikánske ideály!" # todo: NEW TRANSLATION
 republics.8.title: "Ohnivý kazateľ" # todo: NEW TRANSLATION
 republics.8.desc: "Objavil sa kazateľ, ktorý prorokuje koniec všetkého, čo poznáme, a nový začiatok. Kazateľ si získal priazeň po našej nedávnej vojne, no v skutočnosti nestojí za republikou, akú poznáme. Môžeme ho vyzvať na skúšku ohňom, ale to by mohlo vyvolať vnútorné problémy práve v čase, keď potrebujeme jednotu." # todo: NEW TRANSLATION
 republics.8.a: "Povoľte to!" # todo: NEW TRANSLATION
 republics.8.b: "Usporiadajte mu skúšku ohňom!" # todo: NEW TRANSLATION
 republics.9.title: "Šľachtické sprisahanie" # todo: NEW TRANSLATION
 republics.9.desc: "Keď republika pôsobí krehko, dostali sa k nám povesti, že šľachta plánuje zaviesť dedičné nástupníctvo v našej veľkej republike." # todo: NEW TRANSLATION
 republics.9.a: "To je znepokojujúce" # todo: NEW TRANSLATION
 republics.9.b: "Pripomeňme im, čo sa stane s nepriateľmi revolúcie!" # todo: NEW TRANSLATION
 republics.10.title: "Rozkol v rade" # todo: NEW TRANSLATION
 republics.10.desc: "Republika funguje vďaka zhodnutej spoločnej vôli vládcov, ktorí zastupujú ustálenú vôľu poddaných. Naša republika sa odvracia od tradícií, ktoré nás posilnili. Nedostatok súdržnosti v našej vládnej rade nám vojensky škodí." # todo: NEW TRANSLATION
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 republics.11.title: "Spori, ktoré ovplyvňujú vládu" # todo: NEW TRANSLATION
 republics.11.desc: "Republiky sú úspešné, keď dôležité rodiny sú pripravené postaviť záujmy republiky na roveň vlastným. V súčasnosti sú naše republikánske tradície pod tlakom a rodiny uprednostňujú svoje vlastné záujmy pred republikou. To poškodzuje našu schopnosť vládnuť, pretože dosiahnutie konsenzu je ťažšie." # todo: NEW TRANSLATION
 republics.11.a: "To je zlé!" # todo: NEW TRANSLATION
 republics.12.title: "Obchodné vojny" # todo: NEW TRANSLATION
 republics.12.desc: "Vždy sme povzbudzovali zdravé súťaženie medzi našimi obchodníkmi, ale zároveň vždy kládli záujem republiky na prvé miesto. Spolupracovali by sme, aby bol obchod republiky posilnený proti záujmom rivalov. Teraz táto tradícia slabne a obchodnícka trieda sa stáva čoraz viac bratovražednou. To poškodzuje našu krajinu..." # todo: NEW TRANSLATION
 republics.12.a: "Treba niečo urobiť!" # todo: NEW TRANSLATION
 republics.13.title: "Obrad narušený" # todo: NEW TRANSLATION
 republics.13.desc: "Jednou zo základných častí republiky sú veľké štátne obrady. Je to čas, keď sa nezhody medzi patricijami odložia, aby sme mohli ukázať jednotu cieľa a svetu našu silu. Na nedávnom obrade nespokojné elementy obrátili chrbtom naše tradície a prejavili svoje nezhody s vládnucim radom." # todo: NEW TRANSLATION
 republics.13.a: "Vôbec nie ideálne!" # todo: NEW TRANSLATION
 republics.14.title: "Zameranie na obchod" # todo: NEW TRANSLATION
 republics.14.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] cítia, že nevenujeme dosť pozornosti národnému obchodu. Všetkým je jasné, že v tejto oblasti obchod rozhodne neovládame, ale určite by to mohlo byť horšie, aspoň to tvrdia ostatní členovia. Ak sa máme riadiť našimi predchádzajúcimi skúsenosťami, naši [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nie sú práve náchylní prísť k dohode v dohľadnej dobe, pokiaľ niekto nedokáže do nich vliať rozum." # todo: NEW TRANSLATION
 republics.14.a: "Potrebujeme viac obchodníkov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_more_merchants: "Nábor obchodníkov" # todo: NEW TRANSLATION
 republics.14.b: "Chýba nám efektivita" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_efficienct_merchants: "Zvýšená efektivita obchodníkov" # todo: NEW TRANSLATION
 republics.15.title: "Rozšírenie obchodu" # todo: NEW TRANSLATION
 republics.15.desc: "Diskusie o spôsoboch, ako rozšíriť náš obchod, prebiehajú v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] už nejaký čas. Už máme výlučnú kontrolu nad miestnym trhom, no mnohých lákajú možnosti obchodovania za morom. Iní sú presvedčení, že riziká sú príliš veľké a viac peňazí by sa dalo zarobiť doma." # todo: NEW TRANSLATION
 republics.15.a: "Zamerať sa máme na miestny obchod" # todo: NEW TRANSLATION
 republics.15.b: "Možno je čas rozšíriť naše obzory" # todo: NEW TRANSLATION
 trade_focus: "Zameranie na obchod" # todo: NEW TRANSLATION
 republics.16.title: "Nedorozumenia okolo rozpočtu" # todo: NEW TRANSLATION
 republics.16.desc: "Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] má zjavne problémy dohodnúť sa, ako spravovať náš štát, či už ide o rozpočet, dane, prístavné poplatky alebo obchodné a colné politiky. Tentokrát ide o rozpočet: mali by sa investovať viac peňazí do výskumu alebo odložiť na nepredvídané výdavky do budúcnosti?" # todo: NEW TRANSLATION
 republics.16.a: "Investujme to všetko do výskumu" # todo: NEW TRANSLATION
 republics.16.b: "Ušetriť niečo na budúce výdavky" # todo: NEW TRANSLATION
 republics.17.title: "Neshody v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 republics.17.desc: "Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] je rozdelený v otázke návrhu založiť nový trh. Väčšina z nich nevidí žiadny logický dôvod, prečo prominentná obchodná krajina ako naša by nemala vlastný trh, ale ako všetci vieme, takéto veci nie sú lacné a vyžadujú starostlivé zváženie." # todo: NEW TRANSLATION
 republics.17.a: "Pokúsiť sa zmediovať medzi oboma stranami" # todo: NEW TRANSLATION
 republics.17.b: "Navrhnúť niektoré iné zmeny" # todo: NEW TRANSLATION
 republics.18.title: "Zle smerované zameranie" # todo: NEW TRANSLATION
 republics.18.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sú presvedčení, že príliš veľa pozornosti venujeme vojenským operáciám namiesto rozširovania obchodu. Sťažujú sa, že príliš veľa investícií ide do financovania našich ozbrojených síl a takmer nič sa nevynakladá na zlepšenie obchodných podmienok." # todo: NEW TRANSLATION
 republics.18.a: "Všetko ide podľa plánu" # todo: NEW TRANSLATION
 republics.18.b: "Možno sme trochu zle zamerali pozornosť" # todo: NEW TRANSLATION
 republics.19.title: "Parlamentné problémy" # todo: NEW TRANSLATION
 republics.19.desc: "Jeden z našich poradcov bol v poslednej dobe veľmi zaneprázdnený a navrhuje zmeny jedna za druhou. Hoci by sa dalo tvrdiť, že [minister.GetSheHe] len robí svoju prácu, [minister.GetHerHis] neustále zasahovanie a postoj „všeználka“ v akejkoľvek otázke aspoň okrajovo súvisiacej s politikou spôsobuje rozkol v našom [ROOT.GetCountry.GetGovernment.GetParliament.GetName]; sú aj takí, ktorí si myslia, že by sme sa bez [minister.GetName] mali lepšie." # todo: NEW TRANSLATION
 republics.19.a: "Nájdi niekoho, kto ho nahradí." # todo: NEW TRANSLATION
 republics.19.b: "Daj poradcovi ďalšiu šancu" # todo: NEW TRANSLATION
 republics.20.title: "Vypäté debaty" # todo: NEW TRANSLATION
 republics.20.desc: "Niektorí členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] majú obavy ohľadom našej čoraz horšej reputácie; tvrdia, že to negatívne ovplyvňuje naše obchodné vzťahy. Táto otázka bola v minulosti spomínaná viackrát, ale málokto to považoval za niečo zásadné. Tentoraz však záležitosť vyvoláva naozaj vypäté debaty; možno by sme to mali urovnať skôr, než to prerastie cez hlavu." # todo: NEW TRANSLATION
 republics.20.a: "To je pravdepodobne rozumné" # todo: NEW TRANSLATION
 republics.20.b: "To nie je skutočný problém" # todo: NEW TRANSLATION
 republics.21.title: "Útok alebo obrana" # todo: NEW TRANSLATION
 republics.21.desc: "Prebiehajúca vojna vyvolala vážne konflikty v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Na jednej strane sú tí, ktorí argumentujú, že predĺženie vojny neprinesie žiadny úžitok, zatiaľ čo iní sú presvedčení, že už niet cesty späť. Ich neschopnosť dospieť k dohode našu situáciu nijako nezlepšuje, skôr naopak." # todo: NEW TRANSLATION
 republics.21.a: "Útok je pravdepodobne jediná možnosť" # todo: NEW TRANSLATION
 republics.21.b: "Obrana znie v tejto fáze lepšie" # todo: NEW TRANSLATION
 republics.22.title: "Protichodné názory" # todo: NEW TRANSLATION
 republics.22.desc: "Zdá sa, že vždy existuje malá skupina v [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorá nemôže súhlasiť s ostatnými. Bez ohľadu na tému má táto skupina vždy odlišný názor než ostatní." # todo: NEW TRANSLATION
 republics.22.a: "Najlepšie je asi nechať veci tak, ako sú" # todo: NEW TRANSLATION
 republics.22.b: "Môže byť potrebné niektoré preusporiadanie" # todo: NEW TRANSLATION
 republics.23.title: "Infiltrátor v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 republics.23.desc: "Medzi nami je špión! Špión sa nejako vkradol do nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a zrazu je každý podozrivý. Ešte sme nezistili, kto ho poslal, ale keďže naše vzťahy s niektorými susedmi sú momentálne napäté, pravdepodobne to bol jeden z nich." # todo: NEW TRANSLATION
 republics.23.a: "To nie je možné" # todo: NEW TRANSLATION
 republics.23.b: "To je jediné rozumné vysvetlenie" # todo: NEW TRANSLATION
 republics.24.title: "Zradca v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
 republics.24.desc: "Zdá sa, že člen nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] predával tajomstvá nepriateľom. Ako inak vysvetlíme, že zrazu dokážu predvídať každý náš krok? Išlo o rozhodnutia, ktoré nikdy neboli prerokované mimo budovu [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 republics.24.a: "Samozrejme to bol niekto z nich" # todo: NEW TRANSLATION
 opinion_traitor: "Zrádca" # todo: NEW TRANSLATION
 republics.24.b: "Lepšie je byť opatrný, kým nezistíme viac" # todo: NEW TRANSLATION
 republics.25.title: "Politický chaos" # todo: NEW TRANSLATION
 republics.25.desc: "Nerozhodnosť nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a neschopnosť prijímať rozhodnutia takmer vytvorili chaos. Každý člen sa snaží, aby bolo jeho slovo počuť, no odmieta uznať názory iných." # todo: NEW TRANSLATION
 republics.25.a: "To je jednoducho podstata politiky" # todo: NEW TRANSLATION
 republics.25.b: "Môže byť potrebné niektoré preusporiadanie" # todo: NEW TRANSLATION
 republics.26.title: "Rozhodnutia ovplyvnené" # todo: NEW TRANSLATION
 republics.26.desc: "Dostalo sa k nám, že niektorý člen nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] prijímal úplatky z rôznych zdrojov za ovplyvňovanie rôznych štátnych rozhodnutí." # todo: NEW TRANSLATION
 republics.26.a: "To musí prestať" # todo: NEW TRANSLATION
 republics.26.b: "To nemôže byť pravda" # todo: NEW TRANSLATION
 republics.27.title: "Finančné spory" # todo: NEW TRANSLATION
 republics.27.desc: "Naša ekonomika už nie je taká, aká bývala. Štátna pokladnica je takmer prázdna a náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nevie prísť na to, ako situáciu riešiť alebo prečo k nej došlo. Ražba ďalších peňazí alebo zvýšenie daní sú samozrejme možnosti. V každom prípade očakávajú, že prijmeme rozhodnutie." # todo: NEW TRANSLATION
 republics.27.a: "Rážaj viac peňazí" # todo: NEW TRANSLATION
 republics.27.b: "Zvýšiť dane" # todo: NEW TRANSLATION
 republics.28.title: "Vojenské výdavky" # todo: NEW TRANSLATION
 republics.28.desc: "Niektorí členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa sťažujú, že príliš veľa míňame na armádu. Mnohí sú presvedčení, že naša výroba a obchod utrpia, ak nezrežeme vojenské výdavky." # todo: NEW TRANSLATION
 republics.28.a: "No, obchod a výroba nie sú také dôležité" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Škrty v obchode a výrobe" # todo: NEW TRANSLATION
 republics.28.b: "Znížiť vojenské výdavky" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_military_cutbacks: "Škrty vo vojenských výdavkoch" # todo: NEW TRANSLATION
 republics.29.title: "Silná armáda alebo námorníctvo?" # todo: NEW TRANSLATION
 republics.29.desc: "Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] je rozdelený ohľadom vojenského zamerania; niektorí obhajujú veľké námorníctvo, iní uprednostňujú veľkú armádu. Hoci by bola možná akási stredná cesta, väčšina by uprednostnila zvýšenie veľkosti nášho námorníctva." # todo: NEW TRANSLATION
 republics.29.a: "Len veľké námorníctvo je možnosť" # todo: NEW TRANSLATION
 republics.29.b: "Veľká armáda by bola výhodnejšia" # todo: NEW TRANSLATION
 republics.30.title: "Vojenská zhovievavosť" # todo: NEW TRANSLATION
 republics.30.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] majú pocit, že sme príliš zhovievaví pri presadzovaní kontroly nad tým, čo nám právom patrí. Nerozumejú, ako môžeme dovoliť, aby kľúčové územie ako [SCOPE.sLocation('target').GetName] ovládala iná krajina a my iba bezmocne sedíme." # todo: NEW TRANSLATION
 republics.30.a: "Nevidia širší obraz" # todo: NEW TRANSLATION
 republics.30.b: "To už nás nezaujíma" # todo: NEW TRANSLATION
 republics.31.title: "Príliš veľa slobôd" # todo: NEW TRANSLATION
 republics.31.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sú toho názoru, že [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si v poslednej dobe pri správe štátu dovolil priveľa. Niektorí dokonca tvrdia, že [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] nemá nijaký rešpekt k ústave ani k zvyšku [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 republics.31.a: "Preháňajú" # todo: NEW TRANSLATION
 republics.31.b: "Prijať vhodné opatrenia" # todo: NEW TRANSLATION
 republics.32.title: "Ekonomické rozhodnutia" # todo: NEW TRANSLATION
 republics.32.desc: "Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] neustále skúma rôzne spôsoby, ako priviesť viac peňazí do štátnej pokladnice, no ako vždy panujú nezhody o najlepšej stratégii. Silné zvýšenie daní by výrazne zlepšilo stav pokladnice, ale pravdepodobne by rozčúlilo obyvateľstvo; malé zvýšenie by naopak financie príliš nezlepšilo, ale nespôsobilo by veľa protestov." # todo: NEW TRANSLATION
 republics.32.a: "Krátkodobé riešenie je pravdepodobne najlepšie" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_short_term_boost: "Krátkodobé zvýšenie" # todo: NEW TRANSLATION
 republics.32.b: "Zvážte dlhodobé následky" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_long_term_boost: "Dlhodobé zvýšenie" # todo: NEW TRANSLATION
 republics.33.title: "Vojenské náklady" # todo: NEW TRANSLATION
 republics.33.desc: "Niekoľko členov nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa sťažuje, že náklady na udržiavanie takej veľkej armády sú pre náš súčasný rozpočet príliš veľké." # todo: NEW TRANSLATION
 republics.33.a: "Presvedč ich, že si to môžeme dovoliť" # todo: NEW TRANSLATION
 republics.33.b: "Súhlas so znížením výdavkov" # todo: NEW TRANSLATION
 republics.34.title: "Nepopularita medzi elitou" # todo: NEW TRANSLATION
 republics.34.desc: "Napriek najlepším úmyslom [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] sa náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] ocitol sám pred mimoriadne nespokojným členmi [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Je zrejmé, že činy [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mu urobili mocných nepriateľov v štáte. Jediný spôsob, ako zabrániť povstaniu, je odstúpiť z postu [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 republics.34.a: "Odstúpiť." # todo: NEW TRANSLATION
 republics.34.b: "Postaviť sa povstaniu." # todo: NEW TRANSLATION
 upset_nobles_pretender: "Povstanie uchádzača" # todo: NEW TRANSLATION
 upset_nobles_pretender_tt: "Všetci [ShowPopTypeName('nobles')] v [ROOT.GetCountry.GetCapital.GetArea.GetName] sa pridajú k [upset_nobles_pretender.GetName]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_decreased_military_funding: "Znížené financovanie armády" # todo: NEW TRANSLATION
 republics.36.title: "Oblasti výskumu" # todo: NEW TRANSLATION
 republics.36.desc: "Každý člen nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] žiada viac peňazí preinvestovať do inej oblasti. Naša armáda potrebuje financie, rovnako aj obchod a výroba, a nezabúdajme ani na naše námorníctvo." # todo: NEW TRANSLATION
