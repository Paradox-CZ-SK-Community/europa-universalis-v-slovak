 republics.39.desc: "Náš [ROOT.GetCountry.GetGovernment.GetParliament.GetName] má problém pochopiť, kto vedie vládu. Zdá sa, že si myslia, že je úplne prijateľné robiť rozhodnutia bez toho, aby nás o tom informovali alebo prediskutovali to s nami. Čo im to dalo za nápad?" # todo: NEW TRANSLATION
