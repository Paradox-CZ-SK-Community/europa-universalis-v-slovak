l_polish:
  devotion_events.1.title: "Všeobecná nemocnica" # todo: NEW TRANSLATION
  devotion_events.1.desc: "Návrh zriadiť všeobecnú [ShowBuildingTypeName('hospital')|l], miesto, kde by boli vítaní a pomáhaní núdzni, bol predložený. Verejné zdravie je veľmi dôležité, a ponúknutie bezplatného kurzu pôrodníctva a niekoľkých zariadení na boj proti chorobám by zvýšilo blaho všetkých." # todo: NEW TRANSLATION
  devotion_events.1.a: "Na čo čakáme? Urobte to!" # todo: NEW TRANSLATION
  devotion_events.1.b: "Modlitba vyrieši všetky ich problémy." # todo: NEW TRANSLATION
  devotion_events.2.title: "Údržba pevností" # todo: NEW TRANSLATION
  devotion_events.2.desc: "Naše pevnosti sú našou najdôležitejšou obranou proti votrelcom a nepriateľom, ale veľmi potrebujú obnovu. Museli by sme zvýšiť dane, aby sme to financovali, a to určite nahnevá tých, ktorí majú pocit, že už platia príliš vysoké dane." # todo: NEW TRANSLATION
  devotion_events.2.a: "Potrebujeme to, ignorujte dav!" # todo: NEW TRANSLATION
  devotion_events.2.b: "Urobte, čo je možné z peňazí, ktoré už máme." # todo: NEW TRANSLATION
  devotion_events.3.title: "Modernizácia pevností" # todo: NEW TRANSLATION
  devotion_events.3.desc: "Pevnosti už nevyzerajú, akoby sa mali pred našimi očami rozpadnúť; sú teraz dostatočne pevné, aby odolali väčšine útokov na ich múry. Ich obrana, hoci je teraz funkčná a napriek veku pôsobivá, stále zaostáva v porovnaní s pevnosťami iných národov. Museli by sme hlboko siahnuť do vreciek našich daňovníkov, aby sme mohli financovať vylepšenia a modernizáciu, ktorú naše pevnosti tak naliehavo potrebujú." # todo: NEW TRANSLATION
  devotion_events.3.a: "Je to pre väčšie dobro; kto chce byť napadnutý?" # todo: NEW TRANSLATION
  devotion_events.3.b: "Sú dosť dobré také, aké sú." # todo: NEW TRANSLATION
  devotion_events.4.title: "Príliš vysoké dane" # todo: NEW TRANSLATION
  devotion_events.4.desc: "Ťažko počujeme hnev našich občanov proti zvýšeným daniam z vysokých, vysokých múrov a v hrubých, hrubých vežiach našich obnovených pevností, ale počujeme, ako hrozia povstaním a búrkou, pokiaľ neznížime dane." # todo: NEW TRANSLATION
  devotion_events.4.a: "Počúvame, a neochotne vyhovieť." # todo: NEW TRANSLATION
  devotion_events.4.b: "Čo to poviete? NEMÔŽEME VÁS POČUŤ!" # todo: NEW TRANSLATION
  devotion_events.5.title: "Ozdobenie pevností" # todo: NEW TRANSLATION
  devotion_events.5.desc: "Dar vitráže bol vložený do jednej z našich pevností a efekt je prekrásny. Tak prekrásny, že uvažujeme o tom, že by sme každú našu pevnosť ozdobili naším erbom vo vitráži." # todo: NEW TRANSLATION
  devotion_events.5.a: "Marnivosť je hriech, aj keby išlo o pevnosť!" # todo: NEW TRANSLATION
  devotion_events.5.b: "Určite naši poddaní ocenia, že ich dane idú na takúto krásu!" # todo: NEW TRANSLATION
  devotion_events.6.title: "Hľadanie náboženskej slobody" # todo: NEW TRANSLATION
  devotion_events.6.desc: "Skupina známa svojimi radikálnymi názormi na náboženské reformy odsudzuje našu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a doktríny [ROOT.GetCountry.GetReligion.GetAdjective] pri svojom zhromažďovaní verejnosti. To viedlo k rozsiahlym sťažnostiam a požiadavkám na náboženskú slobodu od našich menej lojálnych občanov v [target_location.GetName]." # todo: NEW TRANSLATION
  devotion_events.6.a: "Naša krajina je [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] a vždy bude [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
  devotion_events.6.b: "Udeľte plnú náboženskú slobodu [target_location.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  devotion_events.7.title: "Falošné presvedčenia" # todo: NEW TRANSLATION
  devotion_events.7.desc: "Jedným z cieľov nášho [ROOT.GetCountry.GetFlavorRank] je šíriť [ROOT.GetCountry.GetReligion.GetAdjective] vieru a chrániť ju pred kacírstvom. Je to ušľachtilé, ale keď kacírstvo zasiahne samotné srdce našej krajiny, hanbíme sa. [target_location.GetRank.GetName] v [target_location.GetName] nevyznáva [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] vieru a ak sa s týmto stavom čoskoro nič neurobí, prinesie nám to veľkú hanbu." # todo: NEW TRANSLATION
  devotion_events.7.a: "Zintenzívnite snahy o obrátenie kacierov." # todo: NEW TRANSLATION
  devotion_events.7.b: "Potom sa budeme hanbiť." # todo: NEW TRANSLATION
  devotion_events.8.title: "Falšovanie dokumentov" # todo: NEW TRANSLATION
  devotion_events.8.desc: "Bežnou obranou proti anexii a usurpácii je falšovanie dokumentov, ich napodobňovanie alebo spätne datovanie, aby sa podopreli argumenty počas bojov o rozšírenie pozemkov alebo privilégií. Aj dnes sa tieto sporné metódy používajú a rozmýšľame, či by nám nemohli prospieť. V minulosti sme to robili, ale vždy hrozí, že niekto odhalí nezrovnalosti." # todo: NEW TRANSLATION
  devotion_events.8.a: "Falšujte tie dokumenty." # todo: NEW TRANSLATION
  devotion_events.8.ct: "Falšovanie môže byť odhalené..." # todo: NEW TRANSLATION
  devotion_events.8.b: "Udržte tú špinu mimo našich archívov!" # todo: NEW TRANSLATION
  devotion_events.9.title: "Falšované dokumenty" # todo: NEW TRANSLATION
  devotion_events.9.desc: "Napriek našim najlepším snahám skryť falšovanie sme boli odhalení. Chceli sme len chrániť náš [ROOT.GetCountry.GetFlavorRank] pred tými, ktorí by sa snažili anektovať a usurpovať naše provincie." # todo: NEW TRANSLATION
  devotion_events.9.a: "Podplatte, vydierajte alebo zmláťte každého, kto toto tajomstvo prezradil!" # todo: NEW TRANSLATION
  devotion_events.10.title: "Miestny šľachtic" # todo: NEW TRANSLATION
  devotion_events.10.desc: "[target_heir.GetName] si rýchlo získal dôveru a priazeň ľudí [ROOT.GetCountry.GetLongName], najmä miestnych aristokratov, ku ktorým [target_heir.GetSheHe] patril predtým, než sa stal [ROOT.GetCountry.GetGovernment.GetHeirTitle] nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. To nám pomohlo získať späť autoritu a náš úchop moci je silnejší než kedykoľvek predtým." # todo: NEW TRANSLATION
  devotion_events.10.a: "Aké šťastie pre nás, že sme si vybrali [target_heir.GetHerHim]!" # todo: NEW TRANSLATION
  devotion_events.11.title: "Zahraničný šľachtic" # todo: NEW TRANSLATION
  devotion_events.11.desc: "Okrem veľkého talentu pre diplomaciu, vojenský rozvoj a administráciu priniesol [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle] nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], aj spojenectvá a kontakty so zahraničnými dvormi, ktoré by sa mohli ukázať ako neoceniteľné." # todo: NEW TRANSLATION
  devotion_events.11.a: "Mali sme pochybnosti o [target_heir.GetHerHim], ale tie sú už dávno preč!" # todo: NEW TRANSLATION
  devotion_events.12.title: "Obchodníkov [target_heir.GetDaughterSon]" # todo: NEW TRANSLATION
  devotion_events.12.desc: "Bystrá myseľ pre rokovania a talent na dohadovanie, ktoré museli prísť od [target_heir.GetHerHis] obchodníckych rodičov, spôsobili, že [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], slobodní [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z [ROOT.GetCountry.GetLongName] rešpektujú a boja sa [target_heir.GetName]. Nikdy sa nepokúsia oklamať [target_heir.GetHerHim] pri žiadnych obchodoch alebo rokovaniach, keď [target_heir.GetSheHe] vedie náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  devotion_events.12.a: "Náš [ROOT.GetCountry.GetGovernment.GetHeirTitle] môže byť len obchodníkov [target_heir.GetDaughterSon], ale [target_heir.GetSheHe] preukázal [target_heir.GetHerselfHimself]!" # todo: NEW TRANSLATION
  devotion_events.13.title: "Nadaný teológ" # todo: NEW TRANSLATION
  devotion_events.13.desc: "Vzdelaný v božských vedách, zvolený nástupca nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetName], dokáže použiť rôzne formy analýzy a argumentácie na pomoc pri chápaní, vysvetľovaní, obhajobe alebo podpore mnohých náboženských tém." # todo: NEW TRANSLATION
  devotion_events.13.a: "Od začiatku sme vedeli, že [target_heir.GetSheHe] bude múdro vládnuť nášmu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  devotion_events.14.title: "Miestny kazateľ" # todo: NEW TRANSLATION
  devotion_events.14.desc: "Ľudia sa radovali, keď bol miestny kazateľ [target_heir.GetName] zvolený za [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_ruler.GetName] z [ROOT.GetCountry.GetLongName]. Radovali sa, či už preto, že očakávali koniec jeho neustálych kázeň, alebo preto, že verili, že [target_heir.GetHerHim] dokáže niečo zmeniť v našom [ROOT.GetCountry.GetFlavorRank]. Nech už to bolo akokoľvek, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] podporujú a dôverujú budúcemu [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] mal podporu ľudu, teraz má aj našu." # todo: NEW TRANSLATION
  devotion_events.26.title: "Vplyvný reformátor" # todo: NEW TRANSLATION
  devotion_events.26.desc: "Rozhodný [target_heir.GetWomanMan], dobre zbehý v rečníctve, nový vládca [target_heir.GetName] už používa svoje sily pre dobro, šíri svoje myšlienky komukoľvek, kto bude počúvať - členovia vysokej spoločnosti sa snažia dokázať svoju inteligenciu [target_heir.GetHerHim], zatiaľ čo iní sú jednoducho fascinovaní módnym [target_heir.GetWomanMan]. Nech už je dôvod akýkoľvek, je zrejmé, že na [target_heir.GetNameWithNoTooltip] je niečo zvláštne, pretože aj ľudia zvyčajne úplne nezaujatí politikou sa zapájajú do diskusie." # todo: NEW TRANSLATION
  devotion_events.26.a: "[target_heir.GetNameWithNoTooltip] by mohol byť presne tým, čo potrebujeme." # todo: NEW TRANSLATION
  devotion_events.15.title: "Vláda spochybnená" # todo: NEW TRANSLATION
  devotion_events.15.desc: "Začalo to, ako vždy, klebetami, pomluvami a potajomky hodenými pohľadmi plnými pohŕdania a zlovôle. Ak sa toto spochybnenie vlády [target_ruler.GetName] príliš rozrastie — že [target_ruler.GetSheHe] nebol patrične zvolený do kresla nášho [ROOT.GetCountry.GetFlavorRank] — ľudia už nebudú len hovoriť, ale môžu sa pokúsiť zosadiť [target_ruler.GetHerHim]!" # todo: NEW TRANSLATION
  devotion_events.15.a: "Ako sa to mohlo stať?" # todo: NEW TRANSLATION
  devotion_events.16.title: "Kampaň proti poverčivým praktikám" # todo: NEW TRANSLATION
  devotion_events.16.desc: "Prísny, diktátorský postoj [target_ruler.GetName] provokoval [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nášho [ROOT.GetCountry.GetFlavorRank], ktorí požadujú, aby [target_ruler.GetNameWithNoTooltip] prestal obmedzovať poverčivé praktiky. Hnev týchto prostých ľudí nad mylnými tradíciami a zbytočnými, nedogmatickými praktikami je zarážajúci." # todo: NEW TRANSLATION
  devotion_events.16.a: "Presvedčte [target_ruler.GetNameWithNoTooltip], aby ustúpil." # todo: NEW TRANSLATION
  devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] má pravdu!" # todo: NEW TRANSLATION
  devotion_events.18.title: "Šialený veštec" # todo: NEW TRANSLATION
  devotion_events.18.desc: "[mad_seer.GetSheHe|U] tvrdí, že je veštec, ktorý videl občiansku slávu, zničenie svetského umenia a kultúry a veľkú povodeň, ktorá očistí [ROOT.GetCountry.GetCapital.GetName] od jej špiny. Šialený kazateľ volá po [ROOT.GetCountry.GetReligion.GetAdjective] obnove a zaviedol extrémnu puritánsku kampaň. Zapojením mladých mužov z [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] hrozí, že [mad_seer.GetSheHe] vyvolá nepokoje alebo dokonca spochybní právo [target_ruler.GetName] vládnuť!" # todo: NEW TRANSLATION
  devotion_events.18.a: "Umlčte [mad_seer.GetSheHe] nadobro!" # todo: NEW TRANSLATION
  devotion_events.18.b: "Ani neuznávajte [mad_seer.GetHerHis] výstrelky, ani na ne nereagujte." # todo: NEW TRANSLATION
  devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] bude kryť takého horlivého [mad_seer.GetReligion.GetAdjectiveWithNoTooltip]!" # todo: NEW TRANSLATION
  devotion_events.19.title: "Rada podľa nášho gusta" # todo: NEW TRANSLATION
  devotion_events.19.desc: "K našej ľútosti, ale nie k prekvapeniu, neustály boj medzi [target_ruler.GetName] a každou inštitúciou v našom [ROOT.GetCountry.GetFlavorRank] - cirkevnou, vzdelávacou, právnou, lekárskou, fiškálnou, administratívnou a publicistickou - sa len zintenzívňuje s každou novou navrhovanou reformou. Zriadením a podporou ľudí s rovnakými názormi v týchto opozičných inštitúciách nám môžu pomôcť presvedčiť neochotné obyvateľstvo, aby zmenilo názor na navrhované politiky nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  devotion_events.19.a: "Začneme u našich vlastných poradcov." # todo: NEW TRANSLATION
  devotion_events.19.b: "Pripomeňte ľuďom, kto je [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetLongNameWithNoTooltip]!" # todo: NEW TRANSLATION
  devotion_events.21.title: "Sekularisti medzi nami" # todo: NEW TRANSLATION
  devotion_events.21.desc: "Každý incident, ktorý znižuje našu oddanosť nášmu [ROOT.GetCountry.GetFlavorRank], prináša k našim dverám čoraz viac problémov. Sú tu tí, ktorí veria, že náboženské úvahy by mali byť vylúčené zo svetských záležitostí, a ich počet rastie. Hlučne domáhajú zmeny a želajú si, aby sme zsekularizovali našu vládu." # todo: NEW TRANSLATION
  devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] odloží svoje náboženské rúcho za korunu!" # todo: NEW TRANSLATION
  devotion_events.21.b: "Takýto drastický krok ešte nepristúpime." # todo: NEW TRANSLATION
  devotion_events.22.title: "Vláda dekadencie" # todo: NEW TRANSLATION
  devotion_events.22.desc: "Sklesnutí tým, čo považujú za korupciu a dekadenciu, veriaci prestali posielať dary a odmietajú sa dobrovoľne hlásiť do našich armád ako opora [ROOT.GetCountry.GetReligion.GetAdjective] viery." # todo: NEW TRANSLATION
  devotion_events.22.a: "Nájdite iné zdroje peňazí." # todo: NEW TRANSLATION
  devotion_events.22.b: "Zvýšte brannú povinnosť, aby ste nahradili straty dobrovoľníkov." # todo: NEW TRANSLATION
  devotion_events.23.title: "Korumpovaný [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  devotion_events.23.desc: "[target_ruler.GetName] sa stal skorumpovaným, sústreďujúc sa na [target_ruler.GetHerHis] osobné ciele skôr než na dobro [ROOT.GetCountry.GetReligion.GetAdjective] viery. Niet divu, že sa náš ľud stal sklamaným v [target_ruler.GetHerHim]." # todo: NEW TRANSLATION
  devotion_events.23.a: "Ignorujte zvrhlosť [target_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  devotion_events.23.b: "Skúste urobiť zmenu." # todo: NEW TRANSLATION
  devotion_events.24.title: "Dobrovoľníci pre svätý boj" # todo: NEW TRANSLATION
  devotion_events.24.desc: "Inšpirovaní našou svätou vecou prišli dobrovoľníci z [ROOT.GetCountry.GetReligion.GetAdjective] sveta, aby pomohli vziať boj na neveriacich a šíriť pravú vieru!" # todo: NEW TRANSLATION
  devotion_events.24.a: "Úžasné! Aká skvelá iniciatíva." # todo: NEW TRANSLATION
  devotion_events.100.title: "Konflikt medzi [target_location.GetRank.GetNameWithNoTooltip|U] a [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  devotion_events.100.desc: "Dlhé súperenie medzi [ROOT.GetCountry.GetFlavorRank] a naším [target_location.GetRank.GetName] v [target_location.GetName] poškodilo naše vzťahy už mnoho rokov. [target_location.GetRank.GetNameWithNoTooltip] sa usiluje o oslobodenie spod autority [target_ruler.GetName] a odmietal poskytovať útočisko nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a jeho predchodcom [target_ruler.GetHerHis] v časoch nepokojov a vojny." # todo: NEW TRANSLATION
  devotion_events.100.a: "Skôr či neskôr sa spamätajú." # todo: NEW TRANSLATION
  devotion_events.100.b: "Uplatnite našu autoritu!" # todo: NEW TRANSLATION
  devotion_events.101.title: "Lampáš svetla" # todo: NEW TRANSLATION
  devotion_events.101.desc: "Ohavná kacírska kniha 'Lampáš svetla' tvrdí, že hlavnou príčinou prenasledovania pôvodných kresťanov bolo nelegálne zadržanie cenností kňazmi. Pokračuje porovnaním stolíc arcibiskupov a biskupov so stoličkami Antikrista. Túto knihu našli pri skupine recidivujúcich kacírov, ktorí napriek mnohým rokom vo väzení a mnohým plačlivým odrieknutiam stále odmietajú zmeniť svoje spôsoby." # todo: NEW TRANSLATION
  devotion_events.101.a: "Znova odsúďte kacírov do väzenia." # todo: NEW TRANSLATION
  devotion_events.101.b: "Spalte kacírov." # todo: NEW TRANSLATION
  devotion_events.104.title: "Upaľovanie márností" # todo: NEW TRANSLATION
  devotion_events.104.desc: "V [ROOT.GetCountry.GetCapital.GetName] pôsobí energický kazateľ, ktorého kázne pod holým nebom o pokušení márnych predmetov viedli jeho stúpencov k zhromažďovaniu a páleniu kozmetiky, diel umenia, kníh považovaných za nemorálne a hudobných nástrojov. [preacher.GetSheHe|U] sa rozhorčuje nad tým, ako tieto predmety môžu zvádzať k hriechu, a nabáda ľudí, najmä slávnych umelcov nášho [ROOT.GetCountry.GetFlavorRank], aby priniesli veci, ktoré [preacher.GetSheHe] považuje za nemorálne, na [preacher.GetHerHis] hranice." # todo: NEW TRANSLATION
  devotion_events.104.a: "Zastavte [preacher.GetWomanMan]!" # todo: NEW TRANSLATION
  devotion_events.104.b: "Nechajte [preacher.GetHerHim] pokračovať, ale zachráňte umenie." # todo: NEW TRANSLATION
  devotion_events.104.c: "Tento [preacher.GetWomanMan] je premárnený mimo nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
  devotion_events.107.title: "Jubileum v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  devotion_events.107.desc: "Jubileum – svätý rok – zahŕňa púť na posvätné miesto ako [ShowLocationName('rome')] alebo do našej metropoly. Je to zvláštny rok odpustenia hriechov a všeobecných milostí, ktorý [pope.GetName] obyčajne zvoláva každých 25 alebo 50 rokov, ale kto je [pope.GetSheHe], aby povedal, že si nemôžeme vyhlásiť vlastné jubileum v [ROOT.GetCountry.GetCapital.GetName]?" # todo: NEW TRANSLATION
  devotion_events.107.desc_pope: "Jubileum, tradícia siaha až do čias [GetCharacter('pap_boniface_viii').GetName], je zvláštny rok odpustenia hriechov a zahŕňa mnohé púte do [ShowLocationName('rome')]. Vyhlasované každých 25 alebo 50 rokov, nastal opäť čas rozhodnúť, či tento rok vyhlásime za jubilejný." # todo: NEW TRANSLATION
  devotion_events.107.a: "Nádherný nápad – schvaľujeme!" # todo: NEW TRANSLATION
  devotion_events.107.b: "Nie tento rok – možno nasledujúci?" # todo: NEW TRANSLATION
  devotion_events.108.title: "Jubileum v [from_country.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  devotion_events.108.desc: "[from_country.GetGovernment.GetRulerTitle] [from_country.GetLongName] vyhlásil jubileum v [from_country.GetCapital.GetName], svätý rok odpustenia hriechov a všeobecných milostí. Ide o [ShowReligionGroupAdjective('christian')] tradíciu, ktorá siaha do roku 1300, keď [GetCharacter('pap_boniface_viii').GetName] vyhlásil svätý rok v [ShowLocationName('rome')]." # todo: NEW TRANSLATION
  devotion_events.108.a: "To by malo zostať vyhradené pre nás!" # todo: NEW TRANSLATION
  devotion_events.108.b: "To je skvelý nápad!" # todo: NEW TRANSLATION
  devotion_events.109.title: "Reakcia [papacy.GetGovernment.GetRulerTitle] na jubileum v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  devotion_events.109.desc: "Tradícia jubileí vznikla, keď [GetCharacter('pap_boniface_viii').GetName] vyhlásil svätý rok v [ShowLocationName('rome')] v roku 1300. [pope.GetName] nám poslal hlasníka, keď správa o jubileu v [ROOT.GetCountry.GetCapital.GetName] dosiahla [pope.GetHerHim], a obávame sa [pope.GetHerHis] reakcie." # todo: NEW TRANSLATION
  devotion_events.109.a: "[pope.GetSheHe|U] sa tomu vôbec nepáči." # todo: NEW TRANSLATION
  devotion_events.109.b: "Nemusíme sa obávať. [pope.GetSheHe|U] súhlasí!" # todo: NEW TRANSLATION
  devotion_events.117.title: "Konfiskácia [ShowReligionAdjectiveWithNoTooltip('calvinist')|U] kostola" # todo: NEW TRANSLATION
  devotion_events.117.desc: "Skupina mníchov si prisvojila [ShowReligionAdjective('calvinist')] kostol v [target_location.GetName]! Ich činy neboli schválené [target_ruler.GetName] a keby sme poznali ich úmysly, presvedčili by sme mníchov, aby si pre svoju kaplnku vybrali inú budovu. To pochopiteľne rozhnevalo obyvateľov postihnutého [target_location.GetRank.GetName], a hoci sme mníchov prinútili vrátiť kostol, rozzúrení [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na túto urážku nezabudnú." # todo: NEW TRANSLATION
  devotion_events.117.a: "Čo ešte chcú?" # todo: NEW TRANSLATION
  devotion_events.118.title: "Hallesches Heilthum" # todo: NEW TRANSLATION
  devotion_events.118.desc: "Zomierajúci [old_ruler.GetName] sa obával o svoje miesto v nebi a zhromaždil mnoho relikvií, aby minimalizoval čas strávený v očistci. Keď sluhovia zbierali [old_ruler.GetHerHis] veci, objavili 8100 relikvií a 42 svätých kostier ukrytých na rôznych miestach po celom sídle [old_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  devotion_events.118.a: "Predaj odpustkov spustil [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]! Skryte ich." # todo: NEW TRANSLATION
  devotion_events.118.b: "Možno im pomohli dostať sa [old_ruler.GetNameWithNoTooltip] do neba?" # todo: NEW TRANSLATION
  devotion_events.119.title: "Povrávka o Nag's Head" # todo: NEW TRANSLATION
  devotion_events.119.desc: "Šepoty a pohľady, ktoré smerujú na [target_ruler.GetName], keď [target_ruler.GetSheHe] prechádza ulicami [ROOT.GetCountry.GetCapital.GetName], sú spôsobené znepokojujúcou fámou. Ľudia skutočne veria, že [target_ruler.GetNameWithNoTooltip] nebol slávnostne posvätený, ale bol posvätený s Bibliou pritlačenou k jeho/jej krku v krčme zlej povesti!" # todo: NEW TRANSLATION
  devotion_events.119.a: "Ignorujte to a modlite sa, nech to zmizne." # todo: NEW TRANSLATION
  devotion_events.119.b: "Dôrazne to poprite." # todo: NEW TRANSLATION
  devotion_events.200.title: "Miestny imám Ḵaṭīb" # todo: NEW TRANSLATION
  devotion_events.200.desc: "[target_heir.GetName] bol vedúcim modlitieb v mešite a kazateľom pri piatkovej spoločnej modlitbe, predtým než bol zvolený vládnuť nášmu [ROOT.GetCountry.GetFlavorRank] po [target_ruler.GetName]. Miestna komunita, ktorá zvolila [target_heir.GetHerHim] za imáma Ḵaṭíba, bude smutná, že [target_heir.GetNameWithNoTooltip] odchádza, pretože len málokto je tak učený a cnostný ako [target_heir.GetHerHim] pri vyučovaní zhromaždenia základom [ShowReligionGroupName('muslim')]. Keď [target_heir.GetSheHe] odíde, náboženské otázky budú teraz musieť byť kladené niekomu menej schopnému než [target_heir.GetNameWithNoTooltip], ale to, čo oni stratia, my získať." # todo: NEW TRANSLATION
  devotion_events.200.a: "Bolo múdre z našej strany vybrať [target_heir.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  devotion_events.201.title: "Vodiace zásady" # todo: NEW TRANSLATION
  devotion_events.201.desc: "Niektorí môžu tvrdiť, že Al-Šūrā je súčasťou vládnej štruktúry, ale nie jedným z jej pilierov. Stretnutia by mali nasledovať učenie [ShowReligionGroupName('muslim')], konzultácie zásady $common_string_quran$ a $sunnah$. Vodca by mal byť zvolený spomedzi prítomných, aby viedol stretnutie. Diskusie sú založené na mušāwara a muḏākara – uvažovanie a konsenzus. Každý môže vyjadriť svoj názor a hlasy väčšiny sú prijímané, pokiaľ to neporušuje učenie $common_string_quran$ a $sharia$." # todo: NEW TRANSLATION
  devotion_events.201.a: "Urobme z toho jeden z pilierov." # todo: NEW TRANSLATION
  devotion_events.201.b: "Zdá sa to byť jednoduchý spôsob správy našej krajiny." # todo: NEW TRANSLATION
  devotion_events.202.title: "Srdce milosrdenstva" # todo: NEW TRANSLATION
  devotion_events.202.desc: "Alī ibn Abī Ṭālib, bratranec Proroka, pokoj s ním, raz povedal: 'Naplň svoje srdce milosrdenstvom, láskou a dobrotou k svojim poddaným. Nebuď pred nimi nenásytným zvieraťom, ktoré ich považuje za ľahkú korisť, lebo sú dvojakého druhu: buď sú tvojimi bratmi v náboženstve, alebo tvojimi rovnými v stvorení. Chyby ich prekvapia, nedostatky ich premôžu, zlé skutky a hriechy sú páchané úmyselne aj omylom. Preto im udeľ svoju milosť a svoje odpustenie v tej istej miere, v akej dúfaš, že ti [ROOT.GetCountry.GetReligion.GetGodName] udeľí Svoje odpustenie a Svoju milosť. Lebo ty si nad nimi, a ten, kto ťa ustanovil, je nad tebou, a [ROOT.GetCountry.GetReligion.GetGodName] je nad tým, kto ťa ustanovil. [ROOT.GetCountry.GetReligion.GetGodName] žiada od teba naplnenie ich potrieb a skúša ťa s nimi.'\n\nZ jeho slov sa dá vyvodiť cenná lekcia, ktorej by sme sa mohli venovať alebo nájsť spôsoby, ako ju začleniť do našej správy." # todo: NEW TRANSLATION
  devotion_events.202.a: "'In šā' Allāh." # todo: NEW TRANSLATION
  devotion_events.202.b: "Múdre slová, ktorým budeme prikladať váhu." # todo: NEW TRANSLATION
  devotion_events.203.title: "Bayt al-Māl" # todo: NEW TRANSLATION
  devotion_events.203.desc: "Dom bohatstva spravuje dane a slúži ako pokladnica, ktorá riadi osobné financie a vládne výdavky. Spravuje tiež $zakah$, daň, ktorú každý bohatý [ShowReligionGroupAdjective('muslim')] platí, aby sa rozdelila tým v núdzi, nezamestnaným, zraneným alebo inak neschopným pracovať. Tento posledný rok, bez ohľadu na problémy, ktorým čelil náš [ROOT.GetCountry.GetFlavorRank], mal náš ľud výnimočný rok. Množstvo $zakah$, ktoré prúdi do Bayt al-Māl, presahuje všetky naše očakávania." # todo: NEW TRANSLATION
  devotion_events.203.a: "Peniaze zväčšia naše pokladnice." # todo: NEW TRANSLATION
  devotion_events.203.b: "Pôjde to chudobným a potrebným, ako vždy." # todo: NEW TRANSLATION
  devotion_events.204.title: "Vzdelávanie žien" # todo: NEW TRANSLATION
  devotion_events.204.desc: "Muhammad, nech je pokoj s ním, chválil ženy al-Anṣār, pretože hanba ich neodradila od učenia sa [ShowReligionGroupName('muslim')]. Fāṭima al-Fihrīya – zakladateľka univerzity al-Qarawīyīn, Lubnā z [ShowLocationName('cordoba')] – zručná matematička, a Fāṭima b. Abī al-Qāsim 'Abd al-Raḥmān b. Muḥammad b. Ḡālib al-Ansārī al-Šarrāṭ – ktorej diela z právnej teórie, jurisprudencie a mystiky preukázali jej veľké vedomosti o islamských vedách – sú skvelými príkladmi toho, čo sa stane, keď vzdelávate ženy. V priebehu dejín ženy preukázali, že sú ochotné a schopné učiť sa o [ShowReligionGroupNameWithNoTooltip('muslim')] a pokračovať v práci šírenia [ROOT.GetCountry.GetReligion.GetName]. Ak ženám poskytneme veľkú príležitosť učiť sa a učiť iných, dokážeme rýchlejšie šíriť našu vieru." # todo: NEW TRANSLATION
  devotion_events.204.a: "Vzdelávanie by malo byť pre všetkých, mužov i ženy." # todo: NEW TRANSLATION
  devotion_events.204.b: "Toto je záležitosť, nad ktorou sa musíme zamyslieť, než urobíme rozhodnutie." # todo: NEW TRANSLATION
  devotion_events.205.title: "Bazár" # todo: NEW TRANSLATION
  devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName] priťahuje obchodníkov a kupcov z celého sveta, a zvuk a pach trpiacich zvierat, hlasy, ktoré sa dohadujú, vôňa korenín a všetky farby odejov, látok a kobercov predávaných tu môžu byť ohromujúce. Oblasť v strede bazáru bola ponechaná nedotknutá, určená pre mešitu, ale keď sa bazár stal čoraz rušnejším, to miesto by sa dalo lepšie využiť na viac trhových stánkov." # todo: NEW TRANSLATION
  devotion_events.205.a: "Uvoľniť viac priestoru pre obchodníkov." # todo: NEW TRANSLATION
  devotion_events.205.b: "Premeniť ho na miesto uctievania." # todo: NEW TRANSLATION
  devotion_events.207.title: "Skorumpovaní guvernéri" # todo: NEW TRANSLATION
  devotion_events.207.desc: "Každý guvernér má svoje finančné aktíva a ďalšie údaje zaznamenané pred vymenovaním. To sa potom uchová v špeciálnom úrade, ktorý sa prezerá raz ročne pri kontrole nezrovnalostí v účtoch. Toto má zabrániť korupcii a úplatkárstvu, ale niekedy systém zlyhá." # todo: NEW TRANSLATION
  devotion_events.207.a: "Odvolať našich najskorumpovanejších guvernérov." # todo: NEW TRANSLATION
  devotion_events.208.title: "Kāfir v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]" # todo: NEW TRANSLATION
  devotion_events.208.desc: "[minister.GetName] rozhneval nesprávnu [ROOT.GetCountry.GetReligion.GetAdjective] osobu výrokom, ktorý by sa dal interpretovať tak, že [minister.GetSheHe] úmyselne opustil [ShowReligionGroupName('muslim')]. Skôr než sme stihli prerušiť diskusiu a možno zachrániť [minister.GetNameWithNoTooltip] pred obvineniami, boli vyslovené tvrdenia, že ide o kāfira, neverca." # todo: NEW TRANSLATION
  devotion_events.208.a: "Ignorovať to, ospravedlniť to, zabudnúť na to." # todo: NEW TRANSLATION
  devotion_events.208.b: "Pokúsiť sa nájsť riešenie." # todo: NEW TRANSLATION
  devotion_events.208.c: "Prepustiť [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]." # todo: NEW TRANSLATION
  devotion_events.209.title: "Prevrat proti dekadencii" # todo: NEW TRANSLATION
  devotion_events.209.desc: "Sťažnosti na [target_ruler.GetName]ovu rozkošnosť, dekadentné spôsoby a odmietanie obnoviť prestíž [ShowReligionGroupName('muslim')] sa stávajú čoraz bežnejšími. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si zlostne mrmlajú, že [target_ruler.GetNameWithNoTooltip] trávi dni spánkom a noci s kurtizánami a hudobníkmi. Keď imám z [ROOT.GetCountry.GetCapital.GetName] spomenul nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] v verejných modlitbách, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] na neho dokonca hádzali kamene!" # todo: NEW TRANSLATION
  devotion_events.209.a: "Prinútiť [target_ruler.GetNameWithNoTooltip], aby sľúbil zmeniť [target_ruler.GetHerHis] spôsoby." # todo: NEW TRANSLATION
  devotion_events.209.b: "Môžu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] povedať čokoľvek, ale [target_ruler.GetNameWithNoTooltip] je [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
  devotion_events.210.title: "Rāfiḍa" # todo: NEW TRANSLATION
  devotion_events.210.desc: "Následovníci [ShowReligionAdjective('shia')] viery - tí, ktorých nazývame Rāfiḍa, ktorí odmietajú [ShowReligionGroupAdjective('muslim')] autoritu a vodcovstvo, ktorí neuznávajú 'Abū Bakr, 'Umar a 'Uthmān za nástupcov proroka Muḥammad, pokoj s ním - dali o sebe vedieť v našich provinciách a prilákali ďalších, aby sa k nim pripojili. Volajú sa dokonca Rawāfiḍ - tí, ktorí odmietajú - a sú pyšní, že vždy odmietali zlo, neobracali sa k nemu." # todo: NEW TRANSLATION
  devotion_events.210.a: "Nečakajme - vyhoďte ich z [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
  devotion_events.210.a.tt: "Každé vlastnené [location|e] s [ShowReligionName('shia')] ako dominantným [religion|e] získa [ShowModifier('dev_rafida')] na 10 rokov" # todo: NEW TRANSLATION
  devotion_events.210.b: "Môžu veriť a nazývať sa, ako len chcú." # todo: NEW TRANSLATION
  devotion_events.211.title: "Nāṣibī" # todo: NEW TRANSLATION
  devotion_events.211.desc: "Tí, ktorých nazývame Nāṣibī, tí, ktorí nenávidia 'Ahl Al-Bayt - Dom proroka Muḥammad, pokoj s ním - a nenávidia ich nasledovníkov, sa objavili v našich provinciách. [ShowReligionAdjective('sunni')] veriaci, ktorí pošetilo veria, že 'Abū Bakr, 'Umar a 'Uthmān sú legitímni nástupcovia Muḥammad, pokoj s ním, ohrozujú náboženskú jednotnosť nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  devotion_events.211.a: "Títo [ShowReligionAdjectiveWithNoTooltip('sunni')] blázni nemajú miesto v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  devotion_events.211.a.tt: "Každé vlastnené [location|e] s [ShowReligionName('sunni')] ako dominantným [religion|e] získa [ShowModifier('dev_nasibi')] na 10 rokov" # todo: NEW TRANSLATION
  devotion_events.211.b: "Nechajme ich byť, jedného dňa si uvedomia svoju chybu." # todo: NEW TRANSLATION
  devotion_events.212.title: "Nečestnosť v majlise" # todo: NEW TRANSLATION
  devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] zvolal stretnutie, majlis, aby prerokoval dôležité a naliehavé záležitosti v našom [ROOT.GetCountry.GetFlavorRank]. Aj keď ich tváre boli úprimné a slová pravdivé, ich úmysly boli klamlivé a nečestné! Peniaze premrhané, prestíž stratená a nádeje na spravodlivý majlis pre dobro nášho [ROOT.GetCountry.GetFlavorRank] boli rozbité a zničené!" # todo: NEW TRANSLATION
  devotion_events.212.a: "Dôverovali sme im a oni nás zradili!" # todo: NEW TRANSLATION
  devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] obviňuje [target_ruler.GetHerselfHimself] z prílišnej naivity." # todo: NEW TRANSLATION
  devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] obvinený zo shirk" # todo: NEW TRANSLATION
  devotion_events.213.desc: "Práca usilovného [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] ich a nepriamo aj nás vystaví odlišným kultúram, náboženstvám a tradíciám. Vždy sme si volili odvracať zrak od zvláštnych návykov [minister.GetName] a od posadnutosti nášho [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] iluminovanými rukopismi a miniaturami. Hoci naše podozrenia rástli, keď sme počuli klebety a príbehy od sluhov a ľudí z [ROOT.GetCountry.GetGovernment.GetCourtTitle], nikdy by sme nepredpokladali výraz na [minister.GetHerHis] tvári, keď imám obvinil [minister.GetHerHim] zo širka - praktizovania modloslužobníctva!" # todo: NEW TRANSLATION
  devotion_events.213.a: "Okamžite odstrániť [minister.GetHerHim] z nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
  devotion_events.213.b: "Zavrhnúť to!" # todo: NEW TRANSLATION
  devotion_events.214.title: "Zrušiť modloslužobníctvo?" # todo: NEW TRANSLATION
  devotion_events.214.desc: "Boli sme informovaní, že vláda [target_ruler.GetName] je našimi radcami spochybňovaná. Zrejme ľudia pochybujú o [target_ruler.GetHerHis] pobožnosti. Musíme niečo urobiť, aby sme ustanovili náboženskú a politickú zvrchovanosť! Modloslužobníctvo je [ROOT.GetCountry.GetReligion.GetSinName], no ľudia stále vzývajú sväté postavy, vykonávajú púte na hroby a do mešít, uctievajú stromy, jaskyne a dokonca kamene. Musíme ukázať našu náboženskú silu a tieto praktiky zrušiť, aby sme uchopili moc, ktorá právom patrí [target_ruler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  devotion_events.214.a: "Zakážte to všetko!" # todo: NEW TRANSLATION
  devotion_events.214.b: "Načo sa s tým trápiť?" # todo: NEW TRANSLATION
  devotion_events.215.title: "Dane alebo poľnohospodárstvo" # todo: NEW TRANSLATION
  devotion_events.215.desc: "Ľudia nášho [ROOT.GetCountry.GetFlavorRank] sú nomádi a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorí žijú z toho, čo zem poskytuje. S tým na mysli potrebujú naši guvernéri, aby sme sa rozhodli, či sa máme zamerať na dane alebo na poľnohospodárstvo. Niektorí tvrdia, že rozvoj pôdy je dôležitejší než vyberanie daní. Daň možno získavať len rozvojom pôdy, a požadovať daň bez toho by zničilo náš [ROOT.GetCountry.GetFlavorRank] a zdevastovalo jeho ľud. Iní tvrdia, že ľudia rozvinú pôdu bez zásahu, ak sa od nich bude požadovať len daň." # todo: NEW TRANSLATION
  devotion_events.215.a: "Zamerať sa na dane." # todo: NEW TRANSLATION
  devotion_events.215.b: "Zamerať sa na poľnohospodárstvo." # todo: NEW TRANSLATION
  devotion_events.215.c: "Snažiť sa vyvážiť oboje." # todo: NEW TRANSLATION
  devotion_events.215.d: "Naša súčasná politika je v poriadku tak, ako je." # todo: NEW TRANSLATION
  devotion_events.216.title: "Reformy zbožných" # todo: NEW TRANSLATION
  devotion_events.216.desc: "Po mnohých stretnutiach, diskusiách a majlisoch nám naši radcovia predložili rôzne reformy na zváženie. Vznikli dve hlavné frakcie s konkurenčnými reformami, z ktorých máme podľa očakávania vybrať jednu na zlepšenie nášho [ROOT.GetCountry.GetFlavorRank]. Prvá navrhuje vylúčiť štátnych úradníkov, ako sú diplomati a guvernéri, z akejkoľvek podnikateľskej činnosti. To by im umožnilo plne sa sústrediť na svoju prácu v službe nášho [ROOT.GetCountry.GetFlavorRank], čím by ju robili lepšie. Druhá reforma navrhuje rozdeliť pastviská a poľovné revíry, ktoré sú momentálne vyhradené pre rodiny hodnostárov, medzi chudobných, aby si pôdu mohli obdelať. Neplatená práca by tiež bola považovaná za nezákonnú." # todo: NEW TRANSLATION
  devotion_events.216.a: "Vylúčiť štátnych úradníkov z akejkoľvek podnikateľskej činnosti." # todo: NEW TRANSLATION
  devotion_events.216.b: "Rozdeliť pozemky medzi chudobných." # todo: NEW TRANSLATION
  devotion_events.216.c: "Nevybrať žiadnu z nich." # todo: NEW TRANSLATION
  devotion_events.219.title: "Qāḍī, Ḥisba a Muḥtasib" # todo: NEW TRANSLATION
  devotion_events.219.desc: "Neuplynulo veľa mesiacov odvtedy, čo sme do každej našej provincie vymenovali nového Qāḍīho - sudcu rozhodujúceho v súlade s $sharia$ - a mnohí z nich k nám už prichádzajú so zvrašteným obočím a znepokojenými očami. Hovoria nám o dekadencii nášho ľudu, ich zločinoch a bezbožných spôsoboch. Pripomenuli nám prísne Ḥisba, našu božsky zmocnenú povinnosť zasahovať a kázať dobro a zakazovať zlo. Zákony [ROOT.GetCountry.GetReligion.GetGodName] musia byť dodržiavané. Náš ľud potrebuje muṭṭawwi'īn - náboženskú políciu - na vymáhanie $sharia$." # todo: NEW TRANSLATION
  devotion_events.219.a: "Nájsť dobrovoľníkov a vyškoliť ich na Muḥtasibīn." # todo: NEW TRANSLATION
  devotion_events.219.b: "Toto nie je správny spôsob, ako to riešiť." # todo: NEW TRANSLATION
