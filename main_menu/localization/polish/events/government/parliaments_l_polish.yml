l_polish:
  parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] žiada sídlo v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
  parliaments.1.desc: "[target_city.GetRank.GetName] v [target_city.GetName] zbohatlo a rozkvitlo a tamojší obyvatelia sú sklamaní, že nebolo vybrané ako sídlo súčasného [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Zástupcovia [target_city.GetNameWithNoTooltip] požadujú kompenzáciu a záruku, ktorá zabezpečí ich záujmy do budúcnosti. Vyhrážajú sa, že ak ich požiadavky nebudú splnené, odídu."
  parliaments.1.a: "Uspokojte ich!"
  parliaments.1.b: "Odmietnite ich!"
  parliaments.2.title: "Zhnité mestské časti"
  parliaments.2.desc: "Vďaka svojmu významnému postaveniu v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa [target_location.GetName] môže chváliť tým, že má nemalý vplyv na politiku našej krajiny. Obyvatelia [envious.GetName] sa však cítia byť v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nedostatočne zastúpení. Ľudia z [envious.GetNameWithNoTooltip] si želajú vlastný [ShowBuildingTypeName('urban_parliament_seat')] so všetkými právami, ktoré s ním súvisia. Hoci táto požiadavka sama o sebe pôsobí rozumne, znamenala by aj odobratie mandátu [target_location.GetNameWithNoTooltip], čo by naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] určite považovali za vážnu urážku."
  parliaments.2.a: "Spravodlivé alebo nie, to kreslo patrí [target_location.GetNameWithNoTooltip]!"
  parliaments.2.b: "Musíme kreslo prerozdeliť."
  parliaments.3.desc_generic: "Okrem toho, že je dôležitým členom [ROOT.GetCountry.GetGovernment.GetParliament.GetName], je [target_location.GetName] aj centrom viacerých vplyvných obchodných spoločností zainteresovaných v zámorskom obchode."
  parliaments.3.title: "Hospodárska sila [target_location.GetNameWithNoTooltip]"
  parliaments.3.desc: "$parliaments.3.desc_generic$ Zdá sa, že mnohé z týchto spoločností sa rozhodli, že by nezískali nič z realizácie aktuálne prerokovávaného návrhu, a preto vyvíjajú tlak na svojich členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby návrh oslabil."
  parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.3.b: "Ak chcú peniaze, nech ich dostanú."
  parliaments.4.title: "Kúpenie hlasov"
  parliaments.4.desc: "Členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z hnilých volebných obvodov v [target_location.GetName] sa rozhodli postaviť proti nášmu návrhu v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Zdá sa, že vlastníka pôdy, ktorý túto oblasť ovláda, niekto presvedčil, že návrh nie je v jeho najlepšom záujme."
  parliaments.4.a: "Smola!"
  parliaments.4.b: "Musíme teda podplatiť vlastníka."
  parliaments.5.title: "Víťazstvo [target_location.GetNameWithNoTooltip] v debate"
  parliaments.5.desc: "Vplyvná [ShowBuildingTypeName('university')] v [target_location.GetName] dokázala presvedčiť členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName] v [ROOT.GetCountry.GetName], aby podporili zvýšenie financovania pre [ShowBuildingTypeNameWithNoTooltip('university')]."
  parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.5.b: "Mali by sa sústrediť výlučne na výskum."
  parliaments.6.desc: "$parliaments.3.desc_generic$ Zdá sa, že mnohé z týchto spoločností sa rozhodli, že by profitovali z realizácie aktuálne prerokovávanej návrhovej politiky, a preto vyvíjajú tlak na svojich členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby ju presadili."
  parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.7.title: "Vojenská podpora v [target_location.GetNameWithNoTooltip]"
  parliaments.7.desc: "Armáda je v mnohých ohľadoch najvplyvnejšou vnútornou silou v [target_location.GetName] a členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorí pochádzajú z tejto organizácie a sú jej lojálni, boli presvedčení, aby hlasovali v prospech aktuálne prejednávanej návrhovej politiky."
  parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.7.b: "Ich podpora sama o sebe nám stačí."
  parliaments.8.title: "Vplyv [target_location.GetNameWithNoTooltip]"
  parliaments.8.desc: "Aktuálna debata v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] o tom, ako najlepšie chrániť domácu produkciu, pritiahla pozornosť mnohých v [target_location.GetName]. Táto dôležitá frakcia v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa rozhodla podporiť nás v nádeji, že navrhovaná politika prinesie jej oblasti úžitok."
  parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.8.b: "Mali by sme investovať do [target_location.GetNameWithNoTooltip] bez ohľadu na výsledok."
  parliaments.9.title: "Sila [target_location.GetNameWithNoTooltip]"
  parliaments.9.desc: "Ako sídlo nášho hlavného mesta má [target_location.GetName] veľký potenciál profitovať z aktuálne navrhovaných reforiem. Našťastie si to uvedomilo dosť ľudí na to, aby ich zástupca teraz hlasoval v náš prospech."
  parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.10.title: "[target_location.GetNameWithNoTooltip] mení postoj v debate!"
  parliaments.10.desc: "Zdá sa, že členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z [target_location.GetName] si napokon uvedomili, aké prospešné by pre nich bolo prijatie aktuálne prerokovávaného návrhu. Ich podpora našej veci je veľmi vítaná."
  parliaments.10.desc_b: "Zdá sa, že členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z [target_location.GetName] si uvedomili, aké škodlivé by pre nich bolo prijatie aktuálne prerokovávaného návrhu. Ich podpora našej opozícii má veľkú hodnotu."
  parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.11.desc: "Zdá sa, že členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z [target_location.GetName], hoci ešte nedávno pevne stáli na našej strane, úplne zmenili svoj postoj k aktuálne prerokovávanej otázke. Nemôžeme vedieť, ako presne k tomu došlo, no je jasné, že sa už na ich hlas nemôžeme spoliehať."
  parliaments.11.a: "Možno ich premohla chamtivosť..."
  parliaments.12.title: "Žiadna podpora sedliakom"
  parliaments.12.desc: "Hoci povoľujeme, aby [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] predkladali petície nášmu [ROOT.GetCountry.GetGovernment.GetParliament.GetName], toto právo im nezaručuje rovnaký vplyv, aký majú v tejto inštitúcii ostatné stavy. Počas nedávnej rozpravy sa ukázalo, že obyčajní ľudia v [ROOT.GetCountry.GetName] si neužívajú rovnaké privilégiá ako dominantná vyššia vrstva, ktorá sa navyše stavia proti návrhu od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
  parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.12.b: "Aká hrozná nespravodlivosť!"
  parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] dominuje debate"
  parliaments.13.desc: "Odhodlaná kampaň členov [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] presvedčila [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby sa priklonil k aktuálne prerokovávanej otázke. Napriek ich nižšiemu spoločenskému statusu je ich hlas v štátnych diskusiách prijímaný ako rovnocenný."
  parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.13.b: "Požiadavky ľudu budú vypočuté."
  parliaments.14.desc_common: "Členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z [target_location.GetName] zastávajú vplyvné postavenie v rámci [ROOT.GetCountry.GetGovernment.GetParliament.GetName], keďže reprezentujú jedno z našich hospodárskych centier."
  parliaments.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [target_location.GetNameWithNoTooltip]"
  parliaments.14.desc: "$parliaments.14.desc_common$ Ich bohatstvo má v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] veľkú váhu, no našťastie pre nás, prerokovávaný návrh im v prípade schválenia prospeje, takže svoje peniaze míňajú na získavanie podpory, nie na jej marenie."
  parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  parliaments.15.title: "Bremeno [target_location.GetNameWithNoTooltip]"
  parliaments.15.desc: "Mnohí v [target_location.GetName] sú veľmi sklamaní z návrhu zvýšiť náš dôraz na námornú infraštruktúru. Majú pocit, že ich región už teraz významne prispieva k ozbrojeným silám našej krajiny a namiesto ďalších výdavkov na námorníctvo skôr očakávali, že [ROOT.GetCountry.GetGovernment.GetParliament.GetName] schváli viac prostriedkov priamo pre ich potreby."
  parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.15.a.tt: "Naše [Concept('pops','populácie')|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
  parliaments.16.title: "Námorná dominancia v [target_location.GetNameWithNoTooltip]"
  parliaments.16.desc: "Dominancia námorníctva v [target_location.GetName] spôsobila, že návrh zvýšiť výdavky na armádu bol v tejto oblasti prijatý veľmi chladne. Hoci spočiatku boli k návrhu naklonení, členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z tohto regiónu teraz nevidia inú možnosť než hlasovať proti nemu."
  parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.17.desc_common: "Ľudia v [target_location.GetName] zvyčajne vyznávajú inú vieru než my a členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ktorí sú zodpovední za [target_location.GetNameWithNoTooltip], boli obvinení z toho, že uprednostňujú ich záujmy pred záujmami našej viery."
  parliaments.17.title: "Viera [target_location.GetNameWithNoTooltip]"
  parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Tieto obvinenia však obvykle vyvolávajú len smiech u ostatných členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName], keďže nie je ničím nezvyčajným, že si ceníme aj tých, ktorí vyznávajú inú vieru než štátnu."
  parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Takéto drastické obvinenia poškodili povesť [target_location.GetNameWithNoTooltip] a oslabili podporu aktuálne prerokovaného návrhu v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
  parliaments.17.a: "Bola to vôľa [ROOT.GetCountry.GetReligion.GetGodName]."
  parliaments.18.title: "Očakávania [target_location.GetNameWithNoTooltip]"
  parliaments.18.desc: "Členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] z [target_location.GetName] sú prekvapivo naklonení nášmu návrhu v prebiehajúcej parlamentnej debate. Zdá sa, že univerzita v [target_location.GetNameWithNoTooltip] verí, že bude zapojená do počítania a merania, ktoré sú súčasťou navrhovanej politiky, a učenci sú nadšení príležitosťou podieľať sa na zhromažďovaní nových surových údajov o našej krajine."
  parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  parliaments.19.title: "Nekompetentnosť [target_character.GetNameWithNoTooltip]"
  parliaments.19.desc: "Keďže súčasná debata v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa sústreďuje na zloženie nášho [ROOT.GetCountry.GetGovernment.GetCabinetTitle], na povrch vyplávala vážna chyba, ktorej sa dopustil [target_character.GetName]. Počas [target_character.GetHerHis] pôsobenia sa [target_character.GetHerHis] schopnosti očividne rýchlo zhoršili a možno budeme musieť zvážiť úplnú náhradu [target_character.GetHerHim]."
  parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.20.title: "Život v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
  parliaments.20.desc: "Ako zástupcovia oblastí, ktoré sú niekedy dosť vzdialené od [ROOT.GetCountry.GetCapital.GetName], mnohí členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] často zisťujú, že život v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] počas ich návštev je veľmi odlišný od toho, na čo sú zvyknutí. Niektorým pripadá stiesnený a špinavý a mnohí si zjavne vydýchnu, keď sa môžu vrátiť domov.\n\nTento rok bol pre citlivé povahy našich členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ešte náročnejší než zvyčajne. Horúce mesiace boli neobyčajne horúce, daždivé mesiace neobyčajne daždivé a studené mesiace neobyčajne studené. Mnoho členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa teraz rozhodlo, že už toho majú dosť, a požiadali nás o pomoc so spríjemnením ich pobytu."
  parliaments.20.a: "Musíme urobiť, čo môžeme."
  parliaments.20.b: "Budú to musieť znášať ako my ostatní."
  parliaments.21.title: "Členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] v škandále"
  parliaments.21.desc: "Počas aktuálnej debaty vypukol v [ROOT.GetCountry.GetCapital.GetName] menší škandál. Zdá sa, že namiesto osobnej účasti na zasadnutiach niektorí členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vyrušovali verejný poriadok a obťažovali svojich spoluobčanov. Pobúrenie je veľké, ako medzi ich kolegami, tak aj v uliciach, a tento incident bude pravdepodobne vrhať tieň na budúce parlamenty ešte roky."
  parliaments.21.a: "$common_string_let_it_slide$"
  parliaments.21.b: "Zatknite členov [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
  parliaments.22.title: "Neprítomnosť"
  parliaments.22.desc: "Vzhľadom na veľký vplyv tejto inštitúcie na politiku našej krajiny by sa dalo predpokladať, že všetci členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa parlamentných zasadnutí zúčastňujú s veľkým nadšením, aby naplno využili moc, ktorá im bola zverená. Skutočnosť je však úplne iná. V ktoromkoľvek [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sa nájdu takí, ktorí sa neukážu nikdy — či už preto, že si stále užívajú svoje vidiecke statky, alebo sa rozhodli venovať radovánkam hlavného mesta. Tento problém v poslednom čase narastá a obávame sa, že zahraniční diplomati sa nám za chrbtom posmievajú. Môžeme pokutovať tých, ktorí chýbajú počas debát, aby sme zvýšili účasť, no títo členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] to určite neprijmú s nadšením."
  parliaments.22.a: "Pokutovať najhorších previnilcov."
  parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  parliaments.23.title: "Požiadavky na zastúpenie"
  parliaments.23.desc: "V mestách [ROOT.GetCountry.GetName] sa začalo šíriť množstvo nepriateľských pamfletov. Anonymní, no mimoriadne kritickí autori tvrdia, že naša vláda je autokratická a nespravuje krajinu so zreteľom na situáciu všetkých [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľudí, spolu s ďalšími podobne absurdnými obvineniami. Požadujú písanú ústavu a parlament, v ktorom budú zastúpené všetky časti našej krajiny."
  parliaments.23.a: "Zakázať publikácie."
  parliaments.23.b: "Urobte neurčité sľuby reforiem."
  parliaments.24.title: "Finančná pomoc"
  parliaments.24.desc: "Zdá sa, že zlé finančné pomery našej vlády a naše zúfalé hľadanie akýchkoľvek zdrojov sa stali verejne známymi. Hoci to iste poškodí našu povesť doma aj v zahraničí, prinieslo to aj určité výhody — viacerí členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName], zastupujúci [target_location.GetName], nás oslovili s ponukou pomoci. Ich cena je však vyššie zastúpenie vo vláde a tiež formalizované kanály, ktorými ich bude môcť štát v budúcnosti žiadať o podporu."
  parliaments.24.a: "Udeľte im väčšie zastúpenie."
  parliaments.24.b: "Odmietnite ich peniaze."
  parliaments.24.c: "Sľúbte, že ich názory zvážime."
  parliaments.25.desc: "$parliaments.14.desc_common$ Ich bohatstvo má v [ROOT.GetCountry.GetGovernment.GetParliament.GetName] veľký vplyv a, žiaľ, ho využívajú na lobovanie proti našim súčasným snahám."
  parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  parliaments.27.title: "Parlamentné tradície"
  parliaments.27.desc: "Jedna z ťažších stránok práce parlamentára nesúvisí ani tak s rozpravami v [ROOT.GetCountry.GetCapital.GetName], ako skôr s tým, ako tieto debaty a kompromisy správne „predať“ ľuďom doma. Napriek tomu bude mať miestny člen [ROOT.GetCountry.GetGovernment.GetParliament.GetName] spravidla oveľa jednoduchšie vysvetliť nový daňový zákon než výberca vyslaný centrálnou vládou v menej reprezentatívnych systémoch.\n\nZdá sa, že členovia [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vo všeobecnosti — a najmä tí z [target_location.GetName] — sa stali takými zručnými v obhajovaní politík, že sme zaznamenali nárast podpory centrálnej vlády ako celku."
  parliaments.27.a: "Konečne nám rozumejú!"
  parliaments.26.title: "Zhovievavé [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
  parliaments.26.desc: "Členovia nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] boli v poslednom čase mimoriadne ústretoví. Vďaka ich lojalistickým sklonom by sme ich mohli ľahko nakloniť na našu stranu alebo z ich regiónov získať dodatočné zdroje."
  parliaments.26.a: "Najdôležitejšie je využiť ich lojalitu."
  parliaments.26.b: "Potrebujeme tvrdú menu!"
  parliaments.28.title: "Kolízia autorít"
  parliaments.28.desc: "V [ROOT.GetCountry.GetCapital.GetName] sa objavil zriedkavý a neočakávaný jav: [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a ďalší členovia stredných a nižších vrstiev si zvolali vlastný provizórny [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Spojení v nespokojnosti presadzujú debatu o [target_debate.GetName] a požadujú zmeny, ktoré priamo spochybňujú vôľu [target_character.GetName]. Mnohí z nich, poháňaní frustráciou z vládnucej vrstvy, sa rozhodli, že už nedokážu znášať status quo a ozývajú sa napriek silnej opozícii zo strany [target_character.GetShortNameWithNoTooltip]."
  parliaments.28.a: "Naši disciplinári stratili účinok!"
