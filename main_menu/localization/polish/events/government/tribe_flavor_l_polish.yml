l_polish:
 tribe_flavor.3.title: "Neortodoxné taktiky" # todo: NEW TRANSLATION
 tribe_flavor.3.desc: "Po rokoch sme sa naučili chrániť pred cudzími hrozbami. Spôsob, akým riešime problémy, nemusí byť najkrajší ani najprijateľnejší, ale nikto nemôže poprieť, aký účinný je. Opäť sme vo vojne a náš nepriateľ sa naučí lekciu silou." # todo: NEW TRANSLATION
 tribe_flavor.3.a: "Nenecháme sa prekvapiť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_defensive_stance: "Obranný postoj" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_defensive_stance: "Vďaka šikovnej kombinácii lestí a útočných ústupov dokážeme držať nepriateľa na uzde." # todo: NEW TRANSLATION
 tribe_flavor.4.title: "Udržiavanie pokoja" # todo: NEW TRANSLATION
 tribe_flavor.4.desc: "Zákony sú dôležité na udržiavanie pokoja medzi členmi nášho kmeňa. Ak páchaš zlo, musíš za to zaplatiť. Ak konáš dobre, musíš byť odmenený. Blaho kmeňa závisí od dodržiavania týchto zákonov." # todo: NEW TRANSLATION
 tribe_flavor.4.a: "Predkovia nás sledujú." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_peace_kept: "Pokoj zachovaný" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_peace_kept: "Medzi našimi ľuďmi bol zachovaný pokoj a po celej krajine si užívame jeho plody." # todo: NEW TRANSLATION
 tribe_flavor.5.title: "Neúcta k predkom" # todo: NEW TRANSLATION
 tribe_flavor.5.desc: "Kontakty s našimi susedmi priniesli nové myšlienky, ktoré nie sú prijímané všetkými. Nepokoje medzi našimi ľuďmi vzrástli a Šaman sa vyjadril proti týmto myšlienkam, ktoré sú v rozpore s našimi tradíciami, a proti nášmu postoju k nim." # todo: NEW TRANSLATION
 tribe_flavor.5.a: "Musíme sa vrátiť na správnu cestu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Neúcta k predkom" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Šaman nie je spokojný s cestou, ktorú sme zvolili pre náš ľud." # todo: NEW TRANSLATION
 tribe_flavor.6.title: "Veľký bojovník" # todo: NEW TRANSLATION
 tribe_flavor.6.desc: "V našich radoch vynikol prirodzený vodca. Bojovník, ktorý dokáže vzbudiť odvahu v srdciach našich mužov a hrôzu v srdciach nepriateľov. Len blázon by ho držal mimo vedenia." # todo: NEW TRANSLATION
 tribe_flavor.6.a: "Naši bojovníci budú pod jeho vedením neporaziteľní." # todo: NEW TRANSLATION
 tribe_flavor.7.title: "Prehnaná sebadôvera" # todo: NEW TRANSLATION
 tribe_flavor.7.desc: "Netreba pochybovať o vysokej morálke našich vojsk. Ale nie vždy je to dobré. Naši ľudia sú v boji odvážnejší, čo nám prináša veľkú slávu, ale zároveň sa stávajú aj bezohľadnými." # todo: NEW TRANSLATION
 tribe_flavor.7.a: "Mali by sme byť opatrnejší." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_overconfidence: "Prehnaná sebadôvera" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_overconfidence: "Morálka našich bojovníkov je tak vysoká, že sa vrhajú priamo na nepriateľa — je to dvojsečný meč." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_foreign_veterans: "Zahraniční veteráni" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_foreign_veterans: "Aj keď nie sú najdisciplinovanejší, zahraniční veteráni prišli pomôcť vojnovej snahe a priniesli so sebou skúsenosti a taktiky ďalekých konfliktov." # todo: NEW TRANSLATION
 tribe_flavor.8.title: "Neovládaný požiar" # todo: NEW TRANSLATION
 tribe_flavor.8.desc: "Náš ľud pravidelne pálí krajinu, aby privolal duchov zeme späť, aby priniesli krajine život po našom intenzívnom využívaní. Je to veľmi tradičné a zvyčajne to dopadne dobre. Tentoraz však oheň zostal bez dozoru a rozrástol sa do bodu, že už nie je ovládateľný. Namiesto toho, aby priniesol bohatstvo, vyzerá to, že ho od nás vezme." # todo: NEW TRANSLATION
 tribe_flavor.8.a: "Čo sme to spôsobili?" # todo: NEW TRANSLATION
 tribe_flavor.9.title: "Tanec na hrane noža" # todo: NEW TRANSLATION
 tribe_flavor.9.desc: "Byť v kontakte so susedmi nám prináša nové myšlienky a produkty, ale tiež nám ukazuje, akí odlišní od nich sme. Vieme, ako zaobchádzať s naším kmeňom, ale nevieme, ako zaobchádzať s cudzincami. Budú mať radi naše tradície? Naše slová? Náš vzhľad?" # todo: NEW TRANSLATION
 tribe_flavor.9.a: "Ako to dopadne?" # todo: NEW TRANSLATION
 dancing_on_the_knife_good: "Tanec na hrane noža" # todo: NEW TRANSLATION
 dancing_on_the_knife_bad: "Tanec na hrane noža" # todo: NEW TRANSLATION
 tribe_flavor.11.title: "Nové myšlienky nie sú pre každého" # todo: NEW TRANSLATION
 tribe_flavor.11.desc: "Tradícia a zahraničné myšlienky si vždy nerozumejú. Niektorí ľudia cítia, že sa vzďaľujeme od našej kultúry objímaním týchto nových myšlienok. Ale získavame od nich tak veľa..." # todo: NEW TRANSLATION
 tribe_flavor.11.a: "Nechápajú." # todo: NEW TRANSLATION
