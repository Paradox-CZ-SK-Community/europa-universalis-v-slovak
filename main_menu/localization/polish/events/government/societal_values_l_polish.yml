l_polish:
  societal_values.100.title: "Zníženie stability" # todo: NEW TRANSLATION
  societal_values.100.desc: "Posilnenie privilégií [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] výrazne rozrušuje [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. To spôsobuje nepokoje v našom kráľovstve a v dlhodobom horizonte to môže byť katastrofálne." # todo: NEW TRANSLATION
  societal_values.100.a: "Veď sú to len sedliaci." # todo: NEW TRANSLATION
  societal_values.101.title: "Povstanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!" # todo: NEW TRANSLATION
  societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa búria proti zmenám v našej krajine, ktoré obmedzili ich právomoci. Zjavne nie sú spokojní s tým, že privilégiá [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] boli posilnené." # todo: NEW TRANSLATION
  societal_values.101.a: "Spoľahnime sa na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  societal_values.102.title: "Viac [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v armáde" # todo: NEW TRANSLATION
  societal_values.102.desc: "S nárastom privilégií [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prichádzajú aj ďalšie povinnosti. Očakáva sa od nich, že budú slúžiť v armáde ako dôstojníci a skutoční páni." # todo: NEW TRANSLATION
  societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vždy môžu viesť množstvo." # todo: NEW TRANSLATION
  societal_values.102.b: "Možno by mali viesť tí najlepší?" # todo: NEW TRANSLATION
  societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] nespokojní" # todo: NEW TRANSLATION
  societal_values.103.desc: "Jednou z dobrých stránok nevoľníctva je, že zabezpečením toho, aby sa [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nemohli pohybovať, ich je ľahšie zdaňovať. Niektorí z nich však majú zjavne problém s touto spravodlivou a prirodzenou politikou..." # todo: NEW TRANSLATION
  societal_values.103.a: "To nie je ideálne..." # todo: NEW TRANSLATION
  societal_values.104.title: "Priťahovanie správnych ľudí" # todo: NEW TRANSLATION
  societal_values.104.desc: "Pomáhaním našim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pri viazaní nevoľníkov na pôdu sme výrazne obohatili pozemkovú šľachtu. Bohatý [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] môže venovať čas vyšším záležitostiam života a mladší synovia každého rešpektovaného rodu budú mať medzi svojimi potomkami množstvo verných a schopných umelcov, administrátorov či iných mužov kvality. Niektorí z nich sú dosť ochotní odplatiť štátu za služby, ktoré ich rodinám poskytol. Jeden z nich, [target_character.GetName], sa nedávno dostavil na [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby ponúkol svoje služby [target_character.GetHerHis] [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.105.title: "Veľké povstanie" # todo: NEW TRANSLATION
  societal_values.105.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú hlboko rozrušení správou, že ich sloboda pohybu má byť ďalej obmedzená. V skutočnosti kvôli tomu prepukli po celej krajine masívne povstania... Možno keby venovali viac času osobnej hygiene, neboli by tak odpudiví?" # todo: NEW TRANSLATION
  societal_values.105.a.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] v niekoľkých [rural|e] [locations|e] ako [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  societal_values.105.a: "Sedliaci sa búria!" # todo: NEW TRANSLATION
  societal_values.106.title: "Nevoľníci správne vykořisťovaní" # todo: NEW TRANSLATION
  societal_values.106.desc: "Naša politika nevoľníctva priniesla svoje ovocie, keď naši zemepáni nedávno vyvinuli mimoriadne úsilie pri vykorisťovaní svojich nevoľníkov." # todo: NEW TRANSLATION
  societal_values.106.a: "Preto ich držíme na svojom mieste." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_serf_exploitation: "Vykorisťovanie nevoľníkov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_serf_exploitation: "Naša politika uprednostňujúca nevoľníctvo umožnila zemepánom ešte viac vykorisťovať svojich nevoľníckych poddaných." # todo: NEW TRANSLATION
  societal_values.107.title: "Nevoľníci nespokojní" # todo: NEW TRANSLATION
  societal_values.107.desc: "Dostali sa k nám správy, že naša obyvateľská vrstva nevoľníkov nie je taká spokojná, ako sme si mysleli. Dokonca počuť chýry o plánovanom povstaní." # todo: NEW TRANSLATION
  societal_values.107.a: "Naše jednotky potrebujú tréning." # todo: NEW TRANSLATION
  societal_values.107.b: "Možno by bolo najlepšie urobiť niekoľko ústupkov." # todo: NEW TRANSLATION
  societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vďační za našu priazeň" # todo: NEW TRANSLATION
  societal_values.108.desc: "Delegácia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prišla dnes poďakovať za to, že sme ich zvýhodnili vo vláde. Sú tak vďační, že do pokladnice odovzdali malý dobrovoľný príspevok." # todo: NEW TRANSLATION
  societal_values.108.a: "Poďakujme im za dar." # todo: NEW TRANSLATION
  societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] si sťažujú" # todo: NEW TRANSLATION
  societal_values.109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], zastupujúci rastúcu triedu obchodníkov a mestského obyvateľstva, vyjadrili svoje sťažnosti na zjavné zvýhodňovanie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prejavované naším [ROOT.GetCountry.GetFlavorRank]. Tvrdia, že politiky podporujúce tradičné privilégiá [ShowSocietyDirectionName('aristocracy')] idú na úkor rozvíjajúcej sa mestkej ekonomiky, dusia obchod, inovácie a rast miest.\n\nTieto sťažnosti sa zosilnili a významní príslušníci mešťanov poukazujú na nerovnováhu ako hrozbu pre prosperitu [ROOT.GetCountry.GetFlavorRank]. Ako rastie napätie, musíme sa rozhodnúť, či budeme naďalej uspokojovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alebo zmeníme naše politiky, aby sme vyhoveli požiadavkám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], riskujúc tým hnev [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]." # todo: NEW TRANSLATION
  societal_values.109.a: "Bez bolesti nie je úžitok." # todo: NEW TRANSLATION
  societal_values.109.b: "Možno im môžeme pomôcť." # todo: NEW TRANSLATION
  societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] podporujú štát" # todo: NEW TRANSLATION
  societal_values.110.desc: "Krajina pociťuje dôsledky vojny a ľudia všade hľadajú nádej v týchto skúšobných časoch. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa postavili a ponúkli podporu a povzbudenie tým, ktorí utrpeli." # todo: NEW TRANSLATION
  societal_values.110.a: "Ďakujeme im za podporu" # todo: NEW TRANSLATION
  societal_values.111.title: "Vojenská traktácia" # todo: NEW TRANSLATION
  societal_values.111.desc: "Náš dôraz na silnú aristokraciu dal [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prostriedky na službu v armáde a venujú viac svojej pozornosti vojenským záležitostiam. Jeden z nich vydal traktát o vojenskom myslení." # todo: NEW TRANSLATION
  societal_values.111.a: "To bolo dobré čítanie!" # todo: NEW TRANSLATION
  societal_values.112.title: "Zvýšený nábor" # todo: NEW TRANSLATION
  societal_values.112.desc: "Keď sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dozvedeli, že naša národná moc nie je v najlepšom stave, ponúkli svojich nevoľníkov do služby v armáde." # todo: NEW TRANSLATION
  societal_values.112.a: "To je dobre!" # todo: NEW TRANSLATION
  societal_values.200.title: "Povstanie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  societal_values.200.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z [ROOT.GetCountry.GetName] sú rozhorčení nad naším rozhodnutím obmedziť ich privilégiá a prisahali, že nás zastavia. Možno sme to mali zvážiť skôr, než sme zasiahli." # todo: NEW TRANSLATION
  societal_values.200.a: "Dobre teda, zničte ich!" # todo: NEW TRANSLATION
  societal_values.201.title: "Strata prestíže" # todo: NEW TRANSLATION
  societal_values.201.desc: "Posilňovanie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a obchodníkov na úkor šľachty znižuje našu prestíž v očiach sveta. Strácame tvár a hrozí, že sa staneme národom chamtivých karieristov." # todo: NEW TRANSLATION
  societal_values.201.a: "Čo nás to zaujíma?" # todo: NEW TRANSLATION
  societal_values.202.title: "Obchodníci profitujú" # todo: NEW TRANSLATION
  societal_values.202.desc: "Keď je postavenie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a obchodníkov v krajine posilnené, bude k dispozícii viac kompetentných ľudí pre štátnu službu. Niekedy môže krajina profitovať aj z talentov bežných ľudí." # todo: NEW TRANSLATION
  societal_values.202.a: "Jeden veľký človek nám poslúži!" # todo: NEW TRANSLATION
  societal_values.203.title: "Menejina prosperuje" # todo: NEW TRANSLATION
  societal_values.203.desc: "S garanciou právneho postavenia vďaka nášmu [ShowAdvanceName('bill_of_rights')] prosperuje naša menšina [minority_religion_province.GetDominantCulture.GetName] pod našou vládou." # todo: NEW TRANSLATION
  societal_values.203.a: "Dobre vidieť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_minority_prospers: "Menešina prosperuje" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_minority_prospers: "Naše rozhodnutie udeliť [ShowAdvanceName('bill_of_rights')] umožnilo našim menšinám prosperovať v našom štáte." # todo: NEW TRANSLATION
  societal_values.204.title: "Protiúder" # todo: NEW TRANSLATION
  societal_values.204.desc: "Od zavedenia [ShowAdvanceName('bill_of_rights')] sa mnohé z našich pôvodných vládnucich vrstiev cítia marginalizované. Namiesto rozhovoru však zrejme organizujú povstanie." # todo: NEW TRANSLATION
  societal_values.204.a: "Prečo o tom neporozprávajú ako páni?" # todo: NEW TRANSLATION
  societal_values.205.title: "Ľudia miznú" # todo: NEW TRANSLATION
  societal_values.205.desc: "Odkedy sme uľahčili [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] presuny za lepšími poľnohospodárskymi príležitosťami, je bohužiaľ ťažšie ich sledovať, keď armáda potrebuje nových rekrutov." # todo: NEW TRANSLATION
  societal_values.205.a: "To nie je ideálne." # todo: NEW TRANSLATION
  societal_values.206.title: "Strácame kontrolu" # todo: NEW TRANSLATION
  societal_values.206.desc: "S našimi novými zákonmi, ktoré viažu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] menej pevne k pôde, sa zdá, že získavajú aj divné nové predstavy o svojej presnej úlohe v veľkom pláne vecí." # todo: NEW TRANSLATION
  societal_values.206.a: "To je znepokojujúci vývoj." # todo: NEW TRANSLATION
  societal_values.207.title: "Lepšia správa vecí verejných" # todo: NEW TRANSLATION
  societal_values.207.desc: "Obmedzením [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v ich bezohľadnom vykorisťovaní [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa tzv. „gentleman farmers“ stali prekvapivo bežnými v správe vecí verejných. To následne zlepšilo všeobecné podmienky v našej krajine." # todo: NEW TRANSLATION
  societal_values.207.a: "Pokrok!" # todo: NEW TRANSLATION
  societal_values.208.title: "Náš ľud sa raduje zo slobody" # todo: NEW TRANSLATION
  societal_values.208.desc: "Naša politika povoľujúca bežným ľuďom slobodu sa vypláca. Zdá sa, že sú spokojnejší ako obvykle." # todo: NEW TRANSLATION
  societal_values.208.a: "Vládneme múdro." # todo: NEW TRANSLATION
  societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] znepokojení" # todo: NEW TRANSLATION
  societal_values.209.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] majú obavy, že naša politika povoľujúca slobodu poddaných im sťažuje bičovanie ich služobníctva. Zdá sa, že niekoľko večierkov bolo pokazených." # todo: NEW TRANSLATION
  societal_values.209.a: "Nech si sťažujú." # todo: NEW TRANSLATION
  societal_values.209.b: "Urobme niekoľko ústupkov." # todo: NEW TRANSLATION
  societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] spokojní" # todo: NEW TRANSLATION
  societal_values.210.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prosperujú vďaka našim plutokratickým politikám a rozhodli sa poslať štátu malý dar, aby nám pripomenuli, prečo je to dobré." # todo: NEW TRANSLATION
  societal_values.210.a: "Ďakujeme im za dar." # todo: NEW TRANSLATION
  societal_values.211.title: "$societal_values.209.title$" # todo: NEW TRANSLATION
  societal_values.211.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sú znepokojení, že naše plutokratické politiky im nedávajú ich zaslúžené postavenie." # todo: NEW TRANSLATION
  societal_values.211.a: "Nech si sťažujú." # todo: NEW TRANSLATION
  societal_values.211.b: "Možno im trochu ustúpime." # todo: NEW TRANSLATION
  societal_values.212.title: "Žoldnieri sa hrnú pod zástavu" # todo: NEW TRANSLATION
  societal_values.212.desc: "Žoldnieri vždy nasledujú peniaze a naše plutokratické tradície prinútili kapitánov žoldnierov myslieť si, že zisk je tu." # todo: NEW TRANSLATION
  societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Žoldnieri sa hrnú pod zástavu" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Naše plutokratické tradície prilákali žoldnierov, ktorí vždy hľadajú zisk." # todo: NEW TRANSLATION
  societal_values.213.title: "Za slobodu!" # todo: NEW TRANSLATION
  societal_values.213.desc: "Prišli si vziať naše najsvätejšie slobody, prišli pre našu samotnú slobodu. Budeme bojovať a možno zomrieme, ale budeme môcť povedať našim nepriateľom, že si môžu vziať náš život, ale nikdy nám nevezmú slobodu." # todo: NEW TRANSLATION
  societal_values.213.a: "Inšpirujúce!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_for_freedom: "Za slobodu!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_for_freedom: "Vždy budeme bojovať za slobodu; naši nepriatelia si môžu vziať životy, môže nás to stáť život, ale nikdy si nevezmú našu slobodu!" # todo: NEW TRANSLATION
  societal_values.214.title: "Naše práva" # todo: NEW TRANSLATION
  societal_values.214.desc: "Nemusíme bojovať za naše práva, plutokratické princípy našej vlády ich stvrdzujú a chránia. To je niečo, za čo stojí bojovať a čo treba ceniť." # todo: NEW TRANSLATION
  societal_values.214.a: "Skvelá správa!" # todo: NEW TRANSLATION
  societal_values.215.title: "V obrane mercantílneho záujmu" # todo: NEW TRANSLATION
  societal_values.215.desc: "Mercantílne záujmy sú základom plutokratického ideálu nášho veľkého [ROOT.GetCountry.GetFlavorRank]. Musíme zabezpečiť, že naše zákony primerane chránia záujmy našich obchodníkov pred nefér zahraničnou konkurenciou." # todo: NEW TRANSLATION
  societal_values.215.a: "Je to správne a primerané" # todo: NEW TRANSLATION
  societal_values.216.title: "Poľnohospodársky boom" # todo: NEW TRANSLATION
  societal_values.216.desc: "Naše farmy, najmä tie produkujúce rôzne druhy obilnín, zažívajú boom produktivity, čo má následne pozitívny dopad na všetky odvetvia našej ekonomiky. Je to dobré, pretože je viac čo zdaňovať." # todo: NEW TRANSLATION
  societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_agricultural_boom: "Poľnohospodársky boom" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_agricultural_boom: "Naše farmy zažívajú rast produktivity, čo prináša viac potravín a povzbudzuje našu ekonomiku a zároveň nám dáva viac k zdaneniu." # todo: NEW TRANSLATION
  societal_values.217.title: "Tolerancia pre všetkých" # todo: NEW TRANSLATION
  societal_values.217.desc: "Naša vláda sa osobitne snaží zabezpečiť, aby boli ľudia rôznych vyznaní tolerovaní, pokiaľ majú peniaze." # todo: NEW TRANSLATION
  societal_values.217.a: "Boh je dobrý!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_tolerance_for_all: "Tolerancia pre všetkých!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_tolerance_for_all: "Ľudia všetkých vierovyznaní sú vládou tolerovaní, pokiaľ majú peniaze." # todo: NEW TRANSLATION
  societal_values.218.title: "K zbraniam" # todo: NEW TRANSLATION
  societal_values.218.desc: "S vojnu v plnom prúde sa vlastenci všade hrnú k zbraniam, aby zabezpečili obranu našej hrdého [ROOT.GetCountry.GetFlavorRank] pred nepriateľmi slobody." # todo: NEW TRANSLATION
  societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_to_the_colors: "K zbraniam!" # todo: NEW TRANSLATION
  societal_values.300.title: "Nebezpečné myšlienky sa šíria!" # todo: NEW TRANSLATION
  societal_values.300.desc: "Náš o niečo menej dogmatický spôsob myslenia viedol k novým a zvláštnym pojmom 'humanizmu'. To je dôvod na hlboké obavy, pretože ľudia začínajú spochybňovať správny poriadok vecí." # todo: NEW TRANSLATION
  societal_values.300.a: "Sme znepokojení." # todo: NEW TRANSLATION
  societal_values.301.title: "Vyzeráme slabo" # todo: NEW TRANSLATION
  societal_values.301.desc: "Skutočne civilizované krajiny nedovoľujú malicherným [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pokúšať sa o akýkoľvek seriózny intelektuálny rozvoj. Oči sveta sú na nás a svetu sa to nepáči." # todo: NEW TRANSLATION
  societal_values.301.a: "Je to dočasné." # todo: NEW TRANSLATION
  societal_values.302.title: "Vznikajú noví myslitelia" # todo: NEW TRANSLATION
  societal_values.302.desc: "Naše veľkorysé politiky povoľujúce slobodu prejavu vytvorili úrodné prostredie pre sľubné nové myšlienky. Niektorí z týchto prominentných nových mysliteľov sa môžu stať veľkými mužmi, ktorí našej krajine zanechajú trvalé dedičstvo intelektuálneho rastu." # todo: NEW TRANSLATION
  societal_values.302.a: "Zvolili sme múdro." # todo: NEW TRANSLATION
  societal_values.303.title: "Vzniklo epické umenie" # todo: NEW TRANSLATION
  societal_values.303.desc: "Naša neustála mecenášska podpora umenia viedla k vzniku najväčších diel, aké svet videl. Najmä [target_work.GetName] od [target_artist.GetName] prináša veľkú slávu našej krajine." # todo: NEW TRANSLATION
  societal_values.303.a: "Radujeme sa zo slávy." # todo: NEW TRANSLATION
  societal_values.304.title: "Žiadne umenie hodné mecenášstva" # todo: NEW TRANSLATION
  societal_values.304.desc: "Hoci sme známi ako mecenáši umenia, momentálne umelci, ktorých podporujeme, nevytvárajú dobré diela. Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] vyzerá trochu smiešne." # todo: NEW TRANSLATION
  societal_values.304.a: "Som si istý, že sa to zmení." # todo: NEW TRANSLATION
  societal_values.305.title: "Pokračuje vedecká revolúcia" # todo: NEW TRANSLATION
  societal_values.305.desc: "Naša vedecká revolúcia naďalej prináša výhody a naši vedci robia ďalšie objavy. Byť inovatívnou krajinou nám môže priniesť nekonečné možné prínosy!" # todo: NEW TRANSLATION
  societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.306.title: "Vedecká revolúcia sa zastavuje" # todo: NEW TRANSLATION
  societal_values.306.desc: "Momentálne sa zdá, že našim vedcom dochádzajú veci na objavovanie. Nuž, možno to nie je pravda, ale revolúcia sa na chvíľu spomalila." # todo: NEW TRANSLATION
  societal_values.306.a: "Nie ideálne." # todo: NEW TRANSLATION
  societal_values.307.title: "Vlna inovácií" # todo: NEW TRANSLATION
  societal_values.307.desc: "Naša dlhodobá politika podpory inovácií priniesla veľké výhody. V našej krajine vidíme intelektuálny rast." # todo: NEW TRANSLATION
  societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_innovation_wave: "Vlna inovácií" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_innovation_wave: "Naše inovatívne politiky viedli k prúdu nových myšlienok v krajine." # todo: NEW TRANSLATION
  societal_values.308.title: "Návrat administratívnej mysle" # todo: NEW TRANSLATION
  societal_values.308.desc: "Mysliteľovia v našej krajine, povzbudení otvoreným postojom vlády, sa venujú intenzívnemu premýšľaniu v oblasti správy vecí verejných a pýtajú sa, ako môžeme lepšie vládnuť?" # todo: NEW TRANSLATION
  societal_values.308.a: "Najlepšia správa." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Návrat administratívnej mysle" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_burst_of_administrative_thought: "V otvorenej spoločnosti sa aj vláda môže stať efektívnejšou!" # todo: NEW TRANSLATION
  societal_values.309.title: "Pohľad von" # todo: NEW TRANSLATION
  societal_values.309.desc: "Naši myslitelia, inšpirovaní uvoľnenejším postojom vlády, začali prejavovať záujem o tých, ktorí nie sú ako my. Tí, ktorí hovoria iným jazykom alebo žijú v inej krajine — tieto myšlienky im pomôžu pri styku s takými ľuďmi." # todo: NEW TRANSLATION
  societal_values.309.a: "Teraz hovoria naším jazykom..." # todo: NEW TRANSLATION
  societal_values.310.title: "Vojenská teória" # todo: NEW TRANSLATION
  societal_values.310.desc: "Vojenské ozbrojené sily boli vždy fascináciou pre ľudí všade. Premenili túto fascináciu na konkrétne myšlienky, ktoré môžeme využiť." # todo: NEW TRANSLATION
  societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.400.title: "Heresia" # todo: NEW TRANSLATION
  societal_values.400.desc: "Akosi sa zdá, že za každý hniezdo heretikov, ktoré vyhubíme a vyčistíme, vyrastú ďalšie dve." # todo: NEW TRANSLATION
  societal_values.400.a: "Buriny v záhrade..." # todo: NEW TRANSLATION
  societal_values.401.title: "Neporiadok" # todo: NEW TRANSLATION
  societal_values.401.desc: "Nie každý súhlasí s naším náboženským učením. Niektorí sa hlasno sťažujú, nazývajú náš prístup k moderným myšlienkam úzkoprsým a tvrdia, že pripútanosť k starodávnej filozofii je regresívne bláznovstvo." # todo: NEW TRANSLATION
  societal_values.401.a: "Bohužiaľ, niektorí možno budú musieť zhorieť..." # todo: NEW TRANSLATION
  societal_values.402.title: "Prichádza svätá osoba" # todo: NEW TRANSLATION
  societal_values.402.desc: "[target_character.GetName], klerik z náboženského rádu v [target_country.GetLongName], prišiel dnes na náš [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] je hlboko dojatý naším prísnym, ale božím trestaním neveriacich a požiadal o poradné miesto. Veď [ROOT.GetCountry.GetFlavorRank], ktorý sa modlí spolu, zostane spolu." # todo: NEW TRANSLATION
  societal_values.402.a: "Privítajme kňaza." # todo: NEW TRANSLATION
  societal_values.402.b: "Neriešime veci cirkvi." # todo: NEW TRANSLATION
  societal_values.403.title: "Podpora vojny" # todo: NEW TRANSLATION
  societal_values.403.desc: "Keď sme vyhlásili, že povedieme vojnu proti našim náboženským nepriateľom, ľud sa postavil za vojnové úsilie." # todo: NEW TRANSLATION
  societal_values.403.a: "Deus Vult!" # todo: NEW TRANSLATION
  societal_values.404.title: "Nesplnené sľuby" # todo: NEW TRANSLATION
  societal_values.404.desc: "Často sme dávali najavo, že vierovyznanie [ROOT.GetCountry.GetReligion.GetAdjective] je pravou vierou, uisťujúc ľud, že vojna proti [infidel_neighbor.GetLongName] je blízka vzhľadom na naše náboženské rozdiely. Mnohí z našich poddaných sú však teraz sklamaní, pretože sme nezačali žiadnu vojnu proti susedom, [infidel_neighbor.GetNameWithNoTooltip]. Niektorí vyšli do ulíc, aby prejavili svoju nespokojnosť." # todo: NEW TRANSLATION
  societal_values.404.a: "Jednoducho ešte nie sme pripravení." # todo: NEW TRANSLATION
  societal_values.404.b: "Ak chcú bitku, dostanú ju!" # todo: CHANGED
  societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mobilizuje obyvateľstvo" # todo: NEW TRANSLATION
  societal_values.405.desc: "Po mnoho rokov naše politiky motivovali veľkú väčšinu obyvateľstva, aby pravidelne navštevovala očakávané náboženské obrady. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prejavila svoju vďačnosť za našu podporu politiky tým, že verejne podporila vládu." # todo: NEW TRANSLATION
  societal_values.405.a: "Nech náš ľud vždy nachádza jednotu cez vieru." # todo: NEW TRANSLATION
  societal_values.406.title: "Náboženské odchýlky" # todo: NEW TRANSLATION
  societal_values.406.desc: "V mnohých ohľadoch sme považovaní za jedného z popredných obhajcov viery [ROOT.GetCountry.GetReligion.GetAdjective]. Naše náboženské inštitúcie sú silné a členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tu aj v zahraničí navštevujú naše semináre.\n\nJe preto trochu trápne, že vidiecke obyvateľstvo v našej krajine nie je úplne v zhode s teológiou, ako sme my. Správy o odchýlkach, ako je vyhlasovanie psa za svätca alebo začleňovanie starých pohanských festivalov do svätých obradov našej viery, podrývajú autoritu štátu." # todo: NEW TRANSLATION
  societal_values.406.a: "Nech si sťažujú." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_religious_deviants: "Náboženskí devianti" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_religious_deviants: "Tým, že zatvárame oči pred náboženskými odchýlkami v našej krajine, sme podrývali autoritu našich misionárov v celom území..." # todo: NEW TRANSLATION
  societal_values.406.b: "Pokúste sa ich presvedčiť, aby sa vzdali svojich zvykov." # todo: NEW TRANSLATION
  societal_values.407.title: "Náboženské zanietenie" # todo: NEW TRANSLATION
  societal_values.407.desc: "Inšpirovaní našimi horlivými vierami a náboženskými politikami sú naši misionári presvedčivejší pri svojich tichých rozhovoroch s neveriacimi." # todo: NEW TRANSLATION
  societal_values.407.a: "Je čas šíriť dobrú zvesť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_missionary_zeal: "Misionárske zanietenie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_missionary_zeal: "S našou krajinou založenou na princípe božskej nadradenosti sú naši misionári cítiť väčšie zanietenie než zvyčajne." # todo: NEW TRANSLATION
  societal_values.408.title: "Konzervatívny protiúder" # todo: NEW TRANSLATION
  societal_values.408.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] majú pocit, že [ROOT.GetCountry.GetLongName] nedostatočne dodržiava princípy božskej nadradenosti. Počuli sme ich, ako vládu odsudzujú." # todo: NEW TRANSLATION
  societal_values.408.a: "Je to len prázdne reči nepokojných duší." # todo: CHANGED
  societal_values.408.b: "Títo disidenti sa musia riešiť!" # todo: NEW TRANSLATION
  societal_values.409.title: "Jednota viery" # todo: NEW TRANSLATION
  societal_values.409.desc: "Odkedy vláda nášho [ROOT.GetCountry.GetFlavorRank] oficiálne začala podporovať uctievanie a sústrediť život na pravú vieru [ROOT.GetCountry.GetReligion.GetAdjective], naši ľudia sa cítia istejšie vo svojom každodennom živote a voči sebe navzájom." # todo: NEW TRANSLATION
  societal_values.409.a: "Kde je viera, tam je dôvera." # todo: NEW TRANSLATION
  societal_values.410.title: "Liberáli nahnevaní" # todo: NEW TRANSLATION
  societal_values.410.desc: "Liberálnejšie a slobodomyseľné časti našej spoločnosti sú nahnevané kvôli nedostatku inovácie vo vládnych postojoch." # todo: NEW TRANSLATION
  societal_values.410.a: "Inovácia nič neznamená v porovnaní s tradíciou." # todo: NEW TRANSLATION
  societal_values.410.b: "Majú právo byť vypočutí." # todo: NEW TRANSLATION
  societal_values.411.title: "Náboženská oddanosť" # todo: NEW TRANSLATION
  societal_values.411.desc: "Oheň viery horí silno v našom [ROOT.GetCountry.GetFlavorRank]! Každý deň sa ľudia hrnú, aby sa pripojili alebo nejako podporili našich misionárov, ktorí sa snažia podporovať [ROOT.GetCountry.GetReligion.GetAdjective] spôsob života po celom našom území. Tých, ktorých sa snažíme konvertovať, musí ohromiť zanietenie našich poddaných." # todo: NEW TRANSLATION
  societal_values.411.a: "Šírme slovo!" # todo: NEW TRANSLATION
  societal_values.412.title: "Svätá vojna" # todo: NEW TRANSLATION
  societal_values.412.desc: "Vojna za vieru je spravodlivá a pravdivá. Už významní mnísi a ďalší členovia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kážu masám o dôležitosti tejto vojny. Ľudia sa zhromažďujú, aby zabezpečili víťazstvo." # todo: NEW TRANSLATION
  societal_values.412.a: "Naša viera zvíťazí!" # todo: NEW TRANSLATION
  societal_values.413.title: "Vitajte doma" # todo: NEW TRANSLATION
  societal_values.413.desc: "Naši zblúdilí bratia v [convert_location.GetName] uznali svoje omyly a vrátili sa k jedinej a pravdivej viere. Všetci sú spasení." # todo: NEW TRANSLATION
  societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.414.title: "Uvideli svetlo" # todo: NEW TRANSLATION
  societal_values.414.desc: "Ľudia v [convert_location.GetName], keď videli silu našej viery, spontánne sa rozhodli ju prijať. Je to pre nás deň hrdosti, keďže ďalšie duše sú spasené." # todo: NEW TRANSLATION
  societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.415.title: "Božie vedenie" # todo: NEW TRANSLATION
  societal_values.415.desc: "Súčasné obdobie neistoty trýzni mysle obyčajných ľudí. Avšak odkedy naši náboženskí vodcovia nedávno zaujali stanovisko a vyhlásili tieto ťažké časy za skúšku našej viery, situácia sa ustálila. Ľudia naprieč naším [ROOT.GetCountry.GetFlavorRank] teraz nachádzajú útechu vo svojej náboženskej komunite." # todo: NEW TRANSLATION
  societal_values.415.a: "Nachádzame silu v sebe navzájom." # todo: NEW TRANSLATION
  societal_values.416.title: "Sila viery" # todo: NEW TRANSLATION
  societal_values.416.desc: "V otázkach viery sme bezkonkurenční. Naša podpora náboženstva a oddanosť, ktorú prejavujeme, imponuje ľuďom okolo nás." # todo: NEW TRANSLATION
  societal_values.416.a: "To je fakt." # todo: NEW TRANSLATION
  societal_values.417.title: "Láska oddaných" # todo: NEW TRANSLATION
  societal_values.417.desc: "Naša láska k pravdivej viere nepozná hranice a naši ľudia sa vďaka tomu cítia bezpečne. Ich osud po smrti je našou najväčšou starosťou." # todo: NEW TRANSLATION
  societal_values.417.a: "Ľudia sú spokojní." # todo: NEW TRANSLATION
  societal_values.500.title: "Nové špionážne techniky" # todo: NEW TRANSLATION
  societal_values.500.desc: "Náš špionážny systém funguje a naši agenti našli nové spôsoby, ako špehovať ľudí. Skôr či neskôr sa to 'priatelia' aj nepriatelia dozvedia, ale zatiaľ máme prevahu." # todo: NEW TRANSLATION
  societal_values.500.a: "Výhody sú dobré." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_enhanced_spies: "Vylepšení špióni" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_enhanced_spies: "Náš špionážny systém funguje lepšie než zvyčajne, takže naši špióni sú ešte účinnejší." # todo: NEW TRANSLATION
  societal_values.501.title: "Dezercie špiónov" # todo: NEW TRANSLATION
  societal_values.501.desc: "Niektorí špióni v našom systéme dezertujú k iným štátom. To nám môže krátkodobo uškodiť." # todo: NEW TRANSLATION
  societal_values.501.a: "Nech nelojálni odídu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_spy_defections: "Dezercie špiónov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_spy_defections: "Náš špionážny systém má momentálne problémy, keďže niektorí špióni prechádzajú pracovať pre iné krajiny." # todo: NEW TRANSLATION
  societal_values.501.b: "Malá hotovosť môže presvedčiť niekoľkých." # todo: NEW TRANSLATION
  societal_values.502.title: "Muž v generálnom štábe" # todo: NEW TRANSLATION
  societal_values.502.desc: "S pomocou ľahko skorumpovateľného muža v generálnom štábe nášho nepriateľa sme potajme odhalili bojové plány a rozmiestnenie nepriateľských vojsk. Naši špióni opäť dokázali svoju hodnotu." # todo: NEW TRANSLATION
  societal_values.502.a: "To bude v náš prospech" # todo: NEW TRANSLATION
  societal_values.503.title: "Naše aktivity sú skryté" # todo: NEW TRANSLATION
  societal_values.503.desc: "Vďaka našim vynikajúcim špiónom sú naše špionážne aktivity starostlivo ukryté a utajené pred očami nepriateľov i spojencov. V minulosti sa to ukázalo ako veľmi užitočné a určite to bude tak aj v budúcnosti." # todo: NEW TRANSLATION
  societal_values.503.a: "To určite môžeme využiť" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_hidden_agents: "Skrytí agenti" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_hidden_agents: "Naši agenti vykonávajúci tajné operácie sú celkom dobrí v tom, aby zostali skrytí a minimalizovali dopad svojich činov." # todo: NEW TRANSLATION
  societal_values.505.title: "Diplomati odhalení" # todo: NEW TRANSLATION
  societal_values.505.desc: "Keďže sa naši diplomati občas venujú špinavším stránkam medzinárodnej diplomacie, získali istú povesť. To teraz ovplyvňuje prestíž našej krajiny." # todo: NEW TRANSLATION
  societal_values.505.a: "To sú zlé správy." # todo: NEW TRANSLATION
  societal_values.507.title: "Špionáž si vyžaduje úsilie" # todo: NEW TRANSLATION
  societal_values.507.desc: "V diplomatickom zbore sa v poslednom čase objavila istá frustrácia kvôli nášmu zameraniu na tajné akcie. Diplomati cítia, že toto zameranie obmedzuje ich schopnosti a žiadajú, aby sme pre nich našli viac využití, niektoré, ktoré nezahŕňajú tajné operácie, alebo inak..." # todo: NEW TRANSLATION
  societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_focus_on_covert_actions: "Tajné operácie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_focus_on_covert_actions: "Naše zameranie na tajné operácie obmedzuje schopnosti nášho diplomatického zboru." # todo: NEW TRANSLATION
  societal_values.508.title: "Naši špióni objavili dobrého byrokrata" # todo: NEW TRANSLATION
  societal_values.508.desc: "Naši diplomati stále hľadajú dobrých a schopných pracovníkov v prospech štátu. Teraz jeden z našich diplomatov našiel skutočne nadaného človeka nízkeho pôvodu, ktorého môžeme zamestnať v niektorom oddelení našej vlády.\n\nKde ho zamestnáme?" # todo: NEW TRANSLATION
  societal_values.508.a: "...v administratíve" # todo: NEW TRANSLATION
  societal_values.508.b: "...v diplomacii" # todo: NEW TRANSLATION
  societal_values.508.c: "...v armáde" # todo: NEW TRANSLATION
  societal_values.600.title: "Dynamika kabinetu" # todo: NEW TRANSLATION
  societal_values.600.desc: "Správna kombinácia ľudí v našom kabinete môže vytvoriť podmienky pre pekný nárast daňových príjmov. Každý v krajine bude rád počuť, že sa to práve stalo." # todo: NEW TRANSLATION
  societal_values.600.a: "To sú naozaj dobré správy." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_cabinet_dynamism: "Dynamika kabinetu" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_cabinet_dynamism: "So správnymi členmi, ktorí sa navzájom dopĺňajú, sa náš kabinet ukazuje byť efektívnejší než zvyčajne." # todo: NEW TRANSLATION
  societal_values.601.title: "Korupcia vo vláde" # todo: NEW TRANSLATION
  societal_values.601.desc: "Keď do kabinetu vstúpia nevhodní ľudia, môže to znamenať zlé správy pre krajinu. Tiež je ťažké ich odstrániť." # todo: NEW TRANSLATION
  societal_values.601.a: "Vyzerá to, že naše dane klesajú." # todo: NEW TRANSLATION
  societal_values.601.b: "Inflácia rastie." # todo: NEW TRANSLATION
  societal_values.602.title: "Úspešné veľvyslanectvo" # todo: NEW TRANSLATION
  societal_values.602.desc: "Naši veľvyslanci boli veľmi dobrí v šírení priaznivého obrazu [ROOT.GetCountry.GetName] na zahraničných dvoroch. To, že sme v pokoji, tomu určite pomáha." # todo: NEW TRANSLATION
  societal_values.602.a: "Povedzme im sladké malé lži..." # todo: NEW TRANSLATION
  succesful_embassy: "Úspešné veľvyslanectvo" # todo: NEW TRANSLATION
  societal_values.603.title: "Neschopní diplomati" # todo: NEW TRANSLATION
  societal_values.603.desc: "Vymenovali sme príliš veľa príbuzensky zviazaných členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na pozíciu diplomata. Robia zo seba bláznov, čo sa asi dalo očakávať, ale čo je horšie, zahanbujú našu krajinu." # todo: NEW TRANSLATION
  societal_values.603.a: "Ale sú predsa súčasťou [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_incompetent_diplomats: "Neschopní diplomati" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_incompetent_diplomats: "Naši diplomati boli v poslednom čase takí neschopní, že im jednoducho nemožno veriť, keď sa snažia rozprávať s inými krajinami." # todo: NEW TRANSLATION
  societal_values.603.b: "Nahraďte ich." # todo: NEW TRANSLATION
  societal_values.604.title: "Brilantný diplomat" # todo: NEW TRANSLATION
  societal_values.604.desc: "Jeden mladý muž v našom diplomatickom zbore sa výrazne vyčnieva. Je to skutočne nadaný jedinec a úplne lojálny [ROOT.GetCountry.GetName]. Naša krajina bude dlho profitovať z jeho práce." # todo: NEW TRANSLATION
  societal_values.604.a: "To sú dobré správy!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_brilliant_diplomat: "Brilantný diplomat" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_brilliant_diplomat: "Brilantný diplomat udržiava vzťahy s jednou krajinou prakticky sám!" # todo: NEW TRANSLATION
  societal_values.604.b: "Môže slúžiť [ROOT.GetCountry.GetReligion.GetGodName]!" # todo: NEW TRANSLATION
  societal_values.604.c: "$societal_values.604.b$" # todo: NEW TRANSLATION
  societal_values.604.d: "$societal_values.604.b$" # todo: NEW TRANSLATION
  societal_values.604.e: "Bude služobníkom [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!" # todo: CHANGED
  societal_values.605.title: "Zmierenie rozdielov" # todo: NEW TRANSLATION
  societal_values.605.desc: "Niekedy, keď majú krajiny rôzne typy vlád, si navzájom úplne nerozumejú. Vďaka našim spôsobilým diplomatom sme zmiernili rozdiely s jedným z našich susedov." # todo: NEW TRANSLATION
  societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  reconciling_differences: "Zmierenie rozdielov" # todo: NEW TRANSLATION
  societal_values.606.title: "Zlepšená reputácia" # todo: NEW TRANSLATION
  societal_values.606.desc: "Vďaka tvrdej práci našich diplomatov, ktorí pracovali deň i noc, sa naša reputácia zlepšila a svet nás vníma priaznivo." # todo: NEW TRANSLATION
  societal_values.606.a: "Všetká sláva nám!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_improved_dip_reputation: "Zlepšená reputácia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_improved_dip_reputation: "Naša diplomatická reputácia sa v poslednom čase zlepšila vďaka našim usilovným diplomatom." # todo: NEW TRANSLATION
  societal_values.607.title: "Žvaniví šašovia" # todo: NEW TRANSLATION
  societal_values.607.desc: "Diplomat za diplomatom nás zlyhal, ich neschopnosť je tak ohromujúca, že svet nás začal vnímať inak. Naši neschopní diplomati zničili našu reputáciu!" # todo: NEW TRANSLATION
  societal_values.607.a: "Keby sme ich len mohli popraviť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_reduced_dip_reputation: "Zlá reputácia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_reduced_dip_reputation: "Naši žvaniví šašovia z radov diplomatov zničili našu reputáciu." # todo: NEW TRANSLATION
  societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] majú obavy" # todo: NEW TRANSLATION
  societal_values.700.desc: "Členovia nášho [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s majetkami blízko hranice majú obavy, že zanedbávame obranu. Svoje obavy vyjadrili všetkým okolo." # todo: NEW TRANSLATION
  societal_values.700.a: "Ale útok je najlepšia forma obrany!" # todo: NEW TRANSLATION
  societal_values.701.title: "Príliš veľa zbabencov" # todo: NEW TRANSLATION
  societal_values.701.desc: "Náš rastúci dôraz na ofenzívnu doktrínu sťažuje nájsť odvážnych roľníkov na obsadenie radov. Absurdné sťažnosti o tom, že sú kanónovým mäsom, často prednášajú naši náborári." # todo: NEW TRANSLATION
  societal_values.701.a: "Tí blázni prichádzajú o slávu." # todo: NEW TRANSLATION
  societal_values.702.title: "Sláva nám" # todo: NEW TRANSLATION
  societal_values.702.desc: "Naše rozhodnutie zamerať sa na útok prinútilo mnohých susedov hľadieť na naše slávne vojská so závistou a obavami; naše vojská sú pripravené dať nepriateľom ochutnať studenú oceľ." # todo: NEW TRANSLATION
  societal_values.702.a: "Majú dôvod sa obávať." # todo: NEW TRANSLATION
  societal_values.703.title: "Regrúti sa hrnú k zástavám" # todo: NEW TRANSLATION
  societal_values.703.desc: "Náš systém národnej brannej povinnosti sa ukazuje byť veľmi úspešný; chudobní, zúfalí, dokonca aj vlastenci sa hrnú k zástavám. Generáli sú potešení." # todo: NEW TRANSLATION
  societal_values.703.a: "Dajme ich teraz do armády." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_recruits_flock: "Naša politika národnej brannej povinnosti spôsobuje, že sa regrúti hrnú k zástavám." # todo: NEW TRANSLATION
  societal_values.704.title: "Ľudia odmietajú brannú povinnosť" # todo: NEW TRANSLATION
  societal_values.704.desc: "Zvyčajne náš systém národnej brannej povinnosti funguje ako dobre namazaný stroj, ale momentálne čelíme odporu proti náboru. Búrlivé nepokoje, útoky na náborové skupiny a podobné drobnosti sa v poslednej dobe stali bežnými." # todo: NEW TRANSLATION
  societal_values.704.a: "Určite môžeme krátkodobo spomaliť nábor." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_resist_conscription: "Odpor proti brannej povinnosti" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_resist_conscription: "Zvyčajne naša politika národnej brannej povinnosti prináša viac mužov pre armádu. Momentálne je však branná povinnosť odmietaná." # todo: NEW TRANSLATION
  societal_values.704.b: "Potrebujeme vojakov, nie sťažovateľov." # todo: NEW TRANSLATION
  societal_values.705.title: "Veľkolepá armáda" # todo: NEW TRANSLATION
  societal_values.705.desc: "Naša armáda je taká veľkolepá, že kráča od jedného víťazstva k druhému. Skúsenosti z týchto víťazstiev pozitívne ovplyvňujú nábor a výcvik nových vojakov." # todo: NEW TRANSLATION
  societal_values.705.a: "To je fantastické." # todo: NEW TRANSLATION
  societal_values.706.title: "Naša armáda nie je taká veľkolepá" # todo: NEW TRANSLATION
  societal_values.706.desc: "Jednu chvíľu je naša armáda závisťou sveta, o chvíľu na ňu nikto nevie povedať nič dobré. Nemáme ani potuchy, ako naša veľkolepá armáda tak sklzla, ale môže to ovplyvniť nábor." # todo: NEW TRANSLATION
  societal_values.706.a: "Čas otriasť vojenským vedením!" # todo: NEW TRANSLATION
  societal_values.707.title: "Elán našej armády naháňa nepriateľovi strach" # todo: NEW TRANSLATION
  societal_values.707.desc: "Naša politika uprednostňovať útok pred obranou viedla k rozprávkam o eláne vojsk." # todo: NEW TRANSLATION
  societal_values.707.a: "Útok!" # todo: NEW TRANSLATION
  societal_values.708.title: "Opevnenie zanedbané" # todo: NEW TRANSLATION
  societal_values.708.desc: "Naša politika uprednostňovania ofenzívneho postoja vedie k zanedbávaniu opevnení." # todo: NEW TRANSLATION
  societal_values.708.a: "Nech to padne." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_fort_in_disrepair: "Opevnenie v zlom stave" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_fort_in_disrepair: "Nedostatok údržby spôsobil, že je toto opevnenie omnoho ťažšie brániť." # todo: NEW TRANSLATION
  societal_values.708.b: "$common_string_we_shall_do_something$" # todo: NEW TRANSLATION
  societal_values.709.title: "Armáda je cestou ku sláve" # todo: NEW TRANSLATION
  societal_values.709.desc: "Náš dôraz na pozemné sily spôsobil, že mnohí cítia, že máme vynikajúcu armádu. Niektorí z našich najbystrejších a najlepších chcú sa stať dôstojníkmi." # todo: NEW TRANSLATION
  societal_values.709.a: "Rozhodli sa múdro." # todo: NEW TRANSLATION
  societal_values.710.title: "Admirálovia znepokojení" # todo: NEW TRANSLATION
  societal_values.710.desc: "Naši admirálovia vyjadrujú obavy, že náš dôraz na pozemné sily príliš ubližuje flotile." # todo: NEW TRANSLATION
  societal_values.710.a: "Čo o tom vedia?" # todo: NEW TRANSLATION
  societal_values.710.b: "$common_string_we_shall_do_something$" # todo: NEW TRANSLATION
  societal_values.711.title: "Ukážte elán" # todo: NEW TRANSLATION
  societal_values.711.desc: "Náš silný dôraz na útok dáva armáde pocit sily, pretože útok je vždy najlepšia forma obrany. Naši muži sa odvážne vrhajú do bitky s vedomím, že víťazstvo bude ich." # todo: NEW TRANSLATION
  societal_values.711.a: "Mierte na oči!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_full_elan: "Plný elán" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_full_elan: "Dôraz na ofenzívu napĺňa našich vojakov zápalom a horlivosťou." # todo: NEW TRANSLATION
  societal_values.712.title: "Pošlite pechotu" # todo: NEW TRANSLATION
  societal_values.712.desc: "Pokorný pešiak je niekedy opovrhovaný jazdcom, ale sú chrbticou každej armády. Silný útok pechoty môže byť takmer rovnako ničivý ako jazdecký nápor. Naša pechota si začína uvedomovať, že prežíva svoju chvíľu slávy." # todo: NEW TRANSLATION
  societal_values.712.a: "Ste najlepší!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_finest_infantry: "Najlepšia pechota" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_finest_infantry: "Naši pešiaci sú chrbticou armády a ich útok je takmer rovnako ničivý ako zásah jazdy." # todo: NEW TRANSLATION
  societal_values.713.title: "Pošlite jazdu" # todo: NEW TRANSLATION
  societal_values.713.desc: "Naši jazdci majú zručnosť a schopnosť byť konečným rozhodujúcim prvkom, rovnako ako za čias Alexandra 'Veľkého'. Dnes sú naši družiníci smotankou armády a sú vždy pripravení zaútočiť. Vychutnávajú si pozornosť a sú hrdí na svoj význam." # todo: NEW TRANSLATION
  societal_values.713.a: "Útoč!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_cavalry_companions: "Jazdeckí družiníci" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_cavalry_companions: "Jazdeckí družiníci sú smotankou armády, vždy pripravení zaútočiť a majú zručnosť a schopnosť byť rozhodujúcou silou." # todo: NEW TRANSLATION
  societal_values.800.title: "Aristokrati nechcú slúžiť" # todo: NEW TRANSLATION
  societal_values.800.desc: "Naši aristokrati sú neochotní slúžiť v armáde, pretože sa sústreďujeme na obranné taktiky. Obávajú sa nedostatku príležitostí na slávu, keď sa schovávame za opevneniami." # todo: NEW TRANSLATION
  societal_values.800.a: "Proste tomu nerozumejú" # todo: NEW TRANSLATION
  societal_values.800.b: "Trocha zlata ich presvedčí" # todo: NEW TRANSLATION
  societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sú rozrušení" # todo: NEW TRANSLATION
  societal_values.801.desc: "S naším rastúcim dôrazom na obranu čistíme pozemky okolo opevnení, kopeme priekopy a vytvárame čisté palebné pole. Ľudia, ktorí na tých pozemkoch žijú, reagovali veľmi nelojálne." # todo: NEW TRANSLATION
  societal_values.801.a: "No, pevnosť by mala vydržať, kým nepríde pomoc." # todo: NEW TRANSLATION
  societal_values.802.title: "Odborník na opevnenia" # todo: NEW TRANSLATION
  societal_values.802.desc: "Keď sme začali viac preferovať obranné filozofie, skromný inžinier (pozícia zvyčajne na spodku vojenskej hierarchie) mal príležitosť zapôsobiť ukážkou pravého génia." # todo: NEW TRANSLATION
  societal_values.802.a: "Je celkom dobrý..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_improved_fortifications: "Vylepšené opevnenia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_improved_fortifications: "Miesto opevnenia tu bolo výrazne vylepšené a poskytuje skvelú obranu proti akémukoľvek obliehaniu." # todo: NEW TRANSLATION
  societal_values.803.title: "Sľubný generál" # todo: NEW TRANSLATION
  societal_values.803.desc: "Naša politika udeľovania dôstojníckych funkcií na bojisku bola veľmi úspešná, objavil sa nový generál." # todo: NEW TRANSLATION
  societal_values.803.a: "Má potenciál." # todo: NEW TRANSLATION
  societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú znepokojení stratou privilégií" # todo: NEW TRANSLATION
  societal_values.804.desc: "Naša politika udeľovania dôstojníckych funkcií na bojisku vážne znepokojuje našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Veria, že to, že muž ukáže schopnosti na bojisku, ešte neznamená, že bude dobrý generál. V skutočnosti sa zdá, že život v jedálni sa stáva neznesiteľným, pretože títo noví dôstojníci netušia, ako sa správať ako džentlmen. Šíria sa tiež chýry, že radenie verí, že dobrý vodca by mal byť lepšieho pôvodu." # todo: NEW TRANSLATION
  societal_values.804.a: "Sú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] naozaj dôležití?" # todo: NEW TRANSLATION
  societal_values.804.b: "Možno bude lepšie na krátky čas veci trochu skomplikovať." # todo: NEW TRANSLATION
  societal_values.805.title: "Vojenské zlepšenia" # todo: NEW TRANSLATION
  societal_values.805.desc: "Naši dôstojníci experimentujú s novými spôsobmi výcviku našej už vynikajúco vycvičenej armády. Zdá sa, že to zvyšuje celkovú úroveň vojenského myslenia v našej krajine." # todo: NEW TRANSLATION
  societal_values.805.a: "Chvála vojenským mysliteľom!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_military_improvements: "Vojenské zlepšenia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_military_improvements: "Náš vynikajúci vojenský výcvik viedol k zlepšeniam v našom vojenskom myslení." # todo: NEW TRANSLATION
  societal_values.806.title: "Vojenská sebauspokojenosť" # todo: NEW TRANSLATION
  societal_values.806.desc: "Naša výborne vycvičená armáda je podľa našich najvplyvnejších generálov neporaziteľná. Akékoľvek nedávne neúspechy sú pripisované počasiu alebo nepriateľovi používajúcemu také nemužné veci ako taktika. Pokiaľ ide o našich generálov, nie je žiadny spôsob, ako zlepšiť dokonalosť." # todo: NEW TRANSLATION
  societal_values.806.a: "Neporaziteľní, znie to pekne..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_military_complacency: "Vojenská sebauspokojenosť" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_military_complacency: "Náš vojenský výcvik nám dal vynikajúcu armádu, ktorú sa každý bojí. To viedlo našich vysokých dôstojníkov k presvedčeniu, že armádu už nie je možné zlepšiť." # todo: NEW TRANSLATION
  societal_values.806.b: "Pravda môže niektorých rozrušiť." # todo: NEW TRANSLATION
  societal_values.807.title: "Sláva armády" # todo: NEW TRANSLATION
  societal_values.807.desc: "Naša slávna armáda posilňuje prestíž našej krajiny." # todo: NEW TRANSLATION
  societal_values.807.a: "Sláva nám!" # todo: NEW TRANSLATION
  societal_values.808.title: "Naša armáda už zažila lepšie časy" # todo: NEW TRANSLATION
  societal_values.808.desc: "Zdá sa, že lesk slávy našich zbraní opadol. Ľudia už berú našu armádu menej vážne než predtým." # todo: NEW TRANSLATION
  societal_values.808.a: "Tak je čas to pretriasť!" # todo: NEW TRANSLATION
  societal_values.808.b: "S tým sa veľa nedá robiť..." # todo: NEW TRANSLATION
  societal_values.809.title: "Úsilie o opevnenie" # todo: NEW TRANSLATION
  societal_values.809.desc: "Naše rozhodnutie zamerať sa na obranu viedlo miestnych veliteľov k budovaniu opevnení, za ktorými sa môžu skrývať." # todo: NEW TRANSLATION
  societal_values.809.a: "Múdre rozhodnutie." # todo: NEW TRANSLATION
  societal_values.810.title: "Generáli znepokojení našimi neľudskými taktikami"
  societal_values.810.desc: "Náš dôraz na obranu oberá naše jednotky o elán, ktorý potrebujú, aby boli na bojisku úspešné. Naši generáli sú tým hlboko znepokojení a šíria sa chýry, že iné krajiny sa za našimi chrbtami smejú." # todo: NEW TRANSLATION
  societal_values.810.a: "Kto sa stará o to, čo si myslia iní?" # todo: NEW TRANSLATION
  societal_values.810.b: "Môžeme tu trochu ustúpiť." # todo: NEW TRANSLATION
  societal_values.811.title: "Neúnavný výcvik" # todo: NEW TRANSLATION
  societal_values.811.desc: "Naši muži boli vycvičení do vrcholu vojenskej efektivity. Ako zložená pružina nemôžeme takúto úroveň dlho udržať. Napriek tomu na chvíľu naše armády vydržia tam, kde slabší utekajú." # todo: NEW TRANSLATION
  societal_values.811.a: "Ukážte im to, chlapci!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_relentless_drill: "Vysoká úroveň vojenskej efektivity dlho nevydrží, ale na chvíľu naše armády vydržia tam, kde slabší by ušli." # todo: NEW TRANSLATION
  societal_values.812.title: "Regimentálna hrdosť" # todo: NEW TRANSLATION
  societal_values.812.desc: "Naši muži sú hrdí na svoje pluky aj v najlepších časoch, ale teraz ich hrdosť nepozná hranice. Zdravá súťaž medzi plukmi znamená, že sa navzájom prekonávajú, aby dosiahli dokonalosť." # todo: NEW TRANSLATION
  societal_values.812.a: "Zostaňte pokojní a buďte hrdí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_regimental_pride: "Hrdosť, ktorú muži cítia za svoje pluky, nepozná hranice. Zdieľané bratstvo a kamarátstvo ich núti neustále sa snažiť prekonávať iné pluky a usilovať sa o dokonalosť." # todo: NEW TRANSLATION
  societal_values.813.title: "Pripravená obrana" # todo: NEW TRANSLATION
  societal_values.813.desc: "Nech sa roznesie správa do každej dediny, osady a mesta, že nepriateľovi sa nesmie poskytnúť žiadna podpora. Akýkoľvek pokus zobrať nepriateľove mince bude potrestaný, keď bude víťazstvo dosiahnuté. Nech nikto nepochybuje o našom odhodlaní, aby sa to stalo." # todo: NEW TRANSLATION
  societal_values.813.a: "Rozšírte správu!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_prepared_defence: "Hroziť trestom každému, kto pomáha nepriateľovi a berie jeho mince, zabezpečí, že žiadna dedina, osada ani mesto nepriaznivo nepodporí nepriateľa." # todo: NEW TRANSLATION
  societal_values.814.title: "Až po posledného muža" # todo: NEW TRANSLATION
  societal_values.814.desc: "Tieto veci často nedokážeme, ale teraz je čas vyburcovať našich mužov do nových úrovní fanatizmu. Sú pripravení brániť naše pevnosti až po posledného muža." # todo: NEW TRANSLATION
  societal_values.814.a: "Držte líniu!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_to_the_last_man: "Fanatizmus vyvolaný v našich mužoch ich pripravuje brániť naše pevnosti až do posledného muža." # todo: NEW TRANSLATION
  societal_values.815.title: "Regimentálny duch" # todo: NEW TRANSLATION
  societal_values.815.desc: "Dobrý zber potravy závisí od toho, že tí, ktorí sú poslaní hľadať zásoby, ochotne robia obete, aby aj druhovia dostali svoje prídely. Musia prejsť veľké vzdialenosti po celodennom pochode, aby priniesli jedlo pre ostatných. Čím silnejšie puto medzi spolubojovníkmi, tým ďalej pôjde zberač a tým lepšie bude armáda živená. Súčasná vojna vytvorila medzi mužmi silného ducha a zberanie potravy ide mimoriadne dobre." # todo: NEW TRANSLATION
  societal_values.815.a: "To je ten pravý duch!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_regimental_spirit: "Súčasná vojna vytvorila medzi mužmi silného ducha a hľadanie potravy prebieha výnimočne dobre." # todo: NEW TRANSLATION
  societal_values.900.title: "Obchod kvitne" # todo: NEW TRANSLATION
  societal_values.900.desc: "Vďaka našim obratným obchodným praktikám sú obchodníci priťahovaní do našej ríše a z nášho obchodu získavame viac výhod než kedykoľvek predtým." # todo: NEW TRANSLATION
  societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_business_booming: "Vďaka našim obratným obchodným praktikám sú obchodníci priťahovaní do našej ríše a naša [trade_efficiency|e] sa v dôsledku toho zvýšila." # todo: NEW TRANSLATION
  societal_values.901.title: "Obchodná sebauspokojenosť" # todo: NEW TRANSLATION
  societal_values.901.desc: "Hoci sme ako národ známi svojimi obratnými obchodnými praktikami, momentálne sú naši obchodníci trochu sebauspokojní." # todo: NEW TRANSLATION
  societal_values.901.a: "Naši obchodníci už toľko nekonkurujú." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_out_of_date_commerce: "Zastaralé obchodné praktiky" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_out_of_date_commerce: "Naše obratné obchodné praktiky dali našim obchodníkom skutočnú výhodu, avšak momentálne nefungujú tak dobre, ako by mali." # todo: NEW TRANSLATION
  societal_values.901.b: "Ceny by mohli rásť." # todo: NEW TRANSLATION
  societal_values.902.title: "Dobrodružní obchodníci" # todo: NEW TRANSLATION
  societal_values.902.desc: "Súčasné obchodné podmienky výrazne uprednostňujú našich obchodníkov. Sú pripravení využiť situáciu k nášmu prospechu." # todo: NEW TRANSLATION
  societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_adventuring_merchants: "Naši dobrodružní obchodníci podnikajú viac než obvykle, čo znamená, že náš obchod prináša ešte väčší zisk než predtým." # todo: NEW TRANSLATION
  societal_values.903.title: "Naši obchodníci si vedú zle" # todo: NEW TRANSLATION
  societal_values.903.desc: "Hoci naši obchodníci-dobrodruhovia sa predtým mali dobre, v poslednom čase sa veci zhoršili." # todo: NEW TRANSLATION
  societal_values.903.a: "Budeme si musieť utiahnuť opasky." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_poor_merchants: "Obchodníci v úpadku" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_poor_merchants: "Zvyčajne naši dobrodružní obchodníci vycestujú a prinesú bohatstvo z celého sveta, ale momentálne sa im nedarí tak, ako by mali." # todo: NEW TRANSLATION
  societal_values.903.b: "Riešením sú niektoré nepopulárne reformy." # todo: NEW TRANSLATION
  societal_values.904.title: "Úspech obchodnej politiky" # todo: NEW TRANSLATION
  societal_values.904.desc: "Naša národná obchodná politika je momentálne mimoriadne úspešná. To dáva našim obchodníkom skutočný impulz." # todo: NEW TRANSLATION
  societal_values.904.a: "To je určite dobrá správa." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trade_policy_working: "Obchodná politika funguje" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trade_policy_working: "Naša národná obchodná politika je momentálne úspešnejšia než zvyčajne." # todo: NEW TRANSLATION
  societal_values.905.title: "Obchodná politika zlyháva" # todo: NEW TRANSLATION
  societal_values.905.desc: "Naša národná obchodná politika momentálne neprináša výsledky. Našim obchodníkom sa jednoducho nedarí." # todo: NEW TRANSLATION
  societal_values.905.a: "Vyzerá to, že obchodníci zápasia." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trade_policy_failing: "Naša národná obchodná politika si momentálne nevedie príliš dobre." # todo: NEW TRANSLATION
  societal_values.905.b: "Mali by sme trochu viac namazať kolesá..." # todo: NEW TRANSLATION
  societal_values.906.title: "Prílev príjmov" # todo: NEW TRANSLATION
  societal_values.906.desc: "Naši obchodníci si dokázali vybudovať výhodu pred konkurenciou. Hoci táto výhoda nepotrvá večne, teraz z nej vyťažia." # todo: NEW TRANSLATION
  income_bonanza: "Prílev príjmov" # todo: NEW TRANSLATION
  societal_values.906.a: "Výborná správa" # todo: NEW TRANSLATION
  societal_values.907.title: "Konkurenčná výhoda" # todo: NEW TRANSLATION
  societal_values.907.desc: "Boj o obchod vo svete je tvrdý, no jeden z našich obchodníkov si dokázal zabezpečiť preferenčnú zmluvu s miestnymi dodávateľmi. Hoci túto dohodu neudržíme naveky, zatiaľ nám umožňuje pokračovať v ďalších zmenách." # todo: NEW TRANSLATION
  societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_competitive_advantage: "Jeden z našich obchodníkov si zabezpečil preferenčnú zmluvu s miestnymi dodávateľmi, čo nám dáva konkurenčnú výhodu." # todo: NEW TRANSLATION
  societal_values.908.title: "Spolupráca s obchodníckou triedou" # todo: NEW TRANSLATION
  societal_values.908.desc: "Najväčší problém pri získavaní príjmov z obchodu je pašovanie. Naša vládna politika podpory obchodníckych záujmov viedla obchodnícku triedu k väčšej spolupráci proti pašerákom. Aspoň na istý čas." # todo: NEW TRANSLATION
  societal_values.908.a: "Fantastická správa!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Obchodnícka trieda spolupracuje proti tým, ktorí sa venujú pašovaniu, vďaka našej vládnej politike podpory obchodníckych záujmov." # todo: NEW TRANSLATION
  societal_values.909.title: "Podpora merkantilistických politík" # todo: NEW TRANSLATION
  societal_values.909.desc: "Obchodnícke záujmy lobovali za rozšírenie merkantilistických politík. Zvažujeme rozšírenie týchto politík, aby sme zistili, či by boli prospešné pre našu krajinu." # todo: NEW TRANSLATION
  societal_values.909.a: "Stojí za to to preskúmať..." # todo: NEW TRANSLATION
  societal_values.909.b: "Rozhodne nie!" # todo: NEW TRANSLATION
  societal_values.910.title: "Kolaps obchodu" # todo: NEW TRANSLATION
  societal_values.910.desc: "Ťažko pochopiteľné, ale z nejakého dôvodu objem príjmov z obchodu jednoducho sklesol. Náklady sa akosi nedovážajú. Je to pašovanie? Sú to obchodníci, ktorí odchádzajú inde? Nevieme, ale situácia je vážna..." # todo: NEW TRANSLATION
  societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trade_collapse: "Kvôli neočakávaným problémom došlo ku kolapsu obchodu." # todo: NEW TRANSLATION
  societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]" # todo: NEW TRANSLATION
  societal_values.1000.title: "Obľúbená podpora našej veľkolepej flotily" # todo: NEW TRANSLATION
  societal_values.1000.desc: "Po celej krajine ľudia podporujú našu veľkolepú flotilu, prispievajú na obranu národa. V lodeniciach naši stavitelia lodí pracujú stále tvršie, a ľudia sa dokonca hlásia dobrovoľne ako námorníci! Ľudia sú hrdí na našu veľkú flotilu." # todo: NEW TRANSLATION
  societal_values.1000.a: "To je jednoducho fantastické." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_faster_ships: "Rýchlejšia výstavba lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_faster_ships: "Naše rozhodnutie prijať myšlienku veľkolepej flotily dalo podnet našim lodiarom." # todo: NEW TRANSLATION
  societal_values.1001.title: "Nadšenie pre našu flotilu slábne" # todo: NEW TRANSLATION
  societal_values.1001.desc: "Úprimne povedané, ľudia už necítia, že naša flotila je taká veľkolepá. V skutočnosti sa im jednoducho nepáči. Nátlakové verbovanie je ešte ťažšie než zvyčajne a získavanie základných materiálov je boj." # todo: NEW TRANSLATION
  societal_values.1001.a: "Toto je len krátkodobý problém." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_slower_ships: "Pomalšia výstavba lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_slower_ships: "Napriek nášmu rozhodnutiu prijať myšlienku veľkolepej flotily sa zdá, že naše lodiarstvo trpí." # todo: NEW TRANSLATION
  societal_values.1001.b: "To nie je nič, čo by trochu peňazí nezvládlo." # todo: NEW TRANSLATION
  societal_values.1002.title: "Objavil sa sľubný admirál" # todo: NEW TRANSLATION
  societal_values.1002.desc: "Jeden z našich námorníkov sa ukázal byť oveľa lepší, než sme pôvodne očakávali." # todo: NEW TRANSLATION
  societal_values.1002.a: "Bol to dobrý nápad." # todo: NEW TRANSLATION
  societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Concerned" # todo: NEW TRANSLATION
  societal_values.1003.desc: "Naša politika menovať sľubných veliteľov bez ohľadu na pôvod rozhnevala našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí majú problém stolovať s mužmi, ktorým chýba vychovanie. Podľa nich to tiež rozrušuje mužov pod ich velením, ktorí očakávajú, že ich povedú ich nadriadení, nie niekto, kto evidentne nie je džentlmen." # todo: NEW TRANSLATION
  societal_values.1003.a: "Nech si sťažujú." # todo: NEW TRANSLATION
  societal_values.1003.b: "No, môžeme urobiť niekoľko ústupkov." # todo: NEW TRANSLATION
  societal_values.1004.title: "Námorné inovácie" # todo: NEW TRANSLATION
  societal_values.1004.desc: "Naše využívanie vynikajúceho námorníctva vedie k obrovským pokrokom v námornej teórii, ktoré budú prospešné pre našu flotilu na dlhé roky." # todo: NEW TRANSLATION
  societal_values.1004.a: "To nemôže byť zlé." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_naval_developments: "Námorné inovácie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_naval_developments: "Vďaka nášmu vynikajúcemu námorníctvu vyvíjame stále nové a lepšie spôsoby, ako zlepšiť našu flotilu." # todo: NEW TRANSLATION
  societal_values.1005.title: "Námorná pýcha" # todo: NEW TRANSLATION
  societal_values.1005.desc: "Naša námorná zručnosť je taká výnimočná, že sa vkráda samoľúbosť. Ľudia spokojne odpočívajú na vavrínoch, čo nás môže urobiť zraniteľnými voči výzvam nováčikov." # todo: NEW TRANSLATION
  societal_values.1005.a: "Naša flotila je najlepšia." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_naval_hubris: "Vďaka našej vynikajúcej námornej zručnosti máme flotilu, ktorá môže vládnuť vlnám, a objavuje sa náznak pýchy. Nemusíte sa obávať, nikdy nás to nedoženie." # todo: NEW TRANSLATION
  societal_values.1005.b: "Musíme ich trochu otriasť." # todo: NEW TRANSLATION
  societal_values.1006.title: "Vylepšené taktiky blokády" # todo: NEW TRANSLATION
  societal_values.1006.desc: "Používanie námorných bojových inštrukcií nám umožnilo vyvinúť výrazne vylepšené taktiky blokády. Hoci ich nepriatelia časom prekonajú, momentálne môžeme poriadne pritlačiť." # todo: NEW TRANSLATION
  societal_values.1006.a: "Z toho by sme mohli dokonca aj zarobiť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_blockade_tactics: "Používanie námorných bojových inštrukcií nám umožnilo vyvinúť ešte lepšie taktiky blokády, aspoň kým sa nepriatelia nenaučia ich prekonávať." # todo: NEW TRANSLATION
  societal_values.1007.title: "Klesajúce normy" # todo: NEW TRANSLATION
  societal_values.1007.desc: "Používanie námorných bojových inštrukcií nám umožnilo vytvárať hrozivé blokády nepriateľských pobreží, ale momentálne sú naši námorníci trochu leniví." # todo: NEW TRANSLATION
  societal_values.1007.a: "No, nemôžeme očakávať, že budú stále pracovať na maximum." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_slipping_standards: "Klesajúce štandardy blokády" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_slipping_standards: "Používanie námorných bojových inštrukcií zlepšilo všeobecnú schopnosť blokád našich síl, ale zdá sa, že sa vkráda mierna samoľúbosť." # todo: NEW TRANSLATION
  societal_values.1007.b: "Od každého sa očakáva, že splní svoju povinnosť bez ohľadu na okolnosti." # todo: NEW TRANSLATION
  societal_values.1009.b: "Je čas rozvrátiť námorný establishment." # todo: NEW TRANSLATION
  societal_values.1010.title: "My vládneme vlnám" # todo: NEW TRANSLATION
  societal_values.1010.desc: "Naša slávna flotila je pýchou národa a závisťou sveta. Dokonca aj ryby, ktoré plávajú v mori, majú na chvoste našu vlajku." # todo: NEW TRANSLATION
  societal_values.1010.a: "Viac slávy pre nás." # todo: NEW TRANSLATION
  societal_values.1011.title: "Flotila upadla" # todo: NEW TRANSLATION
  societal_values.1011.desc: "Nikto tomu celkom nerozumie. Minútu sme mali slávnu flotilu, na ktorú bol celý národ hrdý, a teraz sa svet smeje z našej flotily." # todo: NEW TRANSLATION
  societal_values.1011.a: "Slávne časy sa vrátia." # todo: NEW TRANSLATION
  societal_values.1011.b: "Trocha peňazí by to mohla vyriešiť." # todo: NEW TRANSLATION
  societal_values.1012.title: "Opúšťanie zbrojární" # todo: NEW TRANSLATION
  societal_values.1012.desc: "Keďže sme sa rozhodli zvýšiť zameranie na námorné záležitosti, naše vojenské zbrojárne zásobujúce armádu sa vyprázdňujú. Skúsení remeselníci hľadajú zamestnanie inde." # todo: NEW TRANSLATION
  societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
  societal_values.1013.title: "Generál odchádza do dôchodku" # todo: NEW TRANSLATION
  societal_values.1013.desc: "Nedávne rozhodnutie zvýhodniť flotilu spôsobilo, že niekoľko generálov sa rozhodlo odísť do dôchodku. Majú pocit, že pre nich bude menej slávy." # todo: NEW TRANSLATION
  societal_values.1013.a: "No čo už." # todo: NEW TRANSLATION
  societal_values.1015.title: "Naša flotila je pýchou národa" # todo: NEW TRANSLATION
  societal_values.1015.desc: "Naše rozhodnutie sústrediť sa na námornú politiku spôsobuje nárast podpory flotily doma. Mladí nadšenci sa hlásia, aby sa stali dôstojníkmi." # todo: NEW TRANSLATION
  societal_values.1015.a: "Prajem im šťastie." # todo: NEW TRANSLATION
  societal_values.1016.title: "Generáli znepokojení" # todo: NEW TRANSLATION
  societal_values.1016.desc: "Naši generáli sa obávajú, že náš dôraz na flotilu škodí armáde." # todo: NEW TRANSLATION
  societal_values.1016.a: "Flotila to bude, nech sú prekliati." # todo: NEW TRANSLATION
  societal_values.1016.b: "Čas venovať viac pozornosti armáde." # todo: NEW TRANSLATION
  societal_values.1018.title: "Nadbytok námorníkov" # todo: NEW TRANSLATION
  societal_values.1018.desc: "Naši obchodníci neustále rozširujú svoje flotily a školia nových námorníkov pre svoje lode. To znamená, že keď ich musíme naverbovať do našich námorných síl, dostaneme oveľa lepších námorníkov." # todo: NEW TRANSLATION
  societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.1019.title: "Námorné výhody" # todo: NEW TRANSLATION
  societal_values.1019.desc: "Naši námorní kapitáni sa v posledných rokoch podarilo chytiť niekoľko pašerákov a podiel štátu bol pomerne veľký." # todo: NEW TRANSLATION
  societal_values.1019.a: "Pár mincí nikdy neodmietneme..." # todo: NEW TRANSLATION
  societal_values.1020.title: "Pýcha flotily" # todo: NEW TRANSLATION
  societal_values.1020.desc: "Mať ťažké lode v našich flotilách je vždy zdrojom pýchy. Naši námorníci sú hrdí, že na nich slúžia, a ľudia majú radosť, keď sledujú ich silu v našich prístavoch." # todo: NEW TRANSLATION
  societal_values.1020.a: "Sú našou radosťou a pýchou." # todo: NEW TRANSLATION
  societal_values.1021.title: "Efektivita vo flote" # todo: NEW TRANSLATION
  societal_values.1021.desc: "Po niekoľkých administratívnych zmenách a prijatí niekoľkých veľmi schopných námorníkov sa efektivita našej flotily zvýšila. To prospieva aj našej flotile, aj obchodnej flotile, keďže efektívna loď bude menej stáť a bude vyžadovať menej pozornosti." # todo: NEW TRANSLATION
  societal_values.1021.a: "To je prospešné." # todo: NEW TRANSLATION
  societal_values.1100.title: "Zlepšenia výroby" # todo: NEW TRANSLATION
  societal_values.1100.desc: "Prijatie Smithovej ekonomiky viedlo ľudí k premýšľaniu o tom, ako sa veci vyrábajú. Zatiaľ sa to zdá byť prínosné." # todo: NEW TRANSLATION
  societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_production_improvements: "Rozhodnutím prijať myšlienku Smithovej ekonomiky naši ľudia pokračujú v experimentovaní s novými a lepšími spôsobmi výroby." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_production_improvements_generic: "Dosiahli sme zlepšenia vo výrobe kombináciou predchádzajúcich šikovných ekonomických rozhodnutí a sily vôle." # todo: NEW TRANSLATION
  societal_values.1101.title: "Obmedzená výroba" # todo: NEW TRANSLATION
  societal_values.1101.desc: "Naši výrobcovia upadli do samoľúbosti, keďže používanie Smithovej ekonomiky viedlo k tak pokročilým výrobným technikám." # todo: NEW TRANSLATION
  societal_values.1101.a: "To poškodí výrobu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_production_stifled: "Naše rozhodnutie prijať Smithovu ekonomiku viedlo k zlepšeniu výroby. Avšak postihla nás vlna konzervativizmu, ktorá brzdí ďalší pokrok." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$" # todo: NEW TRANSLATION
  societal_values.1101.b: "V skutočnosti to viedlo k vyšším cenám." # todo: NEW TRANSLATION
  societal_values.1102.title: "Úspešná byrokracia" # todo: NEW TRANSLATION
  societal_values.1102.desc: "Každoročne byrokracia prináša krajine pekný nárast daní, no niekedy správni ľudia na správnych miestach môžu krajine dopriať ešte trochu navyše. Škoda, že o pár rokov ich musia povýšiť nad ich schopnosti." # todo: NEW TRANSLATION
  societal_values.1102.a: "Kosiť, kým slnko svieti." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_successful_bureaucracy: "Naši byrokrati sa daria lepšie než zvyčajne, čo vedie k vyšším daňovým príjmom." # todo: NEW TRANSLATION
  societal_values.1103.title: "Korupčná byrokracia" # todo: NEW TRANSLATION
  societal_values.1103.desc: "Byrokracia niekedy jednoducho nefunguje. Nesprávni ľudia na nesprávnych miestach môžu viesť ku korupčným praktikám, ktoré poškodzujú príjmy krajiny. Ešte horšie je, že zmena tohto stavu vyžaduje niekoľko rokov administratívy." # todo: NEW TRANSLATION
  societal_values.1103.a: "Nikto s tým systémom nemôže bojovať." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Niektorí z našich vysokých byrokratov sú momentálne príliš zaneprázdnení plnením si vlastných vreciek na to, aby sa sústredili na svoje úlohy." # todo: NEW TRANSLATION
  societal_values.1104.title: "$societal_values.1102.title$" # todo: NEW TRANSLATION
  societal_values.1104.desc: "Naša politika podpory a rozširovania byrokracie skutočne prináša ovocie. Každý deň sú vyškolení noví úradníci a vydávajú sa do slávnych nových kariér v našej administrácii!" # todo: NEW TRANSLATION
  societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.1105.title: "$societal_values.1102.title$" # todo: NEW TRANSLATION
  societal_values.1105.desc: "Impérium takýchto rozmerov potrebuje veľa byrokratov, možno by nárast počtu podporil uvítací bonus?" # todo: NEW TRANSLATION
  societal_values.1105.a: "Čokoľvek bude treba." # todo: NEW TRANSLATION
  societal_values.1105.b: "Nie práve teraz." # todo: NEW TRANSLATION
  societal_values.1106.title: "Národná banka vypláca dividendy" # todo: NEW TRANSLATION
  societal_values.1106.desc: "Niekoľko šikovných pôžičiek prinieslo našej národnej banke veľmi dobré zisky. Banka zvyšuje dividendy a vykupuje niektoré svoje akcie." # todo: NEW TRANSLATION
  societal_values.1106.a: "Sme v peniazoch." # todo: NEW TRANSLATION
  societal_values.1107.title: "Národná banka má problémy" # todo: NEW TRANSLATION
  societal_values.1107.desc: "Naša národná banka sa má veľmi zle. Má problém požičať spoľahlivým ľuďom a naráža na ťažkosti." # todo: NEW TRANSLATION
  societal_values.1107.a: "Dáme jej nejaké peniaze na podporu!" # todo: NEW TRANSLATION
  societal_values.1107.b: "Povedzte banke, aby požičiavala aj menej spoľahlivým ľuďom." # todo: NEW TRANSLATION
  societal_values.1108.title: "Zvýšenie rozvoja" # todo: NEW TRANSLATION
  societal_values.1108.desc: "Jeden [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] v [target.GetName] šikovne využil svoju právomoc na zvýšenie rozvoja v svojej provincii." # todo: NEW TRANSLATION
  societal_values.1108.a: "Výborná práca." # todo: NEW TRANSLATION
  societal_values.1110.title: "Zvýšenie stability" # todo: NEW TRANSLATION
  societal_values.1110.desc: "Naše rozhodnutie dať viac moci miestnym magnátom zabezpečilo, že dôležité osoby majú dobrý pocit z našej vlády. Preto ostatným hovoria, ako dobre sú spravovaní." # todo: NEW TRANSLATION
  societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.1300.title: "Nevhodní rekruti" # todo: NEW TRANSLATION
  societal_values.1300.desc: "Keďže sme považovali za potrebné sprísniť kvalitatívne normy našej armády, mnoho potenciálnych rekrutov musí byť, žiaľ, vyhlásených za nespôsobilých do služby." # todo: NEW TRANSLATION
  societal_values.1300.a: "Musíme oddeliť zrno od pliev." # todo: NEW TRANSLATION
  societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] worried" # todo: NEW TRANSLATION
  societal_values.1301.desc: "Keďže sa naša armáda čoraz viac zameriava na kvalitu, panujú obavy, že tradičná armáda - verná im najprv a krajine až potom - je navždy preč. Našťastie sú ešte viac znepokojení, že tento nový model armády bude najsilnejším argumentom proti akýmkoľvek príliš hlasným sťažnostiam... [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa obzvlášť obávajú, že ich pozície môžu byť ohrozené." # todo: NEW TRANSLATION
  societal_values.1301.a: "Niet sa čoho obávať." # todo: NEW TRANSLATION
  societal_values.1303.title: "Pokles kvality armády" # todo: NEW TRANSLATION
  societal_values.1303.desc: "Naše rozhodnutie zamerať sa na kvantitu vedie k poklesu počtu rekrutov do armády." # todo: NEW TRANSLATION
  societal_values.1303.a: "Proste to ignorujeme." # todo: NEW TRANSLATION
  societal_values.1303.b: "Reforma je riešením." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_quality_modifier: "Zvýšená kvalita" # todo: NEW TRANSLATION
  societal_values.1304.title: "Kvalita našich vojsk je pôsobivá" # todo: NEW TRANSLATION
  societal_values.1304.desc: "Naše rozhodnutie investovať do kvality urobilo našu armádu pôsobivejšou v očiach susedov." # todo: NEW TRANSLATION
  societal_values.1304.a: "My vládneme!" # todo: NEW TRANSLATION
  societal_values.1305.title: "Kríza náboru" # todo: NEW TRANSLATION
  societal_values.1305.desc: "Náš dôraz na kvalitu znepokojuje generálov ohľadom dostupného počtu vojakov pre armádu." # todo: NEW TRANSLATION
  societal_values.1305.a: "Armáda to môže pocítiť." # todo: NEW TRANSLATION
  societal_values.1305.b: "Musíme obrátiť našu politiku." # todo: NEW TRANSLATION
  societal_values.1306.title: "Železní muži" # todo: NEW TRANSLATION
  societal_values.1306.desc: "Naše lode môžu byť z dreva, ale muži, ktorí ich plavia, sú hodní obdivu. Odvážni a stálí, vždy ochotní zapojiť sa do boja na blízko." # todo: NEW TRANSLATION
  societal_values.1306.a: "Vynikajúci príklad pre všetkých." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_iron_ships: "Odvážni a stálí muži, ktorí plavia naše drevené lode, sú vždy ochotní zapojiť sa proti nepriateľovi." # todo: NEW TRANSLATION
  societal_values.1307.title: "Ochrana obchodu" # todo: NEW TRANSLATION
  societal_values.1307.desc: "Aby sme vyhrali túto vojnu, musíme maximalizovať naše príjmy a na obchod nesmieme zabudnúť. Musíme zabezpečiť, aby naše lode chrániace obchod dostali pri dopĺňaní strát prvý výber mužov." # todo: NEW TRANSLATION
  societal_values.1307.a: "Musí to tak byť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_protected_commerce: "Chránený obchod" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_protected_commerce: "Lode chrániace náš obchod budú mať pri výbere mužov na doplnenie strát prednosť." # todo: NEW TRANSLATION
  societal_values.1308.title: "Sila flotily" # todo: NEW TRANSLATION
  societal_values.1308.desc: "Kvalita našich námorných posádok skutočne vyniká a naši muži to vedia. Vždy pripravení do boja, nemôžu sa dočkať ďalšej príležitosti dokázať svoju statočnosť v boji." # todo: NEW TRANSLATION
  societal_values.1308.a: "Budú sa nás báť!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_power_of_the_fleet: "Naša mocná flotila s kvalitnými námornými posádkami patrí medzi najlepšie na svete." # todo: NEW TRANSLATION
  societal_values.1309.title: "Držte sa, chlapci!" # todo: NEW TRANSLATION
  societal_values.1309.desc: "Kvalita našej armády sa prejavuje v disciplíne našich jednotiek, naši muži to vedia a sú pripravení ukázať nepriateľom svoju statočnosť." # todo: NEW TRANSLATION
  societal_values.1309.a: "Útočiť!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_good_discipline: "Dobrá disciplína" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_good_discipline: "Naša armáda má značnú disciplínu, vďaka čomu vojaci bojujú oveľa lepšie." # todo: NEW TRANSLATION
  societal_values.1310.title: "Späť na front" # todo: NEW TRANSLATION
  societal_values.1310.desc: "Porážka je len porážka, ak si armáda myslí, že je porazená. Naše vysoko kvalitné armády považujú tieto udalosti za dočasné neúspechy pred nevyhnutným víťazstvom. Preto naši muži nie sú len pripravení vrátiť sa do boja, v týchto časoch sa takmer tešia, že tak urobia." # todo: NEW TRANSLATION
  societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_back_to_the_front: "Späť na front\nUrobíš to, čo poviem, keď to poviem\nSpäť na front\nZomrieš, keď poviem, že musíš zomrieť" # todo: NEW TRANSLATION
  societal_values.1400.title: "Ľudia sa smejú našej armáde" # todo: NEW TRANSLATION
  societal_values.1400.desc: "Hoci rozhodnutie staviť na masovú armádu dáva zmysel mnohým v našej krajine, nevychovaní cudzinci sa nám smejú a tvrdia, že naša armáda je nič iné než nedisciplinovaná masa." # todo: NEW TRANSLATION
  societal_values.1400.a: "Nech sa smejú." # todo: NEW TRANSLATION
  societal_values.1401.title: "Ťažšie nájsť vodcov" # todo: NEW TRANSLATION
  societal_values.1401.desc: "Urobili sme múdre rozhodnutie uprednostniť kvantitu pred kvalitou. Nová väčšia armáda však má nečakaný problém: ťažšie sa v zástupe nájdu talentovaní dôstojníci." # todo: NEW TRANSLATION
  societal_values.1401.a: "Veci sa nepochybne zlepšia." # todo: NEW TRANSLATION
  societal_values.1403.title: "Viac mužov do armády" # todo: NEW TRANSLATION
  societal_values.1403.desc: "Naša politika uprednostňovania kvantity pred kvalitou prináša ovocie: dnes je pre armádu k dispozícii ešte viac mužov." # todo: NEW TRANSLATION
  societal_values.1403.a: "Nikdy nemôžeme mať príliš veľa mužov." # todo: NEW TRANSLATION
  societal_values.1404.title: "Boom v počte koní" # todo: NEW TRANSLATION
  societal_values.1404.desc: "Kôň je najlepšie kúpiť ako jazdecký koník vo veku 3 alebo 4 rokov. Na naše šťastie sa za posledné roky narodilo nadpriemerné množstvo koní. Tento nárast ponuky výrazne zlacnil nábor jazdcov." # todo: NEW TRANSLATION
  societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_horse_population_boom: "Počet narodených koní za posledné roky je vyšší než zvyčajne, čo výrazne zlacnilo nábor jazdcov." # todo: NEW TRANSLATION
  societal_values.1405.title: "Nadbytočné vybavenie" # todo: NEW TRANSLATION
  societal_values.1405.desc: "Z premeny muža na vojaka je drahá a časovo náročná. Jedným z najväčších nákladov je potrebné vybavenie, ktoré z bezbranného muža urobí nemilosrdnú zabijácku mašinu. Našťastie sme zistili, že máme zásoby takéhoto vybavenia. Sú v zlom stave a dlho nevydržia, ale ak ich použijeme teraz, môžeme obliecť mužov do uniformy oveľa lacnejšie." # todo: NEW TRANSLATION
  societal_values.1405.a: "Využime ich, kým ešte môžeme." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_surplus_equipment: "Máme zásoby potrebného vybavenia, ktoré premení bezbranného muža na nemilosrdnú zabijácku mašinu." # todo: NEW TRANSLATION
  societal_values.1408.title: "Muži sa hrnú k zbraniam" # todo: NEW TRANSLATION
  societal_values.1408.desc: "Muži sa hrnú k zbraniam, žiadajúc o príležitosť slúžiť v našich slávnych ozbrojených silách. Naše veľké batalióny majú skutočne na svojej strane [ROOT.GetCountry.GetReligion.GetGodName]!" # todo: NEW TRANSLATION
  societal_values.1408.a: "Je potešujúce vidieť" # todo: NEW TRANSLATION
  societal_values.1409.title: "Nedostatok dreva" # todo: NEW TRANSLATION
  societal_values.1409.desc: "Akýsi zvláštny úhyn postihol naše drevo. Drevo je pokryté druhom hubového rastu, ktorý ho robí vhodným len na spaľovanie. To značne sťažuje získavanie dreva pre stavbu lodí." # todo: NEW TRANSLATION
  societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$" # todo: NEW TRANSLATION
  societal_values.1410.title: "Administratívne problémy" # todo: NEW TRANSLATION
  societal_values.1410.desc: "Stáva sa čoraz ťažšie spravovať naše armády. Muži, ktorých máme na týchto miestach, sa ukazujú ako nešikovní a príliš skorumpovaní. Hľadáme ľudí, ktorí sú dosť skorumpovaní na to, aby ich bolo možné kúpiť, ale nie príliš chamtiví, a kým to nenájdu, bude naša vojenská administratíva nákladná." # todo: NEW TRANSLATION
  societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_admin_problems: "Kvôli neschopným ľuďom je správa našich armád stále náročnejšia a riešenie je veľmi nákladné, pretože nová administratíva je chamtivá a skorumpovaná." # todo: NEW TRANSLATION
  societal_values.1600.title: "Centralizácia prináša výhody" # todo: NEW TRANSLATION
  societal_values.1600.desc: "Vďaka našim centralizačným politikám vieme lepšie kontrolovať správu štátu, čo prináša výhody pre všetkých." # todo: NEW TRANSLATION
  societal_values.1600.a: "To sú dobré správy." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_centralized_state: "Centralizovaný štát" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_centralized_state: "Naše centralizované politiky znižujú korupciu a zvyšujú našu kontrolu." # todo: NEW TRANSLATION
  societal_values.1601.title: "Provinciám prekáža nedostatok autonómie" # todo: NEW TRANSLATION
  societal_values.1601.desc: "Naše centralizačné politiky viedli k tomu, že mnohí v provinciách cítia, že prišli o veľkú časť autonómie. Vo vzduchu sa šepká o povstaní." # todo: NEW TRANSLATION
  societal_values.1601.a: "$common_string_let_them_revolt$" # todo: NEW TRANSLATION
  societal_values.1601.a.tt: "Až #Y [ROOT.GetVariable('province_count').GetValue]#! [locations|e] stratia [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]" # todo: NEW TRANSLATION
  societal_values.1601.b: "Udeľme ústupky." # todo: NEW TRANSLATION
  societal_values.1602.title: "Provinciám sa žiada ešte väčšia autonómia" # todo: NEW TRANSLATION
  societal_values.1602.desc: "Jeden z našich provinciálnych guvernérov zistil, že za našich súčasných decentralizovaných politík by si mohol založiť vlastný biznis. Fakt, že armáda, ktorú sa mu podarilo získať, je príliš malá na to, aby také nároky podporila, ho zjavne veľmi netrápi." # todo: NEW TRANSLATION
  societal_values.1602.a: "Udeľme mu požadovanú autonómiu." # todo: NEW TRANSLATION
  societal_values.1602.b: "$common_string_rein_them_in$" # todo: NEW TRANSLATION
  societal_values.1603.title: "Meškajúce platby" # todo: NEW TRANSLATION
  societal_values.1603.desc: "Niekoľko iných krajín meškalo s platením svojim žoldnierom. To vytvorilo množstvo kapitánov, ktorí potrebujú zaplatiť svojich mužov. Sú pripravení prijať u nás zmluvy za nižšiu cenu, pokiaľ im skutočne zaplatíme." # todo: NEW TRANSLATION
  societal_values.1603.a: "Dôverujú nám." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trust_from_mercs: "Dôvera žoldnierov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trust_from_mercs: "To, že iné krajiny meškali s platením žoldnierov, spôsobilo, že mnohí kapitáni sú ochotní pracovať pre nás, pokiaľ im skutočne zaplatíme." # todo: NEW TRANSLATION
  societal_values.1604.title: "Nadbytok žoldnierskych spoločností" # todo: NEW TRANSLATION
  societal_values.1604.desc: "Ktorá vojna skončila? Kto vie, či to boli viaceré alebo len jedna veľká? Na tom nezáleží, ale do našej ríše prišlo niekoľko nezamestnaných žoldnierskych družín hľadať prácu. Vojna jedného muža je príležitosťou iného. My máme vojnu a oni hľadajú príležitosť." # todo: NEW TRANSLATION
  societal_values.1604.a: "Sme krajina príležitostí." # todo: NEW TRANSLATION
  societal_values.1605.title: "Štedré podmienky" # todo: NEW TRANSLATION
  societal_values.1605.desc: "Jedna vec, ktorú by sme nemohli viac nenávidieť, sú zničujúce úrokové sadzby, ktoré nám účtujú. Avšak naša pevná administratíva presvedčila našich veriteľov, že možno je úroková sadzba príliš vysoká, a súhlasili, že malé zníženie je oprávnené, aspoň na istý čas." # todo: NEW TRANSLATION
  societal_values.1605.a: "Schvaľujeme!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_generous_terms: "Naši veritelia súhlasia so znížením úrokových sadzieb na istý čas." # todo: NEW TRANSLATION
  societal_values.1606.title: "Dobré rady" # todo: NEW TRANSLATION
  societal_values.1606.desc: "Dobrú radu niekedy ťažko nájsť, ale v poslednej dobe sa počet ľudí, ktorí nám ponúkajú rady, pekne zvyšuje. To nám dáva viac možností než kedykoľvek predtým." # todo: NEW TRANSLATION
  societal_values.1606.a: "Preskúmajme kandidátov" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_good_advise: "Ľudia podporujúci náš kabinet im neustále dávajú dobré rady!" # todo: NEW TRANSLATION
  societal_values.1607.title: "Ukažme ľuďom našu odolnosť" # todo: NEW TRANSLATION
  societal_values.1607.desc: "Náš štát je pod tlakom, ale je načase preukázať odolnosť tvárou v tvár nepriazni. Ide o čas, kedy chlapci musia vyrásť na mužov a muži svetu ukázať, čo v nich je. Spoločne môžeme ísť vpred." # todo: NEW TRANSLATION
  societal_values.1607.a: "Nastal čas!" # todo: NEW TRANSLATION
  societal_values.1608.title: "Podporte vojnu" # todo: NEW TRANSLATION
  societal_values.1608.desc: "Náš ľud je unavený z tejto vojny, ale ich duch je silný. Sú pripravení vynaložiť ešte jedno úsilie pre víťazstvo. Zvíťazíme." # todo: NEW TRANSLATION
  societal_values.1608.a: "Vpred k víťazstvu!" # todo: NEW TRANSLATION
  societal_values.1609.title: "Zlyhaná administrácia" # todo: NEW TRANSLATION
  societal_values.1609.desc: "Naša administrácia zlyhala našim ľuďom. Namiesto spravodlivosti pre všetkých panuje spravodlivosť pre pár vyvolených. Podkopáva to samotnú podporu nášho štátu." # todo: NEW TRANSLATION
  societal_values.1609.a: "Je to smutný stav vecí." # todo: NEW TRANSLATION
  societal_values.1609.b: "Namiesto toho bude štát podporovaný zlatom." # todo: NEW TRANSLATION
  societal_values.1610.title: "Požiadavky na vyššie platy" # todo: NEW TRANSLATION
  societal_values.1610.desc: "Keď zistili, že nás možno potrebujú viac než my ich, rôzni žoldnierski kapitáni sa spojili a požadujú vyššie platy." # todo: NEW TRANSLATION
  societal_values.1610.a: "$common_string_what_can_we_do$" # todo: NEW TRANSLATION
  societal_values.1700.title: "Spevnený dub na našich lodiach" # todo: NEW TRANSLATION
  societal_values.1700.desc: "Skúsený lodiar našiel spôsob, ako spevniť trupy našich lodí, aby lepšie odolávali búrkam a iným skúškam mora. Technika je tajná, ale na krátky čas sú oceány o niečo menej desivé." # todo: NEW TRANSLATION
  societal_values.1700.a: "Nebojíme sa žiadnych mysov." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_hardened_oak: "Skúsený lodiar našiel spôsob, ako spevniť trupy našich lodí." # todo: NEW TRANSLATION
  societal_values.1701.title: "Admirál hodný svojho titulu" # todo: NEW TRANSLATION
  societal_values.1701.desc: "Do našej pozornosti sa dostal vynikajúci námorný dôstojník, ktorý preukazuje nielen majstrovstvo v umení vojny, ale aj schopnosť odovzdávať tieto vedomosti iným. Ako máme využiť tento pozoruhodný talent?" # todo: NEW TRANSLATION
  societal_values.1701.a: "Na more, aby sme porazili našich nepriateľov!" # todo: NEW TRANSLATION
  societal_values.1701.b: "Do akadémie, aby vyučoval." # todo: NEW TRANSLATION
  societal_values.1702.title: "Zlepšený výcvik" # todo: NEW TRANSLATION
  societal_values.1702.desc: "V námornej akadémii je miesto pre nového inštruktora a [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] nás požiadal, aby sme navrhli študijný plán pre námorníkov. Kam by sme mali nasmerovať energiu učebného plánu?" # todo: NEW TRANSLATION
  societal_values.1702.a: "Vlastenecká povinnosť, samozrejme." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_patriotic_curriculum: "Vlastenecký učebný plán" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_patriotic_curriculum: "Námorná akadémia vyučuje učebný plán o vlasteneckej povinnosti." # todo: NEW TRANSLATION
  societal_values.1702.b: "Námorné zručnosti a údržba." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_maintenance_curriculum: "Učebný plán údržby" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_maintenance_curriculum: "Námorná akadémia vyučuje učebný plán o námorných zručnostiach a údržbe lodí." # todo: NEW TRANSLATION
  societal_values.1703.title: "Taktická inovácia" # todo: NEW TRANSLATION
  societal_values.1703.desc: "Roky na mori nám dali skúsené posádky schopné podávať úžasné výkony v boji. Niektoré z týchto techník možno štandardizovať a využiť na získanie výhody nad našimi nepriateľmi." # todo: NEW TRANSLATION
  societal_values.1703.a: "Vesluj, vesluj, vesluj svoju galéru." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_galley_veterans: "Veteráni galér" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_galley_veterans: "Taktické postupy vynájdené skúsenými posádkami boli štandardizované v boji galér." # todo: NEW TRANSLATION
  societal_values.1703.b: "Naše ťažké lode ovládnu more." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_heavy_ship_veterans: "Veteráni ťažkých lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_heavy_ship_veterans: "Taktické pokroky vynájdené skúsenými posádkami boli štandardizované v bojoch s ťažkými loďami." # todo: NEW TRANSLATION
  societal_values.1704.title: "Pašeráci odhalení" # todo: NEW TRANSLATION
  societal_values.1704.desc: "Ovládame more, aby sme ovládali obchodné trasy. Preto je kľúčové vyčistiť domáce vody od pašerákov obchodujúcich s kontrabanom a zahraničným tovarom, ktorý by mohol podkopať naše domáce trhy." # todo: NEW TRANSLATION
  societal_values.1704.a: "Výhra je výhra, aj nad špinou." # todo: NEW TRANSLATION
  societal_values.1704.b: "Investovať zabavený majetok." # todo: NEW TRANSLATION
  societal_values.1705.title: "Kráľovský hosť" # todo: NEW TRANSLATION
  societal_values.1705.desc: "Správa o našich talentovaných staviteľoch lodí a námornej sile sa rozšírila po známom svete, a cudzí princ požiadal o prehliadku našich dokov a rozhovor s našimi mužmi. Je to veľká pocta, ktorú nemôžeme odmietnuť!" # todo: NEW TRANSLATION
  societal_values.1705.a: "Hurá!" # todo: NEW TRANSLATION
  societal_values.1706.title: "Vlastenecký dar" # todo: NEW TRANSLATION
  societal_values.1706.desc: "Silný obchodník chce prejaviť vďaku za naše snahy strážiť more a udržiavať trasy slobodné pre obchod a prieskum. Obchodná spoločnosť postavila nové plavidlá pre našu vojenskú flotilu a je ochotná ich darovať Korune." # todo: NEW TRANSLATION
  societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.1708.title: "Nedosiahnutý náborový cieľ" # todo: NEW TRANSLATION
  societal_values.1708.desc: "Rýchle rozšírenie našich prístavov a dokov viedlo k tomu, že viac mladých mužov opúšťa farmy a hľadá prácu na lodiach obchodných spoločností. Stáva sa ťažším nájsť mužov, na ktorých sa môžeme spoľahnúť, aby išli do vojny." # todo: NEW TRANSLATION
  societal_values.1708.a: "Nech ich more pohltí." # todo: NEW TRANSLATION
  societal_values.1709.title: "Hniloba dreva" # todo: NEW TRANSLATION
  societal_values.1709.desc: "Naše plavby do neznámych vôd so zle pripravenými loďami znamenajú, že drevo sa rozkladá rýchlejšie, než sa očakávalo. Vlhkosť, hniloba, termity... existuje cena za hľadanie nových trhov." # todo: NEW TRANSLATION
  societal_values.1709.a: "Opravte to, kde môžete." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_repairing_decayed_ships: "Oprava zhnitých lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_repairing_decayed_ships: "Urobili sme špeciálne úsilie na opravu škôd spôsobených našim lodiam počas vzdialených plavieb." # todo: NEW TRANSLATION
  societal_values.1709.b: "Držať sa bežného harmonogramu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_rotting_wood: "Naše plavby do cudzích vôd so zle pripravenými loďami spôsobili, že sa drevo rozkladá rýchlejšie, než sa očakávalo." # todo: NEW TRANSLATION
  societal_values.1710.title: "Požiar v lodeniciach" # todo: NEW TRANSLATION
  societal_values.1710.desc: "Bolo len otázkou času, kedy nebezpečná zmes smoly, dreva a strelného prachu spôsobí požiar v hlavnom prístave. Potrvá istý čas, kým sa výroba vráti na normálnu úroveň." # todo: NEW TRANSLATION
  societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_shipyard_fire: "Požiar v miestnej lodenici spomalil výrobu." # todo: NEW TRANSLATION
  societal_values.1800.title: "Zručný diplomat" # todo: NEW TRANSLATION
  societal_values.1800.desc: "Jeden z našich veľvyslancov má nadprirodzenú schopnosť rozumieť spletitým spojenectvám, ktoré nás obklopujú, a dôsledkom jedného nesprávneho kroku alebo povedania presne tých správnych slov. Ako máme využiť tohto veľkého štátnika?" # todo: NEW TRANSLATION
  societal_values.1800.a: "Využiť ho pre najdelikátnejšie misie." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_skilled_diplomat: "Jeden veľvyslanec preukázal špeciálne zručnosti a bol pridelený k našim najdôležitejším zahraničným záležitostiam." # todo: NEW TRANSLATION
  societal_values.1800.b: "Nechajme ho na dvore, aby odhaľoval tajomstvá." # todo: NEW TRANSLATION
  societal_values.1801.title: "Naša vec je spravodlivá" # todo: NEW TRANSLATION
  societal_values.1801.desc: "Tvrdá práca nášho diplomatického tímu presvedčila svet, že naše nároky sú spravodlivé, naše činy odôvodnené a naši susedia od nás nemajú veľa obávať. Tvrdí sa, že čokoľvek robíme, je v najlepšom záujme všetkých." # todo: NEW TRANSLATION
  societal_values.1801.a: "Ako má byť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_just_causes: "Spravodlivé príčiny" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_just_causes: "Tvrdá práca nášho diplomatického tímu presvedčila svet, že naše požiadavky sú spravodlivé a naše činy odôvodnené." # todo: NEW TRANSLATION
  societal_values.1802.title: "Populárny šľachtic" # todo: NEW TRANSLATION
  societal_values.1802.desc: "Jeden z našich najspoločenskejších členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa vrátil z cesty, kde zahrieval zahraničné dvory príbehmi o našej veľkoleposti, nehovoriac o tom, že štedro míňal z vlastného vrecka. Len veľká krajina môže vytvoriť takého vítaného hosťa." # todo: NEW TRANSLATION
  societal_values.1802.a: "Aspoň sú na niečo dobrí." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_popular_noble: "Populárny šľachtic" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_popular_noble: "Jeden z našich najspoločenskejších šľachticov prejavil štedrosť v zahraničí." # todo: NEW TRANSLATION
  societal_values.1803.title: "Vasali sa cítia v bezpečí" # todo: NEW TRANSLATION
  societal_values.1803.desc: "Sila našich armád a naša štedrosť voči ich právam spôsobila, že sa naši vasali cítia v bezpečí a chránení pod našou ochranou. Aby zabezpečili bezpečnosť tohto vzťahu, zvýšili tribut, ktorý sú ochotní nám platiť." # todo: NEW TRANSLATION
  societal_values.1803.a: "Pastieri strihajú ovce; nezabíjajú ich." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_vassals_feel_safe: "Sila našich armád a naša štedrosť voči ich právam spôsobila, že sa naši vasali cítia bezpečne a chránení pod našou ochranou." # todo: NEW TRANSLATION
  societal_values.1804.title: "Spravodlivé zaobchádzanie" # todo: NEW TRANSLATION
  societal_values.1804.desc: "Impérium s kolóniami a vasalmi pripomína hlučnú rodinu a vyžaduje pevný, ale spravodlivý prístup, aby všetko zostalo v poriadku. Nedávne politiky si získali obdiv našich podriadených národov a priblížili nás všetkých k sebe." # todo: NEW TRANSLATION
  societal_values.1804.a: "Vždy to bolo pre ich dobro." # todo: NEW TRANSLATION
  fair_dealing: "$societal_values.1804.title$" # todo: NEW TRANSLATION
  societal_values.1805.title: "Pevná ruka" # todo: NEW TRANSLATION
  societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Nemusia to mať radi, ale sú služobníkmi a my sme pánmi. Možno konečne pochopili posolstvo - zatiaľ." # todo: NEW TRANSLATION
  societal_values.1805.a: "To, čo je ich, je naše." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_firm_hand: "Pevná ruka" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_firm_hand: "Správne použitie tlaku a páky nám umožnilo z našich vasalov vyťažiť o niečo viac." # todo: NEW TRANSLATION
  societal_values.1806.title: "Pero je podporené mečom" # todo: NEW TRANSLATION
  societal_values.1806.desc: "Cestovné pasy našich diplomatov sa stali znakom dôveryhodnosti a konzistentnosti národného zámeru. Vedomí si, že naši veľvyslanci hovoria slová podporené plnou autoritou našej vlády, sú emisári vybavení voľným prechodom a rýchlymi koňmi, aby mohli svoje povinnosti vykonávať rýchlo." # todo: NEW TRANSLATION
  societal_values.1806.a: "Úcta je dávno na mieste." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_emissary_authority: "Pravomoc emisára" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_emissary_authority: "Cestovné pasy diplomatov sa stali symbolom dôveryhodnosti a konzistentnosti národného cieľa." # todo: NEW TRANSLATION
  societal_values.1807.title: "Arogantní administrátori" # todo: NEW TRANSLATION
  societal_values.1807.desc: "Úrady, ktoré sa zaoberajú našimi podriadenými národmi, sa stali tak izolované od tých, ktorým vládnu, že sa stali arogantnými - presvedčení, že nemá zmysel počúvať nikoho, kto nie je v hlavnom meste. Hnev v kolóniách a medzi vasalmi vyvrcholil." # todo: NEW TRANSLATION
  societal_values.1807.a: "Kým si myslia, že sú?" # todo: NEW TRANSLATION
  arrogant_administrators: "$societal_values.1807.title$" # todo: NEW TRANSLATION
  spy_ring_busted: "Špionážna sieť odhalená" # todo: NEW TRANSLATION
  societal_values.1808.title: "$spy_ring_busted$" # todo: NEW TRANSLATION
  societal_values.1808.desc: "Niektorí z našich diplomatov boli zapletení do veľkej špionážnej operácie v [target.GetLongName].\n\nTeraz je každý veľvyslanec alebo posol, ktorého pošleme, podozrivý, že je špión, a pri ukončení svojej misie podlieha prísnym prehliadkam. Obnovenie našej reputácie potrvá." # todo: NEW TRANSLATION
  societal_values.1808.a: "Je to sklamanie; chýba dôvera." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_suspected_diplomats: "Podozriví diplomati" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_suspected_diplomats: "Niektorí z našich diplomatov boli zapletení do veľkej špionážnej operácie a teraz sú pod prísnym dohľadom." # todo: NEW TRANSLATION
  societal_values.1809.title: "Drzé požiadavky" # todo: NEW TRANSLATION
  societal_values.1809.desc: "Tlak, ktorý vyvíjame na našich vasalov, sa v hlavnom meste môže zdať rozumný, ale niektoré požiadavky sú vnímané ako urážky malými korunami, ktoré sme vzali pod svoju ochranu. Rokovania o podmienkach potrvajú trochu dlhšie, než sa očakávalo." # todo: NEW TRANSLATION
  societal_values.1809.a: "Môžeme počkať." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_slow_negotiations: "Pomalé rokovania" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_slow_negotiations: "Niektoré naše požiadavky sú vnímané ako urážky našimi vasalmi, čo spomaľuje rokovania s nimi." # todo: NEW TRANSLATION
  societal_values.1810.title: "Nepriateľská rétorika" # todo: NEW TRANSLATION
  societal_values.1810.desc: "Jeden z našich veľvyslancov urobil niekoľko nerozumných vyhlásení na nedávnej spoločenskej udalosti. Jeho nahnevané a vojnové odsudky našich susedov spôsobujú, že nás vnímajú ako väčšiu hrozbu, než v skutočnosti sme." # todo: NEW TRANSLATION
  societal_values.1810.a: "Nech sa chvejú strachom." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_hostile_rhetoric: "Jeden z našich veľvyslancov urobil niekoľko nerozumných vyhlásení, v dôsledku čoho nás susedia vidia ako hrozbu." # todo: NEW TRANSLATION
  societal_values.1810.b: "Môžeme to urovnať." # todo: NEW TRANSLATION
  societal_values.1900.title: "Slobodomyseľní nie sú prenasledovaní" # todo: NEW TRANSLATION
  societal_values.1900.desc: "Naša politika nechať filozofov, administrátorov a vedcov hľadať vedomosti bez vládnych či náboženských obmedzení viedla k návalu aktivity v salónoch a univerzitách nášho hlavného mesta." # todo: NEW TRANSLATION
  societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_free_freethinkers: "Slobodomyseľní" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_free_freethinkers: "Nechávať slobodomyseľných hľadať vedomosti bez prenasledovania viedlo k návalu aktivity v salónoch a univerzitách nášho hlavného mesta." # todo: NEW TRANSLATION
  societal_values.1901.title: "Spravodlivé zákony prijaté všetkými" # todo: NEW TRANSLATION
  societal_values.1901.desc: "Záväzok k skutočnej spravodlivosti - slepej voči národu, náboženstvu alebo tradícii - sa ukázal byť populárny u väčšiny častí našej populácie. Sťažnosti na naše vládnutie sa výrazne znížili." # todo: NEW TRANSLATION
  societal_values.1901.a: "Zákon vládne veľkým i malým." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_fair_laws: "Spravodlivé zákony" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_fair_laws: "Záväzok ku skutočnej spravodlivosti sa ukázal byť populárny u väčšiny našej populácie." # todo: NEW TRANSLATION
  societal_values.1902.title: "Poctivý sprostredkovateľ" # todo: NEW TRANSLATION
  societal_values.1902.desc: "Získavame medzinárodnú reputáciu ako národ, ktorý bude rešpektovať záujmy všetkých svojich občanov a brániť práva iných. Naše domáce spravodlivé zaobchádzanie sa vypláca v našom okolí." # todo: NEW TRANSLATION
  societal_values.1902.a: "Naozaj nás majú radi!" # todo: NEW TRANSLATION
  honest_broker: "$societal_values.1902.title$" # todo: NEW TRANSLATION
  societal_values.1903.title: "Spolupráca v kabinete" # todo: NEW TRANSLATION
  societal_values.1903.desc: "Naše humanistické politiky znížili žiarlivosť medzi našimi poradcami, pretože už nemôžu hrať na náboženské a etnické rozdiely v krajine. Všetci pracujú pre štát, v ktorý veria, a v kabinete panuje dôvera." # todo: NEW TRANSLATION
  societal_values.1903.a: "Zdieľanie je starostlivosť." # todo: NEW TRANSLATION
  societal_values.1904.title: "Prijatie všetkých je cestou k pokroku" # todo: NEW TRANSLATION
  societal_values.1904.desc: "Malicherné rozdelenia v našom národe dlho brzdili náš rozvoj. Od otvorenia správy všetkým talentovaným občanom sme zaznamenali veľké úspechy vo vývoji miestnych ekonomík." # todo: NEW TRANSLATION
  societal_values.1904.a: "Tolerancia nás môže obohatiť." # todo: NEW TRANSLATION
  societal_values.1905.title: "Mierna odpoveď odvracia hnev" # todo: NEW TRANSLATION
  societal_values.1905.desc: "Naša viera nám prináša pokoj a bezpečie, takže nemáme dôvod utláčať iných. Dokonca aj tí v najtemnejších hĺbkach heretických presvedčení môžu vidieť, ako [ROOT.GetCountry.GetReligion.GetGodName] podporuje úctu k celej ľudskosti." # todo: NEW TRANSLATION
  societal_values.1905.a: "Budeme jeden národ." # todo: NEW TRANSLATION
  societal_values.1908.title: "Slobodomyseľnosť odvádza od [ROOT.GetCountry.GetReligion.GetGodName]" # todo: NEW TRANSLATION
  societal_values.1908.desc: "Tolerancia k názorom je v poriadku, ale heretickí kazatelia riskujú duše svojich zhromaždení. Aby toho nebolo málo, pokus o potlačenie týchto odchýlencov by išiel proti našim humanistickým ideálom." # todo: NEW TRANSLATION
  societal_values.1908.a: "Dúfajme, že to dlhodobo bude neškodné..." # todo: NEW TRANSLATION
  societal_values.1910.title: "Bojujeme s minulosťou, ona bojuje späť" # todo: NEW TRANSLATION
  societal_values.1910.desc: "Oddanosť k liberálnejšiemu chápaniu postavenia občana v štáte spôsobila, že nás susedia označili za odpadlícky štát, odhodlaný podkopávať tradičné práva koruny, cirkvi a cechov. Môžeme dôverovať len tým, ktorí rozmýšľajú ako my?" # todo: NEW TRANSLATION
  societal_values.1910.a: "Vpred, aj keby sme boli sami." # todo: NEW TRANSLATION
  rogue_nation: "Odpadlícky štát" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Oko za oko" # todo: NEW TRANSLATION
  societal_values.2000.t: "Zrýchlená urbanizácia" # todo: NEW TRANSLATION
  societal_values.2000.desc: "Na celom našom území je viditeľný rastúci trend. Skupiny [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] opúšťajú svoje pozemky a smerujú do mestských centier. Hľadajú šťastie vo dielňach, cechoch a manufaktúrach, dúfajúc, že si zarobia lepší život, než by mohli na svojich stále zmenšujúcich sa políčkach.\n\nAj keď je to skvelá správa pre našu priemyselnú a obchodnú kapacitu, prináša to bolesti rastu, od nestability spôsobenej nedostatkom bývania a hygienických podmienok až po pomalý zánik izolovaných vidieckych komunít." # todo: NEW TRANSLATION
  societal_values.2000.a: "Urbanizácia je moc!" # todo: NEW TRANSLATION
  societal_values.2000.b: "Možno by sme mali spomaliť..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Zvýšená príťažlivosť miest" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Zvýšená príťažlivosť vidieka" # todo: NEW TRANSLATION
  societal_values.2001.t: "Hnutie ohrádzania pozemkov" # todo: NEW TRANSLATION
  societal_values.2001.desc: "Keď sa poľnohospodárska pôda rozdeľuje ďalej medzi generácie, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú nútení migrovať do miest, pretože ich políčka sú príliš malé pre sebestačné poľnohospodárstvo. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] začali skupovať veľké úseky inak bezcenných pozemkov a spájať ich, aby vytvorili väčšie poľnohospodárske majetky za účelom získavania príjmu.\n\nTo sa javí ako prirodzené riešenie nášho pomaly chradnúceho poľnohospodárskeho sektora, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sú hlboko nespokojní, pretože to vidia ako zhoršenie problému, nútiac ich migrovať do mestských centier, kde môžu byť vykorisťovaní tými, ktorí tiež kúpili ich pozemky." # todo: NEW TRANSLATION
  societal_values.2001.a: "Hospodárstvo je na prvom mieste." # todo: NEW TRANSLATION
  societal_values.2001.b: "Pozemky musia byť kúpené za slušné ceny." # todo: NEW TRANSLATION
  societal_values.2001.c: "Zaviesť legislatívu obmedzujúcu veľkosť parciel." # todo: NEW TRANSLATION
  societal_values.2002.t: "Predaj úradných miest" # todo: NEW TRANSLATION
  societal_values.2002.desc: "Vplyvní členovia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prejavili veľký záujem prevziať administratívne zodpovednosti niektorých vládnych úradov. Na jednej strane to zmierňuje značnú časť ekonomickej záťaže štátu a dáva im šancu viac sa zapojiť do vládnych záležitostí.\n\nNa druhej strane to odoberá kontrolu štátu tým, že umožňuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nastaviť si vlastný program pre tieto úrady, čo môže viesť k nežiadúcim dôsledkom pre celkovú správu." # todo: NEW TRANSLATION
  societal_values.2002.a: "Predajte úrady!" # todo: NEW TRANSLATION
  societal_values.2002.b: "Predať len menšie úrady." # todo: NEW TRANSLATION
  societal_values.2002.c: "Zachovať kontrolu štátu." # todo: NEW TRANSLATION
  merchant_power_key_selling_offices: "$societal_values.2002.t$" # todo: NEW TRANSLATION
  merchant_power_key_selling_minor_offices: "Predaj menších úradných miest" # todo: NEW TRANSLATION
  societal_values.2003.t: "Kultúra spotreby" # todo: NEW TRANSLATION
  societal_values.2003.desc: "Pohánadlá kapitálu poháňajú našu ekonomiku. Tento ekonomický systém vyžaduje neustálu a stále rastúcu spotrebu tovarov, aby sa udržal. Avšak myšlienka nekonečného rastu sa v časoch ťažkostí stáva stále vzdialenejšou.\n\nUčeníci a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nás naliehavo žiadajú, aby sme zaviedli ochranné opatrenia na zabezpečenie pokračujúcej stability našej ekonomiky. Navrhujú, aby štát podporoval kultúru spotreby tovarov, aby sa náš ľud nestal šetrným, a tým skôr nespadol pod prah sebestačnosti." # todo: NEW TRANSLATION
  societal_values.2003.a: "Podporovať spotrebu tovarov." # todo: NEW TRANSLATION
  societal_values.2003.b: "Investovať priamo do podnikov mešťanov." # todo: NEW TRANSLATION
  societal_values.2003.c: "Nechať výrobcov postarať sa sami o seba." # todo: NEW TRANSLATION
  societal_values.2004.t: "Úpadok remeselnej zručnosti" # todo: NEW TRANSLATION
  societal_values.2004.desc: "Ako sa naša ekonomika snaží rásť a uspokojiť požiadavky populácie, dielne sa postupne menia na manufaktúry. Tam, kde kedysi remeselníci vkladali osobnú starostlivosť do každého kusu, teraz robotníci bežia podľa prísneho harmonogramu, aby masovo vyrábali štandardizované produkty.\n\nŤažko oponovať výsledkom, ale mnohí sa pýtajú, či vyššia produktivita stojí za nižšie štandardy kvality a zánik krásy." # todo: NEW TRANSLATION
  societal_values.2004.a: "Štandardizácia je cesta." # todo: NEW TRANSLATION
  societal_values.2004.b: "Musíme sa vrátiť k remeselnej zručnosti." # todo: NEW TRANSLATION
  societal_values.2005.t: "Agrárne komunity" # todo: NEW TRANSLATION
  societal_values.2005.desc: "V týchto časoch rýchlych zmien viedli naše tradičné spôsoby k oživeniu agrárnej komunity. Hoci možno nie sú tak produktívne ako rušné mestské centrá, poskytujú úroveň udržateľnosti a spoločenskej kohezie, ktorú by sme inak nezískali bez veľkého množstva času a úsilia.\n\nMožno by sme mali podporiť toto oživenie, aby sme ešte viac využili výhody našej tradicionalistickej ekonomiky?" # todo: NEW TRANSLATION
  societal_values.2005.a: "Podporiť oživenie." # todo: NEW TRANSLATION
  societal_values.2005.b: "Usilovať sa skôr o urbanizáciu." # todo: NEW TRANSLATION
  societal_values.2006.t: "Obnovené zameranie na tradičné praktiky" # todo: NEW TRANSLATION
  societal_values.2006.desc: "Náš ľud, stratený v mori zmien, začal sa vracať k praktikám svojich predkov. Snažia sa skôr lepšie harmonizovať svoje komunity s prostredím než ich prispôsobovať, zachovávajú dlho udržiavané miestne tradície, pestujú veľkú škálu plodín, ktoré nie sú určené na predaj, a skúmajú lekárske praktiky, ktoré boli nedávnymi generáciami odmietnuté ako nezmysel.\n\nToto obnovené zameranie výrazne posilňuje naše komunity, ale tiež povzbudzuje decentralizované riadenie a pocit miestnej nezávislosti; musíme sa rozhodnúť, či nechať ľudí pri starých zvykoch je prínosom alebo hrozbou pre štát." # todo: NEW TRANSLATION
  societal_values.2006.a: "Podporovať tradičné praktiky." # todo: NEW TRANSLATION
  societal_values.2006.a.tt: "Niektoré naše vidiecke lokality budú mať úžitok z bohatých úrod." # todo: NEW TRANSLATION
  societal_values.2006.b: "Podporiť ekonomickú modernizáciu." # todo: NEW TRANSLATION
  societal_values.2006.b.tt: "Bežní ľudia v niektorých vidieckych oblastiach budú nespokojní." # todo: NEW TRANSLATION
  societal_values.2007.t: "Nárast spoločného majetku" # todo: NEW TRANSLATION
  societal_values.2007.desc: "Po celej krajine sme zaznamenali nárast zakladania \"commons\", spoločných pozemkov medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Samozrejme, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa sťažujú, že commons sú zastaraný spôsob, menej produktívny než ich premena na oplotenia. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] tomu dôrazne odporujú, odvolávajúc sa na starodávne práva a dôležitosť commons pre ich obživu.\n\nRozhodnutie teraz leží na štáte: máme zachovať tradíciu a dovoliť commons rozkvitať, alebo hľadať cestu k modernizácii nášho poľnohospodárskeho systému?" # todo: NEW TRANSLATION
  societal_values.2007.a: "Podporiť commons." # todo: NEW TRANSLATION
  societal_values.2007.b: "Uprednostniť oplotenia." # todo: NEW TRANSLATION
  societal_values.2008.t: "Poľnohospodárska stabilita" # todo: NEW TRANSLATION
  societal_values.2008.desc: "Skvelé správy! Náš dôraz na tradičnú ekonomiku sa doslova vyplatil.\n\nTento rok žneme plody tradície, keď naše polia poskytujú väčší úrodok, než sa očakávalo. Kým iné národy sa zameriavajú na ziskové exportné plodiny, ktoré sú veľmi citlivé na zmeny prostredia, naše plodiny prosperujú a náš ľud ostáva sýty. Žiadne množstvo zlata nemôže byť viac hodnotné než stabilita, ktorú dobrá úroda poskytuje [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]." # todo: NEW TRANSLATION
  societal_values.2008.a: "Nech sa ľudia radujú!" # todo: NEW TRANSLATION
  societal_values.2009.t: "Návrat barteru" # todo: NEW TRANSLATION
  societal_values.2009.desc: "Keď sa náš národ stále viac upiera k tradičnej ekonomike, môže sa pozorovať významný posun v každodenných transakciách [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Barter, praktika priameho výmeny tovarov bez sprostredkovateľa ako sú mince, zažíva silný nárast popularity.\n\nHoci tento návrat oslabuje vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], viedol k väčšej úrovni lokálnej ekonomickej aktivity a stability v našich vidieckych osadách." # todo: NEW TRANSLATION
  societal_values.2009.a: "Povoliť pokračovanie barteru." # todo: NEW TRANSLATION
  societal_values.2009.b: "Presadiť používanie mincí." # todo: NEW TRANSLATION
  societal_values.2010.t: "Vzostup obchodných domov" # todo: NEW TRANSLATION
  societal_values.2010.desc: "Práve tie regulácie, ktoré kedysi zabezpečovali kvalitu a konzistenciu výrobkov cechov, začínajú byť vnímané ako obmedzujúce pre obchod. Kto sa môže pridať, čo sa vyrába, kde sa to predáva a komu sa to predáva — to všetko cechy často prísne regulovali. Mladšia generácia obchodníkov tieto kedysi ochranárske pravidlá vníma len ako prekážky pre rýchlo sa vyvíjajúcu ekonomiku a meniaci sa spôsob podnikania.\n\nTak sa obchodné domy začali presadzovať popri cechoch — ponúkajú väčšie slobody a príležitosti, no popierajú tradičné cechové štruktúry, ktoré kedysi tvorili jadro mnohých komunít." # todo: NEW TRANSLATION
  societal_values.2010.a: "Ekonomika sa vyvíja prirodzene." # todo: NEW TRANSLATION
  societal_values.2010.b: "Cechy musia zostať dominantné!" # todo: NEW TRANSLATION
  trade_houses_over_guilds: "Zamerať sa na obchodné domy namiesto cechov" # todo: NEW TRANSLATION
  guilds_over_trade_houses: "Zamerať sa na cechy namiesto obchodných domov" # todo: NEW TRANSLATION
  societal_values.2011.t: "Individuálny umelec" # todo: NEW TRANSLATION
  societal_values.2011.desc: "S nástupom systému mecenášstva začali na scéne vznikať jednotliví umelci. Predtým bolo umenie produkované v dielňach skupinami anonymných remeselníkov, no teraz sa začínajú objavovať umelci so známym menom, ktorí pýtajú vyššie ceny za svoje diela.\n\nMnohí to oslavujú ako možný začiatok novej éry umenia, no mnohí sa obávajú, že to môže prerásť cez okraj. Umožniť umelcom stať sa známymi ovplyvní ceny umenia, oslabí moc dielní a môže dokonca viesť k tomu, že sa umelci časom stanú súčasťou elity." # todo: NEW TRANSLATION
  societal_values.2011.a: "Všetci si zaslúžime pozornosť." # todo: NEW TRANSLATION
  societal_values.2011.b: "Umenie patrí do dielne." # todo: NEW TRANSLATION
  societal_values.2012.t: "Súkromná zábava" # todo: NEW TRANSLATION
  societal_values.2012.desc: "Divadlo, komorná hudba, pitie, literárne kruhy, zbieranie umenia, súkromné záhrady a plesy — to je len niekoľko spôsobov, ako sa ľudia dnes bavia súkromne. Táto zábava je však výrazne menšia v rozsahu, omnoho súkromnejšia a zvyčajne vyhradená pre vyššie triedy spoločnosti.\n\nKým mocní si užívajú, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorí kedysi prosperovali v ére veľkých verejných slávností, ostávajú s obmedzeným rozpočtom a skromnejšími oslavami. Kým dni, keď si všetci z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] budú môcť užívať takúto zábavu, sú vzdialené, možno by štát mal podporiť viac verejných podujatí?" # todo: NEW TRANSLATION
  societal_values.2012.a: "Zábava je najlepšia v súkromí." # todo: NEW TRANSLATION
  societal_values.2012.b: "Všetci by sa mali baviť spolu!" # todo: NEW TRANSLATION
  societal_values.2013.t: "Individuálne vlastníctvo pôdy" # todo: NEW TRANSLATION
  societal_values.2013.desc: "Aj keď nie je neodborne, nedávno sa zvýšil počet jednotlivcov, ktorí začali vykupovať pôdu späť od držiteľov titulov. To dáva týmto ľuďom väčšiu slobodu a umožňuje im získať plný zisk z ich úrody, no zároveň to poškodzuje schopnosť štátu vyberať si svoje dávky alebo dane.\n\nVo všeobecnosti je jednoduchšie zdaňovať veľké plochy pôdy vlastnené inštitúciou alebo šľachticom, než mnoho jednotlivých roľníkov. Povoliť toto môže byť krok vpred pre ľud, ale krok späť pre štát..." # todo: NEW TRANSLATION
  societal_values.2013.a: "Ľudia majú právo kupovať pôdu." # todo: NEW TRANSLATION
  societal_values.2013.b: "Zakázať nepovolené nákupy pôdy." # todo: NEW TRANSLATION
  societal_values.2014.t: "Profesionálne súdnictvo" # todo: NEW TRANSLATION
  societal_values.2014.desc: "Ako sa naša spoločnosť odkláňa od hodnôt komunálneho súdneho rozhodovania, súdy plné bežných ľudí sú postupne nahrádzané právnymi profesionálmi. Kým v minulosti sa spravodlivosť doručovala podľa zvykov a tradícií komunity a múdrosti jej najvýznamnejších členov, zvýšené povedomie o individuálnych právach viedlo k nárastu počtu sudcov konajúcich v mene [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pri riešení sporov.\n\nHoci táto zmena zabezpečuje lepšiu štandardizáciu spravodlivosti naprieč [ROOT.GetCountry.GetFlavorRank], viedla k odtrhnutiu komunít od procesu, túžiacich po časoch, keď bola spravodlivosť zodpovednosťou celého mesta." # todo: NEW TRANSLATION
  societal_values.2014.a: "Podporiť profesionálnych sudcov." # todo: NEW TRANSLATION
  societal_values.2014.b: "Podporiť komunitné súdnictvo." # todo: NEW TRANSLATION
  societal_values.2015.t: "Komunitné rady pre pôdnu reformu" # todo: NEW TRANSLATION
  societal_values.2015.desc: "Ako sa naša spoločnosť viac zbližuje a komunita má väčší vplyv na život jednotlivcov a poriadok vecí, v malých mestách začali vznikávať rady na lepšie riadenie rozdeľovania pridelených pozemkov. Zvyčajne sa to obmedzovalo len na commons, no pomaly začali zasahovať do prideľovania pôdy roľníkom napriek želaniam držiteľa titulu.\n\nDediny to vnímajú ako právo a povinnosť komunity spravovať pôdu, no [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to vidia len ako pohodlné podvrhnutie autority. Niet pochýb, že reformy fungujú, ale dovoliť týmto radám pôsobiť vyvoláva otázky o spravodlivosti majiteľov pôdy a ich pôvodnom rozdelení." # todo: NEW TRANSLATION
  societal_values.2015.a: "Dovoliť radám pokračovať." # todo: NEW TRANSLATION
  societal_values.2015.b: "Vynútiť pôvodné rozdelenie pôdy." # todo: NEW TRANSLATION
  societal_values.2016.t: "Komunitné súdnictvo" # todo: NEW TRANSLATION
  societal_values.2016.desc: "Keď sa naša spoločnosť viac prikláňa k hodnotám určitých občianskych vplyvov, súdy sa stále viac spoliehajú na úsudok dôležitých členov komunity a súhlas verejnosti pri rozhodovaní o osude obžalovaného. Už viac nebude osud mužov rozhodovať studený, chybový a neflexibilný kúsok papiera; zhromaždená múdrosť obyvateľov mesta, ktorí žijú po boku obžalovaného, sa stala sudcom, nie len porotou, proti každému, kto mal spoločnosť údajne poškodiť.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] má tento spôsob spravodlivosti rád, no mnohí mestskí obyvatelia a učenci spochybňujú spravodlivosť súdu vedeného neprofesionálmi. Mal by štát toto dovoliť pokračovať?" # todo: NEW TRANSLATION
  societal_values.2016.a: "$societal_values.2014.b$" # todo: NEW TRANSLATION
  societal_values.2016.b: "Podporiť profesionálne, písané právo." # todo: NEW TRANSLATION
  societal_values.2017.t: "Komunitná obrana" # todo: NEW TRANSLATION
  societal_values.2017.desc: "Z čiastočného pocitu vlasteneckej povinnosti, lásky k svojej komunite alebo nedôvery v naše obranné schopnosti začali komunity naprieč kráľovstvom tvoriť domáce milície. Malé, neorganizované, nezávislé jednotky, ktoré možno zvolať, keď sa ku nim priblíži hrozba. Nech už si ľudia o našom vojsku myslia čokoľvek, je obdivuhodné vidieť toľkých, ktorí sa v čase nebezpečenstva postavia na ochranu toho, čo im je drahé.\n\nV dôsledku toho výrazne vzrástol počet [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ktorých možno v prípade potreby povolať." # todo: NEW TRANSLATION
  societal_values.2017.a: "Ich oddanosť nám bude dobre slúžiť..." # todo: NEW TRANSLATION
  societal_values.2017.b: "Milície sú riziko, začleniť ich do armády!" # todo: NEW TRANSLATION
  societal_values.2018.t: "Komunitné vzdelávanie" # todo: NEW TRANSLATION
  societal_values.2018.desc: "Gramotní začali organizovať malé a neformálne školy, kde sa deti a menej nadaní učia čítať a písať.\n\nTieto komunitné školy pôsobia mimo našich oficiálnych systémov, no poskytujú komunite nenahraditeľnú a nesebeckú službu." # todo: NEW TRANSLATION
  societal_values.2018.a: "Komunita vyučuje a učí sa!" # todo: NEW TRANSLATION
  societal_values.2018.b: "To je najlepšie nechať na naše existujúce inštitúcie." # todo: NEW TRANSLATION
  societal_values.2019.t: "Rozširovanie úzkej rodiny" # todo: NEW TRANSLATION
  societal_values.2019.desc: "Podobne ako posun v spoločenských hodnotách smerom od individualizmu k communalizmu, samotná tkanina držajúca spoločnosť pohromade, rodina, sa s časom začína meniť a preobrazovať.\n\nMyšlienka úzko spätnej rodiny sa pomaly opúšťa v prospech rozšírených rodinných štruktúr. Starí rodičia, strýkovia a bratranci si teraz udržiavajú blízke kontakty a zdieľajú zdroje a zodpovednosti s ostatnými členmi rodiny. Tieto väzby sú silné a pomáhajú vytvoriť sociálnu sieť, kde celá rodina dohliada na každého." # todo: NEW TRANSLATION
  societal_values.2019.a: "Všetci milujú rodinu." # todo: NEW TRANSLATION
  societal_values.2020.t: "Príležitosť pre vyslanca" # todo: NEW TRANSLATION
  societal_values.2020.desc: "V dôsledku nášho zamerania na vonkajšiu politiku sa naskytla príležitosť poslať vyslancov do [target_country.GetName]. Prenesú naše želania ich vláde, čo môže vytvoriť priestor priblížiť naše národy alebo nás od seba odohnať, ak tak chceme." # todo: NEW TRANSLATION
  societal_values.2020.a: "Prenesme naše pozdravy [target_country.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  societal_values.2020.b: "Zaslúžia si urážku!" # todo: NEW TRANSLATION
  societal_values.2021.t: "Medzinárodný veľtrh" # todo: NEW TRANSLATION
  societal_values.2021.desc: "Naša vonkajšia politika nám dáva príležitosť zorganizovať krátky medzinárodný veľtrh, ukázať svetu mnoho tovarov a bohatstiev, ktoré sa nachádzajú v našich hraniciach. Samozrejme, s položkami vystavenými za zníženú cenu a s mierne prehnanými vlastnosťami, aby sme ohúrili zahraničných hodnostárov a obchodníkov.\n\nBude to nákladné podujatie, no určite by prinútilo obchodujúce národy venovať nám väčšiu pozornosť. Alternatívne by sme si mohli peniaze ponechať a investovať ich do miestneho obchodu." # todo: NEW TRANSLATION
  societal_values.2021.a: "Financovať veľtrh." # todo: NEW TRANSLATION
  societal_values.2021.b: "Investovať do miestného obchodu." # todo: NEW TRANSLATION
  merchant_power_key_local_trade_focus: "Zameranie na miestny obchod" # todo: NEW TRANSLATION
  societal_values.2022.t: "Zahraniční veteránski dobrovoľníci" # todo: NEW TRANSLATION
  societal_values.2022.desc: "V čase našej potreby nám pomohla naša vonkajšia politika.\n\nMalý počet zahraničných veteránov prišiel na našu pomoc a priniesol so sebou osvedčené taktiky, ktoré naše vojská môžu použiť na zlepšenie účinnosti v boji. Prijať ich pomoc by zlepšilo naše vojenské schopnosti, hoci ich odmietnutie môže signalizovať, že sme už dostatočne silní sami o sebe." # todo: NEW TRANSLATION
  societal_values.2022.a: "Privítajme dobrovoľníkov." # todo: NEW TRANSLATION
  societal_values.2022.b: "S našimi vlastnými ľuďmi to zvládneme." # todo: NEW TRANSLATION
  societal_values.2023.t: "Technológia prostredníctvom kultúrnej výmeny" # todo: NEW TRANSLATION
  societal_values.2023.desc: "Náš postoj k vonkajším vzťahom viedol v poslednom čase k mnohým kultúrnym výmenám, no jedna z nich nedávno upútala pozornosť štátu, pretože prostredníctvom nej sme získali ďalší vhľad do zahraničných vynálezov a technológií..." # todo: NEW TRANSLATION
  societal_values.2023.a: "Kopírujme!" # todo: NEW TRANSLATION
  societal_values.2023.b: "Vyvinieme vlastné technológie!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Menšie výskumné snahy" # todo: NEW TRANSLATION
  societal_values.2024.t: "Nadšenie z prieskumu!" # todo: NEW TRANSLATION
  societal_values.2024.desc: "Naša spoločnosť, odrážaná v našej vonkajšej politike, veľmi oceňuje stretnutia s inými. Zvyčajne to znamenalo len styky so susedmi, ale v tejto ére objavovania sa ľuďom nedá ubrániť nadšeniu z predstavy stretnutia a interakcie s cudzími kultúrami z ďalekých krajín.\n\nToto nadšenie sa priamo preložilo do prílivu darov a dobrovoľníkov pre jednu z našich súčasných výprav. Nech nájdeme to, čo hľadáme." # todo: NEW TRANSLATION
  societal_values.2024.a: "Ich dary sú vítané." # todo: NEW TRANSLATION
  societal_values.2024.b: "Tieto zdroje je najlepšie ponechať v štáte..." # todo: NEW TRANSLATION
  societal_values.2025.t: "Kampaň za infraštruktúru" # todo: NEW TRANSLATION
  societal_values.2025.desc: "Štátny aparát je skvelý stroj, ktorý sa musí nielen neustále mazať a udržiavať, ale musí byť aj rozširovaný a zdokonaľovaný.\n\nDnes si miestne a štátne úrady uvedomujú hodnotu infraštruktúry, stroja, ktorý umožňuje nášmu štátu fungovať s čoraz väčšou efektivitou. Preto vznikla iniciatíva za infraštruktúru na každej úrovni vlády, ktorá sa prejavila v podobe lacnejších stavebných nákladov. Bolo by múdre to využiť." # todo: NEW TRANSLATION
  societal_values.2025.a: "Štát sa zlepší." # todo: NEW TRANSLATION
  societal_values.2025.b: "Môžeme si tieto prostriedky ponechať..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_infrastructure_focus: "Zameranie na infraštruktúru" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_infrastructure_focus: "Naše národné snahy o zlepšenie infraštruktúry znižujú náklady." # todo: NEW TRANSLATION
  societal_values.2026.t: "Kultúrna renesancia" # todo: NEW TRANSLATION
  societal_values.2026.desc: "Sústredenie sa dovnútra nás priviedlo k uvedomeniu si, aká dôležitá je naša kultúra. Kým sme? Určite viac než súbor čiarok na mape, alebo jazyk, alebo minca.\n\nNie, sme ľud, ľud viazaný a poháňaný našimi kultúrami. Tento takmer narcistický dôraz na seba viedol k renesancii našej kultúry, každý v našej krajine vie byť hrdý, že je [ROOT.GetCountry.GetAdjective]." # todo: NEW TRANSLATION
  societal_values.2026.a: "Naša kultúra vládne!" # todo: NEW TRANSLATION
  societal_values.2026.b: "Možno by sme sa mali tiež učiť od iných..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_growing_families: "Rozrastajúce sa rodiny" # todo: NEW TRANSLATION
  societal_values.2027.t: "Protekcionizmus" # todo: NEW TRANSLATION
  societal_values.2027.desc: "Naši obchodníci nemusia zápasiť. V našich hraniciach, na našich trhoch, vládneme bez otázok. Prečo by sa [ROOT.GetCountry.GetAdjective] obchodníci mali potýkať na vlastnom trhu? Prečo by ich podniky mali nahrádzať zahraničné spoločnosti?\n\nPre dobro štátu máme príležitosť zaviesť mierne, krátkodobé protekcionistické pravidlá na posilnenie našich obchodníkov a ekonomické zbohatnutie bez rizika. Samozrejme, ak tieto pravidlá nezavedieme, možno dosiahneme okamžitejší ekonomický zisk..." # todo: NEW TRANSLATION
  societal_values.2027.a: "Naši obchodníci sú na prvom mieste." # todo: NEW TRANSLATION
  societal_values.2027.b: "Peniaze sú peniaze..." # todo: NEW TRANSLATION
  societal_values.2028.t: "Národná vzdelávacia kampaň" # todo: NEW TRANSLATION
  societal_values.2028.desc: "Náš ľud má silné telá a charakter, ale ešte nedosiahli výšku silnej mysle. Keď je naša spoločnosť takto sústredená na seba, je prirodzené, že inštitúcie po celej krajine začínajú koordinovať národnú vzdelávaciu kampaň.\n\nNie je to nič prehnaného ako štandardizovaný učebný plán, skôr jednoduchá kampaň za gramotnosť vedená miestnymi a štátnymi inštitúciami, aby každý člen spoločnosti dobehol. Čím skôr budú vedieť čítať, tým skôr sa naučia, akí sme veľkí." # todo: NEW TRANSLATION
  societal_values.2028.a: "Naučme ich — indoktrinujme ich!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_literacy_drive: "Kampaň za gramotnosť" # todo: NEW TRANSLATION
  societal_values.2028.b: "Možno by sme sa mali namiesto toho zamerať na zahraničné učenie..." # todo: NEW TRANSLATION
  societal_values.2029.t: "Vnútorné čistenie" # todo: NEW TRANSLATION
  societal_values.2029.desc: "Niekoľko vysokopostavených dôstojníkov a administratívnych členov bolo odhalených ako kúpených našimi nepriateľmi a údajným spojencami.\n\nV reakcii lojálni začali dôkladné vyšetrovanie každého člena vlády a následne vyčistili všetky nepriateľské elementy, ktoré objavili. Veľa zrádcov bolo obesených, čo viedlo k oslabenému dosahu a kontaktom zahraničných špionážnych sietí. Práca však ešte stále zostáva — zradcov treba ešte objaviť, obesenia vykonať." # todo: NEW TRANSLATION
  societal_values.2029.a: "Dobrá práca." # todo: NEW TRANSLATION
  societal_values.2030.t: "Mníšski intelektuáli" # todo: NEW TRANSLATION
  societal_values.2030.desc: "V našom štáte intelektuáli nezostávajú zavretí doma ani si neplytvajú časom na zvláštne teoretické koncepty v svetských inštitúciách; namiesto toho chodia do kláštorov a používajú svoje nadané mysle pre dobro všetkého, čo je sväté.\n\nV praxi to znamená, že sme požehnaní praktickými poznatkami od našich náboženských inštitúcií, ku prospechu ľudu, štátu a našej viery." # todo: NEW TRANSLATION
  societal_values.2030.a: "Nech [ROOT.GetCountry.GetReligion.GetGodName] odhalí piaty postulát!" # todo: NEW TRANSLATION
  societal_values.2030.b: "Spýtať sa na prírodu znamená spochybňovať božské! Prestaňte!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_research_is_unholy: "Výskum považovaný za rúhavý" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_research_is_unholy: "Skúmať a spochybňovať svet okolo nás znamená robiť to isté s božským; nemali by sme spochybňovať božstvo ani hľadať odpovede v stvorení." # todo: NEW TRANSLATION
  societal_values.2031.t: "Božské zjavenia" # todo: NEW TRANSLATION
  societal_values.2031.desc: "V odraze duchovných spôsobov našej spoločnosti [loc_leader_char.GetName] krátkodobo dosiahol vyššiu úroveň vedomia a získal božské videnie, ktoré mu ukázalo, že sa musí zlepšiť, kým sa krajina zlepší.\n\n[loc_leader_char.GetSheHe|U] už nie je tým, kým [loc_leader_char.GetSheHe] kedysi bol; toto duchovné skúsenie pohnalo [loc_leader_char.GetHerHim] stať sa lepším — [loc_leader_char.GetSheHe] musí naplniť [loc_leader_char.GetHerHis] víziu, aby [ROOT.GetCountry.GetLongName] povstalo." # todo: NEW TRANSLATION
  societal_values.2031.a: "Nech nás nebesia požehnajú!" # todo: NEW TRANSLATION
  societal_values.2031.b: "Ignorovať toto bláznovstvo." # todo: NEW TRANSLATION
  societal_values.2033.t: "Objavená svätá relikvia" # todo: NEW TRANSLATION
  societal_values.2033.desc: "Antikvariáni, poháňaní duchovnými hodnotami našej spoločnosti skôr než peňažnými pobudkami, objavili neoceniteľnú svätú relikviu v [loc_random_find_location.GetName] a darovali ju štátu, aby ju zachoval pre budúcnosť.\n\nAvšak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tvrdí, že tento artefakt už nie je v súlade s našou náboženskou doktrínou, pretože bol stratený, a mal by byť, ak je to možné, spálený. Napriek tomu ľud stále považuje relikviu za nábožensky posvätnú a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sú ochotní to prehliadnuť, ak na tom trváme." # todo: NEW TRANSLATION
  societal_values.2033.a: "$common_string_it_belongs_in_a_museum$" # todo: NEW TRANSLATION
  societal_values.2033.b: "Spáľte to, rúha!" # todo: NEW TRANSLATION
  societal_values.2034.t: "Militantní veriaci" # todo: NEW TRANSLATION
  societal_values.2034.desc: "Naša spoločnosť je veľmi pobožná, a v časoch vojny náš vysoký stupeň oddanosti duchovnosti viedol k vytvoreniu militantných rád veriacich, ktoré pomáhajú vojnovému úsiliu.\n\nŠtát volá veriacich, aby ho bránili, a veriaci odpovedajú." # todo: NEW TRANSLATION
  societal_values.2034.a: "Duchy nezlomné!" # todo: NEW TRANSLATION
  societal_values.2034.b: "Všetka pomoc, ktorú potrebujeme, prichádza od [ROOT.GetCountry.GetReligion.GetGodName]!" # todo: NEW TRANSLATION
  societal_values.2032.t: "Nárast pútnictva" # todo: NEW TRANSLATION
  societal_values.2032.desc: "Náš ľud, vedený svojou spiritualitou, sa stal posadnutým pútnictvami. Už ich neuspokojuje len návšteva našich veľkých miest uctievania, radšej cestujú ďaleko a navštevujú pútnické miesta [pilgrimage_target.GetName].\n\nKeď teraz toľko našich ľudí cestuje do [pilgrimage_target.GetNameWithNoTooltip], náš vzťah s nimi sa zlepšil." # todo: NEW TRANSLATION
  societal_values.2032.a: "Naša spoločná viera nás zjednocuje!" # todo: NEW TRANSLATION
  societal_values.2032.b: "Nie je potrebné cestovať do zahraničia, máme vlastné sväté miesta!" # todo: NEW TRANSLATION
  societal_values.2034.knights: "$societal_values.2034.t$" # todo: NEW TRANSLATION
  societal_values.2035.t: "Náboženská tolerancia" # todo: NEW TRANSLATION
  societal_values.2035.desc: "Ľudia sa v poslednom čase stali neobyčajne tolerantnými. Zdá sa, že naše humanistické hodnoty ich vedú vidieť iných ako ľudí, a nie ako stelesnenie určitej idey.\n\nTáto fraternizácia medzi ľuďmi zvyšuje stabilitu." # todo: NEW TRANSLATION
  societal_values.2035.a: "Pod každým náboženstvom je človek." # todo: NEW TRANSLATION
  societal_values.2035.b: "Nesmeme odvracať zrak od heretikov!" # todo: NEW TRANSLATION
  societal_values.2036.t: "Sekulárne vzdelávanie" # todo: NEW TRANSLATION
  societal_values.2036.desc: "Po dlhú dobu zbytočné náboženské učenie márnilo vzácny čas detí na naučenie užitočných vecí. V poslednom čase prebieha hnutie, pri ktorom aj kláštory volia sekulárnejší prístup k vzdelávaniu: najprv učia dôležité zručnosti ako gramotnosť a základnú matematiku, a až potom sa venujú viere.\n\nToto obrátenie využitia času by malo pomôcť zlepšiť našu gramotnosť." # todo: NEW TRANSLATION
  societal_values.2036.a: "Prijať sekulárne vzdelávanie." # todo: NEW TRANSLATION
  societal_values.2036.b: "Požadovať návrat starého systému." # todo: NEW TRANSLATION
  societal_values.2037.t: "Cuius Regio, Eius Religio" # todo: NEW TRANSLATION
  societal_values.2037.desc: "Spoločenské ovzdušie v našom regióne, v spojení s humanistickými hodnotami nášho ľudu, spôsobili diplomatický prelom.\n\nSusedné národy sa dohodli, že každý suverénny štát by mal mať právo rozhodovať o svojej viere, nech je akokoľvek nesprávna alebo heretická. To uľahčilo diplomatické vzťahy s našimi susedmi a položilo základy pre ďalšie diplomatické kroky." # todo: NEW TRANSLATION
  societal_values.2037.a: "Každému svoje." # todo: NEW TRANSLATION
  societal_values.2037.b: "Nezmysel! Naši susedia sú všetci heretici!" # todo: NEW TRANSLATION
  every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Každý susedný [country|e] získa [ShowBiasValue('opinion_diplomatic_move')|+=0] postoj k [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
  societal_values.2038.t: "Vedecké spoločnosti" # todo: NEW TRANSLATION
  societal_values.2038.desc: "Naše humanistické hodnoty viedli mnohých gramotných ľudí k zakladaniu malých vedeckých spoločností, kde diskutujú o rôznych praktických aj nepraktických konceptoch a témach.\n\nIndividuálne nie sú nijak dôležité, no ako celok môže tento trend viesť k vedeckému výskumu, z ktorého môže štát profitovať." # todo: NEW TRANSLATION
  societal_values.2038.a: "Nech nám poslúžia." # todo: NEW TRANSLATION
  societal_values.2038.b: "Gramotní, ktorí sa združujú, sú hrozbou!" # todo: NEW TRANSLATION
  societal_values.2039.t: "Zrodenie filozofa" # todo: NEW TRANSLATION
  societal_values.2039.desc: "V našej spoločnosti, ktorá vysoko oceňuje humanistické hodnoty, nie je nezvyčajné vidieť ľudí bez zábran diskutovať a rozprávať sa. Toto prostredie slobodnej diskusie znamená, že občas debata v krčme vyústí do toho, že niekto zistí, že rád premýšľa, a chce zaťažiť ostatných svojimi myšlienkami po zvyšok života.\n\nTakto sa rodia filozofi ako [target_philo.GetName], ktorý nedávno získal miestnu slávu. [target_philo.GetSheHe|U] môže byť pre štát užitočný." # todo: NEW TRANSLATION
  societal_values.2039.a: "Vitaj v klube." # todo: NEW TRANSLATION
  societal_values.2039.b: "Ignorovať [target_philo.GetHerHim]." # todo: NEW TRANSLATION
  societal_values.2040.t: "Zmenšovanie rodiny" # todo: NEW TRANSLATION
  societal_values.2040.desc: "Podobne ako posun v spoločenských hodnotách od communalizmu k individualizmu, samotná tkanina držajúca našu spoločnosť pohromade, rodina, sa s časom mení a preobrazuje.\n\nMyšlienka rozšírenej rodiny sa začína opúšťať v prospech úzko spätých rodinných štruktúr. Kto potrebuje bremeno ďalekých sestierancov a prastarých otcov? Jednotlivec je oveľa slobodnejší, keď je oslobodený od zodpovednosti veľkej rodiny." # todo: NEW TRANSLATION
  societal_values.2040.a: "Sú len bremenom." # todo: NEW TRANSLATION
  societal_values.2100.title: "Prvý sluha štátu" # todo: NEW TRANSLATION
  societal_values.2100.desc: " [ROOT.GetCountry.GetLongName] si užil obdobie dobrej vlády, ktoré nám zanechalo šťastné obyvateľstvo a stabilnú krajinu. To všetko vďaka nášmu záväzku vládnuť ako osvietený despot — osvietiť mysle našich poddaných, pestovať ich morálku a urobiť ich tak šťastnými, ako to ľudskej prirodzenosti pristane." # todo: NEW TRANSLATION
  societal_values.2100.a: "Blaho štátu musí zostať našou prvou prioritou." # todo: NEW TRANSLATION
  societal_values.2101.title: "Nevyhnutný náklad" # todo: NEW TRANSLATION
  societal_values.2101.desc: "V dôsledku vnímaného ohrozenia zo strany [target_rebel.GetName] sa väčšina zástupcov našich stavov zdá byť viac než zvyčajne ochotná udeliť [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] väčšie právomoci pri ich potláčaní. Ale prečo by sme mali tieto právomoci zrušiť, keď bude hrozba zažehnaná?" # todo: NEW TRANSLATION
  societal_values.2101.a: "Samozrejme, je to len pre ich ochranu!" # todo: NEW TRANSLATION
  societal_values.2102.title: "Filozofická podpora" # todo: NEW TRANSLATION
  societal_values.2102.desc: "Známý filozof v rodnej krajine [target_artist.GetHisHer], [target_artist.GetName], začal korešpondenciu s [target_ruler.GetName] o otázkach vládnutia. Počas týchto výmen [target_artist.GetNameWithNoTooltip] spomenul, že [target_artist.GetHeShe] nie je spokojný v [target_artist.GetHisHer] domovskej krajine a hľadá menej obmedzujúce prostredie na písanie. Vďaka dobrým vzťahom medzi [target_ruler.GetNameWithNoTooltip] a [target_artist.GetNameWithNoTooltip] náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] pozval [target_artist.GetHerHim], aby prebýval v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2103.title: "Absolútne víťazstvo" # todo: NEW TRANSLATION
  societal_values.2103.desc: "Náš štát vládne víťazne nad nepriateľskými silami, ktoré sa postavili proti absolutistickým tendenciám našich vládcov. Bez opozície si môžeme užívať plody našej práce a vychutnávať slávu nášho víťazstva." # todo: NEW TRANSLATION
  societal_values.2103.a: "Teraz je čas konať." # todo: NEW TRANSLATION
  societal_values.2104.title: "Centrum kultúry" # todo: NEW TRANSLATION
  societal_values.2104.desc: "Náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName] je známy za hranicami pre svoj lesk a šikovné usporiadanie. [ROOT.GetCountry.GetGovernment.GetCourtTitle] slúžil ako inšpirácia pre mnohé iné krajiny a mali by sme to považovať za víťazstvo pre kultúru [ROOT.GetCountry.GetCulture.GetName]!" # todo: NEW TRANSLATION
  societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2105.title: "Protest stavov" # todo: NEW TRANSLATION
  societal_values.2105.desc: "Naše snahy o dosiahnutie absolutistického štátu nezostali bez povšimnutia stavov našej krajiny, a požadujú, aby sme upustili od týchto myšlienok absolutistického vládnutia v prospech liberálnejšieho prístupu." # todo: NEW TRANSLATION
  societal_values.2105.a: "Musíme pritlačiť." # todo: NEW TRANSLATION
  societal_values.2105.a.tt: "Všetky naše [upper_class|e] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  societal_values.2105.b: "Ustúpiť ich požiadavkám." # todo: NEW TRANSLATION
  societal_values.2106.title: "Nepopulárni výbercovia daní" # todo: NEW TRANSLATION
  societal_values.2106.desc: "Odchýlili sme sa od postupov predchádzajúcich storočí a začali sme vyberať dane prostredníctvom štátnych úradníkov namiesto toho, aby sme to ponechali na miestnych orgánoch. Hoci to zvýšilo našu efektivitu pri hľadaní predmetov podliehajúcich zdaneniu a presnom uvalení daní, nie je to populárne rozhodnutie medzi stavmi, ktoré musia tieto dane platiť." # todo: NEW TRANSLATION
  societal_values.2106.a: "Mali by si zvyknúť na tieto nové okolnosti." # todo: NEW TRANSLATION
  societal_values.2106.b: "Znížiť niektoré dane ako kompromis." # todo: NEW TRANSLATION
  societal_values.2107.title: "Z milosti Božej?" # todo: NEW TRANSLATION
  societal_values.2107.desc: "Cirkev by mohla byť užitočným spojencom v našich snahách reformovať štát. Avšak náš [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zostáva voči tomuto procesu ostražitý, pretože by to mohlo podkopať ich postavenie v našej krajine. Možno by sme mohli uzavrieť dohodu o ich podpore?" # todo: NEW TRANSLATION
  societal_values.2107.a: "Niekoľké dary určite zlepšia ich postoj." # todo: NEW TRANSLATION
  societal_values.2107.b: "Nechajme túto príležitosť prejsť." # todo: NEW TRANSLATION
  societal_values.2108.title: "Ekonomika štátu" # todo: NEW TRANSLATION
  societal_values.2108.desc: "Aby sme dosiahli väčšiu kontrolu nad štátom, budeme musieť podporiť domácu výrobu na úkor zahraničných dovozov. Bohužiaľ stále závisíme od obchodných trás, ktoré prinášajú tovar do našich krajín. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú tiež silne za pokračovanie týchto dovozov a poukazujú na obavy o svoje zisky, ak by sme presmerovali pozornosť na obmedzenie týchto obchodov." # todo: NEW TRANSLATION
  societal_values.2108.a: "Možno majú pravdu." # todo: NEW TRANSLATION
  societal_values.2108.b: "Ignorovať ich obavy." # todo: NEW TRANSLATION
  societal_values.2109.title: "Útrapy roľníctva" # todo: NEW TRANSLATION
  societal_values.2109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] veľmi trpia pod naším prísnym zdanením. Mnohí sa sťažujú, že si nemôžu dovoliť dosť jedla na uživenie svojich rodín, najmä v oblastiach so slabými úrodami. S touto ťažkou záťažou im bude ťažšie niesť zodpovednosť za starostlivosť o pôdu našich krajín." # todo: NEW TRANSLATION
  societal_values.2109.a: "Ich názor na svoje postavenie je irelevantný." # todo: NEW TRANSLATION
  societal_values.2109.b: "Skúsiť zmierniť ich útrapy." # todo: NEW TRANSLATION
  societal_values.2110.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] kultúra nie je rešpektovaná" # todo: NEW TRANSLATION
  societal_values.2110.desc: "Kultúra [ROOT.GetCountry.GetCulture.GetName] utrpela v posledných rokoch úder na reputácii, pretože nezamestnávame dostatok umelcov, aby zabávali náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] na vysokú úroveň očakávanú od absolutistického [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Našťastie [target_artist.GetName] prejavuje talent pre [target_artist.GetHerHis] remeslo a mohol by zlepšiť naše kultúrne postavenie, ak sa rozhodneme zamestnať [target_artist.GetHimHer]." # todo: NEW TRANSLATION
  societal_values.2110.a: "Naliať viac peňazí do našich umelcov." # todo: NEW TRANSLATION
  societal_values.2110.b: "Akú hodnotu má vlastne umenie?" # todo: NEW TRANSLATION
  societal_values.2111.title: "Podkopávanie viery" # todo: NEW TRANSLATION
  societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] je nespokojný s našimi snahami o prestavbu štátu. Obviňujú nás z podkopávania viery ľudu a dôvery v božskosť našej vlády. Zdrojom ich obáv môže byť strach, že budú z nového štátu vylúčení, preto by bolo užitočné uistiť ich o ich význame." # todo: NEW TRANSLATION
  societal_values.2111.a: "Zvyknú si!" # todo: NEW TRANSLATION
  societal_values.2111.b: "Určite sa ich podpora dá kúpiť." # todo: NEW TRANSLATION
  societal_values.2112.title: "Obavy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
  societal_values.2112.desc: "S neustále rastúcim náborom do našej profesionálnej armády sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zdá byť znepokojený svojim postavením v rámci vojenskej organizácie našej krajiny. Kým predtým zohrávali dôležitú úlohu pri zriaďovaní našich oddielov alebo financovaní drahých žoldnierskych armád, teraz si musia nájsť adekvátne miesto v našej spoločnosti." # todo: NEW TRANSLATION
  societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  societal_values.2113.title: "Zneužívania ľudu" # todo: NEW TRANSLATION
  societal_values.2113.desc: "Veľká časť našej populácie nie je zastúpená v našom absolutistickom štáte a interakcie s našimi výbercami daní sú čoraz viac nepriateľské. Spomínajú zneužívania a neprimerane vysoké dane ukladané našimi úradníkmi a požadujú vyššie postavenie v našej vláde, aby sa ochránili pred takýmito excesmi." # todo: NEW TRANSLATION
  societal_values.2113.a: "Odmietnuť to, čo s tým urobia?" # todo: NEW TRANSLATION
  societal_values.2113.a.tt: "Všetky naše [ShowPopTypeName('peasants')] a [ShowPopTypeName('burghers')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  societal_values.2113.b: "Ustúpiť ich požiadavkám." # todo: NEW TRANSLATION
  societal_values.2114.title: "Nevhodný [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  societal_values.2114.desc: "Absolútny [ROOT.GetCountry.GetGovernment.GetRulerTitle] musí byť neomylný a mal by byť výborným príkladom vodcovstva. Bohužiaľ [target_ruler.GetName] nespĺňa tieto očakávania kvôli [target_ruler.GetHerHis] nedostatku schopností vládnuť, inšpirovať a viesť ľud [ROOT.GetCountry.GetName]. To prinútilo našich poddaných spochybňovať [target_ruler.GetHerHis] mandát vládnuť." # todo: NEW TRANSLATION
  societal_values.2114.a: "[target_ruler.GetSheHe|U] je hanbou pre štát." # todo: NEW TRANSLATION
  societal_values.2200.title: "Prosperujúca ekonomika" # todo: NEW TRANSLATION
  societal_values.2200.desc: "Naše rešpektovanie základných práv poddaných má pozitívny vplyv na ekonomiku. Najmä [target_province.GetName] z toho profitovala a poskytla našej pokladnici značný príspevok. Je to skvelé, že musíme urobiť tak málo, aby sme žali plody našich politík." # todo: NEW TRANSLATION
  societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2201.title: "Dohoda ľudu" # todo: NEW TRANSLATION
  societal_values.2201.desc: "S častými zasadnutiami nášho [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a všeobecným právom ľudu byť vypočutý v jeho síňach prichádza určitá harmónia medzi našimi stavmi. Ide o hlboko zakorenené hodnoty v našich poddaných aj v princípoch vlády, ktoré ukazujú odhodlanie [ROOT.GetCountry.GetAdjective] ľudu k hodnotám liberalizmu." # todo: NEW TRANSLATION
  societal_values.2201.a: "Primeraný a správny postup." # todo: NEW TRANSLATION
  societal_values.2202.title: "Raj pre filozofov" # todo: NEW TRANSLATION
  societal_values.2202.desc: "Naša spoločnosť vysoko hodnotí slobodu jednotlivca a slobodu prejavu, ktoré sú chránené naším pevným právnym systémom. V posledných desaťročiach vznikli určité kruhy, ktoré diskutujú o filozofických témach a povahe ľudstva. Niektorí z týchto najzručnejších jedincov sú ochotní úzko spolupracovať so štátom, ako napríklad [target_artist.GetName], ktorý si zriadil sídlo v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2203.title: "V súlade s vládou" # todo: NEW TRANSLATION
  societal_values.2203.desc: "Nedávne panovanie [target_ruler.GetName] sa vyznačovalo nedostatkom konfliktu medzi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a zvyškom vlády, čo viedlo k efektívnemu a stabilizujúcemu obdobiu. Veľkú časť tohto úspechu možno pripísať aj [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself] vďaka [target_ruler.GetHerHis] kooperatívnej povahe." # todo: NEW TRANSLATION
  societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2204.title: "Triumf štátu" # todo: NEW TRANSLATION
  societal_values.2204.desc: "Dosiahli sme stav, v ktorom zostalo len málo odporu voči nášmu liberálnemu vládnutiu. Naše stavy a poradcovia prestali intrikovať a odporovať nášmu kurzu, aspoň zatiaľ. Odteraz môžeme očakávať menší odpor." # todo: NEW TRANSLATION
  societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  societal_values.2205.title: "Na úkor štátu" # todo: NEW TRANSLATION
  societal_values.2205.desc: "Aj keď náš systém vlády zostáva založený na kontrolných inštitúciách, nie sú bez chýb. Korupcia sa v poslednej dobe stala bežnejšou a naše stavy prejavujú málo ľútosti, keď sú prichytené. Hoci niektoré z týchto zneužití môžeme riešiť reaktívne, zostane to v nasledujúcich rokoch častým javom." # todo: NEW TRANSLATION
  societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  societal_values.2206.title: "Strach z neveriacich" # todo: NEW TRANSLATION
  societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mala v našej spoločnosti rešpektované postavenie. Avšak s šírením ideí $enlightenment$ v našej krajine sa vyvinuli nové myšlienky. Niektorí tvrdia, že tieto nielen diskutujú o povahe [ROOT.GetCountry.GetReligion.GetGodName], ale spochybňujú existenciu božstva samotného." # todo: NEW TRANSLATION
  societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  societal_values.2207.title: "Sloboda na papieri" # todo: NEW TRANSLATION
  societal_values.2207.desc: "Hoci garantujeme určité práva našej populácii, vrátane nižších vrstiev, krajinu stále sužujú zneužívania moci zo strany vyšších vrstiev voči tým, ktorých považujú za nižších. Vysoké dane len zvýšili bremeno [ShowPopTypeName('peasants')] a sťažností na našu nečinnosť rýchlo pribudlo." # todo: NEW TRANSLATION
  societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  societal_values.2207.a.tt: "Všetky naše [ShowPopTypeName('peasants')] [pops|e] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  societal_values.2208.title: "Túžba po minulosti" # todo: NEW TRANSLATION
  societal_values.2208.desc: "S prebiehajúcou liberalizáciou ekonomiky viac [ShowPopTypeName('burghers')] nadobudlo pôdu a teraz zamestnávajú [ShowPopTypeName('peasants')] na tých istých pozemkoch. Náš [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú proti týmto novým zemepánom, tvrdiac, že za predchádzajúcich usporiadaní žili lepšie. Niektorí z nich sa už presťahovali z týchto pozemkov v [target_province.GetName], kde polia a lesy ležia nevyužité." # todo: NEW TRANSLATION
  societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  societal_values.2209.title: "Šľachtické sprisahanie" # todo: NEW TRANSLATION
  societal_values.2209.desc: "Nespokojní so svojím postupným úbytkom moci, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] podrývali naše snahy upevniť právne práva všetkých našich poddaných. Potrvá nejaký čas, než napravíme ich škody a odstránime páchateľov z funkcií." # todo: NEW TRANSLATION
  societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  societal_values.2210.title: "Kritika vlády" # todo: NEW TRANSLATION
  societal_values.2210.desc: "Jeden z najváženejších členov nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_artist.GetName], napísal o princípoch liberalizmu a o tom, ako sa naša vláda porovnáva s týmito vysokými ideálmi. Bohužiaľ [target_artist.GetSheHe] poukázal na niekoľko vážnych chýb, ktoré by mohli destabilizovať naše vládnutie, ak by boli zverejnené. Stále by sme mohli zabrániť ich publikácii, ale museli by sme konať rýchlo." # todo: NEW TRANSLATION
  societal_values.2210.a: "Potlačiť tieto spisy." # todo: NEW TRANSLATION
  societal_values.2210.b: "Nech [target_artist.GetHerHim] pokračuje." # todo: NEW TRANSLATION
  societal_values.2211.title: "Konflikt v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
  societal_values.2211.desc: "Naše súčasné zasadnutie [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bolo zatienené hádkou medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] o našich obchodných politikách. Ak nezasiahneme, tento konflikt by mohol spôsobiť ďalšie problémy." # todo: NEW TRANSLATION
  societal_values.2211.a: "Pripomeňme im ich povinnosti." # todo: NEW TRANSLATION
  societal_values.2211.b: "Nakoniec sa upokoja." # todo: NEW TRANSLATION
  societal_values.2212.title: "Nositelia zákona" # todo: NEW TRANSLATION
  societal_values.2212.desc: "Náš ľud v [target_province.GetName] nechce podriadiť sa našim liberálnym zákonom a uprednostňuje, aby provincia existovala v stave výnimky, spokojná s tradičnejšími výkladmi a uplatňovaním. Avšak prehliadanie ich vzdoru by podkopalo našu autoritu a ešte horšie, autoritu našich zákonov." # todo: NEW TRANSLATION
  societal_values.2212.a: "Nechať ich tak." # todo: NEW TRANSLATION
  societal_values.2212.b: "Aj tak sa to pokúsime presadiť." # todo: NEW TRANSLATION
  societal_values.2213.title: "Dielo [target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2213.desc: "[target_artist.GetName], uznávaný umelec v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], v posledných rokoch kritizoval prácu našej vlády. [target_artist.GetSheHe|U] sa najmä zameriava na funkciu vládcu ako inštitúcie nad všetkou kontrolou a idealizuje absolutistické tendencie iných krajín." # todo: NEW TRANSLATION
  societal_values.2213.a: "Možno má [target_artist.GetSheHe] v niektorých veciach pravdu." # todo: NEW TRANSLATION
  societal_values.2213.b: "Naznačiť, že [target_artist.GetSheHe] môže vždy opustiť krajinu." # todo: NEW TRANSLATION
  societal_values.2214.title: "Rozdelená vláda" # todo: NEW TRANSLATION
  societal_values.2214.desc: "Smerovanie našej vlády je stále nerozhodnuté; stojíme pred príležitosťou formovať ho v náš prospech. Zatiaľ čo vláda v súlade s ideami liberalizmu by ohrozila naše panovanie milosťou [ROOT.GetCountry.GetReligion.GetGodName], absolútne panovanie [ROOT.GetCountry.GetGovernment.GetRulerTitle] by destabilizovalo naše vzťahy s niektorými ďalšími členmi [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  societal_values.2214.a: "Udržať kurz k liberalizmu." # todo: NEW TRANSLATION
  societal_values.2214.b: "Usilovať sa o absolutistický ideál." # todo: NEW TRANSLATION
  societal_values.2300.title: "Postavenie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2300.desc: "Zdá sa, že kultúra prejavovaná [target_character.GetName], ktorý je momentálne naším [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], sa odklonila od sinicizovaných noriem očakávaných v rámci [GetInternationalOrganization('middle_kingdom').GetName]. Skutočne, [target_character.GetHerHis] prípadné hrubé ignorovanie etikety by podľa našich poradcov mohlo ohroziť celý [ROOT.GetCountry.GetFlavorRank]. Nie sme cudzinci kultúrnym treniciam a mali by sme sa postarať, aby sa táto situácia nerozvíjala do niečoho vážnejšieho." # todo: NEW TRANSLATION
  societal_values.2300.a: "Vyhostiť [target_character.GetHerHim]!" # todo: NEW TRANSLATION
  societal_values.2300.b: "[target_character.GetSheHe|U] sa stane [target_culture.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  societal_values.2300.c: "Nezasiahneme." # todo: NEW TRANSLATION
  scale_with_sinicized_unsinicized_key: "bude sa prispôsobovať na základe našich [ShowSocietyDirectionName('sinicized')] a [ShowSocietyDirectionName('unsinicized')] [societal_values|e]" # todo: NEW TRANSLATION
  stability_cost_scales_with_sinicized_vs_unsinicized_tt: "Náklady na [stability|e] $scale_with_sinicized_unsinicized_key$" # todo: NEW TRANSLATION
  legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "Náklady na [government_power|e] $scale_with_sinicized_unsinicized_key$" # todo: NEW TRANSLATION
  between_3_5_become_chinese_tt: "Niektorí z našich [pops|e] v [target_province.GetName] prijmú [target_culture.GetName] [culture|e]" # todo: NEW TRANSLATION
  societal_values.2301.title: "Vlna sinicizácie" # todo: NEW TRANSLATION
  societal_values.2301.desc: "Naša prítomnosť v sfére vplyvu [GetInternationalOrganization('middle_kingdom').GetName] je komplikovaný vzťah medzi [target_character1.GetName] a [target_character2.GetName]. Kontakty medzi našimi dvoma ríšami vyvolali iskry sinicizácie. Skutočne, [target_sinicized_pop_scope.GetName] nedávno začali prejavovať prvky vplyvu kultúry [target_culture.GetName], v rozpore s našimi normami." # todo: NEW TRANSLATION
  societal_values.2301.a: "Z toho nevznikne nič zlé." # todo: NEW TRANSLATION
  societal_values.2301.b: "Nezabudnime na naše korene!" # todo: NEW TRANSLATION
  societal_values.2302.title: "Frakčné boje" # todo: NEW TRANSLATION
  societal_values.2302.desc: "Napätie v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] dosiahlo bod varu. [target_character1.GetName], pevný obhajca zvykov [target_native_culture.GetName], a [target_character2.GetName], ktorého prijatie spôsobov [target_culture.GetName] sa stalo neslávne známe, sa začali otvorene stretávať. Ich spor rozdelil našich poradcov do dvoch súperiacich frakcií — jedna volá po bližších väzbách s [GetInternationalOrganization('middle_kingdom').GetName], druhá požaduje odmietnuť takýto zahraničný vplyv a znovu potvrdiť naše tradície. Obe frakcie nasledujú schopní členovia nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle], ako [target_sinophile.GetName] alebo [target_nativist.GetName]." # todo: NEW TRANSLATION
  societal_values.2302.a: "Uprednostniť sinicizovanú frakciu [target_character1.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  societal_values.2302.b: "Počúvať [target_character2.GetShortNameWithNoTooltip] a nativistickú frakciu." # todo: NEW TRANSLATION
  societal_values.2302.c: "Nech to vyriešia medzi sebou." # todo: NEW TRANSLATION
  societal_values.2303.title: "Vzdor [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2303.desc: "Náš post ako vodca [GetInternationalOrganization('middle_kingdom').GetName] prináša povinnosť udržiavať harmóniu medzi jeho členmi. Správy dorazili k [target_character1.GetName], že [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle] [target_country.GetName], otvorene pohŕda sinicizovanými normami [GetInternationalOrganization('middle_kingdom').GetName] a ignoruje etiketu, ktorá spája našu sféru. Ak sa tomu nepovolí, tento uraz by mohol oslabiť náš prestíž a povzbudiť ostatných, aby postupovali rovnako." # todo: NEW TRANSLATION
  societal_values.2303.a: "Pripomeňme im ich miesto." # todo: NEW TRANSLATION
  societal_values.2304.title: "Varovania [target_character1.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2304.desc: "Posol prichádza od [target_mkio_leader.GetName], vodcu [GetInternationalOrganization('middle_kingdom').GetName], odsudzujúc náš odklon od sinicizovaných noriem a požadujúc okamžitú nápravu. Súhlas by obnovil nakoniec harmóniu, no krátkodobo by to stálo tvár a autoritu doma. Vzdor však riskuje kritiku a sankcie, ktoré by mohli izolovať náš [ROOT.GetCountry.GetFlavorRank] v rámci sféry." # todo: NEW TRANSLATION
  societal_values.2304.a: "Uspokojiť požiadavku [target_mkio_leader.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  societal_values.2304.b: "Len prázdne hrozby!" # todo: NEW TRANSLATION
  societal_values.2305.title: "Spoločenský odpor voči politikám [ShowSocietyDirectionNameWithNoTooltip('sinicized')]" # todo: NEW TRANSLATION
  societal_values.2305.desc: "V prehnanej snahe prijať sinicizovanú kultúru sme prekročili mieru! Cechy nariekajú nad nákladnými obradmi, domáci tradicionalisti protestujú proti erózii ich zvykov a šepoty o favorizovaní sa šíria z [ROOT.GetCountry.GetCapital.GetName] do vnútrozemia. To, čo sľubovalo zdokonalenie, teraz vyznieva ako cudzia domýšľavosť, keď prvky v našej spoločnosti sa obracajú proti našim politikám. Ak budeme pokračovať bez úprav, riskujeme roztrhanie stability, odcudzenie stavov alebo vyčerpanie nášho kultúrneho postavenia." # todo: NEW TRANSLATION
  societal_values.2305.a: "Časom to pochopia." # todo: NEW TRANSLATION
  societal_values.2306.title: "Politiky [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] vzbudzujú odpor" # todo: NEW TRANSLATION
  societal_values.2306.desc: "Naše odmietanie sinicizovaných noriem začína vážne zaťažovať [ROOT.GetCountry.GetFlavorRank]. Dvorní šepkajú o klesajúcej legitimite, ministri sa hádajú medzi sebou a učenci sa sťažujú na stagnáciu, keď sa cudzie učenie prehliada. To, čo sa kedysi zdalo byť hrdinskou obranou nášho dedičstva, teraz môže oslabiť štát a znížiť naše postavenie medzi susedmi." # todo: NEW TRANSLATION
  societal_values.2307.title: "Hodnoty [ShowSocietyDirectionNameWithNoTooltip('sinicized')] prinášajú výhody" # todo: NEW TRANSLATION
  societal_values.2307.desc: "Náš prehlbujúci sa príklon k sinicizovaným obradom a vedomostiam priniesol hmatateľné výsledky. Skutočne, dvorové ceremónie fungujú s novou presnosťou, učenci zdieľajú metódy z [GetInternationalOrganization('middle_kingdom').GetName] a ministri vycvičení v zdokonalenom štátnom umení zvyšujú kvalitu vládnutia. Či už vďaka pokojnejším provinciám, rýchlym pokrokom v poznaní alebo zlepšeniu našich vedúcich úradníkov, výhody tohto zosúladenia sú zrejmé." # todo: NEW TRANSLATION
  societal_values.2307.a: "$common_string_very_well$" # todo: NEW TRANSLATION
  societal_values.2308.title: "Politiky [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] prinášajú výhody" # todo: NEW TRANSLATION
  societal_values.2308.desc: "Tvrdo stáť proti prívalu sinifikácie prinieslo nášmu ľudu obnovenú hrdosť na ich dedičstvo. Zvyky kedysi považované za archaické teraz slúžia ako stĺpy jednoty, dodávajúc väčšiu legitimitu nášmu vládnutiu a posilňujúc kultúrne tkanivo, ktoré nás odlišuje od [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
  societal_values.2309.title: "[target_province.GetNameWithNoTooltip] vzdoruje sinicizácii" # todo: NEW TRANSLATION
  societal_values.2309.desc: "Náš obnovený tlak prispôsobiť našu administráciu normám [ShowSocietyDirectionName('sinicized')] narazil na silný odpor v [target_province.GetName]. Starší cechov, správcovia svätýň a miestne osobnosti odsudzujú cudzie obrady a písma a varujú, že ďalší tlak roztrhá spoločenské väzby. Niektorí žiadajú o zhovievavosť, iní hrozia tichým odporom a zmiešané komunity provincie sú podozrievavé ohľadom našich zámerov." # todo: NEW TRANSLATION
  societal_values.2309.a: "Ich sťažnosti sú bezdôvodné." # todo: NEW TRANSLATION
  societal_values.2309.b: "Vypočujme ich obavy!" # todo: NEW TRANSLATION
  pops_in_target_province_resist_sinicization_tt: "Naše [pops|e] v [target_province.GetName] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e], keď sa budú snažiť odolať našim politikám [ShowSocietyDirectionName('sinicized')]" # todo: NEW TRANSLATION
  societal_values.2310.title: "[target_estate.GetNameWithNoTooltip] odporuje politikám [ShowSocietyDirectionNameWithNoTooltip('unsinicized')]" # todo: NEW TRANSLATION
  societal_values.2310.desc: "Náš odklon od sinicizovaných noriem neunikol pozornosti v [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName]. [target_estate.GetName] tvrdia, že odmietnutie ustálenej etikety oslabí naše postavenie a podkope prestíž nášho [ROOT.GetCountry.GetFlavorRank]. Trvajú na tom, aby sme prehodnotili svoj kurz skôr, než sa stratí ich vplyv a lojalita." # todo: NEW TRANSLATION
  societal_values.2310.a: "[target_estate.GetNameWithNoTooltip] nám neriadi naše politiky!" # todo: NEW TRANSLATION
  societal_values.2310.b: "Zohľadniť obavy stavu." # todo: NEW TRANSLATION
  societal_values.2311.title: "Militarizácia dvora" # todo: NEW TRANSLATION
  societal_values.2311.desc: "Narastajúca prevaha nativistických hlasov v našom [ROOT.GetCountry.GetFlavorRank] posunula mocenskú rovnováhu [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Civilní administrátori sú odsúvaní na okraj, zatiaľ čo generáli a vojnoví ministri naberajú na význame a naliehajú, aby sme prijali viac vojenský smer štátu." # todo: NEW TRANSLATION
  societal_values.2311.a: "Umiestniť vojakov do centra vlády." # todo: NEW TRANSLATION
  societal_values.2311.b: "Udržať autoritu civilného [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  societal_values.2312.title: "Zlepšenia byrokracie" # todo: NEW TRANSLATION
  societal_values.2312.desc: "Naše administratívne praktiky a prepracované dvorové postupy začínajú prinášať ovocie. Nasledovaním príkladu [target_character.GetName] naše ministerstvá zefektívnili svoje postupy, záznamy sú jasnejšie a úradníci prijímajú prísnejšie normy prevzaté zo sinifikovaného vládnutia." # todo: NEW TRANSLATION
  societal_values.2312.a: "Kódifikovať najlepšie praktiky vo všetkých ministerstvách." # todo: NEW TRANSLATION
  societal_values.2313.title: "Trhy [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2313.desc: "Tesnejšie priblíženie sa sinifikovaným zvykom otvorilo dvere pre našich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v rámci [GetInternationalOrganization('middle_kingdom').GetName]. Šikovný nový obchodník, [target_character.GetName], navrhuje štandardizované zmluvy a dvorovú etiketu pre cechových vyslancov, sľubujúc lepší prístup na trhy a priazeň medzi sinifikovanými partnermi." # todo: NEW TRANSLATION
  societal_values.2313.a: "Milujeme zvuk zlata cinkajúceho v peňaženke!" # todo: NEW TRANSLATION
  societal_values.2314.title: "Domáce inšpirácie" # todo: NEW TRANSLATION
  societal_values.2314.desc: "Slávny majster [target_character.GetName] predstavuje ambiciózne dielo čerpané z našich vlastných príbehov, motívov a rituálov. Dvorania i obyčajní ľudia sú uchvátení a mecenáši sa predbiehajú, aby ho videli dokončené — dôkaz, že naše dedičstvo žiari bez potreby prejavovať sa v cudzích formách." # todo: NEW TRANSLATION
  societal_values.2314.a: "Umenie oslovuje našu dušu." # todo: NEW TRANSLATION
  gains_depend_on_scope_target_character_total_abilities: "Prínosy pre našu [culture|e] budú závisieť od [total_ability|e] [target_character.GetName]" # todo: NEW TRANSLATION
  societal_values.2315.title: "Migranti prichádzajú z [target_province_origin.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2315.desc: "Skupiny rodín začali opúšťať [target_province_origin.GetName] a prekračovať hranice do našich krajín z [target_country.GetName]. Priťahovaní novými príležitosťami alebo nespokojní s miestnou správou, títo migranti sa teraz usadzujú v [target_province_destination.GetName], prinášajúc so sebou zvyky a zručnosti, ktoré môžu zmeniť rovnováhu našej spoločnosti a posunúť nás bližšie k [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
  societal_values.2316.title: "Mnohé ruky [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2316.desc: "Vyslanci z [target_country.GetName], vodca [GetInternationalOrganization('middle_kingdom').GetName], prichádzajú k našim bránam s bohatými tributmi a symbolickými darmi. Prijať ich znamená uznať prestíž ich postavenia a priblížiť sa k ich sfére vplyvu, zatiaľ čo odmietnuť by bolo považované za pyšný vzdor, ktorý by ohrozil poriadok a vyvolal neposlušné stavy doma." # todo: NEW TRANSLATION
  societal_values.2316.a: "Odmietnuť ich dary." # todo: NEW TRANSLATION
  societal_values.2316.b: "Len blázon by ich odmietol." # todo: NEW TRANSLATION
  societal_values.2317.title: "Kultúrne zrážky v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2317.desc: "[target_culture.GetName] migranti sa usadili v [target_province.GetName] a ich rastúca prítomnosť teraz vyvoláva ťažké otázky. Niektorí členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] nás nabádajú uložiť prísnejšie obmedzenia ich práv, obávajúc sa nevernosi a narušenia kultúrnej identity, zatiaľ čo iní tvrdia, že prejavenie tolerancie by posilnilo našu prestíž a získalo vernosť týchto nových poddaných." # todo: NEW TRANSLATION
  societal_values.2317.a: "Obmedziť ich práva." # todo: NEW TRANSLATION
  societal_values.2317.b: "Toto je hranica, ktorú neprekročíme." # todo: NEW TRANSLATION
  every_location_in_target_province_cracked_down_on_minorities_modifier: "Naše [locations|e] v [target_province.GetName] získajú [ShowModifier('cracked_down_on_minorities_modifier')] na #Y 10#! rokov" # todo: NEW TRANSLATION
  societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip] [ShowPopTypeNameWithNoTooltip('burghers')] osídľujú [target_location_destination.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2318.desc: "[ShowPopTypeName('burghers')] z [target_country.GetName] začali zakladať svoje komunity okolo [target_location_destination.GetName], budujúc siete, ktoré viac prepoja náš obchod s [GetInternationalOrganization('middle_kingdom').GetName]. Ich prítomnosť sľubuje nové tovary a prosperitu, no niektorí varujú, že to dá zahraničným obchodníkom neprimeraný vplyv na našu ekonomiku." # todo: NEW TRANSLATION
  societal_values.2318.a: "Prílev [ShowPopTypeNameWithNoTooltip('burghers')] je predsa dobrá vec, však?" # todo: NEW TRANSLATION
  societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] sa uchytáva v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2319.desc: "Naša blízkosť k [target_country.GetName] výrazne prospela nášmu [ROOT.GetCountry.GetFlavorRank]. Nedávno tento vzťah priniesol nový vývoj. [target_country.GetAdjectiveWithNoTooltip] priniesli svoju vieru [target_religion.GetName] do [target_province.GetName], kde si teraz začína nájsť veriacich medzi obyvateľstvom. Niektorí to považujú za nebezpečný zásah, ktorý podkopáva naše tradície, zatiaľ čo iní tvrdia, že by to mohlo posilniť väzby s [GetInternationalOrganization('middle_kingdom').GetName]." # todo: NEW TRANSLATION
  societal_values.2319.a: "Tolerovať ich uctievanie." # todo: NEW TRANSLATION
  societal_values.2319.b: "Potlačiť toto kacírstvo." # todo: NEW TRANSLATION
  approximately_10_percent_pop_target_province_convert_target_religion_tt: "Približne #Y 10%#! našich [pops|e], ktorí vyznávajú [our_religion_scope.GetName] v [target_province.GetName], prejde na [target_religion.GetName]" # todo: NEW TRANSLATION
  societal_values.2320.title: "Zdieľanie poznatkov v sfére [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2320.desc: "Ako vodca [GetInternationalOrganization('middle_kingdom').GetName], [target_country.GetName] už prijal inštitúcie, ktoré chýbajú v našom [ROOT.GetCountry.GetFlavorRank]. Ich učenci a vyslanci ponúkajú zdieľať metódy, technológie a postupy s nami, sľubujúc zúženie priepasťi medzi našimi štátmi — hoci niektorí varujú, že takéto dary stoja za cenu hlbšej závislosti." # todo: NEW TRANSLATION
  societal_values.2320.a: "Investícia do poznania prináša najlepšie výnosy." # todo: NEW TRANSLATION
  societal_values.2320.b: "Nechceme žiadne cudzie zasahovanie." # todo: NEW TRANSLATION
  gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Postup v [institution|e], ako aj počet postihnutých [locations|e], bude závisieť od nášho [ShowModifierTypeName('monthly_towards_sinicized')]" # todo: NEW TRANSLATION
  societal_values.2321.title: "Architektúra [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  societal_values.2321.desc: "Od veľkolepých palácov [target_country.GetLongName] po jeho chrámy a záhrady, [target_country.GetAdjectiveWithNoTooltip] architekti zdokonalili štýl, ktorý spája majestát s harmóniou. Delegáti a stavitelia zďaleka teraz prinášajú poznatky o týchto návrhoch do nášho [ROOT.GetCountry.GetFlavorRank]. Musíme sa rozhodnúť, či osvojiť si ich lekcie alebo povýšiť naše domáce tradície." # todo: NEW TRANSLATION
  societal_values.2321.a: "Učiť sa od ich inžinierov." # todo: NEW TRANSLATION
  societal_values.2321.b: "Povýšime naše vlastné štýly." # todo: NEW TRANSLATION
  societal_values.2322.title: "Spor o integráciu" # todo: NEW TRANSLATION
  societal_values.2322.desc: "V [target_province.GetName] sa komunity [target_culture.GetName] poddaných rozrástli natoľko, že upútali pozornosť [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Magistráti sa hádajú, ktorý postup je správny: ponúknuť uznanie a pomoc na urýchlenie ich integrácie, alebo uplatniť prísnejšie opatrenia na opätovné potvrdenie domáceho zvyku." # todo: NEW TRANSLATION
  societal_values.2322.a: "Jednota na urýchlenie našich snáh." # todo: NEW TRANSLATION
  societal_values.2322.b: "Budú milovať, že sú [our_culture_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  societal_values.2323.title: "Budúcnosť nášho [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  societal_values.2323.desc: "Keďže je [target_heir.GetName] ešte mladý, [ROOT.GetCountry.GetGovernment.GetCourtTitle] debatuje, kto by mal byť vychovávateľom. Známy domáci mentor, [target_tutor1.GetName], je pripravený formovať [target_heir.GetHerHim] podľa našich zvykov, zatiaľ čo [target_tutor2.GetName], významný inštruktor z [target_birth_location.GetName] — dobre oboznámený s rituálmi a učením [GetInternationalOrganization('middle_kingdom').GetName] — ponúka kurikulum sinifikovaného štátovládstva." # todo: NEW TRANSLATION
  societal_values.2323.a: "[target_heir.GetSheHe|U] bude pod vedením [target_tutor2.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] nám bude stačiť." # todo: NEW TRANSLATION
  societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] už ďalej nebude študovať." # todo: NEW TRANSLATION
