l_polish:
  regency_estate_events.1.title: "Vedenie stavu spochybnené" # todo: NEW TRANSLATION
  regency_estate_events.1.desc: "V posledných mesiacoch získala jedna frakcia v našom kráľovstve na sile a verí, že by mala vládnuť počas regencie.\n\nIch požiadavky sa začali ako klebety; niekto šepká, že taká či onaká osoba nie je spokojná so smerovaním krajiny, iný tvrdí, že vedúca frakcia nie je taká silná ako tá druhá, alebo že nie sú v regencii dostatočne zastúpení, a tak ďalej.\n\n[target_regent.GetName] je znepokojený, z očividných dôvodov, a vidí, že moc [target_regent.GetHerHis] vlastnej frakcie sa oslabila natoľko, že sotva dokáže vzdorovať. Je to okamih na rozhodnutie, ktoré zmení našu krajinu." # todo: NEW TRANSLATION
  regency_estate_events.1.a: "Prijať zmenu vo vedení." # todo: NEW TRANSLATION
  regency_estate_events.1.b: "Podporiť regenta." # todo: NEW TRANSLATION
  regency_estate_events.3.title: "Tyranský regent" # todo: NEW TRANSLATION
  regency_estate_events.3.desc: "Krvožrivé spory sú tým, čo rozvracia ríše, ale sú také staré ako ľudstvo samo. Náš [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [target_regent.GetName], považuje pobyt pri moci za zlatú príležitosť, ako sa zbaviť niektorých politických protivníkov.\n\n[target_regent.GetSheHe|U] využíva [target_regent.GetHerHis] vplyv ako regent na nemilosrdné útoky proti každému, kto otvorene vystúpi proti [target_regent.GetHerHim], často aj bez skutočného dôvodu, jednoducho preto, že [target_regent.GetSheHe] môže.\n\nSamozrejme, ostatné frakcie nie sú s takýmto postupom nadšené a môžu sa pokúsiť o odvetu. Nachádzame sa na križovatke, kde musíme rozhodnúť, čo robiť: mali by sme zasiahnuť?" # todo: NEW TRANSLATION
  regency_estate_events.3.a: "Musíme dôverovať [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  regency_estate_events.3.b: "Nemôžeme tolerovať tyraniu." # todo: NEW TRANSLATION
  regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] spôsobujú problémy" # todo: NEW TRANSLATION
  regency_estate_events.5.desc: "Hovorí sa, že [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sa zaujímajú len o peniaze. Pokiaľ je peňazí dosť, sú spokojní a nespôsobia veľa problémov. Aspoň tak sme si mysleli.\n\n[target_regent.GetName] a [target_regent.GetHerHis] frakcia využili svoju moc na podporu niekoľkých pochybných obchodov počas svojho pôsobenia. Nebolo by to prvý raz, čo by sme zatvorili oči nad pašovaním, ale tieto nelegálne kroky rozhnevali inú krajinu a môžu ich využiť ako zámienku na vyhlásenie vojny a požadovanie odškodnenia. Bohužiaľ, nechcú rokovať." # todo: NEW TRANSLATION
  regency_estate_events.5.a: "Môžeme len čakať." # todo: NEW TRANSLATION
  regency_estate_events.6.title: "Nárast netolerancie" # todo: NEW TRANSLATION
  regency_estate_events.6.desc: "Nikto by nebol prekvapený, keby sa povedalo, že každá náboženská moc sa bude vždy snažiť upevniť svoju pozíciu alebo presadiť nadvládu nad ostatnými, keď vládne. A presne s týmto sa stretáva [ROOT.GetCountry.GetLongName].\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] využívajú svoju moc na potláčanie vplyvu iných náboženstiev v našom kráľovstve a ich sila je príliš veľká na to, aby sme jej mohli odolať. Tichý protest je všetko, čo sme dokázali vyjadriť. Túto politiku v budúcnosti určite zmeníme, no zatiaľ s ňou musíme žiť." # todo: NEW TRANSLATION
  regency_estate_events.6.a: "Jeden problém naraz." # todo: NEW TRANSLATION
  regency_estate_events.9.title: "Regent má dobrý vplyv" # todo: NEW TRANSLATION
  regency_estate_events.9.desc: "Keď dobrí muži a ženy dávajú prednosť dobru národa pred vlastnými záujmami, dejú sa veľké veci. Už niekoľko mesiacov venuje [target_regent.GetName] veľa času odovzdávaniu [target_regent.GetHerHis] múdrosti [target_heir.GetName] a obaja si tento čas veľmi užili.\n\nPríprava na vládu nie je nikdy jednoduchá, ale [target_regent.GetShortNameWithNoTooltip] odvádza skvelú prácu. Lekcie z vied, etikety, histórie a vojenských taktík sa niesli po paláci a sprevádzali regenta a dediča, kamkoľvek išli." # todo: NEW TRANSLATION
  regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] sa toho veľa naučil!" # todo: NEW TRANSLATION
