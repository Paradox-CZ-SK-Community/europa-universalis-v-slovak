l_polish:
 theocratic_flavor.1.title: "Nie je všetko zlato, čo sa blyští." # todo: NEW TRANSLATION
 theocratic_flavor.1.desc: "Posol prichádza na náš dvor s starou knihou. Tvrdí, že história sveta je zapísaná v knihe so zlatými platňami. Tento zakázaný poznatok sa dostal do rúk nášho veľkého vládcu, ktorého prenikavé videnie zahŕňa nespočetné záhady. Mali by sme dovoliť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] prečítať tieto prekliate stránky?" # todo: NEW TRANSLATION
 theocratic_flavor.1.a: "Je to zlato." # todo: NEW TRANSLATION
 theocratic_flavor.1.b: "Nie je." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_its_not_gold: "Nie je zlato" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_its_not_gold: "Opatrnosť je rozhodnutie, ktoré naši misionári oceňujú." # todo: NEW TRANSLATION
 theocratic_flavor.2.title: "Božia vláda" # todo: NEW TRANSLATION
 theocratic_flavor.2.desc: "Byť vedený smrteľníkom požehnaným božstvom je výhodou, ktorú má málokto. Tí, ktorí vedia, čo to znamená byť, nám ochotne pomôžu proti našim skorumpovaným nepriateľom." # todo: NEW TRANSLATION
 theocratic_flavor.2.a: "Zákon je svätý." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_rule_of_god: "Božia vláda" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_the_rule_of_god: "Morálka našich armád stúpa pri pohľade na nášho požehnaného vodcu." # todo: NEW TRANSLATION
 theocratic_flavor.3.title: "Auctoritas" # todo: NEW TRANSLATION
 theocratic_flavor.3.desc: "[target_ruler.GetName]'s vysoké postavenie neuniklo pozornosti nášho ľudu. [target_ruler.GetHerHis] autoritu možno prirovnať len k najväčším hrdinom našej minulosti, [target_ruler.GetHerHis] dogmatické oči sa upierajú na telá našich nepriateľov ako dve mstiace sa šípy, [target_ruler.GetHerHis] nemilosrdný hlas je neúprosný hrom. Odhodlanie [target_ruler.GetNameWithNoTooltip] bude zdrojom inšpirácie pre naše vlastné vojská." # todo: NEW TRANSLATION
 theocratic_flavor.3.a: "Naša armáda vie, ako s tým naložiť." # todo: NEW TRANSLATION
 theocratic_flavor.4.title: "Odvráť svoje smrteľné oči" # todo: NEW TRANSLATION
 theocratic_flavor.4.desc: "Na našu zem prišla vízia. Plamenné oči padajúce z neba ako smrteľné hviezdy, spaľujúce nepriateľské mäso až po kosť. Naši generáli a poradcovia boli vyzvaní, aby zabezpečili, že sa táto vízia stane skutočnosťou, a najlepší delostreleckí odborníci našej krajiny boli požiadaní, aby sa sústredili na to, aby pohľad na naše vojská bol rovnako nebezpečný ako pohľad priamo do slnka." # todo: NEW TRANSLATION
 theocratic_flavor.4.a: "Nesmú sa na nás pozerať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Odvráť svoje smrteľné oči" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Vojenská technológia sa zamerala na uskutočnenie vízií nášho vládcu." # todo: NEW TRANSLATION
 theocratic_flavor.5.title: "Uhasínanie svetla" # todo: NEW TRANSLATION
 theocratic_flavor.5.desc: "Dni sa vo vojne vždy skracujú. Zmätočné lúče svetla dopadajú kolmo na hromady mŕtvol. Z tohto besného bojiska je ťažké zahliadnuť oblohu. Táto patina mierne stlmeného slnečného svitu a prachové mraky ho skrývajú pred podráždenými očami našich vojsk. Dni sú teraz len tiene." # todo: NEW TRANSLATION
 theocratic_flavor.5.a: "Zúrite, zúrite proti tomu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Uhasínanie svetla" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Naše vojská sú skleslé kvôli nedostatku slnečného svetla." # todo: NEW TRANSLATION
 theocratic_flavor.6.title: "Podezrievaj svojich starších" # todo: NEW TRANSLATION
 theocratic_flavor.6.desc: "So vzrastajúcim vplyvom našich náboženských služobníkov sa rozšírili povesti, že do komnát [ROOT.GetCountry.GetGovernment.GetRuler.GetName] boli poslaní špióni s vražednými úmyslami. Vážny poradca navrhol potrebu vyslať kontrazviedku proti vlastným ľuďom. V iných časoch by to bolo nemysliteľné, no teraz sa zdá byť jedinou logickou možnosťou." # todo: NEW TRANSLATION
 theocratic_flavor.6.a: "Budeme ich mať na oku." # todo: NEW TRANSLATION
 theocratic_flavor.7.title: "Oko za oko" # todo: NEW TRANSLATION
 theocratic_flavor.7.desc: "Táto vojna vyčerpala našich vojakov a naša rezervná vojenská pracovná sila začala pomaly ubúdať. Nepriateľský generál toho využil a pokúsil sa naverbovať nových žoldnierov, aby odoprel [ROOT.GetCountry.GetName] nové jednotky. Jeho hlas však nebol vypočutý, lebo prestíž nášho vládcu a strach z nášho boha sú väčšie než jeho patetické úmysly... A rovnako aj naše peniaze." # todo: NEW TRANSLATION
 theocratic_flavor.7.a: "Zub za zub." # todo: NEW TRANSLATION
 theocratic_flavor.8.title: "Zasľúbená zem" # todo: NEW TRANSLATION
 theocratic_flavor.8.desc: "Mesto večného života bude pevnosťou viery, nezdolateľnou pre zlé sily. Musíme tento vzor preniesť na zem a zabezpečiť, aby naši ľudia boli dobre chránení hrubými múrmi, ktoré zabránia prenikaniu škodlivých presvedčení našich nepriateľov do našich domovov." # todo: NEW TRANSLATION
 theocratic_flavor.8.a: "Vyššie a vyššie!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_promised_land: "Zasľúbená zem" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_promised_land: "Venujeme veľkú pozornosť obranyschopnosti našich miest." # todo: NEW TRANSLATION
 theocratic_flavor.9.title: "Svetlo sveta" # todo: NEW TRANSLATION
 theocratic_flavor.9.desc: "Božstvo je majákom, ktorý nás vedie k blahobytu. Jeho pozemné stelesnenie nachádzame v našom vzornom vládcovi [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorého život bol zasvätený šíreniu našej viery. Vďaka [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] neustálym snahám ľudia po celom svete opúšťajú svoje pochybné a mylné presvedčenia pri hľadaní svetla." # todo: NEW TRANSLATION
 theocratic_flavor.9.a: "Nech k nám prichádzajú." # todo: NEW TRANSLATION
 theocratic_flavor.10.title: "Hľa a pozri" # todo: NEW TRANSLATION
 theocratic_flavor.10.desc: "Niektorí členovia nášho [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] začali presadzovať väčšiu expanziu našej krajiny, pretože božstvo je vždy na strane našej vlády. Náš vládca [ROOT.GetCountry.GetGovernment.GetRuler.GetName], napriek tomu, že bol v minulosti zdržanlivý pri prijímaní radikálnych rozhodnutí, ich už dlhší čas počúva a jeho vôľa sa začína meniť.\nNaši generáli boli informovaní o týchto nových a ambicióznych názoroch a rozhodli sa ich nasledovať, aj keď to znamená investovať do nových jednotiek." # todo: NEW TRANSLATION
 theocratic_flavor.10.a: "Musíme sa pripraviť!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_lo_and_behold: "Hľa a pozri" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_lo_and_behold: "Veľká oddanosť nášho generála našej veci znížila náklady na naše jednotky." # todo: NEW TRANSLATION
