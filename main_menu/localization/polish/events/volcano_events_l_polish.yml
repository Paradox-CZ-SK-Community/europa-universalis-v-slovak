 STATIC_MODIFIER_NAME_volcanic_soil: "Sopečná pôda" # todo: NEW TRANSLATION
 volcano_events_weak.title: "Dym nad horou" # todo: NEW TRANSLATION
 volcano_events_weak.desc: "Výrazná hora na okraji [ROOT.GetLocation.GetName] už niekoľko dní vydávala dym v dlhej kolóne, no dnes náhle vybuchla, vyvrhujúc popol a lávu, ktoré všetko na svojej ceste vypaľujú a ničia. Zničenie nezlomilo ducha obyvateľov [ROOT.GetLocation.GetNameWithNoTooltip], no bez pomoci bude pre nich náročné získať späť svoju bývalú silu." # todo: NEW TRANSLATION
 volcano_events_weak.a: "Nedalo sa nič robiť." # todo: NEW TRANSLATION
 volcano_events_weak.b: "Ponáhľajme im na pomoc." # todo: NEW TRANSLATION
 volcano_events_minor.title: "Začiatok ohňa" # todo: NEW TRANSLATION
 volcano_events_minor.desc: "Sopka v [ROOT.GetLocation.GetName] vybuchla s veľkou intenzitou, vyvrhujúc dlhé prúdy lávy a obrovský mrak popola, ktorý za sebou zanecháva stopu skazy.\n\nĽudia z [ROOT.GetLocation.GetNameWithNoTooltip] bojujú o životy a dediny; je čas poslať im všetku pomoc, ktorú môžeme obetovať." # todo: NEW TRANSLATION
 volcano_events_minor.a: "Príroda nás potrestala." # todo: NEW TRANSLATION
 volcano_events_minor.b: "Nezlomíme sa." # todo: NEW TRANSLATION
 volcano_events_major.title: "Oheň a hnev" # todo: NEW TRANSLATION
 volcano_events_major.desc: "V temnote, ktorá pohltila noc, prúdy rozžeraveného ohňa vydatne tiekli dolu svahom veľkej hory ako otvorená rana, ich drsná červeň sa nedala ignorovať. Žiarivá lavína sopečného popola ich nasledovala ako netrpezlivý lovec, s otvorenými ústami túžiacimi pohltiť všetko na svojej ceste, až kým jej hlad nie je napokon uspokojený.\n\nNeexistovala nádej pre nešťastných obyvateľov [ROOT.GetLocation.GetName], pretože väčšina krajiny a mnohé dediny zmizli pod lávou. Hnev hory je nekrotený a len tento dvor ho môže zastaviť." # todo: NEW TRANSLATION
 volcano_events_major.a: "Dokonca aj zem je proti nám." # todo: NEW TRANSLATION
 volcano_events_major.b: "Znovu postavíme." # todo: NEW TRANSLATION
 volcano_events_catastrophic.title: "Hnev hory" # todo: NEW TRANSLATION
 volcano_events_catastrophic.desc: "Nevýznamní obyvatelia [ROOT.GetLocation.GetName] sa ocitli úplne bezmocní pred hnevom prírody. Bez najmenšieho varovania boli početné dediny roztrúsené po krajine úplne zničené, zachytené v katastrofickej erupcii sopky, ktorá nad nimi hrozivo stála.\n\nHnev hory sa spustil s neúprosnou silou, vytvárajúc lavínu sopečného popola dychtivú pohltiť všetko na svojej ceste. Mnohé žeravé jazyky lávy vytrysli z jadra hory, pálili a ničili všetko na svojej ceste.\n\nKeď sa krajina pred ich očami premenila, stalo sa ľuďom z [ROOT.GetLocation-.GetNameWithNoTooltip] bolestivo jasné, že s touto pustatinou sa dá len málo urobiť." # todo: NEW TRANSLATION
 volcano_events_catastrophic.a: "Všetko je stratené." # todo: NEW TRANSLATION
 volcano_events_catastrophic.b: "Stále je nádej." # todo: NEW TRANSLATION
