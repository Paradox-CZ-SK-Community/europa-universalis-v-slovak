l_polish:
 slave_trade.1.title: "Obchodníci s otrokmi" # todo: NEW TRANSLATION
 slave_trade.1.desc: "Počet [slaver_country.GetAdjectiveWithNoTooltip] obchodníkov, ktorí navštevujú naše trhy, vzrástol z občasného prúdu na stálu záplavu. Ich hlavným záujmom sa zdá byť získavanie otrokov buď priamo, alebo nákupom obchodného tovaru, ktorý môžeme vymeniť za otrokov. Zatiaľ to veľmi obohatilo niekoľkých miestnych náčelníkov, čo je nebezpečný vývoj, pretože to zároveň posilňuje týchto miestnych potentátov a chudobí okolitá osídlenia.\n\nObchodníci s otrokmi z [ROOT.GetCountry.GetCapital.GetName] žiadajú, aby sme vytvorili konzistentnejší rámec a regulovali obchod prostredníctvom kráľovských monopolov. Obchodníci z [slaver_country.GetLongName] sa zrejme tiež zaujímajú o formálnejšie a trvalejšie dohody." # todo: NEW TRANSLATION
 slave_trade.1.a: "Uzavrieť dohodu s obchodníkmi." # todo: NEW TRANSLATION
 slave_trade.1.b: "Nemôžeme tolerovať predaj ľudských životov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Ochrana proti obchodu s otrokmi" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Podpora obchodu s otrokmi" # todo: NEW TRANSLATION
 slave_trade_obstructed: "Obchod s otrokmi zablokovaný" # todo: NEW TRANSLATION
 slave_trade.5.title: "Rýchla strata autority" # todo: NEW TRANSLATION
 slave_trade.5.desc: "Obchodníci s otrokmi zdevastovali vidiek [ROOT.GetCountry.GetName]. V dôsledku neschválených nájazdov sa obchodníci z nášho hlavného mesta obrátili proti vlastnému obyvateľstvu, aby si naplnili vrecká. Títo obchodníci nielenže ničia naše osídlenia, ale budujú si mocenskú bázu, ktorá bude v dlhodobom horizonte mimoriadne nebezpečná." # todo: NEW TRANSLATION
 slave_trade.5.a: "Ešte jedna veľká nepríjemnosť..." # todo: NEW TRANSLATION
 slave_trade.5.b: "Musíme obnoviť poriadok!" # todo: NEW TRANSLATION
 slave_trade.6.title: "Spálené centrum otroctva" # todo: NEW TRANSLATION
 slave_trade.6.desc: "Obyvatelia [from.GetLongName] spálili naše [ShowBuildingTypeName('slave_center')] v [slave_location.GetName]. Toto je oprávnený dôvod na vojnu!" # todo: NEW TRANSLATION
 slave_trade.6.a: "A to môže byť pravda..." # todo: NEW TRANSLATION
