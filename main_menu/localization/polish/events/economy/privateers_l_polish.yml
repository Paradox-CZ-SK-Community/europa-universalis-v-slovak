l_polish:
  privateers.1.title: "Miestni obchodníci žiadajú pomoc" # todo: NEW TRANSLATION
  privateers.1.desc: "Obchodníci a kapitáni obchodných lodí v [ROOT.GetCountry.GetName] poslali vláde zástupcu, opisujúc svoju vlasť ako čoraz viac bezprávnu krajinu, kde vládne pirátstvo a lode a prístavy sú pravidelne napádané súkromnými korzármi. Tvrdia, že vláda ich zanedbala a žiadajú financie na vybudovanie obrany proti rastúcim hrozbám. Ak im nebude vyhovené, mnohí cítia, že už príliš veľa stratili a presťahujú svoje podnikanie inde." # todo: NEW TRANSLATION
  privateers.1.a: "Poskytnite im, čo potrebujú." # todo: NEW TRANSLATION
  privateers.1.b: "Majú dosť peňazí na financovanie týchto obranných opatrení sami." # todo: NEW TRANSLATION
  refused_aid_traders: "Odmietli pomôcť obchodníkom" # todo: NEW TRANSLATION
  privateers.2.title: "Neplatné poverenie na korzárstvo?" # todo: NEW TRANSLATION
  privateers.2.desc: "Korzárstvo je vždy zložitá diplomatická otázka, obzvlášť keď nie je vyhlásená otvorená vojna, a odlíšenie medzi nepriateľom, ktorý má podliehať určitým pravidlám vojny, a bezprávnym pirátom nie je vždy jasné. Ešte menej jasné je to v prípade nedávno zajatej lode, ktorá predložila list o udelení korzárskeho povolenia vydaný [privateer_country.GetGovernment.GetRulerTitle] s pochybnou legitimitou.\n\nHoci sa nám tento údajný korzár javí ako obyčajný pirát, ak by sme list uznali za platný, mohlo by nám to umožniť udržať lepšie diplomatické vzťahy s jeho pánmi." # todo: NEW TRANSLATION
  privateers.2.a: "Takáto chatrná výhovorka ho nesmie uchrániť pred šibenicou!" # todo: NEW TRANSLATION
  privateers.2.b: "Môžeme si dovoliť v tomto zriedkavom prípade prejaviť istú zhovievavosť." # todo: NEW TRANSLATION
  privateers.3.title: "Neplatné poverenie na korzárstvo?" # todo: NEW TRANSLATION
  privateers.3.desc: "Piráti sú neustály mor pre našich obchodníkov, a úspešné ich zadržanie je zvyčajne veľkým víťazstvom nielen pre nás, ale aj pre našich obchodných partnerov. Naše posledné zajatie údajného piráta sa však zmenilo na diplomatický incident, pretože tvrdí, že útočil na lode v mene jedného z našich vlastných poddaných.\n\nKapitán predložil list o udelení korzárskeho povolenia vydaný v mene [ROOT.GetCountry.GetGovernment.GetRulerTitle], no podpísaný [privateer_country.GetGovernment.GetRulerTitle]. Tvrdí, že akákoľvek agresia proti nám bola tragickým nedorozumením. Zúfalo sa snažiac vyhnúť šibenici, kapitán nás prosí, aby sme vec vyriešili s guvernérom." # todo: NEW TRANSLATION
  privateers.3.a: "Guvernér prekročil svoje právomoci. Tento pirát pôjde na šibenicu." # todo: NEW TRANSLATION
  privateers.3.b: "List vydaný v našom mene je platný, aj keď ho vydal náš poddaný." # todo: NEW TRANSLATION
  privateers.4.title: "Nerozvážny korzár" # todo: NEW TRANSLATION
  privateers.4.desc: "Najatie korzárov, aby narušili obchodné snahy našich protivníkov, sa nám osvedčilo, ale zároveň priťahuje nespolehlivých a prefíkaných obchodných partnerov. Jeden kapitán sa stal známy tým, že obchádza pravidlá a ignoruje zmluvy, ktorými by sa mali naši korzári riadiť, no zároveň je veľmi účinný pri plienení nepriateľských lodí.\n\nMožno sú tieto dve vlastnosti prepojené, možno nie. Tak či onak, odňať kapitánovi jeho list o povolení na korzárstvo by bolo diplomaticky bezpečné riešenie, no stratili by sme nášho najlepšieho korzára." # todo: NEW TRANSLATION
  privateers.4.a: "Zákony a zmluvy sú vlastne len odporúčania..." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_reckless_privateer: "Nerozvážny korzár" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_reckless_privateer: "Nemilosrdnému korzárovi bolo dovolené voľné pôsobenie, čo viedlo k tomu, že ostatní korzári skúšali odvážnejšie nájazdy." # todo: NEW TRANSLATION
  privateers.4.b: "Nebudeme tolerovať zločincov v našich službách!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_curtailed_privateer: "Obmedzený korzár" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_curtailed_privateer: "Nemilosrdný korzár bol odstránený z našich služieb, čo prinútilo ostatných korzárov byť opatrnejšími vo svojich metódach." # todo: NEW TRANSLATION
  privateers.5.title: "Kapitán korzára sa vzbúril" # todo: NEW TRANSLATION
  privateers.5.desc: "Medzi korzárstvom a pirátstvom je veľmi jemná hranica, obzvlášť v mierových časoch. Kapitán a posádka jednej z našich korzárskych operácií nedávno prešli túto hranicu, keď sa rozhodli zaútočiť a vyrabovať jedného z našich vlastných obchodníkov. Ešte horšie je, že nám bolo oznámené, že tento akt otvorenej vzdoru bol len začiatok ich výbojov a že títo zradcovia teraz vyplávali, aby si robili vlastné bohatstvo... hlavne, zdá sa, z nášho bohatstva." # todo: NEW TRANSLATION
  privateers.5.a: "Zaplatia za to hlavami!" # todo: NEW TRANSLATION
  privateers.6.title: "Oceány mimo korzárstva" # todo: NEW TRANSLATION
  privateers.6.desc: "Jeden z našich najzručnejších korzárov podniká výpravy nielen do nepriateľských vôd, ale aj do častí sveta, o ktorých sme sotva vedeli, že sú pod ich kontrolou. Jeho navigačné schopnosti by sa dali lepšie využiť, keby sme poskytli financie na dlhšiu expedíciu, aby sme zistili, dokiaľ dosah nepriateľa siaha, možno ešte ďalej, a dobyli nové krajiny pre [ROOT.GetCountry.GetName] v mene viery [ROOT.GetCountry.GetReligion.GetName]." # todo: NEW TRANSLATION
  privateers.6.a: "Nech vedie. Naše lode oboplávajú svet." # todo: NEW TRANSLATION
  privateers.6.b: "Korzári by mali hľadať bohatstvo u našich nepriateľov, nie u nás." # todo: NEW TRANSLATION
  privateers.7.title: "Piráti žiadajú vernosť" # todo: NEW TRANSLATION
  privateers.7.desc: "Naše využívanie korzárstva na posilnenie postavenia na oceánoch nezostalo bez povšimnutia u nežiaducich jedincov, ktorí prepadávajú lode bez požehnania [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Hoci nechceme, aby bolo veľa podobností medzi našimi legitímnymi oprávneniami na odvety a týmito škodcami, niektorí z nich vidia mnoho spoločného.\n\nNiektorí z úspešnejších pirátov v našom záujmovom území sa usilujú o získanie podpory [ROOT.GetCountry.GetName] v takmer oficiálnej kapacite. Tiež naznačujú hrubými narážkami, že ak ich neprijmeme, niekto iný to urobí." # todo: NEW TRANSLATION
  privateers.7.a: "Mohli by sme využiť pár nemilosrdných námorníkov v našich službách." # todo: NEW TRANSLATION
  privateers.7.b: "Toto je vydieranie. Nebudeme obchodovať s pirátmi." # todo: NEW TRANSLATION
  privateers.8.title: "Piráti žiadajú vernosť" # todo: NEW TRANSLATION
  privateers.8.desc: "Skupina pirátov nedávno oslovila jedného z našich korzárov a požiadala o [ROOT.GetCountry.GetAdjective] podporu pri ich snažení lupiť a drancovať. Samozrejme, keď budú mať našu podporu, naše vlastné lode by boli pred nimi v bezpečí. " # todo: NEW TRANSLATION
  privateers.8.a: "Môžu patriť medzi našich korzárov." # todo: NEW TRANSLATION
  privateers.8.b: "Odmietame túto pohromu pre poctivých obchodníkov." # todo: NEW TRANSLATION
  privateers.9.title: "Zajatí obchodníci s otrokmi" # todo: NEW TRANSLATION
  privateers.9.desc: "Jeden z našich korzárov zajal loď, ktorá obsahovala to, čo jej majitelia považovali za náklad, ale my to považujeme za ľudí: otrokov. [ROOT.GetCountry.GetName] zakázal ohavnú prax otroctva, no iné národy nie sú tak osvietené.\n\nOtroci získali slobodu, ale stále prebieha diskusia o tom, čo robiť s tými, ktorí ich prevážali. Preukázanie zhovievavosti a zaobchádzanie s nimi ako s obchodníkmi, hoci operujú pod inou vlajkou a legislatívou, by bolo diplomatickou voľbou. Avšak naše zákony a morálne cítenie naznačujú, že prevádzači otrokov by mali byť vždy vnímaní ako piráti a únoscovia a mali by byť tomu aj zodpovedajúcim spôsobom potrestaní." # todo: NEW TRANSLATION
  privateers.9.a: "Tí, ktorí obchodujú s ľudskými životmi, sú piráti a nič iné." # todo: NEW TRANSLATION
  privateers.9.b: "Zatiaľ ich necháme ísť." # todo: NEW TRANSLATION
  privateers.10.title: "Možné popretie" # todo: NEW TRANSLATION
  privateers.10.desc: "Vykonávanie akejkoľvek formy útokov na rivalov v mierových časoch, či už schvaľovaním odvetných akcií, súkromných vojen alebo utajenou podporou pirátstva, nám prinieslo mnoho výhod, ale nie bez problémov. Jedna z našich korzárskych operácií bola nedávno kompromitovaná a lode aj posádka zajaté. Ako šťastie chcelo, stratili svoj list o udelení korzárskeho povolenia, ktorý by dokázal, že konali s naším súhlasom, a všetky dôkazy, ktoré nás s nimi spájajú, sú čisto okolnostné.\n\nAko poslednú možnosť nás kapitán teraz kontaktoval v nádeji, že priznáme našu oficiálnu podporu, aby to mohlo byť použité ako páka v nadchádzajúcom procese." # todo: NEW TRANSLATION
  privateers.10.a: "Sú to legitímni obchodníci, ktorí sa bránia voči zahraničným agresiám!" # todo: NEW TRANSLATION
  opinion_angry: "Nahnevaný" # todo: NEW TRANSLATION
  privateers.10.b: "Ešte sme týchto lúpežníkov nevideli. Podľa mňa vyzerajú ako odpadlícki piráti." # todo: NEW TRANSLATION
