l_polish:
 industrialization_events.1.title: "Atmosférický parný stroj" # todo: NEW TRANSLATION
 industrialization_events.1.desc: "Aj keď je používanie pary ako pohonu pre pohyblivé stroje známe už od staroveku, nedávny vývoj ju začína využívať na praktickejšie aplikácie. Stavajúc na starších experimentálnych vzduchových pumpách, [target_scientist.GetName] vytvoril v [invention_province.GetName] nový typ stroja, ktorý využíva parný tlak na pohyb piestu a čerpanie vody z mokrých baní. Atmosférický parný stroj teraz umožňuje ťažiť tam, kde to predtým nebolo možné, a jeho zavedenie výrazne zvýši efektivitu baní v našej krajine." # todo: NEW TRANSLATION
 industrialization_events.1.a: "Cítiť vzduch pokroku." # todo: NEW TRANSLATION
 industrialization_events.2.title: "Parný preduch" # todo: NEW TRANSLATION
 industrialization_events.2.desc: "Aj keď bol [ShowAdvanceName('coke_blast_furnace')] veľkým vylepšením v hutníckom procese, nečistoty koksu zvyčajne spôsobujú viac problémov než prínosov. Nedávno sa v [invention_province.GetName] uskutočnili štúdie na vyriešenie týchto problémov a použitie parných strojov na vháňanie vzduchu do pece ukázalo veľký potenciál. Hoci mnohí z našich najbystrejších myslí sa zhodujú, že je stále priestor na zlepšenie, tieto nové techniky už výrazne zlepšili naše hutnícke procesy." # todo: NEW TRANSLATION
 industrialization_events.2.a: "Je to vdmuchnutie do budúcnosti." # todo: NEW TRANSLATION
 industrialization_events.3.title: "Vylepšený parný stroj" # todo: NEW TRANSLATION
 industrialization_events.3.desc: "Rozpracujúc návrh skôr používaných atmosférických strojov, podnikateľ a vynálezca [target_scientist.GetName] dokázal v [invention_province.GetName] vytvoriť nový typ stroja, ktorý používa samostatný kondenzátor a rotačný pohyb namiesto kmitavého pohybu predchádzajúcich strojov. Pracujúci len mierne nad atmosférickým tlakom, parný stroj [target_scientist.GetLastNameWithNoTooltip] sľubuje byť dvakrát produktívnejší než predchádzajúce modely a ukáže sa ako nenahraditeľný na pohon strojov vo všetkých druhoch priemyselných podnikov." # todo: NEW TRANSLATION
 industrialization_events.3.a: "Dokonalý stroj, ktorý nás posunie vpred." # todo: NEW TRANSLATION
 industrialization_events.4.title: "Samozostrujúce pluhy" # todo: NEW TRANSLATION
 industrialization_events.4.desc: " [ShowAdvanceName('rotherham_plough')] vylepšil kľúčový nástroj poľnohospodárstva, ktorý zostal v podstate nezmenený od čias Rímskej ríše. Teraz môžu byť pluhy ľahšie a menej zaťažovať ťažné zvieratá. Tento nový model sa už rozšíril po celej našej krajine a zároveň vzbudil záujem o hľadanie spôsobov, ako zlepšiť náradie bez ohľadu na doterajší overený dizajn.\n\nV [invention_province.GetName] už boli urobené zlepšenia, kde procesom kontaktu roztaveného a studeného kovu, nazývaným chladené liatie, pluhy získavajú takú ostrú hranu, že sa považujú za samozostrujúce." # todo: NEW TRANSLATION
 industrialization_events.4.a: "Toto preseká nové cesty pre našu ekonomiku." # todo: NEW TRANSLATION
 industrialization_events.5.title: "Lietajúci člnok" # todo: NEW TRANSLATION
 industrialization_events.5.desc: "[target_scientist.GetName], miestny vynálezca pracujúci v [invention_province.GetName], si patentoval nový dizajn „kolieskového“ člnka, ktorý [target_scientist.GetSheHe] sľubuje zrevolučniť tkanie tým, že odstráni potrebu druhej osoby zachytávať člnok pri prechode osnovou. Hoci produktivita je stále limitovaná rýchlosťou, akou možno priasť priadzu, tento nový model člnka sa rýchlo šíri medzi tkáčmi po celej krajine a už zlepšuje jeden z hlavných úzkych hrdel textilnej výroby." # todo: NEW TRANSLATION
 industrialization_events.5.a: "Produktivita vystrelí do výšin." # todo: NEW TRANSLATION
 industrialization_events.6.title: "Priadacia Jenny" # todo: NEW TRANSLATION
 industrialization_events.6.desc: "Dlhodobým limitom pre produktivitu tkania bola rýchlosť, akou sa dá priasť priadza. Ešte pred zavedením lietajúceho člnka potreboval jeden tkáč štyroch pradiarov na obsluhu stavu. Aby sa tento problém prekonal, [target_scientist.GetName] v [invention_province.GetName] vymyslel stroj, ktorý umožňuje jednému robotníkovi vykonať prácu viacerých pradiarov. Spolu s lietajúcim člnkom tento stroj sľubuje výrazne zlepšiť efektivitu tkania v blízkej budúcnosti." # todo: NEW TRANSLATION
 industrialization_events.6.a: "Vlákna nášho osudu sa javia zlatisté." # todo: NEW TRANSLATION
 industrialization_events.7.title: "Tok tovaru" # todo: NEW TRANSLATION
 industrialization_events.7.desc: "Nedávne pokroky a vynálezy nám umožnili výrazne zlepšiť produktivitu. Avšak bez ohľadu na množstvo produkcie sa to nepremení na skutočné výhody, ak tovar nemôže dostatočne prúdiť kvôli nedostatočnej infraštruktúre. V [industrial_province.GetName] niektorí ľudia už začali sami iniciovať údržbu a rozšírenie cestnej siete a dokonca zriadili mýto na financovanie takýchto zlepšení a údržby. Existujú tiež ďalekosiahle plány na výstavbu dopravných kanálov a špecializovaných ciest, ktoré by ešte viac uľahčili miestny tok tovaru." # todo: NEW TRANSLATION
 industrialization_events.7.a: "Hodný cieľ, budú mať našu podporu!" # todo: NEW TRANSLATION
 industrialization_events.7.tt_common: "Every [location|e] in [target_area.GetName] gets [ShowModifier('improved_flow_of_goods')]" # todo: NEW TRANSLATION
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ po dobu #Y 20#! rokov" # todo: NEW TRANSLATION
 industrialization_events.7.b: "Skvelá iniciatíva, ale štát by do toho nemal zasahovať." # todo: NEW TRANSLATION
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ po dobu #Y 10#! rokov" # todo: NEW TRANSLATION
 industrialization_events.8.title: "Zárodky veľkosti" # todo: NEW TRANSLATION
 industrialization_events.8.desc: "Zoberúc si k srdcu ponaučenia z [ShowInstitutionName('industrialization')], skupina bohatých statkárov začala pracovať na zlepšení efektivity poľnohospodárstva. Priekopnícke vynálezy v oblasti rozdeľovania semien, nové plodiny, nové formy osevného cyklu a šľachtenia umožnili miestnym vlastníkom pôdy v [agricultural_province.GetName] výrazne zvýšiť lokálnu produkciu potravín." # todo: NEW TRANSLATION
 industrialization_events.8.a: "Výhody vyklíčia všade." # todo: NEW TRANSLATION
 industrialization_events.8.a.tt: "Každé [location|e] v [target_area.GetName] získa [ShowModifier('agricultural_revolution')] po dobu #Y 10#! rokov" # todo: NEW TRANSLATION
 industrialization_events.9.title: "Ekonomický rozvoj" # todo: NEW TRANSLATION
 industrialization_events.9.desc: "Využitím nedávnych technologických inovácií v oblasti strojárstva miestni podnikatelia plánujú výrazne zvýšiť svoju produkciu v [industrialization_province.GetName]. V dôsledku toho teraz mnohí túžia presťahovať sa tam z iných častí našej krajiny, eager to seek new work in the potential growing sea of opportunities."  # todo: NEW TRANSLATION
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] will be a great home for them." # todo: NEW TRANSLATION
 industrialization_events.9.a.tt: "Every [location|e] in [target_area.GetName] gets [ShowModifier('economic_urbanization_modifier')] for #Y 10#! years" # todo: NEW TRANSLATION
 industrialization_events.9.b: "Načo sa snažiť meniť to, čo už funguje?" # todo: NEW TRANSLATION
 industrialization_events.10.title: "Rast textilného priemyslu v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.10.common_start: "Vďaka použitiu moderných strojov a pracovných metód sa miestny tkalcovský priemysel v [target_location.GetName]" # todo: NEW TRANSLATION
 industrialization_events.10.common_ending: "Toto však vyvolalo aj obavy, keďže mnohí sa obávajú nárastu nekvalitných výrobkov, ktoré podľa nich zaplavia trh." # todo: NEW TRANSLATION
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ rozrástol do omnoho väčšieho rozsahu. Kde kedysi vyvážali len jednoduché látky, teraz existuje prosperujúci sektor výroby látok, ktorý veľmi pomáha miestnej ekonomike. $industrialization_events.10.common_ending$" # todo: NEW TRANSLATION
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ dokázal zlepšiť svoje predtým obmedzené možnosti. Miestne a známe dielne sú zásobované najnovšími vynálezmi i v najodľahlejších dedinách, čo umožňuje vznik viac špecializovaných podnikateľských prevádzok. $industrialization_events.10.common_ending$" # todo: NEW TRANSLATION
 industrialization_events.10.a: "Čas nečaká na nikoho." # todo: NEW TRANSLATION
 industrialization_events.11.title: "Rast priemyslu [ShowGoodsNameWithNoTooltip('paper')]" # todo: NEW TRANSLATION
 industrialization_events.11.desc: "Už nejaký čas je v [industrialization_province.GetName] prítomná miestna výroba [ShowGoodsName('paper')]. Použitím nových výrobných techník niektorí podnikatelia videli príležitosť pre tento priemysel a niektoré závody na výrobu [ShowGoodsNameWithNoTooltip('paper')] sa tam už zakladajú a rozširujú. Čoskoro sa môžu stať hlavným vývozom [industrialization_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 industrialization_events.11.a: "Písané slovo pretrvá." # todo: NEW TRANSLATION
 industrialization_events.12.title: "Rast priemyslu [ShowGoodsNameWithNoTooltip('glass')]" # todo: NEW TRANSLATION
 industrialization_events.12.desc: "[industrialization_province.GetName] vždy mal istú miestnu výrobu lesného skla, ale s nedávnymi pokrokmi vo výrobe [ShowGoodsName('glass')] si táto provincia získala záujem mnohých obchodníkov. Pokúšajúc sa vystúpiť na vlne týchto zmien, mnoho nových odvetví [ShowGoodsNameWithNoTooltip('glass')] sa začína zakladať v [industrialization_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 industrialization_events.12.a: "Ich budúcnosť je krištáľovo jasná." # todo: NEW TRANSLATION
 industrialization_events.13.title: "Priemyselná urbanizácia" # todo: NEW TRANSLATION
 industrialization_events.13.desc: "Nedávne zmeny v produkcii a priemyselných technikách začali priťahovať do ekonomiky [urbanization_province.GetName] ľudí z celého [ROOT.GetCountry.GetFlavorRank] v hľadaní pracovných príležitostí. Stály prílev ľudí opúšťa vidiek, aby našli nové pracovné možnosti a nový život v [urbanization_province.GetRank.GetName] [urbanization_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 industrialization_events.13.a: "Príďte všetci!" # todo: NEW TRANSLATION
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] už má dosť ľudí." # todo: NEW TRANSLATION
 industrialization_events.14.title: "Kovárne v [iron_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.14.desc: "Zavedenie moderných priemyselných strojov, ako sú koks, parou poháňané železnice a pumpy, výrazne prispelo k rastu miestnej ekonomiky v [iron_province.GetName]. Miestne kovovýrobné závody sú teraz medzi najlepšími v regióne a mnoho ľudí sa tam chce presťahovať, aby sa zapojili do prosperity priemyslu." # todo: NEW TRANSLATION
 industrialization_events.14.a: "Toto je úsvit novej éry." # todo: NEW TRANSLATION
 industrialization_events.14.b: "Priemysel je fajn, ale potrebujeme ľudí aj inde." # todo: NEW TRANSLATION
 industrialization_events.15.title: "Textilné závody v [textile_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.15.desc: "Rastúci dopyt po textíliách a prijatie nových metód a strojov umožnili textilnému odvetviu v [textile_province.GetName] rásť a prosperovať v posledných rokoch. To zase viedlo k ekonomickému oživeniu celého regiónu a mnohí sú teraz ochotní presťahovať sa z vidieka do nových tovární." # todo: NEW TRANSLATION
 industrialization_events.15.a: "Tieto stavy oblečú národ." # todo: NEW TRANSLATION
 industrialization_events.15.b: "Kreslia príliš ružový obraz." # todo: NEW TRANSLATION
 industrialization_events.16.title: "Lodenice v [ship_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.16.desc: "Nové pokroky v organizácii práce a technické inovácie viedli k rýchlemu rastu lodeníc v [ship_province.GetName]. Lode a námorné zásoby sa teraz vyrábajú efektívnejšie a v dôsledku tohto ekonomického oživenia provincia priťahuje viac pracovných síl do miestnych lodeníc." # todo: NEW TRANSLATION
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip] vládne vlnám." # todo: NEW TRANSLATION
 industrialization_events.16.b: "Netreba to miesto utopiť ľuďmi." # todo: NEW TRANSLATION
 industrialization_events.17.title: "Nepriateľstvo voči novým výrobným technikám" # todo: NEW TRANSLATION
 industrialization_events.17.desc: "Zmeny vo výrobnom spôsobe, ktoré priniesol technologický pokrok, neprivítali všetci. Niektorí majú pocit, že im mechanizácia ohrozuje živobytie, a spôsobujú problémy protestmi a sabotáží. V [luddite_province.GetName] hrozí, že sa situácia vygradujú do otvoreného povstania medzi remeselníkmi." # todo: NEW TRANSLATION
 industrialization_events.17.a: "Luddisti!" # todo: NEW TRANSLATION
 industrialization_events.17.a.tt: "Každý [pop|e] stratí [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 industrialization_events.17.b: "Budeme musieť rokovať." # todo: NEW TRANSLATION
 industrialization_events.18.title: "Zchudobnení remeselníci" # todo: NEW TRANSLATION
 industrialization_events.18.desc: "Nové výrobné metódy viedli k vzniku sľubného priemyslu v našej krajine, ale tento rast ponechal za sebou mnohé staré remeselnícke rodiny. Mnohí sú teraz chudobní a musia hľadať menej výnosné zamestnania v rastúcom priemysle." # todo: NEW TRANSLATION
 industrialization_events.18.a: "Taký je chod vecí." # todo: NEW TRANSLATION
 industrialization_events.18.b: "Urobme, čo môžeme, aby sme týmto ľuďom pomohli." # todo: NEW TRANSLATION
 industrialization_events.19.title: "Šírenie choroby v [disease_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.19.desc: " [disease_province.GetRank.GetName] [disease_province.GetName] zaznamenala v posledných rokoch obrovský rast a raz tak ambiciózny plán pre [disease_province.GetRank.GetNameWithNoTooltip] bol úplne podkopaný. Mnoho ľudí žije v slumoch s veľmi zlou sanitáciou, čo spôsobuje rýchle šírenie chorôb v [disease_province.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]" # todo: NEW TRANSLATION
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 industrialization_events.20.title: "Banské nešťastie v [mining_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.20.desc: "Nové technológie umožnili baniam v [mining_province.GetName] výrazný rozvoj a teraz fungujú s efektivitou, ktorá by šokovala našich predkov. Nové stroje však nie sú bez rizík. Výbuch v miestnej bani viedol k zosuvu, ktorý uväznil mnohých baníkov a spôsobil značný pokles produkcie." # todo: NEW TRANSLATION
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 industrialization_events.21.title: "Požiar v [fire_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 industrialization_events.21.desc: "Požiar, ktorý vypukol v miestnej továrni, sa rýchlo rozšíril medzi stiesnené domy v [fire_province.GetName] a zdevastoval [fire_province.GetRank.GetName]. Niektorí to vidia ako ďalší problém spojený s rastúcou urbanizáciou a industrializáciou našej doby." # todo: NEW TRANSLATION
 industrialization_events.21.a: "Vlastníci tovární musia prispieť na obnovu [fire_province.GetRank.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 industrialization_events.21.a.tt: "Každé [location|e] v [target_area.GetName] získa [ShowModifier('fire_compensation')] po dobu #Y 10#! rokov" # todo: NEW TRANSLATION
 industrialization_events.21.b: "Musíme pomôcť týmto chudobným ľuďom." # todo: NEW TRANSLATION
 industrialization_events.22.title: "Miestna výroba zničená" # todo: NEW TRANSLATION
 industrialization_events.22.desc: "Naša politika ťažby surovín z našich vzdialených provincií na poháňanie industrializácie v domovine viedla k drvivému ekonomickému vývoju v [overseas_production_province.GetName]. Napriek hrdému históriu produktivity tam je región teraz zredukovaný na vývoz nelyžovaných produktov, len surovinu pre ostatných, aby ju ďalej spracovali." # todo: NEW TRANSLATION
 industrialization_events.22.a: "Musíme podporiť miestnych remeselníkov." # todo: NEW TRANSLATION
 industrialization_events.22.b: "To je cesta pokroku." # todo: NEW TRANSLATION
