l_polish:
  corruption_event.1.title: "Poctiví obchodníci v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  corruption_event.1.desc: "Hoci mnohí obchodníci sú známi tým, že klamú o kvalite svojho tovaru a dávajú podvodné sľuby cudzincom i krajanom, [ROOT.GetCountry.GetAdjective] obchodníci sú známi ako dôveryhodní, hoci sú súťaživí. Aj keď naši obchodníci niekedy uzatvárajú dohody, ktoré prospievajú skôr im než ich obchodným partnerom, zriedka klamú alebo berú úplatky. To urobilo [ROOT.GetCountry.GetNameWithNoTooltip] prvou voľbou obchodníkov po celom svete." # todo: NEW TRANSLATION
  corruption_event.1.a: "Prečo by sme klamali, keď máme najlepšie ponuky?" # todo: NEW TRANSLATION
  corruption_event.2.title: "Dôveruj svojmu susedovi" # todo: NEW TRANSLATION
  corruption_event.2.desc: "Hoci občanov nabádame, aby pri výmenách konali v dobrej viere, realita v mnohých krajinách je taká, že dôverovať druhým je riziko, ktoré si mnohí nemôžu dovoliť. To však nie je prípad v [ROOT.GetCountry.GetName].\n\nÚspešne sme potlačili korupciu na toľkých úrovniach spoločnosti, že naši ľudia nielen dôverujú úradníkom, že vykonajú svoju prácu (bez pomoci úplatku), ale aj si navzájom viac dôverujú pri každodenných výmenách. Viera v poctivosť druhých je základom spoločenského tkaniva a naša krajina je jeho žiarivým príkladom." # todo: NEW TRANSLATION
  corruption_event.2.a: "Toto je zakotvené v učení [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]." # todo: NEW TRANSLATION
  corruption_event.3.title: "Dôkladní výskumníci" # todo: NEW TRANSLATION
  corruption_event.3.desc: "Akademické inštitúcie nie sú imúnne voči korupcii a zisky, ktoré by sa dali získať zneužitím významných postov, môžu stáť v ceste vytvoreniu prostredia priaznivého výskumu. Avšak [ROOT.GetCountry.GetAdjective] vedci sú väčšinou nad týmto, uprednostňujúc skutočné intelektuálne úspechy pred titulmi a finančným ziskom. Nedostatok korupcie v našej spoločnosti nám tak umožňuje skúmať a vynaliezať bez toho, aby nás brzdili sebecké záujmy." # todo: NEW TRANSLATION
  corruption_event.3.a: "Hľadanie poznania musí byť oceňované samo o sebe." # todo: NEW TRANSLATION
  corruption_event.4.title: "Čestný národ" # todo: NEW TRANSLATION
  corruption_event.4.desc: "Máloktoré krajiny na svete netvrdia, že si cenia česť a spravodlivosť, no ešte menej sú tie, ktoré tieto ideály skutočne napĺňajú. Nedostatok veľkej i každodennej korupcie v [ROOT.GetCountry.GetName] ju však urobil jedným z tých vzácnych miest, kde zásady majú prednosť pred osobným prospechom. Dokonca v zahraničí sú [ROOT.GetCountry.GetAdjectiveWithNoTooltip] emigranti žiadaní na miesta dôvery, pretože naši ľudia sú známi svojou oddanosťou povinnosti a odmietaním ponúk na úplatky. Kto iný môže tvrdiť, že žije podľa týchto princípov?" # todo: NEW TRANSLATION
  corruption_event.4.a: "Naozaj málo." # todo: NEW TRANSLATION
  corruption_event.5.title: "Nekorumpovateľní" # todo: NEW TRANSLATION
  corruption_event.5.desc: "Nie každý, kto pomáha nepriateľovi, pozná pravú mieru svojich previnení. Špióni môžu byť lojálni cudzej moci, ale mnohí ich informátori sú ľudia, ktorí sú jednoducho dobre platení za prezrádzanie tajomstiev, bez pochopenia, kto ich využije alebo ako. Napriek tomu v [ROOT.GetCountry.GetName] bola korupcia takmer zlikvidovaná. Špióni, ktorí sa nedávno pokúsili kompromitovať našu administráciu prostredníctvom úplatkov a vydierania, boli nahlásení namiesto toho, aby im naši úradníci pomáhali, a teraz sú v našich rukách." # todo: NEW TRANSLATION
  corruption_event.5.a: "Smrť špiónom!" # todo: NEW TRANSLATION
  corruption_event.6.title: "Korumpovaní daňoví úradníci" # todo: NEW TRANSLATION
  corruption_event.6.desc: "Tí, ktorí manipulujú s veľkými súmami peňazí, boli vždy pokúšaní privlastniť si viac než svoj spravodlivý podiel, a daňoví zberači nie sú výnimkou. Avšak zatiaľ čo si môžeme dovoliť, že sa nejaké peniaze 'stratia' po ceste, majetní občania nedávno zistili, že niektoré dane môžu úplne obísť platením vysokých úplatkov daňovníkom. Zdá sa, že tento systém momentálne podporujú niektorí starší zberači, ktorí sa snažia odísť do pohodlného dôchodku. Tiché tolerovanie tejto praxe síce stojí peniaze, ale možno sa vyhneme časovo i materiálne náročnému vyšetrovanie a len to prečkame." # todo: NEW TRANSLATION
  corruption_event.6.a: "Okamžite vyšetrovať a vymeniť skorumpovaných daňových úradníkov." # todo: NEW TRANSLATION
  corruption_event.6.b: "Nech odídu do dôchodku. V minulosti nám dobre slúžili." # todo: NEW TRANSLATION
  corruption_event.7.title: "Korumpovaný poradca" # todo: NEW TRANSLATION
  corruption_event.7.desc: "[ROOT.GetCountry.GetName|U] môže byť postihnutá korupciou, ale aspoň sa snažíme zabezpečiť, aby tí, ktorí sú najbližšie k [ROOT.GetCountry.GetGovernment.GetRulerTitle], boli dôveryhodní. No, zdá sa, že snaha zlyhala, pretože jeden z poradcov [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [SCOPE.sCharacter('minister').GetName], bol nedávno prichytený pri braní veľkých úplatkov od ľudí, ktorí už v našej krajine majú veľký vplyv, čo nakláňa [SCOPE.sCharacter('minister').GetHerHim] k poskytovaniu vláde rád, ktoré sú sklonené v prospech bohatých a mocných." # todo: CHANGED
  corruption_event.7.a: "Verejne odhalíme tieto lži a pripravíme popravu." # todo: NEW TRANSLATION
  corruption_event.7.b: "Môžeme zariadiť tichý odchod do domáceho väzenia." # todo: NEW TRANSLATION
  corruption_event.7.c: "Pokarhať poradcu. Zaujaté rady sú stále rady." # todo: NEW TRANSLATION
  corruption_event.8.title: "Prefíkaní pašeráci" # todo: NEW TRANSLATION
  corruption_event.8.desc: "Pašovanie je činnosť, ktorú dokáže vykonávať aj ten najmenej bystrý. Jediný rozdiel medzi šikovným pašerákom a zlým je, že ten zlý je chytený. Najzávažnejší sú tí, ktorí majú talent vedieť, koho podplatiť a aké lži povedať, aby sa vyhli chyteniu. Bohužiaľ, s rastúcou ziskovosťou pašovania rastie aj počet takýchto mužov.\n\nNedávno sme boli na stope obzvlášť prefíkanej skupiny pašerákov a sieť klamstiev, ktorú vybudovali na udržanie svojich operácií, nás stále prekvapuje." # todo: NEW TRANSLATION
  corruption_event.8.a: "Prideliť našich najlepších mužov, aby vystopovali ich spolupracovníkov." # todo: NEW TRANSLATION
  corruption_event.8.b: "Poslať agenta, aby ich zrekrutoval ako špiónov." # todo: NEW TRANSLATION
  corruption_event.8.c: "Zatiaľ ich ignorovať." # todo: NEW TRANSLATION
  corruption_event.9.title: "Komunita [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip] nám nedôveruje" # todo: NEW TRANSLATION
  corruption_event.9.desc: "[ROOT.GetCountry.GetName|U] možno nemá tých najhroznejších klamárov a zradcov na svete, ale v porovnaní s niektorými inými krajinami sa naši ľudia dajú o niečo ľahšie podplatiť, aby zneužívali svoju autoritu. Väčšina [ROOT.GetCountry.GetAdjectiveWithNoTooltip] obyvateľstva akceptuje ťažkosti a, pre nepoctivých, občasné výhody, ktoré to prináša.\n\nObyvatelia [SCOPE.sLocation('culture_location').GetDominantCulture.GetName] v [SCOPE.sLocation('culture_location').GetName] to však vidia inak. Odsudzujú tento stav vecí ako dôsledok toho, že sa nechalo vládnuť ľahko skorumpovateľnými [ROOT.GetCulture.GetName] ľuďmi, pričom tvrdia, že krajina vládnutá ich vlastným národom netrpí rovnakou kriminalitou. Niektorí z nich naznačujú, že by pre nich bolo lepšie odtrhnúť sa." # todo: CHANGED
  corruption_event.9.a: "Ospravedlniť sa za naše zlyhanie a sľúbiť zlepšenie." # todo: NEW TRANSLATION
  corruption_event.9.b: "Odmietnuť tieto tvrdenia ako nevzdelané predsudky." # todo: NEW TRANSLATION
  corruption_event.10.title: "Korumpovaní veľvyslanci" # todo: NEW TRANSLATION
  corruption_event.10.desc: "Naši zástupcovia v iných krajinách by mali stelesňovať to najlepšie z nášho ľudu, ale, žiaľ, nie vždy je to tak. Niekedy sú úradníci poslaní ako veľvyslanci, lebo ich administratíva chce mať ďaleko, a občas na to existuje dobrý dôvod.\n\nAko sa ukázalo, niektorí veľvyslanci využili svoje dobre platené exile na ďalšie zbohatnutie prijímaním úplatkov. Hoci to nezlepšuje našu reputáciu u miestnych, títo veľvyslanci si udržiavajú dôležité kontakty doma a ich odvolanie by spôsobilo problémy." # todo: NEW TRANSLATION
  corruption_event.10.a: "Títo veľvyslanci spôsobili príliš veľa problémov. Zbavme sa ich." # todo: NEW TRANSLATION
  corruption_event.10.b: "Miestni si na to budú musieť zvyknúť." # todo: NEW TRANSLATION
  corrupt_ambassador: "Korumpovaní veľvyslanci" # todo: NEW TRANSLATION
  corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] 'Miznúce'" # todo: NEW TRANSLATION
  corruption_event.11.desc: "S narastajúcou korupciou v [ROOT.GetCountry.GetName] sa stále viac [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName] vytráca z našich legálnych obchodných sietí na čierny trh. Niektorí obviňujú príliš prísne regulácie a clá, ale časť problému spočíva v tom, že tieto zločiny sa dajú príliš ľahko spáchať bez následkov. Keď sa za mlčanie ľahko platí, tajomstvá sa ľahko udržia a tieto tajomstvá sú pre [ROOT.GetCountry.GetNameWithNoTooltip] čoraz nákladnejšie." # todo: NEW TRANSLATION
  corruption_event.11.a: "Musíme získať späť kontrolu nad trhom s [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  corruption_event.12.title: "Korumpovaní generáli" # todo: NEW TRANSLATION
  corruption_event.12.desc: "Vojenské skúsenosti a odborné znalosti by mali byť hlavným, ak nie jediným, faktorom pri povyšovaní v radoch [ROOT.GetCountry.GetAdjective] armády. Ako naša spoločnosť čoraz viac podľahla korupcii, naše postupy povyšovania sa od tohto ideálu vzďaľovali.\n\nDnešná realita je taká, že postavenie generála prináša veľkú prestíž. Tí, čo majú peniaze alebo spojenia, sú viac než ochotní využiť ich na to, aby získali takúto pozíciu, a môžu tak urobiť, pretože súčasné vedenie je ľahko ovplyvniteľné takýmito metódami. Občas niekto postúpi, kto si titul skutočne zaslúžil, ale inak mnohí z našich najlepších strategických myslí nikdy nedostanú príležitosť uplatniť svoje schopnosti." # todo: NEW TRANSLATION
  corruption_event.12.a: "Taký nespravodlivý svet..." # todo: NEW TRANSLATION
  corruption_event.13.title: "Korumpovaní admirálovia" # todo: NEW TRANSLATION
  corruption_event.13.desc: "Tí, ktorí velia našim lodiam v boji a ktorých [ROOT.GetCountry.GetGovernment.GetRulerTitle] posiela skúmať a nárokovať nové krajiny, by mali byť vyberaní z najodvážnejších a najmudrejších v našom námorníctve. To však dnes neplatí. Od prvého dňa na lodi vidia námorníci, ako sa peniaze neprávom vymieňajú, pričom protokol je bežne porušovaný. Námorníci sa rýchlo naučia, že list i duch zákona majú v [ROOT.GetCountry.GetName] malú váhu, keď je na druhej mise váh položené striebro. Tí, ktorí sa to nenaučia rýchlo, si získavajú nepriateľov.\n\nAby sa niekto mohol povyšovať v radoch [ROOT.GetCountry.GetAdjectiveWithNoTooltip] námorníctva, musí sa naučiť hrať systém, a tí, ktorí sa dostanú na vrchol, zriedka sú tí, ktorých by sme tam chceli vidieť." # todo: NEW TRANSLATION
  corruption_event.13.a: "Niet divu, že máme vzbury." # todo: NEW TRANSLATION
  corruption_event.14.title: "Zahraniční obchodníci nám nedôverujú" # todo: NEW TRANSLATION
  corruption_event.14.desc: "Každá administrácia sa snaží uzavrieť dohody, ktoré budú jej prospešné, a mnohí sú ochotní mierne skresliť pravdu, aby dosiahli svoje ciele. To je očakávané, ale obchodníci z [ROOT.GetCountry.GetName] majú v zahraničí povesť, ktorá siaha až do otvorených lží a podvodov. Korupcia, ktorá sa stala súčasťou toho, ako podnikáme, môže byť pre cudzincov šokujúca, čo viedlo obchodníkov po celom svete k tomu, že sa nám, kde je to možné, vyhýbajú.\n\nJe neskoro niečo urobiť so súčasným obrazom, lebo škoda už bola napáchaná, ale možno tomu môžeme zabrániť v budúcnosti, ak vykoreníme bežnú korupciu v našej spoločnosti." # todo: NEW TRANSLATION
  corruption_event.14.a: "Nie sme nepoctiví, len pragmatickí!" # todo: NEW TRANSLATION
  corruption_event.15.title: "Zlyhávanie vládnych funkcií" # todo: NEW TRANSLATION
  corruption_event.15.desc: "Korumpovaná administrácia funguje menej na to, aby sa udržala, a viac na to, aby obohatila svojich členov. V dôsledku toho, keď sa vláda začne rozpadávať, okamžitou reakciou mnohých úradníkov nie je zachrániť to, čo všetci môžu stratiť, ale uchmatnúť, čo sa dá, kým je čas.\n\n[ROOT.GetCountry.GetName] možno nie je na pokraji úplného kolapsu, ale ťažká korupcia siahajúca od najnižšieho úradníka až po tých najbližších [ROOT.GetCountry.GetGovernment.GetRulerTitle] narušila niekoľko kľúčových vládnych funkcií, čo vedie k rozsiahlej destabilizácii krajiny. Toto sa dlhodobo vyvíjalo a všetci za to zaplatíme." # todo: NEW TRANSLATION
  corruption_event.15.a: "Toto nesmieme nechať pokračovať." # todo: NEW TRANSLATION
  corruption_event.16.title: "Žoldnieri vydierajú miestnych" # todo: NEW TRANSLATION
  corruption_event.16.desc: "Počas vojny si žoldnieri často nájdu spôsoby, ako sa domov vrátiť s niečím navyše oproti tomu, čo im zaplatili, tým, že prechádzajú krajinami, kam sú poslání bojovať. Zvyčajne nám to nevadí, keď sú poslaní do zahraničia terorizovať našich nepriateľov, ale niekedy je tento zvyk ťažké zlomiť aj v čase mieru. Niektorí farmári a cestujúci v [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] si sťažovali, že [hired_merc_band.GetName], žoldnierska družina v našej službe umiestnená tam, ich okráda a vydiera, napriek tomu — alebo možno práve preto — že tam ani neprebieha vojna.\n\nZasahovanie do radov žoldnierov, dokonca aj tých, ktorých sme najali, je vždy zložité. Ich sťažovatelia pravdepodobne nebudú záležitosť ďalej riešiť, ak to necháme tak, ale otázkou zostáva, ako sa naša spoločnosť zmení, ak takémuto vydieraniu dovolíme pokračovať." # todo: NEW TRANSLATION
  corruption_event.16.a: "Očistiť rady žoldnierov od takýchto banditov." # todo: NEW TRANSLATION
  corruption_event.16.b: "To je súčasť ceny, ktorú naša krajina platí za ich služby." # todo: NEW TRANSLATION
  corruption_event.17.title: "Korumpovaný, ale kompetentný administrátor" # todo: NEW TRANSLATION
  corruption_event.17.desc: "Záležitosti vládnej organizácie nikdy neboli silnou stránkou [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Dobrý vodca tieto nedostatky kompenzuje delegovaním a to presne urobil náš [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Avšak ľudia, ktorí riadia administráciu v mene [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis], sa ukázali byť viac schopní než poctiví. Vláda funguje dosť dobre, ale pomaly posúva svoje priority smerom k otázkam, ktoré sú dôležité pre priaznivcov takýchto nenahraditeľných úradníkov.\n\nKeďže [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself] nie je schopný úplne pochopiť zložitosť týchto záležitostí, vinníkov nie je ľahké odhaliť ani odstrániť z úradu. Zatiaľ si budeme musieť znášať následky ich činov." # todo: NEW TRANSLATION
  corruption_event.17.a: "Je škoda, že zručnosť a česť nie vždy idú ruka v ruke." # todo: NEW TRANSLATION
  corruption_event.18.title: "Zneužitie nadmernej expanzie" # todo: NEW TRANSLATION
  corruption_event.18.desc: "Rýchle rozšírenie hraníc [ROOT.GetCountry.GetAdjective] je šťastným vývojom, ale prináša so sebou nové administratívne výzvy. Ako vie každý oboznámený s optimistickými eufemizmami, 'výzvy' je chutnejšie slovo pre 'problémy'. Naša krajina sa ešte úplne neprispôsobila svojmu novému rozsahu a menej svedomití ľudia, ktorí si všimli zmätok a slabo presadzované zákony v týchto nových nadobudnutiach, z toho ťahajú úžitok.\n\nTáto právna anarchia môže nakoniec pominúť, ale naše súčasné administratívne skúšky zrejme budujú nestabilný základ do budúcnosti. Bude to vyžadovať čas a peniaze, aby sme odstránili nedôveru, ktorá sa v dôsledku tejto situácie formuje." # todo: NEW TRANSLATION
  corruption_event.18.a: "Budeme sa musieť čo najlepšie prispôsobiť." # todo: NEW TRANSLATION
  corruption_event.19.title: "Korumpované väzby" # todo: NEW TRANSLATION
  corruption_event.19.desc: "Snažíme sa udržať našu administráciu bez nepoctivých jedincov, ale nemôžeme vždy kontrolovať priateľov a kontakty, ktoré dostali našich úradníkov tam, kde sú. Bohužiaľ sa [target_ruler.GetName] ukázal byť dobrým príkladom problémov, ktoré z toho môžu vyplynúť, pretože [target_ruler.GetSheHe] je zručný a príjemný, no v otázke výberu spoločníkov niekedy naivný.\n\nNedávne vyšetrovania odhalili, že veľká časť našej dobre vybudovanej obchodnej siete sa opierala o úplatky, pašovanie a iné pochybná aktivity, aby dosiahla svoju súčasnú úroveň efektivity. [target_ruler.GetNameWithNoTooltip] tvrdí, že o tom nič nevedel, čo je pravdepodobne pravda. Napriek tomu, ak sa rozhodneme túto prax odhaliť a ukončiť, zodpovednosť ponesie [target_ruler.GetHersHis]." # todo: NEW TRANSLATION
  corruption_event.19.a: "Zlyhanie v odhalení lží je stále zlyhanie." # todo: NEW TRANSLATION
  corruption_event.19.b: "Ak to funguje, nechajme to tak." # todo: NEW TRANSLATION
  corruption_event.20.title: "Úplatky sú čoraz viac prijímané" # todo: NEW TRANSLATION
  corruption_event.20.desc: "'Aký je rozdiel medzi poctivým mužom a hlupákom? Hlupák nevie, že je podvedený.'\n\nToto sa stáva čoraz bežnejším príslovím v [ROOT.GetCountry.GetName], ktorého duch sa prejavuje ešte zlovestnejšou zmenou v našom spoločenskom tkanive. Úplatky sa začínajú považovať za prirodzený dôsledok trhu, kde každá transakcia má svoju cenu. Tí, ktorí odmietajú brať úplatky, sú považovaní za hlupákov, ako hovorí príslovie, alebo ešte horšie. Dôsledkom tohto cynizmu je, že každá forma moci korumpuje, a nikto, kto tomu verí, nie je imúnny, ani [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  corruption_event.20.a: "Je to len príslovie." # todo: NEW TRANSLATION
