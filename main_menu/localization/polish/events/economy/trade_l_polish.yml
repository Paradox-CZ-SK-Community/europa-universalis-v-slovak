l_polish:
 trade.1.title: "Rešpektujte našu vlajku" # todo: NEW TRANSLATION
 trade.1.desc: "Dali sme najavo, že naše námorníctvo je Pán mora, avšak prišli k nám správy, že istá krajina neprejavila včas patričný rešpekt a došlo ku šarvátke. Tá krajina volá po vojne." # todo: NEW TRANSLATION
 trade.1.a: "Musíme sa pripraviť" # todo: NEW TRANSLATION
 trade.1.b: "To je nerozumné" # todo: NEW TRANSLATION
 trade.2.title: "Toto nemôže zostať" # todo: NEW TRANSLATION
 trade.2.desc: "Piráti napadli niektoré naše plavidlá. Mužských pasažierov mučili a následne brutálne zavraždili a o osudoch žien kolujú príbehy, ktoré šokujú každého civilizovaného človeka. Jedna z pasažierok bola dcérou významného šľachtica a ten volá po pomste. Silné naznačenia ukazujú, že títo piráti sú pod ochranou niekoho vplyvného." # todo: NEW TRANSLATION
 trade.2.a: "Vypátrať ich!" # todo: NEW TRANSLATION
 trade.2.b: "Je to príliš nákladné" # todo: NEW TRANSLATION
 trade.3.title: "Vyhostenie obchodníkov" # todo: NEW TRANSLATION
 trade.3.desc: "Naši obchodníci na [target_market.GetName] boli v obchode príliš úspešní, a [target_market.GetCenterLocation.GetOwner.GetLongName] presadzujú svoje merkantilistické ideály a teraz sa snažia obmedziť a dokonca vyhnať našich obchodníkov z trhu." # todo: NEW TRANSLATION
 trade.3.a: "Zostanú!" # todo: NEW TRANSLATION
 merchants_too_succesful: "Príliš úspešní obchodníci" # todo: NEW TRANSLATION
 trade.3.b: "Obchodníci budú vystupovať nenápadnejšie" # todo: NEW TRANSLATION
 merchants_standing_down: "Obchodníci ustupujú" # todo: NEW TRANSLATION
 trade.4.title: "Obchodná kríza" # todo: NEW TRANSLATION
 trade.4.desc: "Naši obchodníci hlásia, že čelia rastúcemu odporu pri snahe predať svoje tovary. Hovoria, akoby bol koniec sveta, a boja sa, že už nikdy viac nezarobia ani jediný groš." # todo: NEW TRANSLATION
 trade.4.a: "Sú to len obchodníci" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Vážna obchodná kríza" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Čelíme vážnym problémom v obchode. Príjmy sú kvôli tomu znížené." # todo: NEW TRANSLATION
 trade.4.b: "Snažme sa ich zmierniť" # todo: NEW TRANSLATION
 trade.5.title: "Obchodník skrachoval!" # todo: NEW TRANSLATION
 trade.5.desc: "Jeden z našich obchodníkov na [target_market.GetName] sa vrátil domov ako chudák po tom, čo prišiel o každý dukát. Skrachoval a už nebudeme mať úžitok z jeho obchodu." # todo: NEW TRANSLATION
 bankrupt_merchant: "Skrachovaný obchodník" # todo: NEW TRANSLATION
 trade.5.a: "Proste to nedal..." # todo: NEW TRANSLATION
 trade.5.b: "Zachráňte ho" # todo: NEW TRANSLATION
 trade.6.title: "Obchodník stratený na mori!" # todo: NEW TRANSLATION
 trade.6.desc: "Jeden obchodník sa pri obchodovaní v [target_market.GetName] stratil na mori a vzal všetok svoj tovar so sebou na dno." # todo: NEW TRANSLATION
 trade.6.a: "To je škoda" # todo: NEW TRANSLATION
 trade.7.title: "Obchodníci trpia" # todo: NEW TRANSLATION
 trade.7.desc: "Náš dôraz na merkantilizmus sťažuje život našim obchodníkom, ktorí obchodujú v zahraničí. Vývoz [target_trade.GetGoods.GetName] do [target_trade.GetToMarket.GetName] stráca na efektivite." # todo: NEW TRANSLATION
 trade.7.a: "Poskytnite im podporu" # todo: NEW TRANSLATION
 trade.7.b: "Mali zostať doma" # todo: NEW TRANSLATION
 trade.8.title: "Nikto nechce pracovať" # todo: NEW TRANSLATION
 trade.8.desc: "Vďaka veľkorysým privilégiám, ktoré sme udelili našim obchodníkom, sme sa dostali do situácie, že ľudia jednoducho už nechcú vykonávať poctivú prácu." # todo: NEW TRANSLATION
 trade.8.a: "Toto nebolo úplne naším plánom" # todo: NEW TRANSLATION
 trade.10.title: "Nedostatok ochrany" # todo: NEW TRANSLATION
 trade.10.desc: "Naše odhodlanie prijať voľný obchod viedlo k tomu, že domáci obchodníci prehrávajú s [rivals|e] z iných krajín. To, že [rival_country.GetName] dominuje [ROOT.GetCountry.GetCapital.GetMarket.GetName] [market|e], je pre nás hanbou." # todo: NEW TRANSLATION
 trade.10.a: "To je viac než trápne" # todo: NEW TRANSLATION
 trade.11.title: "Obchodníci odchádzajú" # todo: NEW TRANSLATION
 trade.11.desc: "S uvoľnením obmedzení pre zahraničných obchodníkov niektorí z našich obchodníkov majú pocit, že nedostávajú dostatočnú štátnu podporu, a rozhodli sa zmeniť povolanie." # todo: NEW TRANSLATION
 trade.11.a: "Je mi to jedno" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Žiadne obmedzenia pre zahraničných obchodníkov" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "S uvoľnením obmedzení pre zahraničných obchodníkov niektorí z našich obchodníkov majú pocit, že nedostávajú dostatočnú štátnu podporu, a rozhodli sa zmeniť povolanie." # todo: NEW TRANSLATION
 trade.13.title: "Naše merkantilistické politiky posilňujú obchod" # todo: NEW TRANSLATION
 trade.13.desc: "Prijatie merkantilistických politík sťažuje iným národom konkurovať našim obchodníkom, čo pre nás znamená väčšie zisky." # todo: NEW TRANSLATION
 trade.13.a: "Mám rád zisky." # todo: NEW TRANSLATION
 trade.13.b: "Ale nemusí to byť v náš prospech.." # todo: NEW TRANSLATION
 trade.14.title: "Dezercie obchodníkov" # todo: NEW TRANSLATION
 trade.14.desc: "Naše uplatňovanie merkantilistických politík frustruje niektorých našich obchodníkov, čo spôsobuje, že niektorí prestupujú do iných krajín." # todo: NEW TRANSLATION
 trade.14.a: "Merkantilizmus je správny." # todo: NEW TRANSLATION
 trade.14.b: "Mierne uvoľnenie politiky by mohlo byť riešením." # todo: NEW TRANSLATION
 trade.15.title: "Výhody voľného obchodu" # todo: NEW TRANSLATION
 trade.15.desc: "Naša politika voľného obchodu umožňuje našim obchodníkom skutočne dosahovať vysoké zisky. Najmä [target_trade.GetName] priniesol našej krajine veľké výhody." # todo: NEW TRANSLATION
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 trade.16.title: "Obchodníci znepokojení nedostatkom ochrany" # todo: NEW TRANSLATION
 trade.16.desc: "So zameraním na voľný obchod sa naši obchodníci obávajú, že nedostávajú podporu, ktorú by mali pri viac merkantilistickej politike." # todo: NEW TRANSLATION
 trade.16.a: "Preto sa tomu hovorí voľný obchod." # todo: NEW TRANSLATION
 trade.16.b: "No, možno môžeme niečo urobiť." # todo: NEW TRANSLATION
 trade.17.t: "Správne zaobchádzanie s cechmi" # todo: NEW TRANSLATION
 trade.17.desc: "Nie je žiadnym tajomstvom, že cechy najlepšie rastú, keď ich štát podporí—či už finančne, poskytnutím výhradných práv alebo špeciálnych privilégií. Ich organizácie značne ťažia zo štátnej pomoci a na oplátku pomáhajú usmerňovať ekonomiku v prospech národa.\n\nDnes sa niekoľko cechov uchádza o štátnu podporu v okolí [random_town_place.GetName]. Môžeme si vybrať z viacerých cechov, ale máme zdrojov len na zvýhodnenie jedného z nich. Každá voľba prináša súbor výhod, preto je najlepšie zvoliť tú, ktorá najlepšie vyhovuje našim celonárodným záujmom." # todo: NEW TRANSLATION
 trade.17.a: "Cech mlynárov" # todo: NEW TRANSLATION
 trade.17.b: "Cech baníkov" # todo: NEW TRANSLATION
 trade.17.c: "Obchodný cech" # todo: NEW TRANSLATION
 trade.17.d: "Ten... cech básnikov?"" # todo: NEW TRANSLATION
