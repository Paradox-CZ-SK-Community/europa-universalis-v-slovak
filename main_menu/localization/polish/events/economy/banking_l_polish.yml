l_polish:
  banking.1.title: "Vzostup Fuggerov" # todo: NEW TRANSLATION
  banking.1.desc: "Rodina menom Fugger z obchodníckeho patriciátu Augsburgu sa stala jednou z najvýznamnejších skupín európskych bankárov v 15. a 16. storočí. Veľkú časť európskej ekonomiky mali pod kontrolou a získali takmer monopol na trh s meďou. Historicky boli veľmi dobre prepojení s Habsburským domom, ktorého vzostup na svetovú moc financovali." # todo: NEW TRANSLATION
  banking.1.a: "To je požehnanie pre Augsburg!" # todo: NEW TRANSLATION
  banking.2.a: "Toto by mohlo prospieť... nám?" # todo: NEW TRANSLATION
  the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName] sú teraz otvorení pre obchod v [ShowLocationName('augsburg')]" # todo: NEW TRANSLATION
  banking.3.title: "Rodina Welserov" # todo: NEW TRANSLATION
  banking.3.desc: "Welser bola nemecká obchodnícka a bankárska rodina z Norimbergu a Augsburgu, ktorá tvrdila, že pochádza od byzantského generála Belisaria. Pri raste Habsburskej ríše poskytovali mnoho bankových služieb, vďaka čomu sa stali mimoriadne bohatými. V dobe objavov mali obchodné stanice v Antverpách, Madride, Lisabone, Ríme, Lyone a v mnohých ďalších mestách." # todo: NEW TRANSLATION
  banking.3.a: "Toto postaví Norimberg na mapu!" # todo: NEW TRANSLATION
  banking.4.a: "Toto by mohlo prospieť... nám?" # todo: NEW TRANSLATION
  the_welsers_appear_in_augsburg_tt: "[the_welsers.GetName] sú teraz otvorení pre obchod v [ShowLocationName('nuremberg')]" # todo: NEW TRANSLATION
