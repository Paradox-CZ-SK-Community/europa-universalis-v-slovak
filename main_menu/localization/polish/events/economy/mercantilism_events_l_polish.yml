l_polish:
 mercantilism_events.1.title: "Dovoz potravín na boj s hladom" # todo: NEW TRANSLATION
 mercantilism_events.1.desc: "Nedávne nedostatky potravín v častiach nášho štátu spôsobili, že mnohí medzi [ROOT.GetCountry.GetAdjective] začali spochybňovať tie obchodné politiky, ktoré bránia dovozu životne dôležitých tovarov. Ľudia žiadajú uvoľnenie obchodných bariér v nádeji, že krízu bude možné zmierniť kúpou potravín od šťastnejších národov." # todo: NEW TRANSLATION
 mercantilism_events.1.a: "V tomto čase núdze sú životy dôležitejšie než politika." # todo: NEW TRANSLATION
 mercantilism_events.1.b: "Musíme sa snažiť o sebestačnosť, aj keď ňou ešte nie sme." # todo: NEW TRANSLATION
 mercantilism_events.2.title: "Dovoz konkuruje kvalite [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 mercantilism_events.2.desc: "Naši susedia si vybudovali veľkú koloniálnu prítomnosť v Novom svete. Vývoz z tejto vzdialenej krajiny stále rastie a niektoré z tých exotickejších produktov sa stali horúcimi komoditami, dokonca aj medzi tými, ktorí by sa nemali nechať oslniť kuriozitami.\n\nNedávno naši susedia urobili ďalší krok a otvorene podporujú tento záujem. Povzbudzovaním ľudí, aby „buy American“, tlačia na viac dovozov z kolónií, predbehávajú naše vlastné tovary a pripravujú dobrých [ROOT.GetCountry.GetAdjective] ľudí o prácu. Z tohto prílevu zahraničného obchodu by sme síce mohli profitovať, no najbezpečnejšou voľbou by bolo postaviť bariéry na jeho obmedzenie." # todo: NEW TRANSLATION
 mercantilism_events.2.a: "Pozrime sa, čo kolónie ponúkajú." # todo: NEW TRANSLATION
 opinion_pleased: "Potešený" # todo: NEW TRANSLATION
 mercantilism_events.2.b: "Z týchto zaostalých nováčikov nemôže pochádzať nič poriadneho." # todo: NEW TRANSLATION
 opinion_insulted: "Urazený" # todo: NEW TRANSLATION
 mercantilism_events.3.title: "Dovoz železa" # todo: NEW TRANSLATION
 mercantilism_events.3.desc: "Snažíme sa udržiavať [ROOT.GetCountry.GetAdjective] armádu silnú, modernú a domácky podporovanú, no niekedy si naše priority protirečia. Keďže nám chýbajú bohaté železné bane ako u susedov, niektoré z našich veľkolepejších plánov na budúci vojenský rozvoj nebudú uskutočniteľné tak skoro, ako by sme si priali. Zvýšenie dovozu je lákavým riešením, ale spoliehanie sa na zahraničnú pomoc by mohlo kompromitovať naše obchodné politiky. Na druhej strane, nôž v chrbte suseda by bol tým viac brilantne intrikujúci, keby bol vyrobený z ich vlastnej ocele..." # todo: NEW TRANSLATION
 mercantilism_events.3.a: "Pre našu armádu potrebujeme dovážané železo." # todo: NEW TRANSLATION
 mercantilism_events.3.b: "Musíme sa spoľahnúť na vlastné zdroje. Srdce je dôležitejšie než železo." # todo: NEW TRANSLATION
 mercantilism_events.4.title: "Dovoz námorných zásob" # todo: NEW TRANSLATION
 mercantilism_events.4.desc: "Ambície zlepšiť námorníctvo našej krajiny sa v poslednom čase zastavili. [ROOT.GetCountry.GetAdjective] stavitelia lodí nemajú nedostatok nápadov ani plánov, ale zásob. Niektorí z nich hlasno poznamenávajú, že náš sused má hojnosť materiálov, ktoré by boli užitočné pri vyzbrojení modernej flotily. Snažíme sa, aby sa naša flotila nestala závislou na zahraničnej podpore, ale ak by táto politika stála v ceste pokroku, možno by sme mohli dovážať len toľko materiálov, aby sme otestovali nové stavebné techniky." # todo: NEW TRANSLATION
 mercantilism_events.4.a: "Môžeme sa dohodnúť, ak to uvedie niektoré plány do pohybu." # todo: NEW TRANSLATION
 mercantilism_events.4.b: "Lode z cudzieho dreva? Bezpečnejšie by bolo tvoriť ich z kameňa!" # todo: NEW TRANSLATION
 mercantilism_events.5.title: "Kontroverzný protekcionizmus" # todo: NEW TRANSLATION
 mercantilism_events.5.desc: "Odkedy naši poradcovia začali ovplyvňovať obchodný vývoj v [ROOT.GetCountry.GetName], vnútorný obchod bol posilnený na úkor obmedzeného dovozu a zvýšenej štátnej regulácie. Zatiaľ čo rozhodnutia poradcov zlepšiť infraštruktúru boli oceňované, nedávne návrhy prinútili mnohých vplyvných ľudí spochybniť ich filozofiu. Kritici tvrdia, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] príliš ľahko prijíma rady svojich poradcov a že bychom mali hľadať vzájomne výhodné dohody s inými národmi namiesto snahy dominovať v každej oblasti obchodu." # todo: NEW TRANSLATION
 mercantilism_events.5.a: "Ich metódy nám doteraz pomáhali." # todo: NEW TRANSLATION
 mercantilism_events.5.b: "Správa by mala uľahčovať voľný obchod, nie ho obmedzovať." # todo: NEW TRANSLATION
 mercantilism_events.6.title: "Radikálne reformy" # todo: NEW TRANSLATION
 mercantilism_events.6.desc: "Niektorí z našich najdôveryhodnejších poradcov sa v poslednom čase veľa súkromne rozprávali. Konšpirácia, tvrdia niektorí; príprava plánov pre budúcnosť [ROOT.GetCountry.GetName], hovoria iní. Čokoľvek riešia, je to zjavne dosť kontroverzné na to, aby to vyžadovalo istú tajnosť.\n\nNakoniec sa konečne obrátili na [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby predložili výsledky svojich konferencií. Hrubá kôpka papierov, ktorú ponúkajú, obsahuje plány na radikálne zmeny v obchodných praktikách krajiny, vrátane zvýšeného protekcionizmu, ďalšej regulácie a zmenenej priemyselnej politiky." # todo: NEW TRANSLATION
 mercantilism_events.6.a: "Pre jednoduchšie mysle je to možno radikálne, ale nie pre našu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 mercantilism_events.6.b: "Navrhujú, že naše súčasné politiky nie sú účinné?" # todo: NEW TRANSLATION
 mercantilism_events.7.title: "Medzikoloniálny obchod" # todo: NEW TRANSLATION
 mercantilism_events.7.desc: "Zriadenie koloniálnych poddaných zámoria nám umožnilo rozšíriť náš obchod pri zachovaní kontroly, dovážajúc tovary z krajín, ktoré sú v podstate pod vládou [ROOT.GetCountry.GetAdjective]. Pokiaľ zásobujeme naše kolónie tým, čo potrebujú, nemajú dôvod začať vkladať zlato do rúk našich nepriateľov.\n\nBohužiaľ, osadníci majú niekedy odlišný názor od nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] na to, čo presne potrebujú. Začali preto obchodovať so susednými kolóniami a domorodcami, obchádzaním obchodných bariér, ktoré sme zriadili na ochranu národných záujmov. To zrejme prospieva osadníkom, no či to prospieva aj nám, je veľmi pochybný." # todo: NEW TRANSLATION
 mercantilism_events.7.a: "Sú poddanými [ROOT.GetCountry.GetNameWithNoTooltip]. Naše záujmy majú prednosť pred ich." # todo: NEW TRANSLATION
 mercantilism_events.7.b: "Sú súčasťou [ROOT.GetCountry.GetNameWithNoTooltip]. To, čo je v ich najlepšom záujme, prospieva aj nám." # todo: NEW TRANSLATION
 mercantilism_events.8.title: "Dovoz čokolády" # todo: NEW TRANSLATION
 mercantilism_events.8.desc: "Významní ekonómovia analyzovali prudký nárast dovozu čokolády do našej krajiny v poslednom čase. Odkedy jeden z našich susedov ovládol veľké množstvo svetových zásob kakaa pomocou obratných obchodných praktík, ich cukrárenské výrobky sa stali veľmi populárnymi aj medzi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľuďmi. Protekcionistickí politici teraz spochybňujú, či takéto dovozné luxusy prospejú [ROOT.GetCountry.GetName], tvrdiaac, že rastúca závislosť na tovare, ktorý kontrolujú naši susedia, vedie k odlivu zlata z našej krajiny." # todo: NEW TRANSLATION
 mercantilism_events.8.a: "Ale do našej krajiny prúdi rieka sladkej, sladkej čokolády." # todo: NEW TRANSLATION
 mercantilism_events.8.b: "Obmedzme dovoz tejto hriešnej rozkoše." # todo: NEW TRANSLATION
 mercantilism_events.9.title: "Dovoz kávy" # todo: NEW TRANSLATION
 mercantilism_events.9.desc: "Významní ekonómovia analyzovali prudký nárast dovozu kávy do našej krajiny v poslednom čase. Odkedy jeden z našich susedov ovládol veľké množstvo svetových zásob kávových zŕn pomocou obratných obchodných praktík, ich nápoje sa stali veľmi populárnymi aj medzi [ROOT.GetCountry.GetAdjective] ľuďmi. Protekcionistickí politici teraz spochybňujú, či takéto dovozné luxusy prospejú [ROOT.GetCountry.GetName], tvrdiaac, že rastúca závislosť na tovare, ktorý kontrolujú naši susedia, oslabuje našu ekonomickú pozíciu." # todo: NEW TRANSLATION
 mercantilism_events.9.a: "Museli by títo takzvaní ekonómovia riešiť skoré vstávanie?" # todo: NEW TRANSLATION
 mercantilism_events.9.b: "Musíme obmedziť šírenie tohto nenormálneho narkotika." # todo: NEW TRANSLATION
 mercantilism_events.9.c: "My, [ROOT.GetCountry.GetAdjectiveWithNoTooltip], sme národ, ktorý pije čaj. S týmto nič mať nebudeme." # todo: CHANGED
 mercantilism_events.10.title: "Dovoz čaju" # todo: NEW TRANSLATION
 mercantilism_events.10.desc: "Významní ekonómovia analyzovali prudký nárast dovozu čaju do našej krajiny v poslednom čase. Odkedy jeden z našich susedov ovládol veľké množstvo svetových zásob čaju pomocou obratných obchodných praktík, ich nápoje sa stali veľmi populárnymi aj medzi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ľuďmi. Protekcionistickí politici teraz spochybňujú, či takéto dovozné luxusy prospejú [ROOT.GetCountry.GetName], tvrdiaac, že rastúca závislosť na tovare, ktorý kontrolujú naši susedia, oslabuje našu ekonomickú pozíciu." # todo: NEW TRANSLATION
 mercantilism_events.10.a: "Ak sa vzdáme čaju, civilizácia rýchlo zmizne." # todo: NEW TRANSLATION
 mercantilism_events.10.b: "Naložíme ich čaj do oceánu!" # todo: NEW TRANSLATION
