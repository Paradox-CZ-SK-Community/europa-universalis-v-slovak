l_polish:
 prices.1.title: "Trojuholníkový obchod" # todo: NEW TRANSLATION
 prices.1.desc: "Keď európske štáty začali kolonizovať Severnú a Južnú Ameriku, vytvorili veľké plantáže na výrobu bavlny, tabaku a cukru. Najprv sa pokúšali využívať miestne obyvateľstvo ako otrokov, ale tam, kde to skúšali, rýchlo hynuli. Otroci sa potom dovážali z Afriky, čo vytvorilo trojuholníkový obchodný systém. Európa predávala textil, rum a priemyselné výrobky Afrike, Afrika predávala otrokov Amerike a Amerika predávala bavlnu, cukor a tabak do Európy." # todo: NEW TRANSLATION
 prices.1.a: "Tým sa zvýši dopyt po otrokoch." # todo: NEW TRANSLATION
 triangle_trade_africa: "Trojuholníkový obchod" # todo: NEW TRANSLATION
 triangle_trade_america: "Trojuholníkový obchod" # todo: NEW TRANSLATION
 triangle_trade_europe: "Trojuholníkový obchod" # todo: NEW TRANSLATION
 prices.2.title: "Európski obchodníci v Číne" # todo: NEW TRANSLATION
 prices.2.desc: "S početnou skupinou európskych obchodníkov v Číne prudko vzrástol dopyt po čínskom porceláne. Čínsky porcelán si v Európe žiada takmer každý a Číňania prijímajú ako platbu len striebro alebo zlato." # todo: NEW TRANSLATION
 prices.2.a: "Tým sa zvýši dopyt po porceláne." # todo: NEW TRANSLATION
 porcelain_from_china: "Čínsky porcelán v Európe" # todo: NEW TRANSLATION
 prices.3.title: "Porcelán v Meissene" # todo: NEW TRANSLATION
 prices.3.desc: "Naši vynálezcovia venovali istý čas štúdiu vzoriek porcelánu, ktoré naši obchodníci priniesli z Číny. Tvrdia, že objavili tajomstvá jeho výroby. Vzorky, ktoré predložili [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sú rozhodne veľmi kvalitné a pri masovej výrobe by priniesli značné bohatstvo. Teraz žiadajú našu investíciu na zriadenie porcelánky, ktorá im, ako tvrdia, umožní ovládnuť nemecký trh s porcelánom." # todo: NEW TRANSLATION
 prices.3.a: "Porcelán bude našou cestou k bohatstvu." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Metódy Johana Friedricha Bottgera" # todo: NEW TRANSLATION
 prices.4.title: "Upevnenie protestantizmu" # todo: NEW TRANSLATION
 prices.4.desc: "Keď sa protestantizmus presadzuje v čoraz viacerých katolíckych krajinách, ubúda ľudí, ktorí dodržiavajú pôst. Bez tých 40 dní, keď pravý katolík nemôže jesť mäso a musí jesť ryby, dopyt po rybách prudko klesá." # todo: NEW TRANSLATION
 prices.4.a: "Tým klesne dopyt po rybách." # todo: NEW TRANSLATION
 lutheran_dont_eat_fish: "Luteráni nejedia ryby" # todo: NEW TRANSLATION
 prices.5.title: "Kávový boom" # todo: NEW TRANSLATION
 prices.5.desc: "Pôvodne nápoj spájaný najmä s moslimským svetom sa káva stáva čoraz bežnejšou aj medzi kresťanmi v Európe. V stále prepojenejšom svete nie je získanie čokoľvek, vrátane kávy, také obtiažne ako kedysi. V dôsledku toho sa v Európe zakladá čoraz viac kaviarní a exotické zrná sú čoraz žiadanejšie." # todo: NEW TRANSLATION
 prices.5.a: "Tým stúpne cena kávy." # todo: NEW TRANSLATION
 coffee_boom_happened: "Kávový boom" # todo: NEW TRANSLATION
 prices.6.title: "Dovoz bavlny" # todo: NEW TRANSLATION
 prices.6.desc: "Počas renesancie sa indické bavlnené látky stali v Európe čoraz populárnejšími. Nakoniec sa [ROOT.GetCountry.GetAdjective] odvetvie vlnárstva ocitlo pod veľkým tlakom a žiadalo zákaz dovozu bavlny." # todo: NEW TRANSLATION
 prices.6.a: "Nebudeme obmedzovať voľný obchod." # todo: NEW TRANSLATION
 prices.6.b: "Zákaz dovozu bavlny!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Zákaz dovozu bavlny" # todo: NEW TRANSLATION
 prices.7.title: "Čaj a cukor" # todo: NEW TRANSLATION
 prices.7.desc: "Pôvodne čínsky nápoj sa po zavedení v [ROOT.GetCountry.GetName] rýchlo stal novým [ROOT.GetCountry.GetAdjectiveWithNoTooltip] národným nápojom. Zmiešaný s cukrom ho konzumujú bohatí, chudobní a dokonca aj [ROOT.GetCountry.GetGovernment.GetRuler.GetName]." # todo: NEW TRANSLATION
 prices.7.a: "Tým sa zvýši dopyt po čaji a cukre." # todo: NEW TRANSLATION
 tea_and_sugar_for_britain: "Potreby k čaju" # todo: NEW TRANSLATION
 prices.8.title: "Obchod s korením" # todo: NEW TRANSLATION
 prices.8.desc: "Objavenie východoindickej obchodnej cesty odštartovalo vek obchodu s korením. S novými obchodnými trasami je kontrola toku korení ako čierneho korenia alebo škorice dôležitejšia než kedykoľvek predtým." # todo: NEW TRANSLATION
 prices.8.a: "Tým stúpne cena korenia." # todo: NEW TRANSLATION
 spice_trade: "Obchod s korením" # todo: NEW TRANSLATION
 prices.10.title: "Erupcia Huaynaputiny" # todo: NEW TRANSLATION
 prices.10.desc: "V februári 1600 vybuchol peruánsky vulkán známy ako Huaynaputina v masívnej explózii. Následky erupcie boli cítiť po celom svete, kde hladomor zabil milióny a obchod s obilím a vínom skrachoval." # todo: NEW TRANSLATION
 prices.10.a: "To bude zlé pre celý svet" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Erupcia Huaynaputiny" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "Najväčšia zaznamenaná sopečná erupcia v Južnej Amerike spôsobila globálnu sopečnú zimu." # todo: NEW TRANSLATION
 prices.11.title: "Najchladnejšie obdobie Malej doby ľadovej" # todo: NEW TRANSLATION
 prices.11.desc: "Zimy sú čoraz dlhšie a chladnejšie, ako si kto pamätá. Keď sa tento rok ľad a sneh opäť rozširujú smerom na juh, úrodu ničia mrazy, víno sa kazí a ryby začali migrovať do teplejších vôd." # todo: NEW TRANSLATION
 prices.11.a: "Brrrr." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_the_little_ice_age: "Malá doba ľadová" # todo: NEW TRANSLATION
 prices.15.title: "Rybolov na Grand Banks" # todo: NEW TRANSLATION
 prices.15.desc: "Naši prieskumníci oznamujú, že nad Grand Banks pri Newfoundlande našli vody praskajúce od tisícov rýb čakajúcich na chytenie! Rybolovné výpravy smerujú do týchto vôd v čoraz väčšom počte a trhy sú preplnené neuveriteľnou ponukou rýb." # todo: NEW TRANSLATION
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 grand_bank_fisheries: "Rybolov pri Grand Banks" # todo: NEW TRANSLATION
 prices.16.title: "Kaliko a iné bavlnené látky" # todo: NEW TRANSLATION
 prices.16.desc: "Stála dodávka indického bavlneného tovaru začína viesť k veľkým zmenám v európskej spotrebe látok. Musliny, kaliká a iné bavlnené látky sa predávajú za čoraz vyššie ceny na európskych trhoch." # todo: NEW TRANSLATION
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 calicoes: "Kaliko" # todo: NEW TRANSLATION
 prices.18.title: "Filcové klobúky" # todo: NEW TRANSLATION
 prices.18.desc: "Bobrová koža je vynikajúci materiál na výrobu klobúkov. Udržiava teplo a dobre drží tvar aj v nepriaznivom počasí a pri dlhodobom používaní. Rastúci dopyt po filcových klobúkoch spolu so zložitým výrobým vyústil do rozvoja silného odvetvia klobúčnictva v našej ekonomike." # todo: NEW TRANSLATION
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 felt_hats: "Filcové klobúky" # todo: NEW TRANSLATION
 prices.19.title: "Stále námorníctvo" # todo: NEW TRANSLATION
 prices.19.desc: "Stále námorníctvo prestalo byť výnimočnosťou a stáva sa normou. Inštitúcie zodpovedné za kontrolu týchto nových námorných síl začínajú hrať oveľa aktívnejšiu úlohu pri zabezpečovaní zásob na stavbu, prísun zásob a údržbu svojich lodí." # todo: NEW TRANSLATION
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 professional_navies: "Profesionálne námorníctvo" # todo: NEW TRANSLATION
 prices.20.title: "Bronzové delá" # todo: NEW TRANSLATION
 prices.20.desc: "Bronzové delo vstúpilo na bojisko a zostáva tu. Materiály potrebné pre rastúce odvetvia výroby diel spôsobili výbuch dopytu po medi v posledných rokoch a ceny tieto zmeny odzrkadlili." # todo: NEW TRANSLATION
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 bronze_cannons: "Bronzové delá" # todo: NEW TRANSLATION
 prices.21.title: "Japonská čajová kultúra" # todo: NEW TRANSLATION
 prices.21.desc: "Pití čaju nie je v japonskej kultúre novinkou. Neustály rozvoj japonského čajového obradu počas 16. storočia však viedol k tomu, že nápoj sa stal bežnou súčasťou celej japonskej spoločnosti." # todo: NEW TRANSLATION
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 japanese_tea_ceremonies: "Čajové obrady" # todo: NEW TRANSLATION
 prices.22.title: "Pokles obchodu s korením" # todo: NEW TRANSLATION
 prices.22.desc: "S rastúcim počtom konkurentov na trhu s korením sa dostupnosť kedysi mimoriadne vzácnych východných korenín na západe drasticky zvýšila. Kým niektorí sa snažili stabilizovať ceny korenia spaľovaním produkcie alebo prísnejšími pravidlami exportu, zdá sa, že ziskovosť tohto obchodu utrpela trvalý pokles." # todo: NEW TRANSLATION
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 decline_of_spices: "Pokles korenia" # todo: NEW TRANSLATION
 prices.23.title: "Meniace sa vzorce spotreby" # todo: NEW TRANSLATION
 prices.23.desc: "Cukor bol kedysi vzácnym luxusom, ktorý sa musel dovážať z Maghrebu alebo Stredného východu. Ako sa svet otvoril a kúpyschopnosť našej rozrastajúcej sa mestkej triedy vzrástla, cukor môže byť stále považovaný za luxus, no je to relatívne dostupný tovar." # todo: NEW TRANSLATION
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 popularization_of_sugar: "Popularizácia cukru" # todo: NEW TRANSLATION
 prices.24.title: "Popularizácia hodvábnych látok" # todo: NEW TRANSLATION
 prices.24.desc: "Po stáročia bol [ShowGoodsName('silk')] symbolom bohatstva a elegancie, túženým elitami v [ShowContinentName('asia')], v [ShowRegionName('middle_east')] a v [ShowContinentName('europe')]. Jeho príťažlivosť zohrala kľúčovú úlohu pri formovaní obchodných ciest a svetového prieskumu, najmä počas [ShowAgeName('age_3_discovery')]. Vďaka zlepšeniam v produkcii a obchode sa teraz surový hodváb aj tkané látky stávajú dostupnejšími než kedykoľvek predtým. Táto nová dostupnosť vyvolala prudký nárast dopytu na mnohých nových trhoch, kde sa hodváb rýchlo presúva z luxusného tovaru na módnu komoditu medzi rastúcimi mestskými strednými vrstvami." # todo: CHANGED
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 popularization_of_silk: "Popularizácia hodvábnych látok" # todo: NEW TRANSLATION
 prices.27.title: "Klesajúce populácie slonov v juhovýchodnej Ázii" # todo: NEW TRANSLATION
 prices.27.desc: "Po dlhých rokoch postupného poklesu je populácia slonov v juhovýchodnej Ázii teraz na historickom minime. Dopyt po slonoch a výrobkoch zo slonoviny v juhovýchodnej Ázii a v Číne však nikdy neoslabil, a preto cena slonov a ich slonoviny rastie." # todo: NEW TRANSLATION
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 prices.28.title: "Rozvoj spracovania železa" # todo: NEW TRANSLATION
 prices.28.desc: "Rôzne pokroky v oblasti spracovania železa znamenajú, že železné delo je teraz efektívnejšie a spoľahlivejšie než staré bronzové delá. Keďže železné výrobky postupne nahrádzajú meď aj v iných oblastiach, napríklad pri stolnom riade, cena medi klesá, zatiaľ čo dopyt po železe rastie." # todo: NEW TRANSLATION
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 iron_cannons: "Železné delá" # todo: NEW TRANSLATION
 prices.29.title: "Horúca čokoláda" # todo: NEW TRANSLATION
 prices.29.desc: "Používanie kakaa na prípravu horúceho nápoja je zvyk zdedený od pôvodných obyvateľov Ameriky. Hoci nový nápoj rýchlo zaujal v niektorých častiach európskej spoločnosti, trvalo to istý čas a značné množstvo cukru, kým získal širšie prijatie. Keď sa mu to podarilo, dopyt po čokoláde v starom svete postupne rastie." # todo: NEW TRANSLATION
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 hot_chocolate: "Horúca čokoláda" # todo: NEW TRANSLATION
 prices.30.title: "Rastúca obľuba tabaku" # todo: NEW TRANSLATION
 prices.30.desc: "Pôvodne propagovaný ako liečivá rastlina, tabak sa stal čoraz populárnejším v kresťanskom aj moslimskom svete pre rekreačné účely. Od Paríža po Bengálsko sa tento zlozvyk rozšíril do takej miery, že obchod s tabakom sa stal veľmi výnosným." # todo: NEW TRANSLATION
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 popularization_of_tobacco: "Popularizácia tabaku" # todo: NEW TRANSLATION
