l_polish:
 nanban_trade.1.title: "Nanban obchod" # todo: NEW TRANSLATION
 nanban_trade.1.desc: "Cudzinci s hrubými mravmi, nedostatočnou hygienou a neschopnosťou porozumieť písaniu [ROOT.GetCountry.GetCulture.GetLanguage.GetName] pristáli v krajine [ROOT.GetCountry.GetName] z miest, o ktorých tvrdia, že sa volajú také smiešne mená ako [target_nanban.GetName]. Títo cudzinci so sebou prinášajú prieskumníkov, misionárov a obchodníkov, a ich prítomnosť už začala ovplyvňovať náš ľud." # todo: NEW TRANSLATION
 nanban_trade.1.a: "Prijmime týchto obchodníkov." # todo: NEW TRANSLATION
 nanban_trade.1.b: "Kto vie, čo ich prítomnosť prinesie." # todo: NEW TRANSLATION
 enable_kirishitan_monks.tt: "Teraz máme prístup k $kirishitan_monks$ [religious_faction|e]" # todo: NEW TRANSLATION
 nanban_trade.2.title: "$nanban_trade.1.title$" # todo: NEW TRANSLATION
 nanban_trade.2.desc: "Dostali sme správy, že na brehoch [target_country.GetName] pristáli istí zvláštni cudzinci. Tvrdia, že sú z krajiny [target_nanban.GetName] a údajne sľubujú ziskový obchod každému, kto s nimi nadviaže kontakt. Ich spôsoby a kultúra sú však zjavne nedostatočné a môžu mať zlý vplyv na celé [GetUniqueInternationalOrganization('japanese_shogunate').GetName]." # todo: NEW TRANSLATION
 nanban_trade.2.a: "$nanban_trade.1.a$" # todo: NEW TRANSLATION
 nanban_trade.2.b: "$nanban_trade.1.b$" # todo: NEW TRANSLATION
 nanban_trade.3.title: "Príchod európskych obchodníkov" # todo: NEW TRANSLATION
 nanban_trade.3.desc: "S príchodom lodí zo západu zaznamenávame nával veľmi žiadaného tovaru, nielen z [ShowContinentName('europe')] ale aj z rôznych kútov [ShowContinentName('asia')], ktoré západní obchodníci navštevujú. Veľké lode sa čoraz častejšie objavujú pozdĺž našich pobreží a každému, kto ich privíta, sľubujú veľké bohatstvo.\n\nKapitán takejto lode nedávno pristál v [nanban_traders_here.GetName], žiadajúc, aby sme im umožnili okresne pristávať v neďalekom prístave a tam ponúkať západné tovary." # todo: NEW TRANSLATION
 nanban_trade.3.a: "Podporiť ich, aby sa z toho stala trvalá zastávka." # todo: NEW TRANSLATION
 nanban_trade.3.b: "Prijmeme ich tovar, no v budúcnosti neposkytneme žiadne garancie." # todo: NEW TRANSLATION
 nanban_trade.3.c: "Vynutíme prísne pravidlá, s kým sa môžu stretávať alebo s kým obchodovať." # todo: NEW TRANSLATION
 nanban_trade.4.title: "Dvojtvárnosť medzi európskymi obchodníkmi" # todo: NEW TRANSLATION
 nanban_trade.4.desc: "Od príchodu západných obchodníkov ich niektorí považujú za nedôveryhodných. Majú hlboké vrecká, ich zbrane sú mocné a pre niektorých je ich kultúra fascinujúca. Tí, ktorí s nimi obchodujú, však hlásia, že Európania neustále spiklavajú proti sebe navzájom. Sotva prejde stretnutie s cudzími vyslancami, aby nám neupozornili na nejaký plán či sprisahanie ich protivníkov. Je jasné, že nejde o ľudí, ktorým možno dôverovať.\n\nKeď nás nová skupina obchodníkov žiada o rozšírenie ich privilégií, naši poradcovia nás varujú, aby sme ponuku starostlivo zvážili." # todo: NEW TRANSLATION
 nanban_trade.4.a: "Povolíme im rozšíriť ich prítomnosť." # todo: NEW TRANSLATION
 nanban_trade.4.b: "Obmedzíme ich vplyv na niekoľko ďalších prístavov." # todo: NEW TRANSLATION
 nanban_trade.4.c: "Ich obchod musí zostať obmedzený na [nanban_traders_here.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 nanban_trade.5.title: "Západné poznanie" # todo: NEW TRANSLATION
 nanban_trade.5.desc: "Po príchode západných obchodníkov prístav v [nanban_traders_here.GetName] začal priťahovať nielen obchodníkov, ale aj učencov a intelektuálov. Pre týchto mužov sú knihy, ktoré cudzinci prinášajú, oveľa cennejšie než tovary, ktoré si prajú predať. Štúdium západnej vedy a kultúry sa rozvíja do samostatnej disciplíny a podľa jej prívržencov máme veľa čo sa naučiť. Mnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sú však skeptickí, rovnako ako niektorí tradicionalistickí učenci." # todo: NEW TRANSLATION
 nanban_trade.5.a: "Musíme urobiť všetko pre podporu šírenia západnej vedy." # todo: NEW TRANSLATION
 nanban_trade.5.b: "Nemáme sa od nich čo naučiť." # todo: NEW TRANSLATION
 nanban_trade.6.title: "Cudzí vplyv" # todo: NEW TRANSLATION
 nanban_trade.6.desc: "Niektorí tvrdia, že sa príliš spoliehame na cudzích obchodníkov. Naši vlastní remeselníci nie sú určite o nič menej nadaní než tí v zahraničí a namiesto míňania majetku na dovoz priemyselných výrobkov by sme mnohé mohli vyrábať sami. Potom by sme mohli profitovať z ich ďalšieho predaja.\n\nTeraz nie je vhodný čas úplne zastaviť obchod, ale ak zapojíme našich najlepších majstrov, časom už možno nebudeme musieť tak netrpezlivo očakávať príchod ďalšej obchodnej lode." # todo: NEW TRANSLATION
 nanban_trade.6.a: "Nie je potrebné pokúšať sa o to, čo iní robia lepšie." # todo: NEW TRANSLATION
 nanban_trade.6.b: "Výborná investícia!" # todo: NEW TRANSLATION
 nanban_trade.7.title: "Tanegashima Teppō" # todo: NEW TRANSLATION
 nanban_trade.7.desc: "Cudzinci prichádzajúci do našich krajín so sebou prinášajú zvláštne zbrane. Nedávno, keď dvaja západní dobrodruhovia plaviaci sa na lodi [ShowCultureGroupName('chinese_group')] boli búrkou prinútení zakotviť na ostrove Tanegashima v [target_location.GetName], miestnych rybárov prekvapilo, keď jeden zo západníkov vystrelil zo svojej zbrane do vzduchu, prekvapený ich vzhľadom. Miestne úrady stihli odkúpiť tieto zbrane od cudzincov pred ich odplávaním a kováči už skúmajú ich výrobu.\n\nAj keď prach a palné zbrane sú nám už dlho známe, zápalný mechanizmus tohto západného dizajnu je veľkým zlepšením oproti [ShowCultureGroupNameWithNoTooltip('chinese_group')] ručným delám a ukáže sa byť omnoho pohodlnejší na používanie." # todo: NEW TRANSLATION
 nanban_trade.7.a: "Skúsme ju reprodukovať." # todo: NEW TRANSLATION
 nanban_trade.8.title: "$nanban_trade.7.title$" # todo: NEW TRANSLATION
 nanban_trade.8.desc: "$nanban_trade.7.desc$" # todo: NEW TRANSLATION
 nanban_trade.8.a: "Musíme sa ich tiež pokúsiť získať." # todo: NEW TRANSLATION
 nanban_trade.8.b: "Iste nie sú také dobré ako naše vlastné zbrane." # todo: NEW TRANSLATION
 nanban_trade.9.title: "Prístup k palným zbraniam" # todo: NEW TRANSLATION
 nanban_trade.9.desc: "S príchodom západných obchodníkov sa ich arkebúzy so zápalným mechanizmom dostali do našej [ROOT.GetCountry.GetFlavorRank]. Tieto zbrane predstavujú veľké zlepšenie oproti palným zbraniam, ktoré sme tu doteraz poznali, a sľubujú revolúciu vo vojenstve, ak sa rozšíria. Získať ich dostatočné množstvo však nie je také jednoduché, ako by sa mohlo zdať. Arkebúzy sú veľmi žiadané medzi tými, ktorí videli ich silu, ale predstava, čo by mohli spôsobiť v rukách našich nepriateľov alebo dokonca neukáznenej roľníckej komunity, je rovnako znepokojujúca.\n\nKeď začneme vyrábať a školíme našich vojakov v ich používaní, budeme sa musieť rozhodnúť, kto k nim bude mať prístup a koľko ich vyrobíme." # todo: NEW TRANSLATION
 nanban_trade.9.a: "Sila v počte! Vyrobme ich čo najviac." # todo: NEW TRANSLATION
 nanban_trade.9.b: "Vyrobíme len toľko, koľko postačí pre malú jednotku dôveryhodných mužov." # todo: NEW TRANSLATION
 nanban_trade.10.title: "Šírenie palných zbraní" # todo: NEW TRANSLATION
 nanban_trade.10.desc: "Arkebúzy so zápalným mechanizmom, ktoré nám priniesli cudzinci, sa ukázali byť ľahšie hromadne vyrábateľné, než sme dúfali. Keď čoraz viac našich vojakov bude vybavených týmito zbraňami, je zrejmé, že ich šírenie nebude možné efektívne obmedziť ani na našich nepriateľov, ani na bežný ľud. Ak skutočne chceme znížiť počet palných zbraní v obehu, budeme musieť čoskoro prijať veľmi razantné opatrenia." # todo: NEW TRANSLATION
 nanban_trade.10.a: "Také niečo by len oslabilo naše armády." # todo: NEW TRANSLATION
 nanban_trade.10.b: "Úplne zakázať používanie zbraní bežným ľuďom." # todo: NEW TRANSLATION
 nanban_trade.11.title: "Evolúcia zbraní" # todo: NEW TRANSLATION
 nanban_trade.11.desc: "S postupným rozšírením palných zbraní je zrejmé, že je potrebné ich neustále zlepšovať, ak chceme zostať na vrchole. Prostredníctvom výcviku môžeme určite zvýšiť ich efektivitu a niektorí z našich kováčov navrhli aj spôsoby, ako zlepšiť samotné zbrane. Iní by však argumentovali, že by sme mali venovať čas našich kováčov aj vojakov tradičným zbraniam. Kopije a luky ešte úplne nevymizli z bojísk a možno by bolo rozumné udržiavať naše jednotky dobre vycvičené aj v ich používaní." # todo: NEW TRANSLATION
 nanban_trade.11.a: "Potrebujeme lepšie zbrane!" # todo: NEW TRANSLATION
 nanban_trade.11.b: "Naše armády sú stále účinné s kopiami." # todo: NEW TRANSLATION
 nanban_trade.12.title: "Vojenská revolúcia" # todo: NEW TRANSLATION
 nanban_trade.12.desc: "Odkedy sa u nás objavili prvé zápalkové zámky, prešli z kuriozity k bežne používaným zbraniam. Niektorí dokonca tvrdia, že vyrábame viac a lepších zbraní než krajiny, odkiaľ pochádzajú. To udelilo nebezpečnú zbraň do rúk všetkým, ktorí by sa postavili proti našej vláde, no rýchle prijatie týchto zbraní zároveň urobilo naše armády rešpektovanejšími než mnohé iné.\n\nZačínajú sa zavádzať aj nové taktiky, napríklad kombinovanie lučištníkov a arkebuzírov v tom istom regimente, aby sa navzájom chránili a pôsobili na rôzne vzdialenosti." # todo: NEW TRANSLATION
 nanban_trade.12.a: "Naše armády budú nezastaviteľné!" # todo: NEW TRANSLATION
