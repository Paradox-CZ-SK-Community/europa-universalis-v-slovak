l_polish:
 wokou_name_wako: "Wakō" # todo: NEW TRANSLATION
 wokou_name_waegu: "Waegu" # todo: NEW TRANSLATION
 wokou_name_wokou: "Wōkòu" # todo: NEW TRANSLATION
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U] nájazd!" # todo: NEW TRANSLATION
 wokou_events.1.desc: "Ohavní [ROOT.GetCountry.Custom('GetWokouName')] práve zaútočili na našu provinciu [target_province.GetName], a predovšetkým na prístav [target_location.GetName]. Hoci by sme si priali povedať, že sme tých votrelcov odrazili, pravda je oveľa horšia. Naša miestna posádka sa, žiaľ, nedokázala včas zareagovať, čo spôsobilo veľké škody v [target_province.GetNameWithNoTooltip]. Spálené domy, zotročené rodiny, ukradnuté zásoby — všetko toto utrpenie postihlo chudobných [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Musíme týchto pirátov potrestať." # todo: NEW TRANSLATION
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 wokou_events.2.title: "Náš nájazd na [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 wokou_events.2.desc: "Naša nenápadná invázia do [target_province.GetName] bola veľkým úspechom! Počas niekoľkých dní sa nám podarilo zajať značné bohatstvo z pobrežných osád a pritom sme chytili aj mnoho otrokov. Okrem toho sme získali obrovské množstvá tovaru, predovšetkým [ShowGoodsName('silk')], ktoré určite dobre speňažíme." # todo: NEW TRANSLATION
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 wokou_amount_of_slaves_gained: "Spolu bolo v [ROOT.GetCountry.GetCapital.GetName] získaných [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] ." # todo: NEW TRANSLATION
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] utekajú do [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 wokou_events.3.desc: "Nie všetci [ROOT.GetCountry.GetAdjective] občania sú takí šťastní ako naši dvorania alebo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ktorí žijú veľmi napĺňajúcimi životmi. Mnohí, najmä [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] z [target_location.GetName], žijú v hrozných alebo priam ubohých podmienkach. Niet divu, že mnohí z nich siahajú po zločine, aby utiekli pred chudobou. Mnoho [target_pop.GetName], napríklad, zjavne ušlo zo svojich domovov, aby sa pridali k [target_country.GetLongName]." # todo: NEW TRANSLATION
 wokou_events.3.a: "Ich životy sú dosť dobré! Ich útek je pravá zbabelosť." # todo: NEW TRANSLATION
 wokou_events.4.title: "Núdza v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 wokou_events.4.desc: "Posledné mesiace do [ROOT.GetCountry.GetCapital.GetName] prichádza veľký počet [target_pop.GetName]. Utekajú z [target_location.GetName], kde čelili úplnej chudobe a utrpeniu. Preto sa rozhodli zanechať svoje minulé životy a vziať svoje rodiny do [ROOT.GetCountry.GetName], kde začnú nový život zločincov, ale spravodlivých zločincov." # todo: NEW TRANSLATION
 wokou_events.4.a: "Urobili správne rozhodnutie." # todo: NEW TRANSLATION
 wokou_events.5.title: "Nájazd na [target_country.GetAdjectiveWithNoTooltip] flotilu" # todo: NEW TRANSLATION
 wokou_events.5.desc: "Momentálne sa flotila [target_country.GetAdjective] lodí vracia domov z nadmorskej misie nesúc množstvo tovaru a bohatstva, ktoré by sme určite vedeli využiť lepšie. Na rozdiel od mnohých obchodných lodí nie sú presne len ľahko strážené a utrpíme pri tom určité straty. Potenciálny zisk však za tie riziká stojí." # todo: NEW TRANSLATION
 wokou_events.5.a: "Zaútočte." # todo: NEW TRANSLATION
 wokou_events.5.b: "Nemôžeme riskovať hnev [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 wokou_events.6.title: "Nájazd na našu flotilu!" # todo: NEW TRANSLATION
 wokou_events.6.desc: "Svinia [ROOT.GetCountry.Custom('GetWokouName')] z [prev_country.GetName] zaútočili na naše lode, ktoré sa vracali z vládnej misie. Hoci sme im poriadne naložili, podarilo sa im zajat a vyplieniť niekoľko lodí, čo nás pripravilo o veľkú časť cenného tonaže." # todo: NEW TRANSLATION
 wokou_events.6.a: "Svinia!" # todo: NEW TRANSLATION
 wokou_events.100.title: "Banda pirátov" # todo: NEW TRANSLATION
 wokou_events.100.desc: "Hrozné životné podmienky a bieda najlepšie charakterizujú ostrovy západného [ShowRegionName('japan_region')]. Napriek našim ušľachtilým snahám je naša kontrola tam slabá a miestne klany nie sú vždy schopné zabrániť tomu, aby sa domáci nevenovali zločinu, čo vedie k rozsiahlej pirátčine, ktorá postihuje nielen naše vnútorné vody v [ShowProvinceDefinitionName('seto_sea')], ale i medzinárodné vody okolo [ShowRegionName('korea_region')] a $china$.\n\nTento problém, doteraz prítomný, sa stal vážnejším, keď istý vojvodca dokázal zcentralizovať moc a zjednotil sa, aby vytvoril [target_country.GetLongName], ktorý si zriadil základňu v [target_location.GetName]." # todo: NEW TRANSLATION
 wokou_events.100.a: "Dúfajme, že ním nebudeme cieľom." # todo: NEW TRANSLATION
 wokou_events.100.b: "Aj my by sme chceli takýto život viesť." # todo: NEW TRANSLATION
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')] národy majú [ShowGovernmentReformName('pirate_brethren_reform')] [government_reform|e] a ich existencia v našom okolí bude spôsobovať negatívne [events|e]." # todo: NEW TRANSLATION
 wokou_events.101.title: "Vynucovanie [ShowPolicyNameWithNoTooltip('haijin_policy')]" # todo: NEW TRANSLATION
 wokou_events.101.desc: "Hoci sme už roky mali politiku [ShowPolicyName('haijin_policy')], až za vlády [target_character.GetShortName] sa začala prísne uplatňovať. Po nedávnom dekréte sme začali dôsledne strážiť pobrežia [ROOT.GetCountry.GetName] a pri tom sme smrteľne potrestali mnohých pašerákov a odporcov. Dúfajme, že to poslúži ako príklad a nikto nebude vzdorovať [ROOT.GetCountry.GetAdjective] opatreniam." # todo: NEW TRANSLATION
 wokou_events.101.a: "Dúfajme, že to nebude mať negatívne následky." # todo: NEW TRANSLATION
 later_era_of_wokou_tt: "Nové národy [ROOT.GetCountry.Custom('GetWokouName')] sa začnú objavovať v a okolo [ShowAreaName('taiwan_area')], severne od [ShowAreaName('luzon_area')] a [ShowAreaName('ryuukyuu_area')]." # todo: NEW TRANSLATION
 wokou_events.102.title: "Rodina sa obrátila ku pirátstvu" # todo: NEW TRANSLATION
 wokou_events.102.desc: "Po našom prísnejšom uplatňovaní Hǎijìn jedna z rodín, ktorá sa kedysi venovala pašovaniu, obrátila svoj život k pirátstvu, keďže nevidela iné uplatnenie. Vzala svoje lode a spoločníkov a vyplávala na širé more, kde založila [ShowBuildingTypeName('pirate_stronghold')] v [target_location.GetName] pod zástavou [target_country.GetLongName]." # todo: NEW TRANSLATION
 wokou_events.102.a: "Budeme ich prísne trestať." # todo: NEW TRANSLATION
 wokou_events.102.b: "$wokou_events.100.b$" # todo: NEW TRANSLATION
 wokou_events.200.title: "Neúprosné nájazdy [ROOT.GetCountry.Custom('GetWokouName')|U]" # todo: NEW TRANSLATION
 wokou_events.200.desc: "Ohavní piráti z [pirate_country.GetName] naše pobrežia neprestajne prepadávajú už niekoľko rokov. Hoci aktivita [ROOT.GetCountry.Custom('GetWokouName')|l] nám nie je cudzia, tentoraz je to iné — tí hajzli si zabezpečili podporu patrónu, [target_country.GetName]. Musíme zasiahnuť a vyvinúť tlak na [target_country.GetAdjectiveWithNoTooltip]ho [target_country.GetGovernment.GetRulerTitle], aby pirátstvo už nikdy neohrozovalo vody [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 wokou_events.200.a: "Vyhrešíme [target_country.GetLongNameWithNoTooltip] s hrozbou odplaty." # todo: NEW TRANSLATION
 wokou_events.200.b: "Nie sme v pozícii požadovať také veci." # todo: NEW TRANSLATION
 wokou_events.201.title: "Požiadavky od [prev_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 wokou_events.201.desc: "Rozhorčený z nášho tichého schvaľovania nájazdov [pirate_country.GetAdjective], [prev_country.GetLongName] nám žiada, aby sme prestali s podporou [ROOT.GetCountry.Custom('GetWokouName')|l]. Podľa týchto požiadaviek máme vydávať členov vedenia [pirate_country.GetAdjectiveWithNoTooltip] do [prev_country.GetNameWithNoTooltip], čím by sa ich operácie prakticky zavreli. Ak tak neurobíme, [prev_country.GetNameWithNoTooltip] to považuje za zámienku na vojnu — a ohrození by neboli len [pirate_country.GetNameWithNoTooltip], ale aj [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 wokou_events.201.a: "Podriaďme sa, aspoň zatiaľ." # todo: NEW TRANSLATION
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|l] nie sú náš problém." # todo: NEW TRANSLATION
 wokou_events.202.title: "Potrestaní piráti" # todo: NEW TRANSLATION
 wokou_events.202.desc: "[target_country.GetName] reagoval na naše požiadavky kladne — nielenže zastavili svoju podporu pre [pirate_country.GetName], ale poslali nám jedného z pirátskych vodcov, aby bol súdený v [ROOT.GetCountry.GetName]. Ako to vyzerá, ohavného piráta [target_character.GetName] už čaká trest smrti a bol uvarený zaživa v [target_location.GetName], ako si zaslúžil." # todo: NEW TRANSLATION
 wokou_events.202.a: "Dúfajme, že to ostatných odradí." # todo: NEW TRANSLATION
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] vzdoruje" # todo: NEW TRANSLATION
 wokou_events.203.desc: "[target_country.GetName] odmietol splniť naše požiadavky na vydanie vodcov [ROOT.GetCountry.Custom('GetWokouName')|l]. Neuvedomujú si, že to znamená vojnu s [pirate_country.GetName] a možno aj ohrozenie ich [target_country.GetFlavorRank]?" # todo: NEW TRANSLATION
 wokou_events.203.a: "Budeme musieť očistiť more sami."" # todo: NEW TRANSLATION
