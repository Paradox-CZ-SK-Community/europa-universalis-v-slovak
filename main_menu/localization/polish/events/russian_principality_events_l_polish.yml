l_polish:
 russian_principality_events.2.title: "Intenzifikácia poľnohospodárstva" # todo: NEW TRANSLATION
 russian_principality_events.2.desc: "Nezvyčajne dlhé obdobie pokoja a stability umožnilo sedliakom na veľkých mníšskych a bojarských statkoch začať zavádzať modernejšie poľnohospodárske metódy. Vypaľovanie zostáva normou vo veľkých častiach našej ríše, no s rozšírením striedania plodín sa v niektorých oblastiach našej ríše populácia výrazne zvyšuje." # todo: NEW TRANSLATION
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 russian_principality_events.3.title: "Menší páni" # todo: NEW TRANSLATION
 russian_principality_events.3.desc: "S Tatárskym jarmom čoraz viac v minulosti a so zväčšovaním pozemkov priamo spravovaných [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa stále jasnejšie ukazuje, že potrebujeme viac menších vlastníkov pôdy. Tradične by hlavným kandidátom na toto privilégium bola pozemková šľachta, aj pre menšie kúsky pôdy, ale väčšia vnútorná stabilita znamená, že by sme pravdepodobne mohli povýšiť mužov s inými schopnosťami, aby sa starali o tieto otázky hospodárstva a poľnohospodárstva." # todo: NEW TRANSLATION
 russian_principality_events.3.a: "Pokračujme v uprednostňovaní bojarov." # todo: NEW TRANSLATION
 russian_principality_events.3.b: "Rozdelme pôdu medzi menších vlastníkov pôdy." # todo: NEW TRANSLATION
 russian_principality_events.4.title: "Nadobúdanie pôdy" # todo: NEW TRANSLATION
 russian_principality_events.4.desc: "Centrálná moc [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] rastie stabilne a keďže už neplatíme tribut chánom Strednej Ázie, rastú aj naše disponibilné príjmy. Nezvyčajne bohatá úroda nám zanechala značný prebytok. Môžeme ho použiť na posilnenie pokladnice na horšie časy, ale môžeme ho tiež investovať do nadobudnutia pozemkov menších kniežat a mníšskych statkov." # todo: NEW TRANSLATION
 russian_principality_events.4.a: "Pôda je skutočné bohatstvo." # todo: NEW TRANSLATION
 russian_principality_events.4.b: "Potrebujeme zlato do kráľovskej pokladnice." # todo: NEW TRANSLATION
 russian_principality_events.4.c: "Musíme to využiť ako páku v štátnych záležitostiach." # todo: NEW TRANSLATION
 russian_principality_events.5.title: "Hladomor v [famine_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 russian_principality_events.5.desc: "Kombinácia chorôb a nepriaznivého počasia úplne zničila úrodu v častiach [ROOT.GetCountry.GetAdjective] ríše. V takýchto časoch mnohí hľadajú podporu u štátu alebo Cirkvi, iní opúšťajú svoje pozemky alebo hľadajú ochranu u mocných bojarov, mníšskych statkov alebo sa dokonca pridávajú ku kozákom na divokej stepi." # todo: NEW TRANSLATION
 russian_principality_events.5.a: "Necháme to na bojarov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_russian_famine: "Hladomor" # todo: NEW TRANSLATION
 russian_principality_events.5.b: "Necháme to na Cirkev." # todo: NEW TRANSLATION
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself] im pomôže." # todo: NEW TRANSLATION
 russian_principality_events.7.title: "Deň svätého Juraja" # todo: NEW TRANSLATION
 russian_principality_events.7.desc: "Tradične mali sedliaci v deň svätého Juraja právo presťahovať sa z jednej oblasti do druhej v kontrolovaných formách. To zabezpečuje istú mieru mobility a zároveň ochraňuje úrodu toho roka.\nPoslednou dobou sa však mnohí pozemkoví vlastníci sťažujú, že sedliaci toto privilégium zneužívajú, aby hľadali lepší život. Dnes nás títo páni žiadali o audienciu a naliehajú, aby sme toto právo pre ich sedliakov zrušili. Tvrdia, že inak nebudú schopní splniť vojenskú službu, ktorú štát vyžaduje." # todo: NEW TRANSLATION
 russian_principality_events.7.a: "Obmedzme ich pohyb." # todo: NEW TRANSLATION
 russian_principality_events.7.b: "Tieto územia nevyňmeme z našich zákonov." # todo: NEW TRANSLATION
 russian_principality_events.8.title: "Zomrel držiteľ apanáže" # todo: NEW TRANSLATION
 russian_principality_events.8.desc: "Knieža [ROOT.GetCountry.GetName] zomrelo a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] oplakáva stratu brata. Ako súčasný [ROOT.GetCountry.GetGovernment.GetRulerTitle] by sme teraz mali predistribuovať pozemky, ktoré zosnulý držal ako apanáž. Naši zostávajúci bratia určite očakávajú, že dostanú časť pôdy, ale môžeme sa pokúsiť využiť túto príležitosť na rozšírenie vlastných majetkov..." # todo: NEW TRANSLATION
 russian_principality_events.8.a: "Zhabme pôdu pre seba." # todo: NEW TRANSLATION
 russian_principality_events.8.b: "Musíme si zabezpečiť podporu našich bratov." # todo: NEW TRANSLATION
 russian_principality_events.9.title: "Tatárski vazali" # todo: NEW TRANSLATION
 russian_principality_events.9.desc: "S nadobudnutím tatárskych území sme sa stali vrchnosťou nad národmi, ktorým sme boli tak dlho podrobení. Hoci je to víťazstvo pre [ROOT.GetCountry.GetAdjective] ľud, je to zároveň príležitosť.\nAko sme boli storočia bolestivo svedomí, Tatári sú vynikajúci jazdci a lepšie než ktokoľvek iný poznajú stepi. Ak dovolíme miestnym vodcom naďalej vládnuť svojmu ľudu, ale v našom mene, môžu byť ochotní slúžiť v našich armádach." # todo: NEW TRANSLATION
 russian_principality_events.9.a: "Výborný nápad!" # todo: NEW TRANSLATION
 russian_principality_events.9.b: "Nemôžeme povoliť moslimom také práva na našom území." # todo: NEW TRANSLATION
