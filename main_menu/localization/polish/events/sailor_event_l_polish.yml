 sailor_event.1.title: "Rozľahlé a nekonečné more" # todo: NEW TRANSLATION
 sailor_event.1.desc: "Na rozdiel od volania na bojiská na súši, ktoré je otázkou povinnosti a hľadania slávy, more volá mnohé slobodné duše, ktoré si takých vecí veľa nelámu. Príbehy o plavbách po oceánoch sveta a o minulých výpravách [ROOT.GetCountry.GetAdjectiveWithNoTooltip] flotily rozprávajú starí námorníci ako dobrodružstvá; mnohé veľké pamiatky si pamätajú, mnohé veľké obete sú zabudnuté.\n\nJe teda divu, pri takom dedičstve, že mládež [ROOT.GetCountry.GetName] túži po rozľahlosti mora? Počas uplynulého roku sa k nám prihlásilo omnoho viac záujemcov do nášho námorníctva. Niektorí možno skončia svoj život na dne oceánu, ale tí, ktorí sa vrátia, určite udržia príbehy pri živote." # todo: NEW TRANSLATION
 sailor_event.1.a: "Tvoríme dedičstvo, ktoré inšpiruje budúce generácie." # todo: NEW TRANSLATION
 sailor_event.2.title: "Drsný život na mori" # todo: NEW TRANSLATION
 sailor_event.2.desc: "Mnohí sa prihlásia do radov nášho námorníctva s očakávaním vzrušujúceho života a príležitosti opustiť domov a vidieť more a krajiny za hranicami [ROOT.GetCountry.GetAdjective]. Nie všetci sú pripravení na často drsný a ešte častejšie jednotvárny a nudný život na mori. Uviaznutí pri nekonečne opakujúcich sa úlohách, pri obmedzenom jedle a spoločnosti na dlhších plavbách, mnohí mladí námorníci svoje rozhodnutie rýchlo oľutujú.\n\nSkúsení spolubojovníci ich odsúvajú ako snívajúcich pozemšťanov a oni sa rýchlo stanú viac problémom než úžitkom. Niektorí si možno zvyknú na realitu povolania a stanú sa užitočnými, ale iní urobia lepšie, ak sa vrátia domov." # todo: NEW TRANSLATION
 sailor_event.2.a: "Náborová propaganda má svoje nevýhody." # todo: NEW TRANSLATION
 sailor_event.3.title: "Námorníci prichádzajú na pomoc armáde" # todo: NEW TRANSLATION
 sailor_event.3.desc: "Naša armáda utrpela v uplynulých rokoch ťažké straty, s tisíckami životov stratenými v boji. Medzitým tí, ktorí slúžia [ROOT.GetCountry.GetName] na mori, netrpeli rovnakým osudom. Napriek obetiam, ktoré priniesli na ochranu našej krajiny, námorníctvu nechýbajú ruky na palube.\n\nV dôsledku toho námorníctvo začalo nabádať tých, ktorí sú ochotní riskovať život na mori, aby radšej pomohli našim chorým pozemným jednotkám. Predsa ak nebude kto chrániť naše prístavy, ani najlepšie lode a posádky nebudú mať kde kotviť." # todo: NEW TRANSLATION
 sailor_event.3.a: "Noví rekruti musia ísť tam, kde sú potrební." # todo: NEW TRANSLATION
 sailor_event.4.title: "Vojaci prichádzajú na pomoc námorníctvu" # todo: NEW TRANSLATION
 sailor_event.4.desc: "V nedávnych konfliktoch bolo na mori stratene mnoho životov. Kým sa naša armáda dobre zotavila, kapitáni majú problém verbovať posádky pre [ROOT.GetCountry.GetAdjective] lode a k dvoru [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sa doneslo mnoho horkých príbehov o obetiach, ktoré naše námorníctvo prinieslo.\n\nČoraz viac si toho velitelia pozemných síl všimajú a nabádajú tých, ktorí by mohli slúžiť v ich radoch, aby šli na pobrežie a obsadili lode namiesto toho. Hoci sa toho ešte veľa naučia, ich pomoc bude potrebná, aby sa námorníctvo zotavilo." # todo: NEW TRANSLATION
 sailor_event.4.a: "Noví rekruti musia ísť tam, kde sú potrební." # todo: NEW TRANSLATION
 sailor_event.5.title: "Cesta k moru" # todo: NEW TRANSLATION
 sailor_event.5.desc: "Hoci [ROOT.GetCountry.GetName] nemá námornícku kultúru mnohých pobrežných národov, napriek tomu sme hrdí na úzky pás zeme, ktorý nám poskytuje prístup k moru. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] pobrežie ponúka mnoho príležitostí a priťahuje mnohých nádejných mladých ľudí hľadajúcich nový život.\n\nAj keď je naša námorná kapacita obmedzená, väčší počet mladých s loďárskymi skúsenosťami by posilnil posádky našich lodí. Možno by sme mohli týmto nádejným námorníkom pomôcť usadiť sa v ich novom domove?" # todo: NEW TRANSLATION
 sailor_event.5.a: "Ich ambície by sa mali podporovať." # todo: NEW TRANSLATION
 sailor_event.5.b: "Čoskoro sa im more omrzí." # todo: NEW TRANSLATION
