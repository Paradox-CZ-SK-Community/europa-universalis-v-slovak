l_polish:
 king_in_prussia.1.title: "Koruna [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.1.desc: "Keď naša veľká krajina stúpa do stále vyšších výšin, [target_character.GetName] dal najavo, že [target_character.GetSheHe] má v úmysle povýšiť [target_country.GetName] na hodnosť [ShowCountryRankName('rank_kingdom')] a [target_character.GetHerselfHimself] na hodnosť [target_character.Custom('GetQueenKing')]. Ako [target_character.Custom('GetPrincessPrince')] [GetUniqueInternationalOrganization('hre').GetName] by nebolo vhodné, keby sme v tejto veci nekonzultovali [emperor_character.Custom('GetEmpressEmperor')], a preto sme vypracovali návrh, ktorý by bolo múdre starostlivo zvážiť." # todo: NEW TRANSLATION
 king_in_prussia.1.desc.emperor: "Naša krajina stúpa do ešte väčších výšin. Zatiaľ čo cisárska milosť spočíva na [target_character.GetName], [target_character.GetHerHis] súkromný štát [target_country.GetName] dosiahol novú úroveň moci. Je čas zahodiť starý, malicherný titul [target_character.Custom('GetPrincessPrince')] a nárokovať si právoplatnú hodnosť [target_character.Custom('GetQueenKing')]!" # todo: NEW TRANSLATION
 king_in_prussia.1.a: "Budeme kráľmi!" # todo: NEW TRANSLATION
 king_in_prussia_request_tt: "Rozhodnutie urobí [emperor_country.GetLongName]" # todo: NEW TRANSLATION
 king_in_prussia.2.title: "[target_character.Custom('GetQueenKing')] v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.2.desc: "[target_country.GetName] je rastúca veľmoc v [GetUniqueInternationalOrganization('hre').GetName], stáva sa čoraz dominantnejšou v cisárskej politike a upevňuje svoju pozíciu ako uchádzač na svetovej scéne. [target_character.GetName] oznámil, že má v úmysle vytvoriť [ShowCountryRankName('rank_kingdom')] Pruska, čím by národ povýšil zo svojho postavenia ako len [target_country.GetFlavorRank]. Toto je v rámci [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] takmer bezprecedentné a [emperor_character.GetName] musí zvážiť, ako túto záležitosť riešiť." # todo: NEW TRANSLATION
 king_in_prussia.2.a: "Nech [target_character.GetHerHim] nazýva [target_character.GetHerselfHimself] [target_character.Custom('GetQueenKing')] v [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 king_in_prussia_compromise_tt: "[target_country.GetName] sa stane [ShowCountryRankName('rank_kingdom')] v rámci [GetUniqueInternationalOrganization('hre').GetName] prostredníctvom právneho kompromisu tolerovaného [emperor_character.Custom('GetEmpressEmperor')]" # todo: NEW TRANSLATION
 opinion_king_in_prussia: "Kráľ v Prusku" # todo: NEW TRANSLATION
 king_in_prussia.2.b: "Povýšiť [target_country.GetNameWithNoTooltip] na cisárske [ShowCountryRankNameWithNoTooltip('rank_kingdom')]." # todo: NEW TRANSLATION
 king_in_prussia_elevated_tt: "[target_country.GetName] sa stane [ShowCountryRankName('rank_kingdom')] v rámci [GetUniqueInternationalOrganization('hre').GetName] vďaka sponzorstvu [emperor_character.Custom('GetEmpressEmperor')]" # todo: NEW TRANSLATION
 elevated_prussia: "Povýšené Prusko" # todo: NEW TRANSLATION
 king_in_prussia.2.c: "Neuznáme tohto samozvaného panovníka." # todo: NEW TRANSLATION
 king_in_prussia_rejection_tt: "[target_country.GetName] si musí vybrať medzi svojou falošnou korunou a postavením cisárskeho kniežaťa" # todo: NEW TRANSLATION
 opinion_prussia_not_recognized: "Popiera pruskú legitimitu" # todo: NEW TRANSLATION
 king_in_prussia.3.title: "Kráľ v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.3.desc: "Náš blízky priateľ a spojenec, [emperor_character.GetName], milostivo rozhodol povýšiť [target_country.GetName] na hodnosť cisárskeho [ShowCountryRankName('rank_kingdom')]! Takéto privilégium nebolo udelené od vzostupu kráľov [GetCountry('BOH').GetName]. Králi [target_country.GetNameWithNoTooltip] budú nosiť svoju korunu s hrdosťou a vždy si budú pamätať priazeň udelenú im [emperor_character.Custom('GetEmpressEmperor')]." # todo: NEW TRANSLATION
 king_in_prussia.3.a: "Vďakabohu a [emperor_character.Custom('GetEmpressEmperor')]!" # todo: NEW TRANSLATION
 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.4.desc: "Cisárska tradícia prikazuje, že jedinými kráľmi v Ríši by mali byť Kráľ Rimanov, ktorým je [emperor_character.Custom('GetEmpressEmperor')] [emperor_character.GetHerselfHimself], a Kráľ [GetCountry('BOH').GetName]. Dosiahli sme však zaujímavý právny kompromis s [emperor_character.GetName]: naši panovníci budú používať titul '[target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]'. Keďže [target_country.GetName] leží mimo hraníc [GetUniqueInternationalOrganization('hre').GetName], môžeme sa nazývať kráľmi bez toho, aby [emperor_character.Custom('GetEmpressEmperor')] musel porušiť cisárske tradície." # todo: NEW TRANSLATION
 king_in_prussia.4.a: "Uspokojivý kompromis." # todo: NEW TRANSLATION
 king_in_prussia.5.title: "[target_character.Custom('GetQueenKing')] v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.5.desc: "[emperor_character.GetName], ten bezcharakterný ničema, odmietol uznať naše právo nazývať sa kráľmi bez ohľadu na rozumné kompromisy, ktoré sme navrhovali. Samozrejme sa ním nebudeme zaoberať a napriek tomu si nadáme titul kráľov." # todo: NEW TRANSLATION
 king_in_prussia.5.a: "Nepotrebujeme súhlas [emperor_character.Custom('GetEmpressEmperor')]." # todo: NEW TRANSLATION
 king_in_prussia.5.b: "Prijmeme rozhodnutie [emperor_character.Custom('GetEmpressEmperor')] s dôstojnosťou." # todo: NEW TRANSLATION
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] v a zo [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 king_in_prussia.6.desc: "Odkedy platí kompromis v podobe titulu '[target_character.Custom('GetQueenKing')] in [ROOT.GetCountry.GetNameWithNoTooltip]', myšlienka oficiálneho povýšenia [ROOT.GetCountry.GetName] na [ShowCountryRankName('rank_kingdom')] v rámci [GetUniqueInternationalOrganization('hre').GetName] už nebola znova spomenutá. Najnovší problém v [GetUniqueInternationalOrganization('hre').GetParliament.GetName] však prinútil [emperor_character.GetName] prehodnotiť tento kompromis. Aby získal hlas [target_character.GetName] pre naliehavú záležitosť týkajúcu sa [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName], rozhodlo sa udeliť titul [ShowCountryRankNameWithNoTooltip('rank_kingdom')] [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 king_in_prussia.6.a: "Trpezlivosť sa nakoniec vyplatila!"" # todo: NEW TRANSLATION
