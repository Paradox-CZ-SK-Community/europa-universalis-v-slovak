l_polish:
 free_cities.1.title: "Slobodné [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] z [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] v [ROOT.GetCountry.GetCapital.GetName] získal cisársku bezprostrednosť ako [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Hoci v Ríši existuje mnoho významných samosprávnych miest, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] má teraz niečo viac než svoje bohatstvo a veľkosť, čo ho ochraňuje - hospodárske a politické slobody navždy garantované [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_ruler.GetHerselfHimself]." # todo: NEW TRANSLATION
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] prišlo o privilégiá [ShowSpecialStatusNameWithNoTooltip('free_city')] Ríše!" # todo: NEW TRANSLATION
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] už nie je [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Vedenie [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] bolo odsúdené za machiavellovské zneužívanie moci a neúctu k cisárskym inštitúciám a stratilo všetky privilégiá spojené s titulom, ktorý mu kedysi udelil [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 free_cities.3.title: "Vidly a fakle na uliciach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 free_cities.3.desc: "Nespokojnosť a nenávisť medzi nižšími triedami a vládcami [ROOT.GetCountry.GetCapital.GetName] nás priviedli na pokraj občianskej vojny. [home_ruler.GetName] nie je dobre pripravený čeliť plnohodnotnému povstaniu a mnohí členovia vyšších vrstiev naliehajú na radu [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip], aby vec predložila [hre_ruler.GetName] a prosila [hre_ruler.GetHimHerFormal] o akúkoľvek pomoc, ktorú [hre_ruler.GetSheHe] dokáže poskytnúť. Silní muži a zlato sú to, čo najviac potrebujeme, aby sme uhasili požiare povstania, ktoré sa tlia v uliciach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 free_cities.3.a: "Požiadať [GetUniqueInternationalOrganization('hre').GetLeaderTitle] o pomoc." # todo: NEW TRANSLATION
 free_cities.3.b: "Zohnať všetkých pár mužov, čo máme, a vyriešiť to sami." # todo: NEW TRANSLATION
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] žiada o našu pomoc" # todo: NEW TRANSLATION
 free_cities.4.desc: "Dnes ráno sme prijali poslov z [SCOPE.sCountry('riots_source').GetLongName], ktorí podrobne opísali úplné zlyhanie mestskej rady uspokojiť potreby pracujúcich vrstiev. Posol hovoril o dymiacich a horiacich uliciach [SCOPE.sCountry('riots_source').GetCapital.GetName] ako metafore pre nespokojnosť, s ktorou sa [ShowSpecialStatusName('free_city')] potýka, a tvrdil, že ak sa nič neurobí, roľníci mesta čoskoro povstanú s vidlami. Pokorne prosia o vojakov a zlato, aby mohli rýchlo potrestať tých nespokojných občanov." # todo: NEW TRANSLATION
 free_cities.4.a: "Je to rozumná žiadosť a splníme ju." # todo: NEW TRANSLATION
 free_cities.4.b: "Problém je v nich samotných, neposielame pomoc." # todo: NEW TRANSLATION
 free_cities.5.title: "Odpoveď [GetUniqueInternationalOrganization('hre').GetLeaderTitle]" # todo: NEW TRANSLATION
 free_cities.5.desc: "S každým dňom nespokojnosť rastie a nech už sa akokoľvek snažíme využiť mužov, ktorých máme k dispozícii, raz uhasený požiar ďalší okamžite rozhorí pred našimi očami. Kde je ten posol? Dúfame, že naša skromná prosba adresovaná [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] nerozčúli [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal] a že [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe] nám pomôže." # todo: NEW TRANSLATION
 free_cities.5.a: "Konečne, dobrí muži a peniaze sú presne to, čo sme potrebovali!" # todo: NEW TRANSLATION
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] tvrdí, že problém sa nedá vyriešiť krvou a zlatom..." # todo: NEW TRANSLATION
 free_cities.6.title: "Korunovácia [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 free_cities.6.desc: "[pope_ruler.GetName] uložil cisárske regálie do rúk novému [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetName], symbol práva [GetCountry('PAP').GetGovernment.GetRulerTitle] korunovať [ShowReligionGroupAdjective('christian')] panovníkov a úlohy [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ako ochráncu Rímskokatolíckej cirkvi. Bolo to veľké poctenie pre [ROOT.GetCountry.GetCapital.GetName], že bolo vybrané ako miesto korunovácie, a kostol v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sotva dokázal pojmúť všetky významné osobnosti, ktoré sa zišli, aby videli korunováciu nového [target_ruler.GetName]." # todo: NEW TRANSLATION
 free_cities.6.a: "Sme naozaj požehnaní!" # todo: NEW TRANSLATION
 free_cities.7.title: "Mierová konferencia" # todo: NEW TRANSLATION
 free_cities.7.desc: "Po skončení mierovej konferencie konanej v [ROOT.GetCountry.GetName] nám diplomati víťazov zo [SCOPE.sCountry('winner').GetName] aj diplomati podpisujúci podmienky kapitulácie [SCOPE.sCountry('loser').GetName] poďakovali za našu pomoc pri vybavovaní všetkých potrebných záležitostí spojených s takýmto dôležitým podujatím a za našu neutralitu v tejto veci. To im pomohlo sústrediť sa na úlohu. Aj keď sme finančne neboli kompenzovaní ničím okrem nákladov vzniknutých pri konferencii, teraz sme považovaní za prestížnejšiu krajinu než predtým." # todo: NEW TRANSLATION
 free_cities.7.a: "Tak to teda stálo za tú námahu." # todo: NEW TRANSLATION
 free_cities.8.title: "Colné a daňové privilégiá" # todo: NEW TRANSLATION
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName] zápasí sama so sebou a sotva zarába dosť na to, aby sa udržala mimo hrozivú priepasť bankrotu. Keď sa ekonomika [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] nevyhnutne zrúti pod váhou problémov, ktoré si sama spôsobila, poškodí to nielen jej reputáciu, ale aj reputáciu a legitimitu samotnej Ríše. Môžeme sa pokúsiť pomôcť im udelením niektorých colných a daňových privilégií, ktoré, ak budú správne spravované, uľavia ich finančným ťažkostiam." # todo: NEW TRANSLATION
 free_cities.8.a: "Udelme im colné a daňové privilégiá." # todo: NEW TRANSLATION
 opinion_special_privileges: "Špeciálne privilégiá udelené cisárom" # todo: NEW TRANSLATION
 free_cities.8.b: "Nezaslúžia si to." # todo: NEW TRANSLATION
 free_cities.9.title: "Udelené colné a daňové privilégiá" # todo: NEW TRANSLATION
 free_cities.9.desc: "Správa o našich problémoch so splácaním dlhov bola menším prekvapením, ale veľkým prekvapením bolo, že [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] z [SCOPE.sCountry('hre_leader').GetName] sa rozhodol nám pomôcť udelením určitých colných a daňových privilégií, o ktorých pochybujeme, že by ich malo veľa iných [ShowSpecialStatusName('free_city')]." # todo: NEW TRANSLATION
 free_cities.9.a: "Je to určite prekvapenie, ale vítané!" # todo: NEW TRANSLATION
 free_cities.10.title: "Šľachta so zbraňami" # todo: NEW TRANSLATION
 free_cities.10.desc: "Zemepánski šľachtici v [ROOT.GetCountry.GetCapital.GetName] neznášajú, že náš status [ShowSpecialStatusName('free_city')] nás drží mimo priamej šľachtickej vlády, a v poslednom čase sme vyčerpali každú možnosť, ako ich utíšiť. Keby to boli len roľníci s vidlami a fakľami a s minimálnym vojenským výcvikom, dokázali by sme akékoľvek povstanie ľahko potlačiť. Ale sú to muži a ženy s pozemkami a titulmi, formálne vycvičení v umení vojny, a nemali by sa podceňovať. Jediný, kto môže utíšiť ich ambície, je [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..." # todo: NEW TRANSLATION
 free_cities.10.a: "Požiadať cisára o pomoc." # todo: NEW TRANSLATION
 free_cities.10.b: "Udelme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] niekoľko privilégií a dúfajme, že prestanú." # todo: NEW TRANSLATION
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] prosí o pomoc proti vzbúreným [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 free_cities.11.desc: "Dostalo sa nám na vedomie, že [SCOPE.sCountry('free_city_source').GetLongName] bojuje so zemepánskymi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ktorí nesúhlasia s postavením [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] ako [ShowSpecialStatusName('free_city')]. Krajina žiada našu pomoc pri napomenutí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a prinútení ich akceptovať svetské vedenie [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName], bez kráľovských titulov a privilégii." # todo: NEW TRANSLATION
 free_cities.11.a: "Dostanú našu pomoc." # todo: NEW TRANSLATION
 free_cities.11.b: "Ak nedokážu zvládnuť svojich občanov, sú naozaj spôsobilí vládnuť krajine?" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Aristokratické privilégiá" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Väčší vplyv získaný počas regentstva zanechal aristokraciu s niekoľkými privilégiami." # todo: NEW TRANSLATION
 free_cities.12.title: "Pomohli alebo uškodili?" # todo: NEW TRANSLATION
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sú čoraz odvážnejší a teraz sa snažia zapojiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], aby sa pridali k ich povstaniu proti nám a nášmu postaveniu ako [ShowSpecialStatusName('free_city')]. Doposiaľ v tom nemali veľký úspech, ale obávame sa, ako vždy, keď sa nejakí domýšľaví kniežatá s honosnými priezviskami snažia zničiť poriadok, ktorý tak usilovne udržiavame. Čo si o nás pomyslí [home_ruler.GetName]? Dodrží [home_ruler.GetHeSheFormal] svoj sľub a skoncuje s týmto neposlušným [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?" # todo: NEW TRANSLATION
 free_cities.12.a: "Pomoc dorazila od [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!" # todo: NEW TRANSLATION
 free_cities.12.b: "'...nespôsobní vládnuť...' Tak teda žiadna pomoc." # todo: NEW TRANSLATION
 free_cities.13.title: "Liga miest" # todo: NEW TRANSLATION
 free_cities.13.desc: "Hanzová liga a Lombardská liga nás inšpirovali, aby sme zisťovali, či by sa niektoré ďalšie slobodné mestá nechceli pridať do ligy s nami. My slobodné mestá sme osamote slabé, ale už sa ukázalo, že vzájomná spolupráca medzi malými štátmi v otázkach ako obchod, udržiavanie cisárskeho pokoja, podpora tribunálov a udržiavanie jednotnej sily z nás robí silu, s ktorou sa musia aj veľké mocnosti ťažko vysporiadať." # todo: NEW TRANSLATION
 free_cities.13.a: "Poslať diplomatov do [SCOPE.sCountry('fc_league_invitation_target').GetName]!" # todo: NEW TRANSLATION
 free_cities.13.b: "Nemohli by sme na to namiesto toho len najať žoldnierov?" # todo: NEW TRANSLATION
 free_cities.14.title: "Návrh Mestskej ligy" # todo: NEW TRANSLATION
 free_cities.14.desc: "V rámci [GetUniqueInternationalOrganization('hre').GetName] existovalo mnoho líg vzájomnej spolupráce. Hanzová liga bola napríklad združením cechov obchodníkov v obchodnej a obrannej konfederácii, alebo Švábská liga, ktorá bola zväzom vzájomnej obrany a udržiavania pokoja. Niektoré ligy sa stali tak mocnými a zjednotenými, že sú považované za štát samy o sebe, ako Švajčiarska liga. [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName] navrhla, aby sme sa pridali k niečomu podobnému — formu spolupráce, kde by sme spolupracovali v otázkach obchodu, udržiavania cisárskeho pokoja a podpory tribunálov." # todo: NEW TRANSLATION
 free_cities.14.a: "Čo máme stratiť? Pridajme sa!" # todo: NEW TRANSLATION
 opinion_agreed_league: "Súhlasili s Mestskou ligou" # todo: NEW TRANSLATION
 free_cities.14.b: "Zdá sa to byť obrovská strata času a zdrojov." # todo: NEW TRANSLATION
 opinion_refused_league: "Odmietli Mestskú ligu" # todo: NEW TRANSLATION
 free_cities.15.title: "Členovia Mestskej ligy" # todo: NEW TRANSLATION
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] z [SCOPE.sCountry('fc_league_invitation_target').GetName] súhlasil so spoluprácou s nami v niektorých otázkach, ako sú obchod, udržiavanie cisárskeho pokoja a podpora tribunálov." # todo: NEW TRANSLATION
 free_cities.15.a: "Vitajte v lige!" # todo: NEW TRANSLATION
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] odmietlo Mestskú ligu" # todo: NEW TRANSLATION
 free_cities.16.desc: "'S hlbokým zármutkom musí [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] z [SCOPE.sCountry('fc_league_invitation_target').GetName] odmietnuť spoluprácu s [ROOT.GetCountry.GetGovernment.GetRuler.GetName] z [ROOT.GetCountry.GetName]...'" # todo: NEW TRANSLATION
 free_cities.16.a: "Čoskoro uvidia slávu našich spojených ekonomík a budú ľutovať, že sa nepridali!" # todo: NEW TRANSLATION
 free_cities.17.title: "Členstvo v Mestskej lige" # todo: NEW TRANSLATION
 free_cities.17.desc: "Spolupráca medzi rôznymi slobodnými mestami, inšpirovaná a založená na lígach ako Švábská liga, Hanzová liga a Lombardská liga, sa zdá byť výborne funkčná. Dohodli sa spolupracovať v otázkach obchodu, udržiavania cisárskeho pokoja a podpory tribunálov. My, ako [ShowSpecialStatusName('free_city')], by sme mohli požiadať o členstvo v tejto pomerne exkluzívnej únii..." # todo: NEW TRANSLATION
 free_cities.17.a: "Pošlite diplomata k ich vodcom!" # todo: NEW TRANSLATION
 free_cities.17.b: "To nepotrebujeme." # todo: NEW TRANSLATION
 free_cities.18.title: "Potenciálny člen Mestskej ligy" # todo: NEW TRANSLATION
 free_cities.18.desc: "Naša spolupráca s inými slobodnými mestami funguje tak dobre, že každý deň dostávame čoraz viac žiadostí o členstvo! [free_city_source.GetGovernment.GetRuler.GetName] z [free_city_source.GetName] je jedným z mnohých, ktorí sa chcú k nám pridať." # todo: NEW TRANSLATION
 free_cities.18.a: "Prijať prihlášku [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 free_cities.18.b: "Odmietnuť prihlášku [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 free_cities.19.title: "Reformy spolupráce" # todo: NEW TRANSLATION
 free_cities.19.desc: "Mnohí učenci a vzdelaní muži nazývajú slobodné mesto [ROOT.GetCountry.GetName] svojím domovom. Spoluprácou s kolegami v ktoromkoľvek inom [ShowSpecialStatusName('free_city')] v našej lige dokázali zdokonaliť svoje myšlienky a teórie spôsobmi, ktoré nám prinášajú veľký úžitok." # todo: NEW TRANSLATION
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
