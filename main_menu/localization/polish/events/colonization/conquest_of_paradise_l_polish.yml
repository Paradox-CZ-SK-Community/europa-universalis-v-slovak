l_polish:
 conquest_of_paradise.1.title: "Zákony o mzdách pre staviteľov" # todo: NEW TRANSLATION
 conquest_of_paradise.1.desc: "Náklady na výstavbu rastú, pretože kvalifikovaná pracovná sila je v nedostatku – noví kolonisti prichádzajúci do územia veľmi potrebujú ich služby. Bol predložený návrh, aby sa v celom [ROOT.GetCountry.GetName] stanovil maximálny plat pre všetkých stolárov, píľarov, murárov a tehliarov. Ich mzdy budú obmedzené na spravodlivé úrovne, zatiaľ čo každý, kto bude žiadať vyššiu odmenu alebo ponúkať viac za stavebné práce, bude potrestaný. Ako hlasujeme?" # todo: NEW TRANSLATION
 conquest_of_paradise.1.a: "Hlasujme ÁNO. Je to rozumný nápad." # todo: NEW TRANSLATION
 conquest_of_paradise.1.b: "Nemusíme to regulovať." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_construction_wages: "Stavebné mzdy" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_construction_wages: "Aby sa predišlo ďalšiemu rastu cien, bol zavedený maximálny plat pre stavebnú prácu." # todo: NEW TRANSLATION
 conquest_of_paradise.2.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.2.desc: "Osadníci z kolónií [colonial_conflict_target.GetLongName] porušili naše hranice! Pri hľadaní zdrojov expandovali na územie, ktoré patrí [ROOT.GetCountry.GetName], a dostali sa do konfliktu s miestnym obyvateľstvom. To nemožno tolerovať!" # todo: NEW TRANSLATION
 conquest_of_paradise.2.a: "Pošlime miestnu milíciu, aby ich vyhnala!" # todo: NEW TRANSLATION
 conquest_of_paradise.2.a.tt: "Môžu sa nám však pomstiť..." # todo: NEW TRANSLATION
 conquest_of_paradise.2.b: "Nechajme situáciu vyriešiť sa sama." # todo: NEW TRANSLATION
 conquest_of_paradise.3.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.3.desc: "V hľadaní nových pozemkov a zdrojov sa osadníci z [ROOT.GetCountry.GetName] vydali cez hranicu do [colonial_conflict_source.GetName], čo vyvolalo konflikty s tamojším obyvateľstvom. [colonial_conflict_source.GetLongName] potom poslal svoju milíciu, aby ich vyhnala, no ich milícia zrejme prehnala svoje právomoci, pretože ich misiu sa zvrhla do pomstychtivého nájazdu späť do [ROOT.GetCountry.GetName]. To nemožno tolerovať!" # todo: NEW TRANSLATION
 conquest_of_paradise.3.a: "Pošlime aj našu miestnu milíciu!" # todo: NEW TRANSLATION
 conquest_of_paradise.3.b: "Nechajme situáciu vyriešiť sa sama." # todo: NEW TRANSLATION
 conquest_of_paradise.4.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.4.desc: "Poslanie našej milície, aby vyhnala konkurenčných osadníkov z [colonial_conflict_target.GetLongName], mohol byť chybný krok. Povzbudení ľahkým úspechom sa naše vojská nechali uniesť a pokračovali do cudzích krajín, plenili pohraničné dediny tam. To veľmi rozhnevalo miestnych a tí následne poslali svoju milíciu do našich území." # todo: NEW TRANSLATION
 conquest_of_paradise.4.a: "K čertu s nimi!" # todo: NEW TRANSLATION
 conquest_of_paradise.5.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.5.desc: "Ach... kde začať? Vyzerá to, že osadníci z [colonial_conflict_target.GetLongName] vkročili do [colonial_conflict_source.GetLongName] hľadajúc nové pozemky a zdroje. [colonial_conflict_source.GetName] potom poslal svoju milíciu, aby ich vyhnal, no tí prehnali svoje práva a prenasledovali osadníkov späť do [colonial_conflict_target.GetName], plenili a pálili tamojšie osady. Konflikt sa následne eskaloval, keď [colonial_conflict_target.GetName] poslal svoju milíciu, aby vyhnala [colonial_conflict_source.GetAdjective] milíciu a vykonala vlastné nájazdy do [colonial_conflict_target.GetName].\n\n[colonial_conflict_source.GetGovernment.GetRulerTitle] z [colonial_conflict_source.GetName] obviňuje [colonial_conflict_target.GetGovernment.GetRulerTitle] z [colonial_conflict_target.GetName] a naopak. Ako tento konflikt vyriešime bez straty tváre?" # todo: NEW TRANSLATION
 conquest_of_paradise.5.a: "Nechajme kolónie, nech si to vyriešia sami." # todo: NEW TRANSLATION
 conquest_of_paradise.5.b: "Potrestajme tých, ktorí eskalovali konflikt!" # todo: NEW TRANSLATION
 conquest_of_paradise.5.c: "Potrestajme tých, ktorí konflikt začali!" # todo: NEW TRANSLATION
 conquest_of_paradise.6.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.6.desc: "V nedávnom konflikte na hranici medzi [colonial_conflict_source.GetName] a [colonial_conflict_target.GetName] sa [the_overlord.GetLongName] postavil na stranu [colonial_conflict_target.GetLongName]! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] rozhodol obviniť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] za incident a zbavil [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] úradu." # todo: NEW TRANSLATION
 conquest_of_paradise.6.a: "Kto si ten '[the_overlord.GetGovernment.GetRulerTitle]' myslí, že je?" # todo: NEW TRANSLATION
 conquest_of_paradise.7.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.7.desc: "V nedávnom konflikte na hranici medzi [colonial_conflict_source.GetName] a [colonial_conflict_target.GetName] sa [the_overlord.GetLongName] postavil na našu stranu! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] rozhodol obviniť [colonial_conflict_target.GetGovernment.GetRulerTitle] [colonial_conflict_target.GetGovernment.GetRuler.GetName] za incident a zbavil [colonial_conflict_target.GetGovernment.GetRuler.GetHerHim] úradu." # todo: NEW TRANSLATION
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 conquest_of_paradise.8.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.8.desc: "V nedávnom konflikte na hranici medzi [colonial_conflict_source.GetName] a [colonial_conflict_target.GetName] sa [the_overlord.GetLongName] postavil na stranu [colonial_conflict_source.GetLongName]! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] rozhodol obviniť [ROOT.GetCountry.GetGovernment.GetRuler.GetName] za incident a zbavil [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] úradu." # todo: NEW TRANSLATION
 conquest_of_paradise.8.a: "Kto si ten '[the_overlord.GetGovernment.GetRulerTitle]' myslí, že je?" # todo: NEW TRANSLATION
 conquest_of_paradise.9.title: "Koloniálny pohraničný konflikt" # todo: NEW TRANSLATION
 conquest_of_paradise.9.desc: "V nedávnom konflikte na hranici medzi [colonial_conflict_source.GetName] a [colonial_conflict_target.GetName] sa [the_overlord.GetLongName] postavil na našu stranu! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] rozhodol obviniť [colonial_conflict_source.GetGovernment.GetRulerTitle] [colonial_conflict_source.GetGovernment.GetRuler.GetName] za incident a zbavil [colonial_conflict_source.GetGovernment.GetRuler.GetHerHim] úradu." # todo: NEW TRANSLATION
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 conquest_of_paradise.10.title: "Posilnená koloniálna milícia" # todo: NEW TRANSLATION
 conquest_of_paradise.10.desc: "Zgromaždenie navrhlo vyčleniť značné prostriedky na posilnenie našej milície. Kolóniu je potrebné lepšie chrániť pred útokmi domorodcov a nájazdmi z iných kolónií. To nás tiež posilní, ak by sme sa niekedy ocitli vo vojne s [ROOT.GetOverlord.GetName]." # todo: NEW TRANSLATION
 conquest_of_paradise.10.a: "Schváľme návrh." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Posilnená koloniálna milícia" # todo: NEW TRANSLATION
 conquest_of_paradise.10.b: "Neschváľme návrh." # todo: NEW TRANSLATION
 conquest_of_paradise.11.title: "Zákaz obchodu s kožušinami" # todo: NEW TRANSLATION
 conquest_of_paradise.11.desc: "Ľudia v [ROOT.GetCountry.GetName] sú príliš zhovievaví k domorodcom. Bol predložený návrh zakázať všetok súkromný obchod s domorodcami, čo by zahŕňalo trest smrti pre každého, kto by bol prichytený pri učení domorodca, ako sa odpáli z pušky. Tieto nové obmedzenia poškodia miestnu ekonomiku domorodcov i našich poddaných, no zabezpečia našu ochranu pred ozbrojenými nájazdmi domorodcov." # todo: NEW TRANSLATION
 conquest_of_paradise.11.a: "Schváľme návrh." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Obchod s kožušinami obmedzený" # todo: NEW TRANSLATION
 conquest_of_paradise.11.b: "Ignorujme túto záležitosť." # todo: NEW TRANSLATION
 conquest_of_paradise.12.title: "Úroda [GetCurrentYear]" # todo: NEW TRANSLATION
 conquest_of_paradise.12.desc: "Úroda plodín v [ROOT.GetCountry.GetName] bola tento rok veľmi slabá a nedostatok potravín už začíname pociťovať v celej kolónii. Ceny potravín prudko stúpajú a niektorí dokonca predpovedajú, že príde krutá zima. Blízki domorodci sa dozvedeli o našej ťažkej situácii a venovali nám časť svojich potravinových zásob. To, čo priniesli, však rozhodne nestačí na prežitie cez zimu, ale určite existuje viac kukurice tam, odkiaľ dar pochádza. Niektorí navrhujú poslať vojakov do domorodých dedín a zobrať ich potraviny." # todo: NEW TRANSLATION
 conquest_of_paradise.12.a: "Zobrať, čo potrebujeme." # todo: NEW TRANSLATION
 conquest_of_paradise.12.b: "Vyriešime to sami." # todo: NEW TRANSLATION
 conquest_of_paradise.13.title: "Objavené železo" # todo: NEW TRANSLATION
 conquest_of_paradise.13.desc: "Aby sme sa uživili, [ROOT.GetCountry.GetName] musí hľadať nové zdroje príjmov a znížiť svoju závislosť od dovozu. Objavila sa však veľká príležitosť: v [ROOT.GetCountry.GetName] bola objavená rašelinová železná ruda! Teraz je predložený návrh, aby sa vlastníka pôdy nariadilo postaviť pec a kováreň a okamžite začať výrobu. Výmenou bude vlastníkovi garantovaná 10-ročná daňová úľava na pokrytie počiatočných nákladov." # todo: NEW TRANSLATION
 conquest_of_paradise.13.a: "To vyzerá ako dobrá príležitosť." # todo: NEW TRANSLATION
 conquest_of_paradise.13.b: "Nie, ďakujem." # todo: NEW TRANSLATION
 conquest_of_paradise.14.title: "Domáci priemysel vlny" # todo: NEW TRANSLATION
 conquest_of_paradise.14.desc: "Klesajúce zisky z kolonálneho obchodu a naša závislosť od dovážaného tovaru začínajú ubližovať [ROOT.GetCountry.GetName]. Musíme dosiahnuť ekonomickú nezávislosť od dovozu, a preto bol predložený nový návrh: zákaz exportu oviec a nariadenie väčšej produkcie vlny doma zabezpečí, že kolonistom bude k dispozícii dostatok teplého oblečenia. Aby to fungovalo, mala by sa v [ROOT.GetCountry.GetName] zriadiť textilná manufaktúra." # todo: NEW TRANSLATION
 conquest_of_paradise.14.a: "To vyzerá ako dobrá príležitosť." # todo: NEW TRANSLATION
 conquest_of_paradise.14.b: "Nie, ďakujem." # todo: NEW TRANSLATION
 conquest_of_paradise.15.title: "Zákaz pestovania komerčných plodín" # todo: NEW TRANSLATION
 conquest_of_paradise.15.desc: "Na rozdiel od zakladateľov [ROOT.GetCountry.GetName] majú noví osadníci tendenciu byť krátkozrakí a uprednostňujú zisk pred zabezpečením budúcnosti pre seba a svoje rodiny. Mnohí ignorujú nutnosť produkcie potravín pre kolóniu a namiesto toho pestujú výlučne komerčné plodiny, veriac, že svoje úrody predajú a kúpia si potraviny od iných farmárov. Ak to bude pokračovať, naša kolónia nakoniec čelí hladu a neporiadku. Aby sme tomu zabránili, niektorí navrhujú zákon, ktorý by vyžadoval, aby noví farmári pestovali potraviny aspoň na časti svojich polí." # todo: NEW TRANSLATION
 conquest_of_paradise.15.a: "Zákon sa zdá byť potrebný." # todo: NEW TRANSLATION
 conquest_of_paradise.15.b: "To nie je naša vec." # todo: NEW TRANSLATION
 conquest_of_paradise.16.title: "Zákaz pestovania tabaku" # todo: NEW TRANSLATION
 conquest_of_paradise.16.desc: "Keď sme sem prvýkrát prišli, ceny tabaku rástli a zisky boli obrovské. Teraz, keď prichádza viac poľnohospodárov a zakladajú vlastné plantáže, ponuka tabaku rýchlo rastie a spôsobuje pokles cien v Európe rok za rokom. Zabehnutí pestovatelia predložili návrh zakázať pestovanie tabaku na jeden rok, aby ceny mali čas sa obnoviť. Noví farmári sú proti tomuto návrhu, ale musíme urobiť, čo je potrebné na ochranu našich živobytí." # todo: NEW TRANSLATION
 conquest_of_paradise.16.a: "Vynúťme tento zákaz." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Zákaz pestovania tabaku" # todo: NEW TRANSLATION
 conquest_of_paradise.16.b: "Odmietnuť ich návrh." # todo: NEW TRANSLATION
