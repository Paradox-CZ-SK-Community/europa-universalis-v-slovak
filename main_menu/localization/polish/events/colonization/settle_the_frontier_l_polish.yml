l_polish:
 settle_the_frontier.1.title: "Rozšírenie do [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 settle_the_frontier.1.desc: "[recipient.GetName] - odvážny člen [ROOT.GetCountry.GetLongName] - vyrazil s družinou dobrovoľníkov do neobsadených krajín [target.GetName]. [recipient.GetSheHe|U] a [recipient.GetHerHis] nasledovníci rozšíria územia nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 settle_the_frontier.1.a.tt: "[recipient.GetName] sa pokúsi osídliť [target.GetName]. Tento proces potrvá až #Y 10 rokov#!" # todo: NEW TRANSLATION
 settle_the_frontier.2.title: "Výpravy do [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 settle_the_frontier.2.desc: "Hoci [from_province.GetName] je hlavnou provinciou [actor.GetName], niektorí jej obyvatelia chcú nájsť príležitosti v [target.GetName] - krajinách, ktoré momentálne skúma [recipient.GetName]." # todo: NEW TRANSLATION
 settle_the_frontier.2.a: "Nech začnú nový život v provincii." # todo: NEW TRANSLATION
 settle_the_frontier.2.b: "Radšej zlepšiť ich situáciu v hlavnom meste." # todo: NEW TRANSLATION
 settle_the_frontier.2.b.tt: "Žiadni [pops|e] sa nebudú nasťahúvať do [target.GetName] počas nasledujúceho roka" # todo: NEW TRANSLATION
 settle_the_frontier.3.title: "Šírenie kultúry" # todo: NEW TRANSLATION
 settle_the_frontier.3.desc: "Keď [recipient.GetName] pokračuje v osídľovaní [target.GetName], [recipient.GetSheHe] a [recipient.GetHerHis] nasledovníci prišli do styku s miestnym domorodým obyvateľstvom týchto krajín. [recipient.GetSheHe|U] žiada od [actor.GetAdjective] podporu na šírenie ideálov [target_culture.GetName] medzi domorodcami." # todo: NEW TRANSLATION
 settle_the_frontier.3.a: "Pošlime do [target.GetNameWithNoTooltip] niektorých z našich najlepších rozprávačov a umelcov." # todo: NEW TRANSLATION
 settle_the_frontier.3.b: "Pár jednoduchých [target_culture.GetNameWithNoTooltip] príbehov bude stačiť." # todo: NEW TRANSLATION
 settle_the_frontier.3.c: "Niet veľkého dôvodu osvietiť domorodcov." # todo: NEW TRANSLATION
 settle_the_frontier.4.title: "Žiadosti o investície" # todo: NEW TRANSLATION
 settle_the_frontier.4.desc: "Kraje [target.GetName] sa ukázali byť ťažšie osídľovateľné, než sa očakávalo. Náš kolonista, [recipient.GetName], poslal formálnu žiadosť [actor.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] o ďalšie finančné prostriedky, pretože sa zdá, že je potrebné viac zdrojov." # todo: NEW TRANSLATION
 settle_the_frontier.4.a: "Musíme osadníkov podporiť za každú cenu." # todo: NEW TRANSLATION
 settle_the_frontier.4.b: "Nech sa financujú sami." # todo: NEW TRANSLATION
 settle_the_frontier.5.title: "Konflikty so susedmi" # todo: NEW TRANSLATION
 settle_the_frontier.5.desc: "Mladé osady v [target.GetName] sa dostali do konfliktu s už etablovanými susednými krajinami a ľuďmi. [recipient.GetName] požiadal, aby sme dôslednejšie vynucovali ich právo na [target.GetNameWithNoTooltip] a potrestali týchto výtržníkov." # todo: NEW TRANSLATION
 settle_the_frontier.5.a: "Osadníkom sa musí priznať úcta." # todo: NEW TRANSLATION
 settle_the_frontier.5.b: "Hostility eventually stop" # todo: NEW TRANSLATION
 settle_the_frontier.5.b: "Hostility will stop eventually." # todo: NEW TRANSLATION
