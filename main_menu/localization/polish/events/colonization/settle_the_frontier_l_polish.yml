 settle_the_frontier.6.title: "Predbežné využívanie zdrojov" # todo: NEW TRANSLATION
 settle_the_frontier.6.desc: "Osídľovacie snahy [recipient.GetName] už vykazujú počiatočný úspech. Mladé [actor.GetAdjective] dediny v [target.GetName] vytvorili prvé prístupy na využívanie zdrojov krajiny. Môžeme využiť našu autoritu a požadovať niektoré z týchto zdrojov pre vlastný zisk..." # todo: NEW TRANSLATION
 settle_the_frontier.6.a: "Požadujeme [target_goods_0.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip] sa hodí v našom hlavnom meste." # todo: NEW TRANSLATION
 settle_the_frontier.6.c: "Prístup k [target_goods_2.GetNameWithNoTooltip] podporí štát." # todo: NEW TRANSLATION
 settle_the_frontier.6.d: "Určite [target_goods_3.GetNameWithNoTooltip] až tak nepotrebujú." # todo: NEW TRANSLATION
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] nám bude veľmi užitočné." # todo: NEW TRANSLATION
 settle_the_frontier.6.zzz: "Nemali by sme im brať ich vzácne suroviny." # todo: NEW TRANSLATION
 settle_the_frontier.100.title: "Osídlenie [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 settle_the_frontier.100.desc: "Pred niekoľkými rokmi bol [recipient.GetName] vyslaný na rozkaz [actor.GetAdjective] do neosídlených krajín [target.GetName], aby ich prisúdil pre [actor.GetLongNameWithNoTooltip]. Toto podnikanie dnes konečne našlo svoj koniec!" # todo: NEW TRANSLATION
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] previedol provinciu do [recipient.GetHerHis] domoviny. Hoci [recipient.GetSheHe] zostáva guvernérom osídlených krajín, teraz je to pod našou úplnou správou." # todo: NEW TRANSLATION
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nBohužiaľ, [recipient.GetNameWithNoTooltip] sa nikdy nevrátil do [actor.GetNameWithNoTooltip]. Zdá sa, že autonómia, ktorú sme [recipient.GetHerHim] udelili, viedla k tomu, že [recipient.GetHerHim] vyhlásil [recipient.GetHerHis] vlastný [target_country.GetLongName]." # todo: NEW TRANSLATION
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 settle_the_frontier.100.b: "[recipient.GetSheHe|U] bude ľutovať [recipient.GetHerHis] drzosť!" # todo: NEW TRANSLATION
 settle_the_frontier.100.b.tt: "[target_country.GetName] bolo založené v [target.GetName]" # todo: NEW TRANSLATION
 settle_the_frontier.100.c: "Čo sa stalo s [target.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 settle_the_frontier.101.title: "Koniec expanzie do [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 settle_the_frontier.101.desc: "So náhlym úmrtím [recipient.GetName] stratili osadníci, ktorí [recipient.GetHerHim] nasledovali až do konca, nádej a morálku pokračovať v ich podniku. Tam, kde bola kedysi jednota, je teraz len chaos a pár zriadených osád bolo rozpustených." # todo: NEW TRANSLATION
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
 settle_the_frontier.101.a.tt: "Naše snahy osídliť [target.GetName] boli prerušené" # todo: NEW TRANSLATION
 settle_the_frontier.102.title: "Zlyhané osídlenie [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 settle_the_frontier.102.desc: "Hoci podnik [recipient.GetName] na osídlenie krajín [target.GetName] vyzeral veľmi sľubne, prišli k nám správy, že sme začali príliš neskoro. Celá provincia už bola kolonizovaná a opevnená našimi susedmi..." # todo: NEW TRANSLATION
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]" # todo: NEW TRANSLATION
 settle_the_frontier.102.a.tt: "[recipient.GetName] sa vracia do [actor.GetName]" # todo: NEW TRANSLATION
