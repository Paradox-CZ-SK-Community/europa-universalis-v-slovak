l_polish:
 colonial_charter.1.title: "Spoločnosť [SCOPE.sLocation('new_colony').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_charter.1.desc: "Naša krajina je obklopená územiami, ktoré zatiaľ neboli nárokované žiadnym z našich rivalov. Naša túžba rozšíriť územia koruny zakorenila medzi ľudom ako národná horlivosť, a nová súkromná spoločnosť sa usadila s úmyslom priviesť osadníkov do krajín [SCOPE.sLocation('new_colony').GetName], aby si nárokovala toto územie pre Slávu, Zlato, [ROOT.GetCountry.GetGovernment.GetRulerTitle] a svoju Spoločnosť. Ak povolíme ich expanziu, prinesú do provincie veľké množstvo osadníkov a rýchlo rozšíria vplyv [ROOT.GetCountry.GetAdjective] v oblasti." # todo: NEW TRANSLATION
 colonial_charter.1.a: "Toto nám môže len prospieť. Nechajme ich na pokoji." # todo: NEW TRANSLATION
 colonial_charter.1.b: "Uložte im dodatočné poplatky!" # todo: NEW TRANSLATION
 colonial_charter.3.title: "Vlna prisťahovalectva" # todo: NEW TRANSLATION
 colonial_charter.3.desc: "Jedna z našich kolónií, [target.GetName], zaznamenala prílev prisťahovalcov, ktorí hľadajú svoje šťastie v našich kolóniách. Čoskoro sa stane sebestačným mestom prinášajúcim veľké bohatstvo nášmu kráľovstvu." # todo: NEW TRANSLATION
 colonial_charter.3.a: "To je potešujúce." # todo: NEW TRANSLATION
 colonial_charter.4.title: "Koloniálna katastrofa" # todo: NEW TRANSLATION
 colonial_charter.4.desc: "Jednu z našich kolónií zasiahla katastrofa. Mnohí osadníci zomreli a ďalší sa vrátili domov. Je to pohroma a možno stratíme našu kolóniu." # todo: NEW TRANSLATION
 colonial_charter.4.a: "Nedá sa nič robiť." # todo: NEW TRANSLATION
 colonial_charter.4.b: "Nevynechajte žiadne úsilie pri pomoci kolónii." # todo: NEW TRANSLATION
 colonial_charter.5.title: "Priateľstvo s domorodcami" # todo: NEW TRANSLATION
 colonial_charter.5.desc: "Naši osadníci sa dokázali priblížiť k domorodcom a dosiahnuť s nimi porozumenie. Táto dohoda umožnila [SCOPE.sColonialCharter('target').GetName] väčší priestor pre rast bez toho, aby sa domorodci rozčuľovali." # todo: NEW TRANSLATION
 colonial_charter.5.a: "To si zaslúži vďaku!" # todo: NEW TRANSLATION
 colonial_charter.6.title: "Dovážanie vydajných žien" # todo: NEW TRANSLATION
 colonial_charter.6.desc: "Priekopnícka kolónia je prevažne mužským miestom, ale ako sa kolónia rozvíja, snažíme sa rásť menej emigráciou a viac pôrodmi detí. Koloniálna spoločnosť zodpovedná za [SCOPE.sColonialCharter('target').GetName] zariadila, aby do kolónie prišiel počet vydajných žien, prevažne vdov, aby sa zabezpečilo zakladanie rodín." # todo: NEW TRANSLATION
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 colonial_charter.7.title: "Podpora systému encomienda" # todo: NEW TRANSLATION
 colonial_charter.7.desc: "Záležitosť domorodého obyvateľstva je pre nás kľúčová. Musíme zabezpečiť, aby boli domorodci pod našou ochranou chránení pred nepriateľskými susedmi, aby správne civilizovali a praktikovali pravú vieru. Plánujeme zveriť našim osadníkom túto povinnosť, pri ktorej každý osadník dostane niekoľko domorodcov na vyučovanie a ochranu. To samozrejme nie je niečo, čo by ľudia robili zadarmo, preto domorodci poskytnú osadníkom určitý počet dní práce na oplátku." # todo: NEW TRANSLATION
 colonial_charter.7.a: "To je vynikajúci vývoj!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_encomienda_system: "Systém encomienda" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_encomienda_system: "Systém encomienda prideľuje každému osadníkovi niekoľko domorodcov na vyučovanie a ochranu a výmenou domorodci poskytnú osadníkom určitý počet dní práce." # todo: NEW TRANSLATION
 colonial_charter.8.title: "Evanjelická misia" # todo: NEW TRANSLATION
 colonial_charter.8.desc: "V nádeji konať dobré skutky sa muži viery šírili pravú vieru medzi obyvateľstvom [SCOPE.sLocation('missionary_location').GetName]. Naša investícia do misie tam sa skutočne vyplatila." # todo: NEW TRANSLATION
 colonial_charter.8.a: "Hlásať Dobrú zvesť" # todo: NEW TRANSLATION
 colonial_charter.9.title: "Kolónia v problémoch!" # todo: NEW TRANSLATION
 colonial_charter.9.desc: "Naše koloniálne snahy sú roztrieštené. Jedna z našich kolónií má problémy, pretože sa ťažko nachádza potrava. Mnohí zomreli a ďalší opustili kolóniu a vrátili sa domov." # todo: NEW TRANSLATION
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 colonial_charter.9.b: "Musíme im pomôcť!" # todo: NEW TRANSLATION
 colonial_charter.10.title: "Zlá úroda" # todo: NEW TRANSLATION
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] prežíva sériu zlých úrod, čo vedie k nedostatku jedla. Kolónia je pre nových prisťahovalcov menej atraktívna, zatiaľ čo iní odchádzajú späť domov. Toto poškodzuje vyhliadky kolónie." # todo: NEW TRANSLATION
 colonial_charter.10.a: "Nemôžeme ich opustiť." # todo: NEW TRANSLATION
 colonial_charter.10.b: "Môžu si poradiť sami." # todo: NEW TRANSLATION
 colonial_charter.100.title: "Kolónia [SCOPE.sProvince('target').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_charter.100.desc: "Charter, ktorý sme založili na kolonizáciu [SCOPE.sProvince('target').GetName], teraz splnil svoju úlohu a stal sa plnohodnotnou kolóniou. Teraz sa musíme rozhodnúť, ako chceme s týmto územím naložiť!" # todo: NEW TRANSLATION
 colonial_charter.100.a: "Vytvoriť nový koloniálny subjekt." # todo: NEW TRANSLATION
 colonial_charter.100.b: "Nech sa pripojí k [SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 colonial_charter.100.c: "Nech sa pripojí k [SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 colonial_charter.100.d: "Zatiaľ ju nechajte ako súčasť [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 colonial_charter.100.e: "Prečo nezačať nový život v kolóniách?" # todo: NEW TRANSLATION
 colonial_charter.100.f: "Nech sa pripojí k [SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 colonial_charter.100.e.tt: "Prepnúť sa na hranie za nový koloniálny subjekt." # todo: NEW TRANSLATION
 colonial_charter.200.title: "Zlyhaná kolónia [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_charter.200.desc: "Charter, ktorý sme založili na kolonizáciu [target.GetNameWithNoTooltip], úplne zlyhal; [attacker.GetLongName] bol úspešnejší a odrazil všetky naše pokusy!" # todo: NEW TRANSLATION
 colonial_charter.200.a: "To je katastrofa!"" # todo: NEW TRANSLATION
