l_polish:
  colonial_policies.10.title: "Nápor osadníkov" # todo: NEW TRANSLATION
  colonial_policies.10.desc: "Povesti o našom pátraní po Novom svete prebudili viac ľudí, aby sa pripravili na nový život ako koloniálni osadníci." # todo: NEW TRANSLATION
  colonial_policies.10.a: "Môžu sa hodiť." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_colonial_enthusiasm: "Koloniálne nadšenie" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_colonial_enthusiasm: "Veľké skupiny ambicióznych ľudí majú záujem presťahovať sa do kolónií." # todo: NEW TRANSLATION
  colonial_policies.11.title: "Ľudia utekajú do kolónií" # todo: NEW TRANSLATION
  colonial_policies.11.desc: "Naše pátranie po Novom svete otvorilo príležitosti pre ľudí v našich kolóniách. Pokračujúca vojna presvedčila mnohých z najlepších a najbystrejších v našej krajine, že čas tieto príležitosti využiť je teraz." # todo: NEW TRANSLATION
  colonial_policies.11.a: "Nech idú." # todo: NEW TRANSLATION
  colonial_policies.11.b: "Musíme ich zastaviť." # todo: NEW TRANSLATION
  colonial_policies.13.title: "Vynikajúci vicekráli" # todo: NEW TRANSLATION
  colonial_policies.13.desc: "Z času na čas má krajina šťastie na čestných mužov, ktorí tvrdo pracujú pre štát. Niekoľko dobrých vicekráľov v našich zámorských územiach nám dáva skutočný impulz." # todo: NEW TRANSLATION
  colonial_policies.13.a: "Teší nás to." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_excellent_administration: "Vynikajúca správa" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_excellent_administration: "Naši vicekráli odvádzajú vynikajúcu prácu a zvyšujú príjmy z našich zámorských provincií." # todo: NEW TRANSLATION
  colonial_policies.14.title: "Korumpovaní vicekráli" # todo: NEW TRANSLATION
  colonial_policies.14.desc: "Zámorské provincie sú známe ťažkou kontrolou a dobrí vicekráli sú nevyhnutní pre udržanie poriadku. Niekedy sa však veci nevyvíjajú podľa plánu a do vedenia sa dostanú skorumpovaní a chamtiví muži." # todo: NEW TRANSLATION
  colonial_policies.14.a: "Zakročte." # todo: NEW TRANSLATION
  colonial_policies.14.b: "Prejdime nad tým rukou." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_corrupt_viceroys: "Korumpovaní vicekráli" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_corrupt_viceroys: "Bohužiaľ, niektorí z našich nedávno vymenovaných vicekráľov považujú úrad za príležitosť na zisk a túto ziskovú stránku považujú za najdôležitejšiu." # todo: NEW TRANSLATION
  colonial_policies.21.title: "Úspešná spoločnosť" # todo: NEW TRANSLATION
  colonial_policies.21.desc: "Naše rozhodnutie udeliť koncesiu obchodnej spoločnosti sa ukázalo ako múdre. Naše výnosy sa značne zvýšili a tieto peniaze môžu byť prospešné aj na iné veci." # todo: NEW TRANSLATION
  colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  colonial_policies.22.title: "Koloniálne nadšenie" # todo: NEW TRANSLATION
  colonial_policies.22.desc: "'Nový život vás čaká v kolóniách! Šanca začať odznova v zlatej krajine príležitostí a dobrodružstva!' Koloniálny život nie je taký, ale ľudia tomu veria a ponáhľajú sa do kolónií, kým tieto zdánlivé príležitosti nezmiznú." # todo: NEW TRANSLATION
  colonial_policies.22.a: "Sú hlupáci..." # todo: NEW TRANSLATION
  colonial_policies.23.title: "Diplomatické kroky" # todo: NEW TRANSLATION
  colonial_policies.23.desc: "Náš diplomatický zbor tvrdo pracoval, aby zabezpečil zastúpenie našich záujmov na zahraničných dvoroch. Ich snahy nám umožnili rozšíriť sieť nášho vplyvu ešte ďalej." # todo: NEW TRANSLATION
  colonial_policies.23.a: "To sú dobré správy!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_diplomatic_moves: "Diplomatické kroky" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_diplomatic_moves: "Naši pracovití diplomati zabezpečili zastúpenie našich záujmov na zahraničných dvoroch, čo nám umožnilo rozšíriť sieť nášho vplyvu ešte ďalej." # todo: NEW TRANSLATION
  colonial_policies.24.title: "Boom v stavbe lodí" # todo: NEW TRANSLATION
  colonial_policies.24.desc: "Náš lodiarenský priemysel zažil boom objednávok na obchodné lode. Tento boom už skončil a teraz je nadbytočná kapacita lodeníc. Toto dlho nepotrvá, ale naša flotila by z toho mohla teraz profitovať." # todo: NEW TRANSLATION
  colonial_policies.24.a: "Využime to" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ship_building_boom: "Boom v stavbe lodí" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_ship_building_boom: "Po boome objednávok na obchodné lode je nadbytočná kapacita lodeníc, z ktorej by mohla naša flotila profitovať." # todo: NEW TRANSLATION
  colonial_policies.25.title: "Vylepšená reputácia" # todo: NEW TRANSLATION
  colonial_policies.25.desc: "Dlho naši diplomati pracovali na tom, aby naša povesť bola čo najlepšia. Kuriózna konštelácia udalostí nám priniesla vylepšenú diplomatickú reputáciu." # todo: NEW TRANSLATION
  colonial_policies.25.a: "Využime to!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_enhanced_reputation: "Vylepšená reputácia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_enhanced_reputation: "Tvrdo pracujúci diplomati a kuriózna konštelácia udalostí nám priniesli vylepšenú diplomatickú reputáciu." # todo: NEW TRANSLATION
  colonial_policies.26.title: "Obchodný úspech" # todo: NEW TRANSLATION
  colonial_policies.26.desc: "Naša obchodnícka trieda zažíva neuveriteľné úspechy po celom svete. Niektorí hovoria, že je to len náhoda, ale nám to je jedno – bohatstvo je bohatstvo, nech už prichádza akokoľvek." # todo: NEW TRANSLATION
  colonial_policies.26.a: "Nech sa podelia o bohatstvo... s nami" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trade_success: "Obchodný úspech" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trade_success: "Obchodníci zažívajú mierne neuveriteľné úspechy po svete, čo vedie k väčšiemu bohatstvu pre nás." # todo: NEW TRANSLATION
  colonial_policies.28.title: "Obchodný neúspech" # todo: NEW TRANSLATION
  colonial_policies.28.desc: "Naši obchodníci v poslednom čase podávajú slabé výkony. Naše veľké emporiá sú prázdne od tovarov sveta a, čo je dôležitejšie, naše príjmy klesajú." # todo: NEW TRANSLATION
  colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_trade_failure: "Obchodný neúspech" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_trade_failure: "Výkony našich obchodníkov boli v poslednom čase slabé, čo viedlo k zníženým príjmom." # todo: NEW TRANSLATION
  colonial_policies.28.b: "Snažme sa tomu zabrániť!" # todo: NEW TRANSLATION
  colonial_policies.29.title: "Problémy so stavbou lodí" # todo: NEW TRANSLATION
  colonial_policies.29.desc: "Nárast požiadaviek na lode od rôznych ľudí spôsobil prudké zvýšenie dopytu po stavebných kapacitách, čo zvyšuje čas a náklady na stavbu lodí. Hoci by nám nikto nedovolil navýšiť cenu týchto lodí, ich stavba trvá dlhšie." # todo: NEW TRANSLATION
  colonial_policies.29.a: "Máme na to čas?" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_ship_building_problems: "Problémy so stavbou lodí" # todo: NEW TRANSLATION
  colonial_policies.30.title: "Diplomatický faux pas" # todo: NEW TRANSLATION
  colonial_policies.30.desc: "Uprostred veľmi dôležitého štátneho podujatia na dvore jedného z našich susedov náš veľvyslanec spáchal hrozný faux pas. O tom sa rozšírila správa a našim diplomatom sa teraz žije ťažšie, pretože susedia trávia veľa času tým, že sa im vysmievajú." # todo: NEW TRANSLATION
  colonial_policies.30.a: "To je hrozné!" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_diplo_fuax_pas: "Diplomatický faux pas" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_diplo_fuax_pas: "Diplomatický faux pas, ktorý spáchal jeden z našich veľvyslancov, sťažil život našim diplomatom." # todo: NEW TRANSLATION
