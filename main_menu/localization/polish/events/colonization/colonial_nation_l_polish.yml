l_polish:
 colonial_nation.4.title: "Bojovník za slobodu alebo rebel?" # todo: NEW TRANSLATION
 colonial_nation.4.desc: "Plukovník v armáde si získava meno ako silný zástanca ozbrojeného odporu proti [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]. Okrem toho, že je nadaný vojak, zdá sa byť inšpiratívnym a charizmatickým vodcom, a čoraz viac ľudí počúva jeho myšlienky o nezávislosti.\n\nOznačíme ho za zradcu a rebela, alebo by to mohol byť ten, kto nám pomôže zhodiť koloniálne putá a viesť [ROOT.GetCountry.GetName] k slobode?" # todo: NEW TRANSLATION
 colonial_nation.4.a: "Povýšime ho na generála!" # todo: NEW TRANSLATION
 colonial_nation.4.b: "Musí byť popravený!" # todo: NEW TRANSLATION
 colonial_nation.5.title: "Problémy v [from.GetName]" # todo: NEW TRANSLATION
 colonial_nation.5.desc: "Plukovník v [from.GetAdjective] armáde si získaval meno ako horlivý zástanca ozbrojeného odporu proti [ROOT.GetCountry.GetName]! Okrem toho, že je nadaný vojak, zdá sa byť inšpiratívnym a charizmatickým vodcom, a čoraz viac ľudí počúva jeho nebezpečné myšlienky o nezávislosti.\n\nNamiesto okamžitého stiahnutia hlavy tohto namysleného darebáka však miestne úrady v [from.GetName] ho povýšili na generála!" # todo: NEW TRANSLATION
 colonial_nation.5.a: "Ako sa odvážia?!" # todo: NEW TRANSLATION
 colonial_nation.6.title: "Koloniálny rebel popravený" # todo: NEW TRANSLATION
 colonial_nation.6.desc: "Plukovník v [from.GetAdjective] armáde si získal meno ako silný zástanca ozbrojeného odporu proti [ROOT.GetCountry.GetName]! Okrem toho, že je nadaný vojak, zdá sa byť inšpiratívnym a charizmatickým vodcom, a čoraz viac ľudí počúva jeho nebezpečné myšlienky o nezávislosti.\n\nNašťastie [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] rýchlo vyriešil záležitosť odstránením hlavy tohto plukovníka. Tento čin sa však zdá, že v [from.GetName] vyvolal ešte väčšiu túžbu po slobode..." # todo: NEW TRANSLATION
 colonial_nation.6.a: "Možno to bol unáhlený krok..." # todo: NEW TRANSLATION
 colonial_nation.14.title: "Bremeno vojny" # todo: NEW TRANSLATION
 colonial_nation.14.desc: "Naša nedávna vojna zanechala krajinu vyčerpanú. Nemali by časť tohto bremena niesť aj naše kolónie?" # todo: NEW TRANSLATION
 colonial_nation.14.a: "Zvýšiť koloniálne dane!" # todo: NEW TRANSLATION
 colonial_nation.14.b: "Ponesieme toto bremeno." # todo: NEW TRANSLATION
 colonial_nation.15.title: "Bremeno vojny" # todo: NEW TRANSLATION
 colonial_nation.15.desc: "Nedávna vojna v [from.GetName] zanechala našu krajinu vyčerpanú. Keďže vojna sa dotkla jedného z našich susedov, [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] sa teraz rozhodol, že by sme mali niesť časť tohto bremena!" # todo: NEW TRANSLATION
 colonial_nation.15.a: "Neprijateľné!" # todo: NEW TRANSLATION
 colonial_nation.182.title: "Korumpovaný guvernér" # todo: NEW TRANSLATION
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]'s struggles with the administration of our nation are not a secret, and our most skilled diplomats have needed to silence rumors about [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] ineptitude in an attempt to maintain the peace in the colony. However, the recent increase in corruption has brought about the inevitable. One of our former administrators has made public that the monetary help received by the Crown has gone directly into [ROOT.GetCountry.GetGovernment.GetRuler.GetName]'s pocket.\n\nThis disreputable behavior in times of need has led to a number of uprisings among our people that need to be taken care of." # todo: NEW TRANSLATION
 colonial_nation.182.a: "To je poburujúce." # todo: NEW TRANSLATION
 colonial_nation.183.title: "Nový guvernér" # todo: NEW TRANSLATION
 colonial_nation.183.desc: "Klebety o neefektívnom vládnutí [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nevyhnutne dosiahli Korunu, šíriac obavy, ako môže táto nešťastná situácia ovplyvniť ich reputáciu a tú našu. Pod hrozbou asimilácie Korunou nám kolónia ponúkla paliatívnu dohodu: menovanie nového guvernéra, ktorý prevezme opraty našej kolónie skôr, než bude neskoro." # todo: NEW TRANSLATION
 colonial_nation.183.a: "Mali by sme prijať ich radu." # todo: NEW TRANSLATION
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] môže stále vládnuť." # todo: CHANGED
 colonial_nation.184.title: "[ROOT.GetCountry.GetNameWithNoTooltip|U] sú zadlžení!" # todo: CHANGED
 colonial_nation.184.desc: "Náročné časy, ktorými naša kolónia prechádza, sa zdajú byť bez konca. Finančný dlh, ktorý nám teraz visí na krku, zlomil ducha nášho ľudu, ktorý, dohnaný hladom, ktorým trpia ich rodiny, požaduje, aby [ROOT.GetCountry.GetGovernment.GetRuler.GetName] našiel okamžité a účinné riešenie." # todo: NEW TRANSLATION
 colonial_nation.184.a: "Využijeme náš vplyv, aby sme to vyriešili." # todo: NEW TRANSLATION
 colonial_nation.184.b: "Ich sťažnosti sú neopodstatnené." # todo: NEW TRANSLATION
 colonial_nation.186.title: "Koloniálne stimuly" # todo: NEW TRANSLATION
 colonial_nation.186.desc: "Pôdy našej kolónie sú úrodné a vynikajúce pre poľnohospodárstvo, naši ľudia sú láskaví a vítaní, naša správa je taká efektívna, ako len môže byť, a vietor spieva o pokoji a stabilite, čo je ďaleko od politického chaosu metropoly. Skutočne sme raj na zemi, ale zmena je často nepríjemný, hoci niekedy potrebný proces, a naše obyvateľstvo nie je také početné, ako by sme si želali.\n\nJeden poradca navrhol, aby sa zaviedla nová politika, ktorá zvýši našu toleranciu voči iným vieram, aby do našej prosperujúcej zeme prišlo viac kolonistov." # todo: NEW TRANSLATION
 colonial_nation.186.a: "To nám určite prinesie viac osadníkov." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_colonist_incentives: "Koloniálne stimuly" # todo: NEW TRANSLATION
 STATIC_MODIFIER_DESC_colonist_incentives: "Bol udelený nový súbor privilégií všetkým náboženstvám." # todo: NEW TRANSLATION
 colonial_nation.187.title: "Uspokojte [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]" # todo: NEW TRANSLATION
 colonial_nation.187.desc: "Obavy sa vzniesli medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ohľadom vlády našej kolónie. Ich názory boli naznačované a potajomky šírené v priebehu posledných pár mesiacov, no teraz sa v mnohých ohľadoch ukazuje, že ich nespokojnosť je zjavná a znepokojujúca.\n\nJeden z ich členov oslovil dnes ráno [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ešte skôr než sa [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] stihol/stihla zúčastniť rady, a jasne vyjadril ich úmysly slovami: 'Sme hlboko znepokojení tým, že urodzená oligarchia ovplyvňuje osud [ROOT.GetCountry.GetName] svojimi nešvármi a chamtivosťou Starého sveta.'" # todo: NEW TRANSLATION
 colonial_nation.187.a: "Mali by sme sa postaviť na stranu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]." # todo: NEW TRANSLATION
 colonial_nation.187.b: "Musíme chrániť [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 colonial_nation.188.title: "Šľachtická obava" # todo: NEW TRANSLATION
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nie sú príliš dobrí v maskovaní svojich politických postojov, a zdá sa, že im to je jedno. Bolo ich počuť na hostinách a banketoch, kde hlasno tvrdili, že kolónia je odsúdená na zánik kvôli moci, ktorú [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tak nespravodlivo drží.\n\nDnes však ich úmysly viedli k bezprecedentnému kroku: jeden z nich prišiel do komnát [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ešte pred úsvitom. 'Ospravedlňujem sa, že ruším váš odpočinok, môj [ROOT.GetCountry.GetGovernment.GetRulerTitle],' povedali, 'ale niečo sa musí okamžite urobiť. Drzosť a nedostatok cností [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] robia z tejto kolónie raj bláznov. To musí byť zastavené pred dnešným snemom.'" # todo: NEW TRANSLATION
 colonial_nation.188.a: "Mali by sme sa postaviť na stranu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 colonial_nation.188.b: "Musíme chrániť [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."" # todo: NEW TRANSLATION
