 earthquake_events.1.b: "Okamžite financujme jej opravy!" # todo: NEW TRANSLATION
 earthquake_events.title: "Zemetrasenie v [target_location.GetNameWithNoTooltip] roku [GetCurrentYear]" # todo: NEW TRANSLATION
 earthquake_events_minor.desc: "Oblasť okolo [target_location.GetName] hlásila počas posledných dní sériu zemetrasení. Hoci obyvateľstvo panikovalo a počas otrasov aj následných požiarov vznikli značné škody, našťastie sa zdá, že škody sú zvládnuteľné. Naši poradcovia tiež upozornili, že spôsobená zkáza nám poskytuje vhodnú príležitosť znovu investovať do [target_location.GetNameWithNoTooltip] a formovať ho podľa našich predstáv." # todo: NEW TRANSLATION
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 earthquake_events_minor.a.tt: "[target_location.GetName] a susediace [locations|E] stratia malé množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou." # todo: NEW TRANSLATION
 earthquake_events_minor.b: "Podporte [target_location.GetNameWithNoTooltip] finančne" # todo: NEW TRANSLATION
 earthquake_events_minor.b.tt: "[target_location.GetName] a susediace [locations|E] stratia malé množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou. S našou investíciou do [location|E] budeme mať jednoduchšiu obnovu." # todo: NEW TRANSLATION
 earthquake_events_major.desc: "Zemetrasenie zasiahlo [target_location.GetName]! Silné otrasly počas posledných dní zničili [target_location.GetNameWithNoTooltip] a okolie do veľkej miery. Hoci veľká časť škôd ešte nebola úplne zmapovaná, je jasné, že spôsobená zkáza bude oblasť ovplyvňovať dlhodobo, pokiaľ okamžite nekonáme a neposkytneme pomoc postihnutým!" # todo: NEW TRANSLATION
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 earthquake_events_major.a.tt: "[target_location.GetName] a susediace [locations|E] stratia veľké množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou." # todo: NEW TRANSLATION
 earthquake_events_major.b: "Je potrebné reinvestovať, aby sa [target_location.GetNameWithNoTooltip] zotavilo." # todo: NEW TRANSLATION
 earthquake_events_major.b.tt: "[target_location.GetName] a susediace [locations|E] stratia veľké množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou. S našou investíciou do [location|E] budeme mať jednoduchšiu obnovu." # todo: NEW TRANSLATION
 earthquake_events_catastrophic.desc: "Počas posledných dní zasiahlo [target_location.GetName] zemetrasenie bez porovnania! Sila, s akou táto udalosť udrela, bola oveľa väčšia, než na čo sme zvyknutí, a obyvatelia [target_location.GetNameWithNoTooltip] utrpeli veľké straty. Mnohí sú pochovaní pod sutinami budov, ešte viac prišlo o domov a útočisko. Bez reinvestícií by sa [target_location.GetNameWithNoTooltip] určite zotavovalo desaťročia a mali by sme sa o postihnutú oblasť náležite postarať." # todo: NEW TRANSLATION
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] a susediace [locations|E] stratia vážne množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou." # todo: NEW TRANSLATION
 earthquake_events_catastrophy.b: "Musíme pomôcť tým ubohým dušiam!" # todo: NEW TRANSLATION
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] a susediace [locations|E] stratia vážne množstvo [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú zničené katastrofou. S našou investíciou do [location|E] budeme mať jednoduchšiu obnovu." # todo: NEW TRANSLATION
 earthquake_events.79.historical_info: "Zemetrasenie, ktoré zničilo Lisabon, bolo katastrofou obrovských rozmerov, ktorá zaznela po celej Európe a dokonca až do Nového sveta. Dňa 1. novembra 1755 sa zem náhle začala triasť a budovy sa začali zosúvať. Pre tých, ktorí prežili, to zďaleka nekončilo, keďže v meste vypukli požiare podporované silným vetrom. Tisíce ľudí sa stali obeťami veľkej prílivovej vlny (tsunami), ktorá doplula na breh len o niekoľko minút neskôr. Počet obetí bol vtedy odhadovaný medzi 20 000 a 40 000 ľuďmi a vzhľadom na všetky okolnosti bolo vysvetlenie #italic trest od Boha#! široko rozšírené v Portugalsku i inde." # todo: NEW TRANSLATION
 earthquake_events.7.historical_info: "Zemetrasenie v Lisabone v roku 1531 nastalo ráno 26. januára 1531. Intenzita otrasov zeme v kombinácii s následným zaplavením rieky Tagus a tsunami zasahujúcou pobrežie Portugalska spôsobila mestu vážne škody a približne 30 000 ľudí prišlo o život." # todo: NEW TRANSLATION
 earthquake_events.1000.title: "Zemetrasenie v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 earthquake_events.1000.desc: "Ako keby nebolo konca našim nešťastiam, ničivé zemetrasenie zasiahlo [target_location.GetName] a jeho okolie. Takmer každá budova v meste bola zničená, čo prinútilo tisíce obyvateľov utiecť hľadať nové domovy inde. Ale nielenže je to otrasný úder pre kedysi pulzujúcu ekonomiku [target_location.GetNameWithNoTooltip] — môže to tiež otvoriť cestu našim nepriateľom k invázii!" # todo: NEW TRANSLATION
 earthquake_events.1000.a: "Bože, zmiluj sa nad nami!" # todo: NEW TRANSLATION
 earthquake_events.1000.b: "Musíme okamžite poslať vojakov a posilniť obranu oblasti." # todo: NEW TRANSLATION
 earthquake_events.1000.tt: "[target_location.GetName] a susediace pobrežné [locations|E] stratia [prosperity|e], prídu o [pops|e] a niektoré [buildings|e] budú postihnuté katastrofou." # todo: NEW TRANSLATION
 earthquake_events.1000.historical_info: "Zemetrasenie z 2. marca 1354 zdevastovalo Gallipoli. Osmani rýchlo využili príležitosť prekročiť Dardanely a dobyť mesto, čím získali svoj prvý oporný bod v Európe." # todo: NEW TRANSLATION
 earthquake_events.1001.title: "$earthquake_events.1000.title$" # todo: NEW TRANSLATION
 earthquake_events.1001.desc: "Mesto [target_location.GetName] ([target_country.GetAdjectiveWithNoTooltip]) bolo zasiahnuté ničivým zemetrasením a teraz leží v chaosu a ruinách. Ľudia sa rozutekali do všetkých strán a obrana je v dezorganizácii. Toto sa javí ako Bohom daná príležitosť pokúsiť sa odtrhnúť mesto od [target_country.GetName] a osídliť ho našimi lojálnymi poddanými. Avšak opatrnejší prístup by bol pozvať niektorých zručných mešťanov, aby sa usadili v [capital_location.GetName]." # todo: NEW TRANSLATION
 earthquake_events.1001.a: "Znamenie od Boha! Naplánujme útok!" # todo: NEW TRANSLATION
 earthquake_events.1001.b: "Nalákajme postihnutých, aby sa presťahovali do [capital_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$" # todo: NEW TRANSLATION
 earthquake_events.1100.title: "Osud [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 earthquake_events.1100.desc: "[target_location.GetName] leží v ruinách po zemetrasení a naše dobytie to nezlepšilo. Avšak vyludnené mesto poskytuje skvelú príležitosť na presídlenie a [ShowCultureName('turkish_culture')] anatolskí obyvatelia mestského i nomádneho pôvodu sa už začali sťahovať — samozrejme pod naším povzbudením. Toto sa stane dôležitým oporným bodom v Rumélii!" # todo: NEW TRANSLATION
 earthquake_events.1100.a: "Bola to Božia vôľa." # todo: NEW TRANSLATION
 earthquake_events.1100.historical_info: "Potom, čo osmanský veliteľ Süleyman Paša dobyl Gallipoli, vyludnené mesto bolo znovu osídlené tureckými prisťahovalcami z Anatolie a stalo sa prvým tureckým oporným bodom v Európe. To spôsobilo veľký strach v Konštantínopole a nakoniec vyvolalo savojskú križiacku výpravu v rokoch 1366–67." # todo: NEW TRANSLATION
