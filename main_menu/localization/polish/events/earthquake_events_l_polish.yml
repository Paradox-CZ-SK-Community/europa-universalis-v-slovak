 earthquake_events.1.title: "Zemetrasenie v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 earthquake_events.1.desc: "Bohužiaľ, veľká pohroma zasiahla [target_location.GetName]. Akoby sa nebo a zem rozdelili, vyvolávajúc obrovskú seizmickú aktivitu, ktorá spôsobila vysídlenie mnohých našich obyvateľov a rozsiahle zničenie mnohých budov po celom meste. Najviac utrpela naša veľká [ShowWorkOfArtName('hagia_sophia')], ktorá je vážne poškodená a jej oprava môže trvať roky a stáť nemalé prostriedky..." # todo: NEW TRANSLATION
