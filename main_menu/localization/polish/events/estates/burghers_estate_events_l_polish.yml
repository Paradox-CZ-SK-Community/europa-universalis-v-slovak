l_polish:
 burghers_estate_events.1.title: "Vzostup [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]" # todo: NEW TRANSLATION
 burghers_estate_events.1.desc: "Postavenie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] neleží na rovnakých starých tradíciách ako postavenie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alebo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Namiesto toho si museli vytvoriť vlastné majetky usilovnou prácou a potom riskovať svoje zisky, aby opäť rozšírili svoje podnikanie. Vo všeobecnosti sa im to však v poslednom čase veľmi darí. Hoci nie sú tak prestížni, obchod je v mnohých ohľadoch chrbticou našej ekonomiky a prostredníctvom kontroly peňazí sa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] podarilo zvýšiť svoju moc v našej krajine." # todo: NEW TRANSLATION
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 burghers_estate_events.2.title: "Ropotní baróni" # todo: NEW TRANSLATION
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] majú obavy z veľkého vplyvu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v našom štáte. Tvrdia, že mnohí nižšie postavení členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nerespektujú pokoj a zákony krajiny, využívajú svoje mocenské pozície a držané pozemky na uvalenie neprimeraných poplatkov a daní na prechádzajúcich obchodníkov. Niektorí sa údajne dokonca dopúšťajú útokov a lúpeží obchodníkov.\n\nZástupcovia [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] teraz tvrdia, že hospodársky rozvoj našej krajiny je týmito excesmi brzdený. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] na druhej strane argumentujú, že si len účtujú primerané poplatky za používanie svojich ciest a majetku. Niektorí z nich sú ochotní dať štátu podiel z peňazí, ktoré vyberajú." # todo: NEW TRANSLATION
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si berú len to, čo im prináleží." # todo: NEW TRANSLATION
 burghers_estate_events.2.b: "Musíme zatlačiť na takéto excesy!" # todo: NEW TRANSLATION
 burghers_estate_events.3.title: "Úpadok obchodníckych vrstiev" # todo: NEW TRANSLATION
 burghers_estate_events.3.desc: "Bez starých privilégií a pôvodov iných frakcií nie je postavenie a vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tak stabilné ako postavenie tých, ktorí sa narodili do moci. Nedávno kombinácia finančného nešťastia a zle nasmerovaných politických ambícií viedla k strate moci a vplyvu pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 burghers_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] z [growing_city.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 burghers_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z [growing_city.GetName], čoraz dôležitejšieho obchodného [growing_city.GetRank.GetName], dnes oslovili [ROOT.GetCountry.GetGovernment.GetRulerTitle] so žiadosťou o väčšie právomoci, aby región mohol prosperovať bez zaťaženia mnohými našimi bežnými daňami. Ak im poskytneme tieto prostriedky na rast, uisťujú nás, že sa hospodárstvo oblasti rýchlo zlepší a prinesie viac bohatstva štátu." # todo: NEW TRANSLATION
 burghers_estate_events.4.a: "Prijmeme ich petíciu." # todo: NEW TRANSLATION
 burghers_estate_events.4.b: "Musíme ich petíciu odmietnuť." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_local_burgher_rights: "Miestne privilégiá mešťanov" # todo: NEW TRANSLATION
 burghers_estate_events.5.title: "Nemorálne ceny" # todo: NEW TRANSLATION
 burghers_estate_events.5.desc: "Ceny pšenice sú notoricky nestabilné, pretože čokoľvek od počasia na miestach jej pestovania až po udalosti narušujúce distribúciu môže náhle spôsobiť výrazný nárast cien.\n\nV dôsledku jednej takejto náhlej zmeny je v mnohých našich väčších mestách aktuálne akútny nedostatok pšenice. Zúfalí, aby sa nakŕmili, smerujú [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] svoj hnev proti [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ktorých považujú za tých, čo túto situáciu zneužívajú a účtujú príliš vysoké ceny za svoje tovary.\n\nObchodníci sami naopak tvrdia, že tieto ceny sú prirodzeným dôsledkom nedostatku a že jednoducho niet dosť chleba pre všetkých." # todo: NEW TRANSLATION
 burghers_estate_events.5.a: "Prinútime [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] znížiť ceny." # todo: NEW TRANSLATION
 burghers_estate_events.5.b: "Nemali by sme sa miešať do týchto záležitostí." # todo: NEW TRANSLATION
 wheat_prices_forcibly_reduced: "Znížené ceny pšenice" # todo: NEW TRANSLATION
 burghers_estate_events.6.title: "Paralelná autorita" # todo: NEW TRANSLATION
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nie sú jedinou autoritou v ich mestách, pretože [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] má tiež silnú prítomnosť vo väčšine veľkých miest, ktorá siaha až k zakladaniu týchto miest. Niekedy vznikajú konflikty, keď mestské rady [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zavádzajú pravidlá, s ktorými [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nesúhlasia.\n\nTakéto konflikty sa stávajú čoraz bežnejšími a členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otvorene konajú v rozpore s rôznymi pravidlami, ktoré [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] vo svojich mestách dohodli. Delegáti z rôznych miest, v ktorých dominujú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], nás teraz naliehavo žiadajú, aby sme situáciu vyjasnili." # todo: NEW TRANSLATION
 burghers_estate_events.6.a: "Musíme stáť na strane [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 burghers_estate_events.6.b: "Musíme stáť na strane [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 burghers_estate_events.7.title: "Rozšírené privilégia pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]" # todo: NEW TRANSLATION
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] cítia, že sú nespravodlivo zdanení a byrokraticky obmedzovaní, pričom zohľadňujú veľký význam svojej práce pre našu krajinu. Mýto, dane a rôzne tarify ich brzdia v dosahovaní ešte väčších výsledkov a nebudú váhať využiť všetok svoj vplyv na zrušenie takýchto obmedzení." # todo: NEW TRANSLATION
 burghers_estate_events.7.a: "Odstránime tieto prekážky!" # todo: NEW TRANSLATION
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] si musia uvedomiť svoje miesto!" # todo: NEW TRANSLATION
 burghers_estate_events.8.title: "Škodlivé obchodné politiky" # todo: NEW TRANSLATION
 burghers_estate_events.8.desc: "Záujmy prominentných obchodníckych domácností sú poškodzované našimi represívnymi obchodnými politikami voči iným krajinám. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tieto rodiny podporujú a teraz nás žiadajú, aby sme im kompenzovali aspoň uvoľnením niektorých iných obmedzení obchodu ako náhradu za ich stratu príjmov." # todo: NEW TRANSLATION
 burghers_estate_events.8.a: "Musíme podporiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 burghers_estate_events.8.b: "Nesmie nám diktovať obchodnú politiku tieto pašerácke skupiny." # todo: NEW TRANSLATION
 burghers_estate_events.9.title: "Domáca výroba" # todo: NEW TRANSLATION
 burghers_estate_events.9.desc: "Hospodársky rozvoj nie je vždy bez konfliktov. Zdá sa, že bohatí obchodníci v niektorých našich mestách, kde dominujú [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], sa snažia obchádzať rôzne cechové privilégiá tým, že zadávajú prácu do domácností rodín žijúcich mimo mesta. Fakt, že tento „putting-out systém“ bol veľmi výnosný, ešte viac rozhorčuje remeselníkov v meste, ktorí cítia, že ich starobylé práva boli pošliapané a že starostlivo riadené ceny ich výrobkov utrpia. [ROOT.GetCountry.GetAdjective] remeselníci sa teraz obracajú na [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby im obhájil privilégiá, pretože mestská rada nedokázala potlačiť konkurenciu spoza mestských múrov." # todo: NEW TRANSLATION
 burghers_estate_events.9.a: "Nemôžeme stáť v ceste pokroku." # todo: NEW TRANSLATION
 burghers_estate_events.9.b: "Musíme chrániť cechové privilégiá." # todo: NEW TRANSLATION
 burghers_estate_events.10.title: "Sociálna mobilita" # todo: NEW TRANSLATION
 burghers_estate_events.10.desc: "Rastúca moc [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] viedla k tomu, že jednotlivci z ich radov hľadajú šťastie v oblastiach tradične ovládaných inými skupinami. Synovia rodín stredného až nižšieho postavenia z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] teraz majú vzdelanie a ambície porovnateľné s privilegovanými triedami a v dôsledku toho čoraz väčší počet z nich nachádza uplatnenie ako administrátori, právnici a dôstojníci, ako aj na iných pozíciách tradične obsadzovaných iným stavom. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] stále cítia, že sú neprávom zadržiavaní archaickými právami a privilégiami z inej éry, no ich protivníci sú voči súčasnej „neprirodzenej“ sociálnej mobilite čoraz viac otrávení.\n\nAk niečo neurobíme, riskujeme stratu podpory privilegovaných vrstiev, ale ak v tejto chvíli stiahneme svoju podporu od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], mohlo by to mať vážne následky pre naše vzťahy s nimi." # todo: NEW TRANSLATION
 burghers_estate_events.10.a: "Nesmierime cestu týmto novým mužom." # todo: NEW TRANSLATION
 burghers_estate_events.10.b: "Musíme chrániť starobylé práva ostatných stavov." # todo: NEW TRANSLATION
 burghers_estate_events.11.title: "Rast ekonomiky" # todo: NEW TRANSLATION
 burghers_estate_events.11.desc: "Naša politika spolupráce s [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] priniesla ovocie v podobe hospodárskeho rozvoja v mnohých oblastiach. Mestá, v ktorých dominujú [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], prosperujú a náš vplyv v medzinárodnom obchode rýchlo rastie." # todo: NEW TRANSLATION
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 burghers_estate_events.12.title: "Riziká obchodu" # todo: NEW TRANSLATION
 burghers_estate_events.12.desc: "Obchod na veľké vzdialenosti môže byť rizikový, hoci ziskový. Počasie, banditi a piráti zostávajú hrozbou tak na súši, ako aj na vode.\n\nZvyčajne sa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dokážu vysporiadať s určitým množstvom nešťastí a majú svoje spôsoby, ako sa chrániť a poistiť svoj náklad.\n\nV poslednej dobe sa však veľkému počtu obchodníckych rodín nedarí a niektoré stoja na pokraji bankrotu. Môže byť rozumné ponúknuť im nejakú finančnú kompenzáciu, aby sa znova postavili na nohy." # todo: NEW TRANSLATION
 burghers_estate_events.12.a: "Kompenzujme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 burghers_estate_events.12.b: "Vedeli, do čoho idú." # todo: NEW TRANSLATION
 burghers_estate_events.13.title: "Urbanizácia" # todo: NEW TRANSLATION
 burghers_estate_events.13.desc: "Hoci len malá časť našej populácie žije v mestách, rastúce bohatstvo [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] priťahuje čoraz viac ľudí z vidieka. Niektoré mestá rastú tak rýchlo, že existujúce problémy so sanitáciou a preplnenosťou sa podľa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zmenili z znepokojujúcich na katastrofálne. Chudobní sa usádzajú mimo mestských hradieb, kde vyrástli špinavé predmestia a choroby sa šíria.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] považujú situáciu za neznesiteľnú a teraz žiadajú štát, aby zasiahnu poskytovaním zdrojov aj vynucovaním pravidiel mimo hradieb. Tvrdia, že len štátna intervencia môže premeniť túto prudkú urbanizáciu na pozitívnu zmenu." # todo: NEW TRANSLATION
 burghers_estate_events.13.a: "Musíme sa pokúsiť zlepšiť podmienky." # todo: NEW TRANSLATION
 burghers_estate_events.13.b: "To nie je nič nezvyčajné. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] si s tým poradia." # todo: NEW TRANSLATION
 burghers_estate_events.14.title: "Hospodárska politika" # todo: NEW TRANSLATION
 burghers_estate_events.14.desc: "Ako [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rastú na moci, ich výzvy na menej obchodných regulácií a daní sú čoraz častejšie. Mnohí cítia, že naša krajina má staromódnu a represívnu obchodnú politiku a že by sme profitovali zo zníženia daní a ciel, ktoré brzdia obchod." # todo: NEW TRANSLATION
 burghers_estate_events.14.a: "Znížiť [ShowSocietyDirectionName('mercantilism')]." # todo: NEW TRANSLATION
 burghers_estate_events.14.b: "Odmietnuť zasahovanie do [ShowSocietyDirectionName('free_trade')]." # todo: NEW TRANSLATION
 burghers_estate_events.15.t: "Veľký cech zlyhal" # todo: NEW TRANSLATION
 burghers_estate_events.15.desc: "Cech v [golden_parachute_location.GetName] zistil, že nemá dostatok prostriedkov na krytie škôd spôsobených zásielkou stratenu na mori a čelí možnosti rozpustenia.\n\nZa normálnych okolností by to sotva bola vec štátu, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] žiadajú o záchranu, požadujúc, aby vláda zaplatila za stratu, aby sa udržala stabilita regiónu. Nechať cech zatvoriť by mohlo vážne narušiť sociálny poriadok v [golden_parachute_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 burghers_estate_events.15.a: "Národ sa nebude miešať do súkromných záležitostí." # todo: NEW TRANSLATION
 burghers_estate_events.15.b: "Zachráníme ich. Blaho obchodníkov je blahom národa." # todo: NEW TRANSLATION
 burghers_estate_events.15.c: "Súhlasiť s financovaním cechu, ak cech prejde pod národnú kontrolu."" # todo: NEW TRANSLATION
