l_polish:
 cossack_estate_events.1.title: "Kolonizácia stepí" # todo: NEW TRANSLATION
 cossack_estate_events.1.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] complain that an increasing number of serfs are deserting the safe homes provided to them to seek their fortune among the [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] of the steppes. They feel we are to blame as we have allowed the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] to grow too powerful and that is inspiring the serfs to abandon their rightful masters.\n\nRepresentatives of the major families of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] now demand that we limit the power of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] so that the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] themselves instead can expand their latifundia in the regions bordering the steppe. This way, they argue, the wild fields can be tamed and the laws of the realm upheld." # todo: NEW TRANSLATION
 cossack_estate_events.1.a: "Títo nevoľníci musia byť privedení späť." # todo: NEW TRANSLATION
 cossack_estate_events.1.b: "Nemôžeme si dovoliť nahnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.2.title: "Rast moci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
 cossack_estate_events.2.desc: "Hoci málokto spochybní ich vplyv na stepi, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] čelia mnohým prekážkam pri získavaní vplyvu v sídlach moci. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ich pohŕdajú a radi by ich všetkých premenili na nevoľníkov pracujúcich na svojich latifundiách, a ich spôsoby im v [ROOT.GetCountry.GetCapital.GetName] nezískali veľa priateľov.\n\nPoslednou dobou sa však udalosti vyvíjajú v ich prospech. Dokázali ubrániť svoje osady a ich služby štátu ako nájazdníkov sú nepopierateľné." # todo: NEW TRANSLATION
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 cossack_estate_events.3.title: "Úpadok moci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
 cossack_estate_events.3.desc: "Voľná povaha [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] a vzdialenosť medzi nimi a sídlami moci v [ROOT.GetCountry.GetCapital.GetName] im vždy spôsobovala problémy. Keďže im chýbajú dedičné privilégiá, počet [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] s dostatočným vplyvom na dianie v [ROOT.GetCountry.GetGovernment.GetCourtTitle] postupne klesá." # todo: NEW TRANSLATION
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 cossack_estate_events.4.title: "Žiadosť o privilégiá" # todo: NEW TRANSLATION
 cossack_estate_events.4.desc: "Nie všetkým [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] štát udeľuje rovnaké privilégia. Tradične sa práva prideľujú konkrétnym [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], ktoré sú ochotné vykonať veľké služby štátu v časoch vojny. Keďže tieto práva sa po smrti neprenášajú, znamená to, že vplyv [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sa v priebehu času môže výrazne meniť. Podľa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] je najvyšší čas udeliť im ďalšie privilégiá, aby sme posilnili naše počty." # todo: NEW TRANSLATION
 cossack_estate_events.4.a: "Potrebujeme viac [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] v armáde!" # todo: NEW TRANSLATION
 cossack_estate_events.4.b: "Potrebujeme viac registrovaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]!" # todo: NEW TRANSLATION
 cossack_estate_events.4.c: "Nech sa starajú o svoje stepi." # todo: NEW TRANSLATION
 cossack_estate_events.5.title: "Zásoby pre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
 cossack_estate_events.5.desc: "Život na hranici môže byť drsný a hoci sú [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zvyknutí bojovať vlastné bitky, trochu pomoci z centrálnej pokladnice by sa pravdepodobne dobre zišlo. Minulá sezóna bola mimoriadne krutá a v spojení s narastajúcim počtom nájazdníkov a lúpežných vpádov, mnohí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] teraz majú naliehavý nedostatok potravín na nasledujúce mesiace. Ak by sme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] dodali potraviny a aj vojenské zásoby, ako zbrane a uniformy, nielenže by sme priamo posilnili našich obrancov na stepiach, ale pravdepodobne by sme ich aj pevnejšie pripútali k nášmu štátu." # todo: NEW TRANSLATION
 cossack_estate_events.5.a: "Pošlite im, čo potrebujú." # todo: NEW TRANSLATION
 cossack_estate_events.5.b: "Budú si musieť poradiť sami." # todo: NEW TRANSLATION
 cossack_estate_events.6.title: "Narušenie obchodu" # todo: NEW TRANSLATION
 cossack_estate_events.6.desc: "Vždy panovalo napätie medzi [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] a ostatnými stavmi, aspoň čiastočne kvôli ich neobvyklým zvykom a rôznorodému pôvodu. Poslednou dobou sa však toto napätie výrazne zvýšilo. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú znepokojení nájazdmi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] a tvrdia, že sú cieľom zásielok s ich tovarom. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sami tvrdia, že napádajú len banditov a lúpežníkov v oblasti a že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] sa jednoducho mýlia.\n\nKeďže v tejto oblasti je slabé zastúpenie vlády, je ťažké zistiť pravdu, ale medzi týmito dvoma skupinami je zrejmé trenie a očakáva sa od nás, že jednu stranu buď pokarháme, alebo sankcionujeme." # todo: NEW TRANSLATION
 cossack_estate_events.6.a: "Podporte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.6.b: "Podporte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] osadníci v [target_cossacks_destination.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cossack_estate_events.7.desc: "Život na stepiach naučil [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] žiť na hranici. Neustále hrozby z drsného podnebia v neosídlených krajinách a zahraničných nájazdníkov urobili z [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] obávaných bojovníkov i odolných osadníkov.\n\nKeď sa obraciame k zemi [target_cossacks_destination.GetName], začína byť zrejmé, že život na hranici sa príliš nelíši od života na stepiach, ktoré už ovládame." # todo: NEW TRANSLATION
 cossack_estate_events.7.a: "Naverbovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] osadníkov." # todo: NEW TRANSLATION
 cossack_estate_events.7.b: "Nemôžeme dôverovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.8.title: "Nepokoje medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
 cossack_estate_events.8.desc: "Hlboká nedôvera [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] k štátu všeobecne a k nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle] konkrétne vyvrcholila úplným rozkladom autority na ich územiach. Komunity [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sú otvorene nepriateľské voči našim vyslancom a de facto teraz jednajú úplne nezávisle od centrálnej moci." # todo: NEW TRANSLATION
 cossack_estate_events.8.a: "Nechajme ich na pokoji, vzťahy sa časom zlepšia." # todo: NEW TRANSLATION
 cossack_estate_events.8.b: "Potlačiť odporcov." # todo: NEW TRANSLATION
 cossack_estate_events.9.title: "Expanzia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cossack_estate_events.9.desc: "Hranice sú často len teoretické záležitosti, zvlášť vo divokých krajinách. Zdá sa, že [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] rýchlo expandovali do [target_location.GetName], a teraz je tam ich autorita viac rešpektovaná než naša. Môžeme sa pokúsiť tento vývoj zvrátiť, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] by s najväčšou pravdepodobnosťou nebrali dobre, keby sme ich zbavili zeme, ktorú si tak tvrdo osídlili." # todo: NEW TRANSLATION
 cossack_estate_events.9.a: "Prijať nový stav vecí." # todo: NEW TRANSLATION
 cossack_estate_events.9.b: "Získať späť pôdu od [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.10.title: "Nároky na rozšírené privilégiá" # todo: NEW TRANSLATION
 cossack_estate_events.10.desc: "Starý sen [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] vždy bol byť prijatý za rovnoprávnych so zavedenými stavmi, ako sú [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alebo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Nikdy nebol tento sen bližšie k naplneniu než teraz. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] dosiahli veľký vplyv v našom štáte a v mnohých ohľadoch sa spoliehame na ich podporu.\n\nVzhľadom na priaznivé okolnosti teraz mnohí medzi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] znovu hlasno požadujú oficiálne uznanie a privilégiá." # todo: NEW TRANSLATION
 cossack_estate_events.10.a: "Neprijateľné." # todo: NEW TRANSLATION
 cossack_estate_events.10.b: "Pristúpiť na ich požiadavky." # todo: NEW TRANSLATION
 cossack_estate_events.11.title: "Sťahovanie na stepi" # todo: NEW TRANSLATION
 cossack_estate_events.11.desc: "S takým rozsiahlym pásom stepných území v našich hraniciach mnoho našich ľudí uvažuje o príležitostiach, ktoré tieto krajiny ponúkajú. Samozrejme, ľudia [ShowCultureGroupName('tatar_group')] tam žili odkedy prišli z Východu, ale ich spôsob života sa výrazne líši od nášho obyvateľstva. Napriek tomu sa zdá, že región okolo [target_migration_province.GetName] upútal pozornosť mnohých, keďže už existuje citeľný počet ľudí v našom [ROOT.GetCountry.GetFlavorRank], odhodlaných presťahovať sa tam a hľadať svoje šťastie v tejto novej krajine." # todo: NEW TRANSLATION
 cossack_estate_events.11.a: "To je skutočne smelý krok." # todo: NEW TRANSLATION
 cossack_estate_events.11.b: "Hlúposť, nikto sa nepremiestni, pokiaľ to nedovolíme." # todo: NEW TRANSLATION
 cossack_estate_events.12.title: "Vznik kultúry [ShowCultureNameWithNoTooltip('cossack_culture')]" # todo: NEW TRANSLATION
 cossack_estate_events.12.desc: "Odkedy sa naši ľudia usídľujú v stepných regiónoch v našich hraniciach, museli sa prispôsobiť drsným podmienkam tam. Dedičstvo od [ShowCultureGroupName('tatar_group')], ktorí tieto krajiny obývali, postupne mení ich tradície a spôsob života tak, že sa stávajú niečím novým a odlišným. Takže ľudia v [target_cossack_conversion.GetName] začali nazývať sami seba [ShowCultureName('cossack_culture')]." # todo: NEW TRANSLATION
 cossack_estate_events.12.a: "Zaujímavý vývoj." # todo: NEW TRANSLATION
 cossack_estate_events.12.tt: "Mnoho našich [pops|e] v [target_cossack_conversion.GetName] sa stane [ShowCultureName('cossack_culture')] [ShowPopTypeName('tribesmen')]" # todo: NEW TRANSLATION
 cossack_estate_events.1000.title: "Agresia [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]" # todo: NEW TRANSLATION
 cossack_estate_events.1000.desc: "Rýchlo sa pohybujúc po mori alebo na koni, [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] stepí sú veľmi zruční v nájazdoch. Niekoľko takýchto nájazdov v poslednej dobe zdevastovalo naše vidieky a dokonca osady ďalej od hraníc, pričom zničili [cossack_target_location.GetRank.GetName] [cossack_target_location.GetName]. Po uskutočnení nájazdov sa títo lupiči rovnako rýchlo vracajú za hranice [cossack_origin_country.GetName], odkiaľ prišli.\n\nAj [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] majú v postihnutých oblastiach záujmy a obe skupiny teraz požadujú, aby sme niečo urobili." # todo: NEW TRANSLATION
 cossack_estate_events.1000.a: "Žiadať, aby títo [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] boli postavení pred spravodlivosť!" # todo: NEW TRANSLATION
 cossack_estate_events.1000.b: "Necháme to tak." # todo: NEW TRANSLATION
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$" # todo: NEW TRANSLATION
 cossack_estate_events.1001.desc: "It is no secret that our [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] roam freely and have adopted some pillaging and looting tactics. There have been some recent reports that some of these raids have taken beyond our borders and they have laid waste to the [target_root_country.GetAdjective] countryside in [cossack_target_location.GetName].\n\nAs the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] responsible are based inside our borders, the [target_root_country.GetLongNameWithNoTooltip] have now demanded both compensation and for the culprits to be brought to justice." # todo: NEW TRANSLATION
 cossack_estate_events.1001.a: "Táto záležitosť je mimo našej kontroly." # todo: NEW TRANSLATION
 cossack_estate_events.1001.b: "Postavte ich pred súd!" # todo: NEW TRANSLATION
 cossack_estate_events.1002.title: "Reakcia [cossack_origin_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 cossack_estate_events.1002.desc: "[cossack_origin_country.GetAdjective] odpoveď je, že odmietajú prevziať zodpovednosť za nájazdy do našej krajiny, tvrdia, že sami nedokážu kontrolovať [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]." # todo: NEW TRANSLATION
 cossack_estate_events.1002.a: "Takéto výhovorky nás nezaujímajú." # todo: NEW TRANSLATION
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$" # todo: NEW TRANSLATION
 cossack_estate_events.1003.desc: "[cossack_origin_country.GetAdjective] odpoveďou bolo poslať určitú finančnú kompenzáciu za nájazdy ich [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')], ktorá pokryla škody na majetku. Taktiež tvrdia, že vinníkov potrestali." # todo: NEW TRANSLATION
 cossack_estate_events.1003.a: "Keby sme tomu len mohli veriť." # todo: NEW TRANSLATION
