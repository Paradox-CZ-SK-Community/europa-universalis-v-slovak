l_polish:
 nobles_estate_events.1.title: "Šľachtické pôvody" # todo: NEW TRANSLATION
 nobles_estate_events.1.desc: "Mnohé z rodín [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] získali svoje súčasné postavenia vďaka činom predkov, ktorí slúžili štátu v časoch vojny. Pre väčšinu ich synov je preto život v armáde jedinou predstaviteľnou kariérou. S modernizáciou armády však obyčajní dôstojníci už nie sú úplnou raritou. Členovia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sa teraz obrátili na nás s požiadavkou, aby sme zaručili to, čo považujú za právo svojej triedy. Žiadny muž by nemal byť schopný slúžiť ako veliteľ v armádach [ROOT.GetCountry.GetAdjective], ak nie je šľachtického pôvodu!" # todo: NEW TRANSLATION
 nobles_estate_events.1.a: "Zaručiť im právo velenia našim armádam." # todo: NEW TRANSLATION
 nobles_estate_events.1.b: "Nemôžeme sa zaviazať k takýmto sľubom." # todo: NEW TRANSLATION
 nobles_estate_events.2.title: "Vzostup [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 nobles_estate_events.2.desc: "Štát nie je jediným zdrojom vplyvu v našej krajine. Za posledné desaťročia sa charizmatický zástanca [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] úspešne postaral o zvýšenie moci popredných rodín [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nad väčšinou inštitúcií v našej krajine.\n\nKontakty a privilégiá môžu byť silné nástroje, najmä keď sú skombinované s ambíciou." # todo: NEW TRANSLATION
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 nobles_estate_events.3.title: "Rozširovanie majetku [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [noble_encroachment.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 nobles_estate_events.3.desc: "Ťažko je sledovať každého všade a stále, a hranice medzi jednotlivými pozemkami sú často založené na starých tradíciách alebo dokumentoch, ktoré boli napísané, keď krajina mohla vyzerať úplne inak. Pre niekoho s vhodnými prostriedkami je to príležitosť. Niekoľko významných rodín [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] využilo svoj značný vplyv v [ROOT.GetCountry.GetCapital.GetName] a bez problémov rozšírilo svoje vlastníctvo v [noble_encroachment.GetName] do značnej miery. Ak chceme chrániť štátny majetok, musíme konať čoskoro." # todo: NEW TRANSLATION
 nobles_estate_events.3.a: "$common_string_let_it_slide$" # todo: NEW TRANSLATION
 nobles_estate_events.3.b: "Požiadať o vrátenie pôdy." # todo: NEW TRANSLATION
 nobles_estate_events.4.title: "Tyranskí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 nobles_estate_events.4.desc: "Dnes sa zástupca ľudí žijúcich v oblasti ovládanej jednou z najvplyvnejších rodín [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] obrátil na [ROOT.GetCountry.GetGovernment.GetCourtTitle] a naliehal na [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby podnikol kroky proti tomu, čo tvrdí, že sú systematické zneužitia moci voči tamojším ľuďom. Ako vládca [ROOT.GetCountry.GetName] má [target_character.GetName] zodpovednosť chrániť svojich ľudí. Neposkytovať im ochranu by nás predstavilo ako slabých a mohlo by to poškodiť dlhodobý rozvoj provincie. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by však pravdepodobne nebrali dobre, keby sme karhali tak mocného člena ich kruhov." # todo: NEW TRANSLATION
 nobles_estate_events.4.a: "Prehliadnuť tieto zneužitia." # todo: NEW TRANSLATION
 nobles_estate_events.4.b: "Potrestať vlastníka pôdy." # todo: NEW TRANSLATION
 nobles_estate_events.5.title: "Klesajúca moc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 nobles_estate_events.5.desc: "Ako vplyvní vlastníci pôdy a tradičná vojenská trieda v našom štáte sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v poslednom čase nemajú dobre. Kombinácia nadmerného vnútorného boja a zle koordinovaných mocenských ťahov spôsobila, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] stratili vplyv v [ROOT.GetCountry.GetCapital.GetName] a mnohí sa stiahli na svoje panstvá na vidieku." # todo: NEW TRANSLATION
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] požadujú prísnejšie sumptuárne zákony" # todo: NEW TRANSLATION
 nobles_estate_events.6.desc: "Drahé šaty, veľké hostiny a impozantné paláce sú niektoré z najviditeľnejších symbolov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], no miera, do akej má jedna rodina peniaze na takéto výdavky, sa môže výrazne líšiť. V niektorých prípadoch si [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] v našej krajine dokážu dopriať rovnako hojne, ak nie ešte viac, než priemerný šľachtic. Hoci existujú staré pravidlá a tradície obmedzujúce takéto prejavy pre menej šľachtického pôvodu, tieto zákony sa ťažko efektívne vymáhajú. To je neprijateľné pre mocných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v našej krajine, ktorí teraz požadujú, aby sme aktualizovali naše zákony o tom, čo cudzinec môže a nemôže nosiť. Navrhujú, aby sme ukladali vysoké pokuty každému, kto okázalo skúša vystúpiť nad svojich nadriadených." # todo: NEW TRANSLATION
 nobles_estate_events.6.a: "Ustúpiť prianiam [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 nobles_estate_events.6.b: "Odmietnuť ustúpiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
 nobles_estate_events.7.title: "Dvorská audiencia" # todo: NEW TRANSLATION
 nobles_estate_events.7.desc: "Postupom času sa mnoho každodenných udalostí v živote [target_character.GetName] a jeho predchodcov stalo predmetom ceremónie. Možnosť byť prítomný pri obliekaní [ROOT.GetCountry.GetGovernment.GetRulerTitle], napríklad, je pre mnohých považovaná za najlepší spôsob, ako získať si jeho priazeň. Rozsiahly dvorový život určite obmedzí moc našich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] plánovať proti nám na ich vidieckych majetkoch, ale môže byť aj pomerne nákladný. Úplné odopretie práva byť súčasťou každodenného života nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] by na druhej strane zredukovalo ich vplyv, no [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] by to pravdepodobne zlorečili." # todo: NEW TRANSLATION
 nobles_estate_events.7.a: "Usporiadať veľkolepú a zdĺhavú ceremóniu pre najsilnejších jednotlivcov." # todo: NEW TRANSLATION
 nobles_estate_events.7.b: "Nemáme potrebu takýchto ceremónií." # todo: NEW TRANSLATION
 nobles_estate_events.8.title: "Zhoršujúce sa vzťahy s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 nobles_estate_events.8.desc: "Vzťahy medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetRulerTitle] už takmer nemohli byť horšie. Veľká nedôvera je zjavná na takmer prázdnom [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName], keďže väčšina popredných rodín sa zdržiava na svojich vidieckych sídlach. Pokiaľ čoskoro niečo neurobíme, štátna autorita sa v oblastiach kontrolovaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rozpadne, ale akékoľvek požiadavky štátu by boli v tomto momente pravdepodobne stretnuté so zbraňami v rukách." # todo: NEW TRANSLATION
 nobles_estate_events.8.a: "$common_string_leave_them_be$" # todo: NEW TRANSLATION
 nobles_estate_events.8.b: "Prinútiť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] prijať štátnu autoritu." # todo: NEW TRANSLATION
 nobles_estate_events.9.title: "Nepodriadení [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
 nobles_estate_events.9.desc: "Žiadni z našich poddaných nie sú s vojnou viac spájaní než [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Pred generáciami ich rodiny slúžili nám alebo štátom pred nami a získali svoj súčasný status na bojisku. Odvtedy si väčšina z nich udržiava staré tradície, cvičí sa na život v poli a nadväzuje kontakty s inými s rovnakými sklony.\n\nSúčasný stav vecí v našej krajine však zanechal len málo členov [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ochotných bojovať naše bitky. Nepodriadenosť sa rozšírila medzi našimi vyššími dôstojníkmi a máme dobré dôvody podozrievať, že niektorí z nich dúfajú v neúspech vojny." # todo: NEW TRANSLATION
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 nobles_estate_events.9.b: "Je najvyšší čas nahradiť ich mužmi s opravdivými schopnosťami." # todo: NEW TRANSLATION
 nobles_estate_events.10.title: "Rast administratívy" # todo: NEW TRANSLATION
 nobles_estate_events.10.desc: "Ako štát a jeho byrokracia rastú, pribúda potreba ľudí, ktorí budú dohliadať a spravovať rôzne územia a funkcie. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] očakávajú, že budú prví, komu budú pridelené vládne úrady, zatiaľ čo [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tvrdia, že by sme mali menovať mužov podľa individuálnych zásluh.\n\nNeočakávaná smrť dôveryhodného tajomníka zanechala voľnú pozíciu, ktorá musí byť obsadená v strede tohto konfliktu, pričom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] podporujú jedného kandidáta a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] očakávajú, že vyberieme iného. Obaja kandidáti sú talentovaní muži, no toto musí byť politické rozhodnutie." # todo: NEW TRANSLATION
 nobles_estate_events.10.a: "S veľkým pôvodom prichádzajú veľké schopnosti." # todo: NEW TRANSLATION
 nobles_estate_events.10.b: "Potrebujeme mužov, ktorí sa vypracovali sami." # todo: NEW TRANSLATION
 nobles_estate_events.10.c: "Obráťme sa namiesto toho na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
 nobles_estate_events.11.title: "Tradícia služby" # todo: NEW TRANSLATION
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] majú dlhú tradíciu služby štátu, či už ako vojenskí velitelia alebo, v novšom čase, ako spoľahliví administrátori. V štáte, kde sú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tak pevne zakorenení a verní ako u nás, to znamená, že z času na čas sa objavia šľachtici veľkého talentu a vernosti, aby viedli krajinu k veľkosti." # todo: NEW TRANSLATION
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Neloajálny dôstojník"" # todo: NEW TRANSLATION
