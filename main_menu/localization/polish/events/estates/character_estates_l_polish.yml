l_polish:
  character_estates.1.title: "[target_character.GetNameWithNoTooltip] prichádza o majetok" # todo: NEW TRANSLATION
  character_estates.1.desc: "Po sérii neúspešných investícií je [target_character.GetName] bez prostriedkov. Ako člen nášho dvora nám [target_character.GetHeShe] posiela zúfalú prosbu, aby sme [target_character.GetHimHer] poskytli finančnú pomoc, ktorá by [target_character.GetHimHer] pomohla postaviť sa opäť na nohy; inak hrozí, že [target_character.GetHeShe] skončí žiť na ulici." # todo: NEW TRANSLATION
  character_estates.1.a: "Súkromné majetky nie sú našou starosťou." # todo: NEW TRANSLATION
  character_estates.1.b: "Musíme poskytnúť [target_character.GetHimHer] finančnú pomoc." # todo: NEW TRANSLATION
  character_estates.2.title: "Nepravdepodobný dedič" # todo: NEW TRANSLATION
  character_estates.2.desc: "Zemepán z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zomrel bez priameho dediča. Naši heraldici zistili, že podľa [ROOT.GetCountry.GetAdjectiveWithNoTooltip] zákona by existujúci titul prešiel na obyčajného [target_character.GetName], veľmi vzdialeného príbuzného.\n\nNapriek [target_character.GetHisHer] krvnému spojeniu [target_character.GetHeShe] očividne nie je šľachtického pôvodu, takže by bolo možno vhodnejšie zlúčiť titul s [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
  character_estates.2.a: "Podporiť nového šľachtica." # todo: NEW TRANSLATION
  character_estates.2.b: "Prisvojme si tento titul." # todo: NEW TRANSLATION
  character_estates.3.title: "Zbohatnutý roľník" # todo: NEW TRANSLATION
  character_estates.3.desc: "Vďaka kontaktom, ktoré si [target_character.GetHeShe] vytvoril na našom dvore, a niekoľkým šikovným obchodným rozhodnutiam roľník [target_character.GetName] nahromadil značné bohatstvo, ktoré sa vyrovná aj úspešným z našich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nVäčšina už predpokladá, že do nich patrí, ale je to naozaj posolstvo, ktoré by sme mali vyslať?" # todo: NEW TRANSLATION
  character_estates.3.a: "Poslať blahoželanie." # todo: NEW TRANSLATION
  character_estates.3.b: "Bohatý roľník je stále roľník." # todo: NEW TRANSLATION
  character_estates.4.title: "Volanie Boha" # todo: NEW TRANSLATION
  character_estates.4.desc: "Rovnako ako mnohí zbožní hľadajúci duchovný život, sa náš dvoran [target_character.GetName] rozhodol vstúpiť do [ROOT.GetCountry.GetReligion.GetAdjective] náboženského rádu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bude samozrejme nadšený, že osoba takého politického postavenia je prijatá do ich rádov, ale proces môžeme zablokovať, ak to nezapadá do nášho plánu." # todo: NEW TRANSLATION
  character_estates.4.a: "Povoliť [target_character.GetHimHer]." # todo: NEW TRANSLATION
  character_estates.4.b: "Zakážme to." # todo: NEW TRANSLATION
  character_estates.5.title: "Vojenské povýšenie" # todo: NEW TRANSLATION
  character_estates.5.desc: "Každý, vysoký i nízky, sa zhoduje, že [target_character.GetName] slúžil s cťou v [target_character.GetUnitPointer.GetName]. Nezvyčajne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] túžia byť spájaní s [target_character.GetHisHer] hrdinstvom a odporučili, aby sme [target_character.GetHimHer] udelili najvyššie aristokratické pocty." # todo: NEW TRANSLATION
  character_estates.5.a: "Udelme [target_character.GetHimHer] titul." # todo: NEW TRANSLATION
  character_estates.5.b: "Nemali by sme ľahkomyseľne odmeňovať vojsko." # todo: NEW TRANSLATION
