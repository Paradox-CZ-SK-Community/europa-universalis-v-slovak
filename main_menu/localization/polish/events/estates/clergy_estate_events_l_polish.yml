l_polish:
  clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] už dlhé roky patria medzi popredné piliere [ROOT.GetCountry.GetLongName], ich členovia poskytujú nielen duchovné vedenie, ale slúžia aj ako správcovia, sudcovia a diplomati v prospech nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  clergy_estate_common_ending: "Situácia sa však zhoršuje a štát musí pokryť stále viac výdavkov. Návrhy, že by možno [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mohli urobiť dobrovoľný príspevok, neboli dobre prijaté." # todo: NEW TRANSLATION
  clergy_estate_events.1.title: "Libertas Ecclesiae" # todo: NEW TRANSLATION
  clergy_estate_events.1.desc: "$clergy_events_common$ Výmenou za tieto veľké služby žiadne cirkevné panstvo, kláštor ani iné cirkevné vlastníctvo neplatia štátu žiadne dane a svetské úrady sa nevmiešavajú do vnútorných záležitostí [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')].\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.1.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.1.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.101.title: "Chrámové pozemky" # todo: NEW TRANSLATION
  clergy_estate_events.101.desc: "$clergy_events_common$ Výmenou za tieto veľké služby boli počas rokov darované mnohé dediny, štátom aj inými, na podporu komunít [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Tieto Brāhmadeyā nás počas storočí spravili celkom bohatými.\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.101.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.101.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.102.title: "Bohatstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.102.desc: "$clergy_events_common$ Výmenou za tieto veľké služby boli počas rokov štátom i inými darované mnohé dary [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a božstvám, ktorým slúžia. Tieto dary ich počas storočí spravili celkom bohatými a vplyvnými.\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.102.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.102.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.103.title: "Bohatstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.103.desc: "$clergy_events_common$ Výmenou za tieto veľké služby bolo mnoho pozemkov vyhradených ako náboženské vlastníctvo, oslobodené od väčšiny našich daní. To zabezpečuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a mnohé významné projekty, ktoré podporujú.\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.103.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.103.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.104.title: "Bohatstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.104.desc: "$clergy_events_common$ Výmenou za tieto veľké služby boli počas rokov štátom i inými darované mnohé dary [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Tieto dary ich počas storočí spravili celkom bohatými a vplyvnými.\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.104.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.104.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.105.title: "Bohatstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.105.desc: "$clergy_events_common$ Výmenou za tieto veľké služby boli počas rokov štátom i inými darované mnohé dary veľkému [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a ich rozsiahlym pozemkovým majetkom. Tieto dary ich počas storočí spravili celkom bohatými a vplyvnými.\n\n$clergy_estate_common_ending$" # todo: NEW TRANSLATION
  clergy_estate_events.105.a: "Dajme im jasne najavo, že musia prispieť." # todo: NEW TRANSLATION
  clergy_estate_events.105.b: "Peniaze nájdeme inde." # todo: NEW TRANSLATION
  clergy_estate_events.2.title: "Vzostup [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.2.desc: "Moc [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nikdy nespočívala na štáte samotnom. Skôr v mnohých ohľadoch to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] poskytujú legitimitu [ROOT.GetCountry.GetGovernment.GetRulerTitle] cez svoje väzby na duchovnú sféru. Kombinácia obratného politického manévrovania, šírenia strachu a štedrých darov od našich poddaných v poslednom čase upevnila moc tohto stavu." # todo: NEW TRANSLATION
  clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] stráca vplyv" # todo: NEW TRANSLATION
  clergy_estate_events.3.desc: "Viac než ktorýkoľvek iný stav závisí vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] od ich postavenia medzi obyčajnými ľuďmi. Je ťažké presne určiť prečo, ale za posledné roky sa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] začali vnímať skôr ako bohatí a skorumpovaní intrigáni než ako duchovní strážcovia našej krajiny. V kombinácii s niektorými nešťastnými investíciami priamo do nehnuteľností [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a slabým politickým manévrovaním strácajú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] moc aj vplyv. Bohužiaľ sa zdá, že zhadzujú vinu a namiesto toho kritizujú vládu za svoju stratu postavenia." # todo: NEW TRANSLATION
  clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  clergy_estate_events.4.title: "Antiklerikalizmus" # todo: NEW TRANSLATION
  clergy_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si medzi obyvateľmi v niekoľkých významných mestách vyslúžili povesť chamtivosti a lenivosti. Na protest proti obzvlášť hrubému zneužitiu kňazskej moci teraz pobožní obyčajní ľudia aj [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zadržujú svoje desiatky.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sú rozhorčení a žiadajú, aby sme pokutovali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], ktorých považujú za hybnú silu tohto hnutia." # todo: NEW TRANSLATION
  clergy_estate_events.4.a: "Musíme ich prinútiť zaplatiť!" # todo: NEW TRANSLATION
  clergy_estate_events.4.b: "Mierne pokarhanie bude stačiť." # todo: NEW TRANSLATION
  clergy_estate_events.5.title: "Zhoršujúce sa vzťahy s [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.5.desc: "Vzťahy medzi štátom a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa zhoršili natoľko, že ich interakcie s nami sú úplne poznačené nedôverou a dokonca otvorenou vzdorovitosťou. Svätyne našej krajiny sa stali centrami odporu proti [ROOT.GetCountry.GetGovernment.GetRulerTitle] a väčšina veriacich v našich krajinách spochybňuje legitímnosť našej vlády.\n\nZa súčasného stavu aj tie najmenšie pochybenia a vnímané urážky spôsobujú vyhrotenie napätia. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] teraz povstávajú po celej krajine, pričom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ich podnecujú a nasmerúvajú ich hnev proti nám." # todo: NEW TRANSLATION
  clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  clergy_estate_events.6.title: "Triumf [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?" # todo: NEW TRANSLATION
  clergy_estate_events.6.desc: "Hoci nikto otvorene neodmieta [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], len málo štátov ich má tak mocných ako [ROOT.GetCountry.GetName]. Niet žiadnej inštitúcie v našej krajine, ktorá by bola slobodná od vplyvu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a moc nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] od nich teraz závisí viac než kedykoľvek predtým.\n\nMožno je prirodzené, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] teraz tiež túžia získať aktívnejšiu rolu pri praktickom vládnutí našej krajiny. V poslednom čase ich zástupcovia predložili niekoľko návrhov na ďalšie zosúladenie našich zákonov a tradícií s pravidlami duchovnej oblasti. Ich ambíciou je očistiť kultúru nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] od akejkoľvek neortodoxnosti a zabezpečiť, aby krajina bola spravovaná podľa nábožensky správnych pravidiel a ideálov." # todo: NEW TRANSLATION
  clergy_estate_events.6.a: "Postupujme podľa odporúčaní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  clergy_estate_events.6.b: "Odmietnime ich návrhy." # todo: NEW TRANSLATION
  clergy_estate_events.7.title: "Silní [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  clergy_estate_events.7.desc: "Kým mnohí vládci sa môžu spoľahnúť na podporu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], len máloktorí majú tak silných podporovateľov ako my. Dlhá tradícia úzkej spolupráce a lojality medzi nami a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] vyústila do toho, že ich vedenie sa považuje za súčasť štátnej správy, nie za nezávislého aktéra. Po celej krajine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] šíria posolstvo o výnimočnosti a duchovnej sile nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  clergy_estate_events.8.title: "Krádež pozemkov" # todo: NEW TRANSLATION
  clergy_estate_events.8.desc: "Mnohé darovania pozemkov sú pomerne staré a hoci sú vždy zdokumentované, krajina aj názvy sa mohli odvtedy zmeniť. Nedávno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] obviňovali niekoľkých členov [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z priamej krádeže pozemkov v podobe zasahovania do pozemkov darovaných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] už pred dávnymi časmi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] naopak tvrdia, že to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sa snažia uchmatnúť pozemky, na ktoré nemajú nárok.\n\nTen, koho sa rozhodneme podporiť, sa stane väčšinovým držiteľom pôdy v danej oblasti." # todo: NEW TRANSLATION
  clergy_estate_events.8.a: "Musíme sa postaviť na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  clergy_estate_events.8.b: "Musíme sa postaviť na stranu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]." # todo: NEW TRANSLATION
  clergy_estate_events.8.c: "Nemôžeme podporiť žiadnu stranu." # todo: NEW TRANSLATION
