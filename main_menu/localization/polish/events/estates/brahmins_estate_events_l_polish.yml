l_polish:
  brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Žiadajú formalizované dvorové posty" # todo: NEW TRANSLATION
  brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] často usilujú nielen o duchovnú autoritu, ale aj o svetskú moc. V poslednej dobe získali silný vplyv v [ROOT.GetCountry.GetName] a mnohé dôležité pozície vo správe teraz zastávajú [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Keď si zvykli na svoje pompézne miesta, tieto [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] pristúpili k [ROOT.GetCountry.GetGovernment.GetRulerTitle] s radom požiadaviek. Žiadajú, aby určité administratívne funkcie boli zákonom zverené [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zvyky boli na dvore povinné, a dokonca aby niekoľko najvyšších ministerských úradov držali dedične rodiny [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Hoci sú tieto požiadavky prehnané, vplyv [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] je taký silný, že ich odmietnutie by nám mohlo vážne sťažiť schopnosť vládnuť." # todo: NEW TRANSLATION
  brahmins_estate_events.2.a: "Prijať ich autoritu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_religious_court_life: "Dominancia duchovenstva" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_religious_court_life: "Náš dvor je ovládaný kňazskou vrstvou a pravidlami ich písomností. Tieto prísne pravidlá sú potrebné na udržanie priazne nášho mocného duchovenstva, ale mnohí naši poddaní, či už vysoko postavení alebo chudobní, sa cítia odcudzení týmto archaickým spôsobom života." # todo: NEW TRANSLATION
  brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] by sa mali vrátiť k svojim modlitbám." # todo: NEW TRANSLATION
  brahmins_estate_events.3.title: "Bráhmanizmus" # todo: NEW TRANSLATION
  brahmins_estate_events.3.desc: "Verejné cítenie medzi [ROOT.GetCountry.GetReligion.GetAdjective] veriacimi v [ROOT.GetCountry.GetName] sa posunulo smerom k bráhmanizmu, názoru, že kasta [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] musí byť rešpektovaná a uctievaná ako duchovná aj svetská autorita.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] žiarlivo strážia svoj monopol na sanskritské vzdelanie a výlučne im patrí schopnosť kázať védy. Ich sociálna a náboženská autorita ich robí mocnými a vynikajúce vzťahy [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] s kňazskou kastou pomáhajú udržať stabilný spoločenský poriadok v celom [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  brahmins_estate_events.4.title: "Vzostup kasty [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v [ROOT.GetCountry.GetName] sú narastajúcou mocou. Získali si popularitu medzi [ROOT.GetCountry.GetReligion.GetAdjective] obyvateľstvom vďaka svojej pozícii božne ustanovenej kňazskej kasty a zastávajú niekoľko kľúčových postov v [ROOT.GetCountry.GetAdjectiveWithNoTooltip] správe." # todo: NEW TRANSLATION
  brahmins_estate_events.4.a: "Dobre." # todo: NEW TRANSLATION
  est_val_brahmin_advance: "Vzostup bráhmánov" # todo: NEW TRANSLATION
  brahmins_estate_events.5.title: "Klesajúca moc bráhmánov" # todo: NEW TRANSLATION
  brahmins_estate_events.5.desc: "Viac než ktorákoľvek iná kasta, vplyv [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] závisí od ich postavenia u [ROOT.GetCountry.GetReligion.GetAdjective] veriacich. Ťažko určiť presnú príčinu, ale začali byť vnímaní menej ako strážcovia védskej doktríny a viac ako bohatí a skorumpovaní intrigáni.\n\nV kombinácii so slabým politickým manévrovaním a nedostatkom priazne v očiach [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] strácajú moc a vplyv." # todo: NEW TRANSLATION
  brahmins_estate_events.5.a: "Dobre." # todo: NEW TRANSLATION
  brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] podnecujú ľudové povstanie" # todo: NEW TRANSLATION
  brahmins_estate_events.6.desc: "Stav vzťahov medzi štátom a kastou [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dospel do bodu zlomu. Pujárovia otvorene odsudzujú [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] počas obradov a rodiny [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] odmietajú spolupracovať pri správe našich [ROOT.GetCountry.GetReligion.GetAdjective] poddaných.\n\nNedávny náboženský prešľap zo strany [ROOT.GetCountry.GetGovernment.GetRulerTitle] premenil pobúrenie na otvorené povstanie. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] podnietili ľud k vzbure proti našej vláde!" # todo: NEW TRANSLATION
  brahmins_estate_events.6.a: "Dobre." # todo: NEW TRANSLATION
  brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] odcudzujú obchodníkov v [brahmin_trade_province.GetName]" # todo: NEW TRANSLATION
  brahmins_estate_events.7.desc: "Mesto [brahmin_trade_province.GetName] je dôležitým regionálnym obchodným centrom pre [ROOT.GetCountry.GetName]. Často ho navštevujú muslimskí obchodníci z Gujaratu, Arábie a Perzie a [brahmin_trade_province.GetName] profitovalo zo silných obchodných väzieb s týmito kupcami.\n\n[brahmin_trade_province.GetNameWithNoTooltip] sa začalo spravovať skupinou kňazov z [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ktorých vplyv je cítiť na každej úrovni spoločnosti. Zaviedli sériu politík a vytvorili spoločenskú atmosféru, ktorá z pohľadu návštevných muslimských obchodníkov nie je vôbec priateľská. V dôsledku toho sa mnohí z týchto odcudzených obchodníkov rozhodli preniesť svoj obchod inde.\n\n[brahmin_trade_province.GetNameWithNoTooltip] je v ohrození, že stratí svoj status obchodného centru, ak sa neurobí niečo na prilákanie obchodu späť do mesta." # todo: NEW TRANSLATION
  brahmins_estate_events.7.a: "Problémy obchodníkov z nižších kást nás nezaujímajú." # todo: NEW TRANSLATION
  brahmins_estate_events.7.b: "Odovzdať mesto vodcom, ktorí sa viac starajú o obchodné vzťahy." # todo: NEW TRANSLATION
  brahmins_estate_events.9.title: "Náboženské hnutia mimo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tradične mali monopol na [ROOT.GetCountry.GetReligion.GetAdjective] náboženskú autoritu, ale občas vznikajú náboženské hnutia, ktoré bráhmanizmus vyzývajú. Takéto hnutia sú napriek snahám [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] o ich potlačenie stále populárnejšie v celom [ROOT.GetCountry.GetName].\n\nZástancovia populárneho náboženstva tvrdia, že [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] si zotreli posvätné značky z čiel a vzdali sa svojich duchovných povinností, aby získali svetské posty a páchali nespravodlivosť na chudobných. Hovoria, že nesebecké oddanie je jedinou cestou k spaseniu, cnosťou dostupnou každému dostatočne horlivému [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] človeku.\n\nSkupina vplyvných [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sa obrátila na [ROOT.GetCountry.GetGovernment.GetRulerTitle] s prosbou o pomoc pri obnovení dôvery verejnosti v autoritu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a pri potlačení nenabrāhmánskych [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] hnutí." # todo: NEW TRANSLATION
  brahmins_estate_events.9.a: "Dovoliť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] presadzovať ortodoxiu." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Presadená bráhmánska ortodoxia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Nebrāhmánske náboženské hnutia sú usmerňované do bráhmánskej ortodoxie." # todo: NEW TRANSLATION
  brahmins_estate_events.9.b: "Povzbudzovať ľudové náboženské hnutia." # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_nonbrahmin_movements: "Nebrāhmánske náboženské hnutia" # todo: NEW TRANSLATION
  STATIC_MODIFIER_DESC_nonbrahmin_movements: "Bežní ľudia sa angažujú v hinduistických náboženských hnutiach, ktoré znižujú váhu autority bráhmánov." # todo: NEW TRANSLATION
  brahmins_estate_events.10.title: "Problémy v pevnosti v [brahmin_fort_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  brahmins_estate_events.10.desc: "Dvor [ROOT.GetCountry.GetName] sa ocitol v konflikte medzi [ROOT.GetCountry.GetGovernment.GetRulerTitle] a vojenskými kastami. V dôsledku rastúceho napätia sa do popredia dostala otázka správy pevnosti. Pevnosť v [brahmin_fort_province.GetName], momentálne držaná obzvlášť sporným veliteľom, leží v provincii, kde [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] získavajú vlastný vplyv.\n\nAby sme predišli tomu, že by napätie prerástlo do otvorených nepriateľských činov, mohlo by byť múdre odovzdať kontrolu nad touto dôležitou pevnosťou z hádavého veliteľa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Hoci sú menej zruční v obliehaniach než vojaci, aspoň sú verní [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nAlternatívne by sa dal veliteľ presvedčiť, aby zmenil svoj postoj výmenou za ponechanie svojich privilégií v [brahmin_fort_province.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  brahmins_estate_events.10.a: "Odovzdať pevnosť [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  brahmins_estate_events.10.b: "Nechať šľachtu pri pevnosti, pokiaľ zostanú verní." # todo: NEW TRANSLATION
