l_polish:
  privilege_events.100.title: "Pozvať nemeckých osadníkov" # todo: NEW TRANSLATION
  privilege_events.100.desc: "V dôsledku moru a vojny je naša krajina väčšinou vyludnená a malý počet roľníkov je roztrúsený po našich rozľahlých územiach, čo sťažuje vykonávanie činností vyžadujúcich veľké množstvo pracovníkov, ako žatvu alebo odlesňovanie nových pôd.\n\nMôžeme pozvať nových osadníkov a remeselníkov z nemeckých krajín, aby prišli a založili nové mestá na našich panstvách, poskytnúc im pomoc a zvláštne privilégiá, napríklad právo byť spravovaní vlastnými zákonmi a nižšie dane." # todo: NEW TRANSLATION
  privilege_events.100.desc.kulm_law: "Pomerne preľudnená [german_province.GetName] sa stala príliš konkurenčným prostredím na život. Preto sa mnohí z [german_province.GetNameWithNoTooltip] a okolia rozhodli hľadať lepší život v [target_province.GetName], vábní našimi štedrými privilégiami udelenými v rámci [ShowEstatePrivilegeName('kulm_law')]." # todo: NEW TRANSLATION
  privilege_events.100.a: "Privítajte ich." # todo: NEW TRANSLATION
  privilege_events.100.b: "Pomôžte im usadiť sa priamo." # todo: NEW TRANSLATION
  privilege_events.100.c: "Nepotrebujeme ďalších cudzincov." # todo: NEW TRANSLATION
  privilege_events.100.d: "Nemôžeme nájsť viac ľudí ochotných presťahovať sa." # todo: NEW TRANSLATION
  enough_migrants_tt: "Je dostatok migrantov" # todo: NEW TRANSLATION
  not_enough_migrants_tt: "Nie sú žiadni ďalší migranti" # todo: NEW TRANSLATION
  privilege_events.101.title: "Migrácia do [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  privilege_events.101.desc: "Inšpirovaní privilégiami udelenými [migration_destination_country.GetLongName] mnohí osadníci z [scope_german_location.GetProvinceDefinition.GetName] opustili svoje rodiny v nádeji, že si v [target_province.GetName] vybudujú lepší život. Hoci takéto presuny obyvateľstva sú podľa našich zákonov povolené, veľa takýchto migrácií by mohlo viesť k vyľudneniu našej populácie." # todo: NEW TRANSLATION
  privilege_events.101.a: "Naozaj s tým nič nemôžeme urobiť?" # todo: NEW TRANSLATION
  privilege_events.101.tt: "Tento [event|e] sa spustil pretože [german_province.GetName] splnil:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]" # todo: NEW TRANSLATION
  privilege_events.110.title: "Vzostup nového rodu do knihy" # todo: NEW TRANSLATION
  privilege_events.110.desc: "Novo zbohatnutý rod [target_dynasty.GetName] nadobudol veľký vplyv vo svojom domove [location_scope.GetName], avšak ich nízke pôvody ich odstavujú od dosiahnutia úradov skutočnej moci v [ROOT.GetCountry.GetName].\n\nPoslali nášmu dvoru vyslanca so žiadosťou, aby sme dovolili zapísanie ich rodu do #italic Libro d'Oro#!, čo by ich ušľachtilo a urobilo z nich #italic Patricians#! z [ROOT.GetCountry.GetNameWithNoTooltip].\n\nTakéto pridanie nového rodu do [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] by určite rozzúrilo ostatných členov, no rod [target_dynasty.GetNameWithNoTooltip] tiež poslal veľkú truhlicu plnú zlata, aby nám pomohol pri rozhodovaní." # todo: NEW TRANSLATION
  privilege_events.110.a: "Prijmite a pozvite jedného z nich na dvor." # todo: NEW TRANSLATION
  privilege_events.110.b: "Odmietnime týchto kandidátov nízkeho pôvodu."" # todo: NEW TRANSLATION
