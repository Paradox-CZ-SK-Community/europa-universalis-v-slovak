  columbian_exchange.1.title: "Kolumbovská výmena" # todo: NEW TRANSLATION
  columbian_exchange.1.desc: "Naši prieskumníci nám oznamujú, že prišli do styku s divnými novými ľuďmi, ktorí tvrdia, že pochádzajú spoza oceánu, nosia zvláštne oblečenie a nesú podivné zbrane.\n\nPonúkajú nám vymeniť svoje exotické predmety výmenou za navigáciu po našom území a za akékoľvek predmety z drahých kovov, ktoré náš ľud práve nosí." # todo: NEW TRANSLATION
  columbian_exchange.1.descB: "Naši prieskumníci nás informujú, že pri preskúmavaní [ShowContinentName('america')] prišli do styku s divnými novými ľuďmi.\n\nZdajú sa byť nevzdelaní a necivilizovaní, no pestujú množstvo zvláštnych plodín a chovajú neznáme zvieratá. Všetko toto by pri správnom zavedení u nás doma mohlo byť veľmi výnosné." # todo: NEW TRANSLATION
  columbian_exchange.1.historical_info: "Kolumbovská výmena bola historická udalosť, ktorá prebehla v 15. a 16. storočí, keď sa Starý svet a Nový svet prvýkrát dostali do kontaktu. Toto obdobie bolo poznačené výmenou ľudí, rastlín, zvierat a myšlienok medzi oboma hemisférami, čo viedlo k výrazným zmenám na oboch kontinentoch.\n\nV Európe príchod nových plodín ako kukurica, zemiaky a paradajky pomohol nakŕmiť rastúce obyvateľstvo, zatiaľ čo tabak a kakao sa stali obľúbeným tovarom. Medzitým zavlečenie nových chorôb do Ameriky malo ničivý účinok na domorodé obyvateľstvo, ktoré nemalo imunitu voči chorobám ako pravé kiahne a chrípka." # todo: NEW TRANSLATION
  columbian_exchange.1.a: "Táto výmena bude dobrá pre všetkých." # todo: NEW TRANSLATION
