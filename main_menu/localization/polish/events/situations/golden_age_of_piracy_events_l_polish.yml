l_polish:
  golden_age_of_piracy.100.title: "Silný front proti pirátstvu" # todo: NEW TRANSLATION
  golden_age_of_piracy.100.desc: "Diplomat od [actor.GetName] prišiel do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] a žiada, aby sme zmenili naše [ShowLawName('piracy_law')] na politiku [ShowPolicyName('anti_piracy_policy')], aby sme spolu s [actor.GetNameWithNoTooltip] a mnohými ďalšími mohli bojovať proti moru pirátstva, až kým nebude z mora vyhubené." # todo: NEW TRANSLATION
  golden_age_of_piracy.100.a: "Áno, zmeníme zákon." # todo: NEW TRANSLATION
  golden_age_of_piracy.100.b: "Nie, nepodľahneme vonkajším vplyvom." # todo: NEW TRANSLATION
  golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$" # todo: NEW TRANSLATION
  golden_age_of_piracy.101.desc: "Naši diplomati sa vracajú s dobrými správami. Úspešne presvedčili [target_country_scope.GetName], aby zmenili svoje zákony a prestali umožňovať pirátom ukrývať sa a hľadať útočisko vo svojich vodách. Vďaka týmto snahám sú vody sveta o niečo bezpečnejšie a obchod môže plynúť bez prerušenia." # todo: NEW TRANSLATION
  golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$" # todo: NEW TRANSLATION
  golden_age_of_piracy.102.desc: "Naši diplomati sa vracajú z [target_country_scope.GetName] so zlými správami. Nepodarilo sa im prinavrátiť ľudí k rozumu a naši korešpondenti odmietli prestať umožňovať pirátom ukrývať sa a hľadať útočisko vo svojich vodách. Ak sa nič neurobí, ich škvrna sa nepochybne rozšíri a nevyhnutne dosiahne aj naše vody." # todo: NEW TRANSLATION
  golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  golden_age_of_piracy.110.title: "Národ pirátov" # todo: NEW TRANSLATION
  golden_age_of_piracy.110.desc: "Po vydaní nového povolenia na korzárstvo od [actor.GetName] sa okolo ohavnej postavy [pirate_ruler_scope.GetName] v [target_location.GetName] zhromaždila veľká skupina banditov a vrahov.\n\nJe známe všetkým, ktorí nasledujú [pirate_ruler_scope.GetHerHim], že [pirate_ruler_scope.GetHerHis] úmyslom je vytvoriť pirátsky štát, ktorý terorizuje moria a predovšetkým ich spraví špinavo bohatými." # todo: NEW TRANSLATION
  golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  golden_age_of_piracy.110.b: "Pirátsky život pre mňa!" # todo: NEW TRANSLATION
  golden_age_of_piracy.110.tt: "Pokračujeme v hraní za [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
