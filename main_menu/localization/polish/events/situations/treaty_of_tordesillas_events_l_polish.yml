l_polish:
 treaty_of_tordesillas.1.common_phrase: "rivál o najlepšiu pôdu a prístavy pozdĺž pobrežia [ShowContinentName('america')].\n\nAk sa nič nezmení, situácia nevyhnutne povedie ku konfliktu medzi našimi krajinami, pretože obe sa snažia získať najlepšie obchodné trasy a zdroje." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.title: "Náš podiel na svete" # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.desc: "Naše rozširovanie do nových krajín [target_location.GetName] neuniklo pozornosti ľudí z [other_country_scope.GetLongName]. Oni tiež rozširujú svoje državy v [other_country_colony_scope.GetName] a rýchlo sa stávajú $treaty_of_tordesillas.1.common_phrase$ Namiesto toho by sme však mohli zvolať stretnutie, kde diplomati a štátnici nájdu riešenie, ktoré spravodlivo rozdelí nové krajiny a uspokojí obe strany." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.historical_info: "Zmluva z Tordesillas bola podpísaná 7. júna 1494 v kastílskom meste Tordesillas diplomátmi Izabely I. z Kastílie, Ferdinanda II. z Aragonu a kráľa Jána II. z Portugalska. Táto dohoda rozdelila novoobjavené krajiny v Novom svete a vody Atlantického oceánu imaginárnou čiarou 370 míľ západne od Kapverd, aby sa predišlo konfliktu medzi oboma frakciami.\n\nZmluva určovala, že územia západne od čiary právom patria Kastílii a územia na východ od nej Portugalsku, bez ohľadu na pôvodné obyvateľstvo už tam žijúce." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] je najvhodnejšie miesto na stretnutie." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.b: "Pôjdeme do ich hlavného mesta, [other_capital_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip] by bolo najlepšie." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.d: "Vyberáme americké osídlenie, [american_location_scope.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] bude najpohodlnejšie." # todo: NEW TRANSLATION
 treaty_of_tordesillas.2.desc: "Naše rozširovanie do nových krajín [other_country_colony_scope.GetName] neuniklo pozornosti ľudí z [first_country_scope.GetLongName]. Oni tiež rozširujú svoje državy v [target_location.GetName] a rýchlo sa stávajú $treaty_of_tordesillas.1.common_phrase$ Namiesto toho navrhujú, aby sme usporiadali stretnutie v [chosen_location_scope.GetName], kde diplomati a štátnici nájdu riešenie, ktoré spravodlivo rozdelí nové krajiny a uspokojí obe strany." # todo: NEW TRANSLATION
 treaty_of_tordesillas.2.a: "Zúčastníme sa tohto stretnutia." # todo: NEW TRANSLATION
 treaty_of_tordesillas.2.a.tt: "O tom sa dozvedia všetky [ShowReligionAdjective('catholic')] krajiny." # todo: NEW TRANSLATION
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 treaty_of_tordesillas.3.desc: "Po dlhých diskusiách v [chosen_location_scope.GetRank.GetName] v [chosen_location_scope.GetName] bola podpísaná nová dohoda medzi [first_country_scope.GetLongName] a [other_country_scope.GetLongName], ktorá ustanovila pravidlá pre rozdeľovanie novoobjavených krajín na kontinente [ShowContinentName('america')].\n\nTáto dohoda, ďalej známa ako [GetSituationByKey('treaty_of_tordesillas').GetName], vymedzuje proces nárokovania rozsiahlych území a určuje [GetInternationalOrganization('catholic_church').GetLeaderTitle] ako sprostredkovateľa a garanta pri akýchkoľvek sporoch, ktoré môžu vzniknúť." # todo: NEW TRANSLATION
 treaty_of_tordesillas.3.a: "Prečo nám je upierané právo vládnuť nad tým, čo objavíme?" # todo: NEW TRANSLATION
 treaty_of_tordesillas.3.b: "Nás nezaujímajú ich záležitosti za morom." # todo: NEW TRANSLATION
 treaty_of_tordesillas.3.c: "Svet je náš na dobytie!" # todo: CHANGED
 treaty_of_tordesillas.4.title: "Koniec $treaty_of_tordesillas$" # todo: NEW TRANSLATION
 treaty_of_tordesillas.4.desc: "Ako sa to stáva so starými a kontroverznými zákonmi, zmes zastaraných nariadení a nedostatok vymáhania premenila kedysi mocný [GetSituationByKey('treaty_of_tordesillas').GetName] na kôpku bezvýznamného papiera.\n\nK zármutku [first_country_scope.GetLongName] a [other_country_scope.GetLongName], podpisovateľov zmluvy, ich minulý záväzok už nemá žiadnu silu, pretože dokonca aj ich vlastné kolónie ho považujú za obmedzujúci a čo najviac ho ignorujú." # todo: NEW TRANSLATION
 treaty_of_tordesillas.4.a: "Teraz nastal čas na expanziu!" # todo: CHANGED
 treaty_of_tordesillas.4.b: "Nikdy sme neboli viazaní touto tyranskou zmluvou." # todo: NEW TRANSLATION
 treaty_of_tordesillas.4.c: "Nezáleží na tom, po ňom možno podpísať nové zmluvy." # todo: CHANGED
 treaty_of_tordesillas.4.d: "Už ju nepotrebujeme." # todo: NEW TRANSLATION
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip] požiadavka" # todo: CHANGED
 treaty_of_tordesillas.5.desc: "Diplomat z [actor.GetLongName] nám predložil nehoráznú požiadavku. Tvrdia, že $treaty_of_tordesillas$ im dáva právo kolonizovať a vládnuť nad provinciou [selected_province.GetName], aj keď sú tieto územia momentálne pod našou kontrolou.\n\nDôrazne žiadajú, aby sme im okamžite odovzdali naše držby v [selected_province.GetNameWithNoTooltip], inak nám hrozia následky." # todo: NEW TRANSLATION
 treaty_of_tordesillas.5.a: "S ľútosťou prijmeme ich požiadavky." # todo: NEW TRANSLATION
 treaty_of_tordesillas.5.b: "Neprijmeme ich tyranské ultimátum." # todo: NEW TRANSLATION
 treaty_of_tordesillas.5.c: "Pošlite správu [overlord.GetNameWithNoTooltip], je čas, aby nám prišli na pomoc." # todo: CHANGED
 treaty_of_tordesillas.6.title: "Dodatok k $treaty_of_tordesillas$" # todo: NEW TRANSLATION
 treaty_of_tordesillas.6.desc: "Dostali sme návrh od [actor.GetLongName]. Sú si vedomí nášho nároku na oblasť [target_recipient_area.GetName], región, ktorý si prajú pre seba a ktorý susedí s ich nárokmi na [target_actor_area.GetName].\n\nNavrhujú výmenu týchto nárokov, takže my si ponecháme nárok na [target_actor_area.GetNameWithNoTooltip] a oni si nárokujú [target_recipient_area.GetNameWithNoTooltip].\n\nAko priateľskú žiadosť ho môžeme odmietnuť, ale môže sa im to nepáčiť." # todo: NEW TRANSLATION
 treaty_of_tordesillas.6.a: "Prijímame túto dohodu." # todo: NEW TRANSLATION
 treaty_of_tordesillas.6.b: "Nie, to je smiešna požiadavka." # todo: NEW TRANSLATION
 treaty_of_tordesillas.7.title: "Veľkolepá výmena" # todo: NEW TRANSLATION
 treaty_of_tordesillas.7.desc: "Prišla od [actor.GetLongName] neobvyklá ponuka: navrhujú, aby sme si vymenili, ktorá strana sveta pripadne každému z nás po ratifikácii $treaty_of_tordesillas$.\n\nNávrh takýchto rozmerov by mohol mať výrazné následky pre súčasný stav a mal by byť starostlivo zvážený." # todo: NEW TRANSLATION
 treaty_of_tordesillas.7.a: "Buďme odvážni a prijmime ich návrh." # todo: NEW TRANSLATION
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] a [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] si vymenia, ktorú stranu sveta si každý z nich nárokuje" # todo: NEW TRANSLATION
 treaty_of_tordesillas.7.b: "Neprijmeme túto smiešnu požiadavku." # todo: NEW TRANSLATION
