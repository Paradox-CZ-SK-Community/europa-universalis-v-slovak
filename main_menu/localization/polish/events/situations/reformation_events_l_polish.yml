l_polish:
 reformation.1.title: "Luteránska reformácia" # todo: NEW TRANSLATION
 reformation.1.desc: "Myšlienky nesúhlasu voči Rímskej [GetUniqueInternationalOrganization('catholic_church').GetName] sa šíria po [ShowContinentName('europe')] v dôsledku zvyšujúcej sa praxe odpustkov, čo vyvoláva otázky ohľadom chamtivosti Cirkvi.\n\nHoci sú to zatiaľ skôr všeobecné obvinenia, konkrétny incident v [target_location.GetName] prinútil pokorného mnícha menom [target_character.GetName] napísať a zverejniť tézu o povahe pravého uctievania a povahe našej viery. [target_character.GetSheHe|U] sa konkrétne zameriava na predaj odpustkov, označuje ich za chamtivé a zbytočné a spochybňuje aj právomoc [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] predávať to isté odpustenie, ktoré môže udeliť len Boh." # todo: NEW TRANSLATION
 reformation.1.a: "Čas ukáže, čo to prinesie." # todo: NEW TRANSLATION
 reformation.2.title: "Preklad Biblie" # todo: NEW TRANSLATION
 reformation.2.desc: "Kňaz v [ROOT.GetCountry.GetCapital.GetName] preložil Bibliu do jazyka [ROOT.GetCountry.GetDominantLanguage.GetName] a začal jej kópie distribuovať do okolitých dedín po celom [ROOT.GetCountry.GetName]. Tvrdia, že preklad Biblie do iných jazykov než [ROOT.GetCountry.GetLiturgicalLanguage.GetName] poskytuje ľuďom najlepší prostriedok na poznanie Boha v jazyku, ktorý oslovuje ich mysle a srdcia. Cirkev však s týmto nesúhlasí, pretože je to zjavne proti Božej vôli!" # todo: CHANGED
 reformation.2.a: "Kacírstvo! Upalte kňaza a jeho knihy!" # todo: NEW TRANSLATION
 reformation.2.b: "Skvelá správa! Rozšírte tieto Biblie široko-ďaleko" # todo: NEW TRANSLATION
 reformation.3.title: "Reformátor [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 reformation.3.desc: "Reformácia zapálila [ShowContinentName('europe')]! Teológovia v každej [ShowBuildingTypeName('university')] a v každom kostole nemajú inú tému než komentovať dielo [target_luther.GetName].\n\nV našom vlastnom území, v inštitúciách [target_location.GetName], sa objavila skupina reformátorov vedená [target_character.GetName]. [target_character.GetSheHe|U] káže o korupcii [ShowReligionName('catholic')] a o naliehavej potrebe reformy nielen v [ROOT.GetCountry.GetName], ale aj v [GetInternationalOrganization('catholic_church').GetName], s podporou alebo bez podpory celej Cirkvi." # todo: NEW TRANSLATION
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 reformation.12.title: "Priznanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 reformation.12.desc: "To, čo boli kedysi šepoty klebiet v [ROOT.GetCountry.GetGovernment.GetCourtTitle], sa teraz prejavilo priamym vyznaním [target_character.GetHerHim]. [target_character.GetSheHe|U] zjavne už nedokáže viac vyznávať [target_character.GetHerHis] vieru v jedného pravého [ROOT.GetCountry.GetReligion.GetGodName] a namiesto toho inklinuje ku kacírstvu." # todo: NEW TRANSLATION
 reformation.12.a: "[target_character.GetSheHe|U] má slobodu zvoliť si [target_character.GetHerHis] vyznanie." # todo: NEW TRANSLATION
 reformation.12.b: "Mali by sme poradiť [target_character.GetHerHim] odísť z krajiny." # todo: CHANGED
 reformation.13.title: "Exodus z [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 reformation.13.desc: "Ľudia z [target_location.GetName] už necítia, že by mali v našej krajine budúcnosť, kvôli náboženským rozdielom. Kázne miestneho kňaza z [target_location.GetNameWithNoTooltip] už nenachádzajú priaznivé uši a niektorí už začali opúšťať oblasť za lepšími vyhliadkami." # todo: NEW TRANSLATION
 reformation.13.a: "Preč s týmito kacírmi!" # todo: NEW TRANSLATION
 reformation.13.b: "Vymeniť kňaza, aby sme im vyhoveli." # todo: NEW TRANSLATION
 reformation.14.title: "Kacíř v našej [ShowBuildingTypeNameWithNoTooltip('university')]" # todo: NEW TRANSLATION
 reformation.14.desc: "[target_character.GetName], pomerne významný člen našej [ShowBuildingTypeName('university')] v [target_location.GetName], verejne praktizuje [target_character.GetReligion.GetName] a [target_character.GetHerHis] učenie odráža názory, ktoré sotva sú v súlade s doktrínou [ROOT.GetCountry.GetReligion.GetAdjective]. Ak [target_character.GetHerHim] neodstránime z [target_character.GetHerHis] postu, [ShowBuildingTypeNameWithNoTooltip('university')] v [target_location.GetNameWithNoTooltip] by sa mohla v budúcnosti stať baštou kacírstva." # todo: NEW TRANSLATION
 reformation.14.a: "V [ShowBuildingTypeNameWithNoTooltip('university')] nie je miesto pre kacírov." # todo: NEW TRANSLATION
 reformation.14.b: "[target_character.GetSheHe|U] nie je pre našu vieru žiadnou hrozbou." # todo: NEW TRANSLATION
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] sa pripája k reformácii" # todo: NEW TRANSLATION
 reformation.15.desc: "[ShowBuildingTypeName('monastery')] v [target_location.GetName] sa dobrovoľne pripojil k reformácii! Mnísi, ktorí predtým obývali areál, premenili budovu na centrum [ShowReligionAdjective('lutheran')] učenia. Títo [ShowBuildingTypeName('lutheran_preachers')] by mohli svojimi kacírskymi názormi roztrhať jednotu našej krajiny, ak sa nič neurobí!" # todo: NEW TRANSLATION
 reformation.15.a: "Postavíme len nový [ShowBuildingTypeNameWithNoTooltip('monastery')]." # todo: NEW TRANSLATION
 reformation.15.b: "Nechceme ich rušiť." # todo: NEW TRANSLATION
 reformation.15.c: "Jezuiti sú vždy pripravení na ďalšiu prácu!" # todo: NEW TRANSLATION
 reformation.16.title: "Svetské potreby reformácie" # todo: NEW TRANSLATION
 reformation.16.desc: "Hoci sme urobili najradikálnejšie kroky smerom k prijatiu myšlienok [target_luther.GetName] a tvrdíme, že máme sídlo niektorých z najdôležitejších reformátorov našej doby, naša práca tým nekončí. Reformátori, rovnako ako [target_luther.GetNameWithNoTooltip] [target_luther.GetHerselfHimself], často zápasia o finančné prostriedky na pokračovanie svojej práce. Mali by sme ich podporiť, ak nám skutočne záleží na prežití [ShowReligionName('lutheran')]." # todo: NEW TRANSLATION
 reformation.16.a: "Dajme im, čo žiadajú." # todo: NEW TRANSLATION
 reformation.16.b: "Boh sa o nich iste postará." # todo: NEW TRANSLATION
