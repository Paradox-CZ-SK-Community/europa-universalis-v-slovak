 little_ice_age.1.title: "Malá doba ľadová" # todo: NEW TRANSLATION
 little_ice_age.1.desc: "Posledné roky priniesli sériu zím omnoho krutejších než obvykle. Zlyhania úrody, hlad a prenikavý chlad urobili život v [ROOT.GetCountry.GetLongName] náročným. Medzitým naši roľníci začali pozorovať menšie výnosy z úrody, keďže sýpky sú nebezpečne vyprázdnené. Ľudia nevedia, aký hriech spôsobil takýto boží hnev, no napriek tomu dúfame, že slnko sa vráti do svojej plnej slávy." # todo: NEW TRANSLATION
 little_ice_age.1.historical_info: "Označená sériou ochladení, ktoré zasiahli veľkú časť severnej pologule, začiatok #italic Malej doby ľadovej#! bol pravdepodobne vyvolaný kombináciou faktorov, vrátane zníženej slnečnej aktivity, zvýšenej sopečnej činnosti a zmien v oceánskych prúdoch. Ako klesala teplota, nastúpili dlhšie a tvrdšie zimy, čo vyústilo do jedinečných udalostí, ako napríklad zamrznutie Temže v Londýne, súbežne s vulkanickou zimou spôsobenou erupciou Huaynaputiny. V spojení s hladomormi po celej Európe je toto obdobie známe jednými z najnižších teplôt za niekoľko storočí." # todo: NEW TRANSLATION
 little_ice_age.1.a: "S trochou modlitby čoskoro uvidíme lepšie dni..." # todo: NEW TRANSLATION
 start_of_little_ice_age_tt: "Zimy potrvajú dlhšie a zásoby [food|e] budú trpieť, keďže počas tohto obdobia sa pravdepodobne objavia #italic hladomory#! a #italic nedostatky#!" # todo: NEW TRANSLATION
 little_ice_age.100.title: "Koniec Malej doby ľadovej" # todo: NEW TRANSLATION
 little_ice_age.100.desc: "Desiatky rokov po tom, čo sa náš svet začal zmrazovať, sa stále potýkame s hladomormi a problémami vo výrobe potravín. Napriek nepriazni spôsobenej [ShowSituationName('little_ice_age')] sme prežili a prekonali najnovšiu prekážku v rade útrap. Ľadová krajina naprieč naším [ROOT.GetCountry.GetFlavorRank] sa možno ešte úplne neustupuje, no to najhoršie máme za sebou. Život bol veľmi tvrdý, keďže úrody opakovane zlyhávali a hrozba vyhladovania mnohých priviedla na pokraj straty ľudskosti. Napriek tomu privítame ďalší deň s vrelým úsmevom a odhodlaním vytrvať!" # todo: NEW TRANSLATION
 little_ice_age.100.a: "Dúfame v teplejšie dni, krok za krokom." # todo: NEW TRANSLATION
 end_of_little_ice_age_tt: "Naše [areas|e] už nebudú sužované predĺženými [winter|e]. Týmto sa končí [ShowSituationNameWithNoTooltip('little_ice_age')] [situation|e]" # todo: NEW TRANSLATION
