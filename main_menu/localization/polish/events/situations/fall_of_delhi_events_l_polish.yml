 delhi_situation.22.desc: "Turbulentné obdobie posledných rokov priviedlo mnohých našich ľudí k vztýčeniu vlajok povstania proti nám. Cez zápas, krv a pot sa snažia zrušiť naše slávne dobytia minulosti a priniesť pád [ROOT.GetCountry.GetFlavorRank].\n\nNajnovší vývoj v rámci našich hraníc spomína mocné povstanie, [target_rebel.GetName]. Podporované populistickou rétorikou a pripravené uchopiť meč, kladú nám jasné požiadavky. Podľa ich poslov máme okamžite ustúpiť ich požiadavkám, inak hrozí otvorené povstanie." # todo: NEW TRANSLATION
 delhi_situation.22.a: "Musíme vyhovieť ich požiadavkám." # todo: NEW TRANSLATION
 delhi_situation.22.b: "Zaplatiť ich podporovateľom." # todo: NEW TRANSLATION
