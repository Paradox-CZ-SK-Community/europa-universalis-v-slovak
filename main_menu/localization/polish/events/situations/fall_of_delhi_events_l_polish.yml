l_polish:
 delhi_situation.1.title: "Naťahujúce sa opraty moci" # todo: NEW TRANSLATION
 delhi_situation.1.desc: "Kolotoč moci bol kedysi nám priaznivý. Naši predchodcovia, Khaljī, padli pred silou našej dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] v roku 1320. Odvtedy rozsiahle územia v $india$ podľahli našej moci. Avšak s plynutím času sme stratili priazeň národa. Tí, ktorým sme kedysi udelili milosti a gubernátorské miesta, sa teraz stali hadmi v tráve, trpezlivo čakajúcimi na svoj čas a luštiacimi príbeh našej skazy.\n\nPred nami leží turbulentná a nebezpečná cesta. Prežitie našej veľkej [GetCountry('DLH').GetFlavorRank] visí na vlásku medzi zničením a úplnou dominanciou. Blíži sa búrka..." # todo: NEW TRANSLATION
 delhi_situation.1.a: "Prežijeme túto búrku." # todo: NEW TRANSLATION
 delhi_situation.2.title: "Nadchádzajúca búrka" # todo: NEW TRANSLATION
 delhi_situation.2.desc: "Správy o slabosti kedysi veľkej dynastie [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] dosiahli naše uši v [target_capital.GetName]. Pred nami je ťažké rozhodnutie. Môžeme si dodať odvahu a postaviť sa proti votrelcom [GetCountry('DLH').GetName]. Takýto krok by ich určite rozčúlil a vystavil nás ich hnevu. Avšak mnohí z našich poradcov veria, že obor spomalil a zhrdzavel, víťazstvo ich obchádza a preto horlivo podporujú myšlienku postaviť sa proti takej sile v nádeji, že rozšírime našu ríšu." # todo: NEW TRANSLATION
 delhi_situation.2.a: "Trpezlivosť, náš čas príde." # todo: NEW TRANSLATION
 delhi_situation.2.b: "Podáme im pomocnú ruku v čase ich núdze." # todo: NEW TRANSLATION
 delhi_situation.2.c: "Zatiaľ sa do toho nevmiešajme..." # todo: NEW TRANSLATION
 side_with_opposers_tt: "Postavíme sa #R proti#! [GetCountry('DLH').GetNameWithNoTooltip] v [GetSituationByKey('fall_of_delhi').GetName] [situation|e]" # todo: NEW TRANSLATION
 side_with_delhi_tt: "Postavíme sa #G po boku#! [GetCountry('DLH').GetNameWithNoTooltip] v [GetSituationByKey('fall_of_delhi').GetName] [situation|e]" # todo: NEW TRANSLATION
 delhi_situation.3.title: "Najtemnejšia hodina" # todo: NEW TRANSLATION
 delhi_situation.3.desc: "Ale bohužiaľ, roky úpadku, zlej správy vecí verejných a nadmerného rozšírenia našej kráľovskej moci priviedli k tomuto okamihu. Nevedome a so zlou vôľou tí, ktorí chcú prepadnúť naše územia, vykročili zo tieňov a vyhlásili svoje úmysly. Nasledujúce desaťročia budú iste plné nebezpečenstva, lebo iba naša viera a zručnosť nás preženú cez toto obdobie.\n\nNapriek tomu sme hrdý národ, ktorého odkazom je dobytie rozsiahlej ríše, akej naša história pravdepodobne ešte nevidela. Nezahynieme bez boja!" # todo: NEW TRANSLATION
 delhi_situation.3.a: "To najhoršie ešte len príde..." # todo: NEW TRANSLATION
 dlh_situation_commences_tt: "Niektorí naši susedia a poddaní sa rozhodli vziať proti nám zbrane. Ak ich porazíme alebo uspejeme v ochrane našej suverenity, veľmi nám to pomôže prežiť túto pohromu" # todo: NEW TRANSLATION
 delhi_situation.4.title: "Dediči [GetCountry('DLH').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.4.desc: "Veľké zviera padlo! Desiatky rokov dobyvateľskí generáli [GetCountry('DLH').GetName] pustošili $india$. Ako zranený tiger sa pazúrili a zúfalo držali svojej vyprchávajúcej moci, zatiaľ čo ich územia pomaly padali za obeť susedným vojvodcom. Teraz leží región v troskách a chaose, ale nastal čas nástupcov zaniknutej ríše, pripravených vytesať svoje meno do kníh dejín..." # todo: NEW TRANSLATION
 delhi_situation.4.a: "Nastal náš čas!" # todo: NEW TRANSLATION
 dlh_double_duration_tt: "Keďže [ShowSituationName('fall_of_delhi')] [situation|e] skončil, zatiaľ čo sme viedli odpor proti [GetCountry('DLH').GetNameWithNoTooltip], trvanie [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')] sa zdvojnásobí" # todo: NEW TRANSLATION
 delhi_situation.5.title: "Horký koniec" # todo: NEW TRANSLATION
 delhi_situation.5.desc: "Naša [ROOT.GetCountry.GetFlavorRank] rástla cez veky, neustále rozširujúc svoje územie. Bohužiaľ vyzerá, že sme stratili božskú priazeň. Keď sa naše územia pomaly rozpadávajú a unikajú z nášho dosahu, stojíme na prahu najnebezpečnejšej pohromy nášho ľudu. Nikto si netrúfa hádať, čo budúcnosť prinesie, zatiaľ čo si zachovávame len dostatok nádeje na svetlejší zajtrajšok..." # todo: NEW TRANSLATION
 delhi_situation.5.a: "Ako tí mocní padli..." # todo: NEW TRANSLATION
 delhi_situation.6.title: "Autorita obnovená" # todo: NEW TRANSLATION
 delhi_situation.6.desc: "Cez skúšky a trápenia bol náš veľký ľud skúšaný v priebehu vekov. Pohromy, katastrofy a armáda cudzích dobyvateľov nestačili, aby pohasili jasné svetlo, ktoré v sebe nosíme. Priateľov, ktorí nás chránili počas našej nestability, odmeníme. Tých, ktorí nás chceli oponovať a ukradnúť, čo je naše, zoznámime s mečom..." # todo: NEW TRANSLATION
 delhi_situation.6.a: "Naša vláda je opäť nepochybná!" # todo: NEW TRANSLATION
 delhi_situation.7.title: "Zásahy odporcov" # todo: NEW TRANSLATION
 delhi_situation.7.desc: "Naše legendárne dobytia cez $india$ nám priniesli veľké množstvo [ShowReligionGroupAdjective('dharmic')] poddaných i nepriateľov. Naša správa sa natiahla ďalej než naše schopnosti, čo viedlo k tomu, že pohraničné územia sú prakticky nezávislé a mimo našej kontroly. Zároveň tí, ktorí sa nás snažia oponovať a podnecovať náš pád, začali pôsobiť v tieni, plánujúc našu zánik..." # todo: NEW TRANSLATION
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 until_end_of_fod_situation_tt: "trvanie [ShowSituationName('fall_of_delhi')] [situation|e]" # todo: NEW TRANSLATION
 delhi_situation.8.title: "Povstanie v zárodku" # todo: NEW TRANSLATION
 delhi_situation.8.desc: "Nedávne nepokoje v našom kráľovstve sú nepochybne výsledkom vonkajšieho zásahu. Najnovšou provinciou, ktorá povstala, je [target_province.GetName], ktorej miestne vplyvné osoby sa rozhodli odmietnuť našu autoritu ozbrojenými prostriedkami. To nemôže zostať, musíme tieto vzbury okamžite potlačiť!" # todo: NEW TRANSLATION
 delhi_situation.8.a: "Privedieme ich na kolená." # todo: NEW TRANSLATION
 delhi_situation.8.b: "Udelíme im autonómiu pod korunou." # todo: NEW TRANSLATION
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip] bude mať svoje [control|e] znížené o [ShowNamedValue('control_mild_penalty')|+=2%] a jej obyvatelia stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 delhi_situation.9.title: "Strácame kontrolu" # todo: NEW TRANSLATION
 delhi_situation.9.desc: "Keď sme sa rozhodli oponovať [GetCountry('DLH').GetName] a vzali do rúk meč proti nim, nikdy sme si nepredstavovali deň, keď nás iný roveň preskočí. Dozvedeli sme sa, že naše meno už nevyvoláva prestíž a úctu medzi tými, ktorí chcú vidieť pád [GetCountry('DLH').GetAdjectiveWithNoTooltip] [GetCountry('DLH').GetFlavorRank]. Nuž, snáď je to len prekážka, ktorú prekonáme, a nie náš definitívny koniec..." # todo: NEW TRANSLATION
 delhi_situation.9.a: "Naša moc slabne..." # todo: NEW TRANSLATION
 delhi_situation.10.title: "Zmena stráže" # todo: NEW TRANSLATION
 delhi_situation.10.desc: "Sila, ktorú kedysi držal [GetCountry('DLH').GetName], je teraz iba tieňom svojej bývalej veľkosti. Menivé vlny diplomacie a vojny znovu naklonili misky váh v náš prospech. Výsledkom je, že naše meno je teraz na perách všetkých, keď sa hovorí o tých, ktorí sú najvhodnejší nahradiť [GetCountry('DLH').GetAdjectiveWithNoTooltip] [GetCountry('DLH').GetFlavorRank] ako ďalší mocný vládca rozsiahlych regiónov pod ich kontrolou..." # todo: NEW TRANSLATION
 delhi_situation.10.a: "Nastal náš čas!" # todo: NEW TRANSLATION
 delhi_situation.11.title: "Veľké víťazstvo pre [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.11.desc: "Napriek drzému postoju tých, ktorí sa nás snažia oponovať, zostáva pravdou, že moc hovorí najhlasnejšie. Opäť sa nám podarilo zdolať nepriateľov a jasne dokázať, že nielenže sme úplne nezanikli, ale sme aj odhodlaní brániť náš titul a územie ako pánovia $india$." # todo: NEW TRANSLATION
 delhi_situation.11.a: "Naša dominancia nebude spochybnená!" # todo: NEW TRANSLATION
 lose_1_sop_tt: "Naša [share_of_power_gc|e] klesne o #R -1%#!" # todo: NEW TRANSLATION
 lose_5_sop_tt: "Naša [share_of_power_gc|e] klesne o #R -5%#!" # todo: NEW TRANSLATION
 gain_1_sop_tt: "Naša [share_of_power_gc|e] sa zvýši o #G +1%#!" # todo: NEW TRANSLATION
 gain_5_sop_tt: "Naša [share_of_power_gc|e] sa zvýši o #G +5%#!" # todo: NEW TRANSLATION
 gain_3_sop_tt: "Naša [share_of_power_gc|e] sa zvýši o #G +3%#!" # todo: NEW TRANSLATION
 opposers_lose_5_sop_tt: "Naši oponenti prídu o #R -5%#! z [share_of_power_gc|e]" # todo: NEW TRANSLATION
 opposers_lose_1_sop_tt: "Naši oponenti prídu o #R -1%#! z [share_of_power_gc|e]" # todo: NEW TRANSLATION
 delhi_situation.12.title: "Víťazstvo proti [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.12.desc: "Je pravda, že obri nepadnú za jeden deň. Avšak dnešok znamená míľnik, ktorý upevňuje úpadok, ktorý sa vzniesol v chrámoch [GetCountry('DLH').GetName]. Naše nedávne víťazstvo na ich úkor vyvolalo šepoty a murmly hovoriace o konci ich veľkej [GetCountry('DLH').GetFlavorRank]. Našou jedinou túžbou je, aby náš vzostup ku veľkosti bol postavený na ich zániku!" # todo: NEW TRANSLATION
 delhi_situation.12.a: "Ich koniec sa blíži..." # todo: NEW TRANSLATION
 delhi_loses_opposers_gain_1_tt: "Naša [share_of_power_gc|e] sa zvýši o #G 5%#! na úkor [target_country2.GetNameWithNoTooltip]. Ak dosiahne #R 50%#!, môže sa pre [target_country2.GetNameWithNoTooltip] spustiť [ShowDisasterName('dissolution_of_delhi')] [disaster|e]" # todo: NEW TRANSLATION
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vzdorujú našej vláde" # todo: NEW TRANSLATION
 delhi_situation.13.desc: "Stav našich záležitostí je bezpochyby ďaleko od ideálu. Tuláci predstierajúci, že sú členmi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sa otvorene pustili do kritiky a oponovania našim administratívnym rozhodnutiam na miestnej úrovni. Tvrdohlavo žiadajú, aby sme ich uprednostnili pred inými skupinami na dvore, čo by nám určite spôsobilo značné náklady, nielenže by to nastolilo nebezpečný precedens..." # todo: NEW TRANSLATION
 delhi_situation.13.a: "Ustúpime." # todo: NEW TRANSLATION
 delhi_situation.13.b: "Zabúdajú, komu slúžia!" # todo: NEW TRANSLATION
 delhi_situation.14.title: "Diplomatické kroky [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.14.desc: "Správanie diplomatov [target_country.GetAdjective] na našom dvore dosiahlo bod varu. Kričiace urážky namierené proti našim dvoranom a pohŕdanie našimi náboženskými tradíciami prerástli do otvorených vyhlásení rivality a nepriateľstva. Stačí povedať, že vzťahy medzi nami a [target_country.GetLongNameWithNoTooltip] sú na historickom minime, pretože sa vyhlásili za ochotných nám oponovať v našich snahách ovládať rozsiahle regióny pod našou nadvládou..." # todo: NEW TRANSLATION
 delhi_situation.14.a: "Požiadať okamžité oficiálne ospravedlnenie!" # todo: NEW TRANSLATION
 delhi_situation.14.b: "Musíme to tolerovať..." # todo: NEW TRANSLATION
 potential_ramifications_tt: "#R Toto môže mať diplomatické dôsledky medzi nami a krajinami, ktoré nám už odporujú#!" # todo: NEW TRANSLATION
 delhi_lose_half_percentage_support_tt: "Naša [share_of_power_gc|e] klesne o #R -0.5%#!" # todo: NEW TRANSLATION
 opposers_gain_1_percentage_support_tt: "Naši oponenti získajú v [share_of_power_gc|e] #R +0.5%#!" # todo: NEW TRANSLATION
 delhi_situation.15.title: "Diplomatické trenice s [target_country2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.15.desc: "Došlo k našej pozornosti, že naša prítomnosť v diplomatických kanáloch [target_country2.GetLongName] vyvolala rozruch. Akékoľvek pokusy o zmierenie a urovnanie sa u nás vracajú ako neúspešné kvôli surovej povahe týchto vonkajších dobyvateľov. Je jasné, že nie sú zainteresovaní na udržiavaní pokoja a dokonca požadovali formálne ospravedlnenie za údajné neslušné správanie našich diplomatov počas ich pobytu na ich dvore!" # todo: NEW TRANSLATION
 delhi_situation.15.a: "Neodvážia sa..." # todo: NEW TRANSLATION
 delhi_situation.15.b: "Toto nie je diplomatické riziko, ktoré si môžeme dovoliť." # todo: NEW TRANSLATION
 delhi_damages_relations_with_several_countries_tt: "Vzťahy medzi [target_country2.GetNameWithNoTooltip] a niekoľkými mocnými krajinami, ktoré im odporujú, sa zhoršia v dôsledku ich agresívnej politiky voči nám, čím posilnia ich opozíciu." # todo: NEW TRANSLATION
 delhi_situation.16.title: "Naša autorita sa rúca" # todo: NEW TRANSLATION
 delhi_situation.16.desc: "V priebehu rokov sa naša správa pokúsila niekoľkokrát utíšiť nepokoje a nájsť riešenia pre problémy našich rozmanitých poddaných. Avšak nedávne udalosti dali váhy v prospech myšlienky, že naša veľká [GetCountry('DLH').GetFlavorRank] sa môže blížiť ku koncu...\n\nAko rastie sila tých, ktorí nám oponujú, tá naša chradne a slábne, efektívne sa meniac na prízrak svojej bývalej veľkosti. Temné časy sú pred nami a mnohé vplyvné hlasy v našom dvore v [ROOT.GetCountry.GetCapital.GetName] volajú za tým, aby sme jednoducho pustili naše země, predpokladajúc, že boj za ne už nie je hodný námahy." # todo: NEW TRANSLATION
 delhi_situation.16.a: "Nemáme na výber..." # todo: NEW TRANSLATION
 delhi_situation.16.b: "Situácia sa stále môže zlepšiť!" # todo: NEW TRANSLATION
 end_situation_badly_tt: "[ShowSituationName('fall_of_delhi')] [situation|e] skončí" # todo: NEW TRANSLATION
 we_will_lose_all_cores_tt: "Opustíme všetky [cores|e] v $india$, ktoré priamo nevlastníme" # todo: NEW TRANSLATION
 gain_10_progress_for_claimants_tt: "Naši nepriatelia získajú #R +10%#! #Y Podiel na moci#! počas [GetSituationByKey('fall_of_delhi').GetName] [situation|e]" # todo: NEW TRANSLATION
 powerful_warlords_will_rise_tt: "Silní [countries|e] zaplnia mocenské vákuum nášho pádu v $india$" # todo: NEW TRANSLATION
 delhi_situation.17.title: "Zavlažovacie práce pozdĺž Yamuny" # todo: NEW TRANSLATION
 delhi_situation.17.desc: "Rieka Yamuna bola dlhodobo životodarnou tepnou pre poľnohospodárstvo a obchod v našich krajinách. Naši poradcovia a miestni guvernéri chcú vykonať rozsiahle zavlažovacie projekty v [target_province.GetName], aby zabezpečili, že jej polia rozkvitnú a ľud zbohatne. Zlepšené zásobovanie vodou určite posilní miestne úrody, zníži riziko hladomoru a upevní našu kontrolu nad provinciou a v [target_province_capital.GetName], hlavnom meste provincie, ktorého ľud bude oslavovať." # todo: NEW TRANSLATION
 delhi_situation.17.a: "Financovať zavlažovacie práce." # todo: NEW TRANSLATION
 delhi_situation.17.b: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Získaný [development|e] bude závisieť od [control|e] každého [location|e]\nNaši [pops|e] v [target_province_capital.GetNameWithNoTooltip] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 delhi_situation.18.title: "Žoldnieri z východu" # todo: NEW TRANSLATION
 delhi_situation.18.desc: "Silní kočovní páni na koňoch a muži vojenčia boli vždy vyhľadávaní, aby slúžili a chránili hranice našej [ROOT.GetCountry.GetFlavorRank]. Keď sa snažíme udržať kontrolu nad svojimi územiami, je zrejmé, že veľa môžeme získať z vonkajšej pomoci.\n\nNašťastie skupiny [ShowCultureGroupName('mongolian_group')] jazdcov, ktoré sa nedávno konvertovali na našu vieru, chcú migrovať a nájsť nový domov v okolí našej kapituly v [ROOT.GetCountry.GetCapital.GetName]. Aj keď nás naši poradcovia varujú pred prílišnou závislosťou na mužoch, ktorí bojujú za peniaze, je to možno šanca, ktorú nemožno prehliadnuť." # todo: NEW TRANSLATION
 delhi_situation.18.a: "Ponúknuť im nový domov." # todo: NEW TRANSLATION
 delhi_situation.18.b: "Nezaujíma nás takéto zasahovanie cudzincov." # todo: NEW TRANSLATION
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')] Konvertiti" # todo: NEW TRANSLATION
 delhi_situation.18.historical_info: "Za skorých čias Sultanátu v Delhi ohrozovali mongolské nájazdy, no mnohí Mongoli dezertovali alebo boli zajatí a začlenení do armády. Ich vojenské schopnosti, najmä v jazdectve a stepnom boji, posilnili sultánovu ťažkú jazdu a niektorí sa stali súčasťou elitných práporov. Časom mnohí Mongoli prešli na islam a osvojili si miestne kultúrne a administratívne praktiky. Niektorí ďalej obsadili strategické pozície, splývajúc s byrokratickým a diplomatickým aparátom a prinášajúc cenné poznatky vďaka svojmu unikátnemu pôvodu." # todo: NEW TRANSLATION
 delhi_situation.19.title: "Diplomacia s [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 delhi_situation.19.desc: "Keď sa snažíme zadržať nepriateľov na všetkých frontoch, je dôležité nezanedbať naše diplomatické snahy. Nedávno prišli poslovia z [target_country.GetName] do [ROOT.GetCountry.GetCapital.GetName], ponúkajúc prekvapujúcu možnosť spolupráce výmenou za peniaze. Kým niektorí to považujú za podlý pokus okradnúť nás o poklad, iní veria, že uspokojením týchto požiadaviek ukážeme naše bohatstvo a silu." # todo: NEW TRANSLATION
 delhi_situation.19.a: "Dar ako prejav našej veľkorysosti." # todo: NEW TRANSLATION
 delhi_situation.19.b: "Vyžeň ich." # todo: NEW TRANSLATION
 delhi_situation.20.title: "Vzostup Ḥabshī" # todo: NEW TRANSLATION
 delhi_situation.20.desc: "Je pravda, že nikto nemôže byť majstrom svojho osudu po celý život. To platí ešte viac pre tých, ktorých kruté šťastie priviedlo do otroctva. Avšak, na rozdiel od väčšiny otrokov z [ShowSubContinentName('east_africa')], Ḥabshī postupne získavajú vplyv v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Písomní v administratívnych záležitostiach a vojensky nadaní sa stávajú neoddeliteľnou súčasťou našej [ROOT.GetCountry.GetFlavorRank]. Výnimočná [target_character2.GetWomanMan] takéhoto pôvodu menom [target_character2.GetName] sa nedávno objavila, pripravená slúžiť nám verne." # todo: NEW TRANSLATION
 delhi_situation.20.historical_info: "Ḥabshī, Afričania pôvodom z Abysínie, prišli do Indie ako vojenskí otroci a služobníci pod skorými islamskými vládcami. Hoci niekoľko z nich, ako Jamal-ud-Din Yaqut, dosiahlo významné postavenie v Delhí, ich väčší politický dopad prišiel neskôr — najmä v Bengálsku v polovici 15. storočia. Vyrástli z otroctva do moci; títo obávaní vojaci a administrátori zanechali nezmazateľnú stopu v histórii subkontinentu, symbolizujúc jedinečné spojenie afrického dedičstva s juhoázijskou kultúrou a politikou." # todo: NEW TRANSLATION
 delhi_situation.20.a: "Budú cennými prínosmi v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
 periodically_gain_habshi_advisors_tt: "Pokiaľ toto [estate_privilege|e] zostane aktívne, nadaní Ḥabshī otroci sa budú objavovať cez [events|e] počas trvania [ShowSituationName('fall_of_delhi')] [situation|e]" # todo: NEW TRANSLATION
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
