l_polish:
 western_schism.1.title: "Rozkol v katolíckej cirkvi" # todo: NEW TRANSLATION
 western_schism.1.desc: "Rozkol zasiahol [ShowReligionName('catholic')] a vrhol $curia$ do malých frakčných sporov!\n\nAj keď bola Cirkev už v minulosti rozdelená, tento rozkol sa javí iného charakteru. Po smrti posledného [GetInternationalOrganization('catholic_church').GetLeaderTitle] frakcia [ShowCultureGroupName('italian_group')] kardinálov tlačí na návrat Svätej stolice pod ich kontrolu, čo si želajú už od doby, keď pápežstvo prešlo pod kontrolu [ShowCultureGroupName('french_group')]. Proti nim stojí frakcia [ShowCultureGroupNameWithNoTooltip('french_group')], ktorá trvá na tom, aby nový [GetInternationalOrganization('catholic_church').GetLeaderTitle] zostal pod ich vplyvom. Požiadavky oboch frakcií sa zdajú byť nezmieriteľné a [ShowReligionAdjectiveWithNoTooltip('catholic')] svet rýchlo upadá do frakcionárstva, čo zanecháva dobrý [ShowReligionAdjectiveWithNoTooltip('catholic')] ľud [GetInternationalOrganization('catholic_church').GetName] bez pastierov. Pokiaľ toto rozdelenie pretrváva, budú sa musieť orientovať vo svete bez svojej obvyklej autority a sami rozhodnúť, kto je pravým zástupcom božej vôle." # todo: NEW TRANSLATION
 western_schism.1.a: "To nie je dobré.." # todo: NEW TRANSLATION
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nespokojní s rozkolom" # todo: NEW TRANSLATION
 western_schism.3.desc: "Stále sme si nevybrali stranu v rozkole medzi [target_schism_pope_cardinal.GetName] a [target_schism_opponent_cardinal.GetName]. Naši kardináli nás naliehavo žiadajú, aby sme oficiálne rozhodli, koho podporiť." # todo: NEW TRANSLATION
 western_schism.3.a: "Toto rozhodnutie môže ešte počkať..." # todo: NEW TRANSLATION
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.4.desc: "V srdci [ROOT.GetCountry.GetCapital.GetArea.GetName] sa rozhorieva plameň náboženského nesúhlasu, podnecovaný mocnými vetrami zmien. [jan_hus.GetName], charizmatický [ShowCultureName('czech')] kňaz a učenec, sa postavil proti vnímanej korupcii [GetInternationalOrganization('catholic_church').GetName]. [jan_hus.GetHerHis|U] slová nachádzajú odozvu u obyčajných ľudí a nový náboženský smer, [ShowReligionAdjective('hussite')], začína klíčiť.\n\n[jan_hus.GetNameWithNoTooltip] káže proti prepychu a nadbytku [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], volajúc po návrate k jednoduchosti a čistote raného kresťanstva. [jan_hus.GetHerHis|U] nasledovníci, známi ako [ShowReligionAdjectiveWithNoTooltip('hussite')], prijímajú [jan_hus.GetHerHis] učenie a ich horlivosť deň čo deň rastie. Ustanovený poriadok sa trasie, lebo slová [jan_hus.GetLastNameWithNoTooltip] spochybňujú autoritu [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] a [GetInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 western_schism.4.historical_info: "Jan Hus, známy aj ako Johannes Hus, bol teológ a filozof, ktorý sa stal jedným z prvých reformátorov katolicizmu. Bol inšpiráciou pre husitské hnutie, predchodcu luteranizmu. Narodil sa chudobným rodičom, no bol vychovaný na kňaza v snahe uniknúť chudobe. Ako kňaz sa postavil proti mnohým aspektom katolíckej cirkvi v Čechách. Keď bol zvolený pápež Alexander V, vydal pápežskú bulu na jeho exkomunikáciu a počas koncilu v Konstancii, keď Západný rozkol skončil, Jan Hus prišiel prezentovať svoje názory na roztržky s cirkvou, no bol okamžite zatknutý a uväznený. Odmietol svoje názory odvolať a 6. júla 1415 bol upálený na hranici za kacírstvo. Jeho nasledovníci založili nové náboženstvo a počas nasledujúcich desaťročí čelili piatim križiackym výpravám. Husitská viera pretrvala v Čechách takmer dve storočia." # todo: NEW TRANSLATION
 western_schism.4.a: "Má zaujímavé učenie..." # todo: NEW TRANSLATION
 lots_of_hussites_tt: "Mnoho [pops|e] v našich [locations|e] v [ROOT.GetCountry.GetCapital.GetRegion.GetName] [region|e] prejde na [ShowReligionName('hussite')]" # todo: CHANGED
 western_schism.5.title: "Erozia viery" # todo: NEW TRANSLATION
 western_schism.5.desc: "Zmätenie spôsobené konfliktom medzi [target_schism_pope_cardinal.GetName] a [target_schism_opponent_cardinal.GetName] vážne narušilo stabilitu nášho [ROOT.GetCountry.GetFlavorRank]. Neistota ohľadom obsadenia Svätej stolice šíri pochybnosti o riadnom cirkevnom slávení a pomaly eroduje vieru ľudu." # todo: NEW TRANSLATION
 western_schism.5.a: "Budeme sa modliť za rýchle ukončenie ich sporov." # todo: NEW TRANSLATION
 western_schism.5.b: "Možno by náš ľud mal preskúmať niektoré alternatívy." # todo: NEW TRANSLATION
 western_schism.6.title: "Strety medzi [opponent_support_location.GetNameWithNoTooltip] a [pope_support_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.6.desc: "Ľudia z [opponent_support_location.GetName], horliví stúpenci [target_schism_opponent_cardinal.GetName], sa nedávno dostali do konfliktu s [pope_support_location.GetName], zanietenými nasledovníkmi [target_schism_pope_cardinal.GetName]. Obe frakcie teraz požiadali [target_ruler.GetName], aby zaujal jasné stanovisko na ich strane." # todo: NEW TRANSLATION
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] má jednoznačne pravdu." # todo: NEW TRANSLATION
 western_schism.6.b: "Podporiť ľudí z [pope_support_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 western_schism.6.c: "Nech si medzi sebou vyriešia tieto malicherné spory." # todo: NEW TRANSLATION
 western_schism_resolution_impact_positive.tt: "Zvolená strana získa určitú podporu v $western_schism$" # todo: NEW TRANSLATION
 western_schism_resolution_impact_negative.tt: "Zvolená strana stratí určitú podporu v $western_schism$" # todo: NEW TRANSLATION
 western_schism.7.title: "Rozkvitajúci obchod v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 western_schism.7.desc: "Vďaka úsiliu [target_schism_pope_cardinal.GetName] v [ShowRegionName('italy_region')] obchod s regiónom prospieva. Naši [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sú s týmto stavom veľmi spokojní a vítajú zabezpečené záujmy v regióne." # todo: NEW TRANSLATION
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 italian_trade: "Väzby na [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 western_schism_8_10_common_string: "Naša pozícia v [GetSituationByKey('western_schism').GetName] vyvolala v častiach našej krajiny verejné pobúrenie. Ľudia z [target_location.GetName] sa začali ozbrojovať a žiadajú, aby sme podporili frakciu" # todo: NEW TRANSLATION
 western_schism.8.title: "Verejná podpora pre [target_schism_opponent_cardinal.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName] namiesto toho." # todo: NEW TRANSLATION
 western_schism.8.a: "Nevzdáme sa takých malicherných požiadaviek." # todo: NEW TRANSLATION
 western_schism.8.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] môže byť predsa len pre nás najlepšia voľba." # todo: NEW TRANSLATION
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] odmeňuje lojalitu" # todo: NEW TRANSLATION
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName], jediný pravý [GetInternationalOrganization('catholic_church').GetLeaderTitle], odmenil našu lojalitu špeciálnym grantom, ktorý nám umožňuje väčšie práva v rámci [GetInternationalOrganization('catholic_church').GetName]." # todo: NEW TRANSLATION
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 western_schism.10.title: "Verejná podpora pre [target_schism_pope_cardinal.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName] namiesto toho." # todo: NEW TRANSLATION
 western_schism.10.a: "Nech sa pokúsia." # todo: NEW TRANSLATION
 western_schism.10.b: "Majú silný argument." # todo: NEW TRANSLATION
 western_schism_11_12_common_string: "v prebiehajúcom boji o vedenie [GetInternationalOrganization('catholic_church').GetName], [target_country.GetName] vychválil náš ľud! Chvália odolnosť [ROOT.GetCountry.GetName] a silnú vieru, ktorú prejavujeme v tak nestabilných časoch.\n\nHoci ich lichotivé slová sú zjavnou lestou za účelom získať našu podporu, môže nám to stále priniesť osoh, nech už otvorene vyjadríme podporu pre" # todo: NEW TRANSLATION
 western_schism_11_12_common_string_2: "alebo použiť túto pochvalu pre našu vlastnú agendu v rámci [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 western_schism.11.title: "[target_country.GetNameWithNoTooltip] chváli naše presvedčenie" # todo: NEW TRANSLATION
 western_schism.11.desc: "Silný stoupenec [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$" # todo: NEW TRANSLATION
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] je náš [GetInternationalOrganization('catholic_church').GetLeaderTitle]!" # todo: NEW TRANSLATION
 western_schism.11.b: "Využiť túto pochvalu v rámci cirkvi." # todo: NEW TRANSLATION
 western_schism.12.desc: "Silný stoupenec [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$" # todo: NEW TRANSLATION
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] je náš [GetInternationalOrganization('catholic_church').GetLeaderTitle]!" # todo: NEW TRANSLATION
 western_schism_13_14_common_string: "a v opozícii voči zvyšku stavov. Toto vnútorné rozdelenie, spôsobené rozkolom vo vnútri samotnej [GetInternationalOrganization('catholic_church').GetName], hrozí rozštiepením našej krajiny na viacero frakcií, ak nebudeme konať opatrne." # todo: NEW TRANSLATION
 western_schism.13.title: "Proti všetkým očakávaniam" # todo: NEW TRANSLATION
 western_schism.13.desc: "[target_estate.GetName], zložený z ľudí bohabojných k [ROOT.GetCountry.GetReligion.GetGodName], sa ocitol v podpore [target_schism_pope_cardinal.GetName] $western_schism_13_14_common_string$" # todo: NEW TRANSLATION
 western_schism.13.a: "Postavte sa na stranu [target_estate.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 western_schism.13.b: "Budeme stáť s väčšinou." # todo: NEW TRANSLATION
 western_schism.14.desc: "[target_estate.GetName], zložený z ľudí bohabojných k [ROOT.GetCountry.GetReligion.GetGodName], sa ocitol v podpore [target_schism_opponent_cardinal.GetName] $western_schism_13_14_common_string$" # todo: NEW TRANSLATION
 western_schism.15.title: "Putujúci kazateľ" # todo: NEW TRANSLATION
 western_schism.15.desc: "Erozia našej viery spôsobená [ShowSituationName('western_schism')] hlboko podkopala dôveru ľudí v [unrest_province.GetName]. Do tohto vakua dôvery a stability prišiel [target_character.GetName] s [target_character.GetHerHis] kázňami o kacírstve a obvineniami z korupcie. Hoci [target_character.GetSheHe] tvrdí, že je pravý [ROOT.GetCountry.GetReligion.GetAdjective], [target_character.GetHerHis] prednášky povzbudili niektorých v [unrest_province.GetNameWithNoTooltip] k sklonu k nebezpečným myšlienkam a možno budeme musieť rýchlo zasiahnuť, aby sa toto kacírstvo ďalej nešírilo." # todo: NEW TRANSLATION
 western_schism.15.a: "[target_character.GetHerHis|U] nápady neznejú až tak zle." # todo: NEW TRANSLATION
 western_schism.15.b: "Nemôžeme dovoliť, aby [target_character.GetNameWithNoTooltip] pokračoval." # todo: NEW TRANSLATION
 western_schism.1000.title: "The Price of #italic Oboedientia#!" # todo: NEW TRANSLATION
 western_schism_action_event_tt: "Požiadať jedného z kandidátov, aby nám finančne pomohol." # todo: NEW TRANSLATION
 western_schism.1001.desc: "[target.GetName] odmenil našu lojalitu spôsobom hodným dôležitého a prestížneho [ROOT.GetCountry.GetFlavorRank] ako sme my. S našou podporou všetci určite prijmú [target.GetNameWithNoTooltip] za pravého [GetInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 western_schism.1002.desc: "[target.GetName] pohŕdal našou podporou a odmietol nás patrične rešpektovať. Túto hanebnú urážku nemožno nechať tak a mali by sme vážne prehodnotiť naše spojenectvá, pretože jasne nie sme oceňovaní." # todo: NEW TRANSLATION
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 western_schism.1100.title: "Falošná podpora [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.1100.desc: "Naše vzťahy s [target_country.GetName] sú napäté a počas [ShowSituationName('western_schism')] sa to ešte zhoršilo. Hoci náš vplyv v rámci [GetInternationalOrganization('catholic_church').GetName] nie je nekonečný, môžeme ho využiť na to, aby sme naklonili váhy na našu stranu." # todo: NEW TRANSLATION
 western_schism.1100.a: "Získame vplyv, ktorý si zaslúžime!" # todo: NEW TRANSLATION
 western_schism.1100.b: "Mali by sme sa snažiť nezvyšovať nepriateľstvá." # todo: NEW TRANSLATION
 western_schism.1101.title: "Závažná urážka" # todo: NEW TRANSLATION
 western_schism.1101.desc: "Morálne skorumpovaní diplomati z [origin_country.GetName] pracovali na znížení nášho vplyvu v [GetInternationalOrganization('catholic_church').GetName]. Túto urážku nemožno nechať bez odozvy a mali by sme to považovať za dôvod ukázať im ich miesto." # todo: NEW TRANSLATION
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]" # todo: NEW TRANSLATION
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip] vzbudzuje podozrenie" # todo: NEW TRANSLATION
 western_schism.1200.desc: "Prebiehajúci [ShowSituationName('western_schism')] spôsobil nestabilitu v rámci [GetInternationalOrganization('catholic_church').GetName] a existencia falošného [GetInternationalOrganization('catholic_church').GetLeaderTitle] priniesla medzi veriacimi neistotu. Nedávno [target_ruler.GetName] z [target_country.GetLongName] upútal našu pozornosť diplomatickým incidentom, ktorý naznačuje, že [target_ruler.GetHerHis] oddanosť patrí pretendentovi, nie nám. Mali by sme poslať delegáciu, aby preverila [target_ruler.GetHerHis] úmysly a uistila sa, že [target_ruler.GetSheHe] je na správnej ceste." # todo: NEW TRANSLATION
 western_schism.1200.a: "Poslať delegáciu do [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 western_schism.1200.b: "Máme dôležitejšie veci na práci." # todo: NEW TRANSLATION
 western_schism.1201.title: "Pápežská delegácia" # todo: NEW TRANSLATION
 western_schism.1201.desc: "Diplomat [target_schism_pope_cardinal.GetName] dorazil do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hoci ešte nie sme istí, aký je jeho oficiálny účel, pravdepodobne chce, aby ho považovali za oficiálnu delegáciu [GetInternationalOrganization('catholic_church').GetLeaderTitle] a preverili naše vlastné spojenectvá v rámci [ShowSituationName('western_schism')]. Hoci ich nemôžeme priamo odmietnuť, stále budeme môcť bez pochýb preukázať naše oddanosti." # todo: NEW TRANSLATION
 western_schism.1201.a: "Samozrejme, [target_schism_pope_cardinal.GetNameWithNoTooltip] je pravý [GetInternationalOrganization('catholic_church').GetLeaderTitle]" # todo: NEW TRANSLATION
 western_schism.1201.b: "Sme lojálni [target_schism_opponent_cardinal.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 western_schism.1300.title: "Výzva na koncil" # todo: NEW TRANSLATION
 western_schism.1300.desc: "Vďaka našej súčasnej výhodnej pozícii v Kúrii sme získali dostatočnú podporu na zvolanie koncilu v [target_location.GetName]. Hoci legitimita koncilu bude iste z mnohých v rámci [GetInternationalOrganization('catholic_church').GetName] spochybňovaná, naši podporovatelia ho vezmú na vedomie, čím preukážeme našu moc a podporu väčšiny kardinálov. Aj keď nemôžeme okamžite ukončiť [ShowSituationName('western_schism')], dokážeme autoritu nášho [GetInternationalOrganization('catholic_church').GetLeaderTitle] a urobíme dôležitý krok k vyriešeniu konfliktu v náš prospech." # todo: NEW TRANSLATION
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 western_schism.1300.a.tt: "Každý člen viery [THIS.GetReligion.GetName] zmení svoj názor na [ROOT.GetCountry.GetName] o [ShowBiasValue('schism_called_council')|+=0]" # todo: NEW TRANSLATION
 western_schism.1301.title: "Koncil v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 western_schism.1301.desc: "Diplomati [council_country.GetName] dorazili do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] a zvolávajú zástupcov nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] na koncil v [target_location.GetName]. Hoci legitimita koncilu je už spochybňovaná ich oponentmi, môže to byť dôležitý míľnik pri riešení [ShowSituationName('western_schism')]." # todo: NEW TRANSLATION
 western_schism.1301.a: "Zúčastnime sa koncilu na podporu." # todo: NEW TRANSLATION
 western_schism.1301.b: "Musíme uznať autoritu koncilu." # todo: NEW TRANSLATION
 western_schism.1301.c: "Odmietame drzosť týchto pretendentov." # todo: NEW TRANSLATION
 western_schism.2000.title: "Katolícka cirkev opäť zjednotená!" # todo: NEW TRANSLATION
 western_schism.2000.desc: "Po koncile bola Cirkev opäť zjednotená vďaka snahám [winner_country.GetName], pod novým [GetInternationalOrganization('catholic_church').GetLeaderTitle]. [GetInternationalOrganization('catholic_church').GetName] zostáva celá a nezlomená, no autorita [GetInternationalOrganization('catholic_church').GetLeaderTitle] sa v tomto období výrazne oslabila. Dúfajme, že to nenarúšilo našu vieru natrvalo. Dúfajme, že [target_character.GetName] je schopný [GetInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 western_schism.2100.title: "Nový [GetInternationalOrganization('catholic_church').GetLeaderTitle] pre Cirkev" # todo: NEW TRANSLATION
 western_schism.2100.desc.common: "Vďaka našim opakovaným snahám vyriešiť [ShowSituationName('western_schism')] počas koncilu sa ukázalo, že náš kandidát je skutočne legitimný [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Hoci niektorí stále lpia na heretickom pretendentovi, získali sme ohromujúcu väčšinu podpory na vyhlásenie [ShowSituationName('western_schism')] za ukončený." # todo: NEW TRANSLATION
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nSpolu s podporou, ktorú sme získali, bude jednoduché vybrať vhodného kandidáta z našich vlastných radov a vrátiť pápežskú autoritu do večného mesta [ShowLocationName('rome')]." # todo: NEW TRANSLATION
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nVďaka nášmu vplyvu v kúrii budeme schopní udržať zavedený zvyk pápežstva v [ShowLocationName('avignon')]." # todo: NEW TRANSLATION
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 western_schism.2200.desc: "S konečným úsilmom sme našli jednoduché, no elegantné riešenie problémov vyvolaných [ShowSituationName('western_schism')]. Nútením oboch strán, aby sa vzdali nároku na Svätú stolicu a vynútením novej voľby, môžeme opäť ustanoviť legitimného [GetInternationalOrganization('catholic_church').GetLeaderTitle] a sústrediť sa na zhojenie rán spôsobených týmto obdobím sporov. Nový [GetInternationalOrganization('catholic_church').GetLeaderTitle] bude určite výborný v tejto úlohe, zjednotí rozhádaných kňazov a potvrdí pravú doktrínu viery."" # todo: NEW TRANSLATION
