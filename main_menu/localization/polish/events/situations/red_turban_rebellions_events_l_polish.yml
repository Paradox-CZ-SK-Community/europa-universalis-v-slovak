  rtr_annex_all_loyalists_at: "Všetky krajiny s [ShowGovernmentReformName('warring_state')] [government_reform|e], ktoré sú #G lojálne#! (rovné alebo vyššie ako [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) voči [target_country.GetName], budú anektované [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rtr_annex_all_loyalists_bt: "Všetky krajiny s [ShowGovernmentReformName('warring_state')] [government_reform|e], ktoré sú #G lojálne#! (rovné alebo vyššie ako [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) voči dominantnej sile $china$ budú anektované [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
