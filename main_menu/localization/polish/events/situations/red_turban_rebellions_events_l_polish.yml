l_polish:
  red_turban_rebellions.1.title: "Povstanie [ShowSituationNameWithNoTooltip('red_turban_rebellions')]" # todo: NEW TRANSLATION
  red_turban_rebellions.1.desc: "V roku 1328 zažilo kniežatstvo [target_country.GetName] veľký frakčný konflikt medzi podporovateľmi pánov [target_country.GetCulture.GetName] a skupinou nasledovníkov [ShowPolicyName('confucianism_policy')] založených na [ShowCultureGroupName('chinese_group')], ktorý vyústil do víťazstva [target_ruler.GetName]. To však bol len zárodok búrky, ktorá mala prísť.\n\nNedostatok bezpečnosti a viery v [target_country.Custom('GetRulerOrRegentTitle')], spolu s tvrdým zdanením, stratou stability štátu a prírodnými katastrofami, rozhnevali [target_country.GetAdjectiveWithNoTooltip] poddaných voči [target_country.GetGovernment.GetRulerTitle]. Jeden [ShowReligionAdjective('mahayana')] mních, [target_character.GetName], zhromaždil tých, ktorí sa postavili proti spôsobu zaobchádzania [target_country.GetFlavorRank] s [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Tak začína [ShowSituationName('red_turban_rebellions')]..." # todo: NEW TRANSLATION
  red_turban_rebellions.1.a: "Len menšie povstanie. Čoskoro si nájdu svoje miesto." # todo: NEW TRANSLATION
  red_turban_rebellions.1.a.tt: "Začína sa [ShowSituationName('red_turban_rebellions')]. Po dobu #Y 20 rokov#! bude [target_country.GetName] čeliť #R vojvodcom#!, ktorí sa odtrhli od štátu. Na vyriešenie situácie musí byť každý vojvoda buď znovu dobitý, alebo presvedčený a uplatnený ako #Y lojálny#! k [target_country.GetNameWithNoTooltip]. Navyše je potrebných #Y 90#! [legitimacy|e], #Y 30#! [stability|e] a #Y 50#! Nebeská autorita, aby sa [situation|e] skončil" # todo: NEW TRANSLATION
  red_turban_rebellions.1.a.at: "Každá [subject|e] krajina získa [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e]" # todo: NEW TRANSLATION
  red_turban_rebellions.2.a: "Čo sa môže stať s Mandátom?" # todo: NEW TRANSLATION
  red_turban_rebellions.release_tag.title: "Povstanie [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.release_loyalist.title: "Lojalisti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.release_culture.title: "Povstanie [target_culture.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.3.desc: "Hoci bol prenasledovaný našimi vládnymi orgánmi, [GetCharacter('chi_yingyu_peng').GetName] sa dokázal vyhnúť zaslúženému popraveniu a šíril svoje učenie v ďalších častiach našich krajín, až nakoniec dospel k [target_location.GetRank.GetName] v [target_location.GetName]. [target_character.GetName] a jeho poradca, [target_character_2.GetName], boli mníchom inšpirovaní a zhromaždili okolo seba nespokojných roľníkov.\n\nTíto rebeli teraz vyhlasujú koniec dynastie [ROOT.GetCountry.GetName] a nazývajú sa dynastiou [target_country.GetName] - predchodcom súčasného panstva [ShowCultureName('mongolian_culture')] nad $china$." # todo: NEW TRANSLATION
  red_turban_rebellions.3.a: "Ich tvrdenia ich pred [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hnevom neochránia!" # todo: NEW TRANSLATION
  red_turban_rebellions.4.desc: "Kým [GetInternationalOrganizationType('red_turban_rebels').GetName] vedie svoj boj proti nám v jadrových územiach [ShowCultureGroupNameWithNoTooltip('chinese_group')], ľudia [target_culture.GetName] z [target_location.GetName] vidia príležitosť vymaniť sa z našich rúk. [target_character.GetName] zhromaždil tých, ktorí sľúbili vernosť [target_character.GetHimHer], a vyhlásil štát [target_country.GetName] v otvorenom povstaní proti nadvláde [ROOT.GetCountry.GetCulture.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.4.a: "Hlavu [target_character.GetHisHer|U] zvalia za toto..." # todo: NEW TRANSLATION
  red_turban_rebellions.5.desc.peng: "[ShowSituationName('red_turban_rebellions')] zúria a [monk_character.GetName] sa stále vyhýba trestu. [monk_character.GetHeShe|U] a [monk_character.GetHisHer] hlavný vojenský stúpenec, [target_character_1.GetName], sa im podarilo utiecť do [target_location.GetName], kde stretli predavača textilu [target_character.GetName]. Vďaka charizme [target_character.GetNameWithNoTooltip] sa mních a [monk_character.GetHisHer] nasledovníci rozhodli urobiť z pokorného obchodníka hlavu povstania [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] je mŕtvy, napriek tomu [GetCharacter('chi_yingyu_peng').GetHisHer] vplyv na prebiehajúce [ShowSituationName('red_turban_rebellions')] neutíšil. [GetCharacter('chi_yingyu_peng').GetHisHer|U] najdôvernejší vojenský poradca, [target_character_1.GetName], našiel pre povstanie nového lídra v obchodníkovi s látkami [target_character.GetName]. Spoločne vyhlásili vznik novej, rivalizujúcej krajiny dynastie [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.5.a: "Tento mních sa stáva skutočnou pohromou..." # todo: NEW TRANSLATION
  red_turban_rebellions.6.desc: "Nepokoje nie sú len v našich krajinách, ale aj u našich zaprisahaných nepriateľov. $red_turban_rebellions.34.desc$" # todo: NEW TRANSLATION
  red_turban_rebellions.6.a: "Aspoň vojvodovia majú tiež vlastné vnútorné problémy..." # todo: NEW TRANSLATION
  red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')] zuria po celom $china$. Odvážni vojvodovia sa vyhlasujú za dedičov minulých dynastií, začínajú otvorené povstania a vyzývajú [GetCountry('CHI').GetAdjective] autoritu. Medzi nimi sú aj banditi, ktorí v našom slábnucom vplyve nad $china$ vidia príležitosť: [target_character.GetName] a 18 z [target_character.GetHisHer] nasledovníkov ušli do [target_location.GetName] a uchýlili sa k banditizmu. Behom niekoľkých týždňov [target_character.GetNameWithNoTooltip] naverboval tisíce ďalších banditov a čoskoro [target_character.GetSheHe] vyhlásil založenie [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.7.a: "Je to len dočasná prekážka." # todo: NEW TRANSLATION
  red_turban_rebellions.8.desc: "Kým banditi drancujú vnútrozemie, [target_location.GetRank.GetName] [target_location.GetName] a jeho bezprostredné pobrežné územia trpia rukami pirátov [target_character.GetName] a [target_character.GetHisHer]. Napriek najlepším snahám [GetCountry('CHI').GetAdjective], [target_location.GetNameWithNoTooltip] úplne vypadlo z kontroly [GetCountry('CHI').GetCulture.GetName] a stalo sa hlavným mestom novo vzniknutého [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.8.a: "Pirátska smrť nech postihne [target_character.GetHisHer]!" # todo: NEW TRANSLATION
  red_turban_rebellions.9.desc: "Ďalší vojvoda vstal v našich krajinách! [target_character.GetName] a [target_character.GetHisHer] spoločníci obsadili [target_location.GetName] a dobyli okolité územia. [target_character.GetHeShe|U] krátko nato vyhlásil vzostup [target_country.GetName], čím začal otvorené povstanie proti [GetCountry('CHI').GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.9.a: "Mierne rozvratné, nič viac." # todo: NEW TRANSLATION
  red_turban_rebellions.10.desc: "Po zradu [che_youliang_chen.GetName] voči [GetCharacter('ctw_shouhui_xu').GetName] sa [GetCountry('CHE').GetName] stalo regionálnou mocnosťou a hlavnou hrozbou pre [GetCountry('CHI').GetName]. Napriek tomu, nie každý sa skláňa pred [che_youliang_chen.GetNameWithNoTooltip].\n\n[target_character.GetName] odmieta uznať [GetCountry('CHE').GetLongNameWithNoTooltip] za mocného vodcu pre [GetInternationalOrganizationType('red_turban_rebels').GetName]. V [target_location.GetName] [target_character.GetNameWithNoTooltip] vyhlásil vlastný [ShowGovernmentReformName('warring_state')] [target_country.GetName], čím sa dostal do konfliktu s [GetCountry('CHE').GetNameWithNoTooltip] a [GetCountry('CHI').GetNameWithNoTooltip].\n\nNapriek tomu zostáva ich hlavným protivníkom [GetCountry('CHI').GetName], a teda [target_country.GetNameWithNoTooltip] povstáva proti nadvláde [GetCountry('CHI').GetCulture.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.10.desc.fallback: "Po zradu [che_youliang_chen.GetName] voči [GetCharacter('ctw_shouhui_xu').GetName] sa [GetCountry('CHE').GetNameWithNoTooltip] stalo regionálnou mocnosťou a veľkou hrozbou pre [GetCountry('CHI').GetName]. Napriek tomu ich sila nedokázala ochrániť pred hnevom [GetCountry('CHI').GetName].\n\n[target_character.GetName], svedok brutality [GetCountry('CHI').GetCulture.GetName] bojovníkov, zhromaždil vlastných verných, ktorí vyhlásia ich [ShowGovernmentReformName('warring_state')] [target_country.GetName], rebeliujúc proti ich bývalému pánovi.." # todo: NEW TRANSLATION
  red_turban_rebellions.10.a: "Toto dúfajme zlomí povstania..." # todo: NEW TRANSLATION
  red_turban_rebellions.10.b: "Prekliatí roľníci!" # todo: NEW TRANSLATION
  red_turban_rebellions.11.desc: "Ako sa občianska vojna o nadvládu nad $china$ rozširuje, nový vojvoda sa rozhodol vyhlásiť otvorené povstanie proti [GetCountry('CHI').GetName]. [target_character.GetName], jeden z veliteľov iných rebelantských skupín, zhromaždil viac ako 700 mužov zo svojej dediny a obsadil [target_location.GetName]. To znamená narodenie [target_country.GetName] a ďalší tŕň v našom boku..." # todo: NEW TRANSLATION
  red_turban_rebellions.11.a: "Situácia sa stáva vážnou..." # todo: NEW TRANSLATION
  red_turban_rebellions.12.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.12.desc: "[target_character.GetName], bývalý žobrácky mních, ktorý na vlastné oči videl hrôzy [ShowSituationName('red_turban_rebellions')], sa pridal k [cgu_zixing_guo.GetName] a [cgu_zixing_guo.GetHisHer] vojskám, keď bol [target_character.GetHisHer] kláštor podpálený lúpežníkmi [GetCountry('CHI').GetAdjective]. Pod velením [cgu_zixing_guo.GetNameWithNoTooltip] sa [target_character.GetNameWithNoTooltip] ukázal byť schopným vojenským vodcom a dokonca získal ruku [mng_xiuying_ma.GetName], adoptívnej dcéry [cgu_zixing_guo.GetNameWithNoTooltip].\n\nÚspechy [target_character.GetNameWithNoTooltip] mu nakoniec zabezpečili velenie vlastnej jednotky vojakov. Úspešné zajatie [target_location.GetName] a okolitých krajín mu umožnilo vyhlásiť vznik [target_country.GetName], dôveryhodného spojenca [GetCountry('CGU').GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.12.a: "Nemali by si byť spojencami!" # todo: NEW TRANSLATION
  red_turban_rebellions.13.desc: "Nie všetci [ShowCultureGroupName('chinese_group')] sú nepriatelia [ROOT.GetCountry.GetName]. [target_character.GetName], oddaný lojalista [ruler_character.GetName] a generál [ROOT.GetCountry.GetAdjectiveWithNoTooltip] síl, viedol svoje jednotky do [target_location.GetName], aby vytvoril autonómny [ShowGovernmentReformName('warring_state')] a viedol protiútok proti [GetInternationalOrganizationType('red_turban_rebels').GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.13.a: "Konečne lojalista s iniciatívou!" # todo: NEW TRANSLATION
  red_turban_rebellions.release_loyalist.desc: "Situácia [ROOT.GetCountry.GetName] je vážna, ale stále napraviteľná. Zodpovedný generál, [target_character.GetName], ponúkol svoju pomoc brániť sa proti [GetInternationalOrganizationType('red_turban_rebels').GetName] založením [ShowGovernmentReformName('warring_state')] [target_country.GetName] v [target_location.GetName]. Jediné, čo potrebujú, je slovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  red_turban_rebellions.release_loyalist.a: "Udelme [target_character.GetHimHer] autonómiu, ktorú potrebuje." # todo: NEW TRANSLATION
  red_turban_rebellions.release_loyalist.b: "Nemôžeme dovoliť stratiť ďalšie územie, ani keby to malo pripadnúť lojalistovi." # todo: NEW TRANSLATION
  red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Jedným z takých miest je [target_location.GetRank.GetName] [target_location.GetName], ktoré reprezentuje [target_culture.GetName]. Považujú našu vládu za nedostatočnú a založili [ShowGovernmentReformName('warring_state')] [target_country.GetName]. Ich vodca, [target_character.GetName], dokonca hrozí, že sa pridá k [GetInternationalOrganizationType('red_turban_rebels').GetName], ak ich ... nepřesvedčíme inak." # todo: NEW TRANSLATION
  red_turban_rebellions.18.desc.fallback: "Nadvláda [ROOT.GetCountry.GetCulture.GetName] nad $china$ sa ešte viac oslabuje. Územia, ktoré boli kedysi pod našou prísnou autoritou, teraz vyhlásili polonezávislosť v dôsledku svojho novonadobudnutého sebestačnosti." # todo: NEW TRANSLATION
  red_turban_rebellions.18.a: "Podplatíme [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  red_turban_rebellions.18.b: "Nech tak bude..." # todo: NEW TRANSLATION
  red_turban_rebellions.19.title: "Povstanie proti [GetCountry('CHI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.19.desc: "[ShowGovernmentReformName('warring_state')] [target_country.GetName] je jedna z mnohých krajín, ktoré vyhlásili autonómiu od [GetCountry('CHI').GetName]. Náš osud je spojený s naším rozhodnutím zostať verní nášmu pánovi [GetCountry('CHI').GetCulture.GetName] alebo sa pridať k [GetInternationalOrganizationType('red_turban_rebels').GetName] a pokúsiť sa uchmatnúť si [GetInternationalOrganization('middle_kingdom').GetName] pre seba...\n\nNakoniec je osud [target_country.GetNameWithNoTooltip] v rukách [target_character.GetName] a jeho dôverných poradcov." # todo: NEW TRANSLATION
  red_turban_rebellions.19.a: "Napíšeme novú históriu!" # todo: NEW TRANSLATION
  red_turban_rebellions.19.a.tt: "[target_country.GetName] je [ShowGovernmentReformName('warring_state')] a súčasť [ShowSituationName('red_turban_rebellions')]. Hoci môžeme začať ako vzbúrenci proti [GetCountry('CHI').GetName], náš diplomatický postoj k [GetInternationalOrganizationType('red_turban_rebels').GetName] je určený naším #Y $rtr_yuan_allegiance$#! (aktuálne: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Ak sa [situation|e] skončí víťazstvom [GetCountry('CHI').GetAdjectiveWithNoTooltip] a my budeme mať viac ako 50 $rtr_yuan_allegiance$, budeme #R anektovaní#! [GetCountry('CHI').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  red_turban_rebellions.20.title: "Roľnícke povstanie" # todo: NEW TRANSLATION
  red_turban_rebellions.20.desc: "Veľkí vojvodovia v $china$ vedú vojnu proti [ROOT.GetCountry.GetName] z rôznych dôvodov, no nereprezentujú potreby a túžby jednoduchých roľníkov. Krvavé udalosti [ShowSituationName('red_turban_rebellions')] viedli k nespokojným roľníckym hnutiam, ktoré sú pripravené vyhlásiť nám vlastnú vojnu, ak okamžite nezlepšíme ich situáciu." # todo: NEW TRANSLATION
  red_turban_rebellions.20.a: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
  red_turban_rebellions.20.b: "Pošlime im finančnú podporu." # todo: NEW TRANSLATION
  red_turban_rebellions.21.title: "Mandát spochybnený" # todo: NEW TRANSLATION
  red_turban_rebellions.21.desc: "Členovia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pozorujú úpadok nášho štátu a spochybňujú autoritu [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Ambiciózni šľachtici už plánujú svoj pohyb proti Nebeskému trónu..." # todo: NEW TRANSLATION
  red_turban_rebellions.21.a: "Zdrvíme ich!" # todo: NEW TRANSLATION
  noble_enemies_to_the_mandate: "Šľachtickí nepriatelia Mandátu" # todo: NEW TRANSLATION
  red_turban_rebellions.21.b: "Udelenie niektorých privilégií by mohlo ukončiť ich sprisahanie." # todo: NEW TRANSLATION
  red_turban_rebellions.22.title: "Podporovaná vláda [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.22.desc: "S našou novou nezávislosťou od [from_country.GetName] je [target_country.GetLongName] teraz na vlastnej ceste pod vedením [target_character.GetName]. Mnohí z našich ľudí sú k [target_character.GetHerHis] vláde optimistickí a prisahali absolútnu vernosť v našom zapojení do [ShowSituationName('red_turban_rebellions')]." # todo: NEW TRANSLATION
  red_turban_rebellions.22.a: "Len zjednotení zvädneme každú skúšku!" # todo: NEW TRANSLATION
  red_turban_rebellions.22.a.tt: "Všetky naše [locations|e] získajú maximálne množstvo [control|e], aké je možné" # todo: NEW TRANSLATION
  red_turban_rebellions.22.char.tt: "#Y 10#! nových [characters|e] sa objaví v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
  red_turban_rebellions.30.title: "Lov na [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.30.desc: "Kým [target_character.GetName] si užíva podporu [GetInternationalOrganizationType('red_turban_rebels').GetName], agenti [GetCountry('CHI').GetName] robia všetko, čo je v ich silách, aby [target_character.GetHimHer] chytili a popravili čo najskôr, aby ukončili povstanie skôr, než sa môže ďalej rozrásť.\n\nPovesti hovoria, že lúpež na [target_location.GetName] bude nevyhnutný v nasledujúcich dňoch. Skrytie môže zabezpečiť prežitie nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], ale [target_character.GetHisHer] legitimita a nárok na pôvod z dynastie [ROOT.GetCountry.GetName] by mohli byť po takej hanebnej ukážke poškvrnené..." # todo: NEW TRANSLATION
  red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] musí stáť až do [target_character.GetHisHer] posledného dychu!" # todo: NEW TRANSLATION
  red_turban_rebellions.30.b: "Mŕtvy [target_character.GetWomanMan] nemôže viesť povstanie." # todo: NEW TRANSLATION
  red_turban_rebellions.31.title: "Poprava [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.raid_deas: "Uprostred noci [GetDateString] vtrhli lúpežníci [GetCountry('CHI').GetCulture.GetName] do [target_location.GetRank.GetName] [target_location.GetName], zabíjajúc každého, koho považovali za súčasť [ShowSituationName('red_turban_rebellions')]." # todo: NEW TRANSLATION
  red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nNapriek najlepším snahám [target_character.GetHisHer] odraziť lúpežníkov sa prekvapivý útok ukázal byť pre [target_character.GetName] príliš silný. [GetCountry('CHI').GetAdjective] jazdci zajali nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Po inscenovanom procese bol osud [target_character.GetNameWithNoTooltip] spečatený a [target_character.GetHeShe] bol okamžite popravený v tú istú noc.\n\nTeraz budúcnosť [ROOT.GetCountry.GetName] leží v rukách [target_heir.GetName] a jeho poradcu [target_advisor.GetName]..." # todo: NEW TRANSLATION
  red_turban_rebellions.31.a: "Mladý [ROOT.GetCountry.GetGovernment.GetHeirTitle] žiary povedie [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  red_turban_rebellions.32.title: "Lúpež na [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nNašťastie sa [target_character.GetName] podarilo prežiť tento pokus o život a upevniť stabilitu povstania. Avšak škody spôsobené na [target_location.GetName] budú pretrvávať v blízkej budúcnosti..." # todo: NEW TRANSLATION
  red_turban_rebellions.32.a: "Zaplatia za to!" # todo: NEW TRANSLATION
  red_turban_rebellions.33.title: "Invázia Červených turbanov do [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.33.desc: "Naša pozícia v [ShowRegionName('manchuria_region')] sa zásadne líši od ostatných rebelov, ktorí bojujú proti [GetCountry('CHI').GetName] v samotnom $china$. Kým oni majú prístup k zdrojom a vojskám, my máme len podporu rebelov [target_culture.GetName]. Hoci to môže byť riskantné, rýchla a rozhodná vojna proti nášmu novému južnému susedovi, [target_country.GetName], by nám mohla zabezpečiť prístup k materiálom, ktoré nám pomôžu v boji proti [GetCountry('CHI').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  red_turban_rebellions.33.a: "Najprv by sme mali premyslieť naše ďalšie kroky." # todo: NEW TRANSLATION
  red_turban_rebellions.33.b: "Vtrhnime na [target_country.GetNameWithNoTooltip], kým sú nepozorní!" # todo: NEW TRANSLATION
  red_turban_rebellions.34.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.34.desc: "V rýchlom zvrate udalostí bol [ctw_pusheng_zou.GetName] zabitý v bitke. [ctw_pusheng_zou.GetHisHer|U] nástupca, [ctw_wenjun_ni.GetName], prevzal velenie a pokračoval v [target_country_2.GetAdjective] vojenských snahách proti [GetCountry('CHI').GetName]. Avšak [ctw_wenjun_ni.GetHisHer] úspech bol krátkodobý, keďže [ctw_wenjun_ni.GetHisHer] ambície prevážili nad [ctw_wenjun_ni.GetHimHer]. Pri pokuse zabiť [ctw_shouhui_xu.GetName] bol [ctw_wenjun_ni.GetHeShe] zajatý a popravený [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] pokračoval v kampani [target_country_2.GetNameWithNoTooltip] s veľkými úspechmi, dobyl [target_location.GetName] a okolitá územia. Medzitým [target_character.GetHeShe] plánoval svoj budúci nástup na trón [target_country_2.GetNameWithNoTooltip]. V osudnú noc generál zavraždil [ctw_shouhui_xu.GetNameWithNoTooltip], získal [target_country_2.GetAdjectiveWithNoTooltip] trón pre seba a premenoval [target_country_2.GetFlavorRank] na [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.34.a: "Nech žije [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  red_turban_rebellions.34.a.tt: "[target_country_2.GetName] bude #R anektovaný#! [target_country.GetName]" # todo: NEW TRANSLATION
  red_turban_rebellions.34.b: "Len pod vládou [target_character.GetNameWithNoTooltip] môže [target_country_2.GetNameWithNoTooltip] prežiť." # todo: NEW TRANSLATION
  red_turban_rebellions.34.c: "Túto zradu nesmieme nechať nepotrestanú!" # todo: NEW TRANSLATION
  red_turban_rebellions.35.title: "Povstanie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.35.a: "Úplní hlupáci!" # todo: NEW TRANSLATION
  red_turban_rebellions.36.title: "Vedenie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.36.desc: "[target_character.GetName] nie je človek vzdelania alebo vysokého postavenia. [target_character.GetHisHer|U] výchova bola najnižšia možná v [GetCountry('CHI').GetName], no [target_character.GetHisHer] myseľ bola bystrá. [target_character.GetNameWithNoTooltip] zdôrazňuje, že jeho činy sú namierené na obnovenie poriadku a pokoja v $china$. Kedykoľvek [target_country.GetName] získa nové územia, [target_country.GetGovernment.GetRulerTitle] sa uisťuje, že navštívi dobyté krajiny, aby preskúmal miestne problémy a získal učencov a administrátorov." # todo: NEW TRANSLATION
  red_turban_rebellions.36.a: "Nech je [target_character.GetHisHer] vláda dobrosrdečná a prosperujúca!" # todo: NEW TRANSLATION
  red_turban_rebellions.37.title: "Predčasná smrť [cgu_zixing_guo.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')] sú zradným sledom udalostí. Nikto nie je uchránený pred nevyhnutným osudom, ktorým je smrť. Bohužiaľ pre [annex_target_country.GetLongName], tento osud postihol [cgu_zixing_guo.GetName], keď [cgu_zixing_guo.GetHeShe] zahynul počas jedného zo stretov proti [GetCountry('CHI').GetAdjective] silám." # todo: NEW TRANSLATION
  red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nKeď [cgu_zixing_guo.GetNameWithNoTooltip] zomrel bez platného dediča, jediným platným [target_character.GetWomanMan], ktorý môže viesť [annex_target_country.GetNameWithNoTooltip], zostal veliteľ [target_character.GetName]. [annex_target_country.GetAdjectiveWithNoTooltip] trón bude odteraz vládnutý z [target_location.GetName], veľkého [target_location.GetRank.GetName] [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.37.a: "Nech [target_character.GetNameWithNoTooltip] vládne silou a múdrosťou." # todo: NEW TRANSLATION
  red_turban_rebellions.37.b: "Nie. Nemôžeme dovoliť, aby sa [target_country.GetNameWithNoTooltip] ďalej rozrastalo." # todo: NEW TRANSLATION
  red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip] dobre využije tieto krajiny!" # todo: NEW TRANSLATION
  red_turban_rebellions.40.title: "Rotácia vojsk" # todo: NEW TRANSLATION
  red_turban_rebellions.40.desc: "V týchto ťažkých časoch nás na každom kroku prenasleduje riziko zrady a povstania. Aby sme zmiernili riziko generálnej dezercie a ďalšej občianskej vojny, jeden z našich [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ministrov, [target_character.GetName], navrhol zaviesť koncept [ShowModifier('yua_troop_rotation')]. Podľa tejto politiky by sa generáli aj ich jednotky neustále presúvali medzi rôznymi regiónmi, aby sa zabránilo tomu, že by jeden vodca získal príliš veľký vplyv. To by však samozrejme ovplyvnilo efektivitu našich síl na bojisku.\n\nStojí to za riziko? Skutočne to zabráni generálom stať sa Červeným turbanom?" # todo: NEW TRANSLATION
  red_turban_rebellions.40.a: "Čokoľvek, len aby sme zabránili ďalším povstaniam." # todo: NEW TRANSLATION
  red_turban_rebellions.40.b: "Nemôžeme si dovoliť vojenské porážky." # todo: NEW TRANSLATION
  red_turban_rebellions.41.title: "Časy zúfalstva" # todo: NEW TRANSLATION
  red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')] výrazne zaťažili naše zdroje. S desiatkami povstaní po celom [ROOT.GetCountry.GetFlavorRank] je zrejmé, že naše sily nie sú dostatočné na ich priame čelenie. Aby sme si mohli dovoliť väčšiu armádu, mohli by sme vytlačiť viac nášho papierového obehového peňazí. Avšak množstvá potrebné by určite v nasledujúcich rokoch viedli k ďalšej devalvácii meny." # todo: NEW TRANSLATION
  red_turban_rebellions.41.a: "Vytlačme dodatočné prostriedky." # todo: NEW TRANSLATION
  red_turban_rebellions.41.b: "Ekonómia je už takto hrozná." # todo: NEW TRANSLATION
  red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] sa odtrháva!" # todo: NEW TRANSLATION
  red_turban_rebellions.42.desc: "The [ShowSituationName('red_turban_rebellions')] affects not only the entirety of core regions of [ROOT.GetCountry.GetName], but also the long fringe areas of the [ROOT.GetCountry.GetFlavorRank]. Most notably are the distanced lands of the [ShowRegionName('manchuria_region')] which have been conquered by our predecessors. While nominally under our control, due to the boiling conflict in our heartland there is nobody who can enforce our rule over [ShowRegionNameWithNoTooltip('manchuria_region')], making it abandoned in effect." # todo: NEW TRANSLATION
  red_turban_rebellions.42.a: "Ó, to je teda úžasné..." # todo: NEW TRANSLATION
  red_turban_rebellions.42.a.tt: "#R Všetky naše vlastnené [locations|e] v [ShowRegionName('manchuria_region')] sú opustené#!" # todo: NEW TRANSLATION
  red_turban_rebellions.42.b.tt: "#R Každý [subject|e], ktorého [capital|e] sa nachádza v [ShowRegionName('manchuria_region')], sa stáva nezávislým#!" # todo: NEW TRANSLATION
  red_turban_rebellions.43.title: "Odvolanie generálov [ShowCultureNameWithNoTooltip('mongolian_culture')]" # todo: NEW TRANSLATION
  red_turban_rebellions.43.desc: "Ako nás povstalci ďalej ohrozujú a hrozia roztrhnutím nášho štátu, potreba kompetentného personálu sa stáva čoraz zrejmejšou. Naše šťastie je, že v [target_country.GetName] je stále mnoho lojálnych dôstojníkov [ShowCultureName('mongolian_culture')]. Môžeme ich povolať späť, aby posilnili naše vojská, za cenu zvýšeného rizika, že sa v budúcnosti od nás odtrhnú ľudia [ShowCultureName('korean_culture')]." # todo: NEW TRANSLATION
  red_turban_rebellions.43.a: "Potrebujeme týchto dôstojníkov okamžite!" # todo: NEW TRANSLATION
  red_turban_rebellions.43.a.at: "Polovica [ShowCultureName('mongolian_culture')] [characters|e] v [target_country.GetName] sa presunie do [ROOT.GetCountry.GetName], pričom každá postava poskytne #G 1#! [army_tradition|e] a #G 1#! [stability|e]" # todo: NEW TRANSLATION
  red_turban_rebellions.43.a.bt: "#R [target_country.GetName] má väčšiu pravdepodobnosť, že sa od nás odtrhne#!" # todo: NEW TRANSLATION
  red_turban_rebellions.43.b: "Nesmú opustiť svoje pozície v [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  red_turban_rebellions.44.title: "Strata kontroly nad [ShowRegionNameWithNoTooltip('tibet_region')]" # todo: NEW TRANSLATION
  red_turban_rebellions.44.desc: "Chaos spôsobený [ShowSituationName('red_turban_rebellions')] viedol k úpadku našej byrokracie nepredvídanými spôsobmi. [ShowRegionName('tibet_region')], región doteraz podriadený nám, odmieta priznať náš vplyv a kontrolu a je teraz v podstate nezávislý od nášho dosahu." # todo: NEW TRANSLATION
  red_turban_rebellions.44.a: "Môžu vyhlásiť nezávislosť, ale vrátia sa k [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  red_turban_rebellions.100.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  red_turban_rebellions.end_desc: "Konečne nastal koniec [ShowSituationName('red_turban_rebellions')]!"
  red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] krajiny [target_country.GetName], si nárokuje víťazstvo nad [china_character.GetName] a dynastiou [china_country.GetName]! [target_country.GetLongNameWithNoTooltip] prevzala kontrolu nad Nebeským trónom a teraz preberá moc nad [GetInternationalOrganizationType('middle_kingdom').GetName]!"
  red_turban_rebellions.100.a: "Nech žije nový [target_character.Custom('GetEmpressEmperor')]!" # todo: NEW TRANSLATION
  red_turban_rebellions.101.a: "Konečne $china$ už nie je roztrhaná vojnou." # todo: NEW TRANSLATION
  red_turban_rebellions.102.a: "Hanebné divadlo..." # todo: NEW TRANSLATION
  red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip] pretrváva!" # todo: NEW TRANSLATION
  red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Napriek brutálnej občianskej vojne sily [GetInternationalOrganizationType('red_turban_rebels').GetName] nakoniec nedokázali zlomiť [target_country.GetNameWithNoTooltip]! Posledné pozostatky povstalcov sú prenasledované nájezdníkmi [target_country.GetCulture.GetName], zatiaľ čo [target_character.GetName] pracuje na obnove autority Mandátu neba." # todo: NEW TRANSLATION
  red_turban_rebellions.103.a: "Nech je naša budúcnosť menej krvavá." # todo: NEW TRANSLATION
  red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nJednou z prvých akcií [target_character.GetHisHer] je reintegrácia tých, ktorí prisahali vernosť [target_country.GetNameWithNoTooltip]. Takto [ROOT.GetCountry.GetName] splnilo svoj účel." # todo: NEW TRANSLATION
  red_turban_rebellions.104.a: "Nech žije [target_character.Custom('GetEmpressEmperor')]!" # todo: NEW TRANSLATION
  red_turban_rebellions.105.title: "Koniec Mandátu" # todo: NEW TRANSLATION
  red_turban_rebellions.105.desc: "V zvrátení udalostí padol [GetInternationalOrganizationType('middle_kingdom').GetName] – samotný Mandát neba – pod vplyvmi, ktoré sú mimo nášho vysvetlenia. [ShowSituationName('red_turban_rebellions')] už neslúži žiadnemu účelu, pretože osud [GetCountry('CHI').GetName] bol zmenený mocami mimo dosahu [GetInternationalOrganizationType('red_turban_rebels').GetName]..." # todo: NEW TRANSLATION
  red_turban_rebellions.105.a: "Nikto to nečakal..." # todo: NEW TRANSLATION
  red_turban_rebellions.play_as_tag: "Zaujíma ma, čo budúcnosť prinesie pre [target_country.GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
  red_turban_rebellions.106.title: "Stagnácia povstania" # todo: NEW TRANSLATION
  red_turban_rebellions.106.desc: "Prešli desaťročia od prvej vlny povstalcov proti vláde [ShowCultureName('mongolian_culture')] nad $china$ a v konfliktoch padli nespočetné životy. Napriek tomu [GetCountry('CHI').GetName] pretrváva, zatiaľ čo rebelskí vojvodcovia si udržiavajú kontrolu nad svojimi územiami. Nakoniec povstanie ustalo v stagnácii, pričom ani jedna strana nie je schopná zjednotiť krajinu." # todo: NEW TRANSLATION
  red_turban_rebellions.106.a: "Kráľovstvo navždy rozdelené..." # todo: NEW TRANSLATION
  red_turban_rebellions.1000.title: "Slabnúci vplyv v [ShowRegionNameWithNoTooltip('korea_region')]" # todo: NEW TRANSLATION
  red_turban_rebellions.1000.desc: "Kvôli [ShowSituationName('red_turban_rebellions')] v [target_country.GetName] je ich vplyv nad nami dnes takmer nebadateľný. Môžeme využiť ich chvíľu veľkej slabosti a vyhlásiť nezávislosť od tohto otroctva ich hlúpej vláde." # todo: NEW TRANSLATION
  red_turban_rebellions.1000.a: "Konečne nezávislosť pre nás!" # todo: NEW TRANSLATION
  red_turban_rebellions.1000.a.at: "Vyhlásime nezávislosť od [target_country.GetName]" # todo: NEW TRANSLATION
  red_turban_rebellions.1000.a.bt: "#R [target_country.GetName] to môže považovať za [ShowCasusBelliName('cb_independence_war')] vojnu proti nám#!" # todo: NEW TRANSLATION
  red_turban_rebellions.1000.b: "Teraz nie je vhodný čas na také riziká." # todo: NEW TRANSLATION
  red_turban_rebellions.1001.desc: "Zradní poddaní z [target_region.GetName] vycítili našu dočasnú slabosť a vidia v tom veľkú príležitosť. Náš kedysi pevný vplyv nad ich zemami je teraz len tieňom svojej bývalej slávy a ľudia [root_country.GetCulture.GetName] vyhlásili de facto nezávislosť od [target_country.GetName]." # todo: NEW TRANSLATION
  red_turban_rebellions.1001.a: "Momentálne si nemôžeme dovoliť ďalšiu vojnu." # todo: NEW TRANSLATION
  red_turban_rebellions.1001.b: "Keď s povstalcami skončíme, ich hlavy budú zdobiť naše kopije..." # todo: NEW TRANSLATION
