  rtr_core_all_of_china: "Každé [location|e] patriace [GetInternationalOrganizationType('middle_kingdom').GetName] sa stane [core|e] [TARGET_COUNTRY.GetName]" # todo: NEW TRANSLATION
  rtr_gain_annex_cb_on_china: "[TARGET_COUNTRY.GetName] získa [ShowCasusBelliName('cb_chinese_unification')] [casus_belli|e] proti každej nezávislej krajine v [ShowRegionName('east_china_region')], [ShowRegionName('north_china_region')], [ShowRegionName('south_china_region')] a [ShowRegionName('west_china_region')]" # todo: NEW TRANSLATION
