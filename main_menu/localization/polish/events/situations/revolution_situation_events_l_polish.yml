l_polish:
  the_revolution.1.title: "Revolúcia [target_of_rev_scope.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.1.desc.a: "Poháňaní široko rozšíreným nespokojením voči monarchii, ekonomickými ťažkosťami a sociálnou nerovnosťou, náš ľud si konečne strhol svojich pút a vzal moc do vlastných rúk. Šírenie nových myšlienok a gramotnosti vyústilo do radikálnej premeny v našej spoločnosti.\n\nRaz mocní veľmoži, ktorí držali moc, sa teraz tresú za svojimi palácmi chamtivosti a zúfalstva, keď berieme zbrane proti tyranii a monarchii doma i v zahraničí." # todo: NEW TRANSLATION
  the_revolution.1.desc.b: "V bezprecedentnom zvrate udalostí ľud [target_of_rev_scope.GetName] zdanlivo zosadil moc nad svojimi pánmi, čím efektívne oslabil inštitúcie staré stáročia. Takýto krok nepochybne vyšle vlny napätia cez chodby celého kontinentu a môže otriasť základmi najsilnejších svetových panovníkov. Svedčíme dejinám pri vzniku!" # todo: NEW TRANSLATION
  the_revolution.1.historical_info: "V roku 1789 začala revolúcia vo Francúzsku. Poháňaná široko rozšíreným nespokojením voči monarchii, nízkym životným štandardom a rigidným triednym systémom, situáciu ešte zhoršovali nákladné vojny a kráľovské výstrednosti, ktoré viedli k rastu cien chleba a hladomoru.\n\nOsvietenské myšlienky presadzujúce slobodu a rovnosť ďalej podnietili nepokoje a v roku 1789 sa zišli Stavy, kde sa Tretí stav stal Národným zhromaždením a postavil sa výzve monarchii. To nakoniec vyústilo do stormingu Bastily, symbolu ľudového odporu.\n\nKrátko nato nasledovala #italic Deklarácia práv človeka a občana#!, ktorá vyhlásila slobodu, rovnosť a bratstvo ako ústredné princípy revolúcie." # todo: NEW TRANSLATION
  the_revolution.1.a: "Vpred šíriť ideály revolúcie!" # todo: NEW TRANSLATION
  the_revolution.1.b: "Pred nami sú zaujímavé časy." # todo: NEW TRANSLATION
  revolution_info_tt: "Počas [ShowSituationNameWithNoTooltip('the_revolution')] [situation|e] bude takmer každá [ShowGovernmentTypeName('monarchy')] čeliť výzve na svoju vládu zo strany ľudu a tých, ktorých utláča feudálny status quo.\n\n[countries|e], ktoré #G nasledujú#! revolúciu budú môcť podporovať svojich súputníkov doma aj v zahraničí cez unikátne akcie.\n\n[countries|e], ktoré sa ju snažia #R zmietnuť#! budú môcť tak urobiť buď cez [ShowCasusBelliName('crush_the_revolution_cb')] [casus_belli|e] alebo nové akcie.\n" # todo: NEW TRANSLATION
  explain_revolutionary_and_counter_characters_tt: "Získame prístup k rôznym novým akciám, ako sú [ShowGenericActionName('institute_governmental_purges')], [ShowGenericActionName('demote_local_aristocracy')] a ďalšie, cez panel [situation|e]" # todo: NEW TRANSLATION
  the_revolution.2.title: "Poprava [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.2.desc.a: "Vytiahnutý v putách, kopajúc a kričiac o [target_character.GetHerHis] nevinu, [target_character.GetShortName] je predvedený pred [target_ruler.GetName]. Oblečenie v roztrhaní, zbitý a krvavý, [target_character.GetSheHe] protestuje, že nikdy neboli zradené ideály revolúcie pod [target_character.GetHerHim]. Ale samozrejme, prasa najhlasnejšie piska tesne pred zabitím. Uvidíme, za čo tento zradca bude krvácať!" # todo: NEW TRANSLATION
  the_revolution.2.desc.b: "Podozrivý z revolučných nálad už nejaký čas, [target_character.GetName] je zadržaný na príkaz [target_ruler.GetName] pre podozrenie z rozširovania nenávisti a propagandy proti centrálnej autorite. Keď sa vykonáva [target_character.GetHerHis] poprava, [target_character.GetSheHe] vyhlasuje vernosť [target_ruler.GetShortNameWithNoTooltip] v poslednom pokuse získať na svoju stranu [target_ruler.GetHerHim] aj davy." # todo: NEW TRANSLATION
  the_revolution.2.a: "Dobre, nech je preč bez ohľadu na vernosť!" # todo: NEW TRANSLATION
  target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] túžil po revolučných ideáloch, a preto:" # todo: NEW TRANSLATION
  target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] neprejavoval ani revolučné, ani kontrarevolučné sklony, a preto:" # todo: NEW TRANSLATION
  target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] bol proti revolúcii, a preto:" # todo: NEW TRANSLATION
  the_revolution.3.title: "Zahraničná pomoc pre [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.3.desc: "V čase núdze najsilnejšie žiari duch spolupatričnosti. Keď [target.GetLongName] bráni ideály revolúcie, je na nás, aby sme im pomohli, ako len najlepšie vieme." # todo: NEW TRANSLATION
  the_revolution.3.a: "Pošleme im symbolické vojsko." # todo: NEW TRANSLATION
  the_revolution.3.b: "Podelíme sa o ich boj a budeme ich aktívne brániť." # todo: NEW TRANSLATION
  the_revolution.4.title: "Podnecovanie nepokojov v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.4.desc: "Zdá sa, že jeden z členov [ROOT.GetCountry.GetGovernment.GetCourtTitle] si vzal na seba úlohu rozširovať nepokoje v jednej z našich provincií. Nie je jasné, aký program [target_character.GetHerHis] sleduje. Niektorí tvrdia, že [target_character.GetSheHe] chová hnev voči súčasnému stavu vecí, či už kvôli šíreniu revolučných ideí alebo súčasnému utrpeniu nášho ľudu, je zrejmé, že zanietenie [target_character.GetHerHis] zašlo príliš ďaleko!" # todo: NEW TRANSLATION
  the_revolution.4.a: "Nemôžeme nič robiť." # todo: NEW TRANSLATION
  the_revolution.4.b: "Väzenie čaká [target_character.GetHerHim]." # todo: NEW TRANSLATION
  nobles_lose_10_pop_satisfaction_tt: "[pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] v [target_province.GetNameWithNoTooltip] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  peasants_lose_10_pop_satisfaction_tt: "[pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] v [target_province.GetNameWithNoTooltip] stratí [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  target_province_every_pop_5_satisfaction_loss_tt: "Všetky [pops|e] v [target_province.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  the_revolution.5.title: "Politické obvinenia" # todo: NEW TRANSLATION
  the_revolution.5.desc.a: "Výkriky a spory nie sú neznáme v konaní nášho nového revolučného štátu a v záležitostiach verejnosti. Nakoniec, duch ľudu a ich zápal pre zastúpenie nemožno udržať žiadnou centrálnou autoritou.\n\nNedávne obvinenia však rozvírili vody politickej sféry. Zdá sa, že [target_character_1.GetName] podozrieva [target_character_2.GetName] z kontrarevolučných nálad a obviňuje [target_character_2.GetHerHim] zo spolupráce s nepriateľom! Obaja členovia [ROOT.GetCountry.GetGovernment.GetCourtTitle] žiadajú uväznenie toho druhého, ich spor sa zdá byť nekonečný." # todo: NEW TRANSLATION
  the_revolution.5.desc.desc.b: "V chaose sa darí sporom a napätiam. Tak je to aj medzi niektorými členmi [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Najnovšie drama sa točí okolo [target_character_1.GetName] a [target_character_2.GetName]. Zdá sa, že nesúlad v politike a správe úradu vyústil do vzájomných obvinení z utajovaných revolučných názorov! Nemôžeme vedieť, či je niektoré z týchto klebiet pravdivé, ale táto situácia ohrozuje stabilitu našich vnútorných záležitostí." # todo: NEW TRANSLATION
  the_revolution.5.a: "Dosť! Zatknite [target_character_1.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  the_revolution.5.b: "Stráže môžu odviesť [target_character_2.GetNameWithNoTooltip] do cely!" # todo: NEW TRANSLATION
  the_revolution.5.c: "V väzení je dosť miest pre oboch!" # todo: NEW TRANSLATION
  the_revolution.5.d: "Situácia sa upokojí sama." # todo: NEW TRANSLATION
  these_characters_may_cause_an_uproar_again_soon_tt: "#italic Títo [characters|e] môžu čoskoro spôsobiť ďalší problém#!" # todo: NEW TRANSLATION
  the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]" # todo: NEW TRANSLATION
  the_revolution.6.desc: "So šírením revolučných myšlienok po [ROOT.GetCountry.GetCapital.GetContinent.GetName] a po desaťročiach vysokého zdaňovania a zlých úrod nie je možné ďalej ignorovať širokú nespokojnosť s absolutistickou vládou [target_character.GetName]. Kvôli veľkým požiadavkám [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bol [target_character.GetShortNameWithNoTooltip] nútený zvolať [ROOT.GetCountry.GetGovernment.GetParliament.GetName], aby zástupcovia vypracovali program reforiem, ktorý ukáže cestu vpred pre [ROOT.GetCountry.GetName]. Kompromis medzi rôznymi frakciami však nebude jednoduchý a už teraz rozdelenia medzi starým poriadkom a radikálnymi skupinami hrozia vybuchnúť do konfliktu!" # todo: NEW TRANSLATION
  the_revolution.6.a: "Prezlečte vládne reformy silou." # todo: NEW TRANSLATION
  reactionary_revolt_tt: "Všetci [ShowPopTypeName('nobles')] v [ROOT.GetCountry.GetCapital.GetRegion.GetName] sa pridajú k [target_rebel.GetName] a stratia [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  the_revolution.6.b: "Ustúpme konzervatívnym frakciám." # todo: NEW TRANSLATION
  easier_revolution_disaster_tt: "#R [ShowDisasterName('revolution_disaster')] [disaster|e] sa stáva ľahšie spustiteľným#!" # todo: NEW TRANSLATION
  rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip] reakcionári" # todo: NEW TRANSLATION
  the_revolution.7.title: "Vynález gilotíny" # todo: NEW TRANSLATION
  the_revolution.7.desc: "'Kriminálnik bude stiahnutý o hlavu; toto bude vykonané výhradne pomocou jednoduchého mechanizmu,' takto zneli slová [target_character.GetName], ktorý navrhol myšlienku rýchlej a čo najmenej bolestivej popravy. Hoci [target_character.GetSheHe] nebol priamo zapojený do návrhu alebo konštrukcie zariadenia, jeho meno 'gilotína' je odvodené od lekára [target_character.GetHerselfHimself]. Teraz sa stala symbolom revolúcie samotnej, keď sú jej nepriatelia masovo popravovaní gilotínou." # todo: NEW TRANSLATION
  the_revolution.7.historical_info: "V skutočnosti gilotínu vymyslel a postavil Antoine Louis - dvorový chirurg a fyziológ kráľa Ľudovíta XVI. - a nemecký inžinier Tobias Schmidt. Spočiatku sa volala #italic louisette#!, no neskôr sa premenovala na gilotínu podľa Joseph-Ignace Guillotin, ktorý navrhol myšlienku nového, rýchleho spôsobu popravy." # todo: NEW TRANSLATION
  the_revolution.7.a: "Naozaj technologický skok!" # todo: NEW TRANSLATION
  the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')] je potlačená" # todo: NEW TRANSLATION
  the_revolution.8.desc: "Viatry zmien, ktoré kedysi premetali kontinenty s prísľubom slobody a rovnosti, boli uhasené. Veľká časť revolučného zápalu, ktorý hrozil zvrátiť starý poriadok, bola stretnutá rozhodnou silou. Či už to bolo v dôsledku zrážky zbraní, zásahu zahraničných mocností alebo kolapsu revolučného vedenia, sen o novej spoločnosti bol zgnátený pod topánkami tradície a autority. Ulice, kedysi plné výkrikov za slobodu, ležia teraz v tichu a staré inštitúcie si znovu uplatňujú svoju nadvládu. Jazvy tohto konfliktu zostanú a ľud na ne dlho nezabudne." # todo: NEW TRANSLATION
  the_revolution.8.a: "Stav vecí pretrváva." # todo: NEW TRANSLATION
  end_revolution_tt: "[ShowSituationName('the_revolution')] [situation|e] sa skončila" # todo: NEW TRANSLATION
  the_revolution.9.title: "Revolúcia v [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.9.desc: "Keď sa svet okolo nás mení revolučným zápalom, vetry zmien zasiahnu aj tie najvzdialenejšie kúty nášho [ROOT.GetCountry.GetFlavorRank]. Inšpirovaní výkrikmi za slobodu, rovnosť a bratstvo, naša voľba prijať meniace sa časy sa odrazí naprieč vekmi. Volanie po reforme je hlasné, no dôsledky takéhoto otrasu sú neznáme.\n\nĽud je rozdelený, elity sa boja straty privilégií a zahraničné mocnosti sledujú s obavami. Napriek tomu sľub spravodlivejšej a rovnoprávnejšej spoločnosti láka. Môžeme viesť pochod za nový poriadok napriek nebezpečným výzvam zo všetkých strán." # todo: NEW TRANSLATION
  the_revolution.9.a: "Bojujeme za ľud!" # todo: NEW TRANSLATION
  explain_revolution_benefits_tt: "Pokiaľ zostaneme [revolutionary|e], budeme dostávať nasledovné výhody:\n\n[ShowAutoModifierEffect('revolutionary')]" # todo: NEW TRANSLATION
  the_revolution.10.title: "Zvestovateľ revolúcie" # todo: NEW TRANSLATION
  the_revolution.10.desc: "Nadišiel čas a svet sa mení. Naprieč [ShowContinentName('europe')] sa staré poriadky monarchií a aristokracií rúcajú pod ťarchou revolučných ideálov. Ľudia žiadajú zmenu a vetry povstania silnejú každým dňom. Ako nový vodca tohto hnutia stojíme v čele revolúcie, ktorá sľubuje slobodu, rovnosť a bratstvo.\n\nĽud sa zhromažďuje pod naším prápormi, inšpirovaný myšlienkou sveta bez zväzov tradície a privilégií. Avšak s veľkou mocou prichádza veľká zodpovednosť a neskrotné riziko. Tí, ktorí snujú náš pád, sa čoskoro vynoria zo tieňov. Budúcnosť národa a možno aj sveta je v našich rukách." # todo: NEW TRANSLATION
  the_revolution.10.a: "Budeme brániť naše ideály!" # todo: NEW TRANSLATION
  explain_revolutionary_target_benefits_tt: "Pokiaľ zostaneme [revolutionary_target|e], zachováme výhody bytia [revolutionary|e] a navyše:\n\n[ShowAutoModifierEffect('revolution_target')]" # todo: NEW TRANSLATION
  the_revolution.11.title: "[actor.GetNameWithNoTooltip] podnecuje plamene revolúcie" # todo: NEW TRANSLATION
  the_revolution.11.desc: "Šepoty nepokojov zosilňujú v našom [ROOT.GetCountry.GetFlavorRank] a pravda sa začína vynárať! Zdá sa, že [actor.GetName] pomáha šíriť vplyv [target_rebel.GetName] v našich krajinách. Či už cez tajné financovanie, horlivú rétoriku alebo poskytovanie úkrytu disidentom, ich činy posilnili revolucionárov a podnietili nestabilitu naprieč našimi provinciami. To, čo sa zdalo byť izolovaným búrením, teraz nesie znaky cielenej kampane, ktorá by mohla dotlačiť náš ľud na pokraj skazy." # todo: NEW TRANSLATION
  the_revolution.11.a: "Tí zasahujúci revolucionári!" # todo: NEW TRANSLATION
  the_revolution.12.title: "Vojna proti [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  the_revolution.12.desc: "Nestabilita zachvátila náš [ROOT.GetCountry.GetFlavorRank]. Nebezpečné myšlienky ako opustenie centrálnej moci, feudarchia a [ShowInstitutionName('enlightenment')] akoby vychádzali od [target_country.GetName]. Podľa našich poradcov sú ich špióni kanálom zla, ktorí rozšírili svoje jedovaté chápadlá ďaleko za hranice v snahe nakaziť susedov nebezpečnými predstavami o zvrhnutí vyššej triedy. Niet pochýb, že musíme zasiahnuť a ukončiť túto nepríčetnú ukážku odporu!" # todo: NEW TRANSLATION
  the_revolution.12.a: "K zbraniam!" # todo: NEW TRANSLATION
  the_revolution.12.b: "Najlepšie je rešpektovať ich silu, aspoň zatiaľ."" # todo: CHANGED
