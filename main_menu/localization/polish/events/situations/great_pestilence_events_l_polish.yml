l_polish:
  great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]" # todo: NEW TRANSLATION
  great_pestilence.1.repeatedText: "Choroba je nepredvídateľná a smrteľná, niekedy spôsobuje horúčky a vyrážky, inokedy vracanie alebo delirium a takmer vždy končí smrťou." # todo: NEW TRANSLATION
  great_pestilence.1.desc: "Tajuplná morová nákaza ničí náš ľud v [diseased_location_scope.GetName]. Infikuje každého, bez ohľadu na postavenie, pobožnosť alebo duchovnú ochranu. $great_pestilence.1.repeatedText$\n\nVšetky známe prostriedky pri aplikácii na tento diabolský stav zlyhávajú a zdá sa, že ani modlitby či obety nepohnú [ROOT.GetCountry.GetReligion.GetGodName] k tomu, aby poslal ochranu nášmu ľudu." # todo: NEW TRANSLATION
  great_pestilence.1.descB: "Tajuplná morová nákaza ničí domorodcov v [diseased_location_scope.GetName]. Infikuje pôvodné obyvateľstvo alarmujúcou rýchlosťou, bez ohľadu na ich postavenie alebo pobožnosť. $great_pestilence.1.repeatedText$\n\nRýchlosť šírenia nákazy a závažnosť symptómov nechávajú našich lekárov zmätených a bezmocných.\n\nMalo čo iné môžeme urobiť, než udeliť posledné pomazanie a kopať hroby." # todo: NEW TRANSLATION
  great_pestilence.1.a: "To je koniec sveta!" # todo: NEW TRANSLATION
  great_pestilence.1.a2: "Ubohé duše!" # todo: NEW TRANSLATION
  great_pestilence.2.title: "Na prahu smrti" # todo: NEW TRANSLATION
  great_pestilence.2.desc: "[ShowSituationName('great_pestilence')] pominula bez prekážok. Priniesla smrť a spustosenie celému kontinentu bez ohľadu na morálku či hranice.\n\nMnohé mestá, kedysi úrodné a pulzujúce životom, sú teraz opustené a zdecadentné, kráľovstvá a impériá sa rúca do katastrofy pripravené byť zničené nepriateľmi, ak nejakí ešte stoja." # todo: NEW TRANSLATION
  great_pestilence.2.a: "Pre nás sa to nezlepší..." # todo: NEW TRANSLATION
  great_pestilence.3.title: "Niekto je na vine!" # todo: NEW TRANSLATION
  great_pestilence.3.desc: "Krutosť [ShowSituationName('great_pestilence')] zabíja náš ľud a privádza živých do šialenstva zo samotného zármutku.\n\nPreživšia skupina roľníkov z [location_scope.GetName] úplne stratila rozum a napadla a zabila skupinu členov nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] za to, že nedokázali včas upokojiť [ROOT.GetCountry.GetReligion.GetGodName] a tým zabrániť tejto pohrome.\n\nĎalšia skupina najpobožnejších susedov ich napadla ako odplatu, aby zabezpečila, že sme svojím násilím voči ich zástupcom neprivolali hnev [ROOT.GetCountry.GetReligion.GetGodName], a vypukol chaos." # todo: NEW TRANSLATION
  great_pestilence.3.a: "Pošlite stráže potrestať útočníkov." # todo: NEW TRANSLATION
  great_pestilence.3.b: "Najlepšie bude, ak nezasiahneme." # todo: NEW TRANSLATION
  great_pestilence.4.title: "Rozpadajúca sa jednota" # todo: NEW TRANSLATION
  great_pestilence.4.desc: "Ako sa [ShowSituationName('great_pestilence')] šíri medzi naším obyvateľstvom v [infected_location.GetName], naše pokusy obmedziť jej postup sa ukazujú byť márne a mnohé vystrašené rodiny po celej krajine sa rozhodli opustiť osady a mestá a izolovať sa v kopcoch a lesoch, ignorujúc svoje povinnosti voči poliam a vláde.\n\nTakéto rozptýlenie roľníkov výrazne sťaží našim zástupcom presadzovať vôľu štátu medzi nimi." # todo: NEW TRANSLATION
  great_pestilence.4.a: "Prinúťte ich vrátiť sa do práce!" # todo: NEW TRANSLATION
  great_pestilence.4.b: "Nech si robia, čo chcú." # todo: NEW TRANSLATION
  great_pestilence.5.t: "Hľadanie vinníka" # todo: NEW TRANSLATION
  great_pestilence.5.desc: "Zlosť a strach obyvateľstva v [target_location.GetName] dosiahli úroveň, ktorú už nemožno udržať a musia sa obrátiť proti iným. Niekto musí byť označený za príčinu moru a musí za to zaplatiť.\n\nČi už chudobní, škaredí, alebo niektoré menšiny, dav požaduje, aby bola nejaká skupina prenasledovaná a potrestaná za to, že nám priviedla tento mor. Môžeme buď pomôcť zorganizovať túto akciu a kontrolovať ju, alebo sa pokúsiť zabrániť násiliu naprieč stavmi, len aby sa obrátilo proti nám." # todo: NEW TRANSLATION
  great_pestilence.5.a: "Zorganizujme hony na vinníkov!" # todo: NEW TRANSLATION
  great_pestilence.5.b: "Neobviňujte iných za náš osud!" # todo: NEW TRANSLATION
  great_pestilence.6.t: "Potreba peňazí" # todo: NEW TRANSLATION
  great_pestilence.6.desc: "Devastujúca situácia spôsobená [ShowSituationName('great_pestilence')] v mnohých dedinách v [target_location.GetName] viedla k tomu, že prestali platiť dane.\n\nMnohí už zomreli alebo ochoreli a tí, ktorí ešte nepodľahli moru, bojujú o uspokojenie vlastných potrieb, nieto ešte požiadaviek [ROOT.GetCountry.GetFlavorRank].\n\nNapriek tomu škody, ktoré by spôsobil nedostatok prostriedkov pre ľud ako celok, idú ďaleko za hranice biedy niekoľkých dedín, a tak naši výberači daní boli dosť agresívni pri pripomínaní miestnym, aby zaplatili svoje dlhy. Bohužiaľ, odpovedali rovnakým spôsobom." # todo: NEW TRANSLATION
  great_pestilence.6.a: "Hnevavý dav či nie, platba je splatná!" # todo: NEW TRANSLATION
  great_pestilence.6.b: "V ťažkých časoch by sa dane mali znížiť..." # todo: NEW TRANSLATION
  great_pestilence.6.c: "Žiadne dane pre trpiacich!" # todo: NEW TRANSLATION
  great_pestilence.7.t: "Navždy stratené" # todo: NEW TRANSLATION
  great_pestilence.7.desc: "Hnev [ShowSituationName('great_pestilence')] decimuje všetky kasty v [target_location.GetName], dokonca ani svätí muži nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie sú pred chorobou chránení.\n\nIch strata je dvojnásobná, lebo mnohé dediny už nemajú nikoho, kto by vykonal riadne pohrebné obrady, čím odsudzujú novozomrelých blúdiť ako pomstychtivé duchy a bránia im prejsť na onen svet." # todo: NEW TRANSLATION
  great_pestilence.7.a: "Pomôžeme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." # todo: NEW TRANSLATION
  great_pestilence.7.b: "S tým sa nič nedá robiť." # todo: NEW TRANSLATION
