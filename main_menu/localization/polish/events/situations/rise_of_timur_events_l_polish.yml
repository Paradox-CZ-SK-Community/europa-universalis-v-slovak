l_polish:
  rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]" # todo: NEW TRANSLATION
  rise_of_timur.1.desc: "Poháňaný ambíciou presiahnuť padnuté Kalifáty a obnoviť veľkú [GetCountry('MGE').GetLongName], [target_character.GetName] s hrstkou verných vojakov položil základy [GetCountry('TIM').GetLongName]. Hoci sa to zatiaľ zdá bezvýznamné, [GetCountry('TIM').GetGovernment.GetRulerTitle] má v úmysle využiť [target_character.GetHerHis] bezkonkurenčné pochopenie vojny a [target_character.GetHerHis] elitné oddiely, aby [GetCountry('TIM').GetFlavorRank] rástol s nemilosrdnou efektivitou..." # todo: NEW TRANSLATION
  rise_of_timur.1.a: "Dobývať je žiť!" # todo: NEW TRANSLATION
  rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]" # todo: NEW TRANSLATION
  rise_of_timur.2.a: "Musia byť zastavení!" # todo: NEW TRANSLATION
  rise_of_timur.3.title: "Pád [tim_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Od smrti [target_character.GetName] stratilo [tim_country.GetAdjectiveWithNoTooltip] vojsko svoju prevahu nad nepriateľmi. $rise_of_timur.3.desc.end$" # todo: NEW TRANSLATION
  rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Ani mohutný [target_character.GetName] nedokázal zabrániť jeho pádu. Po obsadení [target_location.GetName] bol [target_character.GetNameWithNoTooltip] zajatý a rýchlo zabitý, aby sa hrozba [tim_country.GetAdjectiveWithNoTooltip] raz a navždy skončila. $rise_of_timur.3.desc.end$" # todo: NEW TRANSLATION
  rise_of_timur.3.desc: "Kedysi obávaný mor [ShowSubContinentName('central_asia')], neslávne známy [tim_country.GetLongName] už neexistuje!" # todo: NEW TRANSLATION
  rise_of_timur.3.desc.end: "Postupom času sily zvonku ako aj vojenské kampane [target_country.GetName] proti [tim_country.GetNameWithNoTooltip] zredukovali [tim_country.GetFlavorRank] na zbytkový štát, až napokon padol do rúk [target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  rise_of_timur.3.a: "Konečne koniec [target_character.GetHerHis] krvilačnosti." # todo: NEW TRANSLATION
  rise_of_timur.4.title: "Pád [tim_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$" # todo: NEW TRANSLATION
  rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$" # todo: NEW TRANSLATION
  rise_of_timur.4.desc: "$rise_of_timur.3.desc$" # todo: NEW TRANSLATION
  rise_of_timur.4.a: "Dúfajme, že z [target_country.GetNameWithNoTooltip] nevznikne nová hrozba..." # todo: NEW TRANSLATION
  remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName] stráca [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]" # todo: NEW TRANSLATION
  rise_of_timur.5.title: "Podrobenie [GetCountry('TIM').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Od smrti [target_character.GetName] boli [target_character.GetHerHis] nástupcovia neschopní odolať mnohým nepriateľom, ktorých si [target_character.GetNameWithNoTooltip] nadobudol.$rise_of_timur.5.desc.end$" # todo: NEW TRANSLATION
  rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Napriek [target_character.GetHerHis] najlepším snahám a brilantnej taktike bolo mnoho nepriateľov, ktorých si [target_character.GetName] počas [target_character.GetHerHis] kampaní nadobudol, príliš veľa na zvládnutie. Napokon [ROOT.GetCountry.GetNameWithNoTooltip] podrobil [GetCountry('TIM').GetFlavorRank], pričom pri tom zabil [target_character.GetNameWithNoTooltip].$rise_of_timur.5.desc.end$" # todo: NEW TRANSLATION
  rise_of_timur.5.desc: "Hoci kedysi obávaný [GetCountry('TIM').GetFlavorRank], ktorý u všetkých susedov vzbudzoval rešpekt, malý [GetCountry('TIM').GetLongName] sa stal len poddaným [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
  rise_of_timur.5.desc.end: "\n\nTeraz sa [GetCountry('TIM').GetAdjective] klaňajú pred [ROOT.GetCountry.GetLongNameWithNoTooltip], čím definitívne končí hrozba, ktorú [GetCountry('TIM').GetAdjectiveWithNoTooltip] predstavovali." # todo: NEW TRANSLATION
  rise_of_timur.5.a: "Konečne koniec [target_character.GetHerHis] krvilačnosti." # todo: NEW TRANSLATION
  rise_of_timur.6.title: "Podrobenie [GetCountry('TIM').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$" # todo: NEW TRANSLATION
  rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$" # todo: NEW TRANSLATION
  rise_of_timur.6.desc: "$rise_of_timur.5.desc$" # todo: NEW TRANSLATION
  rise_of_timur.6.a: "Dúfajme, že z [GetCountry('TIM').GetNameWithNoTooltip] nevznikne nová hrozba..." # todo: NEW TRANSLATION
  rise_of_timur.7.title: "Stagnácia [tim_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur_7_desc_common: "Meteorický vzostup a rýchla expanzia [tim_country.GetLongName] sa zdali byť nezastaviteľné, no v poslednej dobe sa zdá, že sa zastavili. Vedenie [target_character.GetName] sa zdá nemá rovnocenného nástupcu, keďže" # todo: NEW TRANSLATION
  rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] zjavne nebol schopný naplniť topánky svojho predchodcu. [target_ruler.GetHerHis|U] neschopnosť naplniť očakávania svojho ľudu viedla k $rise_of_timur.7.desc_end$" # todo: NEW TRANSLATION
  rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ nikto nie je schopný naplniť [target_character.GetHerHis] topánky a vystúpiť do vedenia [ROOT.GetCountry.GetFlavorRank]. Takáto situácia vyústila v $rise_of_timur.7.desc_end$" # todo: NEW TRANSLATION
  rise_of_timur.7.desc_end: "pád celej krajiny do seba a vstup do obdobia stagnácie, v ktorom [tim_country.GetGovernment.GetCourtTitle] v skutočnosti veľa nedosahuje." # todo: NEW TRANSLATION
  rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  rise_of_timur.8.title: "$rise_of_timur.7.title$" # todo: NEW TRANSLATION
  rise_of_timur.8.desc: "Náš ľud už nebude musieť viac báť expanzie a krviprelievania [tim_country.GetLongName]. Dni meteorického vzostupu [target_character.GetName] sú už minulosťou, pretože sa nikomu nepodarilo naplniť [target_character.GetHerHis] topánky a vystúpiť do účinného vedenia [tim_country.GetFlavorRank]. Teraz len blúdia bez vojensko-strategického videnia svojho predchodcu, a to viedlo k $rise_of_timur.7.desc_end$" # todo: NEW TRANSLATION
  rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  rise_of_timur.9.title: "Obnovenie [GetCountry('MGE').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.9.desc: "Mnohí si mysleli, že slávne dni veľkého $genghis_khan_name$ a jeho svetovo rozširujúceho sa [GetCountry('MGE').GetLongName] sú minulosťou. Avšak sny [target_character.GetName] o jeho oživení sa stali realitou, pretože sa nám podarilo zjednotiť územia Veľkého $rank_empire_horde_ruler_suffix_male$ a môžeme vyhlásiť znovuzrodenie nového veľkého [GetCountry('MGE').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
  rise_of_timur.9.a: "Sláva nám!" # todo: NEW TRANSLATION
  rise_of_timur.10.title: "Obnovenie [GetCountry('MGE').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.10.desc: "Storočia dozadu sa $genghis_khan_name$ podarilo dobyť polovicu sveta pri rozširovaní svojho impéria. Teraz [target_character.GetName] kráčal v stopách svojho predchodcu a podarilo sa mu vytvoriť impérium, ktoré sa rozšírilo do rovnakých rozmerov ako to Veľkého $rank_empire_horde_ruler_suffix_male$. Svet bude opäť svedkom dobyvačných ťažení novozrodeného [GetCountry('MGE').GetLongName]." # todo: NEW TRANSLATION
  rise_of_timur.10.a: "Dokáže svet prežiť to druhý raz?" # todo: NEW TRANSLATION
  rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]" # todo: NEW TRANSLATION
  rise_of_timur.11.desc: "$india$ bol vždy zdrojom bohatstva a kultúry pre celý svet. Mnohí dobyvatelia minulosti sa snažili získať jeho bohatstvá podrobením, ale všetci zlyhali. [target_character.GetName] tiež upieral svoje oči na $india$ pri rozširovaní [ROOT.GetCountry.GetLongName], a tieto sny sme naplnili teraz, keď [GetCountry('DLH').GetName] padol zo svojej predchádzajúcej pozície na subkontinente. Naše dobytí [ShowLocationName('delhi')] bude ďalším krokom na našej ceste za nesmrteľnou slávou." # todo: NEW TRANSLATION
  rise_of_timur.11.a: "Celé $india$ sa nám podriadi!" # todo: NEW TRANSLATION
  rise_of_timur.12.title: "Bohatstvo $china$" # todo: NEW TRANSLATION
  rise_of_timur.12.desc: "$china$ je od staroveku centrom sveta v [ShowContinentName('asia')]. Padlo do moci veľkého $genghis_khan_name$ a jeho potomka [GetCharacter('kublai_khan').GetName], ale zdá sa, že opäť prechádza obdobím zápasu. Potomkovia $genghis_khan_name_no_tooltip$ už neovládajú celé územie $china$, a preto je otvorené pre dobytie novým veľkým dobyvateľom pod našou zástavou." # todo: NEW TRANSLATION
  rise_of_timur.12.a: "$china$ padne k nám." # todo: NEW TRANSLATION
  rise_of_timur.13.title: "Naše dedičstvo" # todo: NEW TRANSLATION
  rise_of_timur.13.desc: "Vzostup [target_character.GetName] od obyčajného generála k vládcovi [ROOT.GetCountry.GetLongName] a jeho následná expanzia [ROOT.GetCountry.GetFlavorRank] je nepopierateľná. Napriek tomu niektorí môžu spochybňovať platnosť [target_character.GetHerHis] nárokov ako legitímneho vládcu nad rámec surovej vojenskej sily. [target_character.GetSheHe|U] nemohol získať titul $rank_empire_muslim_ruler_male$, ale existujú aj iné spôsoby, ktorými môže [target_character.GetSheHe] odôvodniť pôvod svojej moci." # todo: NEW TRANSLATION
  rise_of_timur.13.a: "[target_character.GetHerHis|U] dobytia boli ustanovené [ROOT.GetCountry.GetReligion.GetGodName] ako Ṣāḥib Qirān." # todo: NEW TRANSLATION
  rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] je dedičom $genghis_khan_name_no_tooltip$." # todo: NEW TRANSLATION
  rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] je [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  rise_of_timur.14.title: "Dobytie [ShowRegionNameWithNoTooltip('persia_region')]" # todo: NEW TRANSLATION
  rise_of_timur.14.desc: "[ShowRegionName('persia_region')] bola storočia centrom [ShowReligionGroupAdjective('muslim')] sveta, slúžiac ako most medzi [ShowContinentName('europe')] a [ShowContinentName('asia')]. Mnohé ríše v týchto krajinách povstali a padli, a teraz je náš veľký [ROOT.GetCountry.GetLongName] opäť na ich prahu. Neodolajú pred našimi nezastaviteľnými armádami, lebo je to náš osud vládnuť nad týmito zemami." # todo: NEW TRANSLATION
  rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] sa nám skloní." # todo: NEW TRANSLATION
  rise_of_timur.14.a.tt: "Získajte [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] proti každému [country|e], ktorého hlavné mesto sa nachádza v [ShowRegionName('persia_region')]" # todo: NEW TRANSLATION
  rise_of_timur.15.title: "Dobytie [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
  rise_of_timur.15.desc: "Ľudia [ShowCultureGroupName('turkic_group')] prešli dlhú cestu od svojho vzniku na ázijských stepiach. Storočia dozadu niektoré z [ShowCultureGroupNameWithNoTooltip('turkic_group')] skupín v podobe Seldžuckej ríše dominovali krajinám [ShowRegionName('persia_region')] a prenikli hlboko do [GetCountry('BYZ').GetAdjective] územia [ShowRegionName('anatolia_region')]. Teraz je čas, aby ľudia [ShowRegionNameWithNoTooltip('anatolia_region')] boli opäť zjednotení pod novou veľkou [ShowCultureGroupNameWithNoTooltip('turkic_group')] [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] sa nám podriadí." # todo: NEW TRANSLATION
  rise_of_timur.100.title: "Plienenia v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.100.title.generic: "Plienenia v cudzích krajinách" # todo: NEW TRANSLATION
  rise_of_timur.100.desc: "Muži sú netrpezliví. Posledná kampaň [target_character.GetName] bola pred viac než rokom a [root_country.GetAdjective] vojaci túžia opäť počuť zvuk boja. Túžiac opäť sa zapojiť do boja, títo vojaci sa zorganizovali do lúpežných družín, ktoré pravidelne drancujú vidiek [target_country.GetName]. Aj keď ich činy neboli autorizované, krajiny [target_country.GetNameWithNoTooltip] ukázali slabosť ľudu [target_country.GetCulture.GetName]. Ich bohatstvá a územia sú zrelé na uchopenie!" # todo: NEW TRANSLATION
  rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip] padne!" # todo: NEW TRANSLATION
  rise_of_timur.100.b: "Zatiaľ si nemôžeme dovoliť inváziu do [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  rise_of_timur.101.title: "Kultúrny rozvoj [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.101.title.generic: "Kultúrny rozvoj" # todo: NEW TRANSLATION
  rise_of_timur.101.desc: "Hoci naše [target_country.GetFlavorRank] je postavené na dobytí a vojenských ťaženiach, [target_character.GetName] si veľmi váži kultúrne aspekty ríše. Mnohé kultúrne artefakty sa dostali do [target_country.GetName] ako vojnové korisťe, čo zároveň ukazuje našu vojenskú silu a slúži ako inšpirácia pre náš ľud." # todo: NEW TRANSLATION
  rise_of_timur.101.a: "Môžu nám pomôcť zlepšiť reputáciu." # todo: NEW TRANSLATION
  rise_of_timur.101.b: "Sú známkou našich vojnových úspechov." # todo: NEW TRANSLATION
  rise_of_timur.101.c: "Nech naša kultúra prosperuje." # todo: NEW TRANSLATION
  rise_of_timur.102.title: "Muži sa hrnú do armád [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.102.title.generic: "Muži sa hrnú do našich armád" # todo: NEW TRANSLATION
  rise_of_timur.102.desc: "Vojenské ťaženia [target_character.GetName] priťahujú veľké množstvo schopných mužov, ktorí hľadajú bohatstvo z korisťou z vojen. Tento rok zvlášť sa mnohí noví rekruti z rôznych prostredí pridali k [target_country.GetAdjective] armádam." # todo: NEW TRANSLATION
  rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  rise_of_timur.1000.title: "Aliancia [target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1000.title.generic: "Aliancia húrd" # todo: NEW TRANSLATION
  rise_of_timur.1000.desc: " [target_country.GetLongName] a jeho vodca, [target_character.GetName] sú potomkami odkazu $genghis_khan_name$. Keďže [from_character.GetName] tvrdí krvné príbuzenské väzby s veľkým vojvodcom, nie je prekvapením, že naše obe ríše zdieľajú puto, ktoré môže slúžiť ako základ pre výhodnú alianciu." # todo: NEW TRANSLATION
  rise_of_timur.1000.a: "Osloviť [target_character.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  rise_of_timur.1000.a.tt: "Požiadať [target_country.GetName] o [alliance|e]" # todo: NEW TRANSLATION
  rise_of_timur.1000.b: "Takáto aliancia nám nič neprinesie." # todo: NEW TRANSLATION
  rise_of_timur.1000.b.tt: "Nebudeme sa zaoberať podobnými ako [target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] žiada o alianciu" # todo: NEW TRANSLATION
  rise_of_timur.1001.desc: "Správy z [from_country.GetName] sa dostali k [target_character.GetName]. Zdá sa, že [from_character.GetName], odvolávajúc sa na naše spoločné predkovstvo v rodine [GetDynasty('borjigin_dynasty').GetName], túži po aliancii medzi našimi dvoma ríšami." # todo: NEW TRANSLATION
  rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] vyzerá sľubne..." # todo: NEW TRANSLATION
  rise_of_timur.1001.b: "[target_character.GetSheHe|U] nie je ani dieťaťom $genghis_khan_name_no_tooltip$!" # todo: NEW TRANSLATION
  rise_of_timur.1001.b.tt: "Odmietneme ponuku [alliance|e] od [from_country.GetName]" # todo: NEW TRANSLATION
  rise_of_timur.1002.title: "Aliancia prijatá" # todo: NEW TRANSLATION
  rise_of_timur.1002.desc: "Správy z [target_country.GetName] dorazili do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zdá sa, že [target_character.GetName] má rozvahu na uznanie vojenskej sily [from_character.GetName] a prijal našu ponuku aliancie." # todo: NEW TRANSLATION
  rise_of_timur.1002.a: "Naozaj múdre rozhodnutie." # todo: NEW TRANSLATION
  rise_of_timur.1003.title: "Aliancia odmietnutá" # todo: NEW TRANSLATION
  rise_of_timur.1003.desc: "Správy z [target_country.GetName] dorazili do nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zdá sa, že [target_character.GetName] nie je schopný rozpoznať genialitu ani v jej najzrejmejšej podobe. Tvrdil, že [from_character.GetName] nie je pravým dedičom $genghis_khan_name$, a tak odmietol našu ponuku aliancie." # todo: NEW TRANSLATION
  rise_of_timur.1003.a: "Potom ich čaká koniec na bojisku." # todo: NEW TRANSLATION
  rise_of_timur.1010.title: "Konflikty [from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1010.title.generic: "Krehká aliancia" # todo: NEW TRANSLATION
  rise_of_timur.1010.desc: "Kým naša ríša je na ceste rastu a expanzie, náš spojenec, [target_country.GetLongName], prejavuje len úpadok. Naša aliancia s [target_character.GetName] je čoraz viac spochybňovaná lojálnymi nasledovníkmi [from_character.GetName], keďže z nej profitujeme len málo..." # todo: NEW TRANSLATION
  rise_of_timur.1010.a: "Je čas zrušiť naše zmluvy." # todo: NEW TRANSLATION
  rise_of_timur.1010.b: "Stále sú užitoční ako spojenec." # todo: NEW TRANSLATION
  rise_of_timur.1011.title: "Zrada [from_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1011.desc: "Správy z [from_country.GetName] k nám dorazili: ohavný zradca [from_character.GetName] zlomil našu alianciu a pripravil svoje vojská na inváziu do našej krajiny!" # todo: NEW TRANSLATION
  rise_of_timur.1011.a: "Ohavní zradcovia..." # todo: NEW TRANSLATION
  rise_of_timur.1020.title: "Turkmani z [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
  rise_of_timur.1020.desc: "Seldžucká ríša [ShowCultureGroupName('turkic_group')] z dávnych čias dokázala zjednotiť nielen [ShowCultureGroupNameWithNoTooltip('turkic_group')] a [ShowCultureGroupName('iranian_group')] národy v [ShowRegionName('persia_region')], ale prenikla aj do krajín [ShowRegionName('anatolia_region')], kde stále žije mnoho [ShowCultureGroupNameWithNoTooltip('turkic_group')]. Rovnako tak aj vojská $genghis_khan_name$ a jeho potomkov z $ilkhanate$ rozšírili svoj vplyv na polostrov. S naším rozšíreným vplyvom medzi nimi môžeme obnoviť slávu týchto ríš." # todo: NEW TRANSLATION
  rise_of_timur.1020.a: "Dedičstvo týchto impérií spočíva na nás!" # todo: NEW TRANSLATION
  rise_of_timur.1020.a.tt: "Každý [country|e], ktorého hlavné mesto sa nachádza v [ShowRegionName('anatolia_region')] a susedí buď s nami alebo s ktorýmkoľvek z našich [subjects|e], získa príležitosť stať sa [ShowSubjectTypeName('vassal')] od [from_country.GetName]" # todo: NEW TRANSLATION
  rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] nie je ako tie zlyhané impériá." # todo: NEW TRANSLATION
  rise_of_timur.1020.b.tt: "Získajte [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] proti každému [country|e], ktorého hlavné mesto sa nachádza v [ShowRegionName('anatolia_region')]" # todo: NEW TRANSLATION
  rise_of_timur.1021.title: "Ponuka [from_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1021.desc: "Expanzia a vojenská sila [from_country.GetLongName] je nepopierateľná. Teraz, keď začali rozširovať svoje vplyvy v [ShowRegionName('anatolia_region')], prišli k nám s návrhom. Ponúkajú nám možnosť dobrovoľne pokľaknúť pred nimi a stať sa jedným z ich poddaných. Ak odmietneme, je jasné, že siahnu po iných prostriedkoch, aby zaistili svoju dominanciu nad naším územím." # todo: NEW TRANSLATION
  rise_of_timur.1021.a: "Pokloníme sa." # todo: NEW TRANSLATION
  rise_of_timur.1021.b: "Môžu prísť a predniesť svoje požiadavky na bojisku." # todo: NEW TRANSLATION
  rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip] prijal našu ponuku vazalstva" # todo: NEW TRANSLATION
  rise_of_timur.1022.desc: "Ukázali zdravý rozum, [target_country.GetLongName] sa rozhodli prijať našu ponuku a zložiť nám vernosť. Tým sa náš vplyv v [ShowRegionName('anatolia_region')] rozrástol a naša legitímna nárok na túto oblasť zosilnel." # todo: NEW TRANSLATION
  rise_of_timur.1022.a: "Rozhodli sa múdro." # todo: NEW TRANSLATION
  rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip] odmietol našu ponuku vazalizácie" # todo: NEW TRANSLATION
  rise_of_timur.1023.desc: "Po hlúpotách ľudu [target_country.GetName] nevideli rozum a namiesto toho odmietli našu štedrú ponuku vazalizácie. Tým sa otvorene postavili proti nám a donútili nás konať a stretnúť ich na bojisku." # todo: NEW TRANSLATION
  rise_of_timur.1023.a: "Zle sa rozhodli." # todo: NEW TRANSLATION
  rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip] odpor" # todo: NEW TRANSLATION
  rise_of_timur.1030.title.generic: "Opozícia v Anatólii" # todo: NEW TRANSLATION
  rise_of_timur.1030.desc: "Sláva nášho veľkého [ROOT.GetCountry.GetLongName] je nepopierateľná a naše právo vládnuť nad celými zemami [ShowRegionName('anatolia_region')] by malo byť nepochybné. Avšak hlúpy ľud [target_country.GetName] sa bráni a uplatňuje neopodstatnené nároky byť najsilnejším [ShowCultureGroupName('turkic_group')] v regióne. Je jasné, že im musíme ukázať ich miesto a dať im vedieť, kto je pravý [ShowCultureGroupNameWithNoTooltip('turkic_group')]." # todo: NEW TRANSLATION
  rise_of_timur.1030.a: "Ukážme im, kto tu velí!" # todo: NEW TRANSLATION
  rise_of_timur.1030.a.at: "Uplatňujeme tvrdé požiadavky voči [target_country.GetName], ktoré povedú k [war|e], ak ich neprijmú\nŽiadame od [target_country.GetName] nasledovné:" # todo: NEW TRANSLATION
  rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')] je dosť veľká pre oboch." # todo: NEW TRANSLATION
  timurs_demands_at: "Všetci [target_country.GetAdjective] [subjects|e] v [ShowRegionName('anatolia_region')] sa stanú [ShowSubjectTypeName('tributary')] od [from_country.GetName]" # todo: NEW TRANSLATION
  rise_of_timur.1031.title: "Hrozba [from_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1031.desc: "Expanzia [from_country.GetName] sa zdá byť nezastaviteľná a teraz klopú na naše dvere. Ich ambície siahajú na celý región [ShowRegionName('anatolia_region')] a nezdá sa, že by im vadili boje, ktoré sme museli viesť, aby sme sa stali najvýraznejšou [ShowCultureGroupName('turkic_group')] mocou v regióne; chcú si nárokovať túto pozíciu pre seba. Ak sa s nimi nezladíme a nevzdáme im naše miesto, určite sa pokúsia vynútiť si to vojenskou silou." # todo: NEW TRANSLATION
  rise_of_timur.1031.a: "V našom najlepšom záujme je podvoliť sa." # todo: NEW TRANSLATION
  rise_of_timur.1031.a.tt: "Ak sa pokloníme, [from_country.GetName] nám uloží nasledovné:" # todo: NEW TRANSLATION
  rise_of_timur.1031.b: "Ich pýcha nepozná hraníc." # todo: NEW TRANSLATION
  rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip] sa podriadil" # todo: NEW TRANSLATION
  rise_of_timur.1032.desc: "Múdry ľud [target_country.GetName] uznal svoju chybu a priznal nás ako najsilnejšieho [ShowCultureGroupName('turkic_group')] [ROOT.GetCountry.GetFlavorRank] v [ShowRegionName('anatolia_region')]. Rozhodli sa teda podrobiť našej štedrej vláde a prisľúbili sledovať naše záujmy." # todo: NEW TRANSLATION
  rise_of_timur.1032.a: "Múdre rozhodnutie." # todo: NEW TRANSLATION
  rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip] zvolil vojnu" # todo: NEW TRANSLATION
  rise_of_timur.1033.desc: "Blázni z [target_country.GetName] nevideli svoju zjavnosť slabosti pred mocou našej slávnej [ROOT.GetCountry.GetFlavorRank]. Myslia si, že majú šancu nás vzdorovať, a odmietli našu milostivú ponuku a pripravujú svoje armády, aby sa s nami stretli na bojisku. Budeme im musieť silou ukázať, kde robia chybu." # todo: NEW TRANSLATION
  rise_of_timur.1033.a: "Nech je to teda vojna." # todo: NEW TRANSLATION
  rise_of_timur.1040.title: "Zajatie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1040.title.generic: "Veľké zajatie" # todo: NEW TRANSLATION
  rise_of_timur.1040.desc: "[target_character.GetName], [target_country.GetGovernment.GetRulerTitle] veľkého [target_country.GetLongName], bol zajatý v [target_location.GetName]. [target_character.GetHerHis|U] ríša mohla byť pánom [ShowRegionName('anatolia_region')], no nebola riválom taktickej geniality [from_character.GetName] a [from_country.GetAdjective] síl. Raz vplyvný [target_country.GetGovernment.GetRulerTitle] bude teraz slúžiť ako suvenír pre [from_character.GetShortNameWithNoTitle] v rámci [from_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  rise_of_timur.1040.desc.historical_info: "V roku 1398 sa Bayezid 'the Thunderbolt' I dostal do svojho prvého konfliktu s Timuridmi, keď dobyl Djanik Emirate a porušil dohodu s turko-mongolským emírom Timur. Po niekoľkých mesiacoch výmeny urážlivých listov sa sily Bayezida a Timura stretli v osudnej bitke pri Ankare v roku 1402. Napriek minulým veľkým vojenským úspechom sultána skončila bitka s Timurom katastrofálnou porážkou, ktorá viedla k jeho zajatiu a Osmanskému interregnu." # todo: NEW TRANSLATION
  rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle] bude výborným kusom nábytku." # todo: NEW TRANSLATION
  rise_of_timur.1041.title: "Zajatie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_timur.1041.desc: "Pád [target_location.GetName] do rúk [from_country.GetLongName] nie je len tragédiou pre obyvateľov tam žijúcich, ale aj pre celý [target_country.GetLongName]. [target_character.GetName] bol zajatý [from_character.GetName] a uväznený v [from_country.GetAdjectiveWithNoTooltip] [from_country.GetGovernment.GetCourtTitle]!" # todo: NEW TRANSLATION
  rise_of_timur.1041.a: "To je katastrofa!"" # todo: NEW TRANSLATION
