 war_of_religions.15.desc: "$war_of_religions.generals.generic$" # todo: NEW TRANSLATION
 war_of_religions.16.desc: "$war_of_religions.generals.generic$" # todo: NEW TRANSLATION
 war_of_religions.17.title: "Vyplienenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.17.desc: "[target_location.GetRank.GetName] v [target_location.GetName] bol ohniskom odporu proti našej veci. Táto bašta [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] a ich viery sa teraz konečne poddala obliehaniu našich síl. Náš generál vydal drastický rozkaz, aby z [target_location.GetRank.GetNameWithNoTooltip] urobili príklad a vyrabovali ho bez akýchkoľvek obmedzení. Hoci kruté, toto by mohlo zabrániť ďalším ľuďom pripojiť sa k [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] zo strachu z našej odplaty." # todo: NEW TRANSLATION
 war_of_religions.17.a: "Nevyhnutné zlo." # todo: NEW TRANSLATION
 war_of_religions.18.title: "Vyrabovanie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.18.desc: "[target_location.GetRank.GetName] v [target_location.GetName] má krásnu [ShowBuildingTypeName('library')], ktorá obsahuje niekoľko diel považovaných za jedny z najlepších, ktoré [target_location.GetOwner.GetCulture.GetLanguage] vytvoril. Keďže [target_location.GetNameWithNoTooltip] je teraz pod našou kontrolou, máme právo požadovať vojnové koristi. Zhodou okolností by tieto knihy boli nádherným prírastkom do [target_book_donation.GetOwner.GetCourtTitle] v [target_book_donation.GetName]." # todo: NEW TRANSLATION
 war_of_religions.18.a: "Bojovníci síce možno nečítajú knihy, ale vedia oceniť ich hodnotu." # todo: NEW TRANSLATION
 opinion_gifted_heidelberg_books: "Darované vzácne knihy" # todo: NEW TRANSLATION
 war_of_religions.19.title: "Záverečný útok [target_ruler.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 war_of_religions.19.desc: "[target_ruler.GetName] viedol [target_unit.GetName] do bitky pri [target_location.GetName] s očakávaním, že zasadí rozhodujúci úder našim nepriateľom z [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. Krátko po začiatku bitky sa však [target_ruler.GetSheHe] stratil v hustej hmle, mimo dohľad akýchkoľvek priateľských jednotiek, ktoré by [target_ruler.GetHerHim] mohli pomôcť. Zatiaľ čo osud [target_ruler.GetHerHis] zostáva neistý, je pravdepodobné, že sa [target_ruler.GetSheHe] už nikdy neukáže." # todo: NEW TRANSLATION
 war_of_religions.19.a: "Musíme [target_ruler.GetHerHim] nájsť za každú cenu!" # todo: NEW TRANSLATION
 war_of_religions.19.a.tt: "Ak sa [target_ruler.GetNameWithNoTooltip] neobjaví, získame si náklonnosť našich bratov a sestier vo viere, pretože [target_ruler.GetSheHe] zaplatil najvyššiu cenu za ochranu našej viery" # todo: NEW TRANSLATION
 defender_of_our_faith: "Ochranca našej viery" # todo: NEW TRANSLATION
 war_of_religions.1000.title: "Trhliny v náboženskom mieri" # todo: NEW TRANSLATION
 war_of_religions.1000.desc: "Odkedy reformácia zapustila korene v [GetInternationalOrganization('hre').GetName], náboženský mier je nestabilný, ak nie úplne rozvrátený kniežatami. Situácia dospela do bodu zlomu a krajiny [ShowReligionAdjective('catholic')] aj reformované začali tvoriť frakcie na obranu svojej viery. Rastúca konfessionalizácia cisárskych kniežat je znepokojujúci vývoj, ktorý by mohol ich pozície rýchlo radikalizovať. V týchto časoch nedôvery a obáv sa zdá nemožné vyhnúť sa konfrontácii oboch strán." # todo: NEW TRANSLATION
 war_of_religions.1000.a: "Ríša musí pretrvať!" # todo: NEW TRANSLATION
 war_of_religions.1000.a.tt: "V [ShowSituationName('war_of_religions')] je možné zosúladiť sa so záujmami [ShowReligionAdjective('catholic')] mocností [GetInternationalOrganization('hre').GetName] alebo s protivníckymi protestantskými mocnosťami." # todo: NEW TRANSLATION
 war_of_religions.1001.title: "Únia a Liga" # todo: NEW TRANSLATION
 war_of_religions.1001.desc: "Je nám jasné, že [GetInternationalOrganization('hre').GetName] nedokázala uspokojivo vyriešiť náboženské problémy ríše. S každým rokom počujeme príbehy o heretických kniežatách, ktoré zneužívajú svoju moc a utláčajú veriacich doma i za hranicami. Musíme zabezpečiť, aby nemohli vyhnať veriacich ani získať na svoju stranu našich bratov a sestier vo viere." # todo: NEW TRANSLATION
 war_of_religions.1001.a: "Musíme zabezpečiť našu vieru!" # todo: NEW TRANSLATION
 war_of_religions.1002.title: "Spor v [GetInternationalOrganization('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1002.desc: "Kniežatá [GetInternationalOrganization('hre').GetName] sa v chaotickej situácii po reformácii rozdelili. Ich zostup do konfesií a náboženských frakcií oslabil ríšu ako celok a mohol by otvoriť okno príležitosti pre nás... alebo nás vtiahnuť do konfliktu rozsahu ďaleko za hranicami našej predstavivosti." # todo: NEW TRANSLATION
 war_of_religions.1002.a: "Budeme to pozorne sledovať." # todo: NEW TRANSLATION
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] nám poskytol štedrú sumu peňazí na zborovanie armády, ak máme v úmysle udeliť [target_character.GetHerHim] hodnosť veliteľa našich armád." # todo: NEW TRANSLATION
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip], zradca?" # todo: NEW TRANSLATION
 war_of_religions.1201.desc_generic: "poskytol nám viacero správ týkajúcich sa lojality [target_character.GetName], naznačujúc, že [target_character.GetSheHe] už nie je verný našej veci a rokoval o mierových podmienkach s našimi nepriateľmi. Podporná frakcia nás nalieha, aby sme zbavili [target_character.GetNameWithNoTooltip] [target_character.GetHisHer] pozície, odobrali [target_character.GetHerHim] akúkoľvek oficiálnu hodnosť a nariadili vykonanie [target_character.GetHerHis]." # todo: NEW TRANSLATION
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] a [target_gallas.GetName] majú $war_of_religions.1201.desc_generic$" # todo: NEW TRANSLATION
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] má $war_of_religions.1201.desc_generic$" # todo: NEW TRANSLATION
 war_of_religions.1201.desc.c: "[target_gallas.GetName] má $war_of_religions.1201.desc_generic$" # todo: NEW TRANSLATION
 war_of_religions.1201.desc.d: "Niektorí členovia nášho generálneho štábu majú $war_of_religions.1201.desc_generic$" # todo: NEW TRANSLATION
 war_of_religions.1201.a: "Majú pravdu, [target_character.GetNameWithNoTooltip] predstavuje nebezpečenstvo pre našu vec." # todo: NEW TRANSLATION
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] je nenahraditeľný!" # todo: NEW TRANSLATION
 war_of_religions.1202.title: "Záchrana [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1202.desc: "[target_character.GetName], jeden z našich najnemilosrdnejších protivníkov, sa zdá, že padol z milosti! Dostali sme správy o [target_character.GetHerHis] uväznení v [target_location.GetName], kde [target_character.GetSheHe] čaká na [target_character.GetHerHis] popravu o šesť mesiacov. Ak budeme konať rýchlo a vyrátime do [target_location.GetNameWithNoTooltip], môžeme [target_character.GetHerHim] oslobodiť a prípadne presvedčiť [target_character.GetHerHim], aby sa pridal na našu stranu. Nebezpečný úkol, ale [ShowReligionAdjective('catholic')] generál bojujúci za našu vec by mohol byť veľkým prínosom." # todo: NEW TRANSLATION
 war_of_religions.1202.a: "[target_character.GetSheHe|U] by bol skutočne cenným spojencom." # todo: NEW TRANSLATION
 war_of_religions.1202.a.tt: "Ak obsadíme [target_location.GetName] do 6 mesiacov, budeme mať príležitosť zamestnať [target_character.GetName] sami" # todo: NEW TRANSLATION
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] oslobodený" # todo: NEW TRANSLATION
 war_of_religions.1203.desc: "Oslobodili sme slávneho generála [target_character.GetName]. Kedysi náš protivník, ktorý upadol do nemilosti, [target_character.GetSheHe] teraz bude pracovať pre nás a privedie vojnu k rýchlemu koncu." # todo: NEW TRANSLATION
 war_of_religions.1203.a: "Toto určite zvráti priebeh vojny!" # todo: NEW TRANSLATION
 war_of_religions.1204.title: "Poprava [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1204.desc: "[target_character.GetName] stretol [target_character.GetHerHis] koniec ako zneuctený, zradný had v [target_location.GetName]! Keď sme sa konečne zbavili vplyvu [target_character.GetHerHis], môžeme sa opäť plne sústrediť na naše vojnové snahy." # todo: NEW TRANSLATION
 war_of_religions.1204.a: "Konečne pokoj pre nás." # todo: NEW TRANSLATION
 war_of_religions.1205.desc: "Nepodarilo sa nám včas zachrániť [target_character.GetName] z [target_character.GetHerHis] uväznenia v [target_location.GetName], aby sme zabránili [target_character.GetHerHis] poprave. Iba čas ukáže, či upustenie od príležitosti oslobodiť [target_character.GetHerHim] bolo správne rozhodnutie." # todo: NEW TRANSLATION
 war_of_religions.1205.a: "Hrozivý nepriateľ zomrel tým najhorším možným spôsobom." # todo: NEW TRANSLATION
 war_of_religions.1300.title: "Westfálsky mier" # todo: NEW TRANSLATION
 war_of_religions.1300.desc: "Po dlhom a vyčerpávajúcom období vojny priniesli mierové rokovania konečne ovocie a skončili v prijateľnom stave pre všetkých účastníkov. Správa o mieri sa rýchlo šíri v rámci [GetInternationalOrganization('hre').GetName], čo obyvateľom ríše prináša úľavu, pretože ich vojnovami zničené krajiny sa konečne môžu začať zotavovať z lúpežných a rabujúcich armád ktorejkoľvek frakcie. Členovia [GetInternationalOrganization('protestant_union').GetName] i [GetInternationalOrganization('catholic_league').GetName] sa zdajú byť spokojní s kompromisom; ich počiatočný zápal pre víťazstvo opadol a aspoň dosiahli status quo a náboženskú slobodu pre svoje vlastné územia i pre ríšskych poddaných svojej viery." # todo: NEW TRANSLATION
 war_of_religions.1300.a: "Víťazstvo diplomacie!" # todo: NEW TRANSLATION
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1400.desc: "Osud malých detí odlúčených od rodičov sa stal bežným javom počas súčasnej vojny medzi [GetInternationalOrganization('protestant_union').GetName] a [GetInternationalOrganization('catholic_league').GetName]. [target_artist.GetName] je jednou z tých ubohých duší, keďže [target_artist.GetSheHe] bol unesený rabujúcou armádou a viac času strávil v táboroch armád než v rodnom meste [ShowLocationName('hanau')]. [target_artist.GetSheHe|U] sa teraz dostal do našej krajiny a začal zdokonaľovať svoj talent ako spisovateľ. Hovorí sa, že [target_artist.GetSheHe] je už autorom niekoľkých vydaných kníh, no žiadna z nich zatiaľ nenesie [target_artist.GetHerHis] meno." # todo: NEW TRANSLATION
 war_of_religions.1400.a: "Uvidíme, čo [target_artist.GetSheHe] vydá pod menom [target_artist.GetHerHis]." # todo: NEW TRANSLATION
 war_of_religions.1400.b: "[target_artist.GetSheHe|U] by sa mal vrátiť k svojmu tuláckemu životu!" # todo: NEW TRANSLATION
 war_of_religions.1401.title: "$simplicius_simplicissimus$" # todo: NEW TRANSLATION
 war_of_religions.1401.desc: "[target_artist.GetName] konečne vydal to, čo [target_artist.GetSheHe] nazýva svojím magnum opus, #italic Der Abentheuerliche Simplicissimus Teutsch#!, alebo skrátene $simplicius_simplicissimus$.\n\nPopisuje dobrodružný život muža, ktorý ako dieťa stratil rodinu, slúžil počas náboženskej vojny v [GetInternationalOrganization('hre').GetName], jeho mnohé činy počas putovania po celom [ShowContinentName('europe')] a jeho nakoniec prijatie života pustovníka. Román [target_artist.GetNameWithNoTooltip] je satirickým zobrazením vojen, ktoré predtým rozdelili ríšu, a mali by sme povýšiť [target_artist.GetHerHis] úsilie pre [ShowLanguageName('german_language')] jazyk." # todo: NEW TRANSLATION
 war_of_religions.1401.a: "Aký skvelý a smiešny príbeh!" # todo: NEW TRANSLATION
