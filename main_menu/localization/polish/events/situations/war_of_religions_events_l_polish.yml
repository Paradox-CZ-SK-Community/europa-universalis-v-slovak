l_polish:
 war_of_religions.generals.generic: "Sľubný generál, [target_character.GetName], slúži v našej armáde už niekoľko rokov a postupuje v hodnostiach. Narodený v [target_location.GetName], [target_character.GetSheHe] by bol ideálnym kandidátom viesť naše armády vo vojne proti našim nepriateľom." # todo: NEW TRANSLATION
 war_of_religions.1.a: "Potrebujeme [target_character.GetHerHis] služby." # todo: NEW TRANSLATION
 war_of_religions.1.c: "[target_character.GetHerHis|U] schopnosti tu nie sú potrebné." # todo: NEW TRANSLATION
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] vyrastal v [ShowRegionName('italy_region')] a pridal sa k nášmu generálnemu štábu počas prebiehajúcej vojny. [target_character.GetSheHe|U] sa zdá byť nadaný, ale ambiciózny [target_character.GetWomanMan] ako [target_character.GetHerHim] by nám časom mohol spôsobiť problémy." # todo: NEW TRANSLATION
 war_of_religions.1.b: "[target_character.GetSheHe|U] bude súperiť s [target_wallenstein.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 war_of_religions.2.desc: "$war_of_religions.generals.generic$" # todo: NEW TRANSLATION
 war_of_religions.3.desc: "Schopný generál, preslávený [target_character.GetHerHis] schopnosťou unavovať protivníkov, [target_character.GetName] si už vybudoval povesť a teraz je pripravený prevziať plné velenie našich armád a viesť nás v aktuálnej vojne." # todo: NEW TRANSLATION
 war_of_religions.4.desc: "$war_of_religions.generals.generic$" # todo: NEW TRANSLATION
 war_of_religions.5.desc: "$war_of_religions.generals.generic$" # todo: NEW TRANSLATION
