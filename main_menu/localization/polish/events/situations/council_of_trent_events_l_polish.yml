l_polish:
  council_of_trent.2.title: "Koniec $council_of_trent$" # todo: NEW TRANSLATION
  council_of_trent.2.desc: "$council_of_trent$ bol zvolaný v nádeji, že sa podarí zmieriť rôzne schizmatické cirkvi, ktoré vznikli v dôsledku [ShowReligionAdjective('lutheran')] reformácie, no po zdanlivo nekonečnej sérii debát a rokovaní sú výsledky nejednoznačné. Nakoniec padlo rozhodnutie koncil rozpustiť. Nech Boh zhovie dušiam tých, ktorí neboli vrátení do Cirkvi." # todo: NEW TRANSLATION
  council_of_trent.2.a: "Zmierenie bolo len márny sen." # todo: NEW TRANSLATION
  council_of_trent.2.b: "Znovuobrátenie je samo osebe formou zmierenia." # todo: NEW TRANSLATION
  council_of_trent.2.c: "Predsa nie sme až takí odlišní." # todo: NEW TRANSLATION
  council_of_trent.3.title: "Osud Sviatku bláznov" # todo: NEW TRANSLATION
  council_of_trent.3.desc: "Tradičnú prax Sviatku bláznov, keď bežní ľudia volia falošného biskupa, ktorý sa potom sprievodom prechádza ulicami, ostro kritizuje naše [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Tvrdia, že to podkopáva našu autoritu a že zneužívanie vymenených rolí je rozšírené. Zvláštne je, že rovnaký postoj zaujímajú niektorí [ShowReligionAdjective('lutheran')] reformátori. Ak by sme odsúdili túto prax oficiálnym dekrétom podpísaným [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], mohli by sme ukázať našu ochotu prispôsobiť sa reformnému hnutiu zachvacujúcemu [ShowContinentName('europe')], zároveň by sme uspokojili naše vlastné [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
  council_of_trent.3.a: "Zakázať túto prax." # todo: NEW TRANSLATION
  disables_feast_of_fools: "Týmto sa pre [ShowReligionAdjective('catholic')] [countries|e] deaktivuje udalosť 'Sviatok bláznov'" # todo: NEW TRANSLATION
  council_of_trent.3.b: "Je to len neškodná zábava, nech pokračuje!" # todo: NEW TRANSLATION
  council_of_trent.1000.title: "Reformácia [ShowReligionAdjectiveWithNoTooltip('catholic')] viery" # todo: NEW TRANSLATION
  council_of_trent.1000.desc: "Úspechy hnutia [ShowReligionAdjective('lutheran')] už nemožno nechať bez odpovede. [target_character.GetHeSheFormal|U] poveril komisiu kardinálov, aby sa zaoberali výzvami, ktoré predstavuje – hoci samotná [ShowReligionAdjective('catholic')] viera nesmie byť ohrozená, [target_character.GetHeSheFormal] a väčšina kardinálov sú ochotní priznať, že niektoré sťažnosti [ShowReligionAdjectiveWithNoTooltip('lutheran')] sú oprávnené. Napríklad nemožno poprieť, že častá neúčasť biskupov a svetské prepychy duchovenstva škodia povesti Cirkvi. Preto bude v Trente zvolaný koncil, aby sa prerokovalo, ako najlepšie reformovať Cirkev, čeliť reformátorom a začať protireformáciu." # todo: NEW TRANSLATION
  council_of_trent.1000.a: "Zvolať $council_of_trent$" # todo: NEW TRANSLATION
  council_of_trent.1000.tt: "Pozvánka bude zaslaná všetkým [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e]" # todo: NEW TRANSLATION
  allow_law_changes_tt: "[laws|e] [THIS.GetInternationalOrganization.GetName] sa teraz dajú meniť a každý [member|e] môže navrhnúť [ShowResolutionName('policy_vote')]" # todo: NEW TRANSLATION
  council_of_trent.1001.title: "Koncilium $council_of_trent$" # todo: NEW TRANSLATION
  council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] nás pozval(-a), aby sme sa zúčastnili $council_of_trent$ a diskutovali o potrebných reformách, ktoré by napravili korupciu a iné neduhy Cirkvi. Koncil prerokuje, čo predstavuje [ShowReligionAdjective('lutheran')] kacírstvo a zváži definíciu cirkevných učeností v oblastiach Písma a Tradície, dedičného hriechu, ospravedlnenia, sviatostí, Eucharistie pri svätej omši a uctievania svätých. Pokúsi sa tiež odpovedať na spory [ShowReligionAdjectiveWithNoTooltip('lutheran')] tým, že zváži obmedzenia praktík, ktoré sa stali hanbou pre povesť Cirkvi, napríklad častú neúčasť biskupov a rôzne svetské prepychy duchovenstva." # todo: NEW TRANSLATION
  council_of_trent.1001.a: "Musíme prerokovať naše stanovisko." # todo: NEW TRANSLATION
  council_of_trent.1002.title: "Koncilium [ShowReligionAdjectiveWithNoTooltip('catholic')]" # todo: NEW TRANSLATION
  council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zvolal koncil v snahe zaoberať sa otázkami, ktoré odkryla reformácia. Zatiaľ čo úmysly niektorých [ShowReligionAdjective('catholic')] členov reformovať [GetInternationalOrganization('catholic_church').GetName] sa zdajú úprimné, existujú pochybnosti, či vezmú naše obavy vážne a zabránia trvalému rozkolu Cirkvi." # todo: NEW TRANSLATION
  council_of_trent.1002.a: "Musíme počkať, kam ich snahy zájdu." # todo: NEW TRANSLATION
  council_of_trent.1002.b: "Patetický pokus o zmierenie."" # todo: NEW TRANSLATION
