 prepare_defenses_hw_action: "Pripraviť obranu" # todo: NEW TRANSLATION
 prepare_defenses_hw_action_desc: "Hordy [ShowReligionName('catholic')] čoskoro prebehnú našimi územiami vo svojom šialenom úsilí o náboženskú nadvládu. Bolo by múdre zabezpečiť, aby každá provincia bola chránená pevnými opevneniami." # todo: NEW TRANSLATION
 align_with_moderates_help_hw_action: "Spojiť sa s umiernenými" # todo: NEW TRANSLATION
 align_with_moderates_help_hw_action_desc: "Cesta diplomacie a tolerancie určite pritiahne súcitnejší pohľad na našu vec, dokonca aj od krajín, ktoré sa klaňajú [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 align_with_radicals_help_hw_action: "Spojiť sa s radikálmi" # todo: NEW TRANSLATION
 align_with_radicals_help_hw_action_desc: "Sme sami proti moru heretikov, ich čeľuste hlodajú hladne na okrajoch nášho územia. Ľudia sa musia pripraviť a prijať politiku nulovej tolerancie a horlivosti voči našim nepriateľom." # todo: NEW TRANSLATION
 join_the_papal_side_hw_action: "Postaviť sa na stranu [GetCountry('PAP').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 join_the_papal_side_hw_action_desc: "Je našou povinnosťou pridať sa k [GetCountry('PAP').GetLongName] v ich boji za vyhladenie herézy z tváre [ShowContinentName('europe')]!" # todo: NEW TRANSLATION
 join_the_hussite_side_hw_action: "Postaviť sa na stranu [GetCountry('BOH').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 join_the_hussite_side_hw_action_desc: "Nemali by sme stáť bokom, kým [GetCountry('PAP').GetLongName] páchajú ohavné krutosti proti menej šťastným. Musíme preto brániť [GetCountry('BOH').GetLongName] a zastaviť bezdôvodné [GetCountry('PAP').GetAdjectiveWithNoTooltip] krížové výpravy!" # todo: NEW TRANSLATION
 hw_province_gains_hw_heretic_conversions_modifier_tt: "Určená [province|e] získa [ShowModifier('hw_heretic_conversions_modifier')] na #Y 10#! rokov" # todo: NEW TRANSLATION
 prepare_defenses_hw_action_tt: "Každé [location|e] v určenej [province|e] získa [ShowModifier('hw_prepared_defenses_modifier')] na #Y 15#! rokov a ak je to možné, v [province_capital|e] bude postavený [ShowBuildingTypeName('castle')] za #G -90%#! z počiatočnej ceny" # todo: NEW TRANSLATION
 countries_less_likely_to_join_against_us_tt: "Naši susední [countries|e] budú #G menej pravdepodobní#!, že sa pripoja k vojne proti nám, pokiaľ bude aktívny [ShowModifier('promoted_moderates_modifier')]" # todo: NEW TRANSLATION
 countries_more_likely_to_join_against_us_tt: "Naši susední [countries|e] budú #R viac pravdepodobní#!, že sa pripoja k vojne proti nám, pokiaľ bude aktívny [ShowModifier('promoted_radicals_modifier')]" # todo: NEW TRANSLATION
 catholic_victory_tt: "[ShowReligionAdjectiveWithNoTooltip('catholic')] víťazstvo" # todo: NEW TRANSLATION
 hussite_victory_tt: "[ShowReligionAdjectiveWithNoTooltip('hussite')] víťazstvo" # todo: NEW TRANSLATION
 reignite_the_fires_of_crusade_tt: "Vztahy medzi [GetCountry('BOH').GetLongNameWithNoTooltip] a [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e] sa zhoršia a mnohí sa k nám časom môžu pridať." # todo: NEW TRANSLATION
 income_depends_on_estate_power_tt: "Získané [gold|e] bude do veľkej miery závisieť od [estate_power|e] tohto [estate|e]" # todo: NEW TRANSLATION
 hussite_wars.1.desc: "Rozhorčené davy vedené [jan_zelivsky_scope.GetName] zaplavili ulice [target_boh_capital_scope.GetName], žiadajúc rozšírenie práv a odpustenie niekoľkých [ShowReligionAdjective('hussite')] väzňov od mestského koncilu. Bohužiaľ, sudca a jeho sprievod zamietli požiadavky protestujúcich, čo viedlo k vypuknutiu násilia v začarovanom kruhu stagnačných reforiem a povstaní davu. Možno je čas tento kruh zlomiť..." # todo: NEW TRANSLATION
 hussite_wars.1.a: "Smrť [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]!" # todo: NEW TRANSLATION
 hussite_wars.1.b: "Nemôžeme si dovoliť oddeliť sa od [ShowReligionNameWithNoTooltip('catholic')]..." # todo: NEW TRANSLATION
 hussite_wars.1.c: "Je čas vziať meč proti zradcom medzi nami!" # todo: NEW TRANSLATION
 end_hussite_wars_situation_tt: "Týmto sa zamedzí [ShowSituationName('hussite_wars')] [situation|e]" # todo: NEW TRANSLATION
 catholics_upset_tt: "Vzťahy medzi nami a krajinami, ktoré vyznávajú [ShowReligionAdjective('catholic')] vieru, sa vážne zhoršia" # todo: NEW TRANSLATION
 pap_gets_hussite_wars.2_tt: "Udalosť '#Y Husitské protesty v [target_boh_capital_scope.GetNameWithNoTooltip]#!' sa stane pre [target_pope_country.GetName]" # todo: NEW TRANSLATION
 boh_every_neighboring_country_tt: "Každá [country|e], ktorá nie je naším spojencom a hraničí s nami alebo s niektorým z našich [subjects|e], stratí [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] [opinion|e] k nám" # todo: NEW TRANSLATION
 hussite_rebellion_tooltip: "Každý [pop|e], ktorý nasleduje [ShowReligionName('hussite')], zhromaždí svoju silu a podporí [hussite_rebel_scope.GetName]" # todo: NEW TRANSLATION
 hussite_wars.2.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] protesty v [target_boh_capital_scope.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hussite_wars.2.desc: "Prišli správy z [target_country.GetLongName], že nepokoje zachvátili celé panstvo! Nespokojní stúpenci [ShowReligionName('hussite')] sa vybrali do ulíc, vynášajúc svojich úradníkov z okien a žiadajúc spravodlivosť a uznanie v mene Svätého stolca.\n\nAk sa tomu nezabráni, situácia sa môže vymknúť kontrole a vyvolať vlny napätia v celom [ShowReligionAdjective('catholic')] svete — nemôžeme si dovoliť prejavovať slabosť, keď svet sleduje..." # todo: NEW TRANSLATION
 hussite_wars.2.a: "Očistíme ich herézu!" # todo: NEW TRANSLATION
 hussite_wars.2.b: "Uznajme ich hnutie..." # todo: NEW TRANSLATION
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Udalosť '#Y Zbožné vyzvanie k zbraniam#!' sa stane pre každú [ShowReligionAdjective('catholic')] susednú krajinu, ktorá nie je spojencom [target_country.GetName]" # todo: NEW TRANSLATION
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "Udalosť '#Y Meč [ShowReligionName('catholic')]#!' sa stane pre [catholic_champion_scope.GetName]" # todo: NEW TRANSLATION
 hussite_supremacy_tt: "Husiti vyjdú víťazne v [ShowSituationName('hussite_wars')] [situation|e]" # todo: NEW TRANSLATION
 hussite_wars.3.title: "Zbožné vyzvanie k zbraniam" # todo: NEW TRANSLATION
 hussite_wars.3.desc: "Aby vyhubil herézu, [GetCountry('PAP').GetGovernment.GetRulerTitle] vzal zbrane proti ľuďom [target_country.GetName]. Nalieha, aby sme vykonali našu [ShowReligionAdjective('catholic')] povinnosť a vzali zbrane proti tejto hnusnej heréze. Čokoľvek sa rozhodneme, musíme byť opatrní, aby sme si nevytvorili mocných nepriateľov pri márnom hľadaní zbožnej slávy." # todo: NEW TRANSLATION
 hussite_wars.3.a: "Do zbraní!" # todo: NEW TRANSLATION
 hussite_wars.3.b: "Neponáhľajme sa do akcie." # todo: NEW TRANSLATION
 hussite_wars.4.title: "Mier v [target_capital.GetName]" # todo: NEW TRANSLATION
 hussite_wars.4.a.desc: "Náš boj o rovnaké zaobchádzanie a uznanie od [ShowReligionAdjective('catholic')] autorít sa zúročil. Obrana nášho ľudu a viery bola úspešná a teraz si nárokujeme miesto za európskym stolom ako rovnocenní." # todo: NEW TRANSLATION
 hussite_wars.4.b.desc: "Chuť porážky nám zostáva horká na jazyku, keď sme boli nútení uznať nadradenú autoritu [ShowReligionAdjective('catholic')] Cirkvi. Mali sme sen, ktorý sme považovali za spravodlivý, ale pred tvárou korupcie a zla sme zlyhali — žiaľ, nebolo to nám súdené..." # todo: NEW TRANSLATION
 hussite_wars.4.a: "Naša pravá viera je víťazná!" # todo: NEW TRANSLATION
 hussite_wars.4.b: "Všetko je dovolené, v viere i vo vojne..." # todo: NEW TRANSLATION
 hussite_wars.5.title: "Jednoočný [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 hussite_wars.5.desc: "Jeden z našich najvýznamnejších vodcov na bojisku, [target_character.GetName], má dlhú históriu služby nášmu ľudu v týchto skúšobných časoch. V tábore sa hovorí, že [target_character.GetHerHim] prišiel o oko následkom šípu protivníckeho vojaka. Podľa očitých svedkov, namiesto ústupu alebo kapitulácie, [target_character.GetSheHe] šíp jednoducho vybral a pokračoval v boji.\n\nNapriek zraneniam sa [target_character.GetSheHe] stal obávaným veliteľom a teraz si praje povýšenie a viesť viac vojska k veľkým víťazstvám. Ak chceme zasadiť našim nepriateľom hrozný úder, mali by sme vážne zvážiť vyhlásenie [target_character.GetHerHim] za národného hrdinu, emblém nášho odporu proti [ShowReligionName('catholic')]." # todo: NEW TRANSLATION
 hussite_wars.5.a: "Veľký hrdina v našej hodine potreby." # todo: NEW TRANSLATION
 hussite_wars.5.historical_info: "Tiež známy ako Jan Žižka z Trocnova a Kalicha, bol významný vojenský vodca v 15. storočí, oslavovaný ako jedna z najvýznamnejších postáv husitského hnutia. Viedol husitov k mnohým víťazstvám použitím inovatívnych vojenských taktik, vrátane použitia bojových vozov pre mobilnú obranu. Jeho strategické génius a charizmatické vedenie boli kľúčové pre ich úspechy proti viacerým križiackym výpravám vyhláseným Katolíckou cirkvou." # todo: NEW TRANSLATION
 hussite_wars.6.title: "Meč [ShowReligionNameWithNoTooltip('catholic')]" # todo: NEW TRANSLATION
 hussite_wars.6.desc: "V zúfalých časoch, keď je naša viera ohrozená vonkajšími heretikmi, padá na naše plecia bremeno obnovenej krížovej výpravy proti tým, ktorí chcú uškodiť nášmu zbožnému ľudu.\n\nHlava [ShowReligionName('catholic')] sama nás požiadala, aby sme vzali zástavy horlivej a spravodlivej vojny v ich boji proti [GetCountry('BOH').GetLongName]." # todo: NEW TRANSLATION
 hussite_wars.6.a: "Zničíme týchto heretikov!" # todo: NEW TRANSLATION
 hussite_wars.6.b: "Nie sme pápežove psíky!" # todo: NEW TRANSLATION
 hussite_wars.7.title: "Útrapy [ShowReligionAdjectiveWithNoTooltip('hussite')] veriacich" # todo: NEW TRANSLATION
 hussite_wars.7.desc: "Ošľahaný posol prišiel na náš dvor. Prináša správy o hnusnej krížovej výprave [GetCountry('PAP').GetName] proti [GetCountry('BOH').GetName]. Príbehy o brutalite, vypalenej krajine a neustálych bojoch zaplavili ulice, keď sa vojaci a sedliaci stretávajú v boji.\n\nPosol ospevuje puto, ktoré spája naše dva národy ako bratov, a žiada, aby sme prišli na pomoc jeho zkrvavenému ľudu. [GetCountry('BOH').GetNameWithNoTooltip] žiada o pomoc!" # todo: NEW TRANSLATION
 hussite_wars.7.a: "A [GetCountry('POL').GetNameWithNoTooltip] odpovie. Zmobilizujte jazdcov!" # todo: NEW TRANSLATION
 hussite_wars.7.b: "To nie je múdre..." # todo: NEW TRANSLATION
 teutons_hussite_wars_tt: "Udalosť '#Y Zbožné vyzvanie k zbraniam#!' sa stane pre [GetCountry('TEU').GetLongName]" # todo: NEW TRANSLATION
 hussite_wars.8.title: "Spoločný nepriateľ" # todo: NEW TRANSLATION
 hussite_wars.8.desc: "Naši krajania sú v zúfalstve. Keď heretické armády búrajú naše brány, mnohé staré horké rivality medzi významnými osobami boli odložené bokom, keď sa zjednocujeme proti chamtivosti a krátkozrakosti našich nepriateľov. Sila našej vôle a zbožnosti zabezpečí, že prekonáme túto zradnú prekážku, porazíme tých, ktorí chcú ublížiť našim ľuďom a našej viere, pričom vyjdeme víťazne a znovu nadobudneme našu starú slávu a zaslúžený rešpekt." # todo: NEW TRANSLATION
 hussite_wars.8.a: "Bojujte ďalej, synovia a dcéry [GetCountry('BOH').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 boh_clergy_donation_tt: "Tento dar od [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] má za cieľ pozdvihnúť morálku nášho ľudu" # todo: NEW TRANSLATION
 hussite_wars.8.b: "Zintenzívnime šírenie našich učení proti [ShowReligionNameWithNoTooltip('catholic')]." # todo: NEW TRANSLATION
 hussite_wars.8.c: "Obráťme sa na [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v týchto ťažkých časoch..." # todo: NEW TRANSLATION
 hussite_wars.9.title: "Obnovená krížová výprava proti [ShowReligionNameWithNoTooltip('hussite')]" # todo: NEW TRANSLATION
 hussite_wars.9.desc: "Mor známy ako [ShowReligionName('hussite')] je urážkou nášho váženého a zbožného sveta, nebezpečná skaza ohrozujúca jednotu viery a božského poriadku. Ich heretické učenia siaju rozkoly a znesväcujú sväté doktríny, ktoré [ShowReligionName('catholic')] po generácie zachovával. Takéto vzdorovanie nemožno tolerovať. Je našou posvätnou povinnosťou zhromaždiť armády [ShowReligionNameWithNoTooltip('catholic')] bez odkladu, vyraziť s neochvejnou pevnosťou, aby sme vyhubili túto herézu skôr, než sa ďalej rozšíri. Eradikáciou ich vplyvu zachováme čistotu našich presvedčení a obnovíme božskú harmóniu v zemiach pod našou posvätnou ochranou." # todo: NEW TRANSLATION
 hussite_wars.9.a: "K vojne!" # todo: NEW TRANSLATION
 hussite_wars.9.b: "Môžeme si zatiaľ počkať." # todo: NEW TRANSLATION
 explain_situation_peace_treaty_tt: "Počas tejto [war|e] môžeme vyhladiť [ShowReligionName('hussite')] prostredníctvom [ShowPeaceTreatyTypeName('force_convert')] a [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaties|e] a ukončiť [ShowSituationName('hussite_wars')]" # todo: NEW TRANSLATION
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]" # todo: NEW TRANSLATION
 hussite_wars.10.desc: "Vzostup [ShowReligionName('hussite')] posunul [target_bohemia.GetName] do roly paria [ShowReligionAdjective('catholic')] sveta, keď stojí na pokraji. Upálenie [GetCharacter('boh_jan_hus').GetName] nepokoje neuhasilo, naopak ich posilnilo. Heretickí kazatelia teraz zvolávajú [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] aj [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')], volajúc po novej Cirkvi oslobodenej od autority [target_location1.GetName].\n\n[GetCountry('BOH').GetFlavorRank] sa prepadá do nepokojov, keď [target_location2.GetName] horí reformistickým zanietením. Pre členov [GetUniqueInternationalOrganization('hre').GetName] to nie je obyčajné povstanie. Je to heréza s armádami, povstanie s cieľom. Ak [target_bohemia.GetNameWithNoTooltip] zvíťazí, infekcia sa môže rozšíriť za jeho hranice a ohroziť samotnú jednotu [ShowReligionGroupName('christian')]." # todo: NEW TRANSLATION
 hussite_wars.10.a: "Do zbraní, ľudia viery!" # todo: NEW TRANSLATION
 hussite_wars.10.historical_info: "Husitské vojny (1419–1434) boli sériou náboženských a občianskych konfliktov v Čechách vyvolaných upálením Jana Husa, českého reformátora, ktorý kritizoval Katolícku cirkev. Jeho nasledovníci, známi ako husiti, požadovali reformy vrátane prijímania pod oboma spôsobmi pre všetkých a národnej Cirkvi nezávislej od Ríma. Vojny postavili radikálne husitské frakcie proti katolíckym lojalistom a križiackym armádam vyslaným Svätým rímskym cisárom a pápežom. Napriek početnej nevýhode husiti používali inovatívne taktiky a vnútornú jednotu, aby opakovane porážali svojich nepriateľov, nútiac Cirkev nakoniec rokovať a udeliť obmedzené ústupky." # todo: NEW TRANSLATION
 hussite_rebellion: "Husitské povstanie"" # todo: NEW TRANSLATION
