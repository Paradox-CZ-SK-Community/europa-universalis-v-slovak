 convert_heretics_hw_action_desc: "Vonkajší tlak heretických nepriateľov nemôže zostať bez odpovede! Musíme brániť naše [ShowReligionAdjective('hussite')] tradície a vieru vynútením prísnej disciplíny a postupov naprieč naším [actor.GetFlavorRank]." # todo: NEW TRANSLATION
 demand_donation_key: "Časy vojny a stretov čakajú náš ľud, keď sa usilujeme získať svoje miesto a brániť naše hranice. Za týmto účelom požiadame o dar od najbohatších členov" # todo: NEW TRANSLATION
