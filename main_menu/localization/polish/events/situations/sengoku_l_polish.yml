l_polish:
  sengoku.1.title: "Oninova vojna" # todo: NEW TRANSLATION
  sengoku.1.desc.shogun: "Napätie medzi rôznymi klanmi a nami sa vymklo kontrole a teraz vypukla vojna. Dôsledky tohto konfliktu sú cítiť po celých japonských ostrovoch, keď sa naši kolegovia $daimyo$ začínajú prikláňať na rôzne strany a aliancie vstupujú do hry.\n\nKtokoľvek vyhrá túto občiansku vojnu, je však zrejmé, že súčasné [ROOT.GetCountry.GetLongName] bolo príliš slabé na to, aby jej zabránilo. Nie sme jediní, kto si toho všimol, a je veľmi pravdepodobné, že táto veľká vojna obdobia Ōnin vyústi do dlhodobého obdobia nepokojov a bojov medzi jednotlivými japonskými štátmi." # todo: NEW TRANSLATION
  sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] sa ukázal byť neschopný spravovať klany. Postupná zhovievavosť a delegovanie právomocí na lokálnych vládcov sa stali pádnou príčinou Šógunátu a mnohé konflikty, ktoré sa varili stáročia, sú teraz otvorené. V podstate nezávislí od akejkoľvek centrálnej autority, mnohí $daimyo$ vládnu neobmedzene vo vlastných doménach. Nemôžeme zaostať, inak riskujeme, že nás plamene vojny, ktoré čoskoro pohlcujú celú krajinu, zničia." # todo: NEW TRANSLATION
  sengoku.1.a: "Sengoku jidai nám prinesie víťazstvo!" # todo: NEW TRANSLATION
  sengoku.1.b: "Vyčkáme." # todo: NEW TRANSLATION
  turn_japanese_clan_into_normal_tag.tt: "Získame autonómiu ako územný $daimyo$" # todo: NEW TRANSLATION
  sengoku.2.title: "Koniec Sengoku jidai" # todo: NEW TRANSLATION
  sengoku.2.desc.common: "Konflikty Sengoku jidai sú minulosťou. Po mnohých rokoch neustálych vojen sú ostrovy [ShowRegionName('japan_region')] opäť zjednotené pod" # todo: NEW TRANSLATION
  sengoku.2.desc.absolute: "$sengoku.2.desc.common$ našou zástavou. Žiadny klan už nebude môcť spochybniť naše vedenie a povedieme krajinu do obdobia pokoja a blahobytu, aké tu ešte nebolo. Celé [ShowRegionNameWithNoTooltip('japan_region')] sa nám klaňajú!" # todo: NEW TRANSLATION
  sengoku.2.desc: "$sengoku.2.desc.common$ autoritu centrálneho [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Drobný boj rôznych klanov už nikdy viac nezmenší moc centrálnej vlády." # todo: NEW TRANSLATION
  sengoku.2.a: "Zvíťazili sme!" # todo: NEW TRANSLATION
  sengoku.2.b: "Ani cisárska rodina sa nemôže postaviť proti našej autorite." # todo: NEW TRANSLATION
  sengoku.3.title: "Rozšírenie [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  sengoku.3.desc: "Krajina je v čase otrasov. Mnohé klany začali upevňovať svoju vládu nezávisle od autority [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Je jasné, že dvor v [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] nemá dosť moci, aby prinútil klany sa mu klaňať. Môžeme využiť túto situáciu a rozšíriť autonómiu nášho [ROOT.GetCountry.GetFlavorRank], čím sa v podstate staneme pánmi sami nad sebou, avšak riskujeme si pritiahnuť hnev [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]." # todo: NEW TRANSLATION
  sengoku.3.a: "Pôjdeme si vlastnou cestou." # todo: NEW TRANSLATION
  sengoku.3.b: "Nemôžeme riskovať hnev [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]." # todo: NEW TRANSLATION
  sengoku.4.title: "Okamih slabosti" # todo: NEW TRANSLATION
  sengoku.4.desc: "Je to obdobie neustálych konfliktov. [target_enemy.GetLongName] sa v poslednom čase snažili rozšíriť svoj vplyv na úkor iných klanov, ale zároveň prejavili aj svoju slabú stránku. Môžeme využiť takúto slabosť a získať z nej osoh pri rozširovaní nášho územia. V časoch, keď je celá krajina vo vojne, kto by sa sťažoval, keby sme začali ďalšiu?" # todo: NEW TRANSLATION
  sengoku.4.a: "Sú slabí a musia padnúť." # todo: NEW TRANSLATION
  sengoku.5.title: "Okamih pravdy" # todo: NEW TRANSLATION
  sengoku.5.desc: "[target_enemy.GetLongName] sa už mnohokrát ukázali ako nepríjemnosť. Mali by sme sa s nimi už raz vysporiadať a rozšíriť naše územie na ich úkor. V neustálom stave vojny $sengoku$ je prirodzené, že slabí hynú a živia silných. Len víťazstvom nad všetkými môžeme zaistiť naše prežitie, preto sa vždy zameriame na slabých." # todo: NEW TRANSLATION
  sengoku.5.a: "Padnú pred nami." # todo: NEW TRANSLATION
  sengoku.5.b: "Ak sa im postavíme, nič nezískame." # todo: NEW TRANSLATION
  sengoku.6.title: " [actor.GetLongNameWithNoTooltip] žiada mier" # todo: NEW TRANSLATION
  sengoku.6.desc: "Náš konflikt v [target_war.GetName] upútal pozornosť [actor.GetGovernment.GetRulerTitle] v [actor.GetCapital.GetName]. Dostali sme oficiálne [actor.GetGovernment.GetAdjective] posolstvo vyzývajúce nás, aby sme prestali s bojmi a zachovali mier a stabilitu v krajine. Hoci je autorita [actor.GetGovernment.GetRulerTitle] nepochybná, stále dúfame, že z tohto konfliktu niečo získame." # todo: NEW TRANSLATION
  sengoku.6.a: "Nemôžeme inak, musíme vyhovieť." # todo: NEW TRANSLATION
  sengoku.6.b: "Povedzte im, že potrebujeme čas na zváženie žiadosti." # todo: NEW TRANSLATION
  sengoku.7.title: " [target_country.GetNameWithNoTooltip] prijali našu žiadosť" # todo: NEW TRANSLATION
  sengoku.7.desc: "[target_country.GetLongName] sa ukázali byť pravými obhajcami [ROOT.GetCountry.GetGovernment.GetRulerTitle], keď prijali naše [ROOT.GetCountry.GetGovernment.GetAdjective] posolstvo a upustili od ďalšieho zbytočného krvácania." # todo: NEW TRANSLATION
  sengoku.7.a: "Ako sa patrí." # todo: NEW TRANSLATION
  sengoku.8.title: " [target_country.GetNameWithNoTooltip] odmietli našu žiadosť" # todo: NEW TRANSLATION
  sengoku.8.desc: "[target_country.GetLongName] sa ukázali byť zradcami autority [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tvrdia, že starostlivo zvažujú našu [ROOT.GetCountry.GetGovernment.GetAdjective] žiadosť o zastavenie konfliktu, ale to je zrejme iba zámienka na jej otvorené ignorovanie." # todo: NEW TRANSLATION
  sengoku.8.a: "Sme obkolesení zradcami." # todo: NEW TRANSLATION
  sengoku.9.title: "Žiadosť o [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sengoku.9.desc: " [actor.GetLongNameWithNoTooltip] prišli za nami s odvážnou požiadavkou. Odkazujúc sa na svoju autoritu ako vládcov [GetUniqueInternationalOrganization('japanese_shogunate').GetName], žiadali nás o vrátenie našich práv k zemi [target_location.GetName] do rúk [actor.GetNameWithNoTooltip]. Toto je zjavné presiahnutie [actor.GetGovernment.GetAdjective] právomocí a mali by sme dobre zvážiť, ako na to odpovieme." # todo: NEW TRANSLATION
  sengoku.9.a: "Musíme poslúchať [actor.GetFlavorRank]." # todo: NEW TRANSLATION
  sengoku.9.b: "Tieto územia nám právom patria!" # todo: NEW TRANSLATION
  sengoku.10.title: "$sengoku.7.title$" # todo: NEW TRANSLATION
  sengoku.10.desc: "[target_country.GetName] preukázali rozvážnosť a prijali našu požiadavku, aby časť svojho územia vrátili pod našu autoritu, a klaniajú sa nášmu vedeniu." # todo: NEW TRANSLATION
  sengoku.10.a: "Ako sa patrí." # todo: NEW TRANSLATION
  sengoku.11.title: "$sengoku.8.title$" # todo: NEW TRANSLATION
  sengoku.11.desc: "Drzí [target_country.GetName] spochybnili našu žiadosť o územie, tvrdiaac, že majú nad ním právne nároky a odmietajú ho vrátiť. Takéto jasné pohrdanie našou [ROOT.GetCountry.GetGovernment.GetAdjective] autoritou nemožno tolerovať." # todo: NEW TRANSLATION
  sengoku.11.a: "Budeme ich musieť násilím priviesť na pravú mieru." # todo: NEW TRANSLATION
  sengoku.12.title: " [actor.GetLongNameWithNoTooltip] požaduje podriadenie" # todo: NEW TRANSLATION
  sengoku.12.desc: "Orgány [actor.GetLongNameWithNoTooltip] prišli s extrémnou požiadavkou. Máme vzdať svoju autonómiu a všetky naše územia by sa opäť stali majetkom [actor.GetFlavorRank] priamo, pričom by sme zostali len ich vymenovanými úradníkmi pod ich vedením. To by obmedzilo všetky naše individuálne úspechy [ROOT.GetCountry.GetFlavorRank], ale určite by to prispelo k stabilite krajiny." # todo: NEW TRANSLATION
  sengoku.12.a: "$sengoku.9.a$" # todo: NEW TRANSLATION
  sengoku.12.b: "$sengoku.9.b$" # todo: NEW TRANSLATION
  sengoku.13.title: "Ponuka rukojemníka" # todo: NEW TRANSLATION
  sengoku.13.desc: "Poslovia z [actor.GetLongNameWithNoTooltip] k nám pristúpili a ponúkli [target_character.GetName] ako rukojemníka. Mať [target_character.GetHerHim] v našej starostlivosti by slúžilo k upevneniu vzťahov a dôvery medzi našimi klanmi, pokiaľ by [target_character.GetSheHe] žil medzi nami, ale to sa nakoniec môže ukázať ako dvojsečný meč." # todo: NEW TRANSLATION
  sengoku.13.a: "[target_character.GetNameWithNoTooltip] bude v našej starostlivosti." # todo: NEW TRANSLATION
  sengoku.13.b: "Bohužiaľ, nemôžeme hostiť [target_character.GetHerHim]." # todo: NEW TRANSLATION
  sengoku.14.title: " [target_country.GetNameWithNoTooltip] prijali [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sengoku.14.desc: " [target_country.GetLongName] súhlasia s posilnením väzieb medzi našimi klanmi a prijali do svojej starostlivosti [target_character.GetName]. Pokiaľ bude [target_character.GetSheHe] v ich opatere, obe rodiny si udržia blízke väzby dôvery a priateľstva." # todo: NEW TRANSLATION
  sengoku.14.a: "Radostná udalosť." # todo: NEW TRANSLATION
  sengoku.15.title: " [target_country.GetNameWithNoTooltip] odmietli [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  sengoku.15.desc: " [target_country.GetAdjective] poslovia sa k nám vrátili so zlou správou — odmietli ponuku hostiť [target_character.GetName]. Tvrdiaac, že momentálne nemajú prostriedky na zabezpečenie [target_character.GetHerHim], ich odmietnutie jasne znamená, že nechcú nadviazať s nami blízke väzby." # todo: NEW TRANSLATION
  sengoku.15.a: "To je ich strata." # todo: NEW TRANSLATION
  sengoku.16.title: "Žiadosť o rukojemníka" # todo: NEW TRANSLATION
  sengoku.16.desc: "Poslovia z [actor.GetLongNameWithNoTooltip] k nám pristúpili a pýtali sa, či by sme im mohli urobiť tú česť a umožniť im hostiť [target_character.GetName] u nich. Tvrdia, že chcú ponúknuť [target_character.GetHerHim] pohostinnosť a zábavu ako prejav úcty a uznania za náš [ROOT.GetCountry.GetFlavorRank]. Samozrejme nám zaručujú bezpečnosť [target_character.GetHerHis] a ubezpečujú, že to prispeje k nadviazaniu bližších vzťahov a dôvery medzi našimi klanmi." # todo: NEW TRANSLATION
  sengoku.16.a: "Pošleme [target_character.GetNameWithNoTooltip] k nim." # todo: NEW TRANSLATION
  sengoku.16.b: "Ako si trúfajú niečo také od nás žiadať?" # todo: NEW TRANSLATION
  sengoku.17.title: " [target_country.GetNameWithNoTooltip] prijali našu žiadosť" # todo: NEW TRANSLATION
  sengoku.17.desc: " [target_country.GetLongNameWithNoTooltip] súhlasili nadviazať bližšie vzťahy medzi našimi klanmi a sú ochotní poslať [target_character.GetName], aby bol v našej opatere. To zvýši dôveru medzi našimi rodmi a priblíži nás, pokiaľ bude [target_character.GetSheHe] v bezpečí medzi nami." # todo: NEW TRANSLATION
  sengoku.17.a: "$sengoku.14.a$" # todo: NEW TRANSLATION
  sengoku.18.title: " [target_country.GetNameWithNoTooltip] odmietli našu žiadosť" # todo: NEW TRANSLATION
  sengoku.18.desc: " [target_country.GetLongName] prijali našu žiadosť o to, aby sme im zverili [target_character.GetName], no považujú ju za klamstvo na získanie výhody. Žiaľ, naše úprimné snahy o posilnenie vzťahov a dôvery medzi klanmi sa zdajú spôsobiť viac škody než úžitku." # todo: NEW TRANSLATION
  sengoku.18.a: "$sengoku.15.a$" # todo: NEW TRANSLATION
  sengoku.19.title: "[actor.GetGovernment.GetAdjective] [actor.GetGovernment.GetCourtTitle] predvolanie" # todo: NEW TRANSLATION
  sengoku.19.desc: "Je zrejmé, že uchopenie moci [actor.GetLongName] nad krajinou slabne, keďže stále viac klanov koná nezávisle od ich autority. V snahe udržať klany pod kontrolou nemajú [actor.GetFlavorRank] inú možnosť, než povolať vodcov klanov do hlavného mesta, aby poskytli konkrétne odôvodnenie svojich činov. Takéto predvolanie prišlo teraz pre [target_ruler.GetName], žiadajúc, aby sa [target_ruler.GetHerHim] ukázal pred [actor.GetGovernment.GetAdjective] [actor.GetGovernment.GetCourtTitle]. Je našou povinnosťou poslúchnuť, ale to určite urobí čiernu škvrnu na našej vlastnej autorite." # todo: NEW TRANSLATION
  sengoku.19.a: "Nemáme inú možnosť než poslúchnuť." # todo: NEW TRANSLATION
  sengoku.19.b: "Áno... skôr či neskôr pôjdeme..." # todo: NEW TRANSLATION
  sengoku.20.title: " [target_country.GetNameWithNoTooltip] prijali predvolanie" # todo: NEW TRANSLATION
  sengoku.20.desc: "[target_ruler.GetName] z [target_country.GetLongName] vyhovel nášmu predvolaniu a prišiel, aby vysvetlil svoje činy ako [target_ruler.GetHerHis] [target_country.GetFlavorRank]. To jasne ukazuje, že naša autorita stále siaha ku klanom, napriek ich snahám konať nezávisle." # todo: NEW TRANSLATION
  sengoku.20.a: "Napriek tomu sme stále ich vládca." # todo: NEW TRANSLATION
  sengoku.21.title: " [target_country.GetNameWithNoTooltip] odmietli predvolanie" # todo: NEW TRANSLATION
  sengoku.21.desc: "[target_ruler.GetName] z [target_country.GetLongName] preukázal svoju nerozvážnosť a zradu odmietnutím vyhovieť nášmu predvolaniu pred [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hoci nás ubezpečuje, že sa pripravuje na cestu a že prípravy zaberú trochu času, jeho/jej odklad jasne naznačuje neochotu a vzdor. Takéto zjavné ignorovanie našej autority nesmieme tolerovať." # todo: NEW TRANSLATION
  sengoku.21.a: "Budeme musieť [target_country.GetNameWithNoTooltip] dať na správne miesto." # todo: NEW TRANSLATION
  sengoku.22.title: " [actor.GetLongNameWithNoTooltip] sa vzbúrili proti [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]" # todo: NEW TRANSLATION
  sengoku.22.desc: "Úlohou [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] je vládnuť krajinou v mene [ShowSpecialStatusName('japanese_emperor')], tým uľahčiť Chrysanthemum trón od starostí s priamou vládou. Avšak [actor.GetLongName] využili tieto turbulentné časy a získali dostatočnú podporu na to, aby odsúdili našu autoritu a pokúsili sa obnoviť priamu moc cisárskej línie. Boli sme označení za zradcov a povstalcov proti pravému vládcovi [ShowRegionName('japan_region')]." # todo: NEW TRANSLATION
  sengoku.22.a: "Sme my tí zlí?" # todo: NEW TRANSLATION
  sengoku.23.title: "$sengoku.22.title$" # todo: NEW TRANSLATION
  sengoku.23.desc: "Toto sú naozaj turbulentné časy. Hoci by sme mali byť majákom poriadku pre celé [ShowRegionName('japan_region')], čoraz viac klanov pochybuje o našej autorite. Najnovším previnením je ten od [actor.GetName], ktorí sa otvorene postavili proti našej vláde a vyhlásili svoje krajiny za nezávislé od nej. To nemožno tolerovať — musíme násilím potlačiť každý klan, ktorý si myslí, že nám nie je zaviazaný, inak uvidíme, ako sa my a naša krajina zrútime do ešte väčšieho chaosu." # todo: NEW TRANSLATION
  sengoku.23.a: "Klinec, ktorý trčí, musí byť zatĺknutý." # todo: NEW TRANSLATION
