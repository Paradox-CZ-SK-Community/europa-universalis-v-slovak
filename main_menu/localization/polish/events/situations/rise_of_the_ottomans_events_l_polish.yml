l_polish:
  rise_of_the_ottomans.1.title: "Hrozba [ShowCultureNameWithNoTooltip('turkish_culture')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.1.desc: "Zrodené z popola umierajúceho Seljukského sultanátu, malé územie [target_character.GetName] bolo spočiatku zatienené silnejšími susedmi. Avšak vízia a ambície [target_country.GetName] sa ukázali byť ďalekosiahle, keď sa nedávno vydali na cestu expanzie a konsolidácie, vyrezávajúc si miesto v búrlivej tapisérii rozdrobeného [ShowRegionNameWithNoTooltip('anatolia_region')].\n\n[target_character.GetShortNameWithNoTooltip] a [target_character.GetHerHis] nástupcovia šikovne využili prevažujúci chaos a rozdelenie v regióne. S každým víťazstvom [target_country.GetAdjectiveWithNoTooltip] kniežatstvo silnie, priťahujúc bojovníkov, učencov a ambiciózne mysle dychtivé sa zapojiť do tejto narastajúcej moci. Ich strategické sobáše, prefíkané aliancie a vojenská zdatnosť postupne premenili skromný štát na vznikajúce impérium." # todo: NEW TRANSLATION
  rise_of_the_ottomans.1.a: "Musíme ich zastaviť!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.2.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.2.a: "Je to náš osud!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.3.title: "Koniec Turkov" # todo: NEW TRANSLATION
  rise_of_the_ottomans.3.desc: "Sen zbytku kniežatstiev v [ShowRegionName('anatolia_region')] sa nikdy nesplnil, pretože ten prvý z nich je teraz na neurčito zdržaný po tom, čo jeho expanzia nezodpovedala ambíciám. Určite nebude žiadne impérium, ktoré by kedy dokázalo zaplniť ich prázdnotu..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.3.a: "To bolo pre dobro veci!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.4.title: "Vzostup [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.4.desc: "Sen [target_character.GetName] sa teraz naplnil a svet sa trasie pred silou [target_country.GetLongName]. Kto sa im len dokáže postaviť?" # todo: NEW TRANSLATION
  rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.5.title: "Vzostup Turkov" # todo: NEW TRANSLATION
  rise_of_the_ottomans.5.desc: "Dosiahli sme dokonca viac než najdivokejšie ambície a sny zakladateľa našej dynastie. Kam ďalej?" # todo: NEW TRANSLATION
  rise_of_the_ottomans.5.a: "Bude to trvať navždy!" # todo: NEW TRANSLATION
  ability_to_form_rum_tt: "Získajte schopnosť obnoviť Rûm" # todo: NEW TRANSLATION
  history_rewritten_tt: "#italic A tak sa história prepisuje. Keď stojíme na úsvite našej rastúcej krajiny, zdedíme odkaz a slávu tých, ktorí vydláždili cestu nášmu vzostupu.#!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.6.title: "Vzostup [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.6.desc: "Naša snaha prekonať nebezpečenstvá susedov nás doviedla k získaniu silnej pozície v vnútorných i zahraničných záležitostiach naprieč [ShowRegionName('anatolia_region')]. S naším novo nadobudnutým vplyvom určite dokážeme prinútiť i našich najväčších nepriateľov k pokleknutiu!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.6.a: "Využijeme túto príležitosť!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.6.b: "Počkajme si..." # todo: NEW TRANSLATION
  tur_choose_reform_later_tt: "[government_reform|e] bude k dispozícii na výber, pokiaľ si udržíme svoju nadradenosť v [ShowSituationName('rise_of_the_ottomans')] [situation|e]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.100.title: "Kampaň proti [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.100.desc: "Kým [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozmýšľa nad ďalším krokom vo svojom veľkolepom pláne, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] pozoruje, ako triumfálne [ROOT.GetCountry.GetAdjective] zástavy vlajú vo vetre. Ešte teraz sa susedné územia javia ako zrelé na začlenenie do rastúceho [ROOT.GetCountry.GetFlavorRank].\n\nAk by sme si privlastnili [target.GetProvince.GetName], upevnilo by to našu kontrolu nad [target.GetArea.GetName] a ďalej rozšírilo náš vplyv v regióne. Nadišiel čas začať novú vojenskú kampaň!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip] bude čoskoro náš!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] & [GetCountry('TUR').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.101.desc: "Nie každá expanzia nášho územia vyžaduje vojenské dobytie. Niekedy vyslanec dokáže vyjednať dohodu, ktorá je prospešná pre obe strany a bez krvi rozšíri naše panstvo." # todo: NEW TRANSLATION
  rise_of_the_ottomans.101.a: "Predložme im ponuku, ktorú nemôžu odmietnuť..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.101.b: "Nezaujímajú nás ich záležitosti!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.101.tt: "[target_country.GetName] možno presvedčíme, aby sa stalo naším [ShowSubjectTypeName('vassal')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.102.title: "Požiadavka od [GetCountry('TUR').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.102.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName] z [GetCountry('TUR').GetLongName] poslal emisára, ktorý nám ponúka, aby sme sa im podrobili a pripojili sa k ich panstvu ako [ShowSubjectTypeName('vassal')]. " # todo: NEW TRANSLATION
  rise_of_the_ottomans.102.a: "Prijať požiadavky" # todo: NEW TRANSLATION
  rise_of_the_ottomans.102.b: "Odmietnuť požiadavky" # todo: NEW TRANSLATION
  rise_of_the_ottomans.103.title: "Reakcia [target_country.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.103.desc: "Emisár sa vrátil z [target_country.GetCapital.GetName] s oznámením, že [target_country.GetLongName] súhlasil podriadiť sa našej autorite a stať sa naším [ShowSubjectTypeName('vassal')]. Čeliac rastúcim hrozbám a uznávajúc silu nášho [ROOT.GetCountry.GetFlavorRank], [target_country.GetAdjectiveWithNoTooltip] vládcovia sa rozhodli zložiť prísahu vernosti výmenou za našu ochranu.\n\nToto predstavuje rozhodujúci krok k zjednoteniu roztrieštených bejlikov [ShowRegionName('anatolia_region')] pod našou zástavou, keď sa náš vplyv rozrastá a náš osud stať sa dominantnou mocnosťou v regióne sa stáva stále jasnejší." # todo: NEW TRANSLATION
  rise_of_the_ottomans.103.a: "Všetci nakoniec pokľaknú!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip] odmieta!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.104.desc: "Vždy bolo jasné, že lotri v [target_country.GetCapital.GetName] postrádali predvídavosť. Iba naše milosrdné srdcia nás prinútili dať im možnosť podvoliť sa dobrovoľne, možnosť, ktorú teraz odmietli!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.104.a: "Stretneme sa s nimi na bojisku!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.105.title: "Integrácia [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.105.desc: "Keď je [target_province.GetName] teraz pod našou kontrolou, Dvor sa ocitá v kritickom bode. Jemný proces začlenenia dobytého územia do rozsiahlej mozaiky impéria si vyžaduje presnosť a predvídavosť. Osud provincie visí na vlásku — môže sa stať neoddeliteľnou súčasťou [ROOT.GetCountry.GetLongName] alebo sa z nej môže stať zdroj nepokojov a nespokojnosti.\n\nDvor rokuje o najlepšom postupe, ktorý zaistí úspešnú integráciu. Ozývajú sa rôzne hlasy s radami, ako postupovať ďalej. Niektorí radia rýchle uplatnenie osmanských zákonov a inštitúcií, aby sa nastavila centralizovaná kontrola a podporil pocit jednoty a lojality medzi obyvateľstvom. Iní zas presadzujú opatrnejší prístup a naliehajú na rešpektovanie miestnych zvyklostí a tradícií, aby si získali dôveru dobytého ľudu." # todo: CHANGED
  rise_of_the_ottomans.105.a: "Podporiť pocit jednoty a lojality." # todo: CHANGED
  rise_of_the_ottomans.105.b: "Zvoliť opatrnejší prístup." # todo: CHANGED
  rise_of_the_ottomans.106.title: "Žiadosť [actor.GetNameWithNoTooltip] o diplomatické väzby" # todo: NEW TRANSLATION
  rise_of_the_ottomans.106.desc: "Cesta k moci je často odlišná pre tých, ktorí sa ju snažia uchopiť a doviesť ju do konca. Pre nás je posiata prekážkami a diplomatickými manévrami, keď bojujeme o udržanie našej suverenity. Najnovšia záležitosť, ktorá prišla na naše dvere, má podobu formálnej diplomatickej žiadosti od [actor.GetName].\n\nPodľa ich vkusne napísaného listu nám ponúkajú ruku svojej najslávnejšej línie [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] výmenou za územie na našej spoločnej hranici. Mať takéhoto mocného suseda, ktorý by zaručoval našu nezávislosť a nakláňal sa nám v prospech, je veľkým prínosom — ale čo s našou územnou celistvosťou...?" # todo: NEW TRANSLATION
  rise_of_the_ottomans.106.a: "Prijmeme ich návrh." # todo: NEW TRANSLATION
  rise_of_the_ottomans.106.b: "Vyhostíme ich diplomata a odmietneme ich požiadavky!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.107.title: "Reakcia [target_country2.GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.107.desc_a: "Napriek nášmu veľkorysému návrhu smerom k dvoru [target_country2.GetName] bezdôvodne odmietli našu veľkú ponuku! Toto dokazuje, že im veľmi chýbajú diplomatické schopnosti, keď nedokážu rozpoznať našu vrodenú nadriadenosť nad nimi. Je to urážka, ktorú nemôžeme nechať bez trestu!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.107.desc_b: "Manželský pár sa vrátil do [target_location2.GetName] v sprievode veľkého zástupu hudobníkov, dvoranov a radostných zvukov, aké by sa očakávali pri takomto prestížnom zväzku. Ale čo je dôležitejšie — priniesli aj písomnosti k [target_location.GetName], ktoré odteraz budú považované za súčasť nášho integrovaného územia." # todo: NEW TRANSLATION
  rise_of_the_ottomans.107.a: "Milujem diplomaciu!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.107.b: "Krajiny horeli aj za menej." # todo: NEW TRANSLATION
  rise_of_the_ottomans.207.desc: "Naše dobytia priniesli nášmu ľudu nepredstaviteľné bohatstvo. Preto sa ochrana tohto majetku stala zásadnou prioritou. [target_location.GetName] je drahokam na našej korune, žiarivý príklad nášho úspechu a symbol rastúcej moci v regióne. Dokončenie miestnej [ShowBuildingTypeName('bey_fortress')] ešte viac pozdvihlo mesto, jeho význam je teraz zvýraznený naprieč dejinami." # todo: NEW TRANSLATION
  rise_of_the_ottomans.200.title: "Hlavné mesto starého impéria" # todo: NEW TRANSLATION
  rise_of_the_ottomans.200.a: "Nech to otvorí cestu k väčším výšinám!" # todo: NEW TRANSLATION
  based_on_target_location_splendor_and_importance_tt: "Na základe [location_importance|e], [target_location.GetNameWithNoTooltip]:" # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.title: "Diplomacia s [GetCountry('BYZ').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.desc: "Po väčšinu našej histórie sme s [GetCountry('BYZ').GetLongName] aspoň čiastočne interagovali. Hoci ich sláva a moc už nemusia byť, čo bývali, predsa majú silnú prítomnosť pri [ShowLocationName('bosphorus')]. Avšak kvôli nerovnováhe sily medzi našimi dvorami sa nachádzame v jedinečnej pozícii, z ktorej im môžeme klásť požiadavky a potenciálne získať vyššie postavenie v našom vlastnom regióne..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.a: "Musia uznať náš vplyv v [ShowRegionNameWithNoTooltip('anatolia_region')]." # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.b: "Ich mince zabezpečia prosperujúci vzťah." # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.c: "Určite si môžu dovoliť poslať kráľovské dary!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.108.d: "Nechaj to." # todo: NEW TRANSLATION
  gain_recognition_tt: "Ak prijmú a uznajú našu suverenitu nad naším regiónom, získame [ShowModifier('sovereign_of_anatolia')] na #Y 10#! rokov" # todo: NEW TRANSLATION
  gain_money_tt: "Ak prijmú, dostaneme časť ich príjmov" # todo: NEW TRANSLATION
  gain_court_official_tt: "Ak prijmú, jeden z ich najspôsobilejších správcov sa pridá k nášmu dvoru" # todo: NEW TRANSLATION
  rise_of_the_ottomans.109.title: "Žiadosť od [actor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.109.desc: "Uprostred mocenského zápasu, ktorý zmietol celú [ShowRegionNameWithNoTooltip('anatolia_region')] nepokojmi, prišli poslovia z [actor.GetLongName], ktorí bez otáľania doručili žiadosť od svojho pána..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.109.a: "Musíme ustúpiť." # todo: NEW TRANSLATION
  rise_of_the_ottomans.109.b: "Kto si myslia, že sú!?" # todo: NEW TRANSLATION
  rise_of_the_ottomans.110.title: "Reakcia [GetCountry('BYZ').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.110.desc: "Netrvalo dlho, odkedy sme poslali poslov do dvora [GetCountry('BYZ').GetAdjective], keď sa náš emisár vrátil s listom, ktorý nesie pečať niekdajšieho mocného impéria, zabudnutého v pieskoch času..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.110.a: "Dobre." # todo: NEW TRANSLATION
  rise_of_the_ottomans.110.b: "Ako sa opovažujú!?" # todo: NEW TRANSLATION
  byz_accepted_proposal_tt: "Prijali náš návrh" # todo: NEW TRANSLATION
  byz_declined_proposal_tt: "Odmietli náš návrh" # todo: NEW TRANSLATION
  rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip] - Osud a história" # todo: NEW TRANSLATION
  rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip] - Tieň seldžukov" # todo: NEW TRANSLATION
  rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] - Mesto bojov" # todo: NEW TRANSLATION
  rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] - Kultúrna križovatka" # todo: NEW TRANSLATION
  rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] - Vplyv na východe" # todo: NEW TRANSLATION
  rise_of_the_ottomans.206.title: "[target_location.GetNameWithNoTooltip] - Mesto neveriacich" # todo: NEW TRANSLATION
  rise_of_the_ottomans.208.title: "Pád [target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.208.desc: "To, čo kedysi bolo naším hrdým drahokamom a jedným z našich najdôležitejších miest, [target.GetName], padlo do rúk nepriateľa. Nepriateľské armády prelomili obrancov a vnikli do vnútorného centra, spôsobujúc zmar a masakrujúc miestne obyvateľstvo..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.208.a: "To je nočná mora!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.209.title: "Dobytie [location.GetNameWithNoTooltip]" # todo: CHANGED
  rise_of_the_ottomans.209.desc: "Napriek našim najlepším snahám ochrániť naše panstvo, žiaľ, sme zlyhali v udržaní kontroly nad [location.GetName], jedným z našich oporných bodov a nesmierne dôležitým mestom. Toto je čierny deň pre náš ľud a ďalej ohrozuje našu už oslabenú pozíciu v regióne..." # todo: CHANGED
  rise_of_the_ottomans.209.a: "Je to koniec?" # todo: NEW TRANSLATION
  growing_influence_text: "Dôkaz nášho rastúceho vplyvu a prosperity!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.201.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.202.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.203.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.204.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.205.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.206.a: "$growing_influence_text$" # todo: NEW TRANSLATION
  rise_of_the_ottomans.207.title: "Moc na vzostupe" # todo: NEW TRANSLATION
  rise_of_the_ottomans.200.historical_info: "Od rímskych čias bol Izmit dôležitým mestom, ležiacim na brehu bohatej zátoky, ktoré sa postupne rozrástlo na prosperujúce obchodné centrum a križovatku kultúr. Taká bola jeho váha, že Diokletianus ho hrdinsky vyhlásil za hlavné mesto východného regiónu Ríma. Neskôr jeho kasárne hostili križiakov i Ġuzāt, keď vlastníctvo prešlo z prvých na druhých začiatkom 13. storočia. Nakoniec ho v roku 1337 obsadili obliehajúce osmanské vojská." # todo: NEW TRANSLATION
  rise_of_the_ottomans.201.historical_info: "Bursa je známa svojou bohatou históriou a tým, že slúžila ako prvé hlavné mesto Osmanského impéria. Mesto sa môže pochváliť architektonickými divmi ako Yeşil Türbe a Veľká mešita, ktoré sú svedectvami jeho slávnej histórie." # todo: NEW TRANSLATION
  rise_of_the_ottomans.202.historical_info: "Konya, rozkvitajúca ako kultúrne a politické centrum pod seldžuckou vládou, bola miestom zrodu mnohých civilizácií. Jej panovníci využívali mesto ako jedinečnú taviacu nádobu rôznych kultúr, čo sa prejavilo v charakteristickom umení a veľkorysých stavbách, ako sú vonkajšia pevnosť, Alaaddinova mešita, Sirçali madrasa a niekoľko menších mešít a hrobiek, ktoré stelesňujú architektonickú eleganciu seldžuckej éry." # todo: NEW TRANSLATION
  rise_of_the_ottomans.203.historical_info: "Počas svojej histórie bola Ankara miestom mnohých bitiek, keď armády súperili o jej ovládnutie. V rímskej ére mesto prosperovalo ako stredisko kultúry, obchodu a umenia. Neskôr, za osmanskej nadvlády, sa stalo kľúčovým bodom na východných karavanových obchodných cestách. Ankara slúžila ako sídlo moci republikového cechu obchodníkov v 14. storočí, čo je zaujímavá kuriozita v regióne bojujúcich bejlikov." # todo: NEW TRANSLATION
  rise_of_the_ottomans.204.historical_info: "Pochádzajúce ešte z doby chetitskej, Kayseri slúžilo ako dôležitý bod na slávnej Hodvábnej ceste. V staroveku bolo sídlom kapadockých kráľov a počas perzskej nadvlády zažilo prechod Alexandra Veľkého. Mesto prešlo tromi zlatými obdobiami: ako obchodná zastávka medzi Asýrčanmi a Chetitmi okolo roku 2000 pred n. l., počas rímskej nadvlády od 1. do 11. storočia a za seldžuckej éry v rokoch 1178 až 1243. Napriek svojej búrlivej histórii obliehaní a vojen mesto hrdě vystavuje architektonickú sofistikovanosť, hostiace pamiatky ako Hunad Hatun Külliyesi a mešita Kilij Arslan." # todo: NEW TRANSLATION
  rise_of_the_ottomans.205.historical_info: "Podľa mnohých historikov tej doby slúžilo Sivas ako jedno z najdôležitejších sídel v regióne, srdce krásnej mešity a známeho pripojeného nemocničného zariadenia. Mesto nakoniec prešlo pod osmanskú vládu v roku 1516, kde slúžilo ako sandžak." # todo: NEW TRANSLATION
  rise_of_the_ottomans.206.historical_info: "História Smyrny siaha tisíce rokov dozadu; mesto bolo jedným z hlavných starovekých gréckych sídel v západnej Anatólii. V neskorších storočiach ho pustošili obliehajúce turecké armády, kým ho v roku 1222 znovu nezabudoval jeden z nikajských cisárov, Ján III. Doukas Vatatzes. Smyrna sa stala cieľom krížovej výpravy vedenou rytiermi z Rodosu a Kráľovstvom Cyprus v roku 1344, čo vyústilo vo víťazstvo, po ktorom mesto prešlo do rúk rodoských križiakov. Práve tu v roku 1403 utrpeli Rytieri sv. Jána zdrcujúcu porážku od Timura, pri ktorej veľký dobyvateľ mestu spôsobil obrovské škody. Napriek tomu bol grécky vplyv v meste stále silný natoľko, že Osmania mesto nazvali „Smyrna neveriacich“." # todo: NEW TRANSLATION
  rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] - Upadá do zanedbania" # todo: NEW TRANSLATION
  rise_of_the_ottomans.300.desc: "Napriek najlepším snahám posádky sa zdá, že naše opevnenia v [target_location.GetName] skomorili v dôsledku zanedbania a nedostatku starostlivosti. Miestni sa stali laxnými vo svojich povinnostiach pri vysielaní hliadok a prehliadkach múrov, čo viedlo k obrovským medzerám v našej obrane. To je určite veľmi znepokojujúci pohľad pre obyvateľov [target_location.GetNameWithNoTooltip] a okolitých osád..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.300.a: "Musíme ich prísne potrestať!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.210.title: "Pád [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.210.desc: "Po mesiacoch bojov a dlhodobej obrany posádky v [target_location.GetName] sme dostali ľúto správu, že pevnosť padla do rúk [target_country.GetAdjective]. To je hrozný vývoj udalostí, keď naša moc naprieč [ShowRegionName('anatolia_region')] slabne a tí, ktorí spievajú o našom zániku, sa ozývajú čoraz hlasnejšie..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.210.a: "To sú naozaj zlé správy." # todo: NEW TRANSLATION
  rise_of_the_ottomans.211.desc: "Po dlhotrvajúcom boji na mostoch, pri bránach a v okolí pevnosti v [target_location.GetName] sa našim vojakom konečne podarilo vtrhnúť do hradu a zabezpečiť jedno z posledných [target_country.GetAdjective] oporných bodov v regióne. Toto je najnovší dôkaz toho, že náš vplyv a sila začínajú zatieniť [target_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.211.a: "Povstaneme!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.212.title: "Zásah v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.212.desc: "Roky zlého hospodárenia na úkor ľudu viedli [target_character2.GetName] k tomu, že [target_country.GetName] sa ocitlo v období nestability a neistoty. Sedliaci po celom vidieku sa stávajú obeťami rabujúcich banditov, dvory sú v chaose a centrálna autorita nikde. Našťastie [target_character.GetName], člen nášho dvora, má oprávnený nárok na [target_country.GetAdjectiveWithNoTooltip] trón, prostredníctvom ktorého môžeme obnoviť pokoj a prosperitu ich ľudu..." # todo: NEW TRANSLATION
  rise_of_the_ottomans.212.a: "Sme strážcami stability a pokoja." # todo: NEW TRANSLATION
  rise_of_the_ottomans.212.b: "Nebuďme unáhlení." # todo: NEW TRANSLATION
  rise_of_the_ottomans.213.title: "Hlavná cesta do [ShowLocationNameWithNoTooltip('erzurum')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.213.desc: "Staroveká cesta spájajúca [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] a [ShowLocationName('tabriz')] už dlho slúži ako životná tepna obchodu a nadvlády naprieč [ShowRegionName('anatolia_region')]. Tiahnuca sa cez drsné horské pásma i úrodné planiny, táto hlavná trasa uľahčovala tok tovarov, myšlienok a vojska po stáročia. Jej strategický význam nemožno podceňovať, keď nám poradcovia naliehavo odporúčajú ovládnuť všetky dôležité body pozdĺž nej.\n\nKeď karavany naložené tovarmi a inými pokladmi prechádzajú touto cestou, spája cesta región dohromady a formuje osudy impérií. Kým v predchádzajúcom storočí sa na východnej časti tejto trasy vybudovala kľúčová infraštruktúra, rozšírenie cestnej siete len posilní bohatstvo nášho ľudu, akonáhle bude pevne v našich rukách." # todo: NEW TRANSLATION
  rise_of_the_ottomans.213.historical_info: "Anatolská hlavná cesta, spájajúca Konyu, Erzurum, Sivas a Tabrīz v 13.-14. storočí, bola dôležitou obchodnou a vojenskou trasou cez Anatóliu. Uľahčovala výmenu tovarov ako čaj a koberce a zohrala kľúčovú úlohu v kampani sultána Kaykhusrawa II v roku 1243, ktorá vyvrcholila v bitke pri Köse Dağ. Výstavba mosta Čobandede pri Erzurume v roku 1289 ešte viac zvýšila jeho význam, upevňujúc Erzurum ako stredisko obchodu a logistiky. Táto cesta spájala impériá, kultúry a ekonomiky a zanechala trvalé dedičstvo v dejinách Anatolie." # todo: NEW TRANSLATION
  rise_of_the_ottomans.213.a: "Bohatstvo [ShowRegionNameWithNoTooltip('anatolia_region')] v našich rukách?" # todo: NEW TRANSLATION
  control_of_the_erzurum_trunk_road_tt: "Priame vlastníctvo [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] alebo [ShowLocationName('tabriz')] nám poskytne prístup k [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [estate_privilege|e].\n\nKaždé ďalšie [location|e] z týchto, ktoré budeme priamo vlastniť, ďalej posilní toto [privilege|e]." # todo: NEW TRANSLATION
  rise_of_the_ottomans.214.title: "Mincovne starého sultanátu" # todo: NEW TRANSLATION
  rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] a [ShowLocationName('sivas')] sú domovom dôležitej [ShowBuildingTypeName('seljuk_mint')]. Symbol bohatstva a moci, ich dielne bzučia rytmickými údermi kladív tvarujúcimi cennú rudu do mincí, ktoré prúdia celým regiónom. Ikonický motív leva a slnka zdobiaci tieto mince vyjadruje silu, suverenitu a nebeské sily, o ktorých sa verilo, že vedú vládcov a ich ríše. Strategicky umiestnené v srdci [ShowRegionName('anatolia_region')], tieto mincovne sú viac než obyčajné obchodné miesta — sú nástrojmi kontroly, ich mena viaže vzdialené provincie na vôľu tých, ktorí ich vládnu. Vlastniť tieto mincovne znamená mať ekonomickú dominanciu, financovať armády a prejavovať autoritu, čím sa stávajú základom každého snaženia vládnuť v regióne." # todo: NEW TRANSLATION
  rise_of_the_ottomans.214.a: "Budú naše." # todo: NEW TRANSLATION
  silver_dirhams_explanation_tt: "Obe [locations|e] sú domovom [ShowBuildingTypeName('seljuk_mint')], čo výrazne zvyšuje hodnotu týchto území" # todo: NEW TRANSLATION
  rise_of_the_ottomans.214.historical_info: "Mincovne v Sivase a Konye boli centrami ekonomických a umeleckých inovácií, vyrábajúc nápadné strieborné dirhamy zdobené motívom leva a slnka. Hoci islamské tradície často odrádzali od zobrazovania živých bytostí, tieto mince odrážali zmes kultúrnych vplyvov a politickej symboliky. Lev a slnko mohli predstavovať nebeské spojenia, napríklad súhvezdie Leva, alebo symbolizovať zjednotenie mocného vládcu a jeho družky. Nad rámec umeleckej hodnoty slúžili tieto mince ako nástroje ekonomickej kontroly, široko sa rozširujúce a posilňujúce autoritu seldžuckého sultanátu. Mincovne nielen poháňali obchod, ale aj prenášali moc, čím boli životne dôležité pre prosperitu a stabilitu regiónu." # todo: NEW TRANSLATION
  rise_of_the_ottomans.215.title: "Veľká migrácia [ShowCultureGroupNameWithNoTooltip('turkic_group')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.215.desc: "S veľkou časťou [ShowRegionName('anatolia_region')] už pod našou vládou si krajina stále nesie odtlačok svojej [GetCountry('BYZ').GetAdjective] minulosti, pričom mnoho kľúčových prímorských miest zostáva prevažne [ShowCultureName('greek_culture')] povahy. Avšak príliv zmien je neúprosný. Úpadok sultánatu Seldžukov a následky invázií [ShowCultureGroupName('mongolian_group')] vyhnali vlny prisťahovalcov z [ShowCultureGroupName('turkic_group')] na západ, hľadajúc nové země a príležitosti. Títo osadníci budú hľadať ochranu a vedenie u nášho veľkého [ROOT.GetCountry.GetFlavorRank].\n\nVidenie príležitosti na preformovanie regiónu by nás malo podnietiť k podpore týchto migrácií, znovuosídľovaniu pobreží [ShowRegionNameWithNoTooltip('anatolia_region')] a zabezpečeniu našej vlády nad týmito zemami. S každým novým sídlom sa tkanivo regiónu mení a premieňa ho na srdce nášho rastúceho [ROOT.GetCountry.GetFlavorRank]. Táto prítomnosť [ShowCultureGroupNameWithNoTooltip('turkic_group')] posilňuje naše vojenské a administratívne schopnosti a zabezpečuje, že základy nášho štátu spočívajú pevne na verným obyvateľstve, ktoré zdieľa naše korene." # todo: NEW TRANSLATION
  rise_of_the_ottomans.215.historical_info: "Na prelome 14. storočia došlo k významnej turkickej migrácii do osmanských krajín, prevažne spôsobenej úpadkom seldžuckej ríše a expanziou osmanskej moci. Keď sultánat Rûm po mongolských vpádoch na konci 13. storočia oslabil, mnohé turkické kmene, najmä oghuzskí Turci, začali migrovať na západ do Anatolie. Tieto kmene hľadali nové územia a príležitosti a často sa usádzali v regiónoch, ktoré sa neskôr stali súčasťou Osmanskej ríše." # todo: NEW TRANSLATION
  rise_of_the_ottomans.215.a: "Privítame ich s otvorenými náručami!" # todo: NEW TRANSLATION
  enable_turkic_migration_tt: "Keďže náš vplyv v [ShowRegionNameWithNoTooltip('anatolia_region')] výrazne vzrástol, máme teraz prístup k [ShowGenericActionName('invite_turkic_migration')] [action|e] v [ShowSituationName('rise_of_the_ottomans')] [situation|e]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip] migranti sa hrnú do [target_province_destination.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.216.desc: "Vo [target_province_origin.GetName] sa rozšírili správy medzi populáciou [target_culture.GetName], že v [target_province_destination.GetName] čaká nová príležitosť. Náboženskí vodcovia a miestni úradníci začali povzbudzovať rodiny, aby podnikli cestu, sľubujúc úrodné pozemky, hospodárske blaho a možnosť posilniť našu kultúrnu prítomnosť v provincii. Ak migrácia prebehne, môže preformovať demografiu oboch provincií, ďalej posilniť naše ciele a konsolidovať kontrolu nad našimi zemami." # todo: NEW TRANSLATION
  rise_of_the_ottomans.216.a: "Privítame ich s otvorenými náručami!" # todo: NEW TRANSLATION
  target_province_destination_already_has_tt: "Keďže [target_province_destination.GetName] už má [ShowModifier('cultural_intermixing_modifier')] [modifier|e], jeho účinky sa zdvojnásobia na nasledujúcich #Y 2 Years" # todo: NEW TRANSLATION
  rise_of_the_ottomans.217.title: "Nový [ShowSubjectTypeNameWithNoTooltip('uc_bey')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.217.desc: "Aby sme zabezpečili naše hranice a ochránili [ROOT.GetCountry.GetFlavorRank] pred vonkajšími hrozbami, bol [target_character.GetName] vymenovaný za správcu [ShowSubjectTypeName('uc_bey')] [target_subject.GetName]. S poverením brániť našu hranicu bude [target_character.GetShortNameWithNoTooltip] udržiavať stálu armádu, dohliadať na výstavbu a údržbu opevnení a zabezpečiť bezpečnosť našich území. Toto vymenovanie predstavuje rozhodujúci krok k posilneniu našej obrany a upevneniu našej autority v regióne. Nech [target_character.GetSheHe] slúži s bdelosťou a cťou!" # todo: CHANGED
  rise_of_the_ottomans.217.a: "[target_subject.GetLongNameWithNoTooltip] je v dobrých rukách." # todo: CHANGED
  uc_bey_spawns_tt: "[target_country.GetLongName] bude chrániť našu hranicu v [target_province.GetName]" # todo: NEW TRANSLATION
  create_uc_bey_tt: "Určený [ShowSubjectTypeName('vassal')] sa stane [ShowSubjectTypeName('uc_bey')]" # todo: CHANGED
  rise_of_the_ottomans.218.title: "Náš obchodný vplyv rastie v [ShowRegionNameWithNoTooltip('anatolia_region')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.218.desc: "Naše nedávne dobytia v [ShowRegionName('anatolia_region')] významne pritlačili misky váh moci v celom regióne. Naše posledné ťaženia priniesli pod našu priamu jurisdikciu úseky preslávenej hlavnej obchodnej cesty do [ShowLocationName('erzurum')], vrátane dôležitého uzla tejto trasy. Tento vývoj určite posilní náš [ROOT.GetCountry.GetFlavorRank] ako významného súpera počas prebiehajúceho [ShowSituationName('rise_of_the_ottomans')] a dúfame, že ochráni náš ľud pred cudzím dobytím.\n\nOkrem toho sa naše [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zdajú tlačiť na získanie kontroly nad týmito dôležitými obchodnými strediskami pozdĺž hlavnej cesty, čo by zlepšilo naše príjmy na úkor ich rastúceho vplyvu. Ide o citlivú záležitosť a [target_character.GetName] nemusí chcieť riskovať nahnevať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], aby sme sa vyhli nestabilite a oslabeniu [target_character.GetHerHis] úchopu nad mocou." # todo: NEW TRANSLATION
  rise_of_the_ottomans.218.b: "Nemôžeme dovoliť, aby sa ich vplyv rozšíril!" # todo: NEW TRANSLATION
  rise_of_the_ottomans.400.title: "Balkánske vojny" # todo: NEW TRANSLATION
  rise_of_the_ottomans.400.desc: "Naša dominancia v [ShowRegionName('anatolia_region')] sa stala nepopierateľnou. Tí, ktorí sa kedysi pokúšali zatieniť našu autoritu, sa trasú za svojimi hradbami.\n\nNaše meteorické povstanie k moci je často pripisované božej vôli, avšak naše vojenské a taktické schopnosti nemožno prehliadať. Naši poradcovia podporujú myšlienku rozšíriť naše ťaženia do [ShowRegionName('balkan_region')], využívajúc náš súčasný moment." # todo: NEW TRANSLATION
  rise_of_the_ottomans.400.a: "Naše delá zatienia slnko!" # todo: NEW TRANSLATION
  tur_press_claims_expanded_tt: "Pokým priamo vlastníme celkovo #Y 120#! [locations|e] a máme prítomnosť v [ShowRegionNameWithNoTooltip('balkan_region')], [ShowGenericActionName('press_claims')] [action|e] v [ShowSituationName('rise_of_the_ottomans')] [situation|e] bude #italic also#! umožňovať nám získať [casus_bellis|e] proti [provinces|e] v [ShowRegionNameWithNoTooltip('balkan_region')]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.500.title: "Stagnácia Turkov" # todo: NEW TRANSLATION
  rise_of_the_ottomans.500.desc: "Politické intrigy a diplomatické ťahy nedokázali preklenúť priepasť medzi našimi vonkajšími ambíciami a snami o dobytí. Po desaťročiach teritoriálnej stagnácie sa raz strašný postup armád [ShowRegionName('anatolia_region')] zastavil. V kombinácii so zahraničným zásahom sa sila našich nepriateľov postarala o uhasenie toho, čo kedysi bolo jasným plameňom — nášho oprávneného miesta medzi veľmocami.\n\nRealita našej situácie nás postavila do neistej pozície. Naše zlyhanie v postupe teraz otvára dvere pre nestabilitu pod neustálym dohľadom našich rivalov. Len čas ukáže, či prežijeme, alebo sa staneme poznámkou v knihách histórie." # todo: NEW TRANSLATION
  rise_of_the_ottomans.500.a: "Žiaľný obrat udalostí." # todo: NEW TRANSLATION
  rise_of_the_ottomans.600.title: "Klasická éra [ROOT.GetCountry.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
  rise_of_the_ottomans.600.desc: "Bubny dobytia bijú víťazne a zástavy [GetCountry('TUR').GetLongName] sa teraz tiahnu naprieč kontinentmi. Z popola [GetCountry('BYZ').GetName], cez pokorené bejliky [ShowRegionName('anatolia_region')], až do rozbitých pevností [ShowReligionGroupName('christian')], sila našich armád preformovala svet. [target_character.GetName] teraz stojí ako neprekonaný vládca týchto rozľahlých zemí, obranca [ShowReligionGroupName('muslim')] a strážca najsvätejších miest našej viery.\n\nS mečom sme dobyli. Zákonom budeme vládnuť. Keď sa [ROOT.GetCountry.GetFlavorRank] presúva z ohňov expanzie do zlatej éry správy, učenci, architekti a štátnici sa zhromažďujú vo veľkých síniach [target_location.GetName], dychtiví vytvoriť odkaz, ktorý pretrvá stáročia. Prišiel čas premeniť naše panstvo — nielen ako dobyvatelia, ale ako stavitelia trvalého dedičstva." # todo: NEW TRANSLATION
  rise_of_the_ottomans.600.historical_info: "Klasická éra Osmanskej ríše sa približne rozprestiera medzi rokmi 1453 a 1600. Označovala vrchol ríše v vojenskej, politickej a kultúrnej dominancii. Pod sultánmi ako Mehmed II, Selim I a Süleyman 'the Magnificent' sa Osmanská ríša rozšírila do Európy, na Blízky východ a do severnej Afriky, porazila Byzantíncov, Mamelukov a Maďarov. Centralizovaná správa, #italic Kanunname#! právny systém a vojenské inovácie ako Janissaries upevnili ich vládu. Istanbul rozkvitol ako cisárske hlavné mesto s veľkými mešitami a kultúrnym pokrokom. Ríša kontrolovala dôležité obchodné trasy, dominovala Stredozemiu a nárokovala si Kalifát, čím si uplatnila náboženskú a politickú autoritu nad islamským svetom." # todo: NEW TRANSLATION
  rise_of_the_ottomans.600.a: "#italic Sme [ROOT.GetCountry.GetGovernment.GetRulerTitle] zemi a morí, tieň [ROOT.GetCountry.GetReligion.GetGodName] na zemi.#!" # todo: NEW TRANSLATION
  we_are_now_empire_tt: "Prijmeme [country_rank|e] [ShowCountryRankName('rank_empire')]" # todo: NEW TRANSLATION
