l_polish:
 nanbokuchou.1.title: "$nanbokuchou$" # todo: NEW TRANSLATION
 nanbokuchou.1.desc.common: "Nastali časy neistoty, pretože cisárska línia je rozdelená. Ako [target_koumyou.GetName] z [GetCountry('NTC').GetAdjective] línie v [GetCountry('NTC').GetCapital.GetName] tak aj [target_go_daigo.GetName] z [GetCountry('STC').GetAdjective] línie v [GetCountry('STC').GetCapital.GetName] nárokujú právo byť právoplatnými vládcami Chryzantémového trónu." # todo: NEW TRANSLATION
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nOdkedy [target_go_daigo.GetNameWithNoTooltip] utiekol pred [target_ashikaga.GetName] a ukryl [target_go_daigo.GetHerselfHimself] v [ShowLocationNameWithNoTooltip('yoshino')], [target_go_daigo.GetSheHe] je tŕňom v boku autority [GetUniqueInternationalOrganization('japanese_shogunate').GetName]." # todo: NEW TRANSLATION
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nCisár, [target_go_daigo.GetNameWithNoTooltip], bol donútený utiecť pred [target_ashikaga.GetName] a [target_koumyou.GetNameWithNoTooltip] bol korunovaný namiesto [target_go_daigo.GetHerHis]." # todo: NEW TRANSLATION
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nObaja cisári majú vlastných podporovateľov a stret medzi oboma stranami je nevyhnutný. Niektoré malé zmeny v vernosti môžu stačiť na naklonenie váh na jednu alebo druhú stranu. Zachovali sme si neutralitu, bez prisahania vernosti ktorejkoľvek zo strán, no to sa môže ľahko zmeniť." # todo: NEW TRANSLATION
 nanbokuchou.1.a: "Zostávame pevní vo svojom postoji." # todo: NEW TRANSLATION
 nanbokuchou.1.b: "Vlastne sa zdajú byť sľubnejší." # todo: NEW TRANSLATION
 nanbokuchou.1.c: "Radšej sa neviazať na žiadnu stranu." # todo: NEW TRANSLATION
 nanbokuchou.1.d: "Podporíme [GetCountry('NTC').GetLongNameWithNoTooltip] v [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 nanbokuchou.1.e: "Podporíme [GetCountry('STC').GetLongNameWithNoTooltip] v [GetCountry('STC').GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 nanbokucho_neutrality: "Vyhlásime neutralitu; nebudeme podporovať žiadny dvor." # todo: NEW TRANSLATION
 nanbokuchou.2.title: "Koniec $nanbokuchou$" # todo: NEW TRANSLATION
 nanbokuchou.2.desc: "Turbulentné časy rozdeleného dvora sú minulosťou. Neustále spory iniciované [GetCharacter('jap_go_daigo_tenno').GetName] boli vyriešené zjednotením pod [target_emperor.GetLongName]. Naša krajina už nebude rozdelená kvôli viacerým rozporuplným vernostiam. Legitimita [target_emperor.GetGovernment.GetRuler.GetName] je nepochybná a ľudia sa zjednotia pod autoritou [target_emperor.GetGovernment.GetRuler.GetHerHis] a pod vedením [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Už nebude žiadnych vnútorných bojov ani rozdelenia a všetky klany budú zjednotené za spoločným cieľom." # todo: NEW TRANSLATION
 nanbokuchou.2.a: "Konečne mier a stabilita." # todo: NEW TRANSLATION
 nanbokuchou.3.title: "Okno príležitosti" # todo: NEW TRANSLATION
 nanbokuchou.3.desc: "Prebiehajúci konflikt medzi [target_supported_court.GetLongName] a [target_enemy_court.GetLongName] už nejaký čas otrasá [GetUniqueInternationalOrganization('japanese_shogunate').GetName]. [target_shogun.GetGovernment.GetRuler.GetName] a [GetCountry('NTC').GetGovernment.GetRuler.GetName] naďalej odmietajú nárok na trón [GetCountry('STC').GetGovernment.GetRuler.GetName]. Doteraz sme aj my verne podporovali [target_supported_court.GetLongNameWithNoTooltip], ale na obzore sú vetry zmien.\n\nUnavení z toľkého boja, obe strany berú svoju podporu ako samozrejmosť, čo mnohým z našich [ROOT.GetCountry.GetFlavorRank] nevyhovuje. Poslanci z [target_enemy_court.GetLongNameWithNoTooltip] nás oslovili a [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] sľubuje lepšie odmeny, ak ponúkneme našu vernosť [target_enemy_court.GetGovernment.GetRuler.GetHerHim]." # todo: NEW TRANSLATION
 nanbokuchou.3.a: "Nikdy nezradíme naše slovo." # todo: NEW TRANSLATION
 nanbokuchou.3.b: "Musíme túto príležitosť využiť." # todo: NEW TRANSLATION
 refused_changing_court_support: "Odmietol podporiť náš [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 betrayed_court_support: "Zradili svoju vernosť voči nám" # todo: NEW TRANSLATION
 nanbokuchou.4.title: "Zrada" # todo: NEW TRANSLATION
 nanbokuchou.4.desc: "Podlé krysy z [target_betrayer.GetLongName] sú len tvory bez cti. Keď videli naše neustále boje s [target_enemy_court.GetLongName], opustili svoje väzby lojality k nám a pripojili sa na ich stranu, zvádzaní falošnými sľubmi [target_enemy_court.GetGovernment.GetRuler.GetName]. Určite považujú našu pozíciu za slabú a myslia si, že ju využijú, ale dokážeme im, že sa mýlia. Teraz sa stretneme na bojisku." # todo: NEW TRANSLATION
 nanbokuchou.4.a: "Zrádci!" # todo: NEW TRANSLATION
 nanbokuchou.5.title: "Cena vojny" # todo: NEW TRANSLATION
 nanbokuchou.5.desc: "Neustále hádky medzi [GetCountry('NTC').GetLongName] a [GetCountry('STC').GetLongName] už nejaký čas pohlcujú všetky klany. Prelialo sa krv a zahynuli zruční bojovníci, a predsa boj pokračuje. Toto rozdelenie cisárskej línie je jazvou na našej krajine, ktorá sa bude liečiť časom, ak vôbec. Zatiaľ konflikt pokračuje, no možno by bolo prospešné nájsť iný spôsob, ako ho vyriešiť." # todo: NEW TRANSLATION
 nanbokuchou.5.a: "Hlúposť, bojujeme ďalej!" # todo: NEW TRANSLATION
 nanbokuchou.5.b: "Rozvážnosť je lepšia stratégia." # todo: NEW TRANSLATION
 nanbokuchou.6.title: "Čas konfliktu" # todo: NEW TRANSLATION
 nanbokuchou.6.desc: "Celá krajina je pohltená konfliktom kvôli líniám trónu [GetCountry('NTC').GetName] a [GetCountry('STC').GetName]. V tomto čase sporov nie je nezvyčajné, že klany využívajú príležitosť rozšíriť svoje vlastné záujmy. Jeden z našich nepriateľov, [target_enemy.GetLongName], by určite bol spôsobom, ako rozšíriť naše záujmy." # todo: NEW TRANSLATION
 nanbokuchou.6.a: "Ich klan by mal patriť nám." # todo: NEW TRANSLATION
 nanbokuchou.7.title: "Čas zaútočiť" # todo: NEW TRANSLATION
 nanbokuchou.7.desc: "[target_enemy.GetLongName] nám odolávajú príliš dlho, ale neustále boje $nanbokuchou$ nám prinášajú najlepšiu príležitosť na odvetu. Je čas obrátiť našu pozornosť na nich a ukázať im dôsledky vzdoru voči nášmu klanu, využiť ich pre naše vlastné rozšírenie." # todo: NEW TRANSLATION
 nanbokuchou.7.a: "Ich územia budú naše." # todo: NEW TRANSLATION
 nanbokuchou.7.b: "Teraz nie je ten čas." # todo: NEW TRANSLATION
 nanbokuchou.8.title: "Nová cisárska línia" # todo: NEW TRANSLATION
 nanbokuchou.8.common: "Súboj medzi líniami [GetCountry('NTC').GetName] a [GetCountry('STC').GetName] otvoril novú kapitolu, keď sa objavila nová línia." # todo: NEW TRANSLATION
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ Keďže [target_new_emperor_ruler.GetName] je zároveň z rodu [target_new_emperor_ruler.GetDynasty.GetName], sme tiež uchádzačmi o Chryzantémový trón. Ak získame dostatočnú podporu, môžeme uplatniť svoj nárok naň." # todo: NEW TRANSLATION
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ Jasný nový uchádzač o Chryzantémový trón, [target_new_emperor_ruler.GetName] z [target_new_emperor.GetLongName], by mohol ľahko získať trón, ak [target_new_emperor_ruler.GetSheHe] získa dostatočnú podporu." # todo: NEW TRANSLATION
 nanbokuchou.8.a: "Postavíme sa za túto novú líniu." # todo: NEW TRANSLATION
 nanbokuchou.8.b: "Neuznávame ani ďalšiu líniu." # todo: NEW TRANSLATION
 nanbokuchou.8.tt: "Podporíme novú líniu cisárskej rodiny" # todo: NEW TRANSLATION
