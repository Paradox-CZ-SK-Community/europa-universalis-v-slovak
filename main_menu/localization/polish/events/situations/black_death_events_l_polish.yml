 black_death.1016.t: "Túžba po spoločenskom kontakte" # todo: NEW TRANSLATION
 black_death.1016.desc: "Odkedy prišiel mor, mnohí sa vyhýbajú veľkým zhromaždeniam a verejným slávnostiam zo strachu. Ale časom aj tí najasociálnejší budú túžiť po styku s druhými.\n\nSťažnosti a reptanie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú čoraz hlasnejšie. Ďalej odopierať a potláčať slávnosti by mohlo spôsobiť veľké spoločenské nepokoje." # todo: NEW TRANSLATION
 black_death.1016.a: "Udržiavanie spoločenského poriadku má prednosť pred sanitáciou." # todo: NEW TRANSLATION
 black_death.1016.b: "Nemôžeme riskovať šírenie!" # todo: NEW TRANSLATION
 black_death.1017.t: "Morové jamy" # todo: NEW TRANSLATION
 black_death.1017.desc: "Teria, ktorú mor uvalil na našich ľudí, mala fascinujúci dopad na našich medicínskych odborníkov v [target_location.GetName]. Priekopníci, ktorí nosia rúcha a rukavice, sú pripravení posunúť naše medicínske poznanie na nové úrovne. Ich jedinou požiadavkou je mať prístup k nespočetnému množstvu pokusných objektov z našich nedávno zosnulých..." # todo: NEW TRANSLATION
 black_death.1017.a: "Dobre, povoľte im prístup..." # todo: NEW TRANSLATION
 black_death.1017.b: "Z toho nevyjde nič dobré!" # todo: NEW TRANSLATION
 black_death.1018.t: "Zahraničná pomoc" # todo: NEW TRANSLATION
 black_death.1018.desc: "Nedávno bratstvo nakupuje veľké množstvá tovaru na našich trhoch, aby ich prinieslo do [charity_target.GetName].\n\nZvláštne však je, že sa zdá, že kupujú viac tovaru, než by ich dary dovolili; a čo je dôležitejšie, vyťaženie takého množstva môže spôsobiť zraniteľnosť nášho [ROOT.GetCountry.GetFlavorRank], ak sa 'hrozná smrť' ešte zhorší..." # todo: NEW TRANSLATION
 black_death.1018.a: "Nech robia, čo chcú." # todo: NEW TRANSLATION
 black_death.1018.b: "Zakázať charite vyvážať pomoc." # todo: NEW TRANSLATION
 black_death.1018.c: "Konfiskovať zahraničnú pomoc." # todo: NEW TRANSLATION
 black_death.1020.t: "Obetné baránky mora" # todo: NEW TRANSLATION
 black_death.1020.desc: "Ľudia sa stávajú nezvládnuteľnými, trauma z toľkých strát, strach, že my môžeme byť ďalší, a hnev z nedostatku príčin a liekov ich tlačí cez okraj, dokonca až k obviňovaniu našich poddaných kultúry [target_culture.GetName].\n\nNie je iný spôsob, ako to povedať, [ROOT.GetCountry.GetFlavorRank] je nálož pripravená na najmenší iskrový spúšťač. Ťažko povedať, či máme silu prežiť takúto udalosť, ale môžeme zvážiť preventívne opatrenia tým, že presmerujeme strach a hnev proti utláčanej menšine, napríklad v [target_location.GetName]..." # todo: NEW TRANSLATION
 black_death.1020.a: "Nemôžeme využiť mojich poddaných ako obetné baránky." # todo: NEW TRANSLATION
 black_death.1020.b: "Šíriť klebety a obvinenia proti menšinám." # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Menšiny použité ako obetné baránky" # todo: NEW TRANSLATION
 every_location_with_target_culture_receives_changes_tt: "Naše [pops|e], ktoré nasledujú [target_culture.GetName] [culture|e], získajú [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], zatiaľ čo naše populácie, ktoré nasledujú [ROOT.GetCountry.GetCulture.GetName] kultúru, stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] v [locations|e], ktoré hostia obe kultúry" # todo: NEW TRANSLATION
 every_location_with_target_culture_receives_changes2_tt: "Umožníme prenasledovanie menšín [target_culture.GetName]. Naše [pops|e], ktoré nasledujú [ROOT.GetCountry.GetCulture.GetName] kultúru, získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e], zatiaľ čo naše populácie, ktoré nasledujú [target_culture.GetNameWithNoTooltip] kultúru, stratí [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] v [locations|e], ktoré hostia obe kultúry" # todo: NEW TRANSLATION
 black_death.1021.t: "Ziskuchtivci z mora" # todo: NEW TRANSLATION
 black_death.1021.desc: "Posledné obdobie skupina [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nakupuje všetky zásoby základných tovarov ako lieky, koreniny a konzervované potraviny.\n\nNeexistuje explicitný zákon, ktorý by toto správanie zakazoval, ale umožniť im vydierať a hladovať [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] by mohlo viesť k ďalšiemu šíreniu mora..." # todo: NEW TRANSLATION
 black_death.1021.a: "Prevezmeme im zásoby!" # todo: NEW TRANSLATION
 black_death.1021.b: "Nech si to ponechajú..." # todo: NEW TRANSLATION
 black_death.1021.c: "Uvaliť dočasnú daň na hromadenie tovaru." # todo: NEW TRANSLATION
 black_death.1023.t: "Každý predstavuje riziko" # todo: NEW TRANSLATION
 black_death.1023.desc: "Ako sa mor nekontrolovateľne rozrastá, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] po celej [ROOT.GetCountry.GetFlavorRank] žiadajú právo zriadiť a udržiavať časť svojich milícií na ochranu svojich panstiev a bezpečia. Zdá sa, že veria v predstavu, že choré masy zaútočia na ich domy, aby ich nakazili alebo dokonca zavraždili zo žiarlivosti na ich zdravie a dobrú výživu. Jedným takým príkladom je [target_location.GetName], kde [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ohrozuje miestne mocenské vrstvy otvoreným násilím.\n\nSamozrejme, je to zväčša smiešne a povolenie by oslabilo armádu. Ale podpora šľachty je teraz pre stabilitu nadradená..." # todo: NEW TRANSLATION
 black_death.1023.a: "Povoliť im..." # todo: NEW TRANSLATION
 black_death.1023.b: "Zabrániť tomu!" # todo: NEW TRANSLATION
 black_death.1024.t: "[ShowGoodsNameWithNoTooltip('silk')] kríza Hodvábnej cesty" # todo: NEW TRANSLATION
 black_death.1024.desc: "Počet karaván, ktoré sa odvážia prejsť Hodvábnou cestou, klesá, ako choroba devastuje región. Smrť križuje každú cestu a skrýva sa v každej dedine. Za moru nedokáže žiadne bohatstvo presvedčiť obchodníkov, aby udržali tok tovaru cez naše trhy. Ak nepodnikneme kroky na oživenie obchodu, naša ekonomika by sa mohla zrútiť...\n\nSponzorovanie karaván by mohlo pomôcť, ale hľadanie alternatívnych trás, ktoré chránia pred chorobou, môže byť lepším dlhodobým riešením." # todo: NEW TRANSLATION
 black_death.1024.a: "Povoliť alternatívne trasy." # todo: NEW TRANSLATION
 black_death.1024.b: "Prečo obchodovať zvonka, keď náš [ShowGoodsNameWithNoTooltip('silk')] je nadradený?" # todo: NEW TRANSLATION
