 STATIC_MODIFIER_NAME_state_textiles_modifier: "Preferovaná výroba" # todo: NEW TRANSLATION
 black_death.1025.t: "Nepokoje z mora" # todo: NEW TRANSLATION
 black_death.1025.desc: "Epidémia bola riešená príliš nekompetentne. Choroba sa šíri, zabíja priateľov a blízkych tých, ktorí ešte zostali.\n\nAk neprijmeme okamžité nápravné opatrenia, populácie našich najpostihnutejších oblastí povstanú a zapália [ROOT.GetCountry.GetFlavorRank]. Musíme uhasinať ich hnev alebo ho aspoň presmerovať na niečo iné!" # todo: NEW TRANSLATION
 black_death.1025.a: "Zaoberáme sa povstalcami priamo." # todo: NEW TRANSLATION
 black_death.1025.b: "Rýchlo, vytlačme našu propagandu!" # todo: NEW TRANSLATION
 black_death.1025.c: "Obviňte [blame_target.GetAdjectiveWithNoTooltip] ľudí." # todo: NEW TRANSLATION
