l_polish:
 black_death.1.title: " [ShowSituationNameWithNoTooltip('black_death')] v [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 black_death.1.desc: "Znepokojujúce správy k nám dorazili z [GetDisease('bubonic_plague').GetOrigin.GetName], nakoľko sme odtiaľ nedávno obdržali nasledovnú správu.\n\nAch! naše lode vplývajú do prístavu, ale z tisícky námorníkov sotva desať zostane živých. Vraciame sa domov; naši príbuzní a susedia prichádzajú zo všetkých strán nás navštíviť. Beda nám, veď sme im vrhali šípy smrti! Kým sme s nimi hovorili, kým nás objímali a bozkávali, rozširovali sme jed z našich pier. Keď sa vrátili domov, čoskoro nakazili celé svoje rodiny, ktoré do troch dní podľahli a boli pochované v jednej spoločnej hrobe. Kňazi a lekári navštevujúci chorých sa vrátili zo svojich povinností chorí a čoskoro boli zarátaní medzi mŕtvych. Ó smrť! krutá, horká, neúcta k smrti! ktorá takto láme putá lásky a rozdeľuje otca a matku, brata a sestru, manžela a manželku. Nárekajúc nad naším nešťastím, báli sme sa utekať, predsa sme sa neodvážili ostať." # todo: NEW TRANSLATION
 black_death.1.a: "Potkany!" # todo: NEW TRANSLATION
 black_death.1.a.tt: "[ShowSituationName('black_death')] sa začal šíriť z [GetDisease('bubonic_plague').GetOrigin.GetName]" # todo: NEW TRANSLATION
 black_death.1026.title: "Ďalší padá.." # todo: NEW TRANSLATION
 black_death.1026.desc: "Bohatí, nespoliehajte sa na bohatstvo,\nZlato vám zdravie nekúpi;\nLekár sám musí ustúpiť.\nVšetko raz musí mať koniec,\nMor rýchlo pominie;\nSom chorý, musím zomrieť." # todo: NEW TRANSLATION
 black_death.1026.a: "Pane, zmiluj sa nad nami!" # todo: NEW TRANSLATION
 black_death.2.title: "Čierna smrť sa šíri!" # todo: NEW TRANSLATION
 black_death.2.desc: "Čierna smrť, zabiják ľudstva, trest za naše hriechy, dorazila do našej krajiny! Čo môžeme robiť iného, než sa modliť?" # todo: NEW TRANSLATION
 black_death.2.a: "$common_string_what_can_we_do$" # todo: NEW TRANSLATION
 black_death.100.title: "Koniec čiernej smrti" # todo: NEW TRANSLATION
 black_death.100.desc: "Zdá sa, že posledné zvyšky moru konečne pominuli. Sú tí, čo prežili, prekliati alebo požehnaní?" # todo: NEW TRANSLATION
 black_death.100.a: "Prežil niekto?" # todo: NEW TRANSLATION
 total_death_toll_tt: "Počas [ShowSituationName('black_death')] [situation|e] si #R Žnec#! vzal duše [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y K#! našich [pops|e]" # todo: NEW TRANSLATION
 black_death.101.t: "Mor ako trest" # todo: NEW TRANSLATION
 black_death.101.desc: "Koniec časov je na nás! Aspoň tak tvrdia stále rastúce skupiny flagelantov, ktoré putujú krajinou v procesiách a kážu o apokalyptických udalostiach, ktoré prichádzajú ako trest za našu pýchu, a ktoré možno odčiniť len skrze hnev Krista v podobe bičovania.\n\nHoci spočiatku mali podporu Cirkvi, tieto skupiny sa odklonili príliš ďaleko od doktríny na to, aby ich bolo možné ďalej schvaľovať. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sa domnievajú, že ich treba potlačiť, aby neoslabovali stabilitu." # todo: NEW TRANSLATION
 black_death.101.a: "Nariadiť miestnym posádkam rozohnať zhromaždenia flagelantov." # todo: NEW TRANSLATION
 black_death.101.b: "Nech Cirkev, možno majú pravdu!" # todo: NEW TRANSLATION
 plague_lessen_spread_piss_off_peasants_tt: "Každé [location|e], ktoré vlastníme v [target_province.GetName], bude mať šírenie [GetDisease('bubonic_plague').GetName] znížené o #G -5%#! na úkor [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] jeho roľníkov" # todo: NEW TRANSLATION
 black_death.102.t: "Mor stanovených miezd" # todo: NEW TRANSLATION
 black_death.102.desc: "Ceľ orgány cechov majú veľkú moc nad ekonomikou. Všeobecne sú pozitívnou silou spoločnosti — dávajú verejnosti dôveru v výrobky, zabezpečujú, že trh zostáva stabilný, a kontrolujú rast konkurencie, medzi iným. Keď sa k nám však mor dostal a šíri sa krajinou, je dôležitejšie než kedykoľvek predtým, aby cechy zabezpečili stabilné ceny a dodávky práce.\n\nAby to dosiahli, cechy kontrolujú mzdy, držia ich také, aké vždy boli, napriek nedostatku pracovnej sily spôsobenému úmrtiami okolo nás. Mnohí členovia cechov sú značne nespokojní, pretože vedia, že by mohli zarábať viac, no cech by ich zničil, keby odišli. Sme teraz na hrane a musíme sa rozhodnúť medzi stabilným trhom alebo uspokojením pracujúcich." # todo: NEW TRANSLATION
 black_death.102.a: "Nevďačných pracujúcich treba poučiť o ich mieste." # todo: NEW TRANSLATION
 black_death.102.b: "Vymeniť trh za spoločenskú stabilitu je prijateľné." # todo: NEW TRANSLATION
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] a každé susedné [location|e], ktoré vlastním, stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 black_death.103.t: "Poučenie z mora" # todo: NEW TRANSLATION
 black_death.103.desc: "Dvorsky lekári a univerzitní intelektuáli veria, že by sme mali štandardizovať úspešné postupy liečby a prevencie moru, aby sme zmiernili situáciu. Momentálne je liečba a prevencia mora v rukách decentralizovanej siete miestnych morových lekárov a zdravotníckych pracovníkov, čo robí zjednotenie nákladnou, hoci potenciálne prínosnou snahou, aby všetci naši lekári mali najnovšie vybavenie a postupy. Veci ako nosenie rúch a rukavíc, bylinné vrecúška a pripravená dostupnosť rtuťi a arzénu by mohli pomôcť uchrániť niektorých našich ľudí." # todo: NEW TRANSLATION
 black_death.103.a: "Presadzovať štandardizáciu." # todo: NEW TRANSLATION
 black_death.103.b: "Každý lekár si má vybrať sám." # todo: NEW TRANSLATION
 black_death.1001.t: "Útek na vidiek" # todo: NEW TRANSLATION
 black_death.1001.desc: "Vydesení pred smrťou, ktorá sa rýchlo šíri našimi mestskými centrami, ľudia začali hromadný odchod z miest na vidiek v nádeji, že sa tak izolujú od sveta a choroby, ktorá ho ničí.\n\nHoci táto reakcia môže byť znesiteľná pre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a vyššie vrstvy spoločnosti, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú životnou silou našej krajiny a ich odchod z výrobných centier by rozhádzal ekonomiku! Možno sú potrebné drastické opatrenia na ochranu hospodárstva." # todo: NEW TRANSLATION
 black_death.1001.a: "Dovoľme im. Chcú byť len v bezpečí." # todo: NEW TRANSLATION
 black_death.1001.b: "Zatvorte mestá, nikto neodíde bez povolenia!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Exodus na vidiek" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Útek pred čiernou smrťou" # todo: NEW TRANSLATION
 black_death.1002.t: "Spor názorov" # todo: NEW TRANSLATION
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si navzájom vedú kultúrnu vojnu o najvhodnejšie správanie, ktoré má odvrátiť mor. Niektorí sa uzamykajú doma, jedia málo a veľa sa modlia v nádeji, že prísnosť ich zachráni. Iní vykrádajú opustené domy, opíjajú sa ako keby ich zajtra mal mor zobrať, a dopúšťajú sa hriechov až do svitania.\n\nNevieme, či niektoré z týchto správaní skutočne zmiernia mor, ale podporiť jedno z nich môže byť štátu prospešné." # todo: NEW TRANSLATION
 black_death.1002.a: "Prísnosť nás udrží zbožnými a v bezpečí!" # todo: NEW TRANSLATION
 black_death.1002.b: "Požitkárstvo nás udrží šťastnými a v bezpečí!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Hnutie askézy" # todo: NEW TRANSLATION
 plague_satisfaction_and_spread_tt: "Každé [location|e], ktoré vlastníme v [target_province.GetName] a ktoré ešte chorobu nepremenilo, bude mať šírenie [GetDisease('bubonic_plague').GetName] zvýšené o #R 10%#! pričom spokojnosť [pop_satisfaction|e] jeho roľníkov sa zvýši o #G 10%#!" # todo: NEW TRANSLATION
 black_death.1003.t: "Čierna smrť si nárokuje trón" # todo: NEW TRANSLATION
 black_death.1003.desc: "[target_portrait_character.GetName] symptómy skrýval už istý čas. Ale ach, na smrteľnej posteli je jasné, že aj on/ona padol(a) tomuto hroznému ochoreniu, ktoré sužuje [ROOT.GetCountry.GetFlavorRank].\n\nU [target_portrait_character.GetHerHim] už veľa robiť nemôžeme, čaká ho len tma, pre [target_portrait_character.GetHerHim], aj pre nás." # todo: NEW TRANSLATION
 black_death.1003.a: "Odpočívaj v pokoji..." # todo: NEW TRANSLATION
 black_death.1003.b: "Zvolajte všetkých lekárov v hlavnom meste!" # todo: NEW TRANSLATION
 black_death.1004.t: "Hrozná smrť" # todo: NEW TRANSLATION
 black_death.1004.desc: "Obyvatelia zo širokého okolia [target_location.GetName] začali organizovať snahy zaceliť diery v zemi, z ktorých podľa ich presvedčenia vychádza morový miasma, systematicky tesniac medzery veľké i malé po celom území.\n\nObyvatelia sú presvedčení, že to vyrieši problém, ale odborníci v [ROOT.GetCountry.GetCapital.GetName] varujú, že to poškodí kvalitu pôdy v regióne." # todo: NEW TRANSLATION
 black_death.1004.a: "Zasypte všetky diery!" # todo: NEW TRANSLATION
 black_death.1004.b: "Zastavte! Pôda musí zostať obrábateľná!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_damaged_soil: "Poškodená pôda" # todo: NEW TRANSLATION
 black_death.1005.t: "V honbe za vinníkom" # todo: NEW TRANSLATION
 black_death.1005.desc: "Hnev a strach v populácii dospeli do bodu, keď už nemôžu zostať interne a musia byť vyjadrené navonok. Niekto musí byť obvinený z príčiny mora a ten niekto musí zaplatiť.\n\nČi už to budú chudobní, škaredí, alebo akékoľvek menšiny, davy žiadajú, aby sa skupina prenasledovala a súdená za zoslanie Božieho hnevu na nás. Môžeme túto udalosť zorganizovať a kontrolovať ju, alebo sa pokúsiť zastaviť násilie naprieč vrstvami len preto, aby bolo nasmerované proti nám." # todo: NEW TRANSLATION
 black_death.1005.a: "Zorganizujte poľovačku na vinníkov!" # todo: NEW TRANSLATION
 black_death.1005.b: "Neobviňujte iných z božieho trestu!" # todo: NEW TRANSLATION
 plague_masses_appeased_tt: "Dav bude zatiaľ upokojený..." # todo: NEW TRANSLATION
 black_death.1006.t: "Nábor slúžok" # todo: NEW TRANSLATION
 black_death.1006.desc: "Strach zo zachytenia moru pri službe chorému šľachticovi je pre nižšie vrstvy príliš veľký, nech sú mzdy akokoľvek zvýšené!\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] teraz požadujú právo odvodovať [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] do služby, nútiac ich riskovať chorobu, aby sa starali o ich potreby." # todo: NEW TRANSLATION
 black_death.1006.a: "Zaviesť odvod!" # todo: NEW TRANSLATION
 black_death.1006.b: "Absurdné! Upracte si svoje majetky sami!" # todo: NEW TRANSLATION
 black_death.1007.t: "Dilema Dillí" # todo: NEW TRANSLATION
 black_death.1007.desc: "Náš [ROOT.GetCountry.GetLongName] je ako jemný koberec zošitý z mnohých etník a náboženských skupín, ktoré všetky spolupracujú, ale s príchodom tejto katastrofy sa koberec začína rozplietať na švíkoch...\n\nRôzne náboženské skupiny v našom [ROOT.GetCountry.GetFlavorRank] sú teraz proti sebe, obviňujú jedna druhú a svoje božstvá za epidémiu. Ak sa to skoro neovláda, povedie to k masakru." # todo: NEW TRANSLATION
 black_death.1007.a: "Ako sa opovažujú?" # todo: NEW TRANSLATION
 black_death.1007.b: "Zveriť miestnym náboženským vodcom vyriešenie problému" # todo: NEW TRANSLATION
 black_death.1007.b.tl: "Snaží sa upokojiť nepokoje odovzdaním kontroly miestnym náboženským vodcom." # todo: NEW TRANSLATION
 black_death.1007.c: "Uvaliť prísny vojenský dohľad ako hrozbu" # todo: NEW TRANSLATION
 black_death.1008.t: "Prízračná loď doplávala na breh" # todo: NEW TRANSLATION
 black_death.1008.desc: "Na pobreží [target_location.GetName] sa vylodila prízračná loď. Tento obchodný plavidlo prišlo jednej noci a odvtedy tam zostáva, nedotknuté miestnymi.\n\nMiestni sa boja, že plavidlo môže byť infikované morom a nepriblížia sa k nemu. Obsah a pozostatky posádky zostávajú nedotknuté. Požiadajú [ROOT.GetCountry.GetFlavorRank], aby loď pre bezpečnosť spálili." # todo: NEW TRANSLATION
 black_death.1008.a: "Spáľte prekliaté plavidlo!" # todo: NEW TRANSLATION
 black_death.1008.b: "Zdá sa, že je na nej korisť, prehľadajte ju!" # todo: NEW TRANSLATION
 custom_tooltip_generic_nothing_happens: "Nič sa nedeje..." # todo: NEW TRANSLATION
 black_death.1009.t: "Problémy pri vojenskej kampani" # todo: NEW TRANSLATION
 black_death.1009.desc: "V jednom z našich armádnych zborov prepukla choroba medzi radmi a súbormi. Moroví lekári varujú, že ak armáda nebude rozpustená na liečbu, celá jednotka môže podľahnúť nebezpečenstvu choroby.\n\nSamozrejme, rozpustiť aktívnu jednotku môže byť takticko-neuvážené, takže musíme zvážiť hodnotu života našich vojakov proti cene ich čestnej smrti v prospech [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 black_death.1009.a: "Choroba alebo nie, ideme ďalej!" # todo: NEW TRANSLATION
 black_death.1009.b: "Iste ľudia z [target_location.GetNameWithNoTooltip] sú ochotní darovať..." # todo: NEW TRANSLATION
 black_death.1010.t: "Arménske blato" # todo: NEW TRANSLATION
 black_death.1010.desc: "Lekári zo Východu sa všetci presvedčili, že existuje jediný účinný prostriedok proti tomuto strašnému ochoreniu: blato vyťažené z krajín [ShowAreaName('armenia_area')|U].\n\nBohužiaľ, aj iné štáty si to uvedomili, musíme nahromadiť veľké množstvá blata skôr než oni, inak riskujeme, že zostaneme bez neho..." # todo: NEW TRANSLATION
 black_death.1010.a: "Dovážajte blato za každú cenu!" # todo: NEW TRANSLATION
 black_death.1010.b: "Blato? Nie, dovezieme skutočné lieky!" # todo: NEW TRANSLATION
 black_death.1010.c: "Nič to nevylieči, nič nedovážame!" # todo: NEW TRANSLATION
 black_death.1011.t: "Utečenci pri bránach" # todo: NEW TRANSLATION
 black_death.1011.desc: "Utečenci pred morom dorazili vo veľkom počte k [target_location.GetName]. Sú zúfalí a hladní, hľadajú bezpečie v mieste, ktoré ešte nedotkla krutá smrť.\n\nPrijať ich zvýši našu populáciu, cenný zdroj v čase veľkých strát, ale prinášajú aj riziko, že prinesú chorobu priamo do mesta. Väčšina by ich odohnala, no ich zúfalstvo môže viesť k nerozvážnym krokom. Tak či onak, s touto húfou utečencov treba niečo urobiť." # todo: NEW TRANSLATION
 black_death.1011.a: "Prijať utečencov." # todo: NEW TRANSLATION
 black_death.1011.b: "Zriadiť morové tábory pre utečencov." # todo: NEW TRANSLATION
 black_death.1011.c: "Odmietnuť utečencov." # todo: NEW TRANSLATION
 pops_lose_10_satisfaction_tt: "Naše [pops|e] v [target_location.GetNameWithNoTooltip] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 black_death.1012.t: "Pápežné varovanie" # todo: NEW TRANSLATION
 black_death.1012.desc: "Dorazila správa o oficiálnom dekréte [target_character.GetName], v ktorom varuje vládcov a komunitných vodcov, aby sa vyhli podnecovať nenávisť voči menšinám. Čierna smrť je bezpochyby Božím trestom. Kto tvrdí opak, páchá rúhanie a môže byť exkomunikovaný.\n\nBohužiaľ, menšiny sú ľahkými obeťami a cieľmi hnevu, keď zasiahne veľká tragédia. Či budeme mať z toho prospech, alebo budeme počúvať pápežské varovanie, je na nás." # todo: NEW TRANSLATION
 black_death.1012.a: "Súhlasím, je to Boží čin!" # todo: NEW TRANSLATION
 black_death.1012.b: "Menejiny určite ovládajú [target_character.GetHerHim]!" # todo: NEW TRANSLATION
 black_death.1013.t: "Daňové napätie z mora" # todo: NEW TRANSLATION
 black_death.1013.desc: "Napätie spôsobené morom okolo vidieckych dedín v [target_location.GetName] spôsobilo, že prestali platiť dane. Tí, ktorí ešte nepodľahli moru, bojujú o uspokojenie vlastných potrieb, nieto ešte požiadaviek [ROOT.GetCountry.GetFlavorRank].\n\nSamozrejme, útrapy [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sú ťažko porovnateľné s poškodením, ktoré by nedostatok financií mohol spôsobiť celej populácii, takže naši vyberači daní boli dosť agresívni v pripomínaní miestnym, aby zaplatili. Bohužiaľ, na to reagovali rovnako." # todo: NEW TRANSLATION
 black_death.1013.a: "Hnev davu alebo nie, platba je splatná!" # todo: NEW TRANSLATION
 black_death.1013.b: "Počas ťažkých čias by sa dane mali znížiť..." # todo: NEW TRANSLATION
 black_death.1013.c: "Žiadne dane pre trpiacich!" # todo: NEW TRANSLATION
 every_pop_25_satisfaction_loss_tt: "Naše [pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_pop_10_satisfaction_gain_tt: "Naše [pops|e] v [target_location.GetName] [location|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 black_death.1014.t: "Epidemické preťaženie" # todo: NEW TRANSLATION
 black_death.1014.desc: "[target_country.GetLongName] je rozsiahly a hrdý. Naša veľkosť nám však sťažuje súčasnú reakciu na epidémiu v rôznych kútoch [ROOT.GetCountry.GetFlavorRank] zároveň;\n\nPred nami sú dve možnosti. Môžeme udržať centralizovanú kontrolu nad reakciou, čo bude menej efektívne, alebo môžeme poveriť miestne úrady, aby riešili svoje vlastné epidémie. Tak či tak [ROOT.GetCountry.GetFlavorRank] prežije, len si musíme zvyknúť na otázku, či sú lepšie obete krvi alebo politickej moci v týchto temných časoch." # todo: NEW TRANSLATION
 black_death.1014.a: "Musíme za každú cenu udržať centrálnu kontrolu!" # todo: NEW TRANSLATION
 black_death.1014.b: "Môžeme dovoliť určitú miestnu autonómiu..." # todo: NEW TRANSLATION
 far_away_locations_with_plague_loses_10_control_tt: "Naše [locations|e], ktoré ležia najďalej od [ROOT.GetCountry.GetCapital.GetName], ako napríklad [target_location.GetName], budú mať [control|e] znížené o #R -10%#!" # todo: NEW TRANSLATION
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Vynútené opatrenia proti moru" # todo: NEW TRANSLATION
 black_death.1015.t: "Prešlé [ShowGoodsNameWithNoTooltip('medicaments')]" # todo: NEW TRANSLATION
 black_death.1015.desc: "Lekári a ďalší odborníci v oblasti sanitácie začali varovať, že takmer polovica [ShowGoodsName('medicaments')] na našich trhoch je prešlá alebo kontaminovaná plnidlami, ktoré zvyšujú hmotnosť predaja.\n\nTieto prešlé zásoby predstavujú nielen zdravotné riziko, ale tiež môžu viesť k ďalšiemu šíreniu čiernej smrti. Je len jedno riešenie, musíme spáliť alebo inak zničiť všetky prešlé [ShowGoodsNameWithNoTooltip('medicaments')] v našich skladoch." # todo: NEW TRANSLATION
 black_death.1015.a: "Spáľte prešlé lieky!" # todo: NEW TRANSLATION
 black_death.1015.b: "Nechajte lieky zostať..." # todo: NEW TRANSLATION
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zaplatí za prešlé zásoby." # todo: NEW TRANSLATION
 black_death.1015.b.nospamtooltip: "Každé vlastnené miesto s viac než #N 20%#! prítomnosťou [GetDisease('bubonic_plague').GetName] má #V 50%#! šancu získať dodatočných #N 50%#! [GetDisease('bubonic_plague').GetName]" # todo: NEW TRANSLATION
 every_location_with_plague_gets_10_more_tt: "Prítomnosť [GetDisease('bubonic_plague').GetNameWithNoTooltip] v už postihnutých [locations|e] bude zvýšená o #R +10%#!" # todo: NEW TRANSLATION
