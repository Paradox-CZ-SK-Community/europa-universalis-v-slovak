l_polish:
 colonial_revolution.1.title: "Žiadne zdanenie bez zastúpenia" # todo: NEW TRANSLATION
 colonial_revolution.1.desc: "Odkedy bolo naše územie založené, existujeme len na obohacovanie [target_country.GetName] za zámorím. Bohužiaľ sme nedostali rovnaké zastúpenie ani v [target_country.GetAdjectiveWithNoTooltip] záležitostiach, ani v otázkach našich vlastných krajín. Niektorí z našich najváženejších krajanov, inšpirovaní [ShowInstitutionName('enlightenment')], hovoria o možných spôsoboch, ako donútiť nášho suzéréna vzdať sa moci, čo by mohlo eskalovať do konfliktu." # todo: NEW TRANSLATION
 colonial_revolution.1.a: "Myšlienky [ShowInstitutionNameWithNoTooltip('enlightenment')] zvíťazia!" # todo: NEW TRANSLATION
 colonial_revolution.1.a.tt: "V tejto situácii môže koloniálny [subject|e] vytvoriť [international_organization|e] rovnako zmýšľajúcich kolónií, ktoré sa pokúsia vyvinúť tlak na svojho pána, aby sa vzdal kontroly nad nimi, alebo priamo dosiahli nezávislosť." # todo: NEW TRANSLATION
 colonial_revolution.2.title: "Nepoddajné kolónie" # todo: NEW TRANSLATION
 colonial_revolution.2.desc: "S myšlienkami [ShowInstitutionName('enlightenment')] šíriacimi sa po svete ako divý požiar sme dostali znepokojujúce správy z našich koloniálnych držáv. Zdá sa, že tam diskutujú o znepokojujúcich pojmoch ako zastúpenie a sebaurčenie. Hoci si nie sme istí, odkiaľ tieto myšlienky pochádzajú, keďže sme vždy konali v ich najlepšom záujme, zdá sa, že to nebude možné ľahko ignorovať. Mali by sme očakávať výrazne viac problémov pri zaobchádzaní s našimi kolóniami v budúcnosti." # todo: NEW TRANSLATION
 colonial_revolution.2.a: "Môžeme týchto ľudí len ľutovať, že odmietajú našu vládu." # todo: NEW TRANSLATION
 colonial_revolution.3.title: "Hľadanie slobody" # todo: NEW TRANSLATION
 colonial_revolution.3.desc: "Po dlhom období koloniálneho zle spravovania sme dospeli do stavu rozdielov. Kultúrne, sociálne a politické nezhody a pretrvávajúce vykorisťovanie spôsobili, že osadníci stratili vieru v [target_overlord.GetName]. Rozdiely medzi skupinami podporujúcimi [target_overlord.Custom('GetMotherlandFatherland')] a osadníkmi preferujúcimi vládu bez zámorského vplyvu sa deň čo deň stávajú výraznejšími a zakorenenými a konflikt sa zdá takmer nevyhnutný." # todo: NEW TRANSLATION
 colonial_revolution.3.a: "Toto je vážna záležitosť." # todo: NEW TRANSLATION
 colonial_revolution.3.b: "Vernosť [target_overlord.Custom('GetMotherlandFatherland')] nám dobre poslúži." # todo: NEW TRANSLATION
 colonial_revolution.4.title: "Obchodné obmedzenia" # todo: NEW TRANSLATION
 colonial_revolution.4.desc: "Vzťahy s našimi kolóniami sú už nejaký čas vratké. Ekonomické potreby [ROOT.GetCountry.GetName] nemožno ignorovať a vyžadujú neustály prísun tovaru zo zámoria. Naša snaha uplatniť prísnu ekonomickú kontrolu nad našimi poddanými však narazila na silný odpor. Niektorí osadníci nás žiadali, aby sme uvoľnili prísnu kontrolu nad tovarom opúšťajúcim a vstupujúcim na ich trhy a dali im viac miestnej kontroly." # todo: NEW TRANSLATION
 colonial_revolution.4.a: "Mali by to predniesť v [ROOT.GetCountry.GetGovernment.GetParliament.GetName]." # todo: NEW TRANSLATION
 colonial_revolution.4.b: "Ustúpme ich požiadavkám." # todo: NEW TRANSLATION
 colonial_revolution.5.title: "Povesti o povstaní" # todo: NEW TRANSLATION
 colonial_revolution.5.desc: "Napriek nižšiemu postaveniu sú naše kolónie domovom mnohých bystrých a charizmatických jedincov. Dostali sme teraz niekoľko správ o tom, že sa títo ľudia stretávajú v takzvaných koloniálnych zhromaždeniach, kde diskutujú o politike svojho postavenia ako poddaných a údajne o možnosti vyhlásiť nezávislosť bez nášho súhlasu. Aj keď ide len o povesti, nezasiahnuť teraz by nás mohlo neskôr oslabiť." # todo: NEW TRANSLATION
 colonial_revolution.5.a: "Pokúsime sa nájsť diplomatické riešenie." # todo: NEW TRANSLATION
 colonial_revolution.5.b: "Nemôžu o tom rozhodovať!" # todo: NEW TRANSLATION
 colonial_revolution.6.title: "Hlas [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_revolution.6.desc: "[target_character.GetName], vášnivý rečník a vplyvná osobnosť, začal vzbudzovať nepokoj v [target_country.GetName]. Prostredníctvom prejavov, listov a podnecovania verejnosti k požadovaniu väčšieho zastúpenia, [target_character.GetSheHe] spochybňuje našu autoritu a zhromažďuje ďalších, aby usilovali o nezávislosť od [target_overlord.GetLongName]. Hoci [target_character.GetSheHe] zatiaľ verejne nevyzval(a) na povstanie, vplyv [target_character.GetHerHis] s každým dňom rastie." # todo: NEW TRANSLATION
 colonial_revolution.6.a: "Požiadať koloniálne orgány o vydanie [target_character.GetHerHis]." # todo: NEW TRANSLATION
 colonial_revolution.6.b: "Nech [target_character.GetHerHim] hovorí. Slová samé nás nezvrhnú." # todo: NEW TRANSLATION
 colonial_revolution.6.c: "Zabezpečiť diskrétny atentát." # todo: NEW TRANSLATION
 assassination_of_target_character_tt: "Pokúsime sa o atentát na [target_character.GetName]" # todo: NEW TRANSLATION
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip] požaduje vydanie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_revolution.7.desc: "Dorazila formálna požiadavka od [target_overlord.GetName]. Žiadajú okamžité vydanie [target_character.GetName], s odôvodnením vzbury a podnecovania proti [target_overlord.GetFlavorRank]. Povesti naznačujú, že skutočným účelom je rýchla a verejná poprava [target_character.GetHerHim]. Naši poradcovia sú rozdelení, niektorí považujú [target_character.GetHerHim] za nebezpečného agitátora, iní za hlas slobody." # todo: NEW TRANSLATION
 colonial_revolution.7.a: "Musíme súhlasiť, zatiaľ." # todo: NEW TRANSLATION
 colonial_revolution.7.b: "Nikdy!" # todo: NEW TRANSLATION
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] koná proti našej suverenite" # todo: NEW TRANSLATION
 colonial_revolution.8.desc: "[target_character.GetName] je mŕtvy, zabitý pri čine, ktorý sa spočiatku javíl ako náhodný akt násilia. Ale objavili sa dôkazy spájajúce sprisahanie s agentmi konajúcimi na príkaz [target_overlord.GetName]. Toto odhalenie vyvolalo otras vo všetkých radoch nášho [target_country.GetFlavorRank], kde sa [target_character.GetSheHe] stal symbolom významu v [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]. Mučeníctvo teraz poháňa samotné hnutie, ktoré sa snažili umlčať." # todo: NEW TRANSLATION
 colonial_revolution.8.a: "Tí prekliati blázni v [target_overlord.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 colonial_revolution.9.title: "Neúspešný atentát na [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_revolution.9.desc: "Bola spáchaná snaha o život [target_character.GetName], ale [target_character.GetSheHe] unikol(a) o chlp. Páchateľ bol zajatý a pri výsluchu priznal väzby na agentov [target_overlord.GetName], nášho nadriadeného! Sprisahanie len posilnilo vplyv [target_character.GetShortNameWithNoTooltip], čím sa [target_character.GetHerHim] stáva živou legendou a vykresľuje [target_overlord.GetNameWithNoTooltip] ako záporáka v očiach mnohých v rámci [target_country.GetFlavorRank]." # todo: NEW TRANSLATION
 colonial_revolution.10.title: "Požiadavka na odvolanie" # todo: NEW TRANSLATION
 colonial_revolution.10.desc: "Rastúca frakcia v rámci nášho [ROOT.GetCountry.GetFlavorRank] požaduje odvolanie [target_character.GetName], člena [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ktorý je vnímaný ako príliš verný [target_overlord.GetName] a nepriateľský voči miestnej autonómii. Obvinenia sa pohybujú od korupcie až po priamu špionáž. Požiadavka je jasná: [target_character.GetSheHe] musí byť odvolaný a odovzdaný [target_overlord.GetName]." # todo: NEW TRANSLATION
 colonial_revolution.10.a: "Poslať list s našou žiadosťou." # todo: NEW TRANSLATION
 colonial_revolution.10.b: "Túto záležitosť vyriešime interne." # todo: NEW TRANSLATION
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip] požaduje vydanie [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_revolution.11.desc: "Dorazila formálna požiadavka od [target_country.GetName]. Žiadajú okamžité vydanie [target_character.GetName], s odôvodnením vzbury a podnecovania proti [target_country.GetFlavorRank]. Povesti naznačujú, že skutočným účelom je rýchlo sa zbaviť [target_character.GetHerHim] v snahe rozšíriť revolučné nálady. Naši poradcovia sú rozdelení; niektorí považujú [target_character.GetHerHim] za dôležitého guvernéra, iní sa snažia upokojiť nášho koloniálneho poddaného." # todo: NEW TRANSLATION
 colonial_revolution.11.a: "Vydajme [target_character.GetHerHim]." # todo: NEW TRANSLATION
 colonial_revolution.11.b: "Neuspokojíme požiadavky len obyčajnej kolónie!" # todo: NEW TRANSLATION
 scales_with_character_abilities_tt: "Strata [government_power|e] bude úmerná vplyvu a [total_ability|e] [target_character.GetName]." # todo: NEW TRANSLATION
 colonial_revolution.12.title: "Obľúbená vláda" # todo: NEW TRANSLATION
 colonial_revolution.12.desc: "Kým svet je ovládaný túžbou kolónií oddeliť sa od svojich pánov, pokojné a pevné panovanie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] neuniklo našim poddaným. Obdiv, ktorý v nich [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] vzbudzuje, vedie mnohých k spokojnosti s našou vládou." # todo: NEW TRANSLATION
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 colonial_revolution.13.title: "Bez vodcu" # todo: NEW TRANSLATION
 colonial_revolution.13.desc: "Zvyčajne sa naši poddaní dokážu zjednotiť za zjednocujúcou postavou nášho panovníka. Bohužiaľ od smrti [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] sme zostali bez jasného vedenia a naši poddaní by mohli nabrať nebezpečné myšlienky o slobode a suverenite." # todo: NEW TRANSLATION
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
 colonial_revolution.14.title: "Pokojná cesta vpred" # todo: NEW TRANSLATION
 colonial_revolution.14.desc: "V ére [ShowSituationName('colonial_revolution')] sú konflikty medzi pánmi a poddanými bežné a hrozí, že pri každej príležitosti rozpútajú nové krvavé strety. Skupina ľudí, pozostávajúca z osadníkov v [target_colony.GetName] i z našich vlastných krajín, prišla s návrhom, ktorý by obe krajiny ušetril od tejto hroznej budúcnosti. Uvoľnením [target_colony.GetNameWithNoTooltip] z ich povinností a podpísaním oficiálnej deklarácie o aliancii môžeme zabezpečiť prosperujúcu budúcnosť pre nás aj pre [target_colony.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 colonial_revolution.14.a: "Budeme čeliť budúcnosti spoločne." # todo: NEW TRANSLATION
 colonial_revolution.14.b: "Radšej ponecháme naše vzťahy tak, ako sú." # todo: NEW TRANSLATION
 colonial_revolution.15.desc.generic: "Na nedávnom stretnutí [ROOT.GetCountry.GetGovernment.GetCabinetTitle] medzi [target_character.GetName] a [target_character_2.GetName] vypukla vášnivá hádka." # todo: NEW TRANSLATION
 colonial_revolution.15.desc.generic_2: "Je zrejmé, že už nemôžeme podporovať oboch v našom [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a budeme sa musieť rozhodnúť, ktorého z nich potrestáme." # todo: NEW TRANSLATION
 colonial_revolution.15.title: "Frakčné boje v [ROOT.GetCountry.GetGovernment.GetCabinetTitle]" # todo: NEW TRANSLATION
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip], pevný zástanca nášho pána, obvinil [target_character_2.GetNameWithNoTooltip] zo nevernosti a sabotovania našich spoločných vzťahov. [target_character_2.GetNameWithNoTooltip] na to reagoval obvineniami z vykorisťovania našich obyčajných ľudí v prospech zahraničných záujmov. $colonial_revolution.15.desc.generic_2$" # todo: NEW TRANSLATION
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] predtým zastával veľmi urovnávacie názory na naše kolónie a presadzoval zmenu postoja, aby sme boli menej vykorisťujúci. Za to [target_character.GetSheHe] čelil silnému odporu zo strany [target_character_2.GetNameWithNoTooltip], ktorý obhajoval nevyhnutnosť vykorisťovania pre naše vlastné blaho. $colonial_revolution.15.desc.generic_2$" # todo: NEW TRANSLATION
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] má lepšie argumenty." # todo: NEW TRANSLATION
 colonial_revolution.15.b: "Sme presvedčení postojom [target_character_2.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 colonial_revolution.1000.title: "Sloboda potrebuje podporu" # todo: NEW TRANSLATION
 colonial_revolution.1000.desc: "Náš boj za slobodu sa nedosiahne sám o sebe a potrebuje značné finančné prostriedky. Našťastie zlí [target_overlord.GetLongName] si urobili veľa nepriateľov. Jeden z ich nepriateľov, [target_rival.GetName], je snáď pripravený investovať do skazy ich rivalov. Trochou presviedčania by sme mohli získať značné prostriedky pre naše záujmy." # todo: NEW TRANSLATION
 colonial_revolution.1000.a: "Peniaze sú najdôležitejší zdroj, ktorý potrebujeme." # todo: NEW TRANSLATION
 colonial_revolution.1000.b: "Potrebujeme viac vojsk, aby sme bojovali za našu slobodu." # todo: NEW TRANSLATION
 colonial_revolution.1000.c: "Mali by sa pridať k nášmu vojnovému úsiliu." # todo: NEW TRANSLATION
 colonial_revolution.1000.d: "Nakoniec nepotrebujeme ich pomoc." # todo: NEW TRANSLATION
 ar_gain_money_tt: "Ak prijmú, dostaneme časť ich príjmov" # todo: NEW TRANSLATION
 ar_gain_manpower_tt: "Ak prijmú, dostaneme časť ich ľudských síl" # todo: NEW TRANSLATION
 ar_gain_alliance_tt: "Ak prijmú, vstúpime s nimi do aliancie" # todo: NEW TRANSLATION
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip] žiada o pomoc" # todo: NEW TRANSLATION
 colonial_revolution.1001.desc: "Chudobný ľud [target_colony.GetName] trpí pod tyranskou vládou [target_overlord.GetName]. Diplomatická delegácia [target_colony.GetNameWithNoTooltip] nás teraz požiadala o podporu ich snáh o nezávislosť, ale žiadajú veľký príspevok a nie sme si istí, či ich ešte dokážeme podporiť." # todo: NEW TRANSLATION
 colonial_revolution.1001.a: "Všetko, čo oslabí našich rivalov." # todo: NEW TRANSLATION
 colonial_revolution.1001.b: "Nie, nechceme, aby sa k nám šírili ich myšlienky o slobode." # todo: NEW TRANSLATION
 colonial_revolution.1002.title: "Odpoveď [target_rival.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 colonial_revolution.1002.desc.common: "Diplomati [target_rival.GetNameWithNoTooltip] majú odpoveď na našu žiadosť o podporu." # todo: NEW TRANSLATION
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Sľúbili, že stoja pri nás v našom boji proti [target_overlord.GetName]. Spoločne zničíme putá útlaku, ktoré nás viažu k nášmu nadriadenému." # todo: NEW TRANSLATION
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Tí zbabelci odmietli poskytnúť nám svoju podporu a nechali nás napospas v našom boji proti [target_overlord.GetAdjective] útlaku." # todo: NEW TRANSLATION
 colonial_revolution.1002.a: "Sú cenným spojencom našej veci." # todo: NEW TRANSLATION
 colonial_revolution.1002.b: "Aj tak ich nepotrebujeme." # todo: NEW TRANSLATION
 got_aid_tt: "Dostali sme pomoc" # todo: NEW TRANSLATION
 not_got_aid_tt: "Nedostali sme pomoc"" # todo: NEW TRANSLATION
