 great_pirate_era.1.title: "[target_country.GetNameWithNoTooltip] povstáva" # todo: NEW TRANSLATION
 great_pirate_era.1.desc: "[target_location.GetName] padol za obeť rozsiahlemu pirátstvu! Miestni rezavci sa dopustili až toho, že vyhlásili [target_country.GetLongName]. Posilnení absenciou zákonnej moci na ostrove, zmocnili sa pevnosti a vyhlásili republiku pirátov.\n\nNa jej čele stojí neslávne známy pirátsky kapitán [target_character.GetName] a [target_character2.GetName], ktorých krehké držanie sa pri moci nad bandou zločincov na ostrove neustále skúšajú ich nemilosrdní poručíci, dychtiví využiť akýkoľvek náznak slabosti.\n\nTáto takzvaná republika nie je len porušením našej suverenity nad [ShowProvinceDefinitionName('bahamas_province')], ale priamou výzvou na poriadok a hodnoty všetkých civilizovaných národov. Chaos teraz vládne v [target_country.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 great_pirate_era.1.a: "Život piráta!" # todo: NEW TRANSLATION
 great_pirate_era.1.b: "Za to ich povesieme!" # todo: NEW TRANSLATION
 target_country_rises_in_target_location_tt: "[target_country.GetLongNameWithNoTooltip] bude zriadený v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 great_pirate_era.1.historical_info: "New Providence, ostrov na Bahamách, sa začiatkom 18. storočia stal neslávne známym útočiskom pirátov. Po páde britskej kontroly ho piráti ako Čierny fúz a Charles Vane premenili na základňu pre nájazdy na karibské obchodné trasy. Istý čas bol New Providence chaotickou pirátskou republikou, vzdorujúcou európskym mocnostiam, kým Briti znovu nezískali kontrolu v roku 1718 pod guvernérom Woodesom Rogersom, čím jej zlatý vek skončil." # todo: NEW TRANSLATION
 great_pirate_era.2.title: "Založenie [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 great_pirate_era.2.desc: "Nepravdepodobný zväzok medzi pirátskymi kapitánmi [target_character.GetLastName] a [target_character2.GetLastName] zjednotil pirátov z [ShowRegionName('madagascar_region')] do jednej komunity. Svoju republiku pomenovali [target_country.GetName] a piráti nasledovali utopickú doktrínu radikálnej slobody a komunalizmu.\n\nOdmietajú otroctvo a štátnu správu, vládnu prostredníctvom väčšinového hlasovania a získavajú oslobodených otrokov z blízkych prístavov, aby posilnili svoje rady. Hoci táto zmätená republika nepochybne pritiahne hnev koloniálnych mocností [ShowContinentName('europe')], ktorých obchodné lode sú jej cieľom, títo idealisti sa pokúsia prospieť aj napriek ťažkostiam." # todo: NEW TRANSLATION
 great_pirate_era.2.historical_info: "Libertalia, legendárna pirátska kolónia, sa podľa povestí mala založiť kapitánom Jamesom Missonom na Madagaskare koncom 17. storočia. Bola vnímaná ako utópia radikálnej slobody, kde piráti odvrhli otroctvo a štátnu nadvládu a vládli demokratickými prostriedkami. Aj keď väčšina historikov považuje Libertaliu skôr za mýtus než za fakt, jej ideály slobody a komunalizmu zostávajú silným symbolom odporu voči autoritárstvu." # todo: NEW TRANSLATION
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 great_pirate_era.3.desc: "Horlivé vysídenie menšín verných [ShowReligionGroupName('muslim')] v celej [ShowRegionName('iberia_region')] teraz zahŕňa aj konvertitov podozrievaných z tajného zachovávania svojej starej viery. To prinieslo do našich krajín nových ľudí, a jedna z bohatých rodín, ktorá sem nedávno prišla, to urobila pod hrozbou prenasledovania v ich bývalom domove. Usadili sa v [target_location.GetName], opustili svoje staré životy a vydali sa na vysoké moria pirátstva, spájaní s pirátskymi obchodníkmi s otrokmi.\n\nNovo vzniknutú [target_country.GetName] vedie [target_character.GetName], nedávny konvertita z [ShowLocationName('the_hague')]. Tento vývoj je nepochybne vedľajším efektom rozkvitajúcej doby pirátstva!" # todo: NEW TRANSLATION
 great_pirate_era.3.historical_info: "Republika Salé, založená začiatkom 17. storočia na marockom pobreží, bola vedená vzdorujúcimi pirátmi vrátane Holanďana Jana Janszoona, ktorý po konverzii na islam prijal meno Murat Reis. Stala sa neslávne známou základňou barbareských korzárov, ktorí útočili na európske lode a pobrežné mestá. Salé prosperovalo ako pirátska republika niekoľko desaťročí, s vedením zloženým z miestnych elít a zahraničných odpadlíkov, kým nebolo absorbované do miestnej marockej moci." # todo: NEW TRANSLATION
 great_pirate_era.4.title: "Korzári v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 great_pirate_era.4.desc: "[target_country.GetLongName], spojenec korzárov [ShowCultureName('turkish_culture')] v [ShowLocationName('bay_algiers')], je silnou silou v [ShowAreaName('western_mediterranean_sea_area')].\n\nTíto ošarpaní námorníci často získavajú zahraničnú i miestnu podporu, pôsobia rušivo proti cudzím obchodníkom a zajímajú ich ich náklady a námorníci. Púšťačky politiky a diplomacie, ich súkromné korzárske schopnosti sú mocným nástrojom proti akémukoľvek nepriateľovi." # todo: NEW TRANSLATION
 great_pirate_era.4.historical_info: "Tetouanské piráti boli aktívni v 16. a 17. storočí, sídliaci v marockom meste Tetouan. Založení andalúzskymi utečencami, alebo moriskami, vyhnanými zo Španielska, hlavne cielili na španielske a portugalské lode v Stredozemnom mori.\n\nTíto piráti boli súčasťou širšieho barbareského pirátstva pozdĺž severnej Afriky, napádali plavidlá a zajímali otrokov pre miestne trhy. Niekedy ich podporovali miestni vládci a Osmanská ríša, čo z nich robilo významnú hrozbu pre európsky obchod. Nakoniec európske námorné sily, najmä španielske, podnikli kroky na potlačenie ich aktivít." # todo: NEW TRANSLATION
 great_pirate_era.5.title: "Piráti v [target_country.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 great_pirate_era.5.desc: "Niekoľko listín na súkromné prepadávanie bolo vydaných podnikavým korzárom v [ShowRegionName('caribbean_region')], s cieľom narušiť konkurenčný obchod a prepravu. Mnohí z týchto korzárov sa usadili v [target_country.GetName] v [target_location.GetName], kde našli bohaté príležitosti na lup.\n\nMiestne úrady, ochotné obchodovať s ukradnutým tovarom, tiež priťahovali pirátov, ktorí pôsobili bez listiny alebo vernosti akejkoľvek vláde. Táto rastúca bezprávnosť vábila čoraz viac súkromníkov, aby opustili svoje komisie a prešli priamo k pirátstvu. Povesti naznačujú, že [target_country.GetNameWithNoTooltip] sa stal pirátskym útočiskom, '#italic Sodoma Nového sveta#!'." # todo: NEW TRANSLATION
 great_pirate_era.5.historical_info: "V polovici 17. storočia, po anglickom dobytí Jamajky zo Španielska v roku 1655, začali rásť piráti z Port Royal. Nachádzajúce sa na južnom pobreží Jamajky, Port Royal sa rýchlo stalo útočiskom pre pirátov, korzárov a buccaneerov, najmä vďaka svojej strategickej polohe v Karibiku a laxnému vládnutiu. Na ochranu kolónie a oslabenie španielskeho vplyvu anglická vláda podporovala korzárov vydávaním listín, ktoré im povoľovali prepadávať španielske lode a osady. Významné postavy ako Henry Morgan zohrali kľúčovú úlohu pri premenení Port Royal na známe centrum pirátskych aktivít. Koncom 1600‑tych rokov bolo mesto preslávené svojím bohatstvom, nemravnosťou a bezprávím, no jeho sláva zanikla po katastrofálnom zemetrasení v roku 1692." # todo: NEW TRANSLATION
 great_pirate_era.6.title: "Bratia pobrežia" # todo: NEW TRANSLATION
 great_pirate_era.6.desc: "Na ostrove pri brehu [target_location.GetName] sa stretáva tajné zhromaždenie pirátov a korzárov na svojej inauguračnej schôdzi. Vnútri improvizovanej kajuty kapitáni spolupracujú na kľúčovej dohode. O niekoľko hodín neskôr vychádzajú, aby odhalili Pirátsky kódex bratov, čím vytvárajú jednotné predné línie pod spoločnými článkami správania, prispôsobenými rôznym posádkam. S [target_location.GetNameWithNoTooltip] ako svojím operačným centrom sa Bratia pobrežia zaväzujú plaviť pod čiernymi plachtami, pripravení šíriť hrôzu po [ShowRegionName('caribbean_region')]. Tento moment značí úsvit novej éry pirátstva v celom regióne." # todo: NEW TRANSLATION
 great_pirate_era.6.historical_info: "V 17. storočí sa Tortuga, malý ostrov pri severozápadnom pobreží Haiti, stal prominentným pirátskym útočiskom, najmä počas 1650. a 1660. rokov. Jeho strategická poloha priťahovala pirátov a korzárov, ktorí cielili na španielske plavby a vyhýbali sa koloniálnym úradom, pričom rabovali lukratívne obchodné trasy.\n\nBratia pobrežia boli alianciou vytvorenou medzi týmito pirátmi, spájajúc rôzne posádky pod spoločným kódexom správania známeho ako Pirátsky kódex bratov. Tento kódex stanovoval pravidlá správania, rozdeľovania lupu a riešenia konfliktov, čím podporoval zmysel pre spolupatričnosť medzi námorníkmi.\n\nVýznamné postavy ako Henry Morgan a Bartholomew Roberts zosobňovali odvážne výpady Bratov proti španielskym osadám a flotilám plným pokladov. Aktivity Bratov prispeli k legende pirátstva v Karibiku a urobili z Tortugy kľúčové centrum týchto aktivít." # todo: NEW TRANSLATION
 great_pirate_era.100.title: "Veľká doba pirátov" # todo: NEW TRANSLATION
 great_pirate_era.100.desc_a: "Svet si myslel, že náš vek pominie ako divoká búrka, ktorá ustúpi jasnému nebu. A predsa sme tu, plachty stále chytajú vietor, zástava [ROOT.GetCountry.GetLongName] stále vlaje vysoko. Obchodníci si stále našepkávajú naše mená so strachom a námorníctva sa stále snažia nás obmedziť. Takzvané mocnosti sveta nás nedokázali zlikvidovať, a v ich zlyhaní sme si vytesali našu legendu naprieč vlnami siedmich morí. Toto už nie je len [ShowSituationName('golden_age_of_piracy')]. Je to začiatok novej éry, pod pevým vedením [target_character.GetName]." # todo: NEW TRANSLATION
 great_pirate_era.100.desc_b: "Takzvané [ShowSituationName('golden_age_of_piracy')] malo vyhorieť, záblesk vzbury a chamtivosti odsúdený skazy pod váhou vlastného chaosu. Napriek tomu plamene tohto ubohého hnutia stále jasne horia v prístavoch [target_pirate_country.GetLongName].\n\nDesaťročia konsolidovali svoju moc pod [target_character.GetName] a jeho predchodcami, dosiahli vrchol svojej pyramídy chamtivosti a prosperujú z koristi nazbieranej počas nespočetných plavieb. Ich lode sú rýchlejšie, námorníci otvrdlejší a kapitáni smelší než kedykoľvek predtým. Obchodné konvoje menia trasy zo strachu, pobrežné osady posilňujú hradby a námorníctva sveta sa pripravujú na ďalšiu krv. [target_pirate_country.GetAdjectiveWithNoTooltip] zvíťazili." # todo: NEW TRANSLATION
 great_pirate_era.100.a: "Žiadne pobrežie nie je bezpečné!" # todo: NEW TRANSLATION
 great_pirate_era.100.b: "Toto je začiatok našej zlatej éry!" # todo: NEW TRANSLATION
