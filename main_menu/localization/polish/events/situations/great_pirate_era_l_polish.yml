 great_pirate_era.200.title: "Koniec [ShowSituationNameWithNoTooltip('golden_age_of_piracy')]" # todo: NEW TRANSLATION
 great_pirate_era.200.desc: "Desaťročia strašila pobrežia hrozba pirátstva, infikujúc obchodné trasy, ktoré často prepravovali životne dôležité a cenné tovary. Našťastie vďaka spolupráci boli posledné pirátske útočiská zrovnané zo zemou a ich vodcovia čakajú na rýchle stretnutie s katom.\n\nTakzvané posádky odpadlíkov sa teraz klaniajú korunám, alebo ležia rozkladajúce sa v plytkých hroboch. [ShowSituationName('golden_age_of_piracy')] je u konca. Ich éra skončila a oceány sú opäť bezpečné pred ich chaotickým vplyvom." # todo: NEW TRANSLATION
 great_pirate_era.200.a: "Záškodníci sú preč!" # todo: NEW TRANSLATION
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]" # todo: NEW TRANSLATION
 great_pirate_era.300.desc: "More sa premieša chaosom meniacich sa mocností, rozpadávajúcich sa obchodných monopolov a nepokojného ambícií. Keď mocnosti [ShowContinentName('europe')] vedú nekonečné vojny o dominanciu, ich obchodné flotily sa stávajú tučnými a pohodlnými — ľahkou korisťou pre smelých mužov s ostrými šabľami a rýchlejšími loďami.\n\nV najvzdialenejších kútoch koloniálnych staníc a bezprávnych prístavov sa objavuje nový druh námorníka. Vydedení, korzári, dezertéri a snílkovia priťahovaní bohatstvom a slobodou sa teraz zhromažďujú pod čiernymi vlajkami. Títo zločinci sa obracajú k pirátstvu nielen pre korisť, ale pre zmysel.\n\nOd vlhkých zátok [ShowRegionName('caribbean_region')] až po búrlivé vody [ShowContinentName('africa')], šepoty sa šíria o rastúcom prúde pirátstva, dobe nie kráľov alebo korún, ale plachiet, ocele a rumu. Zlatá éra rabovania, opilstva a námorných dobrodružstiev." # todo: NEW TRANSLATION
 great_pirate_era.300.historical_info: "Zlatá éra pirátstva trvala od polovice 1600‑tych rokov do začiatku 1700‑tych. Začala sa, keď sa súperiace impériá rozťahovali po moriach a využívali korzárov na útoky na nepriateľský obchod. Keď prišiel mier, mnohí z týchto mužov odmietli vzdať sa ziskov a slobody nájazdov a prešli k pirátstvu.\n\nNámorníctva boli roztrúsené a mnohé pobrežia zostávali slabo chránené. V oblastiach ako Karibik a západná Afrika našli piráti bezpečné prístavy a ochotných náborárov. Lode často tvorili bývalí námorníci, ušli otroci a vydedení, vytvárajúc komunity, ktoré odmietali pravidlá kráľov a obchodníkov.\n\nPostavy ako Henry Morgan, Čierny fúz a Bartholomew Roberts sa stali legendami tej doby. Hoci ich nakoniec rozdrvili koordinované námorné kampane, ich panovanie značí jednu z najodvážnejších a najbezprávnejších kapitol námornej histórie." # todo: NEW TRANSLATION
 great_pirate_era.300.a: "Éra korzárstva a podvodov je tu!" # todo: NEW TRANSLATION
