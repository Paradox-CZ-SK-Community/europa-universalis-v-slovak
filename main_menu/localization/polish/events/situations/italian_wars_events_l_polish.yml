l_polish:
 italian_wars.1.title: "Talianske vojny" # todo: NEW TRANSLATION
 italian_wars.1.desc.a: "Temné ruky za zatvorenými dverami a nekonečné intriky iných veľmocí okolo [ShowRegionName('italy_region')] viedli k bezprecedentnému diplomatickému rozvratu. V dôsledku toho je naša pozícia na polostrove a náš vplyv naň spochybňované. V tejto hodine nebezpečenstva nesmieme zaváhať. Víťazstvo v [ShowRegionNameWithNoTooltip('italy_region')] nám iste zaistí miesto medzi veľmocami!" # todo: NEW TRANSLATION
 italian_wars.1.desc.b: "V [ShowRegionName('italy_region')] vypukla vojna. Zástavy cudzích dobyvateľov sa zbiehajú, aby zmocnili sa veľkého bohatstva, ktoré leží na našom polostrove. Nikdy predtým sa náš región nedostal do takého mocenského zápasu, keď veľmoci obkolesujú našu vlasť ako hladné supy. Je čas, aby náš ľud uchopil meč a štít a bránil našu slobodu, inak sa staneme obeťou expanzívnych tendencií cudzincov..." # todo: NEW TRANSLATION
 italian_wars.1.a: "Kocky sú hodené." # todo: NEW TRANSLATION
 italian_wars_explanation_tooltip1: "Počas tohto obdobia budú štáty v [ShowRegionNameWithNoTooltip('italy_region')] schopné brániť sa tým, že sa pripoja k #italic Italian League#.\n" # todo: NEW TRANSLATION
 italian_wars_explanation_tooltip2: "Cudzie krajiny môžu vytvoriť vlastné #italic Foreign Leagues# v snahe rozšíriť svoj vplyv v regióne.\n" # todo: NEW TRANSLATION
 italian_wars_explanation_tooltip3: "[rivals|e] and [enemies|e] of #italic Foreign League#! leaders may intervene to assist #italic Italian Leagues#! through war or aid in the form of coin and men\n" # todo: NEW TRANSLATION
 italian_wars_explanation_tooltip4: "Leaders of each League gain access to the [ShowPeaceTreatyTypeName('dissolve_league_peace_deal')] [peace_treaty|e]" # todo: NEW TRANSLATION
 italian_wars.1.historical_info: "Talianske vojny (1494–1559) boli sériou násilných konfliktov o nadvládu nad Talianskom, ktorých sa najmä zúčastnili Francúzsko a Španielsko a do ktorých bol zapojený aj značný diel Európy. Začali, keď Charles VIII of France vtrhol do Talianska v roku 1494 a obsadil Neapol, no Maximilian I of Habsburg a Isabella of Castile a Ferdinand of Aragon, katolícki panovníci Španielska, rýchlo prišli papežovi na pomoc, aby ho vyhnali. Kráľ Francúzska potom v roku 1499 opäť obsadil Miláno, Janov a Neapol, no Španielsko ich z Neapola v roku 1503 vyhnalo a upevnilo si kontrolu nad južným Talianskom, a pápež Julius II vytvoril alianciu, aby vytlačil Francúzov zo severného Talianska. O niekoľko rokov neskôr Francis I of France obnovil francúzske nároky na Miláno, ktoré bolo dobyté v roku 1515, ale v roku 1525 prehral rozhodujúcu bitku pri Pavia proti cisárovi Charles V, ktorý bol tiež kráľom Španielska ako Charles I, a bol zajatý. Francis I bol prepustený po tom, čo formálne zriekol sa všetkých francúzskych nárokov v Taliansku, no následne uzavrel spojenectvo s Anglickom, pápežom, Benátkami a Florenciou, čo vyústilo v vyplienenie Ríma nemeckými landsknechtmi Karla V v roku 1527, mier s pápežom a cisársku korunováciu Karla V v Bologni v roku 1529. Vojny nakoniec skončili v roku 1559 mierom v Cateau-Cambrésis, pričom španielski Habsburgovci zostali dominantnou silou v Taliansku na približne 150 rokov." # todo: NEW TRANSLATION
 italian_wars.2.title: "Koniec nepriateľstiev" # todo: NEW TRANSLATION
 italian_wars.2.desc: "Pod železnou päsťou [target_character.GetName] sa supy [target.GetName] dohodli podpísať biely mier pod hrozbou cudzej invázie armád [actor.GetName]..." # todo: NEW TRANSLATION
 italian_wars.2.a: "Zaujímavý výsledok." # todo: NEW TRANSLATION
 iw_we_are_safe_for_now_tt: "Zatiaľ sme v bezpečí..." # todo: NEW TRANSLATION
 italian_wars.4.title: "Pozvanie do ligy" # todo: NEW TRANSLATION
 italian_wars.4.desc: "Napätie v našom regióne rastie a realita vojny sa pre náš ľud stáva príliš krutou. Ako reakciu na nápor teroru spôsobeného zahraničnými votrelcami sa [actor.GetName] rozhodol založiť [target_io.GetName]. Následne nám poslali pozvanie, ktoré má najvyšší diplomatický význam..." # todo: NEW TRANSLATION
 italian_wars.4.a: "Prijímame!" # todo: NEW TRANSLATION
 italian_wars.4.b: "Nemôžeme riskovať našu neutralitu." # todo: NEW TRANSLATION
 italian_wars.4.c: "Sme verní [target_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 italian_wars.5.title: "Zahraničný zásah" # todo: NEW TRANSLATION
 italian_wars.5.desc: "Zdá sa, že náš súčasný boj proti mocnej cudzej lige pritiahla pozornosť ďalšieho veľkého hráča. V dôsledku toho sa [target_character.GetName] rozhodol pridať sa k nášmu boju proti [target.GetName]." # todo: NEW TRANSLATION
 italian_wars.5.a: "Zaujímavý obrat udalostí!" # todo: NEW TRANSLATION
 italian_wars.7.title: "[actor.GetNameWithNoTooltip] zasahuje!" # todo: NEW TRANSLATION
 italian_wars.7.desc: "Prekliatí psi, ktorí sa nazývajú [actor.GetLongName], nám poslali ultimátum. Zrejme ich náš boj proti [target_country.GetName] prinútil konať proti nám! Žiadajú okamžitý biely mier, inak sa pridajú na stranu našich nepriateľov!" # todo: NEW TRANSLATION
 italian_wars.7.a: "Príde krv." # todo: NEW TRANSLATION
 italian_wars.7.b: "Neochotne súhlasíme..." # todo: NEW TRANSLATION
 italian_wars.9.title: "Pomoc od [actor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 italian_wars.9.desc: "Posol od [actor.GetName] dorazil na náš dvor s oznámením o ich pomoci v prebiehajúcej obrannéj vojne. Zrejme ich znepokojuje rovnováha síl, a preto sú ochotní nám pomôcť." # todo: NEW TRANSLATION
 italian_wars.9.a: "Pre teraz stojíme proti spoločnému nepriateľovi..." # todo: NEW TRANSLATION
 italian_wars.10.title: "Vyváženie síl" # todo: NEW TRANSLATION
 italian_wars.10.desc: "Prebiehajúca vojna, ktorá sužuje krajiny [target.GetName], ohrozuje rovnováhu síl v [ShowRegionName('italy_region')]. Nemôžeme dovoliť, aby si ďalšia Liga vytvorila pevnosť v regióne na náš úkor. Preto sme sa rozhodli poslať pomoc [target.GetLongNameWithNoTooltip], aby sme posilnili ich snahu brániť svoje územia pred našimi protivníkmi." # todo: NEW TRANSLATION
 italian_wars.10.a: "Pošleme im mužov do armád." # todo: NEW TRANSLATION
 italian_wars.10.b: "Dostanú cenné zlato." # todo: NEW TRANSLATION
 italian_wars.100.title: "Koniec talianskych vojen" # todo: NEW TRANSLATION
 italian_wars.100.desc: "Dekády zápasov a neustálych bojov o ochranu nášho regiónu skončili pod vedením našej mocnej Ligy. Tieň cudzích dobyvateľov už viac neohrozuje naše hranice a náš ľud sa pozerá do budúcnosti s nádejou na prosperitu!" # todo: NEW TRANSLATION
 italian_wars.100.a: "Fortius quo fidelius!" # todo: NEW TRANSLATION
 iw_gain_5_trust_with_every_member_tt: "Získame #G 5#! [trust|e] s každým ostatným [member|e] našej #italic Italian League#!" # todo: NEW TRANSLATION
 iw_send_aid_tt: "Rozhodneme sa pomôcť vybranému [country|e] formou [manpower|e] alebo [gold|e]." # todo: NEW TRANSLATION
 italian_wars.200.desc: "Dlhotrvajúce ukončenie Talianskych vojen nastalo. S rozpadom všetkých cudzích líg, ktoré sa snažili podmaniť si naše územia, sa na polostrov vrátili mier a prosperita. Cesta je otvorená pre naše vlastné pozdvihnutie sa ako pravých pánov [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 italian_wars.200.a: "Éra [target_country.GetNameWithNoTooltip] práve začína!" # todo: NEW TRANSLATION
 italian_wars.300.title: "Víťazstvo [target_io.GetNameWithNoTooltip] v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
 italian_wars.300.desc: "Napriek tuhému a neústupnému odporu počas desaťročí je [ShowRegionName('italy_region')] teraz pevne a do veľkej miery v našich rukách. Tí, ktorí sa snažili zasahovať do našich plánov, sa teraz skrývajú za vysokými múrmi a utekajú pred pochodom našich veľkých vojsk. Dnes nastáva nová éra regiónu a naše nepochybniteľné nároky naň!" # todo: NEW TRANSLATION
 italian_wars.300.a: "Nech žije [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')] patová situácia" # todo: NEW TRANSLATION
 italian_wars.400.desc: "Napriek našim najlepším snahám ovplyvniť priebeh situácie [ShowSituationName('italian_wars')] sa zdá, že štáty v nej, ako aj cudzí votrelci, zlyhali pri zjednotení regiónu alebo pri výraznom presadení svojho vplyvu..." # todo: NEW TRANSLATION
 italian_wars.400.a: "Vojna — na čo je dobrá?" # todo: NEW TRANSLATION
 end_the_italian_wars_stalemate_tt: "Situácia [ShowSituationNameWithNoTooltip('italian_wars')] skončí patom..." # todo: NEW TRANSLATION
