 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] ukončuje konflikt" # todo: NEW TRANSLATION
 hundred_years_war.212.desc: "Prívesok z [GetCountry('PAP').GetCapital.GetName] prišiel s dekrétom od [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]. Pod autoritou $papacy_reform$ musia všetky nepriateľstvá medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] okamžite prestať. Vojna, ktorá spustošila naše krajiny a ľudí, má byť okamžite zastavená." # todo: NEW TRANSLATION
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hundred_years_war.212.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] nech je zatratený, vojna bude pokračovať!" # todo: NEW TRANSLATION
 armies_demoralized_tt: "[morale|e] našich [armies|e] utrpí" # todo: NEW TRANSLATION
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip] požaduje vrátenie [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.213.desc: "Napätie rastie v [GetCountry('FRA').GetAdjectiveWithNoTooltip] sfére, keď [target_character1.GetName] vydal formálnu žiadosť o vrátenie [target_location.GetName], ktoré je momentálne držané nami. Tvrdia, že územie je historickou a kultúrnou súčasťou ich právoplatného [actor.GetGovernment.GetGovernmentType.GetName] a obviňujú [target_character2.GetName] z nelegitímneho obsadenia. Hoci nedošlo k otvorenému konfliktu, požiadavka má váhu a môže nás prinútiť urobiť ťažké rozhodnutie — ustúpiť alebo nechať záležitosť na [GetCountry('FRA').GetName]." # todo: NEW TRANSLATION
 hundred_years_war.213.a: "Dobre, musíme prijať." # todo: NEW TRANSLATION
 hundred_years_war.213.b: "Spochybňujeme ten nárok, nech rozhodne [GetCountry('FRA').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hundred_years_war.214.title: "Pohraničná potýčka v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.214.desc: "[target_character2.GetName], náš subjekt, sa na nás obrátil ohľadom požiadavky [target_character1.GetName], aby mu bolo priznané [target_location.GetName]. [target_character2.GetShortNameWithNoTooltip] tvrdí, že územie je právoplatnou súčasťou [target_character2.GetHerHis] domény a žiada, aby sme zasiahli, namiesto toho aby sme pripustili nátlak medzi našimi subjektmi. Spor ohrozuje vnútornú stabilitu a naša odpoveď môže formovať budúcu rovnováhu síl v oblasti." # todo: NEW TRANSLATION
 hundred_years_war.214.a: "Udeľte územie [actor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hundred_years_war.214.b: "Toto územie je nepochybne súčasťou [target_loser_country.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hundred_years_war.215.title: "Meniace sa spojenectvá" # todo: NEW TRANSLATION
 hundred_years_war.215.desc: "Už istý čas nás veľmi znepokojuje stav [target_war.GetName]. Napriek uisťovaniam od [scuffed_side_country.GetName] mnohí z našich radcov podporujú myšlienku obrátiť sa proti nim. Príval vojny sa môže ešte zmeniť, a bolo by múdre byť pripravení. Ak pošleme návrh [potential_new_ally.GetName], možno dokážeme preklenúť naše rozdiely a zmeniť pomer síl?" # todo: NEW TRANSLATION
 hundred_years_war.215.a: "Bolo by múdre vystúpiť z tohto konfliktu." # todo: NEW TRANSLATION
 hundred_years_war.215.b: "Nemôžeme si dovoliť ďalšieho nepriateľského suseda!" # todo: NEW TRANSLATION
 subject_100_yw_215_effect_tt: "Ak prijmú, získame [white_peace|e] v prebiehajúcej vojne" # todo: NEW TRANSLATION
 sovereign_100_yw_215_effect_tt: "Ak prijmú, pripojíme sa na ich stranu proti [scuffed_side_country.GetName] v prebiehajúcej vojne" # todo: NEW TRANSLATION
 hundred_years_war.215.b.tt: "Akcia [ShowGenericActionName('betray_our_allegiance')] [action|e] bude opäť k dispozícii o #Y 2#! rokov" # todo: NEW TRANSLATION
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip] Zradcovia" # todo: NEW TRANSLATION
 hundred_years_war.216.desc: "Prišiel list, zapečatený a pod ochranou. Zdá sa, že [wormtongue_country.GetName] prehodnocujú svoje možnosti v prebiehajúcom [target_war.GetName]. Podľa ich vyslancov sú pripravení zradiť [scuffed_side_country.GetName] v prospech nás počas tohto konfliktu. Či už prijmeme alebo nie, ide o významný obrat v geopolitickej situácii, ktorá obkolesuje [ShowSituationName('hundred_years_war')]. Preto je táto záležitosť nesmierne dôležitá a vyžaduje si našu plnú pozornosť, aspoň zatiaľ." # todo: NEW TRANSLATION
 hundred_years_war.216.a: "Vítame ich zmenu postoja." # todo: NEW TRANSLATION
 hundred_years_war.216.b: "V našich radoch nie je miesto pre intrigánskych hlupákov!" # todo: NEW TRANSLATION
 hundred_years_war.216.b.tt: "Rozdrvíme ich zradné lebky na bojisku!" # todo: NEW TRANSLATION
 hundred_years_war.200.tt.a: "Ak [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] odmietne, môžeme uplatniť nárok na [GetCountry('AQN').GetNameWithNoTooltip], čím získame nároky (cores).\nTo nás privedie bližšie k vojne proti [GetCountry('ENG').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] môže povzbudiť [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], aby presadil svoj nárok na [GetCountry('FRA').GetNameWithNoTooltip] prostredníctvom [GetCharacter('eng_isabella_of_france').GetName] proti nášmu [ShowHeirSelectionName('salic_law')]!" # todo: NEW TRANSLATION
 hundred_years_war.201.tt.a: "Francúzsky dvor to bude považovať za porušenie vazalských povinností Eduarda III. a môže pristúpiť ku konfiskácii [GetCountry('AQN').GetLongName], čím im udeľuje cores na všetkých [GetCountry('AQN').GetAdjectiveWithNoTooltip] územiach." # todo: NEW TRANSLATION
 hundred_years_war.201.tt.b: "Vzťahy medzi dvorami [GetCountry('ENG').GetAdjectiveWithNoTooltip] a [GetCountry('FRA').GetAdjectiveWithNoTooltip] sa zatiaľ stabilizujú." # todo: NEW TRANSLATION
 hundred_years_war.202.tt.a: "To spôsobí, že sa situácia #W Hundred Years' War#! spustí skôr!\nZískame cores na všetkých územiach vlastnených [GetCountry('AQN').GetLongName]." # todo: NEW TRANSLATION
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] postavenie šľachtica bude rešpektované a nebude popravený." # todo: NEW TRANSLATION
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] sa stane pánom [GetCountry('ARS').GetLongNameWithNoTooltip], čím vznikne nový vazal z [GetCountry('BUR').GetAdjective] území!" # todo: NEW TRANSLATION
 may_grant_robert_artois_tt: "Získame cores na nárokoch [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] v [GetCountry('ARS').GetLongName] v provincii Arras, spolu s provinciou Amiens.\nAk dobyjeme časti Artois, môžeme [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tieto územia udeliť a urobiť z [SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer] vazala" # todo: NEW TRANSLATION
 may_still_trigger_hyw_tt: "Situácia #W Hundred Years' War#! sa môže stále spustiť." # todo: NEW TRANSLATION
 hundred_years_war.217.title: "Výzva do zbraní" # todo: NEW TRANSLATION
 hundred_years_war.217.desc: "Keď plamene vojny pohlcujú polia [GetCountry('ENG').GetAdjective] a [GetCountry('FRA').GetAdjective] krajín, posol od [actor.GetName] prichádza na náš dvor. Starostlivo vybrané slová a zahalená naliehavosť hovoria o spoločných nepriateľoch, spravodlivých príčinách a ušľachtilých väzbách.\n\nZa rétorikou sa skrýva jasná žiadosť. Skutočne žiadajú našu podporu v ich boji a ponúkajú peniaze výmenou za naše zástavy. Či už pre vernosť, príležitosť alebo ambíciu, voľba teraz padá na nás." # todo: NEW TRANSLATION
 hundred_years_war.217.a: "Budeme bojovať po ich boku." # todo: NEW TRANSLATION
 hundred_years_war.217.b: "Táto vojna nás netrápi." # todo: NEW TRANSLATION
 hundred_years_war.218.title: "Pakt opatrnosti" # todo: NEW TRANSLATION
 hundred_years_war.218.desc: " [target_asker.GetGovernment.GetCourtTitle] [target_asker.GetName] sa na nás obrátil s formálnym návrhom: prímerie, nie z boja, ale z predvídavosti. Hoci naše národy momentálne nie sú vo vojne, prúdy prebiehajúceho konfliktu v [ShowRegionName('france_region')] hrozia, že nás vtiahnu do jeho prúdu. Aby sa zabránilo takému osudu, ponúkajú zlato a sľub mieru. Ich odkaz je jasný: nehľadajú hádku, len odstup od zapletení, ktoré sa môžu ešte vyvinúť. Otázka pred nami je, či si viac vážime opatrnosť než príležitosť. Naši radcovia podporujú názor, že takýto gest môže byť formou diplomatickej hry! Skutočne, [target_character1.GetName] by mohol chcieť zabezpečiť [target_character1.GetHerHis] hranicu proti [target_character2.GetName] v príprave na vojenskú kampaň inde..." # todo: NEW TRANSLATION
 hundred_years_war.218.a: "Zatiaľ sa postarajme o mier." # todo: NEW TRANSLATION
 hundred_years_war.218.b: "Nemôžeme takýto sľub dať." # todo: NEW TRANSLATION
 hundred_years_war.219.title: "Náš status pod [GetCountry('FRA').GetAdjectiveWithNoTooltip] korunou" # todo: NEW TRANSLATION
 hundred_years_war.219.desc: "Hoci uplynuli desaťročia odvtedy, čo králi [ShowDynastyName('plantagenet_dynasty')] naposledy vládli z [ShowLocationName('rouen')], tieň ich dedičstva stále pretrváva nad [ROOT.GetCountry.GetName]. Kedysi srdce kráľov presahujúcich kanál, [ROOT.GetCountry.GetFlavorRank] teraz stojí ako korisť a provokácia — nárokovaná jednou korunou, žiadaná druhou.\n\nS narastajúcim napätím medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] sa otázka našej budúcnosti opäť dostáva do popredia. [GetCountry('FRA').GetAdjectiveWithNoTooltip] dedič, [target_character.GetName], práve posilnený právomocami, musí teraz buď znovu potvrdiť [target_character.GetHerHis] nárok na [GetCountry('FRA').GetFlavorRank], alebo naznačiť nový smer — ktorý môže povzbudiť toho istého rivala, ktorý ich najviac ohrozuje. [ROOT.GetCountry.GetNameWithNoTooltip] nie je len pôda. Je to pamäť, ambícia a dedičstvo. A keď vojna číha, jeho osud už nie je len symbolický." # todo: NEW TRANSLATION
 hundred_years_war.219.historical_info: "Normandia bola kedysi základným kameňom anglo-normandského panstva, ktorému vládli anglickí panovníci odvtedy, čo William the Conqueror získal anglický trón z týchto krajín. Jej strategický a ekonomický význam ju robil stálym bodom trenia medzi Anglickom a Francúzskom. Hoci ju francúzska koruna za vlády Filipa II. na začiatku 13. storočia znovu dobyla, Angličania nikdy úplne nevzdali svoje nároky. Po vypuknutí Sto-ročnej vojny sa tieto staré krivdy znovu objavili, pričom anglickí králi potvrdzovali svoje právo nielen na francúzsky trón, ale aj na dlho stratené územia — predovšetkým Normandia. Dvojitý dedičný charakter regiónu ho postavil do centra dynastickej rivality a urobil z neho ohnisko konfliktu, ktorý prichádzal." # todo: NEW TRANSLATION
 hundred_years_war.219.a: "Stojíme po boku [GetCountry('FRA').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hundred_years_war.219.b: "Zahnať slabosť, namiesto toho sa spojme s [GetCountry('ENG').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hundred_years_war.220.title: "Pivovarník z [ShowLocationNameWithNoTooltip('ghent')]" # todo: NEW TRANSLATION
 hundred_years_war.220.desc: "Kým [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName] sa pripravujú ponoriť veľkú časť [ShowSubContinentName('western_europe')] do vojny, mestá [ROOT.GetCountry.GetName] stoja na pokraji politického rozuzlenia. Aj keď nominálne viazané na nášho [GetCountry('FRA').GetAdjective] nadvládcu, prosperita [ShowLocationName('ghent')], [ShowLocationName('bruges')], a [ShowLocationName('ypres')] spočíva na oveľa vzdialenejšej sile: [GetCountry('ENG').GetAdjective] [ShowGoodsName('wool')], bez ktorej by naše tkačské stavy stíchli a naše trhy skrachovali. Medzi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] jedna hlas vyčnieva nad ostatnými: [target_character2.GetName], charizmatický pivovarník, ktorý si získava rešpekt remeselníkov a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] rovnako. S vojnou na obzore rastie [target_character2.GetHerHis] volanie po preorientovaní nášho [ROOT.GetCountry.GetFlavorRank] a politiky [target_character.GetName] smerom k [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetFlavorRank]." # todo: NEW TRANSLATION
 hundred_years_war.220.historical_info: "Jacob van Artevelde, bohatý obchodník a pivovarník z Ghentu, sa vyprofiloval ako politický líder počas skorých fáz Sto-ročnej vojny. Flandry, hoci vazal francúzskej koruny, silne záviseli od anglickej vlny, ktorá udržiavala ich mocnú textilnú ekonomiku. Ako napätia medzi Francúzskom a Anglickom eskalovali, van Artevelde presadzoval pro-anglickú orientáciu, zabezpečujúc obchod a vnútornú autonómiu a odolávajúc priamemu francúzskemu ovládaniu. Jeho vedenie dočasne stabilizovalo flámske mestá, ale jeho rastúca moc z neho urobila cieľ. V roku 1345 bol v Ghente zavraždený davom, obvinený z pokusu príliš priamo vnucovať anglickú vládu." # todo: NEW TRANSLATION
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] má pravdu, najprv musíme ochrániť náš priemysel." # todo: NEW TRANSLATION
 hundred_years_war.220.b: "Toto je hroziaca katastrofa..." # todo: NEW TRANSLATION
 hundred_years_war.1537.title: "Pat v [ShowSituationNameWithNoTooltip('hundred_years_war')]" # todo: NEW TRANSLATION
 hundred_years_war.1537.desc: "Stovky rokov sa armády [GetCountry('ENG').GetName] a [GetCountry('FRA').GetName] stretávali na bojiskách po celom [ShowSubContinentName('western_europe')]. Hoci sa občas zdalo, že konflikt sa skončí, žiadna strana nedokázala druhú úplne vyhladiť. Teraz, stovky rokov neskôr, dokonca [target_character1.GetName] a [target_character2.GetName] zabudli pôvodnú príčinu vojny. Krutosť mnohých vojen medzi nimi pomaly vybledá z pamäti." # todo: NEW TRANSLATION
 war_what_is_it_good_for_tt: "Situácia [ShowSituationName('hundred_years_war')] skončila patom" # todo: NEW TRANSLATION
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "Na základe [country_strength|e] medzi nami a naším protivníkom v [situation|e]:" # todo: NEW TRANSLATION
