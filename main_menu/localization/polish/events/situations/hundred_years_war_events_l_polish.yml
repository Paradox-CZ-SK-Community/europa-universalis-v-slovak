l_polish:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]" # todo: NEW TRANSLATION
 hundred_years_war.1.desc: "V roku [GetCurrentYear] napätie medzi [GetCountry('ENG').GetLongName] a [GetCountry('FRA').GetLongName] dosiahlo bod zlomu. Dlhodobé spory o územia a nároky na [GetCountry('FRA').GetAdjectiveWithNoTooltip] trón prerástli do otvorených nepriateľstiev, čím sa začína [ShowSituationName('hundred_years_war')].\n\nObe krajiny sa teraz pripravujú na zdĺhavý konflikt, ktorý utvorí osud [ShowSubContinentName('western_europe')]. Svet sleduje, ako sa tieto dve veľmoci pripravujú na nevyhnutný stret na bojisku." # todo: NEW TRANSLATION
 hundred_years_war.1.a: "Dúfajme, že to čoskoro skončí." # todo: NEW TRANSLATION
 hundred_years_war_tt: "[ShowSituationName('hundred_years_war')] [situation|e] sa začal. Môžeme sa postaviť na stranu buď [GetCountry('FRA').GetLongName], alebo [GetCountry('ENG').GetLongName], alebo zostať neutrálni" # todo: NEW TRANSLATION
 explain_subject_interactions_tt: "Ako [subject|e] [GetCountry('FRA').GetNameWithNoTooltip] naša [subject_loyalty|e] určí, či budeme povolaní do zbrane v obrane nášho zvrchovaného pána. Po dobu trvania [situation|e] môžeme získať prístup k unikátnym [actions|e], ako sú [ShowGenericActionName('demand_autonomy')] a [ShowGenericActionName('demand_appanage_promotion')] cez panel [situation|e]" # todo: NEW TRANSLATION
 hundred_years_war_historical_info: "Storočná vojna bola dlhý a krutý konflikt medzi Anglickom a Francúzskom, ktorý trval od 1337 do 1453. Začal, keď anglický kráľ nárokoval francúzsky trón, odvolávajúc sa na právo cez matkinu líniu, zatiaľ čo Francúzi to odmietli podľa vlastných zákonov. Obe strany už vlastnili prekrývajúce sa územia vo Francúzsku, čo spor iba ešte viac rozdmýchalo. Nasledovala predĺžená, prerušovaná vojna plná bitiek, zrád a meniacich sa spojenectiev, ktorá sa ťahala viac než sto rokov a navždy zmenila geopolitickú mapu Západnej Európy." # todo: NEW TRANSLATION
 hundred_years_war.2.title: "Koruna [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.2.desc: "Už nemôžeme ignorovať skutočnosť, že [GetCountry('FRA').GetAdjective] tvrdia, že ich [ShowHeirSelectionName('salic_law')] robí [GetCharacter('fra_philip_vi_valois').GetName] [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetNameWithNoTooltip], keď jasne by to mal byť [GetCharacter('eng_edward_iii').GetName], pretože matka [GetCharacter('eng_edward_iii').GetHerHis], [GetCharacter('eng_isabella_of_france').GetName], bola sestrou [GetCharacter('fra_charles_iv_capet').GetName]." # todo: NEW TRANSLATION
 hundred_years_war.2.a: "Sme právoplatným [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 explain_eng_interactions_tt: "Získame prístup k unikátnym [actions|e], ako sú [ShowGenericActionName('fra_diplomacy_with_subjects')] a [ShowGenericActionName('request_papal_delegates')] cez panel [situation|e]" # todo: NEW TRANSLATION
 hundred_years_war.3.title: "Koruna [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetName] popiera tvrdenie, že trón [GetCountry('FRA').GetLongName] by mal byť rozhodovaný podľa [ShowHeirSelectionName('salic_law')]. Podľa pokynov [target_eng_ruler.GetHerHis] [GetCountry('ENG').GetAdjectiveWithNoTooltip] tvrdia, že [target_eng_ruler.GetSheHe] má silnejšie právo, ako dedič majetkov [GetCharacter('eng_isabella_of_france').GetName], ktorá bola sestrou zosnulého [GetCharacter('fra_charles_iv_capet').GetName]. Naopak, [GetCharacter('fra_philip_vi_valois').GetName] je vzdialenejší príbuzný a preto [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] vníma toto dedenie ako urážku spravodlivosti a dôvod na vojnu!" # todo: NEW TRANSLATION
 hundred_years_war.3.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] sú hlupáci!" # todo: NEW TRANSLATION
 explain_fra_interactions_tt: "Získame prístup k unikátnym [actions|e], ako sú [ShowGenericActionName('influence_french_subject')] a [ShowGenericActionName('request_papal_delegates')] cez panel [situation|e]" # todo: NEW TRANSLATION
 hundred_years_war.10.title: "Otázka nie je vyriešená" # todo: NEW TRANSLATION
 hundred_years_war.10.desc: "Stále nesúhlasíme s [GetCountry('FRA').GetAdjective] postojom ohľadom toho, kto by mal vládnuť v [ShowRegionName('france_region')]. Naše nároky sú silné a naše armády jasne ukážu našu oprávnenosť." # todo: NEW TRANSLATION
 hundred_years_war.10.a: "Sme právoplatným [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.11.title: "Perfídny Albion!" # todo: NEW TRANSLATION
 hundred_years_war.11.desc: "[GetCountry('ENG').GetAdjective] stále ovládajú časti [ShowRegionName('france_region')]. To rozhodne nie je podľa Božej vôle, a vyženie ich z našej krajiny!" # todo: NEW TRANSLATION
 hundred_years_war.11.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] sú hlupáci!" # todo: NEW TRANSLATION
 hundred_years_war.20.title: "Je čas na vojnu" # todo: NEW TRANSLATION
 hundred_years_war.20.desc: "Máme nárok na trón [GetCountry('FRA').GetName] a momentálne sme v pozícii, aby sme uplatnili našu nadvládu v regióne.\nJe čas obnoviť nepriateľstvá v Storočnej vojne. Napätie s [GetCountry('FRA').GetLongNameWithNoTooltip] opäť eskalovalo a sme pripravení na ďalšiu fázu tohto dlhodobého konfliktu." # todo: NEW TRANSLATION
 hundred_years_war.20.a: "Bude vojna!" # todo: NEW TRANSLATION
 hundred_years_war.20.b: "Teraz nie je ten správny čas" # todo: NEW TRANSLATION
 hundred_years_war.21.title: "Je čas na vojnu" # todo: NEW TRANSLATION
 hundred_years_war.21.desc: "Musíme odstrániť [GetCountry('ENG').GetAdjective] prítomnosť z [ShowRegionName('france_region')] a momentálne sme v pozícii obnoviť nepriateľstvá v Storočnej vojne. Napätie s [GetCountry('ENG').GetLongNameWithNoTooltip] opäť eskalovalo a sme pripravení na ďalšiu fázu tohto dlhodobého konfliktu." # todo: NEW TRANSLATION
 hundred_years_war.21.a: "Bude vojna!" # todo: NEW TRANSLATION
 hundred_years_war.21.b: "Teraz nie je vhodný čas" # todo: NEW TRANSLATION
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip] vyhralo [ShowSituationNameWithNoTooltip('hundred_years_war')]" # todo: NEW TRANSLATION
 hundred_years_war.100.desc: "V pozoruhodnom zvrate udalostí sa [GetCountry('ENG').GetLongName] stalo víťazom dlhého a horkého konfliktu známeho ako Storočná vojna. [GetCountry('FRA').GetAdjective] koruna bola prinútená uznať [GetCountry('ENG').GetAdjectiveWithNoTooltip] územné nároky a urobiť značné ústupky. Toto víťazstvo prinieslo [GetCountry('ENG').GetAdjectiveWithNoTooltip] trónu novú prestíž a vplyv.\n\n[GetCountry('ENG').GetNameWithNoTooltip] teraz má šancu vytvoriť trvalejšiu prítomnosť v [ShowRegionName('france_region')] a zabezpečiť svoje územné zisky. Svet sleduje, ako [GetCountry('ENG').GetNameWithNoTooltip] využije svoju novonadobudnutú moc v regióne." # todo: NEW TRANSLATION
 hundred_years_war.100.a: "To sa dalo očakávať." # todo: NEW TRANSLATION
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip] vyhralo [ShowSituationNameWithNoTooltip('hundred_years_war')]" # todo: NEW TRANSLATION
 hundred_years_war.101.desc: "V momentálnom zvrate udalostí sa [GetCountry('FRA').GetLongName] stalo víťazom náročného a dlhotrvajúceho [ShowSituationName('hundred_years_war')]. [GetCountry('ENG').GetLongName] bol prinútený uznať územnú integritu [GetCountry('FRA').GetAdjectiveWithNoTooltip] a urobiť značné ústupky. Toto víťazstvo výrazne zvýšilo prestíž a vplyv [GetCountry('FRA').GetNameWithNoTooltip] na scéne [ShowContinentName('europe')].\n\n[target_char.GetName] má príležitosť konsolidovať znovuzískané územia, posilniť svoju kráľovskú autoritu a etablovať sa ako popredná mocnosť v regióne." # todo: NEW TRANSLATION
 hundred_years_war.101.a: "To sa dalo očakávať." # todo: NEW TRANSLATION
 hundred_years_war.101.b: "Kto by vôbec chcel [ShowContinentNameWithNoTooltip('europe')]?" # todo: NEW TRANSLATION
 hundred_years_war.101_tt: "Tým sa končí [ShowSituationName('hundred_years_war')] [situation|e]" # todo: NEW TRANSLATION
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] uteká do [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] z [GetCountry('ENG').GetName] udelil hanobenému lordovi [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName] útočisko. Posledné roky sa [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] vyhýbal predvolaniu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] za [fugitive_robert_de_artois.GetHerHis] zločiny falšovania pri pokuse uchopiť [GetCountry('ARS').GetLongName]. Hoci [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] je vládcom [GetCountry('ENG').GetNameWithNoTooltip], [fugitive_robert_de_artois.GetSheHe] je tiež naším vazalom vďaka vláde nad [GetCountry('AQN').GetName]. Preto by poskytnutie útočiska pre utečenca [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] vytváralo zámienku na obsadenie [GetCountry('AQN').GetLongNameWithNoTooltip], ak by [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] odmietol vydať [SCOPE.sCharacter('fugitive_robert_de_artois').GetHerHim]. Avšak takáto zahalená hrozba voči [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] nesie riziko vypuknutia konfliktu." # todo: NEW TRANSLATION
 hundred_years_war.200.a: "Žiadať, aby [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] vydal utečúceho lorda." # todo: NEW TRANSLATION
 hundred_years_war.200.b: "Vyprovokovať [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] by bolo nerozumné." # todo: NEW TRANSLATION
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip] požaduje vydanie [fugitive_robert_de_artois.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.201.desc: "[GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetName] požiadal, aby sme vrátili [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], ktorý si našiel útočisko v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] a posledný čas sa stal dôverným radcom [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Ak by sme konali v rozpore s [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle], mohli by sa pokúsiť konfiskovať [GetCountry('AQN').GetLongName].\n\nPočas času v [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] argumentoval, že [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] by mal byť právoplatným vládcov [GetCountry('FRA').GetNameWithNoTooltip] vďaka kapetskému pôvodu cez matku, [GetCharacter('eng_isabella_of_france').GetName], a že predchádzajúce ustanovenie [ShowHeirSelectionName('salic_law')] na nastolenie [GetCharacter('fra_philip_vi_valois').GetName] bolo nelegitímne. To by mohlo slúžiť ako príležitosť uplatniť nárok na trón [GetCountry('FRA').GetNameWithNoTooltip] pre nás." # todo: NEW TRANSLATION
 hundred_years_war.201.a: "Vzoprieť sa [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] a pripraviť inváziu do [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hundred_years_war.201.b: "Súčasný stav musí byť zachovaný, vydajte [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip] odmieta vydanie [fugitive_robert_de_artois.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.202.desc: "[GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetName] odmietol našu žiadosť o vydanie zločinca [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] napriek našim výstrahám, že neposlušnosť by znamenala stratu [GetCountry('AQN').GetLongName]. Najlepšie bude predpokladať, že páni [GetCountry('ENG').GetNameWithNoTooltip] sa pripravujú na vojnu s [GetCountry('FRA').GetNameWithNoTooltip], aby odvrátili akékoľvek pokusy o obsadenie [GetCountry('AQN').GetNameWithNoTooltip] alebo dokonca pokus o uplatnenie nároku na [GetCountry('FRA').GetAdjectiveWithNoTooltip] trón!" # todo: NEW TRANSLATION
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] nám odmietol, zdvihnite zástavy!" # todo: NEW TRANSLATION
 hundred_years_war.202.b: "Zastavte ďalšiu agresiu voči [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip] vydáva [fugitive_robert_de_artois.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.203.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetCourtTitle] prijal našu žiadosť o vrátenie utečenca [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] do [GetCountry('FRA').GetName]. Bez miesta na útek teraz [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] stojí pred [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName], aby bol súdený za svoje zločiny a pokusy nezákonne uchopiť [GetCountry('ARS').GetLongName]." # todo: NEW TRANSLATION
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] bude uväznený." # todo: NEW TRANSLATION
 hundred_years_war.203.b: "Takéto zločiny sa neodpúšťajú. Popravte [SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]!" # todo: NEW TRANSLATION
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] vykúpi [fugitive_robert_de_artois.GetHerselfHimself] službou v [ROOT.GetCountry.GetGovernment.GetCabinetTitle]" # todo: NEW TRANSLATION
 hundred_years_war.203.d: "Rozhodnutia [fugitive_robert_de_artois.GetShortName] boli opodstatnené, udelte [fugitive_robert_de_artois.GetHerHim] [GetCountry('ARS').GetLongNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] a [GetCountry('FRA').GetAdjectiveWithNoTooltip] koruna" # todo: NEW TRANSLATION
 hundred_years_war.204.desc: "Od príchodu [SCOPE.sCharacter('fugitive_robert_de_artois').GetHisHer] do [GetCountry('ENG').GetName] slúžil [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] ako verný radca a blízky priateľ [GetCountry('ENG').GetGovernment.GetRuler.GetShortName]. Avšak v posledných mesiacoch [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] čoraz častejšie otvára otázku následníctva vo [GetCountry('FRA').GetName], kde v roku 1328 bol [GetCharacter('fra_philip_vi_valois').GetName] korunovaný ako nástupca namiesto [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], odvolávajúc sa na starobylé [ShowHeirSelectionName('salic_law')]. Hoci v tom čase [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] pôvodne vzdal svoj nárok, vzťahy medzi [GetCountry('FRA').GetAdjectiveWithNoTooltip] a [GetCountry('ENG').GetAdjectiveWithNoTooltip] dvorom odvtedy skysli. Teraz sa [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] snaží ospravedlniť tvrdenie, že [GetCountry('FRA').GetAdjectiveWithNoTooltip] šľachta ukradla trón [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a vyhlásenie [ShowHeirSelectionNameWithNoTooltip('salic_law')] bolo nelegitímne. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tiež drží nárok na [GetCountry('ARS').GetLongName] v [GetCountry('FRA').GetNameWithNoTooltip] a poslúžil by ako cenný spojenec, keby sa pokúsil uskutočniť svoj plán obsadiť [GetCountry('FRA').GetAdjectiveWithNoTooltip] trón." # todo: NEW TRANSLATION
 hundred_years_war.204.a: "Dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] bude vládnuť na tróne [GetCountry('FRA').GetNameWithNoTooltip]!" # todo: CHANGED
 hundred_years_war.204.b: "Prípad [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] je oprávnený, hoci vojna s [GetCountry('FRA').GetNameWithNoTooltip] by bola nerozumná." # todo: NEW TRANSLATION
 hundred_years_war.204.c: "Ambície [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] prinesú vojnu do [GetCountry('ENG').GetNameWithNoTooltip], popraviť [SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]!" # todo: NEW TRANSLATION
 hundred_years_war.205.title: "Pán [GetCountry('ARS').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.205.desc: "Po našej nedávnej vojne s [GetCountry('FRA').GetName] sa nám podarilo zabezpečiť časti [GetCountry('ARS').GetLongName], území, o ktoré sa spára [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. Keďže sa [fugitive_robert_de_artois.GetSheHe] zatiaľ ukázal ako neoceniteľný spojenec, možno by sme mali udeliť [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tieto nedávno dobyté územia." # todo: NEW TRANSLATION
 hundred_years_war.205.a: "Je to dedičné právo [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] nech nech vládne, ale my si ponecháme kontrolu nad [ShowLocationNameWithNoTooltip('calais')]" # todo: NEW TRANSLATION
 hundred_years_war.205.c: "Tieto územia by mali byť spravované priamo nami." # todo: NEW TRANSLATION
 hundred_years_war.206.title: "Požiadavky [actor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.206.desc: "Je čas, aby sme od [GetCountry('FRA').GetLongName] požadovali špeciálne privilégiá v snahe získať väčšiu autonómiu a vplyv pre naše statky. Či už z politických, ekonomických alebo vojenských dôvodov, tieto požiadavky určite vyvinú tlak na nášho zvrchovaného pána. Nakoniec to bude závisieť od toho, ako sa [target_character2.GetName] rozhodne na túto výzvu reagovať. Riskne [target_character2.GetSheHe], že sa ocitneme pod vplyvom [GetCountry('ENG').GetAdjective]?" # todo: NEW TRANSLATION
 hundred_years_war.206.a: "Požiadať o znížené platby a symbolický dar!" # todo: NEW TRANSLATION
 hundred_years_war.206.b: "Musí nám byť dovolené rozširovať naše územia na úkor ostatných subjektov." # todo: NEW TRANSLATION
 hundred_years_war.206.c: "Požiadať o výnimku z budúcich útočných vojen." # todo: NEW TRANSLATION
 hundred_years_war.206.d: "Zabudnime na to." # todo: NEW TRANSLATION
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] žiada [GetCountry('PAP').GetAdjectiveWithNoTooltip] mediáciu" # todo: NEW TRANSLATION
 hundred_years_war.207.desc: "Príliš dlho prinášala vojna medzi [GetCountry('ENG').GetName] a [GetCountry('FRA').GetName] spustošenie [ShowReligionGroupName('christian')]. Ako heraldovia [ShowReligionName('catholic')] nemôžeme dovoliť, aby toto krvácanie pokračovalo. Musíme vydať slávnostný dekrét, volajúci obe ríše, aby zložili zbrane a hľadali pokoj v mene viery a jednoty. Zostáva otázkou, či títo panovníci posedia naše sväté rady, alebo či ich pýcha povedie ďalej do skazy, ak rozhodneme požadovať ukončenie nepriateľstiev." # todo: NEW TRANSLATION
 hundred_years_war.207.a: "Ukončime nezmyselné násilie mocným dekrétom!" # todo: NEW TRANSLATION
 hundred_years_war.207.b: "Nemôžeme riskovať ďalšie zasahovanie do tohto konfliktu." # todo: NEW TRANSLATION
 hundred_years_war.208.desc: "[actor.GetName] od nás žiada špeciálne privilégiá v snahe získať väčšiu autonómiu a vplyv. Či už za politickým, ekonomickým alebo vojenským účelom, tieto požiadavky spochybňujú autoritu [GetCountry('FRA').GetName]. [target_character1.GetName] vedie túto vlnu za ústupkami, zatiaľ čo náš vládca, [target_character2.GetName], musí rozhodnúť, ako reagovať. Ak ustúpime príliš veľa, mohli by prejsť pod vplyv [GetCountry('ENG').GetName]?" # todo: NEW TRANSLATION
 hundred_years_war.208.a: "Udelme im symbolický dar." # todo: NEW TRANSLATION
 hundred_years_war.208.b: "Musíme tolerovať ich expanzívne sklony." # todo: NEW TRANSLATION
 hundred_years_war.208.c: "Musíme to prijať." # todo: NEW TRANSLATION
 hundred_years_war.208.d: "Nikdy!" # todo: NEW TRANSLATION
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName] bude môcť vyhlásiť vojnu proti našim ostatným subjektom bez nášho zásahu na #Y 20 rokov#!" # todo: NEW TRANSLATION
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip] bude oslobodený od akejkoľvek útočnej vojny, ktorú by [GetCountry('FRA').GetNameWithNoTooltip] mohol viesť v nasledujúcich 20 #Y rokoch#!" # todo: NEW TRANSLATION
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip] oslovuje [target_subject.GetName]" # todo: NEW TRANSLATION
 hundred_years_war.209.desc: "[GetCountry('ENG').GetName] sa na nás, subjekt [GetCountry('FRA').GetName], obrátil s cieľom odkloniť nás od nášho zvrchovaného pána. Ponúkajú kompenzáciu výmenou za našu neutralitu, zabezpečujúc, že sa nezapojíme do žiadnych budúcich obranných vojen, v ktorých by sa mohol ocitnúť [GetCountry('FRA').GetNameWithNoTooltip]. Prijatie by mohlo priniesť bezpečnosť a bohatstvo — ale za akú cenu našej vernosti?" # todo: NEW TRANSLATION
 hundred_years_war.209.a: "Ich ponuka je vítaná." # todo: NEW TRANSLATION
 hundred_years_war.209.b: "Nikdy nemôžeme zradiť svoju vernosť!" # todo: NEW TRANSLATION
 hundred_years_war.210.title: "Vplyv [actor.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hundred_years_war.210.desc: "[actor.GetName] nám formálne predložil petíciu, [GetCountry('FRA').GetLongName], požadujúc uznanie ako [ShowSubjectTypeName('appanage')]. [target_character1.GetName] sa snaží vládnuť svojim zemiam s väčšou nezávislosťou, pričom zachováva svoje väzby na naše zástavy. Udelenie takéhoto statusu môže stabilizovať vzťahy, ale zároveň vytvoriť nebezpečný precedens pre iných, ktorí by požadovali to isté." # todo: NEW TRANSLATION
 hundred_years_war.210.a: "Prijať ich požiadavky." # todo: NEW TRANSLATION
 hundred_years_war.210.b: "Musíme zdvorilo odmietnuť." # todo: NEW TRANSLATION
 inherit_in_case_of_no_heir_tt: "Ak ich [ruler|e] zomrie bez [heir|e] z našej [dynasty|e], okamžite zdedíme [actor.GetName]" # todo: NEW TRANSLATION
 hundred_years_war.211.title: "Žoldnieri v [ShowSituationNameWithNoTooltip('hundred_years_war')]" # todo: NEW TRANSLATION
 hundred_years_war.211.desc: "Žoldnierska družina [target_merc.GetName] sa zhromaždila v [target_location.GetName], priťahovaná krviprelievaním medzi [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName]. Cítia príležitosť profitovať z chaosu a ponúkajú svoje služby najvyššiemu stretnutiu. S kvalifikovanými bojovníkmi pod svojím velením by ich vernosť mohla nakloniť misky váh v tomto predĺženom konflikte." # todo: NEW TRANSLATION
 hundred_years_war.211.a: "Nech bojujú za naše peniaze." # todo: NEW TRANSLATION
 hundred_years_war.211.b: "Prepustiť ich." # todo: NEW TRANSLATION
 merc_company: "Žoldnierska spoločnosť" # todo: NEW TRANSLATION
