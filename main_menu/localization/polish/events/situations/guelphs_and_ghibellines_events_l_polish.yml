l_polish:
  guelphs_and_ghibellines.1.title: "Politické usporiadanie v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1.a: "Pred nami sú zaujímavé časy." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1.tt: "V tejto situácii je možné pridať sa na stranu [GetCountry('PAP').GetName] alebo vodcu [GetUniqueInternationalOrganization('hre').GetName] v ich boji o nadvládu nad [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] a [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.desc: "Zatiaľ čo je bežné, že každá významná rodina stojí buď pri [GetUniqueInternationalOrganization('guelphs_io').GetName] alebo pri [GetUniqueInternationalOrganization('ghibellines_io').GetName], nie je nezvyčajné, že obzvlášť oportunistickí jednotlivci prechádzajú z jednej strany na druhú a snažia sa presvedčiť ostatné štáty, buď násilím alebo diplomatickou prefíkanosťou, aby sa postavili na „správnu“ stranu... alebo možno len na tú, z ktorej majú viac zisku?" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.a: "Za [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.a.tt: "Výber tejto možnosti nás zaradí na stranu [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.b: "Postavme sa na stranu [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.b.tt: "Výber tejto možnosti nás zaradí na stranu [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.c: "Teraz nič nezmeníme." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.2.c.tt: "Výber tejto možnosti nezmení našu príslušnosť." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.3.title: "Náš vplyv v [ShowRegionNameWithNoTooltip('italy_region')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.3.desc: "Od nášho konfliktu s [GetCharacter('ogk_heinrich_v_salier').GetName] zaznamenal región [ShowRegionName('italy_region')] množstvo vojen a bojov o nadvládu medzi [GetUniqueInternationalOrganization('guelphs_io').GetName] a [GetUniqueInternationalOrganization('ghibellines_io').GetName]. Hoci sme dúfali, že sa konflikt definitívne skončí vyhnaním [ShowDynastyName('hohenstaufen_dynasty')] v južnej časti [ShowRegionNameWithNoTooltip('italy_region')], [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] sa stále držia svojich pevností a svojho beznádejného cieľa." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.3.a: "Za vieru!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.3.a.tt: "Ako [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] budeme môcť podporiť iba stranu [GetUniqueInternationalOrganization('guelphs_io').GetName], pretože oni podporujú našu vec." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.4.title: "Triumf [target_io.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.4.desc: "[target_io.GetName] konečne dosiahli úplnú nadvládu nad [rival_io.GetName] a oslobodili [ShowRegionName('italy_region')] od tyranie [GetUniqueInternationalOrganization('hre').GetName]. Teraz si budeme môcť užívať našu novo nadobudnutú slobodu bez cudzieho a vzdialeného panovníka." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.4.a.tt: "Každá [country|e] s ich [capital|e] v [region|e] [ShowRegionName('italy_region')] opustí [GetUniqueInternationalOrganization('hre').GetName] a odstráni z nej všetky [location|e], ktoré vlastní." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.5.title: "Drvivá porážka" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.5.desc: "[rival_io.GetName] nás rozhodujúco porazili a vynútili si svoje požiadavky na oslobodenie od povinností voči [GetUniqueInternationalOrganization('hre').GetName]. My, [target_io.GetName], nebudeme mať inú možnosť, než sa podvoliť ich vôli a nájsť si naše miesto v tomto novom [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.6.title: "Víťazstvo pre [target_io.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.6.desc: "Počas posledných storočí sme ako hrdý člen [target_io.GetName] podporovali a bránili práva [GetUniqueInternationalOrganization('hre').GetName] ako legitimného panovníka [ShowRegionName('italy_region')]. Teraz [rival_io.GetName] konečne ustúpili od svojich ubohých požiadaviek a pokorili sa právoplatnej cisárskej vláde." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.6.a.tt: "Každá [country|e] s ich [capital|e] v [region|e] [ShowRegionName('italy_region')], ale nie v [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] a [ShowAreaName('sicily_area')], sa pridá k [GetUniqueInternationalOrganization('hre').GetName] a pridá do nej všetky [location|e], ktoré vlastní." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.7.title: "Rozbitý sen" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.7.desc: "Náš sen, aby bolo [ShowRegionName('italy_region')] oslobodené spod päty cudzieho cisára severne od Álp, leží rozdrvený pod päsťou [rival_io.GetName]. Budeme sa musieť zmieriť s naším postavením v [GetUniqueInternationalOrganization('hre').GetName] a prijať nižší status, ktorý nám ich vodca určil." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.8.title: "Patová situácia" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.8.desc: "Hoci sme s našimi rivalmi bojovali celé stáročia, každý účastník je unavený a apatický tvárou v tvár patovej situácii, ktorá sa vytvorila v [ShowRegionName('italy_region')]. Vyčerpané armády odmietajú bojovať za našu vec a podobné príbehy počujeme aj od našich rivalov. V tejto situácii sa zdá najlepšie nechať nepriateľstvá utíchnuť a obnoviť si sily na ďalší boj." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.8.tt: "Každý člen [GetUniqueInternationalOrganization('guelphs_io').GetName] s ich [capital|e] v [ShowRegionName('italy_region')] opustí [GetUniqueInternationalOrganization('hre').GetName] a odstráni z nej všetky [locations|e], ktoré vlastní." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.title: "Tlak situácie" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.desc: "V prebiehajúcom konflikte sme sa doteraz rozhodli zostať neutrálnymi. S narastajúcim tlakom diplomatov oboch strán možno nastal čas, aby sme si vybrali stranu a zaradili sa buď k [GetUniqueInternationalOrganization('guelphs_io').GetName], alebo k [GetUniqueInternationalOrganization('ghibellines_io').GetName]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.a: "Postavme sa na stranu [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.a.tt: "Pripojíme sa k [GetUniqueInternationalOrganization('ghibellines_io').GetName]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.b: "Postavme sa na stranu [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.b.tt: "Pripojíme sa k [GetUniqueInternationalOrganization('guelphs_io').GetName]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.c: "Neutralita nám dobre poslúžila." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.9.c.tt: "Pridáme sa k žiadnej strane v prebiehajúcom konflikte." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.10.title: "Koniec $guelphs_io$ a $ghibellines_io$" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.10.desc: "Konečne sa konflikt medzi dvoma súperiacimi frakciami [GetUniqueInternationalOrganization('guelphs_io').GetName] a [GetUniqueInternationalOrganization('ghibellines_io').GetName] v [ShowRegionName('italy_region')] skončil." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Napriek najlepším snahám [loser_io.GetNameWithNoTooltip] kombinovaná politická a ekonomická sila [winner_io.GetNameWithNoTooltip] zvíťazila nad ich ambíciami a podarilo sa jej získať nadvládu v [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.10.a: "Aspoň čiastočný pokoj sa vracia do [ShowRegionNameWithNoTooltip('italy_region')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.title: "Situácia [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.desc: "S korunováciou [target_character.GetName] za ďalšieho [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetName] sa situácia [ShowSituationName('guelphs_and_ghibellines')] stala [target_country.GetAdjective] záležitosťou. Najmä [GetUniqueInternationalOrganization('ghibellines_io').GetName] stojí na strane cisárskej koruny a jej moci v [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.a: "Musíme viesť [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] k víťazstvu!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.b: "Záležitosti [ShowRegionNameWithNoTooltip('italy_region')] nie sú naša vec." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.b.tt: "Nebudeme schopní viesť [GetUniqueInternationalOrganization('ghibellines_io').GetName], kým ju neopustíme a znova sa nepridáme k frakcii" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.100.c: "Povedieme [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] k víťazstvu!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1000.desc: "Veľvyslanci [actor.GetName] nás oslovili. Žiadajú našu podporu pre ich stranu v prebiehajúcom konflikte [target.GetName] a trvajú na našej povinnosti pripojiť sa, pretože sme členmi [target_1.Custom('GetGAGOwnFaction')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1000.a: "Samozrejme im pomôžeme." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1000.b: "Z tohto konfliktu nie je čo získať." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip] sa pridáva na našu stranu!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1001.desc: "Dostali sme správu od veľvyslancov. [target_1.GetName] sa rozhodol pridať sa k nám v [target.GetName] na našej strane!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1001.a: "Za [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip] odmieta pridať sa na našu stranu" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1002.desc: "Dostali sme správu od veľvyslancov. [target_1.GetName] odmietol pridať sa k nám v [target.GetName]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1002.a: "Zradné psy!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.title: "Cisárska podpora" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.desc: "Hrdý [actor.Custom('GetGAGOwnFaction')] sa považuje za spätý s [GetUniqueInternationalOrganization('hre').GetName]. Ako taký máme privilégiu požiadať o cisársku podporu od [target_country.GetName], súčasného [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Ríše. Najprv si však musíme rozmyslieť, o akú žiadosť požiadať..." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.desc.fallback: "Opäť [actor.Custom('GetGAGOwnFaction')] potrebuje podporu. A predsa... nič. A potom už nikto." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.a: "Naša pokladnica naliehavo potrebuje podporu." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.a.tt: "Požiadame o [gold|e] od [target_country.GetName] (majú momentálne #Y [target_country.GetCurrencyValue('gold')]#! a preniesli by nám #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!)" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.b: "Potrebujeme viac vojakov." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.b.tt: "Požiadame o [manpower|e] od [target_country.GetName] (majú momentálne #Y [target_country.GetCurrencyValue('manpower')]#! a preniesli by nám #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!)" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.c: "Diplomatické spojenectvo by bolo viac než vítané." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.c.tt: "Požiadame o [alliance|e] od [target_country.GetName]" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.zzz: "Po druhom zamyslení..." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.zzz.at: "Nebudeme od [target_country.GetName] nič žiadať." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1100.zzz.bt: "Čas potrebný na vykonanie [situation_action|e] [ShowGenericActionName('ghibellines_petition_for_imperial_support')] sa zníži na #Y 1 rok#!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip] žiada o cisársku podporu" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.title.fallback: "Cisárska žiadosť" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Žiadajú o dodatočné zlato na svoje snahy proti [root_country.Custom('GetGAGEnemyFaction')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Žiadajú o ďalších vojakov do svojich konfliktov proti [root_country.Custom('GetGAGEnemyFaction')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Žiadajú o diplomatické spojenectvo na oslabenie [root_country.Custom('GetGAGEnemyFaction')]." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.desc: "[root_country.GetLongName], mocný člen [root_country.Custom('GetGAGOwnFaction')], žiada o našu podporu." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.a: "Rozumná žiadosť." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1101.b: "Z pomoci im nemáme čo získať." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.title: "Cisárska podpora" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] súhlasí s našou žiadosťou a poslal nám podporu [GetUniqueInternationalOrganization('hre').GetName] v podobe neoceniteľného zlata!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] súhlasí s našou žiadosťou a poslal nám podporu [GetUniqueInternationalOrganization('hre').GetName] v podobe vojakov na posilnenie našich jednotiek!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] súhlasí s našou diplomatickou hrou a podpísal s nami spojenectvo!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.desc: "Prišli k nám dobré správy z [target_country.GetName]!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1102.a: "Skvelé správy!" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1103.title: "Cisárska podpora" # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1103.desc: "Dostali sme správy z [target_country.GetName]. Napriek našej vernosti [GetUniqueInternationalOrganization('hre').GetName] sa naše žiadanie o cisársku podporu stretlo len s hluchými ušami..." # todo: NEW TRANSLATION
  guelphs_and_ghibellines.1103.a: "To pošpiní našu vernosť na roky dopredu..." # todo: NEW TRANSLATION
