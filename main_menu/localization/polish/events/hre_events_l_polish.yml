l_polish:
 hre.privilege_revoked.intro_desc: "V roku Pána [GetCurrentYear] najvznešenejší Augustus [target_character.GetName], Romanorum Imperator, korunovaný Bohom, opäť zvolal Stavy [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 hre.100.title: "Privilégiá odňaté" # todo: NEW TRANSLATION
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ Cisársky snem schválil návrh na centralizáciu zahraničnej politiky a vedenia vojny tak, že všetky členské štáty podriadia priamemu vasalstvu [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
 hre.100.a: "Požadovať prísahy vernosti." # todo: NEW TRANSLATION
 hre.100.ctt: "Všetci členovia [GetUniqueInternationalOrganization('hre').GetName] musia zložiť #g prísahu vernosti#! alebo #r opustiť#! Ríšu! Všetky [owned|e] [locations|e] odmietajúcich členov, ktoré sú súčasťou [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], z nej vystúpia a stanú sa [core|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]" # todo: NEW TRANSLATION
 hre.101.title: "Privilégiá odňaté" # todo: NEW TRANSLATION
 hre.101.desc: "Cisársky snem schválil reformu a naše právo viesť vojny v rámci [GetUniqueInternationalOrganization('hre').GetName] už nie je. Je len otázkou času, kedy nám [GetUniqueInternationalOrganization('hre').GetLeaderTitle] odňme autonómiu." # todo: NEW TRANSLATION
 hre.101.a: "Zložiť prísahu vernosti." # todo: NEW TRANSLATION
 hre.101.b: "[target_emperor.GetSheHe|U] nám možno vezme životy, ale [target_emperor.GetSheHe] nám nikdy nevezme slobodu." # todo: NEW TRANSLATION
 hre.101.b.tt: "Všetky naše [owned|e] [locations|e], ktoré sú súčasťou [GetUniqueInternationalOrganization('hre').GetName], z nej vystúpia a stanú sa [core|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]" # todo: NEW TRANSLATION
 hre.102.title: "Renovatio Imperii Romanorum" # todo: NEW TRANSLATION
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ Cisársky snem schválil návrh zlúčiť rozdrobené štáty Ríše do národného štátu a znovu korunovať [GetUniqueInternationalOrganization('hre').GetLeaderTitle] za jej dedičného vládcu." # todo: NEW TRANSLATION
 hre.102.a: "Nárokovať korunu!" # todo: NEW TRANSLATION
 hre_unify_the_empire_tt: "Každý [member|e] [GetUniqueInternationalOrganization('hre').GetName] bude integrovaný do [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]" # todo: NEW TRANSLATION
 hre.103.title: "Renovatio Imperii Romanorum" # todo: NEW TRANSLATION
 hre.103.desc: "Cisársky snem schválil reformu a náš čas ako štátu je preč. Keď naše provincie prechádzajú do rúk [GetUniqueInternationalOrganization('hre').GetLeaderTitle], nachádzame útechu v tom, že sme súčasťou niečoho väčšieho." # todo: NEW TRANSLATION
 hre.103.a: "Ave Caesar!" # todo: NEW TRANSLATION
 hre.104.title: "Obmedzená autonómia slobodných miest!" # todo: NEW TRANSLATION
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ Cisársky snem súhlasil s obmedzením autonómie akejkoľvek [ShowSpecialStatusName('free_city')], čím sa v Ríši upevňuje moc [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
 hre.104.a: "Skrotiť mestá." # todo: NEW TRANSLATION
 antagonism_hre_subjugated_free_cities: "Podmanené slobodné mestá" # todo: NEW TRANSLATION
 hre_subjugate_every_free_city_tt: "Každé [ShowSpecialStatusName('free_city')] v [GetUniqueInternationalOrganization('hre').GetName] sa stane naším [ShowSubjectTypeName('imperial_free_city')] [subject|e]." # todo: NEW TRANSLATION
 hre_subjugate_every_direct_free_city_tt: "Každé [ShowSpecialStatusName('free_city')] v [GetUniqueInternationalOrganization('hre').GetName] sa stane naším [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]." # todo: NEW TRANSLATION
 hre.105.title: "Obmedzená autonómia slobodných miest!" # todo: NEW TRANSLATION
 hre.105.desc: "Cisársky snem schválil reformu, ktorá značne obmedzila našu autonómiu ako [ShowSpecialStatusName('free_city')]." # todo: NEW TRANSLATION
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ochraňuje!" # todo: NEW TRANSLATION
 hre.106.title: "Odňatá autonómia slobodných miest!" # todo: NEW TRANSLATION
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ Cisársky snem súhlasil s ďalším obmedzením autonómie akejkoľvek [ShowSpecialStatusName('free_city')], čím sa upevňuje moc [GetUniqueInternationalOrganization('hre').GetLeaderTitle] v [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 hre.106.a: "Včleniť slobodné mestá." # todo: NEW TRANSLATION
 hre.107.title: "Odňatá autonómia slobodných miest!" # todo: NEW TRANSLATION
 hre_subjugate_every_free_city_directly_tt: "Každé [ShowSpecialStatusName('free_city')] v [GetUniqueInternationalOrganization('hre').GetName] sa stane naším [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]." # todo: NEW TRANSLATION
 hre.107.desc: "Cisársky snem schválil reformu, ktorá úplne odňala našu autonómiu ako [ShowSpecialStatusName('free_city')]. Odteraz sa všetky diplomatické záležitosti nášho štátu riadia z dvora [target_country.GetCapital.GetName]." # todo: NEW TRANSLATION
 hre.107.a: "Naše mesto slúži [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!" # todo: NEW TRANSLATION
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] je mŕtvy..." # todo: NEW TRANSLATION
 hre.900.desc: "Nech žije [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Elektori sa rozhodli zachovať nám svoju dôveru a cisárska koruna zostáva v [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. Keď naša krajina upevňuje svoj úchop nad cisárskou korunou a kniežatá nás začínajú vnímať ako jej prirodzených nositeľov, naša autorita v rámci [GetUniqueInternationalOrganization('hre').GetName] rastie." # todo: NEW TRANSLATION
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName] získa [ROOT.GetVariable('imperial_authority_change').GetValue] #Y $imperial_authority$#!" # todo: NEW TRANSLATION
 hre.901.title: "Obnovené knieža" # todo: NEW TRANSLATION
 hre.901.desc: "Ako fénix sa [released_country.GetName] vynoril z popola a znovu sa pridal k kniežatám [GetUniqueInternationalOrganization('hre').GetName]!" # todo: NEW TRANSLATION
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.902.title: "Knieža heretik" # todo: NEW TRANSLATION
 hre.902.desc: "[heretic_country.GetName], knieža [GetUniqueInternationalOrganization('hre').GetName], prestúpilo na heretickú vieru! [hre_ruler.GetName] nemôže túto herézu tolerovať!" # todo: NEW TRANSLATION
 hre.902.a: "Nedopustiteľné!" # todo: NEW TRANSLATION
 hre.903.title: "Blúdivá ovca sa vracia" # todo: NEW TRANSLATION
 hre.903.desc: "[true_faith_country.GetName], knieža [GetUniqueInternationalOrganization('hre').GetName], prešlo na Pravú vieru!" # todo: NEW TRANSLATION
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.904.title: "Sláva [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName] zvíťazila nad zlovestnými agresormi [loser.GetName]!" # todo: NEW TRANSLATION
 hre.904.a: "Tušili sme to..." # todo: NEW TRANSLATION
 hre.905.title: "Knieža zničené" # todo: NEW TRANSLATION
 hre.905.desc: "[annexed.GetName], knieža [GetUniqueInternationalOrganization('hre').GetName], bolo anektované cudzou mocnosťou!" # todo: NEW TRANSLATION
 hre.905.a: "Beda!" # todo: NEW TRANSLATION
 hre.907.title: "Knieža oslobodené" # todo: NEW TRANSLATION
 hre.907.desc: "[released_country.GetName], knieža [GetUniqueInternationalOrganization('hre').GetName], bolo oslobodené z cudzieho vazalstva!" # todo: NEW TRANSLATION
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.908.title: "Na obranu [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] sa vrhol do obrany [actor.GetName] proti cudzej agresii!" # todo: NEW TRANSLATION
 hre.908.a: "Samozrejme, [hre_ruler.GetHeShe] musí brániť [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 hre.909.title: "Hanebný [GetUniqueInternationalOrganization('hre').GetLeaderTitle]" # todo: NEW TRANSLATION
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] zlyhal v obrane [actor.GetName] proti cudzej agresii." # todo: NEW TRANSLATION
 hre.909.a: "Hanebné? Skôr opatrné!" # todo: NEW TRANSLATION
 hre.950.title: "Cisárske znovudobytie" # todo: NEW TRANSLATION
 hre.950.desc: "[conquered_location.GetName] bol oslobodený z pazúrov [loser.GetName] a vrátený do [GetUniqueInternationalOrganization('hre').GetName]. Naša služba [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] bola ocenená [hre_ruler.GetName] a [hre_ruler.GetHeShe] nám udelil plné práva k znovuzískaným cisárskym územiam." # todo: NEW TRANSLATION
 hre.950.a: "Ako bolo plánované." # todo: NEW TRANSLATION
 hre.6.title: "Schválenie stáleho snemu" # todo: NEW TRANSLATION
 hre.6.desc: "Cisársky snem [GetUniqueInternationalOrganization('hre').GetName] schválil zákon, ktorý určuje, že snem bude konať na trvalo na jednom mieste. Najprv sa bude konať v [diet_location.GetName]." # todo: NEW TRANSLATION
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.7.title: "Stály snem v [diet_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hre.7.desc: "Od dnešného dňa bude Cisársky snem zasadať nepretržite v [diet_location.GetRank.GetName] v [diet_location.GetName], namiesto doterajších príležitostných zasadnutí. Tento krok určite zvýši súdržnosť [GetUniqueInternationalOrganization('hre').GetName] a pomôže formalizovať vzťah medzi [GetUniqueInternationalOrganization('hre').GetLeaderTitle] a kniežatami. Na druhej strane to robí z [diet_location.GetNameWithNoTooltip] hlavný cieľ pre tých, ktorí chcú ublížiť [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..." # todo: NEW TRANSLATION
 hre.7.a: "Za bezpečnú a stabilnú Ríšu!" # todo: NEW TRANSLATION
 hre.15.title: "Koniec [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hre.15.desc: "S pádom [old_emperor.GetCapital.GetName] musel [old_emperor_ruler.GetName] prijať [old_emperor_ruler.GetHerHis] konečnú porážku z rúk [hre_destroyer.GetAdjective] síl. V roku [GetCurrentYear] kedysi prestížny [old_emperor.GetGovernment.GetRulerTitle] podpísal [old_emperor_ruler.GetHerHis] abdikáciu z trónu [GetInternationalOrganizationType('hre').GetName] a oslobodil všetky cisárske štáty a úradníkov od ich prísah a povinností voči ríši.\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] už neexistuje a [hre_destroyer_ruler.GetName] bude navždy zapamätaný ako jeho ničiteľ." # todo: NEW TRANSLATION
 hre.15.a: "Ríša konečne uložená na zaslúžený odpočinok." # todo: NEW TRANSLATION
 hre.800.title: "Cisárska korunovácia" # todo: NEW TRANSLATION
 hre.800.desc: "Postúpili sme na trón [GetInternationalOrganization('hre').GetName]! S našou korunováciou sme sa zároveň ujali cisárskych regálií, ktoré budú znameniť našu legitímnu vládu." # todo: NEW TRANSLATION
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] je mŕtvy..." # todo: NEW TRANSLATION
 hre.801.desc: "[previous_emperor.GetName] nedávno zomrel. Teraz sa [ShowSpecialStatusNamePlural('elector')] a [ShowSpecialStatusNamePlural('archbishop_elector')] zhromažďujú v volebnom zbore, ktorý rozhodne, kto nastúpi na cisársky trón." # todo: NEW TRANSLATION
 hre.801.a: "Smutný deň pre Ríšu!"" # todo: NEW TRANSLATION
