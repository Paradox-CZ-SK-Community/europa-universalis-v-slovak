l_polish:
 legatusnatus.1.title: "Legatus Natus" # todo: NEW TRANSLATION
 legatusnatus.1.desc: "[home_ruler.GetName] je už dlhodobo poctený tým, že je zástupcom [pope_ruler.GetName] - [ShowGovernmentReformName('legatus_natus')] - severne od Álp.\nTakýto prestížny titul si vyžaduje určitú úroveň dôstojnosti a nemôžeme dovoliť, aby náš prestíž ani naše vzťahy s [GetCountry('PAP').GetGovernment.GetRulerTitle] klesli príliš nízko." # todo: NEW TRANSLATION
 legatusnatus.1.a: "Všetko je v Božích rukách." # todo: CHANGED
 legatusnatus.2.title: "Titul Legatus Natus stratený" # todo: NEW TRANSLATION
 legatusnatus.2.desc: "Naša pozícia v [GetUniqueInternationalOrganization('hre').GetName] a u [pope_ruler.GetName] sa v poslednom čase zhoršila. [GetCountry('PAP').GetGovernment.GetRulerTitle] už zrejme nemá dôveru v to, že budeme napĺňať svoju úlohu jeho [ShowGovernmentReformName('legatus_natus')] v [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], a bohužiaľ sa rozhodol nás toho titulu zbaviť." # todo: NEW TRANSLATION
 legatusnatus.2.a: "Asi to predsa bolo v mojich rukách..." # todo: NEW TRANSLATION
 legatusnatus.3.title: "Vyslanec od [GetCountry('PAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 legatusnatus.3.desc: "Dobré správy! [home_ruler.GetName] bol vybraný [pope_ruler.GetName] za nositeľa prestížneho titulu [ShowGovernmentReformName('legatus_natus')] - jeho zástupcu severne od Álp - potom, čo predchádzajúci držiteľ upadol v nemilosť." # todo: NEW TRANSLATION
 legatusnatus.3.a: "To je tam nejaký súmrakový lúč?" # todo: NEW TRANSLATION
 legatusnatus.4.title: "Postavenie [ShowGovernmentReformName('legatus_natus')] odňaté" # todo: NEW TRANSLATION
 legatusnatus.4.desc: "Prestížne postavenie [ShowGovernmentReformName('legatus_natus')] v [GetUniqueInternationalOrganization('hre').GetName] môže zastávať len [ShowReligionAdjective('catholic')] biskup. Keďže [home_ruler.GetName] už túto podmienku nespĺňa, [pope_ruler.GetName] titul odňal." # todo: NEW TRANSLATION
 legatusnatus.4.a: "Prekliaty [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
