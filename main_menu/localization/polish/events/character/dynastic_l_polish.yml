l_polish:
  dynastic.1.title: "Telesné hriechy" # todo: NEW TRANSLATION
  dynastic.1.desc: "Zistilo sa, že [ruler_char.GetHerselfHimself] je očarený/á istým [devil_char.GetName], ktorého postava počas dňa blúdi [ROOT.GetCountry.GetGovernment.GetAdjective] chodbami a v nociach prenasleduje sny [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pokušenie je pre [ruler_char.GetHerHim] čoraz ťažšie znášať, ale nakoniec len osud môže rozhodnúť, či bude musieť [ruler_char.GetShortName] túto nedeľu hľadať odpustenie za viac než len myšlienky." # todo: NEW TRANSLATION
  dynastic.1.a: "Potreba nového [ROOT.GetCountry.GetGovernment.GetHeirTitle] má prednosť pred potrebou odpustenia." # todo: NEW TRANSLATION
  dynastic.1.b: "Cesta, ktorou kráča, patrí Diablovi." # todo: NEW TRANSLATION
  dynastic.2.title: "Zomiera milovaný [ROOT.GetCountry.GetGovernment.GetHeirTitle]" # todo: NEW TRANSLATION
  dynastic.2.desc: "Divná horúčka si vyžiadala život milovaného [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Keď [ROOT.GetCountry.GetGovernment.GetCourtTitle] preberá tmavšie rúcha, všetkých zasiahne, ak krehká a pominuteľná je ľudská existencia." # todo: NEW TRANSLATION
  dynastic.2.a: "Človek musí nájsť útechu v náručí Pána." # todo: NEW TRANSLATION
  dynastic.3.title: "Palácový prevrat" # todo: NEW TRANSLATION
  dynastic.3.desc: "Meč [heir_char.GetShortName] sa vynorí z pošvy; čepeľ teraz smeruje priamo na [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Konečne vykonávajúc [heir_char.GetHerHis] ťah proti trónu, ktorý [heir_char.GetSheHe] považuje za dlhodobo zle spravovaný, [heir_char.GetShortNameWithNoTooltip] nervózne hľadí na [heir_char.GetHerHis] spolusprisahancov. Počas toho nad [ROOT.GetCountry.GetGovernment.GetRulerTitle] prechádza nadpozemský pocit únavy, ktorý vie, že pre túto krízu neexistuje bezbolestné riešenie." # todo: NEW TRANSLATION
  dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] sa skutočne cíti starý/á." # todo: NEW TRANSLATION
  dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip], ten rozmaznaný malý ničomník!" # todo: NEW TRANSLATION
  dynastic.4.title: "Plačúca pieseň" # todo: NEW TRANSLATION
  dynastic.4.desc: "Vojna zasiahla matky a manželky [ROOT.GetCountry.GetFlavorRank] tvrdo, a keď [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [ROOT.GetCountry.GetGovernment.GetHeirTitle] prechádzajú okolo ošúchanej starej vdovy sediacej s tvárou skrytou v dlani, pýta sa [ROOT.GetCountry.GetGovernment.GetHeirTitle], prečo všetky ženy plačú." # todo: NEW TRANSLATION
  dynastic.4.a: "Všetky plačú za svojich mužov." # todo: NEW TRANSLATION
  dynastic.4.b: "Len plačú." # todo: NEW TRANSLATION
  dynastic.5.title: "Tiché jaro" # todo: NEW TRANSLATION
  dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sa pozerá na ňu, ktorá leží trpezlivo pred [ruler_char.GetHerHim], nachádzajúc krásu, aká nemá v celom [ROOT.GetCountry.GetName] ani v krajinách za jeho hranicami obdoby. [ruler_char.GetSheHe|U] nič nepovie. Jar je vo vzduchu a keď sa [ruler_char.GetSheHe] nakloní k nej, pričom omamná vôňa jej parfému je bolestivo prítomná, prebleskne [ruler_char.GetHerHis] mysľou myšlienka." # todo: NEW TRANSLATION
  dynastic.5.a: "Urobte z [young_female.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetConsortTitle]." # todo: NEW TRANSLATION
  dynastic.5.b: "Alebo len vyjednávací tromf?" # todo: NEW TRANSLATION
  dynastic.5.c: "Jar nikdy netrvá..." # todo: NEW TRANSLATION
  dynastic.6.title: "Soirée" # todo: NEW TRANSLATION
  dynastic_lires: "lyry" # todo: NEW TRANSLATION
  dynastic_violins: "husle" # todo: NEW TRANSLATION
  dynastic.6.desc: "Lustre vrhajú tiene a svetlo cez veľkolepú tanečnú sálu [ROOT.GetCountry.GetGovernment.GetAdjective] paláca a hudba stovky tancujúcich [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] napĺňa vzduch. Zahraniční hostia a miestne osobnosti vítajú [ruler_char.GetHerHim] s nadšením. Všade panujú rozhovory, smiech, debaty a dýchajúci, pulzujúci rytmus života. Oči [ROOT.GetCountry.GetGovernment.GetRulerTitle] skladajú pohľad cez zhromaždené zástupy, premýšľajúc, s kým by mal/mala [ruler_char.GetSheHe] dnes večer hovoriť." # todo: NEW TRANSLATION
  dynastic.6.a: "Potešte jednu z dám príbehom z detstva." # todo: NEW TRANSLATION
  dynastic.6.b: "Potešte jedného z pánov príbehom z detstva." # todo: NEW TRANSLATION
  dynastic.6.c: "So všetkými." # todo: NEW TRANSLATION
  other_sons: "Počet ďalších synov" # todo: NEW TRANSLATION
  dynastic.6001.title: "Dôsledky našich činov" # todo: NEW TRANSLATION
  dynastic.6001.desc: "Zdá sa, že veselenie, ktorého sa nedávno [ruler_char.GetName] dopustil(a), neostalo bez následkov, pretože [ruler_char.GetHerHis] stret s [hookup_char.GetName] vyústil v narodenie dieťaťa. Teraz je otázne, ako [ROOT.GetCountry.GetGovernment.GetCourtTitle] prijme [target_child.GetName]." # todo: NEW TRANSLATION
  dynastic.6001.a: "Teraz o tom všetci vedia." # todo: NEW TRANSLATION
  dynastic.6001.b: "Je zrejmé, že je to [target_child.GetDaughterSon] [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  dynastic.6001.c: "Čo môžeme urobiť?" # todo: NEW TRANSLATION
  dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] ochorie" # todo: NEW TRANSLATION
  dynastic.7.desc: "[target_child.GetName|U] ťažko dýchal/a. [target_child.GetHeSheFormal|U] už tri dni leží v posteli a v kvapkách potu na [target_child.GetHerHis] čele sa odráža strach v očiach [target_child.GetHerHis] ošetrovateľa o [target_child.GetHerHis] život. [target_child.GetShortNameWithNoTooltip|U] nemusí prežiť noc, pokiaľ sa s tým niečo neurobí." # todo: NEW TRANSLATION
  dynastic.7.a: "Privolať vyškoleného medicusa." # todo: NEW TRANSLATION
  dynastic.7.b: "Priviesť medicusa vycvičeného v škole [target_location.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  dynastic.7.c: "Modliť sa za [target_child.GetHisHer] život." # todo: NEW TRANSLATION
  dynastic.8.title: "Dieťa v rákosí" # todo: NEW TRANSLATION
  dynastic.8.desc: "Náhle niečo vyľakalo zviera a skôr než mal [ROOT.GetCountry.GetGovernment.GetRulerTitle] čas vystreliť, už bolo preč. [ruler_char.GetSheHe|U] sa rozhliadne. Voda v malom potoku odráža slnečné svetlo dokonalého dňa a rákosie sa pomaly vlní v ľahkom vánku. Je to smiech? [ruler_char.GetSheHe|U] teraz zistí, čo vyľakalo zviera. V kolíske plávajúcej medzi rákosím leží smiechom sa rozjasňujúci malý chlapec. Podľa jeho úsmevu by sa dalo povedať, že nikdy v živote nepoznal strach." # todo: NEW TRANSLATION
  dynastic.8.a: "Adoptovať ho za vlastného [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  dynastic.8.b: "Kam sa ten jeleň podel?" # todo: NEW TRANSLATION
  dynastic.9.title: "Jazdecký turnaj" # todo: NEW TRANSLATION
  dynastic.9.desc: "Hrdé zástavy [ROOT.GetCountry.GetName] vlajú vo vetre a pozlátené trúby zahrajú štyri salvy na počesť jazdeckej elity [ROOT.GetCountry.GetFlavorRank]. Vzduch je naplnený vôňami pražených mandlí, koní a intríg. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kultúrne a vojenské postavenie sú skutočne veľké výhody, a nikde to nie je dnes výraznejšie než tu." # todo: NEW TRANSLATION
  dynastic.9.a: "Sledovať súboj [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  dynastic.9.b: "Chváliť sa umeleckými úspechmi [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  dynastic.9.c: "Jednoducho si užiť deň." # todo: NEW TRANSLATION
  dynastic.10.title: "Poľovnícka nehoda" # todo: NEW TRANSLATION
  dynastic.10.desc: "Telo [heir_char.GetHerHis|U] bolo zahalené, kým nikto nevie, do bielej látky teraz zafarbenej červenou krvou [heir_char.GetHerHis]. Hovorí sa, že [heir_char.GetSheHe] bol nájdený pri svojom koni na mýtine v lese. Miesto, o ktorom hovoria, poznáme. [heir_char.GetHerHis|U] tvár je pokojná, takmer serénna. Dvorania siahajú, aby sa dotkli. Všetkým dochádza strašná realita situácie. Zima, ktorú všetci cítia, je zima smrti." # todo: NEW TRANSLATION
  dynastic_10_a_helper: "[heir_char.GetName] zomrel(a)" # todo: NEW TRANSLATION
  dynastic.10.a: "Smutok zaplaví [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  dynastic.11.title: "Rodinné tajomstvo?" # todo: NEW TRANSLATION
  dynastic.11.desc: "Spočiatku [ruler_char.GetDynasty.GetName] to odignorovali, ale keď sa to stane druhý a tretí raz, človeku začne napadať otázka. Prečo sa ľudia smejú, keď si myslia, že ich nikto nepočuje? Po istom vyšetrovaní sa odpoveď konečne dozvedáme od komorníčky. Zdá sa, že [heir_char.GetShortName] pobeháva po meste v veľmi nekresťanskom správaní a [ROOT.GetCountry.GetGovernment.GetAdjective] rodina sa teraz stáva výsmechom [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]." # todo: NEW TRANSLATION
  dynastic.11.a: "Verejne pokarhať [heir_char.GetHerHim]." # todo: NEW TRANSLATION
  dynastic.11.b: "Rodina [ruler_char.GetDynasty.GetNameWithNoTooltip] sa takými banálnosťami nezaoberá." # todo: NEW TRANSLATION
  dynastic.12.title: "Sláva rodu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.12.desc: "Učeníci objavili staroveké dokumenty, ktoré sledujú pôvod dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] až k samotnému Júliovi Cézarovi. Toto musíme využiť vo svoj prospech." # todo: NEW TRANSLATION
  dynastic.12.a: "Použiť to na posilnenie trónu." # todo: NEW TRANSLATION
  dynastic.12.b: "Zverejniť tieto poznatky v zahraničí." # todo: NEW TRANSLATION
  dynastic.13.title: "Rod [ruler_char.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.13.desc: "V inom štáte je iná vetva rodiny [ruler_char.GetDynasty.GetName] v obrovských problémoch. Keď ich krajina je destabilizovaná, [other_ruler_char.GetName] sa teraz snaží udržať pri moci. Ak [other_ruler_char.GetHerHim] teraz nepomôžeme, [other_ruler_char.GetHerHis] situácia sa môže výrazne zhoršiť." # todo: NEW TRANSLATION
  dynastic.13.a: "Rodina na prvom mieste." # todo: NEW TRANSLATION
  opinion_dynastic_helper: "Pomohli sme našej vládnucej dynastii" # todo: NEW TRANSLATION
  dynastic.13.b: "Prečo dávať [other_ruler_char.GetHerHim] ešte viac na premárnenie?" # todo: NEW TRANSLATION
  dynastic.14.title: "Dom [ruler_char.GetDynasty.GetNameWithNoTooltip] je otrasený" # todo: NEW TRANSLATION
  dynastic.14.desc: "Zdá sa, že došlo k nedorozumeniu ohľadom pôvodu [disputee_char.GetMotherFather] [target_parent.GetMotherFather] [ruler_char.GetName]. Zdá sa, že skutočným otcom [disputee_char.GetName] bol obyčajný sedliak z [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
  dynastic.14.a: "Dôrazne to poprieť." # todo: NEW TRANSLATION
  dynastic.14.a.nickname: "Pochybný" # todo: NEW TRANSLATION
  dynastic.14.b: "Priznať to." # todo: NEW TRANSLATION
  dynastic.14.b.nickname: "Falošný" # todo: NEW TRANSLATION
  opinion_ignore_dynasty: "Ignorovali sme rodinu v núdzi" # todo: NEW TRANSLATION
  dynastic.17.title: "Rod [ruler_char.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.17.desc: "Rodina nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] v [dynasty_origin.GetName] nám v tomto ťažkom čase poslala pomoc." # todo: NEW TRANSLATION
  dynastic.17.a: "Rod [ruler_char.GetDynasty.GetNameWithNoTooltip] drží pri sebe." # todo: NEW TRANSLATION
  dynastic.18.title: "Rod [ruler_char.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.18.desc: "Blízki nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] vlastná krv v [dynasty_origin.GetName], vyhlásili, že nemajú v úmysle nám pomôcť v našom ťažkom čase. Nech má [ROOT.GetCountry.GetReligion.GetGodName] milosrdenstvo nad ich dušami." # todo: NEW TRANSLATION
  dynastic.18.a: "Dom rozdelený nemôže obstáť." # todo: NEW TRANSLATION
  dynastic.19.title: "Strach a odpor v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.19.desc: "Súmrak je vždy hrozný. Oblaky sa preháňajú po bezmesiacnej oblohe, kruté hviezdy visia ako zrnká rozbitého skla a lustre vrhajú zvláštne tiene cez [ROOT.GetCountry.GetGovernment.GetAdjective] komnaty. V poslednom čase sa na [ROOT.GetCountry.GetGovernment.GetRulerTitle] pritrafí zvláštny pocit, že s týmto miestom niečo nie je v poriadku. Jeho geometria sa zdá... nestabilná. Keď sa nad tým zamyslí... všetko to začalo narodením [heir_char.GetName]." # todo: NEW TRANSLATION
  dynastic.19.a: "Pane [ROOT.GetCountry.GetReligion.GetGodName], náš Otče, ktorý si na nebesiach!" # todo: NEW TRANSLATION
  dynastic.19.b: "Len práca a žiadna zábava robí z [ruler_char.GetShortNameWithNoTooltip] nudného chlapca" # todo: NEW TRANSLATION
  dynastic.20.title: "Objav" # todo: NEW TRANSLATION
  dynastic.20.desc: " [ROOT.GetCountry.GetGovernment.GetRulerTitle] okamžite vycíti, že v hlase služobnice niečo nie je v poriadku, keď ticho vyzvedá o zvláštnej stene v [ROOT.GetCountry.GetGovernment.GetAdjective] zámku. V jej hlase je niečo, tesne pod povrchom. Skryté opovrhnutie a strach.\n\n[ruler_char.GetSheHe|U] si to teraz jasne pamätá. Ako malé to telo pôsobilo. Prenášať ho do vlhkej pivnice, ukladať tehly. Bolo mu zle. Zhnusilo ho až do jadra. Zabiť [ruler_char.GetHerHis] potomstvo nebola tá katarzia, ktorú [ruler_char.GetSheHe] očakával/a. Na okamih sa cez myseľ [ruler_char.GetHerHis] prebleskne záblesk pochopenia..." # todo: NEW TRANSLATION
  dynastic.20.a: "Tu je [ruler_char.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  dynastic.20.b: "Hrôzostrašné." # todo: NEW TRANSLATION
  dynastic.21.title: "Tanec smrti" # todo: NEW TRANSLATION
  dynastic.21.desc: "Pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] je [ROOT.GetCountry.GetGovernment.GetAdjective] komnata víriacou hmlou vôní a tvarov, prichádzajúcich a miznúcich ako farebné snehové vločky. [ruler_char.GetSheHe|U] je hladný. Tak veľmi hladný. Akoby [ruler_char.GetSheHe] nejedol/a celé mesiace. Hviezdy, ktoré na [ruler_char.GetHerHim] hľadia z bezmesiacnej oblohy, sa smejú a tancujú. Zdajú sa slobodné a divoké. Niečo je na tých hviezdach. Zdajú sa tak... správne. [ruler_char.GetSheHe|U] sa úplne zbláznil/a." # todo: NEW TRANSLATION
  dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] by dal/dala za len pohár piva svoju zatratenú dušu." # todo: NEW TRANSLATION
  dynastic.21.b: "Ani vlas z [ruler_char.GetHerHis] brady!" # todo: NEW TRANSLATION
  dynastic.23.title: "Svadobné zvony" # todo: NEW TRANSLATION
  dynastic.23.desc: "Opäť preruší [advisor_char.GetShortName], jeho/jej zvraštené čelo rozpráva veľké príbehy starostí a nespavosti. [advisor_char.GetSheHe] neprestajne rozpráva o tých triviálnych veciach 'dedičov' a 'stabilných nástupníckych poriadkoch'. Táto zaprášená stará pracovňa a suchý hlas poradcu, plný nudy a premrhaného potenciálu, vyzdvihujú jasnosť čistého dňa vonku. Zastaví sa niekedy [advisor_char.GetSheHe]? Nič by nepresvedčilo [bachelor_char.GetShortName], že manželstvo je lepšie než sľub jasnej oblohy. Veď v prírode je prvým krokom vedúcim zviera do hrobu vždy rozmnožovanie." # todo: NEW TRANSLATION
  dynastic.23.a: "Príroda si vždy nájde svoju cestu." # todo: NEW TRANSLATION
  dynastic.23.b: "Navrhnúť hru šachu na verande." # todo: NEW TRANSLATION
  dynastic.24.title: "Skromný návrh" # todo: NEW TRANSLATION
  dynastic.24.desc: "Hoci nie je nezvyčajné, že istý typ [bachelor_char.GetWomanMan] si praje zostať mimo nevyhnutných zväzkov manželstva, väzby sú predsa len nevyhnutné. Pozerajúc z výšky [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ruler_char.GetSheHe] zbadá svoj cieľ. [bachelor_char.GetName] z [bachelor_char.GetCountry.GetName] už dlhý čas odkladá svoje manželstvo a jeho/jej trón postráda istú nástupnícku líniu. Toto môže byť ideálny čas vytvoriť dynastické puto medzi našimi krajinami. Môže byť v našom záujme poslať vyslanectvo, aby sa pokúsilo zosobášiť našu [bachelorette_char.GetName] s týmto členom zahraničného [bachelor_country.GetGovernment.GetAdjective] rodu." # todo: NEW TRANSLATION
  dynastic.24.a: "Určite to urobíme!" # todo: NEW TRANSLATION
  dynastic.24.b: "Máme dôležitejšie veci na starosti." # todo: NEW TRANSLATION
  dynastic.25.title: "Ruža zo zahraničia" # todo: NEW TRANSLATION
  dynastic.25.desc: "Vládcovia [bachelorette_country.GetName] nám poslali obraz zobrazujúci mladú dievčinu v [ruler_char.GetHerHis] [bachelorette_country.GetGovernment.GetCourtTitle]. [bachelorette_char.GetHerHis|U] oči sú výrazné, [bachelorette_char.GetHerHis] vlasy úžasné a oči [ROOT.GetCountry.GetGovernment.GetRulerTitle] sú pritiahnuté k obrazu ako do prázdna. Prešibaný úsmev sa objaví na tvári poradcu. Hluk v miestnosti utíchne. [bachelor_char.GetName] nevie, ako dlho tam stojí a pozerá sa na krásu [bachelorette_country.GetHerHis]." # todo: NEW TRANSLATION
  opinion_dynastic_love: "Láska medzi dvoma rodinami" # todo: NEW TRANSLATION
  dynastic.25.a: "Nemohlo byť lepšieho kandidáta." # todo: NEW TRANSLATION
  opinion_dynastic_witchcraft: "Nazvali princeznú čarodejnicou" # todo: NEW TRANSLATION
  dynastic.25.b: "Čo je to za hnusné čarodejníctvo? Preč!" # todo: NEW TRANSLATION
  dynastic.26.title: "Tŕň zo zahraničia" # todo: NEW TRANSLATION
  dynastic.26.desc: "Hoci slabá kvalita obrazu môže niečo vysvetliť, faktom zostáva, že Stvoriteľ nebol príliš štedrý, keď tejto dievčine požehnal vzhľad. [bachelorette_country.GetGovernment.GetRuler.GetName] z [bachelorette_country.GetName] ponúkol jej ruku v manželstve a [ROOT.GetCountry.GetGovernment.GetRulerTitle] si nie je istý, či sa má smiať alebo cítiť urazený. Na druhej strane treba zvážiť nástupníctvo." # todo: NEW TRANSLATION
  opinion_dynastic_united: "Spojené dynastie" # todo: NEW TRANSLATION
  dynastic.26.a: "Bezpochyby dobrá [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip] žena." # todo: NEW TRANSLATION
  opinion_dynastic_refused: "Odmietnutá manželská ponuka" # todo: NEW TRANSLATION
  dynastic.26.b: "To rozhodne nepripadá do úvahy." # todo: NEW TRANSLATION
  dynastic.27.title: "Následky" # todo: NEW TRANSLATION
  dynastic.27.desc: "Hnev v hlase [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] je nezameniteľný, keď [heir_char.GetSheHe] kritizuje rolu [ROOT.GetCountry.GetGovernment.GetRulerTitle] v našich vojnových katastrofách. Pravda, počas nedávnych konfliktov boli urobené chyby, ale tie neboli výhradne vinou [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Okrem toho [ROOT.GetCountry.GetGovernment.GetHeirTitle] tiež velil vojskám. Keď [heir_char.GetHerHis] tiráda dosiahne svoj skutočný cieľ, [heir_char.GetShortNameWithNoTooltip] nakoniec požaduje 'abdikáciu' [ruler_char.GetName]." # todo: NEW TRANSLATION
  dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] prevezme zodpovednosť" # todo: NEW TRANSLATION
  dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nebude v [ruler_char.GetHerHis] vlastnom dome znášať neúctu!" # todo: NEW TRANSLATION
  dynastic.28.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] mesiac" # todo: NEW TRANSLATION
  dynastic.28.desc: "Záhrada je zahalená do chladného svetla splnu. Keď [target_ruler.GetName] odbočil za roh a zbadal tento pohľad, nebolo to to, čo očakával, ale pred ním stál monument jednej z našich dávnych vojen. Krása nespočíva v vynikajúcom mramore ani v majstrovstve sochárstva, ale v tom, že aj teraz, o mnoho rokov neskôr, je monument stále posiaty tisíckami čerstvých kvetov. Tu, ak nie nikde inde, pamäť našej minulosti a spomienky na padlých stále žijú." # todo: NEW TRANSLATION
  dynastic.28.a: "Nech spomienka žije ďalej" # todo: NEW TRANSLATION
  dynastic.28.b: "Naša bolesť dokazuje spravodlivosť našej veci." # todo: NEW TRANSLATION
  dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] zdedené" # todo: NEW TRANSLATION
  dynastic.29.desc: "Zákony dedenia, ktoré určujú politiku v našom [ROOT.GetCountry.GetFlavorRank], sú jasné. Keď je vládca [ShowSubjectTypeName('appanage')] povýšený na náš trón, jeho statky sa integrujú do našich. Cesta je otvorená na podporu koncentrácie moci a pôdy do rúk [target_ruler.GetName]." # todo: NEW TRANSLATION
  dynastic.29.a: "Dobre, je čas ich integrovať." # todo: NEW TRANSLATION
  dynastic.29.b: "Nebuďme unáhlení." # todo: NEW TRANSLATION
  dynastic.30.title: "Povýšenie [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  dynastic.30.desc: "V priaznivom zvrate osudu sa náš [target_ruler.GetName] ocitol/a na čele nášho vrchného pána, [target_overlord.GetLongName]. Vzhľadom na náš status [ShowSubjectTypeName('appanage')] to silno naznačuje, že náš [ROOT.GetCountry.GetFlavorRank] bude diplomaticky integrovaný." # todo: NEW TRANSLATION
  dynastic.30.a: "Vpred a nahor!"" # todo: NEW TRANSLATION
