l_polish:
 survive_string: "Ak [target_character.GetLastName] prežije [target_character.GetHerHis] cesty, [country|e], ktorá [target_character.GetHerHim] prichýli, sa dozvie o" # todo: NEW TRANSLATION
 ibn_battuta_events.1.title: "Cestovateľ sveta" # todo: NEW TRANSLATION
 ibn_battuta_events.1.desc: "S množstvom krajín už za [target_character.GetHerHim], [target_character.GetLastName] teraz upriamuje [target_character.GetHerHis] zrak na vzdialené [GetCountry('YUA').GetLongName]. Povesť o rozľahlých mestách, zdokonalených zvykoch a mocných cisároch sa už dávno dostala k [target_character.GetHerHis] ušiam. Dychtivý spoznať divy Východu a rozšíriť [target_character.GetHerHis] poznanie vzdialených dvorov a kultúr, [target_character.GetLastNameWithNoTooltip] sa pripravuje na ďalšiu a najambicióznejšiu časť [target_character.GetHerHis] cesty. Cesta pred ním je dlhá a neistá, no [target_character.GetLastNameWithNoTooltip] kráča s neotraseným odhodlaním a zvedavým duchom, pravý priekopník našich čias." # todo: NEW TRANSLATION
 ibn_battuta_events.1.a: "Zaveďte [target_character.GetHerHis] plavbu do [target_location_1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 ibn_battuta_events.1.b: "[target_character.GetSheHe|U] musí navštíviť [target_location_2.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 ibn_battuta_events.1.c: "Prístav [target_location_3.GetNameWithNoTooltip] je na [target_character.GetHerHis] cestách ozajstným skvostom." # todo: NEW TRANSLATION
 ibn_battuta_events.1.d: "Pošlite [target_character.GetHerHim] priamo do [target_character.GetHerHis] cieľa." # todo: NEW TRANSLATION
 ibn_battuta_events.1.historical_info: "Ibn Battuta bol marocký cestovateľ a učenec narodený v Tangeri na začiatku štrnásteho storočia. Ako mladý muž odišiel z domova vykonať náboženskú púť do Mekky, no jeho cesty sa rozšírili naprieč veľkou časťou známeho sveta. Počas troch desaťročí navštívil krajiny v Afrike, na Blízkom východe, v Perzii, Indii, Strednej Ázii a dokonca časti Číny. Na svojej púti zastával funkcie právneho odborníka a sudcu na niekoľkých moslimských dvoroch. Jeho podrobný zápis z ciest, známy ako Rihla, poskytuje vzácny a bohatý pohľad na mnohé kultúry a spoločnosti tej doby." # todo: NEW TRANSLATION
 ibn_battuta_will_islamic_texts_in_pasai_tt: "Kým bude v [target_location_1.GetName], [target_character.GetLastName] bude študovať [ShowReligionGroupAdjective('muslim')] texty. Následné zastávky počas [target_character.GetHerHis] cesty budú profitovať z bonusov k [piety|e]" # todo: NEW TRANSLATION
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]" # todo: NEW TRANSLATION
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "Kým bude v [target_location_2.GetName], [target_character.GetLastName] bude obdivovať veľkolepú architektúru [target_location_2.GetRank.GetName]. Následné zastávky počas [target_character.GetHerHis] cesty budú profitovať z bonusov k [building|e]" # todo: NEW TRANSLATION
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]" # todo: NEW TRANSLATION
 ibn_battuta_trade_in_martaban_tt: "Kým bude v [target_location_3.GetName], [target_character.GetLastName] uvidí jeho rušný prístav a stály tok cenného tovaru. Neskoršie zastávky na [target_character.GetHerHis] ceste budú profitovať z bonusov k [trade_efficiency|e]." # todo: NEW TRANSLATION
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]" # todo: NEW TRANSLATION
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] navštívi naše krajiny" # todo: NEW TRANSLATION
 ibn_battuta_events.2.desc: "Slávny [ShowCultureName('moroccan')] cestovateľ [target_character.GetLastName], ktorý odišiel z $india$ na diplomatické poverenie, sa teraz nachádza v živých a vlhkých krajinách nášho [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHerHis|U] zápisky hovoria o rušnom [ShowReligionGroupAdjective('muslim')] prístave, kde sa modlitby snúbia s vôňou cudzích korenín.\n\nTeraz [target_character.GetSheHe] svojou prítomnosťou obohacuje naše sídla v [target_location.GetName]. [target_character.GetSheHe|U] píše o vládcov, ktorí ho poctili darmi, o veľkých chrámoch a miestnych zvykoch, a o ľuďoch, ktorí prijali nové vierovyznania a zároveň sa držali starodávnych tradícií. Hoci [target_character.GetHerHis] cesta zostáva zahalená neistotou, jedna vec je istá — jeho púť zanechala ozvenu na dvoroch a v prístavoch Východu." # todo: NEW TRANSLATION
 ibn_battuta_events.2.a: "Zaujímavý človek!" # todo: NEW TRANSLATION
 ibn_studied_islamic_texts_in_pasai_tt: "Pretože [target_character.GetLastName] študoval(a) [ShowReligionGroupAdjective('muslim')] texty v [ShowLocationName('pasai')]:" # todo: NEW TRANSLATION
 angkor_ibn_battuta_effect: "Pretože [target_character.GetLastName] študoval(a) architektúru [ShowLocationName('angkor')]:" # todo: NEW TRANSLATION
 martaban_ibn_battuta_effect_tt: "Pretože [target_character.GetLastName] študoval(a) obchodovanie veľkých prístavov v [ShowLocationName('martaban')]:" # todo: NEW TRANSLATION
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] dorazil do [GetCountry('CHI').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ibn_battuta_events.3.desc: "Po rokoch blúdenia po námorných trasách, deltách a dynastiách, [target_character.GetLastName] dorazil do legendárnych krajín nášho [ROOT.GetCountry.GetFlavorRank]. Hoci sú [target_character.GetHerHis] poznámky menej presné než skôr, [target_character.GetSheHe] opisuje veľké mestá praskajúce aktivitou, zvedavé zvyky neznáme [target_character.GetHerHim] a vzdialených vládcov, ktorých moc vyžaruje naprieč ich ríšou.\n\nČi už [target_character.GetHerHis] cesta priviedla [target_character.GetHerHim] do [ROOT.GetCountry.GetCapital.GetName], alebo len ku rozľahlým prístavom južného pobrežia, [target_character.GetSheHe] žasne nad rozsahom a poriadkom [ShowCultureGroupName('chinese_group')] civilizácie. Cudzie písma, chrámy a veľké trhy možno čoskoro zaplnia stránky [target_character.GetHerHis] denníka, svedectvo o cestovateľovi, ktorý naozaj prekročil hranice známeho sveta." # todo: NEW TRANSLATION
 ibn_battuta_events.3.a: "Nech [target_character.GetHerHim] sa zúčastní našich obradov a kultúrnych podujatí." # todo: NEW TRANSLATION
 ibn_battuta_events.3.b: "[target_character.GetSheHe|U] bude mať povolené pozorovať a študovať naše právne postupy." # todo: NEW TRANSLATION
 ibn_battuta_events.3.c: "[target_character.GetSheHe|U] je len ďalší návštevník, žiadne špeciálne zaobchádzanie!" # todo: NEW TRANSLATION
 ibn_battuta_observes_customs_tt: "Kým bude v [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] si zapamätá a bude študovať naše miestne zvyky. Následné zastávky počas [target_character.GetHerHis] cesty budú profitovať z bonusov k [cultural_influence|e] aj k [cultural_tradition|e]" # todo: NEW TRANSLATION
 ibn_battuta_observes_chinese_laws_tt: "Kým bude v [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] si zapamätá a bude študovať naše zákony. Následné zastávky počas [target_character.GetHerHis] cesty získajú bonusy súvisiace s ich [cabinet|e]" # todo: NEW TRANSLATION
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]" # todo: NEW TRANSLATION
 ibn_battuta_will_simply_observe_while_hes_here_tt: "Kým bude v [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] sa len potúla po našich trhoch a vyhliadkach, neponúkajúc žiadny bonus pre následné [countries|e], ktoré by ho mohli prijať." # todo: NEW TRANSLATION
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_country_1.GetName] približne za #Y 2#! rokov" # todo: NEW TRANSLATION
 ibn_battuta_events.4.title: "Príchod [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 ibn_battuta_events.4.desc: "Po vzdialených plavbách naprieč [ShowRegionName('indonesia_region')], a možno dokonca po bájnych mestách [GetCountry('YUA').GetLongName], [target_character.GetLastName] sa teraz nachádza niekde v našom [ROOT.GetCountry.GetFlavorRank]. Privítaný podľa našich miestnych tradícií a zvykov, tento unavený cestovateľ túži preskúmať našu spoločnosť a zapísať si všetko, čo upúta [target_character.GetHerHis] pozornosť.\n\nPravdou je, že [target_character.GetSheHe] nesie so sebou príbehy, dary a pozorovania z východných morí. Rozprávky o rozľahlých mestách, disciplinovaných byrokraciách a obchodných sieťach siahajúcich od [ShowRegionNameWithNoTooltip('indonesia_region')] po [GetCountry('CHI').GetCapital.GetName] teraz kolujú medzi našimi učenými a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Či už radí miestnemu správcovi, diskutuje v [ShowBuildingTypeName('sufi_mosque')], alebo ticho rozjíma v tieni kupoly, [target_character.GetLastNameWithNoTooltip] opäť raz dokazuje, že je nositeľom vzdialenej múdrosti, putujúcej neistými cestami." # todo: NEW TRANSLATION
 ibn_battuta_events.4.a: "Zalievajme [target_character.GetHerHis] darmi hodnými poznania, ktoré nám priniesol." # todo: NEW TRANSLATION
 ibn_battuta_events.4.b: "Preukážme pohostinnosť, nie mincu." # todo: NEW TRANSLATION
 ibn_battuta_events.4.c: "" # todo: NEW TRANSLATION
 ibn_studied_customs_of_china_tt: "Pretože [target_character.GetLastName] študoval(a) literárne a vyjadrovacie zvyky [GetCountry('CHI').GetNameWithNoTooltip]:" # todo: NEW TRANSLATION
 chinese_laws_ibn_battuta_effect_tt: "Pretože [target_character.GetLastName] študoval(a) právne formality a rámec [GetCountry('CHI').GetNameWithNoTooltip]:" # todo: NEW TRANSLATION
 ibn_battuta_will_carry_gifts_tt: "Kým bude v [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] prinesie mnohé dary a mince od miestnych. Následné zastávky počas [target_character.GetHerHis] cesty budú profitovať z tohto bohatstva získaním časti [gold|e]" # todo: NEW TRANSLATION
 next_stop_is_target_country_2_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_country_2.GetName] približne za #Y 2#! rokov" # todo: NEW TRANSLATION
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] v [target_location_5.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ibn_battuta_events.5.desc: "Po prekročení [ShowRegionName('indian_ocean_region')], [target_character.GetLastName] vkročí do uctievaných krajín [target_location_5.GetName]. Volanie k modlitbe sa nesie údoliami a prach starých prorokov víri v každom vánku. Pre [target_character.GetHerHim] je to viac než cieľ, je to duchovný vrchol.\n\nKeď sa [target_character.GetSheHe] pridá k karaváne pútnikov putujúcich na západ, [target_character.GetHerHis] cesta sa presunie z vonkajšieho sveta do vnútra. Tu plánuje študovať naše právo, zapojiť sa s učenými z rôznych škôl a rozjímať o jednote viery, ktorá spája toľko vzdialených národov. Posvätné mestá, nehostinné púšte a strohá krása [ShowRegionName('arabia_region')] zanechajú stopu, ktorá sa ozve v [target_character.GetHerHis] neskorších spisoch." # todo: NEW TRANSLATION
 ibn_battuta_events.5.a: "Fascinujúci jedinec." # todo: NEW TRANSLATION
 next_stop_is_target_country_3_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_country_3.GetName] približne za #Y 2#! rokov" # todo: NEW TRANSLATION
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] daruje časť zo svojho [gold|e]:" # todo: NEW TRANSLATION
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] dorazil do [ShowRegionNameWithNoTooltip('iberia_region')]" # todo: NEW TRANSLATION
 ibn_battuta_events.6.desc: "Po dlhej a búrlivej ceste cez [ShowRegionName('arabia_region')], [target_character.GetLastName] sa teraz nachádza v úrodných kopcoch a vzdelaných mestách [target_location_6.GetName]. Hoci veľká časť [ShowRegionName('iberia_region')] zažila stáročia bojov medzi [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('muslim')] vládcami, [ROOT.GetCountry.GetFlavorRank] žiari ako drahokam našej kultúry. [target_character.GetLastName] túži prejsť záhradami a palácmi, kde básnici a učenci kvitnú pod dohľadom [ROOT.GetCountry.GetAdjective] výnimočnosti. [target_character.GetSheHe|U] obdivuje harmóniu architektúry a prírody a zaznamenáva neisté súžitie viery, ktoré kedysi tieto krajiny zdieľali. Tu, na západnom okraji #italic Dār al-Islām#!, naberá [target_character.GetHerHis] cesta nový rozmer; rozmer pamäte, krásy a tichej odolnosti." # todo: NEW TRANSLATION
 ibn_battuta_events.6.a: "Aké príbehy nám [target_character.GetSheHe] prinesie?" # todo: NEW TRANSLATION
 next_stop_is_target_country_4_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_country_4.GetName] približne za #Y 2#! rokov" # todo: NEW TRANSLATION
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] v [target_location_7.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ibn_battuta_events.7.desc: "Dlhé tiene [ShowAreaName('desert_area')] sú už za [target_character.GetLastName], ktorý prekročil rozpálené duny a cesty pokryté soľou, aby dorazil do slnkom zaliateho [ROOT.GetCountry.GetFlavorRank]. V srdci [target_location_7.GetName] bude [target_character.GetSheHe] nepochybne svedkom sveta, kde zlato voľne tečie, spravodlivosť sa vyslovuje nahlas a kráľovská autorita je zahalená tichou dôstojnosťou.\n\n[target_character.GetLastNameWithNoTooltip] túži navštíviť dvory, kde sa sväté písmo recituje vedľa miestnych tradícií, a obdivovať trhy nášho hlavného mesta, kde sa stretávajú karavány a ľodné kanoe. Hoci ďaleko od minaretov Východu, [target_character.GetSheHe] nachádza [ShowReligionGroupName('muslim')] rozkvitajúcu v rytme vetrov [ShowRegionName('sahel_region')], fúziu viery, bohatstva a ústnej tradície, ktorú [target_character.GetHerHis] pero prenesie cez piesky a späť do vzdialených krajín." # todo: NEW TRANSLATION
 ibn_battuta_events.7.a: "Sadnite si pri ohni, cudzinec, rozprávaj nám príbehy o vzdialených ríšach." # todo: NEW TRANSLATION
 next_stop_is_target_country_5_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_country_5.GetName] približne za #Y 2#! rokov" # todo: NEW TRANSLATION
 ibn_battuta_events.8.title: "Návrat [target_character.GetLastNameWithNoTooltip]" # todo: NEW TRANSLATION
 ibn_battuta_events.8.desc: "Po rokoch cestovania cez vzdialené ríše, od mešit v [ShowLocationName('mecca')] po trhy v [target_location_7.GetName], od trónov $india$ po prístavy [ShowRegionName('north_china_region')] — [target_character.GetLastName] sa napokon vracia do [GetCountry('MOR').GetName]. Ulice [target_location_8.GetName] sú zároveň známe aj cudzí, lebo [target_character.GetSheHe] bol formovaný svetmi ďaleko za ich bránami.\n\n[target_character.GetHerHis|U] rodina, mnohí už zosnulí, príbehy nepočujú; no pisári, učenci a vládci áno. S prachom na plášti a spomienkami v mysli sa [target_character.GetSheHe] chystá hovoriť a písať. To, čo začalo ako cesta viery, sa stalo kronikou celého sveta — poznaním z cudzích krajín a zaujímavými pozorovaniami, všetko zaznamenané v [target_character.GetHerHis] [target_art.GetName]." # todo: NEW TRANSLATION
 ibn_battuta_events.8.a: "#italic Cestovanie — najprv vám vezme reč, potom z vás urobí rozprávača.#!" # todo: NEW TRANSLATION
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] zostavuje [target_art.GetName], rozsiahlu [ShowWorkOfArtTypeName('chronicle')] [target_character.GetHerHis] ciest" # todo: NEW TRANSLATION
 travels_of_ibn_battuta_tt: "Objavíme všetky [areas|e], ktoré [target_character.GetLastName] navštívil, napríklad [target_area.GetName]" # todo: NEW TRANSLATION
 next_stop_is_target_location_1_owner_tt: "[target_character.GetLastName] zostane v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] ďalšia destinácia bude [target_location_1.GetOwner.GetName] približne za #Y 1#! rok" # todo: NEW TRANSLATION
