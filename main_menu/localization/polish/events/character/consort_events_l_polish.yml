l_polish:
 consort_events.1.title: "Ponuka manželstva" # todo: NEW TRANSLATION
 consort_events.1.desc: "S určitou znepokojenosťou sledovali mocné rody [ROOT.GetCountry.GetFlavorRank], ako [target_ruler.GetName] necháva roky ujsť bez toho, aby si našiel niekoho na sobáš. Tieto pocity sa teraz zmenili na otvorené zdesenie, keďže napriek tomu, že [ROOT.GetCountry.GetFlavorRank] nemá jasnú líniu následníctva, náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] zjavne nemá v úmysle nájsť si manžela/manželku ani [target_ruler.GetHeSheFormal] neprejavuje veľký záujem o návrhy zaslané [target_ruler.GetHerHim].\n\nDostalo sa to až do bodu, keď sa očakáva, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] prijme jednu z ponúk na stole. Pokračujúci zlyhanie pri zabezpečení nástupníctva ohrozuje celú krajinu. Našťastie jedna z najstarších a najprestížnejších rodín z [origin_of_queens_family.GetName], rod [target_consort.GetDynasty.GetName], nám ponúkla ruku jednej zo svojich dcér do manželstva spolu s veľkorysou dotočou." # todo: NEW TRANSLATION
 consort_events.1.a: "Prijať ponuku." # todo: NEW TRANSLATION
 consort_events.1.a.tt: "Prijatím tejto ponuky sa rozumie, že rodina nášho nového družky/družbyna môže v budúcnosti očakávať isté priazne." # todo: NEW TRANSLATION
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] si musí uchovať [target_ruler.GetHerselfHimself] pre lepšiu ponuku." # todo: NEW TRANSLATION
 consort_events.2.title: "Ród [target_consort.GetDynasty.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 consort_events.2.desc: "Spojením [target_ruler.GetName] a [target_consort.GetName] sme získali nielen manžela/manželku, ale aj nového spojenca v [ROOT.GetCountry.GetFlavorRank]. Ród [target_consort.GetDynasty.GetName] je starý a vplyvný a ich sídlo v [origin_of_queens_family.GetName] je klenotom [ROOT.GetCountry.GetFlavorRank].\n\nSamozrejme, priateľstvo musí byť obojstranné a od [target_consort.GetName] sa očakáva, že bude hovoriť v prospech svojich príbuzných, zatiaľ čo náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] by mal takéto rady brať veľmi vážne." # todo: NEW TRANSLATION
 consort_events.2.a: "Na večné priateľstvo!" # todo: NEW TRANSLATION
 consort_events.3.title: "Veľké očakávania" # todo: NEW TRANSLATION
 consort_events.3.desc: "Politický sobáš je rovnako zjednotením rodín ako aj zmluvou vzájomnej podpory. Rodina [target_consort.GetDynasty.GetName] očakáva, že [ROOT.GetCountry.GetGovernment.GetRulerTitle] bude brať do úvahy rady [ROOT.GetCountry.GetGovernment.GetConsortTitle] a aktívne sa bude starať o záujmy ich aj [target_ruler.GetName]." # todo: NEW TRANSLATION
 consort_events.3.a: "Všetko pre nášho drahého [ROOT.GetCountry.GetGovernment.GetConsortTitle]." # todo: NEW TRANSLATION
 consort_events.3.b: "Prepáčte, žiadne špeciálne výhody." # todo: NEW TRANSLATION
 consort_events.3.b.tt: "To bude mať za následok zníženú spoluprácu rodu [target_consort.GetDynasty.GetName] na lokálnej úrovni a budú nám to v budúcnosti vyčítať." # todo: NEW TRANSLATION
 consort_events.4.title: "Manželské blaho" # todo: NEW TRANSLATION
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] je samozrejme stály spoločník a dobrý poradca sám o sebe. Okrem tejto úlohy je náš [ROOT.GetCountry.GetGovernment.GetConsortTitle] tiež zástupcom [ROOT.GetCountry.GetFlavorRank] v dome [target_consort.GetDynasty.GetName] a naopak. Niekedy to nie je dohoda bez výhod.\n\nDnes sa zdá, že [target_consort.GetName] je veľmi potešený/á oznámiť, že jeho/jej rodina sa rozhodla prejaviť svoju podporu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a zväzku [target_ruler.GetName] a [target_consort.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 consort_events.4.a: "Nech tento zväzok prinesie osoh nám obom." # todo: NEW TRANSLATION
 consort_events.4.b: "Musíme sa vyhnúť tomu, aby sme sa zadĺžili voči rodu [target_consort.GetDynasty.GetName]." # todo: NEW TRANSLATION
 consort_events.6.title: "Milovať a byť milovaný" # todo: NEW TRANSLATION
 consort_events.6.desc: "Politický sobáš zriedka znamená lásku. Skôr je to diplomatická príležitosť, ktorú nesmieme premárniť. Tiež je veľmi dôležité, aby budúci [ROOT.GetCountry.GetGovernment.GetConsortTitle] mal vhodný stav a výhodné je, ak je cudzinec, aby to nerušilo vnútornú politickú rovnováhu.\n\nAvšak aj samotný [ROOT.GetCountry.GetGovernment.GetRulerTitle] môže byť osudovo zamilovaný. Keď sa to stane, všetky takéto záležitosti sa z pohľadu toho dotyčného zrazu rozplynú.\n\nObyvateľ provincie [ROOT.GetCountry.GetCapital.GetProvince.GetName] upútal pozornosť [target_ruler.GetName]. [target_ruler.GetSheHe|U] sa zdá byť úplne a nekonečne zamilovaný/á a šťastnejší/ia než kedykoľvek predtým. Zatiaľ čo naše [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a poradcovia nie sú príliš nadšení, zväzok medzi [target_ruler.GetNameWithNoTooltip] a jeho/jej milovaným/milovanou má silnú podporu medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] kráľovstva." # todo: NEW TRANSLATION
 consort_events.6.a: "Nech má [ROOT.GetCountry.GetGovernment.GetRulerTitle] to, čo si srdce [target_ruler.GetHerHis] praje." # todo: NEW TRANSLATION
 consort_events.6.b: "Ženba s obyčajným človekom? To je absolútne vylúčené!" # todo: NEW TRANSLATION
 consort_events.51.title: "Rodinné väzby" # todo: NEW TRANSLATION
 consort_events.51.desc: "Posledné dni sme hostili hostí z [origin_country_of_consort.GetGovernment.GetAdjective] dvora [origin_country_of_consort.GetName], kedysi domova [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Po celom týždni poľovačiek, hodovania a klebietania s rodinou sa konečne pripravujú na návrat do [origin_country_of_consort.GetCapital.GetName]. Uisťujú nás, že mali úžasný čas a trvajú na tom, že [ROOT.GetCountry.GetGovernment.GetAdjective] rodina sa musí čoskoro prísť pozrieť do [origin_country_of_consort.GetCapital.GetNameWithNoTooltip]. Určite všetkým doma oznámia, aký šťastný/á je tu [target_consort.GetName]." # todo: NEW TRANSLATION
 consort_events.51.a: "To znamená byť príbuzní." # todo: NEW TRANSLATION
 we_are_kin: "Sme príbuzní" # todo: NEW TRANSLATION
 consort_events.52.title: "Ten [ROOT.GetCountry.GetGovernment.GetAdjective|U] heretik" # todo: NEW TRANSLATION
 consort_events.52.desc: "Ľudia [ROOT.GetCountry.GetLongName] boli potešení, keď [target_ruler.GetName] oznámil/a svoje manželstvo s [target_consort.GetName]. Vtedy sa málo hovorilo o pôvode [target_consort.GetHerHis] alebo o jeho/jej výchove v [origin_country_of_consort.GetCapital.GetName]. Pre väčšinu obyčajných ľudí v [ROOT.GetCountry.GetNameWithNoTooltip] sú [ROOT.GetCountry.GetGovernment.GetAdjective] rodiny svojská sorta a málo ich zaujímajú také detaily. Avšak začali sa šíriť klebety, ktoré tieto veci priviedli do popredia... Niektorí hovoria, že [ROOT.GetCountry.GetGovernment.GetConsortTitle] odmietol/a vzdať sa svojej starej viery [origin_country_of_consort.GetReligion.GetAdjective]. Aj keď ľudia môžu pochopiť potrebu manželstva s cudzincami, menej ochotne budú prijímať vládu heretika." # todo: NEW TRANSLATION
 consort_events.52.a: "Ako si to dovolili?" # todo: NEW TRANSLATION
 consort_events.54.title: "Schopnosti [ROOT.GetCountry.GetGovernment.GetConsortTitle]" # todo: NEW TRANSLATION
 consort_events.54.desc: "Odkedy [target_consort.GetName] prišiel/prišla na dvor, prejavil/a veľký záujem o administratívne záležitosti [ROOT.GetCountry.GetName]. Došlo to až do bodu, že [ROOT.GetCountry.GetGovernment.GetConsortTitle] sa stal/a akýmsi autoritou v otázkach personálu a chodu hradu a je dôveryhodný/á nielen pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself], ale aj všeobecne pre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [ROOT.GetCountry.GetFlavorRank] len zriedka videl takéto efektívne riadenie." # todo: NEW TRANSLATION
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] je požehnaním." # todo: NEW TRANSLATION
 consort_events.54.b: "Svet potrebuje viac ľudí ako [target_consort.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 consort_events.54.c: "Vždy by sme mohli použiť viac stratégov." # todo: NEW TRANSLATION
 consort_events.54.d: "Aký prínosný je tento [target_consort.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
 consort_events.56.title: "Časy núdze" # todo: NEW TRANSLATION
 consort_events.56.desc: "Dynastia našej váženej [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetDynasty.GetName], je určite mocná. Prostredníctvom [target_ruler.GetName] vládnu našej krajine a budú tak robiť ešte mnoho rokov, ale aj veľkí občas potrebujú pomoc. Našťastie rodina [target_ruler.GetDynasty.GetNameWithNoTooltip] nadviazala silné väzby s inými veľmocami, ako je dom [target_foreign_ruler.GetDynasty.GetName] nikoho iného než [target_foreign_ruler.GetName] z [marriage_partner.GetName]. [target_foreign_ruler.GetHerHis|U] milostivý/á [target_foreign_consort.GetWifeHusband], [target_foreign_consort.GetName], je [target_foreign_consort.GetDaughterSon] nášho vlastného [ROOT.GetCountry.GetGovernment.GetAdjective] rodu a neoceniteľným kontaktom. Možno by sme požiadali [target_foreign_consort.GetHimHerFormal], či by [target_foreign_consort.GetSheHe] mohol/a ovplyvniť svojho/svoju [target_foreign_ruler.GetWifeHusband], aby nám požičal/a ruku?" # todo: NEW TRANSLATION
 consort_events.56.a: "Naše pokladnice sú znepokojivo vyprázdnené." # todo: NEW TRANSLATION
 consort_events.56.a.tt: "Poslať list [target_foreign_consort.GetName] z [marriage_partner.GetName], žiadať [target_foreign_consort.GetHerHim] o peniaze" # todo: NEW TRANSLATION
 consort_events.56.f: "Nepotrebujeme žiadnu pomoc od [marriage_partner.GetNameWithNoTooltip] ani od rodu [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 consort_events.57.title: "Priatelia v núdzi" # todo: NEW TRANSLATION
 consort_events.57.desc: " [ROOT.GetCountry.GetGovernment.GetConsortTitle] nášho váženého [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_foreign_consort.GetName], nám nedávno priniesol/a žiadosť od svojej rodiny, domu [target_foreign_consort.GetDynasty.GetName] z [target_origin_country.GetName]. Zjavne je [target_ruler.GetName] v núdzi peňazí a požiadal/a nás, 'svojich najdôvernejších priateľov', či by sme mohli akokoľvek prispieť. [target_ruler.GetHerHis|U] list je plný pochvál pre našu skvelú ekonomiku." # todo: NEW TRANSLATION
 consort_events.57.a: "Určite môžeme venovať nejaké peniaze našim [target_origin_country.GetAdjectiveWithNoTooltip] priateľom." # todo: NEW TRANSLATION
 grateful_for_aid: "Vďační za pomoc" # todo: NEW TRANSLATION
 consort_events.57.f: "A čo by sme za to dostali na oplátku? Nie, nikdy!" # todo: NEW TRANSLATION
 denied_aid: "Pomoc odmietnutá" # todo: NEW TRANSLATION
 outrageous_demands: "Nehorázne požiadavky" # todo: NEW TRANSLATION
 consort_events.58.title: "Pomocná ruka" # todo: NEW TRANSLATION
 consort_events.58.desc: "Nakoniec sme dostali odpoveď od najdrahšieho/nej [target_foreign_consort.GetName] ohľadom našej žiadosti smerom k [target_foreign_consort.GetHerHis] [target_foreign_ruler.GetWifeHusband]. Najšľachetnejší/šľachetná [target_foreign_ruler.GetName] sa rozhodol/a to povoliť! Odpoveď prišla s truhlicami plnými zlata na naplnenie nášho vysychajúceho rozpočtu. Ihneď bude odoslaný list s poďakovaním k veľkorysému [marriage_partner.GetGovernment.GetRulerTitle]. Nech dlho vládne [target_foreign_ruler.GetSheHe]!" # todo: NEW TRANSLATION
 consort_events.58.a: "Vždy sme vedeli, že v [target_foreign_ruler.GetHerHim] máme priateľa." # todo: NEW TRANSLATION
 consort_events.59.title: "Porušené sľuby" # todo: NEW TRANSLATION
 consort_events.59.desc: "Keď sme zosobášili nášho [target_foreign_consort.GetName] s [marriage_partner.GetAdjective] [marriage_partner.GetGovernment.GetRulerTitle], mysleli sme si, že medzi našimi krajinami vzniklo silné puto. Zatiaľ čo my by sme nikdy nerezali svoju časť tejto dohody, zjavne [target_foreign_ruler.GetName] také zábrany nemá.\n\nDnes k nám doručili list s odpoveďou od [target_foreign_consort.GetShortNameWithNoTooltip]. Nielenže [target_foreign_ruler.GetShortNameWithNoTooltip] odmietol/a našu žiadosť, ale mal/a aj drzosti nám vyčítať naše 'nehorázne požiadavky!'" # todo: NEW TRANSLATION
 consort_events.59.a: "Táto urážka nebude zabudnutá." # todo: NEW TRANSLATION
 consort_events.61.title: "Vplyv [ROOT.GetCountry.GetGovernment.GetAdjective|U]" # todo: NEW TRANSLATION
 consort_events.61.desc: "S manželstvom medzi [target_ruler.GetName] a jeho/jej [target_consort.GetWifeHusband] [target_consort.GetName] zažívajú ľudia [ROOT.GetCountry.GetName] zvýšenú príklonnosť ku všetkému [origin_country_of_consort.GetAdjective]. Hoci sa dalo očakávať isté kultúrne zmeny, zvlášť vzhľadom na popularitu [ROOT.GetCountry.GetGovernment.GetConsortTitle], naši radcovia s alarmom hlásia, že v jednej z našich provincií dochádza k náboženskému posunu. Vyzerá to, že vplyv nášho [origin_country_of_consort.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetConsortTitle] preniká až do spôsobu uctievania našich poddaných, keď slová veriacich [origin_country_of_consort.GetReligion.GetAdjective] obrátili prekvapujúce množstvo našich ľudí...\n\nKeď sme sa na to opýtali [target_consort.GetNameWithNoTooltip], pokrčil/a ramenami s tvrdením, že už dávno prijal/a vieru [ROOT.GetCountry.GetReligion.GetAdjective] a [ROOT.GetCountry.GetGovernment.GetRulerTitle] by to mal vedieť." # todo: NEW TRANSLATION
 consort_events.61.a: "[target_consort.GetSheHe|U] musí verejne odsúdiť [origin_country_of_consort.GetReligion.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 consort_events.61.b: "Nech tak bude." # todo: NEW TRANSLATION
 consort_events.101.title: "Ambície [ROOT.GetCountry.GetGovernment.GetConsortTitle]" # todo: NEW TRANSLATION
 consort_events.101.desc: "Nie je žiadnou novinkou, že [target_consort.GetName] nemá v láske [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Od chvíle, keď [target_consort.GetHeSheFormal] prišiel/prišla na dvor, je trenie medzi nimi zjavné a ešte sa to zhoršilo od narodenia prvého dieťaťa [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Samozrejme, [target_consort.GetSheHe] by radšej videl/a na tróne vlastné potomstvo. Už dlhší čas potichu ťahá za nitky, presviedčajúc - alebo podplácajúc - správnych ľudí a vychováva svoje dieťa čo najlepšie. Avšak až včera [target_consort.GetSheHe] konfrontoval/a nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a požadoval/a, že je čas vymenovať nového [ROOT.GetCountry.GetGovernment.GetHeirTitle]." # todo: NEW TRANSLATION
 consort_events.101.a: "Dieťa [target_consort.GetName] je legitimnou voľbou, o tom niet pochýb." # todo: NEW TRANSLATION
 consort_events.101.b: "Ako sa [target_consort.GetSheHe] opovažuje spochybňovať nárok [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] na trón?" # todo: NEW TRANSLATION
 consort_events.102.title: "Uprednostňovanie" # todo: NEW TRANSLATION
 consort_events.102.desc: "Hovorí sa, že rodičovská láska k dieťaťu nepozná hranice, ale je zrejmé, že niektoré lásky sú väčšie než iné. Zatiaľ čo má [target_ruler.GetName] určite náklonnosť k [ROOT.GetCountry.GetGovernment.GetHeir.GetName], každý vie, že [favorite_child.GetSisterBrother] [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] má v srdci [target_ruler.GetName] väčšie miesto. [ROOT.GetCountry.GetGovernment.GetRulerTitle] zbožňuje [favorite_child.GetHerHim] a postaral/a sa, aby mal/a najlepšie vzdelanie. Teraz sa [target_consort.GetName] snaží presvedčiť [ROOT.GetCountry.GetGovernment.GetRulerTitle], aby urobil z [favorite_child.GetName] nového [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 consort_events.102.a: "Nie je to zlý nápad. [favorite_child.GetNameWithNoTooltip] je mimoriadne bystrý/á." # todo: NEW TRANSLATION
 consort_events.102.b: "$consort_events.101.b$" # todo: NEW TRANSLATION
 consort_events.104.title: "Ako [target_consort.GetMotherFather|U], tak [target_heir.GetDaughterSon|U]" # todo: NEW TRANSLATION
 consort_events.104.desc: "Po roky nás udivoval/a náš vznešený/á [target_consort.GetName] svojimi vynikajúcimi znalosťami a zručnosťami. [target_consort.GetSheHe] je zjavne vzdelaný/á [target_consort.GetWomanMan] a jeho/jej záujem o učenie zasial semeno aj v [target_consort.GetHerHis] [target_heir.GetDaughterSon], [target_heir.GetName]. Jablko naozaj nepadá ďaleko od stromu." # todo: NEW TRANSLATION
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] bude vyučovať [target_heir.GetShortNameWithNoTooltip] vo všetkých aspektoch správy nášho štátu." # todo: NEW TRANSLATION
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] naučí [target_heir.GetShortNameWithNoTooltip] jemné odtiene politiky." # todo: NEW TRANSLATION
 consort_events.104.c: "S pomocou [target_consort.GetShortNameWithNoTooltip] sa z [target_heir.GetShortNameWithNoTooltip] stane veľký generál." # todo: NEW TRANSLATION
 consort_events.303.title: "Diplomatický prístup [target_consort.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 consort_events.303.desc: "Vyrastajúc v [origin_of_consort.GetName] mal/a [target_consort.GetName] radosť zo štúdia ľudí. [target_consort.GetHeSheFormal|U] si často zo zvyku robil/a hru z predvídania činov ľudí okolo [target_consort.GetHerHim], čo bolo nielen zábavné, ale aj praktické v priebehu rokov. Našťastie presťahovanie sa na [ROOT.GetCountry.GetGovernment.GetAdjective] dvor [ROOT.GetCountry.GetName] nestiahlo [target_consort.GetHerHim] od jeho/jej nadania pre intrigy. Ak vôbec, získal/a veľa praxe - počas niektorých našich nedávnych rokovaní s cudzími diplomatmi sa tieto zručnosti ukázali byť mimoriadne cenné pre radu." # todo: NEW TRANSLATION
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 consort_events.304.title: "Administratívne nápady [target_consort.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 consort_events.304.desc: "V kombinácii so silným morálnym kompasom mal/a [target_consort.GetName] vždy zmysel pre poriadok. Rozhodnutia prijaté [target_consort.GetHerHim] sú spoľahlivé, či už ide o rady k politickým otázkam alebo návrhy počas priateľských rozhovorov. [ROOT.GetCountry.GetGovernment.GetConsortTitle] hovorí svoj názor s obratnosťou, čo mu/jej prinieslo obdiv už počas skorých dní v [origin_of_consort.GetName]. Najdôležitejšie však je, že slová [ROOT.GetCountry.GetGovernment.GetConsortTitle] nesú v sebe úprimnosť, vďaka čomu aj najtvrdohlavejší členovia dvora počúvajú jeho/jej rady." # todo: NEW TRANSLATION
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 consort_events.305.title: "Vojenské nápady [target_consort.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 consort_events.305.desc: "[target_consort.GetName|U] sa ukazuje byť nebojácnym [target_consort.GetWomanMan]. Často je vidieť, ako študuje techniku vojakov pri výcviku, niekedy sa [target_consort.GetHeSheFormal] dokonca priblíži k cvičisku [target_consort.GetHerselfHimself]. Zatiaľ čo niektorí boli spočiatku váhaví zapojiť [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetConsortTitle] do boja, iní boli zvedaví na zručnosti, ktoré mohol/mohla priniesť so sebou z [target_consort.GetHerHis] života v [origin_of_consort.GetName]. Hoci to niektorých prekvapilo, povesť [target_consort.GetNameWithNoTooltip], že si vie poradiť v boji, nie je neopodstatnená. Okrem toho prítomnosť [ROOT.GetCountry.GetGovernment.GetConsortTitle] pôsobí povzbudzujúco na vojská." # todo: NEW TRANSLATION
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
 consort_events.306.title: "Spoločný záujem" # todo: NEW TRANSLATION
 consort_events.306.desc: "[target_ruler.GetName|U] je známy/á organizovanou mysľou. Starostlivosť o to, aby ľudia aj správa [ROOT.GetCountry.GetName] dodržiavali zákon a zároveň aktualizácia a úprava systému, aby vyhovoval dobovým požiadavkám, je pre [ROOT.GetCountry.GetGovernment.GetRulerTitle] veľkým záujmom. Predstavte si jeho/jej radosť, keď zistil/a, že jeho/jej [target_consort.GetWifeHusband] zdieľa mnohé z týchto záujmov!\n\nPre [target_ruler.GetHerHim] je rozhovor s [target_consort.GetName] rovnako podnetný ako akékoľvek zasadanie rady. [target_consort.GetSheHe|U] odpovedá na takéto diskusie s úsmevom a rovnako si užíva puto s [target_consort.GetHerHis] [target_ruler.GetWifeHusband] pri týchto záležitostiach." # todo: NEW TRANSLATION
 consort_events.306.a: "Títo dvaja tvoria skvelý pár." # todo: NEW TRANSLATION
 consort_events.309.title: "Úspech nástupníctva" # todo: NEW TRANSLATION
 consort_events.309.desc: "Odkedy zomrel/la manžel/ka [target_char.GetHerHis], [target_char.GetName] sa cíti čoraz istejšie vo svojej pozícii ako poručník/poručníčka mladého [ROOT.GetCountry.GetGovernment.GetHeirTitle] a zároveň ako [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [ROOT.GetCountry.GetName]. Pre širokú verejnosť je jasné, že situácia je dočasná a politická nevyhnutnosť, kým čakáme na nástup malého [target_char_heir.GetName]. Avšak šíria sa klebety o iných osobách, ktoré sa údajne zúčastňujú tajných stretnutí, kde diskutujú o potenciáli mladého [ROOT.GetCountry.GetGovernment.GetHeirTitle], alebo o jeho/jej nedostatku. Tvrdia, že povolenie, aby vládol/a [target_char_heir.GetShortNameWithNoTooltip], by bolo ako postaviť do čela slintajúceho blbca a hrozbou pre celú krajinu, zatiaľ čo [ROOT.GetCountry.GetGovernment.GetConsortTitle] je v ich očiach určite lepšou voľbou.\n\nHoci si je [ROOT.GetCountry.GetGovernment.GetConsortTitle] [target_char.GetHerselfHimself] týchto zákerných síl vedomý/á, zatiaľ sa k tejto veľmi citlivej otázke nevyjadril/a." # todo: NEW TRANSLATION
 consort_events.309.a: "To sú zaujímavé časy..." # todo: NEW TRANSLATION
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] prediskutuje tieto návrhy s najbližším poradným kruhom [target_char.GetHerHis]" # todo: NEW TRANSLATION
 consort_events.309.b: "Aká zrada! Už viac takéto nápady nepripustíme." # todo: NEW TRANSLATION
 consort_events.309.b.tt: "Iniciátori nebudú povzbudzovaní." # todo: NEW TRANSLATION
 consort_events.310.title: "Posun moci" # todo: NEW TRANSLATION
 consort_events.310.desc: "Využívajúc rady svojich najbližších poradcov a skúšajúc čaro [target_char.GetHerHis], [target_char.GetName] šikovne zmanipuloval/la veľa členov dvora k súhlasu: [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetHeirTitle] a ďalší v rade, je slabomyseľný/á hlupák/hlupačka, neschopný/á ného/nej odkazu. Avšak existuje jednoduché riešenie problému...\n\nPočas ďalšieho veľkolepého hodovania, usporiadaného na získanie priazne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sa [target_char.GetShortNameWithNoTooltip] a jeho/jej pomocníci podarilo zpopularizovať myšlienku držať mladého [target_heir.GetShortNameWithNoTooltip] zatvoreného v jeho/jej komnatách. Trocha izolácie by dieťaťu umožnila sústrediť sa na vzdelanie, tvrdia. To, že mladý [ROOT.GetCountry.GetGovernment.GetHeirTitle] by mohol zmiznúť z verejného života, je žiaľ pre [target_heir.GetHerHim] nepriaznivé, ale nakoniec výhodné pre [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 consort_events.310.a: "Urobte to." # todo: NEW TRANSLATION
 consort_events.310.b: "Vlastne, možno si [target_heir.GetSheHe] zaslúži šancu." # todo: NEW TRANSLATION
 consort_events.311.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle|U] ľudu" # todo: NEW TRANSLATION
 consort_events.311.desc: "Stalo sa nám jasným, že [target_char.GetName] je [target_char.GetWomanMan] srdcom zo zlata. [target_char.GetHeSheFormal|U] vždy robí všetko pre potešenie svojho/[target_ruler.GetWifeHusband], [target_ruler.GetName], a zaobchádza so svojimi priateľmi s bezkonkurenčnou láskavosťou. Počas nedávnej cesty do [poor_province.GetName] videl/a [target_char.GetShortNameWithNoTooltip] utrpenie jeho/jej najchudobnejších [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] vlastnými očami. Odvtedy zostavuje plán, ako pomôcť svojim najubožnejším poddaným. Aby sa tieto myšlienky mohli stať realitou, však potrebuje nejaké prostriedky z národnej pokladnice." # todo: NEW TRANSLATION
 consort_events.311.a: "O ľudí sa musíme postarať. [target_char.GetSheHe|U] má našu podporu." # todo: NEW TRANSLATION
 consort_events.311.b: "Máme dôležitejšie záležitosti." # todo: NEW TRANSLATION
 consort_events.313.title: "Zázrak života" # todo: NEW TRANSLATION
 consort_events.313.desc: "V týchto temných dňoch vojny a smrti môže pripomienka nových začiatkov zmierniť utrpenie nášho ľudu. Náš veľký [target_ruler.GetName] a [target_ruler.GetHerHis] ušľachtilý [target_char.GetWifeHusband], [target_char.GetName], boli požehnaní ďalším dieťaťom. Príchod dieťaťa priniesol novú nádej a energiu pre [ROOT.GetCountry.GetGovernment.GetAdjective] pár, a v dôsledku toho aj pre ich dvor a poddaných. Mnohí ľudia snívajú, že toto dieťa vyrastie v lepšej, jasnejšej budúcnosti a že všetky boje tak napokon stáli za to." # todo: NEW TRANSLATION
 consort_events.313.a: "Nech sú požehnaní [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] a ich nové dieťa!" # todo: NEW TRANSLATION
 consort_events.313.a.tt: "Narodenie nového dieťaťa [target_ruler.GetName] oživuje obyvateľov [ROOT.GetName]."" # todo: NEW TRANSLATION
