l_polish:
  artist_events.1.title: "Teologické diela [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.1.desc: "Známy [target_character.GetHerHis] schopnosťami rozprávať príbehy, [target_character.GetName] sa nedávno pustil do liturgických a teologických diel, ktoré prelínajú božské s komédiou a satirou. Tieto diela, hoci sú jedovaté pre postavenie [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] v našej spoločnosti, priniesli vlnu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] so záujmom o kultúru a písané umenie. Narastá tlak, poháňaný našimi dotknutými [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], aby sme zbavili náš [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.GetNameWithNoTooltip], inak riskujeme hnev [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
  artist_events.1.a: "V umení a tvorbe je všetko dovolené." # todo: NEW TRANSLATION
  artist_events.1.b: "Udeľte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] právo cenzúry nad [target_character.GetHerHis] dielami." # todo: NEW TRANSLATION
  artist_events.1.c: "Naši [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] majú pravdu — preč s [target_character.GetHerHis] hlavou!" # todo: NEW TRANSLATION
  artist_events.1.d: "Nebudeme sa nechať zastrašiť nemravnými ľuďmi, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] alebo inými!" # todo: NEW TRANSLATION
  artist_events.2.title: "Slabé schopnosti [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.2.desc: "Smiech davu pri dramách? Slzy a výkriky pri veselej hre? Nikto by v neúspechu nebol lepší než [target_character.GetName]! Naozaj, [target_character.GetHerHis] schopnosti urážať prostredníctvom zábavy sú neporovnateľné. [target_character.GetHerHis|U] posledné diela mali byť ódou na náš veľký ľud, no skončili ako ostrá odpoveď, vymenúvajúca naše nedostatky a najväčšie zlyhania!" # todo: NEW TRANSLATION
  artist_events.2.a: "Aký absolútny hlupák!" # todo: NEW TRANSLATION
  artist_events.2.b: "Zafinancujme úsilie [target_character.GetShortNameWithNoTooltip] o zlepšenie!" # todo: NEW TRANSLATION
  artist_events.2.c: "Kat pomôže pri poslednom vystúpení [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  artist_events.3.title: "Patronát [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.3.desc: "Horlivý umelec v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], oslovil našich radcov a žiada mecenášstvo, ochotný prispôsobiť svoje literárne diela ľubovoľnému predmetu, ktorý uznáme za vhodný. Výmenou by sme museli obetovať skromnú sumu za služby [target_character.GetHerHis]. Hovorí sa, že zručnosti [target_character.GetNameWithNoTooltip] sú všestranné a výsledok pravdepodobne poteší aj našich najvychovanejších a najumenších jednotlivcov." # todo: NEW TRANSLATION
  artist_events.3.a: "Zamestnajme [target_character.GetHerHis] schopnosti na chválu nášho vedeckého pokroku!" # todo: NEW TRANSLATION
  artist_events.3.b: "Musíme pochváliť odolnosť a vytrvalosť nášho ľudu." # todo: NEW TRANSLATION
  artist_events.3.c: "Pochlebujúci list prominentným frakčným osobám v našom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  artist_events.3.d: "Chváľte výnimočnosť a rafinovanosť našich kultúrnych väzieb." # todo: NEW TRANSLATION
  artist_events.3.e: "Preč s tebou, odporný žobrák!" # todo: NEW TRANSLATION
  artist_events.4.title: "Hlasy nesúhlasu" # todo: NEW TRANSLATION
  artist_events.4.desc: "Niekoľko dní fanúšikovia a prominentné osobnosti umeleckého sveta žiadajú, aby sme financovali aktivity [target_character.GetName]. Hoci vloženie našich ťažko zarobených peňazí do umenia je ušľachtilé gesto, musíme dávať pozor na hlasy, ktoré môžu ovplyvniť smerovanie našej krajiny, pretože nemusia mať vždy pravdu." # todo: NEW TRANSLATION
  artist_events.4.a: "Dobre, zaplatíme za čokoľvek, čo chce [target_character.GetShortNameWithNoTooltip] vytvoriť." # todo: NEW TRANSLATION
  artist_events.4.b: "Sťažnosti? Nech ochutnajú bič!" # todo: NEW TRANSLATION
  artist_events.4.c: "Schopnosti [target_character.GetNameWithNoTooltip] požaduje dokonca aj náš [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" # todo: NEW TRANSLATION
  artist_events.5.title: "Zástanca nových umení" # todo: NEW TRANSLATION
  artist_events.5.desc: "Náš ľud je známy svojou zručnosťou pre výtvarné umenia, obzvlášť tie slovné, ktoré vyryjú naše meno a spoločenskú stopu do stránok dejín. Len málokto dosiahol takú výsosť ako [target_character.GetName], ktorého zručnosti pri pere sú legendárne a hýbu tisíckami ľudí. [target_character.GetHerHis|U] najnovšie dielo vychvaľuje našu nedávnu históriu i našu ušľachtilú povahu — óda na našich predkov a zdieľanie poznania pre naše potomstvo." # todo: NEW TRANSLATION
  artist_events.5.a: "Aké to šťastné časy!" # todo: NEW TRANSLATION
  artist_events.5.tt: "Všetky naše [pops|e], ktoré žijú v [province|e] nášho [capital|e], získajú [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  artist_events.5.b: "[target_character.GetHerHis|U] umenie prinesie peknú sumu." # todo: NEW TRANSLATION
  artist_events.6.title: "Nástenné maľby [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.6.desc: "Mnoho farieb používaných pri tvorbe je pre maliarov ako [target_character.GetName] druhou prirodzenosťou. [target_character.GetHerHis|U] ťahy prinášajú ľuďom radosť, spájajúc chudobných a bohatých, zdravých a chorých, keď sa obdivujú pri pohľade na diela okolo centra [target_location.GetName]. Nedávno dostávame rastúci počet žiadostí o ďalšie financovanie tohto nového štýlu umenia postavením väčšieho počtu múrov, ktoré by [target_character.GetNameWithNoTooltip] skrášľoval." # todo: NEW TRANSLATION
  artist_event.6.a: "Čo slová nedokážu povedať, vyjadrí umenie!" # todo: NEW TRANSLATION
  artist.events.6.b: "Máme lepšie využitie pre naše peniaze." # todo: NEW TRANSLATION
  artist_events.7.title: "Žart, ktorý prešiel hranicu" # todo: NEW TRANSLATION
  artist_events.7.desc: "Hovorí sa, že humor je častým hosťom v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle], s šaškami a komikmi, ktorí na veselých príležitostiach napĺňajú našich dôstojníkov smiechom. Avšak aj žarty môžu občas zájsť príliš ďaleko a to je prípad [target_character.GetName], ktorý sa nedávno dal na kreslenie obscénností na hradné múry, namierených proti nášmu [ROOT.GetCountry.GetGovernment.GetRulerTitle] a prominentným byrokratom. Tento nemravný prejav určite uberie na našej prestíži, ak páchateľ nebude potrestaný." # todo: NEW TRANSLATION
  artist_events.7.a: "Možno je to prepracovaný žart, ktorému nerozumieme?" # todo: NEW TRANSLATION
  artist_events.7.b: "Tento žart bude stáť [target_character.GetNameWithNoTooltip] ruku a nohu!" # todo: NEW TRANSLATION
  artist_events.8.title: "Zvečnenie podoby" # todo: NEW TRANSLATION
  artist_events.8.desc: "Popularita akejkoľvek osobnosti naprieč vekmi súvisí s ich zobrazením v rôznych umeleckých dielach. Maľby, murály a príbehy budú niesť odkaz našich najlepších a najjasnejších. Aby sme ďalej napomohli tomuto cieľu, mohli by sme objednať umelecké dielo od jedného z našich najlepších a najspôsobilejších maliarov, [target_character.GetName]." # todo: NEW TRANSLATION
  artist_events.8.a: "Byť zvečnený v knihách histórie znie príjemne." # todo: NEW TRANSLATION
  artist_events.8.b: "Ešte lepšie — dajme to ľuďom!" # todo: NEW TRANSLATION
  artist_events.8.c: "Peniaze sú naše a iba naše!" # todo: NEW TRANSLATION
  artist_events.9.title: "Náhodná urážka" # todo: NEW TRANSLATION
  artist_events.9.desc: "V nešikovnom pokuse zapôsobiť na prominentov našej spoločnosti viedol [target_character.GetName] snahu namaľovať prepracovanú scénu zobrazujúcu vodcov rôznych stavov. Avšak kvôli [target_character.GetHerHis] neschopnosti bola maľba vnímaná ako útočný útok na fyzický vzhľad mnohých mocných mužov, čo vyústilo v komický úbytok našej prestíže." # todo: NEW TRANSLATION
  artist_events.9.a: "Máme byť ohúrení takým prejavom neschopnosti?" # todo: NEW TRANSLATION
  artist_events.10.title: "Kontakty [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.10.desc: "Meno [target_character.GetName] je na perách všetkých, ktorí v umeleckom svete niečo znamenajú. S veľkou energiou a kontaktmi na vytváranie prepracovaného a veľkolepého umenia má [target_character.GetNameWithNoTooltip] hlboký vplyv. Preto sa nedávno obrátil na nás s návrhom sponzorovať kolegu maliara, [connection_character.GetName]." # todo: NEW TRANSLATION
  country_event.10.a: "Samozrejme, bez najmenších pochybností!" # todo: NEW TRANSLATION
  country_event.10.b: "Máme lepšie využitie pre tieto peniaze." # todo: NEW TRANSLATION
  artist_events.11.title: "Pozor na hlavu!" # todo: NEW TRANSLATION
  artist_events.11.desc: "Je známe, že [ROOT.GetCountry.GetCapital.GetName] je živé centrum plné života a ruchu. Bežní ľudia často pracujú na poliach, prechádzajú sa trhmi alebo sa len rozprávajú. Naša nedávna podpora miestnych sochárov však vyústila do rastúceho počtu nehôd. Mnohí hlásia padajúce trosky a kusy mramoru, keď sochári horlivo pracujú bez ohľadu na bezpečnosť." # todo: NEW TRANSLATION
  artist_events.11.a: "Ospravedlňujeme sa za nepríjemnosti." # todo: NEW TRANSLATION
  artist_events.11.b: "Umenie je obeta." # todo: NEW TRANSLATION
  artist_events.12.title: "Prezentácia kultúry" # todo: NEW TRANSLATION
  artist_events.12.desc: "Kameň často nadobúda nádherné tvary, jeho biela tvár zdobí naše siene. Ako óda na moc a veľkoleposť máloktoré [ROOT.GetCountry.GetGovernment.GetAdjective] línie milujú bledú dokonalosť dobre vytesanej sochy alebo busty. Naše skúsenosti a zamestnávanie schopných jednotlivcov viedli mnohých k práci na dielach, ktoré majú zvýšiť náš status a vystaviť našu lásku k najjemnejším umeniam." # todo: NEW TRANSLATION
  artist_events.12.a: "Financujme toto dielo!" # todo: NEW TRANSLATION
  artist_events.12.b: "Tieto prostriedky sa využijú lepšie inde." # todo: NEW TRANSLATION
  artist_events.12.c: "Neočakávame nič menšie ako majstrovské dielo." # todo: NEW TRANSLATION
  artist_events.13.title: "Odchod do dôchodku [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.13.desc: "Roky meno [target_character.GetName] prinášalo nášmu [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetName] veľkú prestíž a chuť pre najjemnejšie umenia. Pri západe [target_character.GetHerHis] kariéry sme sa rozhodli dopriať [target_character.GetHerHim] dobrý dôchodok s dostatkom peňazí a slobodou pustiť sa do nového dobrodružstva." # todo: NEW TRANSLATION
  artist_events.13.a: "Sme vám nesmierne vďační za vaše služby!" # todo: NEW TRANSLATION
  artist_events.13.tt: "[target_character.GetName] sa stiahne z našich služieb a bude viesť pokojný samotársky život na predmestí nášho vidieka" # todo: NEW TRANSLATION
  artist_events.14.title: "Katastrofálna legitimačná kampaň" # todo: NEW TRANSLATION
  artist_events.14.desc: "Naše nedávne pokusy legitimizovať našu agresivitu voči susedom narazili na prekážku. Zle vedený pokus ospravedlniť naše dobytia prostredníctvom výstavby umenia od [target_character.GetName] bol mimoriadne neefektívny a v dôsledku toho sa naše vzťahy so susednými krajinami zhoršili." # todo: NEW TRANSLATION
  artist_events.14.a: "[target_character.GetNameWithNoTooltip], ty hlupák!" # todo: NEW TRANSLATION
  artist_events.15.title: "Oddelenie sochárskeho umenia" # todo: NEW TRANSLATION
  artist_events.15.desc: "Naša umelecká akadémia v krásnom [ROOT.GetCountry.GetCapital.GetRank.GetName] [ROOT.GetCountry.GetCapital.GetName] nedávno otvorila nové oddelenie vystavujúce rôzne diela zo mramoru, dreva a hliny. Jeden z našich najvýznamnejších sochárov, [target_character.GetName], daroval rozsiahlu zbierku diel, ktoré budú vystavené v sálach tohto nového oddelenia." # todo: NEW TRANSLATION
  artist_events.15.a: "Aká úžasná výstava!" # todo: NEW TRANSLATION
  artist_events.16.title: "Budúcnosť hudby" # todo: NEW TRANSLATION
  artist_events.16.desc: "Naše siene vždy vzdávali úctu umeniam, zamestnávajúc mnohých schopných jednotlivcov v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName] vyniká svojím nízkym vekom a zručnosťou skladať nádherné melódie. Určite bude mať [target_character.GetSheHe] hlboký vplyv na našu slávu a prestíž v nasledujúcich rokoch." # todo: NEW TRANSLATION
  artist_events.16.a: "Budeme s veľkým záujmom sledovať vašu kariéru!" # todo: NEW TRANSLATION
  artist_events.17.title: "Siene hluku" # todo: NEW TRANSLATION
  artist_events.17.desc: "Deň čo deň sú naše siene naplnené desivou zmesou výkrikov, zle zahratých akordov a neharmonického spevu. Mohlo by sa zdať, že našich väzňov mučíme najhoršie, ale pravda je omnoho horšia. [target_character.GetName] práve komponuje svoje najnovšie dielo, žiaľ..." # todo: NEW TRANSLATION
  artist_events.17.a: "Urobte ticho tomuto bláznovi!" # todo: NEW TRANSLATION
  artist_events.17.b: "Krása je v uchu poslucháča." # todo: NEW TRANSLATION
  artist_events.17.c: "Máme toho dosť s [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  artist_events.18.title: "Hudobné inovácie [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.18.desc: "Nedávne skladby publikované [target_character.GetName] poslali vlny cez celý umelecký svet našej spoločnosti. Miešanie nových melódií, nástrojov a zručné používanie nových zvukov dalo vznik novej generácii kultúrnych tradícií a melódií." # todo: NEW TRANSLATION
  artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  artist_events.19.title: "Hudobný súboj" # todo: NEW TRANSLATION
  artist_events.19.desc: "Posledné týždne bolo naše [ROOT.GetCountry.GetGovernment.GetCourtTitle] bojiskom medzi dvoma skladateľmi. Každý, ozbrojený dôvtipom a notami, sa snaží predčiť druhého. Zatiaľ čo [target_good_composer.GetName] je lepší a etablovaný umelec, [target_bad_composer.GetName] je neúnavný a neprestáva obťažovať [ROOT.GetCountry.GetGovernment.GetCourtTitle] neustálymi žiadosťami porovnať [target_bad_composer.GetHerHis] diela s dielami kolegu." # todo: NEW TRANSLATION
  artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] je zjavne lepší." # todo: NEW TRANSLATION
  artist_events.19.b: "Radšej pochváľme tvrdú prácu [target_bad_composer.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  artist_events.19.c: "To je pod našu úroveň." # todo: NEW TRANSLATION
  artist_events.20.title: "Rast výtvarných umení" # todo: NEW TRANSLATION
  artist_events.20.desc: "Naše veľké siene sú zdrojom veľkých umeleckých diel, ku závisti sveta. Nedávny súbor hudobných hier napísaných [target_character.GetName] uchvátil veľké publikum, keď sa melódie plynulo spájajú, vytvárajúc harmóniu hodnú ľudí našej prestíže a postavenia." # todo: NEW TRANSLATION
  artist_events.20.a: "Kariéra [target_character.GetNameWithNoTooltip] vyzerá sľubne!" # todo: NEW TRANSLATION
  artist_events.21.title: "Život v meste" # todo: NEW TRANSLATION
  artist_events.21.desc: "Rozvoj mestských centier v našom [ROOT.GetCountry.GetFlavorRank] priniesol mnohé výhody pre našu spoločnosť. Avšak spolu s touto vlnou centralizácie prichádzajú nevýhody vysoko urbanizovaného prostredia. Pôvodne navrhnuté cechom vedeným [target_character.GetName], sa [target_location.GetName] zmenilo na nočnú moru — stiesnené a priam hrozné miesto na život." # todo: NEW TRANSLATION
  artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  artist_events.21.tt: "Všetky naše [pops|e] v [target_location.GetName] stratia [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  artist_events.22.title: "Modernizované mestské centrum" # todo: NEW TRANSLATION
  artist_events.22.desc: "Mnohé sídla v našej doméne sú ozdobené krásnymi a novo postavenými stavbami. Medzi nimi [target_location.GetName] nedávno začalo priťahovať ľudí zďaleka vďaka architektonickým dielam [target_character.GetName], ktorých plánovanie a návrhy priniesli [target_location.GetNameWithNoTooltip] potrebné zlepšenie." # todo: NEW TRANSLATION
  artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  artist_events.23.title: "Rozkvet [ShowInstitutionNameWithNoTooltip('renaissance')|U] umení" # todo: NEW TRANSLATION
  artist_events.23.desc: "Nové umelecké štýly, architektonické hnutia a kultúrne javy sa do našej spoločnosti dostávajú prostredníctvom nádhernej výmeny myšlienok a inovácií. Jeden z našich architektov, [target_blooming_artist.GetName], požiadal, aby sme zvážili sponzorovanie nového štýlu architektonického dizajnu aplikovaného na novo postavené budovy v [ROOT.GetCountry.GetCapital.GetName]." # todo: NEW TRANSLATION
  artist_events.23.a: "Skvelý nápad." # todo: NEW TRANSLATION
  artist_events.23.b: "Myslíme, že nie." # todo: NEW TRANSLATION
  artist_events.24.title: "Chyba v číslach" # todo: NEW TRANSLATION
  artist_events.24.desc: "Naši dodávatelia stavebných materiálov by sa prisahali, že dostali objednávky poslať niekoľko ďalších karaván plných železa, mramoru, kameňa a hliny podľa pokynov [target_character.GetName]. Zdá sa, že táto objednávka bola zbytočná, no obchodníci trvajú, že [ROOT.GetCountry.GetGovernment.GetCourtTitle] musí uhradiť materiály a ich cestovné výdavky podľa cechovej zmluvy." # todo: NEW TRANSLATION
  artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]" # todo: NEW TRANSLATION
  artist_events.24.b: "Toto nie je naša chyba, ktorú by sme mali napraviť." # todo: NEW TRANSLATION
  artist_events.25.title: "Matka učenia" # todo: NEW TRANSLATION
  artist_events.25.desc: "Deň čo deň svietia svetlá v dielni [target_character.GetName]. Neúnavné pokusy zlepšiť [target_character.GetHerHis] techniku, nekonečné iterácie zdokonaľovania návrhov. Hoci [target_character.GetSheHe] nemusí byť najzdatnejším architektom, [target_character.GetNameWithNoTooltip] sa určite snaží a s časom sa len zlepší." # todo: NEW TRANSLATION
  artist_events.25.a: "[target_character.GetHerHis|U] túžba po zlepšení by nám všetkým mala slúžiť ako inšpirácia!" # todo: NEW TRANSLATION
  country_events.25.tt: "[target_character.GetName] môže získať novú #G pozitívnu#! [trait|e]" # todo: NEW TRANSLATION
  artist_events.26.title: "Vášnivé debaty" # todo: NEW TRANSLATION
  artist_events.26.desc: "Zvýšené tóny a hlučné spory nie sú v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] ničím nezvyčajným. Keď hostíme rôznych významných predstaviteľov umeleckej a teoretickej scény, treba očakávať isté trenie medzi týmito intelektuálmi. Avšak nedávne debaty o povahe, výchove a ľudskom rozume prebudili v [target_character.GetName] takmer divoké správanie; nahnevane kráča po palácových záhradách, ukazuje na slúžky a rôznych žiadateľov a kladie im útočné otázky, vyzývajúc ich na debate." # todo: NEW TRANSLATION
  artist_events.26.a: "Sme nad týmto." # todo: NEW TRANSLATION
  artist_events.26.b: "Je to len znak našej živej kultúry a lásky k intelektuálnym umeniam!" # todo: NEW TRANSLATION
  artist_events.26.tt: "Sporné správanie [target_character.GetName] je len znakom našej intelektuálnej nadradenosti nad našimi nekultúrnymi susedmi a rivalkami" # todo: NEW TRANSLATION
  artist_events.27.title: "[target_character.GetNameWithNoTooltip] vydáva diela" # todo: NEW TRANSLATION
  artist_events.27.desc: "Séria diel o posmrtnom živote a našom čase na tomto pláne bola vydaná pod menom [target_character.GetName]. Pútavé ako vždy, [target_character.GetHerHis] práce sa snažia vysvetliť najhlbšie otázky života cez teologické hľadisko. Je iste, že tieto spisy budú v čase nasledované ešte lepšími iteráciami." # todo: NEW TRANSLATION
  artist_events.27.a: "Zaujímavé čítanie." # todo: NEW TRANSLATION
  artist_events.28.title: "Vyprovokovanie božieho hnevu" # todo: NEW TRANSLATION
  artist_events.28.desc: "Diela filozofov ako [target_character.GetName] často kráčajú po tenkej hranici medzi pýchou a kacírstvom. Rozjímať o najhlbších otázkach života a podrobne skúmať božskú podstatu je úloha, ktorej sa väčšina bojí. Zdá sa teda, že nedávne otázky a výskum [target_character.GetNameWithNoTooltip] vyvolali značnú reakciu u našich autorít v [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
  artist_events.28.a: "Ó nie." # todo: NEW TRANSLATION
  artist_events.28.b: "Nemôžu rozpoznať intelekt stojaci za prácou [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  artist_events.29.title: "[target_location.GetNameWithNoTooltip] odoláva filozofickým učeniam" # todo: NEW TRANSLATION
  artist_events.29.desc: "Podľa [target_character.GetName] je klásť otázky viere a provokovať premýšľanie považované za podstatu intelektuálneho života. Avšak [target_character.GetHerHis] nedávne publikácie rozhnievali obyvateľov [target_location.GetName], ktorí vnímajú [target_character.GetHerHis] diela ako nič iné než pýchu." # todo: NEW TRANSLATION
  artist_events.29.a: "Jednoducho tomu nerozumejú." # todo: NEW TRANSLATION
  artist_events.30.title: "Najintelektuálnejšie [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
  artist_events.30.desc: "Naše [ROOT.GetCountry.GetGovernment.GetAdjective] rezidencie sú preslávené svojou slávou, plné živých umelcov a preplnené bohatstvom. Umeleckíci, filozofi a ďalší prichádzajú k nám v nádeji, že ukážu svoje schopnosti, získajú slávu a bohatstvo a pokúsia sa zvečniť svoje meno v knihách dejín." # todo: NEW TRANSLATION
  artist_events.30.a: "Naše [ROOT.GetCountry.GetGovernment.GetCourtTitle] v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] je kolískou inovácií!" # todo: NEW TRANSLATION
  artist_events.31.title: "Ikonografia [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.31.desc: "Svetlo dopadá na portrét tak, že svätec je vykreslený takmer živý v popredí, jeho tunika a aureola žiaria jasnými farbami. Majstrovstvo [target_character.GetName] presvitá plátnom, povyšujúc mnohé božské postavy našej viery." # todo: NEW TRANSLATION
  artist_events.31.a: "Diela [target_character.GetNameWithNoTooltip] sú požehnaním." # todo: NEW TRANSLATION
  artist_events.32.title: "Ukážka novej ikonografie v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.32.desc: "Diela viery a umenia majú značnú moc a vplyv v našich hraniciach. Keď [target_character.GetName] predstavil [target_character.GetHerHis] novú líniu ikon, ľudia vyznania [ROOT.GetCountry.GetReligion.GetAdjective] v [target_location.GetName] sa radovali pri pohľade na takú pozoruhodnú krásu." # todo: NEW TRANSLATION
  artist_events.32.a: "Je to znak nášho umeleckého intelektu a hlbokej sily viery." # todo: NEW TRANSLATION
  artist_events.32.tt: "Všetci [ROOT.GetCountry.GetReligion.GetAdjective] [pops|e] v [target_location.GetName] získajú [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  artist_events.33.title: "Najatie nesprávnych ľudí" # todo: NEW TRANSLATION
  artist_events.33.desc: "Zámožní členovia nášho [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nedávno objednali sériu ikon od [target_character.GetName]. Napriek tomu, že diela boli hotové pomerne skoro, veľmi sa sťažovali na nedostatok starostlivosti, profesionality a odbornosti, ktoré sú pri pohľade na ikonografove práce zjavné. Ich hnev môže mať nečakané následky, keďže majú veľký vplyv na náboženské záležitosti v našej spoločnosti." # todo: NEW TRANSLATION
  artist_events.33.a: "Môžeme uhradiť výdavky ikonografa v ich mene." # todo: NEW TRANSLATION
  artist_events.33.b: "Je to len súčasť plánu [ROOT.GetCountry.GetReligion.GetGodName], kto sme, aby sme zasahovali?" # todo: NEW TRANSLATION
  artist_events.34.title: "O kultúre a náboženstve" # todo: NEW TRANSLATION
  artist_events.34.desc: "Nedávna séria diel [target_character.GetName] uchvátila masy svojím prepracovaným a odborným využitím farieb, póz a nových maliarskych techník. Tento úžasný prejav umenia je zrejme len dôsledkom našich nadradených kultúrnych a náboženských presvedčení. Všetko, čo sa od nás žiada, je ďalej sponzorovať tvorbu umenia výmenou za prestíž a pútavé zobrazenia ikon." # todo: NEW TRANSLATION
  artist_events.34.a: "Radi podporíme [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  artist_events.34.b: "Nezaujímajú nás takéto frivolnosti." # todo: NEW TRANSLATION
  artist_events.35.title: "Všetko, čo žiari" # todo: NEW TRANSLATION
  artist_events.35.desc: "Vo svojich amatérskych pokusoch zachytiť božskú podstatu nášho súboru svätých vytvoril [target_character.GetName] sériu veľmi zle spravených ikon neprirodzených proporcií a tvárí oblečených v niektorých z najjasnejších a najznepokojujúcejších zlatých farieb. Ich ošklivosť bola taká, že mnohí [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] začali hádzať rôzne ovocie na umelca i na vystavené diela — skutočne trápny výjav." # todo: NEW TRANSLATION
  artist_events.35.a: "Ako trápne!" # todo: NEW TRANSLATION
  artist_events.36.title: "Zdokonaľovanie zručností" # todo: NEW TRANSLATION
  artist_events.36.desc: "Už nejaký čas [target_character.GetName] žiada o potenciálne sponzorstvo, ktoré by zlepšilo [target_character.GetHerHis] metalurgické zručnosti. Podľa [target_character.GetHerHim] by sada kováčskych lekcií v [target_location.GetName] veľmi pomohla rozvoju remesla. Mnohí z našich radcov sú pomerne otvorení podpore tohto snaženia za poznaním, do ktorého sa pustil [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  artist_events.36.a: "Dobre, financujte štúdium [target_character.GetHerHis]!" # todo: NEW TRANSLATION
  artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
  based_on_same_culture_highest_lit_pop_tt: "Získaná [artistic_skill|e] závisí od priemernej [literacy|e] [pops|e], ktoré zdieľajú [culture|e] [artist|e]; momentálne sú to [target_pop.GetName]" # todo: NEW TRANSLATION
  based_on_country_average_literacy_tt: "Získaná [artistic_skill|e] závisí od priemernej [literacy|e] nášho [country|e]" # todo: NEW TRANSLATION
  artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] navrhuje vylepšenia" # todo: NEW TRANSLATION
  artist_events.37.desc: "[target_character.GetName] nedávno navrhol prepracovaný plán na ďalšie zvýšenie produkcie [target_material.GetName] v [target_location.GetName]. Pod dohľadom [target_character.GetHerHis] sa predpokladá výrazné zlepšenie objemu ťažby suroviny počas [target_character.GetHerHis] pobytu na danom mieste. Avšak [target_character.GetSheHe] nebude k dispozícii, aby v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] prijímal objednávky na umenie podľa potreby." # todo: NEW TRANSLATION
  artist_events.37.a: "To je dobrý nápad." # todo: NEW TRANSLATION
  artist_events.37.b: "Schopnosti [target_character.GetHerHis|U] budú využité inde." # todo: NEW TRANSLATION
  artist_busy_tt: "Kým [target_character.GetNameWithNoTooltip] pracuje na zlepšení produkcie [raw_material|e] v [target_location.GetNameWithNoTooltip], #R ne#! budeme môcť [ShowCharacterInteractionName('commission_art')] od [target_character.GetHerHim]" # todo: NEW TRANSLATION
  artist_events.38.title: "Využitie baní" # todo: NEW TRANSLATION
  artist_events.38.desc: "Náš [ROOT.GetCountry.GetFlavorRank] je požehnaný vlastníctvom niekoľkých vysoko cenných baní, ktoré poskytujú kvalitné kovy. Jeden z našich umelcov, kováč s menom [target_character.GetName], navrhol využiť [target_character.GetHerHis] zručnosti na zlepšenie buď našej infraštruktúry, alebo baníckych techník pomocou precízne spracovaných kovov pod [target_character.GetHerHis] dohľadom." # todo: NEW TRANSLATION
  artist_events.38.a: "Práca [target_character.GetHerHis|U] doplní naše ofenzívne snahy." # todo: NEW TRANSLATION
  artist_events.38.b: "Snažme sa zlepšiť našu infraštruktúru." # todo: NEW TRANSLATION
  artist_events.38.c: "Nech naši učenci a umelci študujú a učia sa z týchto techník." # todo: NEW TRANSLATION
  depends_on_prosp_artist_skill_and_control_tt: "Získaný [development|e] závisí od [control|e] a [prosperity|e] [locations|e], ako aj od zručnosti [artist|e]" # todo: NEW TRANSLATION
  artist_events.39.title: "Ohlušujúci zvuk pokroku" # todo: NEW TRANSLATION
  artist_events.39.desc: "[target_character.GetName] sa preslávil svojím neúnavným kladivovaním, pri ktorom kuje od rána do večera. Hoci je [target_character.GetHerHis] práca nepopierateľne kvalitná, neustály hluk rozhodol dvoranov, poradcov a dokonca aj miestne zvieratá.\n\nSťažnosti sa pohybujú od nespavosti až po rušenie čítaní poézie. [target_character_2.GetName] žiada, aby kováča presťahovali alebo umlčali, tvrdíac, že [target_character_2.GetHerHis] činnosť je príliš cenná na to, aby sme s ňou zasahovali." # todo: NEW TRANSLATION
  artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] sa musí naučiť oceniť umenie!" # todo: NEW TRANSLATION
  artist_events.39.b: "Nikto v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] si nemôže v pokoji premýšľať." # todo: NEW TRANSLATION
  artist_events.40.title: "Ťažký kov" # todo: NEW TRANSLATION
  artist_events.40.desc: "Hodiny pri otvorenom ohni tvarovať všetky druhy kovov, ktoré sú ešte horúce pod lisom, patria k mnohým povinnostiam skúseného kováča, no fyzická námaha je len polovicou procesu, aj keď tá najnáročnejšia. Na každú hodinu v kovárni musí padnúť hodina zdokonaľovania procesu. Taký je život [target_character.GetName], ktorý zosobnel múdrosť a skúsenosť vo svojom remesle. Pekelná atmosféra kovárne nie je pre slabé povahy.\n\nPreto [target_character.GetShortNameWithNoTooltip] nedávno požiadal finančné prostriedky na zamestnanie [target_character_2.GetName] ako asistenta, aby pomohol rozložiť záťaž mnohých projektov, učeňa, ktorý bude pokračovať v remesle a učiť sa z [target_character.GetHerHis] múdrosti. Takáto investícia by výrazne prospela nášmu prestížu a pomohla odovzdať vedomosti z jednej generácie na druhú." # todo: NEW TRANSLATION
  artist_events.40.a: "To je dobrá investícia." # todo: NEW TRANSLATION
  artist_events.40.b: "[target_character.GetShortNameWithNoTooltip] by mal prestať sťažovať sa." # todo: NEW TRANSLATION
  strain_harder_at_the_forge_tt: "Zaťaženie z práce sa podpíše na očakávanej dĺžke života [target_character.GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.41.title: "V obrane menej šťastných" # todo: NEW TRANSLATION
  artist_events.41.desc: "Literatúra týkajúca sa vykorisťovania [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sa v posledných mesiacoch šíri po [ROOT.GetCountry.GetCapital.GetName], šíri nezáujem a nestabilitu medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a menej šťastnými. Niektorí naši poradcovia tvrdia, že tieto provokatívne texty sú dielom nikoho iného ako [target_character.GetName], ktorého životné skúsenosti viedli k jedovatému odporu voči [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. To sa všeobecne vníma ako hrozba pre náš [ROOT.GetCountry.GetFlavorRank] a tým aj pre [target_character_2.GetName] [target_character_2.GetHerselfHimself]." # todo: NEW TRANSLATION
  artist_events.41.a: "Nech [target_character.GetHerHim] pokračuje v písaní." # todo: NEW TRANSLATION
  artist_events.41.b: "Umlčme [target_character.GetHerHim]." # todo: NEW TRANSLATION
  artist_events.42.title: "[target_character.GetNameWithNoTooltip] podporuje zmenu politiky" # todo: NEW TRANSLATION
  artist_events.42.desc: "Vnútorné fungovanie našej vlády je dosť zložité a často necháva priestor na korupciu a vytváranie lobistických skupín. Najnovšia výzva pre našu moc prichádza od nikoho iného než [target_character.GetName]. Podľa [target_character.GetHerHis] rétoriky [target_character_2.GetName] aktívne škodí stabilite a efektívnosti nášho právneho systému. V zjavnom úsilí napraviť škody [target_character.GetShortNameWithNoTooltip] navrhuje zavedenie '[target_policy.GetName]'. Je však jasné, že skrze [target_character.GetHerHim] hovoria [target_estate.GetName], podobne ako bábky." # todo: NEW TRANSLATION
  artist_events.42.a: "Právny pohľad [target_character_2.GetShortNameWithNoTooltip] trestá korupciu." # todo: NEW TRANSLATION
  artist_events.42.b: "Nemôžeme riskovať rozhnevanie [target_character.GetShortNameWithNoTooltip] a jeho/jej podporovateľov." # todo: NEW TRANSLATION
  artist_events.42.c: "[target_character.GetSheHe|U] zabúda na svoje miesto." # todo: NEW TRANSLATION
  depends_on_change_policy_cost_tt: "Zaplatené [stability|e] veľmi závisí od aktuálnych [costs|e] na zmenu [policy|e] v [law|e]" # todo: NEW TRANSLATION
  target_character_will_never_dare_again_tt: "Vedomosti a rečnícke schopnosti [target_character_2.GetShortName] nenechávajú miesto odporcom, a preto [target_character.GetShortName] už nikdy neskúsi takýto podlý ťah" # todo: NEW TRANSLATION
  artist_events.43.title: "Zákonné dobro" # todo: NEW TRANSLATION
  artist_events.43.desc: "Naša spoločnosť bola dlhodobo formovaná podporou umenia a silnými právnymi základmi. [target_character.GetName], preslávený svojimi výrečnými rečami a literárnymi úspechmi v oblasti jurisprudencie, vytesal veľkú dobu pokroku v umeleckých políčkach ako veľký právnik. Musíme preto zvážiť, ako najlepšie využiť taký talent a zamestnať [target_character.GetHerHim], aby sme maximalizovali náš vnímaný prestíž a legitímnosť." # todo: NEW TRANSLATION
  artist_events.43.a: "[target_character.GetSheHe|U] je žiarivým príkladom nášho zdravého aparátu." # todo: NEW TRANSLATION
  artist_events.43.b: "Zamestnajme [target_character.GetHerHis] služby výhradne vo vláde." # todo: NEW TRANSLATION
  jurist_busy_tt: "[target_character.GetShortName] bude slúžiť #Y 5#! rokov v našej vláde, pasívne zvyšujúc našu [cabinet_efficiency|e] a [tax_efficiency|e] o #G +10%#!\nKým [target_character.GetSheHe] slúži, #R ne#! budeme môcť [ShowCharacterInteractionName('commission_art')] od [target_character.GetHerHim]." # todo: NEW TRANSLATION
  artist_events.44.title: "Bremeno milosrdenstva" # todo: NEW TRANSLATION
  artist_events.44.desc: "Naše zákony spravujú spravodlivo po celom našom [ROOT.GetCountry.GetFlavorRank]. Aj voči tým, ktorí sa snažia rozvrátiť náš pokrok a zničiť nás, ponúka jurisdikcia rozvážnu ruku bez predsudkov.\n\nTakým prípadom sú [target_rebel.GetName] a ich stúpenci. Rozvážny prístup k právnej ochrane [target_character.GetName] pomohol odkloniť mnohých od rebélie a dal nám šancu ovplyvniť ich podľa našich predstáv." # todo: NEW TRANSLATION
  artist_events.44.a: "Dobrý pastier prijíma stratené ovce späť." # todo: NEW TRANSLATION
  artist_events.44.b: "Využite príležitosť a núťte ich prijať našu kultúru!" # todo: NEW TRANSLATION
  every_supporter_pop_gains_20_satisfaction_tt: "Každý [pop|e] podporujúci [target_rebel.GetName] [rebellion|e] získa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
  artist_events.45.title: "Príjemná právna zhoda" # todo: NEW TRANSLATION
  artist_events.45.desc: "Zdá sa, že [target_character.GetName] nedávno zastupoval významné členy [target_estate.GetName] pred súdom a dosiahol priaznivé výsledky. Ako odmenu urobili štedrú darovanú čiastku do našich truhlíc. Hoci táto finančná výhoda určite zvýši naše bohatstvo, naši poradcovia majú množstvo návrhov, ako správne investovať novo nadobudnuté peniaze." # todo: NEW TRANSLATION
  artist_events.45.a: "Ďakujeme im za dar!" # todo: NEW TRANSLATION
  artist_events.45.b: "Investujme peniaze na posilnenie schopností [target_character.GetShortNameWithNoTooltip]." # todo: NEW TRANSLATION
  artist_events.46.title: "Neočekávané kýchnutie" # todo: NEW TRANSLATION
  artist_events.46.desc: "Kým [target_artist.GetName] usilovne pracoval na svojej zakázke, jeden z [target_artist.GetHerHis] pomocníkov prišiel predstaviť poslednú dodávku [ShowGoodsName('pepper')]. Bohužiaľ, čierne korenie spôsobuje kýchnutie a náhly výbuch spôsobil, že [target_artist.GetNameWithNoTooltip] rozlial atrament po celej práci. [target_artist.GetHerHis|U] dielo bolo nenapraviteľne zničené náhodnými škvrnami a rozmazaním, všetky predtým starostlivo vyznačené línie stratili svoj tvar a možno nebude inej možnosti než začať odznova." # todo: NEW TRANSLATION
  artist_events.46.a: "Doprajeme [target_artist.GetNameWithNoTooltip] ďalšie materiály." # todo: NEW TRANSLATION
  artist_events.46.b: "Toto sa nesmie zopakovať, odstráňte všetok [ShowGoodsNameWithNoTooltip('pepper')] okolo [target_artist.GetHerHim]." # todo: NEW TRANSLATION
  artist_events.46.c: "Vlastne [target_artist.GetNameWithNoTooltip] tvrdí, že s tým vie pracovať." # todo: NEW TRANSLATION
  artist_events.47.title: "Mačací žart" # todo: NEW TRANSLATION
  artist_events.47.desc: "[target_artist.GetName] bol vždy považovaný za uznávaného [target_artist.GetArtistType.GetName] a jeho/jej diela boli oslavované obyvateľmi. Avšak jedno z [target_artist.GetHerHis] diel, [target_art.GetName], sa stalo hlavným predmetom diskusie na [ROOT.GetCountry.GetGovernment.GetCourtTitle], keď si niektorí pozorní študenti diela všimli zvláštne škvrny od atramentu. Zjavne naň pošľapala mačka, ktorá predtým stála v atramente, a zanechala na diele trvalé stopy svojich labiek.\n\nTo vyvolalo zvedavú debatu na [ROOT.GetCountry.GetGovernment.GetCourtTitle], pričom [cat_lovers.GetName] obdivujú odvážnosť mačky, zatiaľ čo [cat_haters.GetName] lamentujú, že teraz je dielo úplne zničené." # todo: NEW TRANSLATION
  artist_events.47.a: "Ako hovoria [cat_haters.GetNameWithNoTooltip], mačka to zničila." # todo: NEW TRANSLATION
  artist_events.47.b: "Toto dielo to nezmenšuje, naopak mu to pridáva históriu." # todo: NEW TRANSLATION
  artist_events.47.c: "Je zrejmé, že [target_art.GetNameWithNoTooltip] bude potrebné nahradiť." # todo: NEW TRANSLATION
  artist_events.48.title: "Neúctivý [target_artist.GetArtistType.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  artist_events.48.desc: "Hoci [ROOT.GetCountry.GetReligion.GetName] jasne odrádza od umeleckých zobrazení ľudí a zvierat kvôli možnosti modlárstva, nie sú priamo zakázané. Umelecké kompozície často nachádzali spôsob, ako sa vyhnúť priamemu zobrazovaniu obrazov použitím kaligrafie samotnej na naznačenie obrazu namiesto explicitného kreslenia. To nie raz vyvolalo pozdvihnuté obočia u najzbožnejších členov [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Avšak niektoré hranice sa nikdy nesmú prekročiť.\n\n[target_artist.GetName] vyvolal/a viac než len pozdvihnuté obočia svojím dielom, ktoré evokuje najživšie obrazy nielen ľudí a zvierat, ale dokonca aj božích prorokov a poslov a samotného Muḥammad-a, pokoj s ním. To vyvolalo hnev väčšiny [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ktorí žiadajú prísne odsúdenie." # todo: NEW TRANSLATION
  artist_events.48.a: "Zakážme [target_artist.GetNameWithNoTooltip] vytvárať takéto obrazy." # todo: NEW TRANSLATION
  artist_events.48.b: "Nie je spôsobené žiadne skutočné poškodenie." # todo: NEW TRANSLATION
  artist_events.48.c: "[target_artist.GetNameWithNoTooltip] už nie je vítaný/á v [ROOT.GetCountry.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  artist_events.48.d: "Nedovolíme sklz k heréze!" # todo: NEW TRANSLATION
  artist_events.49.title: "Hrozný rukopis" # todo: NEW TRANSLATION
  artist_events.49.desc: "[target_artist.GetName] sa nazýva hrdým [target_artist.GetArtistType.GetName]. Realita je však taká, že jeho/jej rukopis je úplne hrozný, mnohí na [ROOT.GetCountry.GetGovernment.GetCourtTitle] nedokážu rozlúštiť ani jediné slovo z toho, čo [target_artist.GetSheHe] píše. [target_artist.GetHerHis|U] diela často vyvolávajú viac znepokojených výrazov a skrútených tvárí než obdivu, čo si [target_artist.GetSheHe] zdá byť úplne nevedomý/á, predstavujúc sa skôr ako nepochopený umelец, ktorého diela sú príliš pokročilé." # todo: NEW TRANSLATION
  artist_events.49.a: "Je čas na stretnutie s realitou." # todo: NEW TRANSLATION
  artist_events.49.b: "Plebs nemôže pochopiť pravé umenie." # todo: NEW TRANSLATION
  artist_events.50.title: "Zlatý atrament" # todo: NEW TRANSLATION
  artist_events.50.desc: "[target_artist.GetName] sa javí byť dostatočne spokojný/á so svojím dielom [target_art.GetName], no v skutočnosti je vnútorně sklamaný/á. Teraz prišiel/a na [ROOT.GetCountry.GetGovernment.GetCourtTitle] s nápadom, ako ho vylepšiť. Tvrdí, že ak mu poskytneme nejaké [ShowGoodsName('goods_gold')], možno by [target_artist.GetSheHe] dokázal/a obtiahnuť línie špeciálnou zmesou atramentu a zlatého prášku, čím by sa krása diela výrazne zvýšila." # todo: NEW TRANSLATION
  artist_events.50.a: "Blbosť, je to pekné dielo aj tak." # todo: NEW TRANSLATION
  artist_events.50.b: "Dajme [target_artist.GetHerHim] nejaké [ShowGoodsNameWithNoTooltip('goods_gold')]." # todo: NEW TRANSLATION
  artist_events.51.title: "Nový kaligrafický štýl" # todo: NEW TRANSLATION
  artist_events.51.desc: "Niet pochýb, že [target_artist.GetName] je renomovaný/á [target_artist.GetArtistType.GetName]. Jeho/jej písané slová vždy inšpirovali obdiv, ale zdá sa, že chcel/a ísť ďalej. Vo svojom štúdiu začal/a používať nový štýl písania, o ktorom tvrdí, že by sa mohol stať novým štandardom, ak by sa správne podporil a rozšíril." # todo: NEW TRANSLATION
  artist_events.51.a: "Podporme propagáciu tohto nového štýlu." # todo: NEW TRANSLATION
  artist_events.51.b: "Už máme štandard, nie je potrebné zavádzať nový." # todo: NEW TRANSLATION
  artist_events.52.title: "Meditácia písania" # todo: NEW TRANSLATION
  artist_events.52.desc: "[target_artist.GetName] neustále tvrdo pracuje, no jeho/jej technika vzbudila záujem určitej skupiny. Niektorí zo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vnímajú jeho/jej tichý a sústredený spôsob práce ako formu pohybovej meditácie a chcú ju podporiť medzi zvyškom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ako ďalšiu cestu nasledovať Buddhovu cestu." # todo: NEW TRANSLATION
  artist_events.52.a: "Je to skutočne veľmi duchovná činnosť." # todo: NEW TRANSLATION
  artist_events.52.b: "Je to spôsob, ako vytvárať pekné umenie, nič viac." # todo: NEW TRANSLATION
  artist_events.53.title: "Majster a učeň" # todo: NEW TRANSLATION
  artist_events.53.desc: "V každom umeleckom snažení sú vždy dvaja: majster a učeň; cieľom učňa je nakoniec prekonať majstra. V tejto súvislosti sa na [ROOT.GetCountry.GetGovernment.GetCourtTitle] objavil [target_apprentice.GetName], nespokojný/á so svojimi schopnosťami. Požaduje, aby sme mu/jej dovolili stať sa učňom [target_artist.GetName], ktorý je oveľa renomovanejším a skúsenějším [target_artist.GetArtistType.GetName]. To by určite pomohlo [target_apprentice.GetHerHim] zlepšiť schopnosti, ale znamenalo by to aj, že [target_artist.GetNameWithNoTooltip] nebude môcť vykonávať svoje ostatné povinnosti." # todo: NEW TRANSLATION
  artist_events.53.a: "Dovoľte [target_apprentice.GetHerHim] prijať učenie." # todo: NEW TRANSLATION
  artist_events.53.b: "Zručnosti [target_artist.GetNameWithNoTooltip] sú príliš cenné na takéto učňovstvo." # todo: NEW TRANSLATION
