 STATIC_MODIFIER_NAME_arrested_character: "Uväznený" # todo: NEW TRANSLATION
 court_flavor_events.1.title: "Radca pre styky" # todo: NEW TRANSLATION
 court_flavor_events.1.desc: "[advisor.GetName] si získal mnohých v krajine vďaka [advisor.GetHerHis] proaktivite a schopnému vedeniu, ako aj [advisor.GetHerHis] snahám začleniť sa do dvora [ROOT.GetCountry.GetAdjective]. Zdá sa však, že [advisor.GetSheHe] ešte neprerušil všetky väzby so svojimi krajanmi v [advisor_liaisons_target_country.GetLongName]. [advisor.GetSheHe|U] sa usiloval o lepšie vzťahy s [advisor.GetHerHis] rodnou krajinou, [advisor_liaisons_target_country.GetLongNameWithNoTooltip], a ponúkol sa využiť svoje kontakty na dvore [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip], aby presadil priaznivejšiu pozíciu [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] voči nám." # todo: NEW TRANSLATION
 court_flavor_events.1.a: "Urobme to." # todo: NEW TRANSLATION
 court_flavor_events.1.A.tooltip: "[advisor.GetName] osloví [advisor_liaisons_target_country.GetLongName] s cieľom nadviazať lepšie vzťahy." # todo: NEW TRANSLATION
 court_flavor_events.1.b: "Nemáme potrebu lepších vzťahov s nimi." # todo: NEW TRANSLATION
 court_flavor_events.2.title: "Zblíženie s [from.GetLongNameWithNoTooltip]?" # todo: NEW TRANSLATION
 court_flavor_events.2.desc: "[advisor.GetName], zručný [advisor.GetCulture.GetName] [from.GetGovernment.GetCabinetMemberTitle] slúžiaci na dvore [from.GetAdjective], oslovil svojich bývalých známych v našej krajine s plánom presadiť lepšie vzťahy medzi [from.GetLongNameWithNoTooltip] a [ROOT.GetCountry.GetLongName]. [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] pristúpil k [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s úmyslom, ktorý vyjadruje túžbu po priateľstve medzi našimi národmi." # todo: NEW TRANSLATION
 court_flavor_events.2.a: "Lepšie vzťahy by nám mohli priniesť úžitok." # todo: NEW TRANSLATION
 opinion_court_events_accept: "Zblíženie" # todo: NEW TRANSLATION
 court_flavor_events.2.b: "Lepšie vzťahy nie sú v našom záujme." # todo: NEW TRANSLATION
 opinion_court_events_rebuke_1: "Zblíženie odmietnuté" # todo: NEW TRANSLATION
 court_flavor_events.2.c: "Priateľstvo? Choďte mi z očí!" # todo: NEW TRANSLATION
 opinion_court_events_rebuke: "Zblíženie odmietnuté" # todo: NEW TRANSLATION
 court_flavor_events.3.title: "Zblíženie úspešné" # todo: NEW TRANSLATION
 court_flavor_events.3.desc: "Kontakty [advisor.GetName] v [advisor_liaisons_target_country.GetLongName] odprezentovali náš prípad [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] a získali priaznivú odozvu. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] vraví, že [advisor_liaisons_target_country.GetGovernment.GetRuler.GetSheHe] sa teší na novú éru priateľstva medzi našimi krajinami." # todo: NEW TRANSLATION
 court_flavor_events.3.a: "$common_string_good$" # todo: NEW TRANSLATION
 court_flavor_events.4.title: "Zblíženie neúspešné" # todo: NEW TRANSLATION
 court_flavor_events.4.desc: "Kontakty [advisor.GetName] sa zdajú mať v dvore [advisor_liaisions_target_country.GetAdjectiveWithNoTooltip] malý úspech. [advisor_liaisions_target_country.GetGovernment.GetRulerTitle] [advisor_liaisions_target_country.GetGovernment.GetRuler.GetName] im oznámil, že [advisor_liaisions_target_country.GetLongName] nemá záujem o lepšie vzťahy s [ROOT.GetCountry.GetLongName]." # todo: NEW TRANSLATION
 court_flavor_events.4.a: "$common_string_this_is_not_good$" # todo: NEW TRANSLATION
 court_flavor_events.5.title: "Zblíženie rozhodne odmietnuté" # todo: NEW TRANSLATION
 court_flavor_events.5.desc: "Kontakty [advisor.GetName] nedokázali získať oporu na dvore [advisor_liaisions_target_country.GetAdjective]. Odpoveď, ktorú dostali, bola otvorene nepriateľská. Nielenže im jasne povedali, že [advisor_liaisions_target_country.GetLongName] nemá záujem o lepšie vzťahy s [advisor_liaisions_target_country.GetLongName], ale [advisor.GetName] tiež pochopil, že [advisor.GetSheHe] odteraz nie je vítaný v [advisor_liaisions_target_country.GetLongName]. V prostredí protinárodných nálad [advisor_liaisions_target_country.GetGovernment.GetRulerTitle] [advisor_liaisions_target_country.GetGovernment.GetRuler.GetName] dokonca vyhostil niekoľkých spojencom nášho poradcu z [advisor_liaisions_target_country.GetGovernment.GetRuler.GetHerHis] dvora." # todo: NEW TRANSLATION
 court_flavor_events.5.a: "Nech tak bude." # todo: NEW TRANSLATION
 court_flavor_events.10.title: "Obvinenia z nevernosti" # todo: NEW TRANSLATION
 court_flavor_events.10.desc: "Nie všetci sú nadšení plánom zveriť [advisor.GetName] hľadanie lepších vzťahov s [advisor_liaisons_target_country.GetLongName]. So stúpajúcim nesúhlasom na dvore [ROOT.GetCountry.GetAdjective] vyšiel na svet iný [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], ktorý si doteraz udržiaval priateľskú rivalitu s [advisor.GetHerHim] o priazeň [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a predniesol obvinenia z nevernosti. Tvrdí, že vyšetroval aktivity [advisor.GetNameWithNoTooltip] a zistil, že v skutočnosti ide len o to, že [advisor.GetHerHim] odovzdáva štátne tajomstvá [advisor_liaisons_target_country.GetLongNameWithNoTooltip] pod zámienkou hľadania zblíženia.\n\nZ [advisor.GetHerHis] strany [advisor.GetNameWithNoTooltip] protestuje, že dôkazy proti [advisor.GetHerHim] sú vymyslené z žiarlivosti jeho rivala na [advisor.GetHerHis] úspech. [advisor.GetSheHe|U] prisahá, že je verný a prinesie pozitívne výsledky, ak mu dáme plnú dôveru." # todo: NEW TRANSLATION
 court_flavor_events.10.a: "[advisor.GetSheHe|U] má našu plnú dôveru." # todo: NEW TRANSLATION
 court_flavor_events.10.A.tt1: "[advisor.GetName] zostane verným." # todo: NEW TRANSLATION
 court_flavor_events.10.A.tt2: "[advisor.GetName] zradí našu dôveru." # todo: NEW TRANSLATION
 court_flavor_events.10.b: "Najlepšie je to neriskovať. Zatknite ho!" # todo: NEW TRANSLATION
 court_flavor_events.10.B.tt: "[advisor_liaisions_target_country.GetLongName] môže protestovať proti tomuto kroku." # todo: NEW TRANSLATION
 court_flavor_events.11.title: "Zrada" # todo: NEW TRANSLATION
 court_flavor_events.11.desc: "[advisor.GetName] nás zradil! Jeden z jeho rivalov odhalil nepriestrelný dôkaz, že [advisor.GetSheHe] odovzdal množstvo štátnych tajomstiev [advisor_liaisions_target_country.GetLongName] pod zámienkou zastupovania našich záujmov. Bohužiaľ [advisor.GetSheHe] prešiel cez hranicu skôr, než sme ho stihli zatknúť." # todo: NEW TRANSLATION
 court_flavor_events.11.a: "$common_string_this_is_not_good$" # todo: NEW TRANSLATION
 court_flavor_events.12.title: "[from.GetAdjectiveWithNoTooltip] dezertér!" # todo: NEW TRANSLATION
 court_flavor_events.12.desc: "Jedna osoba prišla pred [ROOT.GetCountry.GetGovernment.GetRulerTitle] a trvá na tom, že musí byť vypočutá. Podľa jeho slov bol zamestnaný v službách [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] a získal informácie životne dôležité pre nás i [from.GetLongName]. Tvrdí, že je [ROOT.GetCountry.GetAdjective] vlastenec a teraz nám ponúka svoje služby spolu s informáciami, ktoré podľa neho odborne získal z najvnútornejších kruhov [from.GetAdjectiveWithNoTooltip] dvora a priniesol za veľké riziko vlastného života." # todo: NEW TRANSLATION
 court_flavor_events.12.a: "Jeho služby budú zapamätané - a odmenené." # todo: NEW TRANSLATION
 opinion_court_events_annoyed: "Prijali zradcu" # todo: NEW TRANSLATION
 court_flavor_events.12.b: "Nemáme potrebu zradcov." # todo: NEW TRANSLATION
 opinion_court_events_grateful: "Odmietli zradcu" # todo: NEW TRANSLATION
 court_flavor_events.13.title: "Prichytený pri čine" # todo: NEW TRANSLATION
 court_flavor_events.13.desc: "Ambasádor [advisor_liaisions_target_country.GetAdjective] oznamuje, že [advisor_liaisions_target_country.GetAdjective] úrady zatkli výtržníka [advisor.GetName], keď sa ho pokúšal zradiť a prejsť na stranu [advisor_liaisions_target_country.GetLongName]. Uisťuje nás, že naše tajomstvá sú v bezpečí a že náš [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] konal bez vedomia či schválenia [advisor_liaisions_target_country.GetAdjective]." # todo: NEW TRANSLATION
 court_flavor_events.13.a: "Naša vďačnosť bude večná." # todo: NEW TRANSLATION
 court_flavor_events.15.title: "Uväznený krajan v [from.GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 court_flavor_events.15.desc: "Dostalo sa k nám, že [advisor.GetName], jeden z našich krajanov, ktorý býval zamestnaný na dvore [from.GetAdjective], je zadržaný pre údajné plánovanie odovzdávania štátnych tajomstiev nám. Aj keď sa tieto obvinenia zdajú byť pravdivé, jeden [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] vzal ich prípad na starosť a žiada [ROOT.GetCountry.GetGovernment.GetRulerTitle]: 'Prečo má byť verný subjekt väznený v cudzích sieňach?' pýta sa [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. 'Musíme dôrazne protestovať a požadovať ich vrátenie k nám.'" # todo: NEW TRANSLATION
 court_flavor_events.15.a: "Nemôžeme ich opustiť." # todo: NEW TRANSLATION
 opinion_court_events_interfered: "Zasahovali do našich vecí" # todo: NEW TRANSLATION
 court_flavor_events.15.b: "Nebudeme zasahovať." # todo: NEW TRANSLATION
 court_flavor_events.16.title: "[advisor_liaisions_target_country.GetAdjectiveWithNoTooltip] požiadavky" # todo: NEW TRANSLATION
 court_flavor_events.16.desc: "[advisor_liaisions_target_country.GetAdjective] [advisor_liaisions_target_country.GetGovernment.GetRulerTitle] nám poslal nahnevanú správu a žiada vysvetlenie, prečo sme zatkli zradcu: 'Počuli sme, že držíte jedného z našich krajanov väzneného pre údajné zradenie vašich záujmov za naším podnetom. Môžeme vás uistiť, že to tak nie je. Žiadame, aby ste ho okamžite prepustili!'" # todo: NEW TRANSLATION
 court_flavor_events.16.a: "Dobre. Tak bude." # todo: NEW TRANSLATION
 opinion_court_events_released_compatriot: "Prepustený krajan" # todo: NEW TRANSLATION
 court_flavor_events.16.b: "Nebudeme konať v rozpore so spravodlivosťou." # todo: NEW TRANSLATION
 opinion_court_events_held_compatriot: "Zadržaný krajan" # todo: NEW TRANSLATION
 court_flavor_events.17.title: "Odpoveď [from.GetAdjective]" # todo: NEW TRANSLATION
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] odpovedá na naše požiadavky: 'Ako prejav dobrej vôle, napriek značným dôkazom proti danej osobe, sme prepustili [advisor.GetName]. Dúfame, že túto našu činnosť oceníte.'" # todo: NEW TRANSLATION
 court_flavor_events.17.a: "Bolo to len spravodlivé." # todo: NEW TRANSLATION
 court_flavor_events.18.title: "Odpoveď [from.GetAdjective]" # todo: NEW TRANSLATION
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] odpovedá na naše požiadavky: 'Nepouštame vinných z vlastizrady. [advisor.GetName] zostane vo väzbe.'" # todo: NEW TRANSLATION
 court_flavor_events.18.a: "Budeš to ľutovať." # todo: NEW TRANSLATION
 court_flavor_events.20.title: "Pochybné výdavkové praktiky" # todo: NEW TRANSLATION
 court_flavor_events.20.desc: "Návyky míňania [advisor.GetName] vyvolali niektoré otázky. [advisor.GetSheHe|U] rozhadzoval veľké sumy peňazí - oveľa väčšie, než by mal mať k dispozícii niekto na [advisor.GetHerHis] pozícii - rozdával dary miestnym [advisor.GetEstateType.GetName] v [advisor.GetHerHis] domácom regióne a zlepšoval miestnu infraštruktúru. Vyšetrovanie odhalilo nasledovné fakty: Namiesto toho, aby slúžil [ROOT.GetCountry.GetGovernment.GetRulerTitle] čo najlepšie, [advisor.GetNameWithNoTooltip] presúval štátne prostriedky do [corrupt_advisor_location.GetName], aby tam zvýšil svoju popularitu. Hoci to prospelo miestnej ekonomike, takéto praktiky by mohli byť pre štát škodlivé, ak by boli tolerované." # todo: NEW TRANSLATION
 court_flavor_events.20.a: "Prehliadnime to." # todo: NEW TRANSLATION
 court_flavor_events.20.b: "Zatknite [advisor.GetHerHim]!" # todo: NEW TRANSLATION
 court_flavor_events.21.title: "Odchod z presvedčenia" # todo: NEW TRANSLATION
 court_flavor_events.21.desc: "Bola nájdená poznámka od [advisor.GetName] medzi papiermi [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n#F Môj [ROOT.GetCountry.GetGovernment.GetRulerTitle],\nVždy som slúžil vám a [ROOT.GetCountry.GetLongName] podľa svojich najlepších schopností. Avšak s ťažkým srdcom musím oznámiť svoju rezignáciu na funkciu [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. Vyhlásenie vojny [religious_enemy_country.GetLongName] prekročilo hranicu - nemôžem dlhšie mlčať pred vašimi zločinmi proti mojim náboženským súkmeňovcom.\n\nS úctou,\n[advisor.GetNameWithNoTooltip]#!\n\n\nPokusy nájsť [advisor.GetHerHim] boli zatiaľ neúspešné. Zdá sa, že [advisor.GetSheHe] utiekol z krajiny." # todo: NEW TRANSLATION
 court_flavor_events.21.a: "$common_string_this_is_not_good$" # todo: NEW TRANSLATION
 court_flavor_events.22.title: "Cudzia múdrosť" # todo: NEW TRANSLATION
 court_flavor_events.22.desc: "Aj keď sa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] trochu znepokojuje predstava cudzincom na službe u [ROOT.GetCountry.GetGovernment.GetRulerTitle], náš [advisor.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [advisor.GetName], bol široko chválený za prinášanie nových myšlienok a praktík na dvor. Vyzerá to, že sa stále môžeme niečo naučiť z cudzích poznatkov!" # todo: NEW TRANSLATION
 court_flavor_events.22.a: "$common_string_good$" # todo: NEW TRANSLATION
 court_flavor_events.25.title: "Krv je hustejšia než voda?" # todo: NEW TRANSLATION
 court_flavor_events.25.desc: "Súčasná vojna s [advisor_enemy_country.GetLongName] spustila kolo intríg na dvore [ROOT.GetCountry.GetAdjective]. Na jednej strane [advisor.GetName], náš [advisor.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], ponúkol čerpanie informácií zo svojej siete kontaktov v [advisor_enemy_country.GetLongNameWithNoTooltip] - podľa jeho slov rozsiahla sieť vrátane niekoľkých kontaktov blízkych [advisor_enemy_country.GetGovernment.GetRulerTitle] - aby pomohol vynaložiť úsilie v vojne.\n\nNa druhej strane politickí oponenti spochybňujú [advisor.GetHerHis] vernosť. Tvrdia, že napriek [advisor.GetHerHis] doterajšej vzornej službe nemôžeme v tejto dobe dôverovať [advisor.GetCulture.GetNameWithNoTooltip] pri rokovaniach o záležitostiach národnej dôležitosti. Preto žiadajú, aby bol [advisor.GetSheHe] vyhostený z dvora." # todo: NEW TRANSLATION
 court_flavor_events.25.a: "Majú pravdu - vyhoďte [advisor.GetHerHim]!" # todo: NEW TRANSLATION
 court_flavor_events.25.b: "Ponechajme [advisor.GetHerHim] - jeho informácie budú užitočné." # todo: NEW TRANSLATION
 court_flavor_events.26.title: "Správy o [advisor_enemy_country.GetAdjectiveWithNoTooltip] vojnových plánoch" # todo: NEW TRANSLATION
 court_flavor_events.26.desc: "Napriek otázkam o [advisor.GetHerHis] lojalite sa zdá, že [advisor.GetName] dodržal svoje sľuby. Prišli prvé správy z [advisor.GetHerHis] siete kontaktov, ktoré nám poskytli značné informácie o [advisor_enemy_country.GetAdjective] vojnových plánoch." # todo: NEW TRANSLATION
 court_flavor_events.26.a: "$common_string_good$" # todo: NEW TRANSLATION
 court_flavor_events.27.title: "[from.GetAdjectiveWithNoTooltip] dezertér!" # todo: NEW TRANSLATION
 court_flavor_events.27.desc: "Osoba prišla pred [ROOT.GetCountry.GetGovernment.GetRulerTitle] a trvá na tom, že musí byť vypočutá. Tvrdí, že slúžila v službách [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] a dozvedela sa podrobnosti o [from.GetAdjective] vojnových plánoch proti [ROOT.GetCountry.GetLongName], svojej vlasti. Ako samovymenovaný [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vlastenec teraz ponúka svoje služby spolu s informáciami, ktoré podľa neho odborne získal z najvnútornejších kruhov [from.GetAdjectiveWithNoTooltip] dvora a priniesol ich s veľkým rizikom pre svoj život." # todo: NEW TRANSLATION
 court_flavor_events.27.a: "Jeho služby budú zapamätané - a odmenené." # todo: NEW TRANSLATION
 court_flavor_events.28.title: "Zrada" # todo: NEW TRANSLATION
 court_flavor_events.28.desc: "[advisor.GetName] nás zradil! Napriek bdělým očiam nepriateľov sa mu podarilo prejsť cez hranicu s kópiami dôležitých dokumentov týkajúcich sa našich vojnových plánov!" # todo: NEW TRANSLATION
 court_flavor_events.28.a: "$common_string_this_is_not_good$" # todo: NEW TRANSLATION
 court_flavor_events.30.title: "Zmena politiky?" # todo: NEW TRANSLATION
 court_flavor_events.30.desc: "[advisor.GetName] si získal mnohých priateľov na dvore [ROOT.GetCountry.GetAdjective] vďaka svojmu oddanému pôsobeniu ako [ROOT.GetCountry.GetGovernment.GetRulerTitle]ov [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. Zdá sa však, že medzi jeho krajanmi slúžiacimi u [advisor_antiliaisons_target_country.GetAdjective] [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName] je situácia opačná: žiarliví na jeho postavenie, obviňujú [advisor.GetHerHim] z práce pre nepriateľa a začali šíriť klebety poškodzujúce jeho dôveryhodnosť.\nObávajúci sa o [advisor.GetHerHis] postavenie na dvore [ROOT.GetCountry.GetAdjectiveWithNoTooltip], [advisor.GetNameWithNoTooltip] sa stal ostrým kritikom [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip] [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle]. [advisor.GetSheHe|U] spojil sily s niekoľkými podobne zmýšľajúcimi jednotlivcami, aby volal po prísnejšom postoji voči [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 court_flavor_events.30.a: "[advisor.GetSheHe|U] má pravdu - je potrebná zmena politiky." # todo: NEW TRANSLATION
 advisor_antiliaisons: "Prísny postoj" # todo: NEW TRANSLATION
 advisor_spurious_accusations: "Falošné obvinenia" # todo: NEW TRANSLATION
 court_flavor_events.30.b: "Horsšie vzťahy by neboli v našom záujme." # todo: NEW TRANSLATION
 court_flavor_events.31.title: "Vmiešavajúci sa radca" # todo: NEW TRANSLATION
 court_flavor_events.31.desc: "Naše oči a uši v [from.GetLongName] hlásia, že [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] nedávno zaujal tvrdší postoj voči [ROOT.GetCountry.GetLongName]. Zdá sa, že túto zmenu politiky do veľkej miery sprostredkoval [advisor.GetName], [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetCabinetMemberTitle], ktorý, obávajúc sa o svoju pozíciu na dvore, predvádza rôzne obvinenia proti nám a agitoval za pevný postoj proti našim údajným previnením." # todo: NEW TRANSLATION
 court_flavor_events.31.a: "Čo si to dovoľuje...!" # todo: NEW TRANSLATION
 court_flavor_events.32.title: "Vmiešavajúci sa radca" # todo: NEW TRANSLATION
 court_flavor_events.32.desc: "Napriek nášmu nedostatku podpory pre projekt [advisor.GetHerHis] zasievať roztržky medzi nami a [advisor_antiliaisons_target_country.GetLongName], [advisor.GetName] v týchto snahách neustal. Zdá sa, že si získal veľké množstvo vplyvných stúpencov, ktorí podporujú jeho postoj a naliehavo požadujú zmenu politiky. Šíria svoje posolstvo, ktoré zjavne silno rezonuje medzi ľudom, všetkými dostupnými prostriedkami. Ísť proti ich vôli by mohlo byť rizikové." # todo: NEW TRANSLATION
 court_flavor_events.32.a: "Možno má [advisor.GetSheHe] predsa len pravdu." # todo: NEW TRANSLATION
 court_flavor_events.32.b: "Nie znamená nie." # todo: NEW TRANSLATION
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip] exulant" # todo: NEW TRANSLATION
 court_flavor_events.35.desc: "[advisor.GetName], politický vyhnanec z [exile_country.GetLongName], sa objavil na našom dvore. Ponúka svoje služby [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] výmenou za ochranu pred [exile_country.GetAdjectiveWithNoTooltip] [exile_country.GetGovernment.GetRulerTitle]. Máme ho prijať?" # todo: NEW TRANSLATION
 court_flavor_events.35.a: "Jeho služby budú užitočné." # todo: NEW TRANSLATION
 opinion_took_in_exiles: "Prijali exulantov" # todo: NEW TRANSLATION
 court_flavor_events.35.b: "Nemáme miesto pre neho." # todo: NEW TRANSLATION
