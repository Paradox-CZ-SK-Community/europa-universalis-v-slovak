l_polish:
  personality_events.1.title: "Mnohé záujmy [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.1.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] sa čoraz viac zaujíma o vyššie intelektuálne záležitosti a dokáže dni tráviť rozhovorom s učenými mužmi nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_ruler.GetHeSheFormal|U] začal pozývať učencov z blízka i ďaleka, aby pomohli [target_ruler.GetHerHim] lepšie pochopiť, ako funguje svet a ľudia v ňom.\n\nPodľa vývoja vecí by sa [target_ruler.GetName] [target_ruler.GetHerselfHimself] mohol stať autoritou vo [target_ruler.GetHerHis] vlastnom odbore, ak by [target_ruler.GetSheHe] mohol venovať dostatok času a prostriedkov oblastiam podľa [target_ruler.GetHerHis] výberu." # todo: NEW TRANSLATION
  personality_events.1.a: "Musíme sa usilovať pochopiť fyzický svet okolo nás." # todo: NEW TRANSLATION
  personality_events.1.a.tt: "Toto môže prospieť našej krajine, no pravdepodobne nás to bude stáť [gold|e]" # todo: NEW TRANSLATION
  personality_events.1.b: "Vladár musí rozumieť zákonom boha i ľudí." # todo: NEW TRANSLATION
  personality_events.1.c: "Neplýtvajme [target_ruler.GetHerHis] časom a peniazmi na takéto záležitosti." # todo: NEW TRANSLATION
  personality_events.2.title: "Pokroky v kartografii" # todo: NEW TRANSLATION
  personality_events.2.desc: "Ako horlivý študent sveta okolo [target_ruler.GetHerHim], [target_ruler.GetName] sa stal posadnutý mapami. [target_ruler.GetHerHis|U] palác v [ROOT.GetCountry.GetCapital.GetName] má miestnosti úplne venované [target_ruler.GetHerHis] zbierke máp a náš drahý [ROOT.GetCountry.GetGovernment.GetRulerTitle] trávi veľa času ich prezeraním a katalogizovaním.\n\nHoci to u dvoranov (a u [ROOT.GetCountry.GetGovernment.GetAdjective|U] klenotníka) pôsobí trochu čudne, naša krajina profituje z veľkého archívu o svete, ktorý [target_ruler.GetSheHe] vybudoval." # todo: NEW TRANSLATION
  personality_events.2.a: "Svet je naozaj veľké miesto." # todo: NEW TRANSLATION
  personality_events.3.title: "Pokroky v zbrojárstve" # todo: NEW TRANSLATION
  personality_events.3.desc: "[target_ruler.GetName] prejavil veľký záujem o funkciu a podobu strelných zbraní. Vynaložil značné úsilie na získanie nezvyčajných alebo inovatívnych palných zbraní a [target_ruler.GetNameWithNoTooltip] s radosťou rozoberá a znovu skladá každú zbraň, ktorá mu je predložená.\n\nNiektorí by to považovali za morbídne (a nemalo by sa zabúdať ani na náklady), ale v dôsledku tohto dlhodobého projektu náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] vytvoril to, čo [target_ruler.GetSheHe] tvrdí, že je dokonalá strelná zbraň." # todo: NEW TRANSLATION
  personality_events.3.a: "Nech sa svet zachveje!" # todo: NEW TRANSLATION
  personality_events.4.title: "Hľadanie zlata" # todo: NEW TRANSLATION
  personality_events.4.desc: "[target_ruler.GetName] je fascinovaný možnosťou vytvoriť zlato už od skorého detstva a s otvorenými štátnymi pokladnicami sa z toho stala posedlosť. Každá kniha a domnelý odborník boli zhromaždení v [ROOT.GetCountry.GetCapital.GetName] na skúmanie či vypočúvanie. [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself] strávil mnohé dni v [target_ruler.GetHerHis] laboratóriu, no doteraz sa nepriblížil k vytvoreniu drahého kovu.\n\nNiektorí by to nazvali hlúposťou, no určite to zlepšilo naše poznatky o chémii." # todo: NEW TRANSLATION
  personality_events.4.a: "Výborne, poďme to teraz trochu utlmiť." # todo: NEW TRANSLATION
  personality_events.4.b: "Musím... vytvoriť zlato..." # todo: NEW TRANSLATION
  personality_events.4.b.tt: "Dajte nášmu vládcovi voľnú ruku pri venovaní sa alchýmii. Šance na úspech sú veľmi neisté." # todo: NEW TRANSLATION
  personality_events.5.title: "Venovanie sa koníčku" # todo: NEW TRANSLATION
  personality_events.5.desc: "Hoci sa [target_ruler.GetName] počas svojho panovania venuje mnohým intelektuálnym záležitostiam, zdá sa, že [target_ruler.GetHerHis] ambícia získať meno medzi učencami sveta nebola veľmi úspešná. [target_ruler.GetHerHis|U] patronát nad veľkými mysliteľmi však má pre [ROOT.GetCountry.GetName] istú hodnotu, aj keď [target_ruler.GetHerHis] neuskutočnená ambícia zostáva citlivou témou pre [ROOT.GetCountry.GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!" # todo: NEW TRANSLATION
  personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] obklopí [target_ruler.GetHerselfHimself] veľkými mysliteľmi našej doby!" # todo: NEW TRANSLATION
  personality_events.6.title: "Kodifikácia zákonov" # todo: NEW TRANSLATION
  personality_events.6.desc: "Po intenzívnom štúdiu a debate [target_ruler.GetName] z [ROOT.GetCountry.GetName] nariadil, že množstvo miestnych zákonov a právnych tradícií z celého [ROOT.GetCountry.GetNameWithNoTooltip] bude nahradených novou zbierkou zákonov podľa [target_ruler.GetHerHis].\n\nTáto kompilácia práv kombinuje judikatúru z celého nášho [ROOT.GetCountry.GetFlavorRank], ako aj z iných [ROOT.GetCountry.GetReligion.GetAdjective] krajín, a [target_ruler.GetNameWithNoTooltip] verí, že to bude príkladom pre sudcov na generácie." # todo: NEW TRANSLATION
  personality_events.6.a: "Každý má právo na spravodlivý proces." # todo: NEW TRANSLATION
  personality_events.6.b: "Môžeme si na to zvyknúť..." # todo: NEW TRANSLATION
  personality_events.7.title: "Veľká debata v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.7.desc: "Aby plne pochopil, aké pravidlá riadia krajinu a jej obyvateľov, [target_ruler.GetName] sa ponoril do veľkých diel teológie a filozofie. Veľa učencov bolo tiež prizvaných do [ROOT.GetCountry.GetCapital.GetName], aby vyjadrili svoj názor na poriadok vecí vo svete.\n\nTento hľad za vedením vyvrcholil veľkou debatou, ktorú hosťuje náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself] v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  personality_events.7.a: "Aký skvelý deň na učenie!" # todo: NEW TRANSLATION
  personality_events.7.b: "Musíme hľadať ďalšie odpovede." # todo: NEW TRANSLATION
  personality_events.8.title: "Čo je správne vo vojne i v mieri" # todo: NEW TRANSLATION
  personality_events.8.desc: "Vo svojom hľadaní spravodlivosti sa [target_ruler.GetName] začal zaujímať o vzťahy medzi veľkými štátmi. Konanie štátov počas vojny, na mori alebo inak ďaleko od domova riadi málo zákonov, no veľa tradícií. Rozhodnutý ovplyvniť medzinárodnú debatu o týchto otázkach, [target_ruler.GetNameWithNoTooltip] čerpal zo všetkého materiálu, ktorý dokázal nájsť, aby napísal knihu o právach vojny, mieri a medzinárodnom správaní. Ešte nie je jasné, či to prinesie výsledok, aký náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] očakáva, ale zlepšilo to postavenie našej krajiny medzi inými štátmi." # todo: NEW TRANSLATION
  personality_events.8.a: "Čo tvorí platný casus belli?" # todo: NEW TRANSLATION
  personality_events.9.title: "Nápoj many?" # todo: NEW TRANSLATION
  personality_events.9.desc: "Tajomstvo vytvorenia zlata z menej hodnotného materiálu stále unika [target_ruler.GetName], ale pri [target_ruler.GetHerHis] experimentoch sa [target_ruler.GetSheHe] podarilo vytvoriť niečo, čo [target_ruler.GetSheHe] nazýva 'nápoj many'. Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] trvá na tom, že požitím tohto nápoja získa [target_ruler.GetHerHim] životnú silu a vitalitu, nieto ešte moc robiť veľké veci pre náš [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] vypije nápoj many!" # todo: NEW TRANSLATION
  personality_events.10.title: "Provincálny spor" # todo: NEW TRANSLATION
  personality_events.10.desc: "To, čo začalo ako spor malého významu medzi niektorými miestnymi mocnými mužmi a ich poddanými, sa nejako rozrástlo do sporu národného významu. S [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], učencami, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a ulicovými demagógmi, ktorí všetci čo najhlasnejšie vyjadrujú svoje názory, sa strany sporu nakoniec obrátili na [target_ruler.GetName], aby ich konflikt vyriešil.\n\nPo vypočutí ich príhovorov je náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] presvedčený, že nájomníci, nech už je ich situácia akokoľvek ubohá, sú tí, ktorí sú na vine. Spravodlivý a dobre zdôvodnený rozsudok pravdepodobne nikoho nerozzúri, ale je pomerne lákavé využiť verejnú mienku na zvýšenie vlastnej autority nad provinciou na úkor týchto mocných mužov." # todo: NEW TRANSLATION
  personality_events.10.a: "Pokúsiť sa vyriešiť spor spravodlivo." # todo: NEW TRANSLATION
  personality_events.10.b: "Musíme túto situáciu využiť!" # todo: NEW TRANSLATION
  personality_events.11.title: "Spravodlivý [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  personality_events.11.desc: "Len máloktorý panovník sa môže pochváliť tak horlivou skupinou podporovateľov ako [target_ruler.GetName]. Avšak [target_ruler.GetHerHis] zástupcovia nie sú vždy rovnako šťastní. V niektorých prípadoch naši poddaní jednoducho odmietajú uznať, že konkrétny guvernér, vyberač daní alebo iný úradník koná v mene [target_ruler.GetNameWithNoTooltip]. Dostal sa k nám petícia o celej guvernérskej administrácii, ktorá je podľa všeobecného presvedčenia zneužívajúca našu dobrotu a zároveň ubližuje ľudu." # todo: NEW TRANSLATION
  personality_events.11.a: "Pokarhať guvernérsku administratívu." # todo: NEW TRANSLATION
  personality_events.11.b: "Pokúsiť sa brániť guvernérsku administratívu." # todo: NEW TRANSLATION
  personality_events.11.c: "Nechať to na miestnych, nech to vyriešia." # todo: NEW TRANSLATION
  personality_events.12.title: "Cnosti [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  personality_events.12.desc: "Vládnutie [target_ruler.GetName] sa vyznačuje pozoruhodnou spoluprácou; od byrokratov cez jednoduchých obchodníkov až po republikánsku šľachtu, zdá sa, že všetci cítia, že náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] má ich dobro na srdci. Existuje však jedna skupina, ktorá má pocit, že ich [target_ruler.GetNameWithNoTooltip] sklamal. [target_ruler.GetHerHis|U] vlastná rodina a podporovatelia cítia, že [target_ruler.GetSheHe] nevyužil dostatočne svoje miesto. Ich majetok a vplyv sú značné, aj keď počas [target_ruler.GetHerHis] úradovania moc nenarástli, a mnohí trvajú na tom, že by mohli pre republiku urobiť veľké veci, keby dostali príležitosť." # todo: NEW TRANSLATION
  personality_events.12.a: "Musíme bojovať proti všetkým formám nepotizmu!" # todo: NEW TRANSLATION
  personality_events.12.b: "Vlastnej krvi nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] možno dôverovať." # todo: NEW TRANSLATION
  personality_events.12.c: "Pokračovať vo vyhýbaní sa príbuzným [target_ruler.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  personality_events.13.title: "Dôverčivá povaha [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.13.desc: "Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je preslávený tolerantnosťou voči ne-[ROOT.GetCountry.GetReligion.GetAdjective] komunitám v našom [ROOT.GetCountry.GetFlavorRank]. Niektorí by povedali, že [target_ruler.GetHeSheFormal] je príliš dôverčivý a necháva tieto neznabohy ovplyvňovať svoje usudzovanie. Skupina blízkych neveriacich dôverníkov [target_ruler.GetNameWithNoTooltip] zvlášť vyvolala veľkú žiarlivosť a zlobu. Začali sa šíriť klebety, že obľúbenci nášho drahého [ROOT.GetCountry.GetGovernment.GetRulerTitle] prenikli do vlády, aby spriadali spiknutie proti veriacim." # todo: NEW TRANSLATION
  personality_events.13.a: "Nesmysel!" # todo: NEW TRANSLATION
  personality_events.13.b: "Ako mohol byť [target_ruler.GetNameWithNoTooltip] tak slepý?" # todo: NEW TRANSLATION
  personality_events.14.title: "Pustošenie vojny" # todo: NEW TRANSLATION
  personality_events.14.desc: "Vojny zanechávajú hlboké jazvy, ktoré u nových poddaných pretrvávajú dlho po skončení konfliktu. V oblastiach zvlášť tvrdo postihnutých pustošením vojny môže zostať málo zo starých vládnych inštitúcií alebo dokonca z rozšírených rodín miestnych obyvateľov. [target_ruler.GetName] osobne vyjadril obavy, že demagógovia v takýchto oblastiach rozbúria separatizmus a nepokoj, čím zabránia ich začleneniu do širšieho štátu a spôsobia obyvateľom zbytočné utrpenie." # todo: NEW TRANSLATION
  personality_events.14.a: "Musíme pomôcť týmto chudobným ľuďom znovu vybudovať svoje životy!" # todo: NEW TRANSLATION
  personality_events.14.b: "Využime toto zničenie vo svoj prospech!" # todo: NEW TRANSLATION
  personality_events.14.c: "Miestne úrady sa o to starajú." # todo: NEW TRANSLATION
  personality_events.15.title: "Heresiarcha?" # todo: NEW TRANSLATION
  personality_events.15.desc: "V krajine po celom našom [ROOT.GetCountry.GetFlavorRank] bol zaznamenaný zvláštny muž menom [heresiarch.GetName]. Učí veľmi neortodoxnú verziu stvorenia sveta každému, kto ho ochotne počúva. Podľa niektorých je [heresiarch.GetNameWithNoTooltip] nebezpečnou a ohavnou reinterpretáciou svätého učenia, no mnohých našich poddaných zaujala heréza tohto samovymenovaného proroka a jeho idey.\n\nZvedený reputáciou [target_ruler.GetName] ako slobodomyseľného [target_ruler.GetWomanMan], [heresiarch.GetNameWithNoTooltip] teraz žiada audienciu u nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] a ponúka sa ako poradca v duchovných záležitostiach." # todo: NEW TRANSLATION
  personality_events.15.a: "Svet ako syr s červami? Fascinujúci pohľad!" # todo: NEW TRANSLATION
  personality_events.15.b: "Nemôžeme dovoliť, aby [heresiarch.GetNameWithNoTooltip] robil z našej viery posmech!" # todo: NEW TRANSLATION
  personality_events.15.c: "Jednoducho ukážte [heresiarch.GetNameWithNoTooltip] dvere." # todo: NEW TRANSLATION
  personality_events.16.title: "Dynamická [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.16.desc: "[target_ruler.GetName] si dal za úlohu poznať všetkých mužov a ženy kvality v našej dobe. To mu umožnilo zhromaždiť impozantnú [ROOT.GetCountry.GetGovernment.GetCabinetTitle] najjasnejších myslí [ROOT.GetCountry.GetName]. Keď tí, ktorí sú okolo [target_ruler.GetHerHim], pochopia, aká to môže byť dobrá cesta k postupu, boli sme oslovení mnohými členmi [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ktorí žiadajú, aby [target_ruler.GetSheHe] urobil miesto pre jedného zo svojich protežovaných. Väčšina nie je zaujímavá, ale jeden mimoriadne vtipný a inteligentný kandidát, [protege.GetName], by mohol byť hoden miesta v našom vnútri." # todo: NEW TRANSLATION
  personality_events.16.a: "Pozoruhodný mozog, a radi by sme ho využili." # todo: NEW TRANSLATION
  personality_events.16.b: "Určite môžeme nájsť miesto v našej správe pre [protege.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  personality_events.17.title: "Vedenie príkladom" # todo: NEW TRANSLATION
  personality_events.17.desc: "[target_ruler.GetName] nie je človek, ktorý by ľahko strácal chladnú hlavu. V časoch nepokojov, sporov či konfliktov vždy stál pevne a silno, vyhýbal sa panike a inšpiroval ostatných k zachovaniu pokoja. Postupom času sa toto správanie prenieslo až na najnižšie úrovne našej správy a naša krajina je vďaka tomu omnoho stabilnejšia." # todo: NEW TRANSLATION
  personality_events.17.a: "Stáť pevne." # todo: NEW TRANSLATION
  personality_events.18.title: "Starostlivé manévrovanie" # todo: NEW TRANSLATION
  personality_events.18.desc: "Ako vládca ambiciózneho štátu nie je ľahké spoliehať sa na každého. Niekedy však dôkladné sledovanie diania v medzinárodnej komunite umožní zmierniť dôsledky starých urážok. V osobnej korešpondencii s vládcami susedných štátov sa [target_ruler.GetName] snaží postupne zlepšiť naše postavenie vo svete." # todo: NEW TRANSLATION
  personality_events.18.a: "Sme jednoducho nepochopení." # todo: NEW TRANSLATION
  personality_events.18.a.tt: "Všetky susedné [countries|e], ktoré majú negatívny názor na našu krajinu, zatiaľ čo sú s nami v mieri, získajú [ShowBiasValue('careful_diplomatic_manouvering')|+=] [opinion|e] k nám." # todo: NEW TRANSLATION
  personality_events.19.title: "Veľká šifra [target_ruler.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.19.desc: "Od svojho detstva bola kryptografia koníčkom [target_ruler.GetName] a s tým, ako dozrieval, zlepšovali sa aj [target_ruler.GetHerHis] metódy skrývania tajomstiev. Po objavení série otvorených listov je jasné, že nežiaduce oči čítali našu korešpondenciu s provincionálnymi guvernérmi. Náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je presvedčený, že by mohol výrazne zvýšiť bezpečnosť, keby mu boli pridelené prostriedky." # todo: NEW TRANSLATION
  personality_events.19.a: "Urobme z toho našu hlavnú prioritu!" # todo: NEW TRANSLATION
  personality_events.19.b: "Nestrácajme na to energiu. Metóda sa aj tak nakoniec rozšíri." # todo: NEW TRANSLATION
  personality_events.20.title: "Priatelia v nižších kruhoch" # todo: NEW TRANSLATION
  personality_events.20.desc: "Hovorí sa, že každý druhý umelec, výkonný umelci alebo zlodej v hlavných mestách našich rivalov je v skutočnosti informátorom [target_ruler.GetName]. S osobným záujmom o pohyby takmer každého, kto má akýkoľvek vplyv, náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] často vidí príležitosti skôr než náš šéf špionáže. V poslednom čase kontakty [target_ruler.GetNameWithNoTooltip] naznačili, že v krajinách, ktoré nás zaujímajú, sa objavujú medzery, ktoré by sme mohli využiť. To by si však vyžadovalo trochu otvorenia štátnej pokladnice." # todo: NEW TRANSLATION
  personality_events.20.a: "Peniaze sú len čísla." # todo: NEW TRANSLATION
  personality_events.20.b: "Nechajme špionáž na profesionálov." # todo: NEW TRANSLATION
  personality_events.23.title: "Učenie sa na chybách druhých" # todo: NEW TRANSLATION
  personality_events.23.desc: "[target_ruler.GetName] vždy považoval za cnosť počúvať rady tých, ktorí boli pred [target_ruler.GetHerHim], a obklopovať sa skúsenými poradcami. Má však obavy, že [target_heir.GetName] si možno plne neuvedomuje, čo spravovanie [ROOT.GetCountry.GetName] obnáša. Raz to bude zodpovednosť, ktorú bude musieť [target_heir.GetNameWithNoTooltip] niesť, a vtedy by bolo najlepšie, keby bol lepšie zoznámený s výzvami vládnutia." # todo: NEW TRANSLATION
  personality_events.23.a: "Musíme učiť [target_heir.GetHerHim] o správe." # todo: NEW TRANSLATION
  personality_events.23.b: "Musíme učiť [target_heir.GetHerHim] o zahraničných veciach." # todo: NEW TRANSLATION
  personality_events.23.c: "Musíme učiť [target_heir.GetHerHim] o vojne." # todo: NEW TRANSLATION
  personality_events.23.d: "[target_heir.GetNameWithNoTooltip] je úplne pripravený/á tak, ako je!" # todo: NEW TRANSLATION
  personality_events.24.title: "Nikdy nie je neskoro sa učiť?" # todo: NEW TRANSLATION
  personality_events.24.desc: "Uvedomenie si vlastných nedostatkov a delegovanie kompetentným ľuďom, ktorí dopĺňajú vlastné schopnosti, je jedným z najdôležitejších aspektov rozumného vládnutia. [target_ruler.GetName] pevne verí v počúvanie dobrej rady a vlepšovanie sa počúvaním skúsenejších. Postupom času je však možné naučiť sa to, čo iným prichádza prirodzene. Ak dovolíme [target_ruler.GetNameWithNoTooltip] venovať sa tomu naplno, tutor by pravdepodobne dokázal zlepšiť [target_ruler.GetHerHis] pochopenie niektorých pokročilejších častí riadenia [ROOT.GetCountry.GetAdjective] štátu." # todo: NEW TRANSLATION
  personality_events.24.a: "Nech [target_ruler.GetHerHim] študuje [ROOT.GetCountry.GetAdjectiveWithNoTooltip] správu" # todo: NEW TRANSLATION
  personality_events.24.b: "Nech [target_ruler.GetHerHim] študuje zahraničné veci." # todo: NEW TRANSLATION
  personality_events.24.c: "Nech [target_ruler.GetHerHim] študuje vojenské záležitosti." # todo: NEW TRANSLATION
  personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] nepotrebuje žiadneho tutora!" # todo: NEW TRANSLATION
  personality_events.25.title: "Nespravodlivá vojna" # todo: NEW TRANSLATION
  personality_events.25.desc: "Ako sa rokovania v našej súčasnej vojne približujú, [target_ruler.GetName] bol zaneprázdnený stretnutiami s vyslancami našich priateľov a rivalov. Máme sympatie medzinárodnej komunity ako obrancovia proti nespravodlivej vojne agresie. Nič ešte nie je dohodnuté, ale môžeme si byť istí, že budeme mať veľa páky pri budúcich rokovaniach." # todo: NEW TRANSLATION
  personality_events.25.a: "Je čas uzavrieť dohodu." # todo: NEW TRANSLATION
  personality_events.25.b: "Potrebujeme pomoc s obnovou." # todo: NEW TRANSLATION
  personality_events.26.title: "Rozšírenie viery [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U]" # todo: NEW TRANSLATION
  personality_events.26.desc: "[target_ruler.GetName] venoval svoj život šíreniu [ROOT.GetCountry.GetReligion.GetAdjective] viery a rýchlo si získal meno medzi náboženskými komunitami v našej krajine. [target_ruler.GetHerHis|U] blízke putá s [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] priviedli náboženských učencov rôzneho druhu do [ROOT.GetCountry.GetCapital.GetName] a tieto hlasy sa stali vplyvnými v mocenských sieňach.\n\nPostupom času sa sláva nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] začala šíriť aj za naše hranice. Teraz nám naši špióni hovoria, že medzi poddanými našich rivalov sú náboženské menšiny, ktoré by privítali naše oslobodzujúce armády vo svojich krajinách." # todo: NEW TRANSLATION
  personality_events.26.a: "Musíme brániť našich veriacich bratov!" # todo: NEW TRANSLATION
  personality_events.26.a.tt: "Všetky susedné [countries|e], ktoré vyznávajú [religion|e] z inej náboženskej skupiny než my, získajú [ShowBiasValue('zealot_reputation_opinion')|+=] [opinion|e] k nám." # todo: NEW TRANSLATION
  personality_events.26.b: "Vyhnime sa zbytočnému krviprelievaniu." # todo: NEW TRANSLATION
  personality_events.27.title: "Podpora zbožných" # todo: NEW TRANSLATION
  personality_events.27.desc: "Mnohí prispievajú, čo len môžu, aby posilnili náš štát a nášho zbožného vodcu v [target_ruler.GetHerHis] boji proti neveriacim. Naše miestne [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tiež hlásia prílev dobrovoľníkov pripravených vziať zbraň proti nepriateľom viery." # todo: NEW TRANSLATION
  personality_events.27.a: "Naše modlitby boli vyslyšané." # todo: NEW TRANSLATION
  personality_events.27.b: "Najzdatnejší budú slúžiť v našich armádach." # todo: NEW TRANSLATION
  personality_events.28.title: "Príťažlivosť [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.28.desc: "V najlepšom prípade je vzťah vazal–patrón vzájomne prospešný a obe strany môžu dosiahnuť viac, než by inak dokázali. Pod pevnou rukou [target_ruler.GetName] mnohé krajiny, ktoré majú našu ochranu, prosperovali. Jedným z mnohých prínosov je, že mladí princovia a iné významné osobnosti zo závislých krajín považujú [ROOT.GetCountry.GetName] za dobré miesto na budovanie svojej kariéry." # todo: NEW TRANSLATION
  personality_events.28.a: "Nech súťažia o česť slúžiť v našej správe." # todo: NEW TRANSLATION
  personality_events.28.b: "Najtalentovanejším bude udelené právo slúžiť v našich armádach." # todo: NEW TRANSLATION
  personality_events.29.title: "Právna reforma" # todo: NEW TRANSLATION
  personality_events.29.desc: "Rovnako ako mnohé štáty podobnej veľkosti, vonkajšia jednota [ROOT.GetCountry.GetName] je do istej miery ilúzia. Lokálne môže mať každé mesto, stav alebo dokonca dedina svoje vlastné pravidlá a zákony odvtedy, čo pamäť siaha. Túžiac zredukovať nekonzistentné zákonodarstvo v našej krajine, náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] odoberá privilégiá a vydáva nové celoštátne smernice, aby vniesol poriadok do chaosu. To však nie je vždy okamžite úspešné. Nedávne vládne nariadenie bolo v jednej časti našej krajiny úplne ignorované a autorita [target_ruler.GetName] je teraz spochybnená." # todo: NEW TRANSLATION
  personality_events.29.a: "Analyzujte ich námitky a dôkladne zharmonizujte naše zákony." # todo: NEW TRANSLATION
  personality_events.30.title: "Nájdenie peňazí na neočakávaných miestach" # todo: NEW TRANSLATION
  personality_events.30.desc: "[target_ruler.GetName] je dobre známy svojou bezkonkurenčnou schopnosťou nájsť nové zdroje štátnych príjmov na tých najmenej očakávaných miestach. [target_ruler.GetHerHis|U] nedávna kontrola miestnych správ odhalila úplne nový zdroj príjmov v jednej z našich provincií, ktorý pomaly, ale iste zvyšuje tok peňazí do štátnych pokladníc." # todo: NEW TRANSLATION
  personality_events.30.a: "Peniaze!" # todo: NEW TRANSLATION
  personality_events.31.title: "Držať sa pravidiel" # todo: NEW TRANSLATION
  personality_events.31.desc: "Prísne presadzovanie a názory [target_ruler.GetName] ohľadom etického správania a korupcie pomohli spraviť náš štát čestnejším miestom. To mu však nezískava veľa priateľov medzi našimi administrátormi a úradníkmi. Kým sme odradili brať úplatky, mnohí aktívne pracujú na spomalovaní ozubených kolies našej vlády všemožnými dostupnými prostriedkami." # todo: NEW TRANSLATION
  personality_events.31.a: "Časom ich všetkých vykoreníme." # todo: NEW TRANSLATION
  personality_events.31.b: "Môžeme si dovoliť trochu ohnúť naše vysoké zásady." # todo: NEW TRANSLATION
  personality_events.32.title: "Škola [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.32.desc: "Obrys nášho hlavného mesta nebol naplnený žeriavmi, polostavanými vežami a monumentmi tak, ako teraz, už celé generácie. Vládnutie [target_ruler.GetName] sa vyznačuje neustále narastajúcim počtom stavebných projektov tak v [ROOT.GetCountry.GetCapital.GetName] ako aj v iných častiach nášho [ROOT.GetCountry.GetFlavorRank].\n\nZvyšovanie počtu ľudí zamestnaných pri plánovaní a výstavbe veľkých stavieb vkusom nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] viedlo k vzniku nového a výrazného architektonického štýlu. Dopyt po veľkých architektoch a staviteľoch školy [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] rastie medzinárodne a niektoré zahraničné mestá s nami už dokážu súťažiť v našom vlastnom štýle." # todo: NEW TRANSLATION
  personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] musí zostať najveľkolepejším mestom!" # todo: NEW TRANSLATION
  personality_events.32.b: "Podporme našich majstrov, aby tento štýl ďalej šírili do zahraničia." # todo: NEW TRANSLATION
  personality_events.33.title: "Lákadlo ľahkých peňazí" # todo: NEW TRANSLATION
  personality_events.33.desc: "Viacerí ekonomickí investori oslovili [target_ruler.GetName] so žiadosťou o právo rozvíjať jednu z oblastí pod našou kontrolou. Zaplatili by jednorazovú sumu za právo ťažiť príjmy z našich pôd a potom by bolo na nich, aby namiesto nás peniaze vyberali. Investori rýchlo zdôrazňujú, že je v ich záujme investovať do miestnej infraštruktúry, aby zvýšili šancu, že zarobia viac, než zaplatili za právo na naše územie." # todo: NEW TRANSLATION
  personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] vie rozpoznať dobrý obchod, keď ho [target_ruler.GetSheHe] uvidí!" # todo: NEW TRANSLATION
  personality_events.33.b: "Radšej hrajme na istotu." # todo: NEW TRANSLATION
  personality_events.34.title: "Ekonomika [ROOT.GetCountry.GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
  personality_events.34.desc: "[target_ruler.GetName] je dobre známy svojou neúnavnou energiou a pracovnými návykmi. Je len málo hodín v noci, keď v komnatách [target_ruler.GetHerHis] nezhasínajú svetlá a [ROOT.GetCountry.GetGovernment.GetAdjective] dekréty sú známe tým, že zo [ROOT.GetCountry.GetCapital.GetName] odchádzajú skoro ráno i neskoro večer. [target_ruler.GetSheHe|U] sa zdá tiež neustále dohliadať na všetky obchodné odvetvia v našej krajine. Cudzinci boli niekedy ohromení, keď zistili, že [target_ruler.GetNameWithNoTooltip] osobne tvorí regulácie aj pre úplne nové podnikateľské aktivity v provinciách.\n\nKeď sa náš drahý [ROOT.GetCountry.GetGovernment.GetRulerTitle] chopí nových príležitostí rastu v našej krajine, jedinou otázkou skutočne je, či máme zdroje, aby sme splnili všetko, čo [target_ruler.GetSheHe] chce naraz." # todo: NEW TRANSLATION
  personality_events.34.a: "Peniaze nie sú problém." # todo: NEW TRANSLATION
  personality_events.34.b: "[target_ruler.GetNameWithNoTooltip] dostane, čo potrebuje, a ešte viac." # todo: NEW TRANSLATION
  personality_events.34.c: "Možno nabudúce." # todo: NEW TRANSLATION
  personality_events.35.title: "Lákadlo Nových svetov" # todo: NEW TRANSLATION
  personality_events.35.desc: "Ešte od detstva bol/a [target_ruler.GetName] fascinovaný/á rozprávkami o vzdialených krajinách a ako [ROOT.GetCountry.GetGovernment.GetRulerTitle] aktívne podporuje výpravy objavovania a kolonizácie. Keď naši koloniálni administrátori teraz požadujú viac podpory na naplnenie našich zámoorských ambícií, [target_ruler.GetSheHe] sa rozhodol/a získať potrebné prostriedky vlastnými silami bez zaťažovania štátnej pokladnice." # todo: NEW TRANSLATION
  personality_events.35.a: "Je čas vyraziť na expedíciu!" # todo: NEW TRANSLATION
  personality_events.36.title: "Vládny zásah" # todo: NEW TRANSLATION
  personality_events.36.desc: "Talenty [target_ruler.GetName] ako vyjednávača a sprostredkovateľa sú vo všeobecnosti prínosom v medzinárodných rokovaniach, ale niekedy sa naskytne príležitosť, ktorú možno využiť na posilnenie našich trhov. Nedávna séria stretnutí so zahraničnými emisármi odhalila možnosť dať našim domácim obchodníkom páku pri vývoze tovaru na zahraničné trhy." # todo: NEW TRANSLATION
  personality_events.36.a: "Zamerať sa na merkantilistickú agendu." # todo: NEW TRANSLATION
  personality_events.36.b: "Uprednostniť slobodný obchod." # todo: NEW TRANSLATION
  personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] je nad takými záležitosťami." # todo: NEW TRANSLATION
  personality_events.37.title: "Strach a úcta" # todo: NEW TRANSLATION
  personality_events.37.desc: "Počas vlády [target_ruler.GetHerHis] [target_ruler.GetName] slovom i skutkom dokázal/a svoje ambície ako dobyvateľ. Obdivovaný/á vojakmi, náhla návšteva vojenského tábora teraz v srdciach našich vojakov vzbudzuje slávny sen o víťazstve." # todo: NEW TRANSLATION
  personality_events.37.a: "Prítomnosť [ROOT.GetCountry.GetGovernment.GetRulerTitle] ich dovedie k triumfu!" # todo: NEW TRANSLATION
  personality_events.37.b: "Mali by sme zložiť pochodové piesne na počesť [target_ruler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  personality_events.38.title: "Umenie vojny" # todo: NEW TRANSLATION
  personality_events.38.desc: "Táto éra mala len málo jedincov s taktickým myslením, ktoré by sa mohlo vyrovnať nášmu slávnemu [target_ruler.GetName]. [target_ruler.GetSheHe|U] zrevolucionalizoval/a spôsob, akým pristupujeme k bojisku, a predpokladáme mnoho veľkých víťazstiev v budúcnosti nášho [ROOT.GetCountry.GetFlavorRank]. [target_ruler.GetNameWithNoTooltip] uvažuje o napísaní knihy o svojich metódach. Hoci by to pomohlo šíriť poznatky o vojenských taktikách v rámci našej armády, určite by sa to dostalo aj k našim susedom." # todo: NEW TRANSLATION
  personality_events.38.a: "Nezdieľať tento pokrok by bolo zločinom proti ľudstvu!" # todo: NEW TRANSLATION
  personality_events.38.a.tt: "Všetky susedné krajiny získajú [ShowNamedValue('army_tradition_mild_bonus')|+=0] [army_tradition|e]." # todo: NEW TRANSLATION
  personality_events.38.b: "Dnes by nás oslavovali, zajtra by nás zradili." # todo: NEW TRANSLATION
  personality_events.39.title: "Samý mier, žiadna zábava" # todo: NEW TRANSLATION
  personality_events.39.desc: "[target_ruler.GetName] sa v poslednej dobe prechádza po [target_ruler.GetHerHis] komnatách. Povesti hovoria, že ide o záležitosti srdca, ktoré [ROOT.GetCountry.GetGovernment.GetRulerTitle] znepokojujú, ale každý, kto pozná [target_ruler.GetWomanMan], by vedel, že v skutočnosti je to súčasný mier [ROOT.GetCountry.GetFlavorRank] - odvážny bojovník ako [target_ruler.GetShortNameWithNoTooltip] sa cíti stiesnený ako vták v [target_ruler.GetHerHis] komnatách vždy, keď nie je vojna, nad ktorou by mohol strategizovať. Na druhej strane, [target_ruler.GetSheHe] je [ROOT.GetCountry.GetGovernment.GetRulerTitle]..." # todo: CHANGED
  personality_events.39.a: "Nech [ROOT.GetCountry.GetGovernment.GetRulerTitle] usporiada turnaj!" # todo: NEW TRANSLATION
  personality_events.39.b: "Nech [ROOT.GetCountry.GetGovernment.GetRulerTitle] strávi viac času cvičením [target_ruler.GetHerHis] vojska." # todo: NEW TRANSLATION
  personality_events.40.title: "Prísna etiketa" # todo: NEW TRANSLATION
  personality_events.40.desc: "[target_heir.GetName] si jedného večera prisadol k [target_ruler.GetName] na večeru. Klebety hovoria, že to neprebehlo dobre. To, čo zjavne začalo ako hádka o etikete, čoskoro viedlo k tomu, že zvyčajne dobre vychovaný/á [ROOT.GetCountry.GetGovernment.GetHeirTitle] vtrhol/a uprostred jedla von, tesne nasledovaný/á [target_ruler.GetName], ktorý/á kričal/a, že ten potvor sa pokúsil otráviť [target_ruler.GetHerHim]!" # todo: NEW TRANSLATION
  personality_events.40.a: "Toto nemožno tolerovať! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] za to zaplatí." # todo: NEW TRANSLATION
  personality_events.40.b: "Asi to bolo len nedorozumenie." # todo: NEW TRANSLATION
  personality_events.41.title: "Sila rétoriky" # todo: NEW TRANSLATION
  personality_events.41.desc: "Znepokojený/á súčasným stavom vojny, [target_ruler.GetName] predniesol/a vášnivú reč pre vyčerpané armády. Klebety sa teraz šíria medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a obyčajnými ľuďmi – ako maják stál pred nimi, slnko sa odrážalo od jeho/jej brnenia, zatiaľ čo jeho/jej slová prebudili v vojakoch novú nádej." # todo: NEW TRANSLATION
  personality_events.41.a: "Sme silnejší, než si myslia." # todo: NEW TRANSLATION
  personality_events.42.title: "Nová generácia" # todo: NEW TRANSLATION
  personality_events.42.desc: "Po rokoch [target_ruler.GetName] prejavil/a veľký záujem formovať naše ozbrojené sily a osobne vycvičil/a mnohé z najbystrejších mladých myslí armády. Prostredníctvom týchto protežé sa [target_ruler.GetNameWithNoTooltip] podarilo šíriť svoje myšlienky v radoch našich vojakov. [ROOT.GetCountry.GetGovernment.GetRulerTitle] verí, že prišiel čas, aby si jeho/jej najnovší žiak, [protege.GetName], otestoval svoje krídla. Teraz musíme rozhodnúť, ako najlepšie môže [protege.GetSheHe] prospieť našej ušľachtilej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
  personality_events.42.a: "[protege.GetNameWithNoTooltip] by sa mal/a zamerať na reformy na zlepšenie morálky našich mužov." # todo: NEW TRANSLATION
  personality_events.42.b: "Mohli by sme využiť nového generála." # todo: NEW TRANSLATION
  personality_events.44.title: "Tvrdé rokovanie" # todo: NEW TRANSLATION
  personality_events.44.desc: "V priebehu rokov sa mnohí začali báť [target_ruler.GetName] pri rokovacom stole. [target_ruler.GetSheHe|U] je neúprosný/á, divoký/á ako lev a prefíkaný/á ako had. Nakoniec väčšina ľudí dá [target_ruler.GetNameWithNoTooltip] všetko, čo chce, len aby unikla jeho/jej železnému pohľadu. Keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] zvolal bankárov, aby prejednali štátne úvery, všetci sme vedeli, ako to dopadne." # todo: NEW TRANSLATION
  personality_events.44.a: "Bankári nebudú spať ešte celé mesiace!" # todo: NEW TRANSLATION
  personality_events.45.title: "Posledná kvapka" # todo: NEW TRANSLATION
  personality_events.45.desc: "Dlhší čas sú naši diplomati unavení z [target_ruler.GetName] a jeho/jej sklonu urážať každého a všetko. Nemajú chvíľu pokoja, pretože musia upratovať všetok neporiadok, ktorý náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] zanechá. Najnovšiu bolesť hlavy spôsobil moment, keď náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] tak rozhneval emisára [angry_ruler.GetName] z [angry_country.GetName], že ten pri svojej návšteve vyvolal scénu. Nikdy sa v našich veľkých sieňach také urážky nepočuli!" # todo: NEW TRANSLATION
  personality_events.45.a: "Musíme brániť česť nášho [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
  personality_events.46.title: "Žiadny mrak bez zlatého obrysu" # todo: NEW TRANSLATION
  personality_events.46.desc: "Niektorí poradcovia [target_ruler.GetName] si nedávno všimli, že z národnej pokladnice chýbali prostriedky. Neprekvapilo ich, do koho vrecka peniaze putovali. Najprv sa snažili nájsť riešenie bez urazenia [ROOT.GetCountry.GetGovernment.GetRulerTitle], no teraz majú zaujímavý nápad. Prečo nevyužiť „talenty“ [ROOT.GetCountry.GetGovernment.GetRulerTitle] na doplnenie pokladnice?" # todo: NEW TRANSLATION
  personality_events.46.a: "Je to pre dobro nášho [ROOT.GetCountry.GetFlavorRank]!" # todo: NEW TRANSLATION
  personality_events.46.b: "Dve zlé veci nerobia jednu dobrú." # todo: NEW TRANSLATION
  personality_events.48.title: "Práca a potešenie" # todo: NEW TRANSLATION
  personality_events.48.desc: "Náš [target_ruler.GetName] je známy svojím rozmarným a často škandálnym životným štýlom. Až doteraz sa tie najhanebnejšie prejavy správania skrývali za zatvorenými dverami. Zdá sa však, že sa to mení. [target_ruler.GetNameWithNoTooltip] priviedol/a svojho obľúbeného milenca, [lover.GetName], známeho podvodníka, na [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
  personality_events.48.a: "[lover.GetSheHe|U] má zjavne talenty. Dajme [lover.GetHerHim] pracovať." # todo: NEW TRANSLATION
  personality_events.49.title: "Noc, na ktorú sa nezabúda" # todo: NEW TRANSLATION
  personality_events.49.desc: "[target_ruler.GetName] je známy – alebo skôr neslávne známy – svojou zhovievavou povahou a prepychovým životným štýlom. Hoci naši správcovia sa často sťažujú na tento odliv štátnych prostriedkov, vedieť usporiadať impozantné hostiny je samo o sebe zdrojom vplyvu. [target_ruler.GetNameWithNoTooltip] získal/a pre našu [ROOT.GetCountry.GetFlavorRank] mnohých priateľov svojimi bálmi a hostinami. Teraz [target_ruler.GetSheHe] plánuje ďalšiu veľkolepú udalosť, no čestný hosť ešte nebol vybraný." # todo: NEW TRANSLATION
  personality_events.49.a: "Toto nie je udržateľné...." # todo: NEW TRANSLATION
  personality_events.50.title: "Dosahovanie zisku" # todo: NEW TRANSLATION
  personality_events.50.desc: "Hoci chamtivosť [target_ruler.GetName] určite poškodila našu národnú ekonomiku, jeho/jej nekonečné hľadanie rýchlych peňazí nie je vždy bezvýsledné. Niekedy sa podnikateľské projekty, do ktorých [target_ruler.GetSheHe] investuje, vyplatia a dnešný deň je taký." # todo: NEW TRANSLATION
  personality_events.50.a: "Žiť pre okamih môže byť naozaj príjemné!" # todo: NEW TRANSLATION
  personality_events.51.title: "Železná päsť" # todo: NEW TRANSLATION
  personality_events.51.desc: "[target_ruler.GetName] bol/a nespokojný/á s najnovšími správami z našej provincie [lazy_province.GetName]. [target_ruler.GetSheHe|U] je presvedčený/á, že za to môžu leniví roľníci. Možno by sme z niektorých z nich mali urobiť príklad, aby sme ostatných povzbudili, aby pracovali viac?" # todo: NEW TRANSLATION
  personality_events.51.a: "Ukážme im cenu lenivosti!" # todo: NEW TRANSLATION
  personality_events.51.b: "Nemôžeme riskovať povstanie, potom by nikto nepracoval." # todo: NEW TRANSLATION
  personality_events.52.title: "Zamestnávateľ desaťročia" # todo: NEW TRANSLATION
  personality_events.52.desc: "[target_ruler.GetName] nie je vždy ľahké zniesť – jeho/jej bezohľadný prístup a absolútny nedostatok diskrétnosti urazili mnohých počas rokov. Existuje však jedna skupina ľudí, ktorá oceňuje naivitu [target_ruler.GetNameWithNoTooltip]. Jeho/jej poradcovia si uvedomili, že náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] je ľahko presvedčiteľný a nadchne sa takmer pre každú ponuku. Keďže sú takí spokojní a konkurencia o ich miesta je veľká, podarilo sa nám mierne znížiť ich platy." # todo: NEW TRANSLATION
  personality_events.52.a: "Trocha konkurencie ich len donúti pracovať tvrdšie!" # todo: NEW TRANSLATION
  personality_events.54.title: "Neúmyselný kompliment" # todo: NEW TRANSLATION
  personality_events.54.desc: "Počas banketu sa [target_ruler.GetName] dostal/a do diskusie o jedle a sladkých pochúťkach. Zatiaľ čo väčšina zúčastnených sa pevne držala svojho názoru a obhajovala silné stránky miestnej kuchyne, [ROOT.GetCountry.GetGovernment.GetRulerTitle] urobil/a neuvážené vyjadrenie, že [SCOPE.sCountry('cool_neighbor_country').GetName] má najlepšie syrové misy a že tie naše sú v porovnaní s nimi úplne bez chuti!\n\nHoci náš šéfkuchár bol hlboko urazený, [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle] z [SCOPE.sCountry('cool_neighbor_country').GetName], [cool_ruler.GetName], musel mať špiónov na podujatí, pretože jeden z jeho emisárov nám neskôr doručil veľkú debnu syrov úplne zadarmo." # todo: NEW TRANSLATION
  personality_events.54.a: "Och, ten nevšímavý [target_ruler.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  personality_events.55.title: "Najlepší z [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  personality_events.55.desc: "Pre armády nášho veľkého [ROOT.GetCountry.GetFlavorRank] nepostačia nič iné než najlepší [ROOT.GetCountry.GetAdjective] vojaci! [target_ruler.GetName] strávil/a mnoho nespavých nocí rozmýšľaním o budúcnosti našej armády a dospel/a k záveru, že musíme stanoviť vyššie štandardy. Hoci by v dôsledku toho počet dostupných mužov určite klesol, v bitke by sme od našich vojakov očakávali viac." # todo: NEW TRANSLATION
  personality_events.55.a: "Nepochybne, budeme preferovať kvalitu pred kvantitou!" # todo: NEW TRANSLATION
  personality_events.55.b: "Nemôžeme si dovoliť odmietnuť zdravých mužov." # todo: NEW TRANSLATION
  personality_events.56.title: "Poradenie poradcovi" # todo: NEW TRANSLATION
  personality_events.56.desc: "Všetci vedia, že náš [ROOT.GetCountry.GetGovernment.GetRulerTitle] nie je medzi členmi [ROOT.GetCountry.GetGovernment.GetCourtTitle] príliš obľúbený. Kým väčšina ľudí toleruje jeho/jej pomstychtivú povahu, pravdepodobne zo strachu, jeden poradca sa v poslednej dobe dostal s naším panovníkom do niekoľkých sporov. Nepríliš presvedčivo tvrdíac, že 'ide len o obchod', [target_advisor.GetName] teraz hrozí, že opustí dvor. Avšak existuje jazyk, ktorému rozumejú všetci správcovia..." # todo: NEW TRANSLATION
  personality_events.56.a: "Nech hovoria naše peniaze." # todo: NEW TRANSLATION
  personality_events.56.b: "Nepotrebujeme [target_advisor.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  personality_events.57.t: "Komplex menejcennosti vybavenia" # todo: NEW TRANSLATION
  personality_events.57.desc: "Stály strach, podceňovanie a paranoja [target_ruler.GetName] o schopnostiach našej armády v porovnaní so schopnosťami našich 'túžiacich po expanzii' susedov začali preťažovať našich dôstojníkov.\n\nZrazu je celá armáda v zlej nálade, veriac, že ak nezískame zásielku najnovších, najlesklejších a najdrahších zbraní na kontinente, budeme pohltení susedmi." # todo: NEW TRANSLATION
  personality_events.57.a: "Čokoľvek pre pokoj na duši." # todo: NEW TRANSLATION
  personality_events.57.b: "Nepotrebujeme nadbytočné vybavenie." # todo: NEW TRANSLATION
  personality_events.58.t: "Susedný taktický génius" # todo: NEW TRANSLATION
  personality_events.58.desc: "[target_ruler.GetName] z [target_origin_country.GetName] nedávno vydal/a knihu o vojenstve, ktorá bola nedbalo vypustená za hranice [target_origin_country.GetAdjectiveWithNoTooltip]. Hoci [target_origin_country.GetAdjectiveWithNoTooltip] taktiky boli v našom [ROOT.GetCountry.GetFlavorRank] tradične nedôveryhodné, kniha dala našim najvyšším generálom niekoľko nových nápadov, o ktorých tvrdia, že ich možno začleniť do našich armád." # todo: NEW TRANSLATION
  personality_events.58.a: "Vziať najlepšie nápady pre seba." # todo: NEW TRANSLATION
  personality_events.58.a.tt: "Získali sme #G 5#! [army_tradition|e]." # todo: NEW TRANSLATION
