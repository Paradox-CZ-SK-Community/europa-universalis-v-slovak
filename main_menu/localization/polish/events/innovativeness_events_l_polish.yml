l_polish:
  innovativeness_events.1.title: "Sloboda tlače" # todo: NEW TRANSLATION
  innovativeness_events.1.desc: "S rozšírením všeobecnej gramotnosti sa začalo vo väčšom množstve šíriť veľké množstvo lacných drobných publikácií: pamfletov, brožúr a podobne. Zatiaľ čo mnohé z nich sú len ľudové balady, príbehy či klebety, niektoré sú tenučne zahalené pokusy o kritiku pilierov nášho štátu a náboženského zriadenia.\nŠírenie obzvlášť nemorálnej a politickej balady viedlo k požiadavkám, aby sme prísnejšie obmedzili tlač a vzali nelojálnych tlačiarov a ich produkty pod našu kontrolu." # todo: NEW TRANSLATION
  innovativeness_events.1.a: "Zakázať publikovanie." # todo: NEW TRANSLATION
  innovativeness_events.1.b: "To je len kus papiera." # todo: NEW TRANSLATION
  innovativeness_events.3.title: "Anatomické divadlo" # todo: NEW TRANSLATION
  innovativeness_events.3.desc: "Miestni lekári v [SCOPE.sLocation('doctor_location').GetName] začali platiť vysoké sumy za štúdium čerstvých tiel. Lekári tvrdia, že im to umožňuje zlepšiť poznanie ľudského tela a zdokumentovať ho k prospechu ľudstva. Zlepšenie poznatkov ľudskej anatómie však miestnych príliš nepresvedčí, keď sa ráno nájdu otvorené hroby nedávno zosnulých. Obyvatelia [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] teraz žiadajú, aby sme obmedzili tieto hrozné praktiky a zastavili vykrádačov hrobov." # todo: NEW TRANSLATION
  innovativeness_events.3.a: "Potrestať a obmedziť lekárov." # todo: NEW TRANSLATION
  innovativeness_events.3.b: "Nech pitvajú telá odsúdených." # todo: NEW TRANSLATION
  innovativeness_events.3.c: "Zabezpečme stály prísun tiel pre ich prácu." # todo: NEW TRANSLATION
  innovativeness_events.4.title: "Zahraničný vynálezca" # todo: NEW TRANSLATION
  innovativeness_events.4.desc: "Brilantný [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] vynálezca z [SCOPE.sCountry('inventor_country').GetName] prišiel hľadať náš patronát po spore s [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]. Niektorí opisujú vynálezcu ako jednu z veľkých myslí tejto doby, tvorcu mnohých mechanických a chemických vynálezov, ktoré väčšina iných nedokáže pochopiť." # todo: NEW TRANSLATION
  innovativeness_events.4.a: "Prijmime ho!" # todo: NEW TRANSLATION
  harbored_inventor: "Ubytovaný nepriateľský vynálezca" # todo: NEW TRANSLATION
  innovativeness_events.4.b: "Nechceme riskovať hnev susedov." # todo: NEW TRANSLATION
  turned_away_inventor: "Odmietnutý vynálezca" # todo: NEW TRANSLATION
  innovativeness_events.6.title: "Štátny patronát" # todo: NEW TRANSLATION
  innovativeness_events.6.desc: "Medzi niektorými [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sa stalo čoraz módnejšie venovať čas experimentovaniu a filozofii. Niektorí začali vytvárať pravidelné diskusné kruhy, iní si vymieňajú listy s ďalšími zvedavými hlavami.\nJedna taká skupina kontaktovala nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle], žiadajúc o patronát a podporu. Trvajú na tom, že takéto schválenie prinesie [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] veľké výhody v blízkej budúcnosti." # todo: NEW TRANSLATION
  innovativeness_events.6.a: "Dostanú naše schválenie." # todo: NEW TRANSLATION
  innovativeness_events.6.b: "Aká strata času!" # todo: NEW TRANSLATION
  innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] of [university_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  innovativeness_events.7.desc: " [ShowBuildingTypeName('university')] v [university_province.GetName] prilákala novú skupinu učiteľov a študentov, ktorí sa usilujú modernizovať inštitúciu. Žiadajú financovanie na otvorenie nového kolégia, kde by mohli ďalej rozvíjať to, čo nazývajú 'new science', s experimentálnejším prístupom a, podľa nich, menej dogmatickým pohľadom na svet.\n\nSamozrejme, v rámci súčasnej akadémie sa objavuje odpor voči týmto potenciálnym reformátorom. Tvrdia, že peniaze by sa mohli lepšie využiť na podporu existujúcej inštitúcie, keďže nové myšlienky nie sú nevyhnutne lepšie." # todo: NEW TRANSLATION
  innovativeness_events.7.a: "Rozšíriť [ShowBuildingTypeNameWithNoTooltip('university')]? Znie to ako dobrý nápad." # todo: NEW TRANSLATION
  innovativeness_events.7.b: "Počúvajme konzervatívcov." # todo: NEW TRANSLATION
  innovativeness_events.8.title: "Disidentské akadémie" # todo: NEW TRANSLATION
  innovativeness_events.8.desc: "Inštitúcie vyššieho vzdelania zvyčajne obmedzujú prijímanie na stúpencov dominantného vyznania. To núti nespĺňajúcich študentov hľadať vzdelanie mimo štátom schválených univerzít. Našťastie pre nich bolo v [ROOT.GetCountry.GetName] založených niekoľko neformálnych akadémií, ktoré slúžia náboženským disidentom rôzneho druhu a často presadzujú určitú teologickú pozíciu. Takéto akadémie môžu byť v prísnom rozpore so zákonom, keďže školy všeobecne vyžadujú súhlas miestnych alebo národných náboženských autorít, no poskytujú vzdelanie študentom, ktorí by inak boli vylúčení." # todo: NEW TRANSLATION
  innovativeness_events.8.a: "Nech učia, ako chcú." # todo: NEW TRANSLATION
  innovativeness_events.8.b: "Náboženská jednotnosť musí byť vynútená." # todo: NEW TRANSLATION
  innovativeness_events.9.title: "Traktát o prírodnej filozofii" # todo: NEW TRANSLATION
  innovativeness_events.9.desc: "Pre niektorých sľubný mysliteľ, pre iných nebezpečný podnietiteľ, prírodný vedec nedávno vydal nové dielo o prírodnej filozofii, v ktorom ukazuje, že je veľmi pravdepodobné, že mnohé z toho, čo sme doteraz pokladali za zrejmé, môže byť v skutočnosti nesprávne. Na domáce zhoršenie situácie využil autor príležitosť, aby zosmiešnil náboženské zriadenie. To spolu vytvorilo silné odpor voči týmto novým myšlienkam: niektorí žiadajú, aby bol uväznený a potrestaný, iní sa aspoň od textu dištancujú." # todo: NEW TRANSLATION
  innovativeness_events.9.a: "To sú zaujímavé myšlienky..." # todo: NEW TRANSLATION
  innovativeness_events.9.b: "Takému rúhaniu nesmieme dovoliť!" # todo: NEW TRANSLATION
  innovativeness_events.10.title: "Neobľúbený matematik" # todo: NEW TRANSLATION
  innovativeness_events.10.desc: "Ako mnohí panovníci tejto éry, aj [ROOT.GetCountry.GetGovernment.GetRuler.GetName] chcel obklopiť [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself] veľkými hlavami, ktoré by rozoberali tajomstvá sveta. Niektorí majú bystrý dôvtip a vynikajú v debatách, iní sa viac hodia na samostatné experimenty alebo matematické výpočty. Nezriedka medzi nimi panuje rivalita, pretože priazeň [ROOT.GetCountry.GetGovernment.GetRulerTitle] môže byť pre mysliteľa, vedca či vynálezcu veľmi cenná.\nJeden taký inteligentný hlupák sa v poslednom čase stal terčom posmechu mnohých kolegov. Má veľký talent na matematiku, no je žalostne zlý v debatovaní, a niektorí tvrdia, že reputácia dvora trpí, ak ho nadmerne podporujeme." # todo: NEW TRANSLATION
  innovativeness_events.10.a: "Nech hovoria." # todo: NEW TRANSLATION
  innovativeness_events.10.b: "Prináša nám hanbu." # todo: NEW TRANSLATION
  innovativeness_events.11.title: "Terra Australis" # todo: NEW TRANSLATION
  innovativeness_events.11.desc: "Učenci už od Aristotela teoretizovali, že na ďalekom Juhu sveta musí existovať veľký neznámy kontinent. Keďže obchádzanie sveta sa stalo výrazne prístupnejšie, prieskumníci, kartografi a vedci sa opäť začínajú zaujímať o chýbajúci kontinent. Špekulujú, že niektoré z ostrovov doteraz objavených v regióne môžu byť koncovými bodmi rozsiahlych súostroví. Expedícia na ďaleký Juh by bola drahá, vyžadovala by veľa príprav a preverila by hranice našej námornej technológie." # todo: NEW TRANSLATION
  innovativeness_events.11.a: "Financovať výskumnú a prieskumnú expedíciu." # todo: NEW TRANSLATION
  innovativeness_events.11.b: "To je strata času a zdrojov." # todo: NEW TRANSLATION
  innovativeness_events.12.title: "Kaviarne" # todo: NEW TRANSLATION
  innovativeness_events.12.desc: "Zavedenie kávy v [ROOT.GetCountry.GetName] zožalo v krajine veľký ohlas a kaviarne sa začali objavovať v mestách po celom území. Symbolické vstupné poplatky zabezpečujú, že vzdelaní i nevzdelaní, bohatí i chudobní môžu prísť do kaviarne a zapojiť sa do živých debát. Medzi obľúbené témy patrí filozofia, politika, klebety a financie. Kaviareň sa prirodzene stáva miestom stretnutí intelektuálov a synonymom debaty a učenia." # todo: NEW TRANSLATION
  innovativeness_events.12.a: "Podporiť tieto stretnutia." # todo: NEW TRANSLATION
  innovativeness_events.12.b: "Šíria sa nebezpečné myšlienky." # todo: NEW TRANSLATION
  innovativeness_events.13.title: "Vedecké prístroje" # todo: NEW TRANSLATION
  innovativeness_events.13.desc: "S novými pokrokmi v výrobe skla a kovových diel sa objavuje možnosť vytvárať presnejšie vedecké prístroje. Šošovky, ktoré zväčšujú vzdialené i veľmi malé objekty, sú neoceniteľné pre našich astronómov a prírodovedcov, zatiaľ čo chemici zlepšujú svoje remeslo pomocou zložitejších kovových nástrojov. Nedávne prelomové objavy dali [ROOT.GetCountry.GetName] vedeckú výhodu pri výrobe tohto vybavenia. Môžeme iba dychtivo očakávať objavy, ktoré tieto nástroje umožnia." # todo: NEW TRANSLATION
  innovativeness_events.13.a: "Dokážu už premeniť olovo na zlato?" # todo: NEW TRANSLATION
  innovativeness_events.14.title: "Fiziokrati" # todo: NEW TRANSLATION
  innovativeness_events.14.desc: "Nový smer v ekonomike, známy ako fiziokracia, získava popularitu medzi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Fiziokrati tvrdia, že základ bohatstva spočíva v poľnohospodárskej výrobe, vďaka ktorej je možná celá civilizácia. Najdôležitejšími členmi spoločnosti sú teda pozemkoví šľachtici, ktorí vlastnia polia a prenajímajú pôdu. Fiziokrati odmietajú dominujúcu ekonomiku merkantilizmu v prospech agrárneho laissez-faire prístupu; obchodníci vraj nevytvárajú bohatstvo, len prepravujú prebytočný tovar z miesta na miesto. Kým mnohí sú ohúrení hĺbkou ich ekonomických úvah, iných viac presvedčia hmatateľné výhody existujúcich protekcionistických politík." # todo: NEW TRANSLATION
  innovativeness_events.14.a: "Možno to stojí za vyskúšanie." # todo: NEW TRANSLATION
  innovativeness_events.14.b: "Vlastníci pôdy už majú priveľa privilégií." # todo: NEW TRANSLATION
  innovativeness_events.15.title: "Kabinet kuriozít" # todo: NEW TRANSLATION
  innovativeness_events.15.desc: "Prieskum nových krajín a otvorenie obchodu s vzdialenými národmi priniesli na naše pobrežie všetky možné kuriózne predmety. Stalo sa módou zhromažďovať tieto často bizarné objekty a vystavovať ich vedľa bežnejších pokladov, ako sú portréty či náboženské ikony. Tieto fantastické zbierky zahŕňajú trofeje zo zvláštnych alebo mýtických zvierat, artefakty z neznámych kultúr, vzácne minerály a pestro sfarbené mušle z cudzích brehov. Kabinety navštevujú nielen zvedaví aristokrati, ale aj naturalisti, ktorí v nich vidia vedeckú hodnotu. Samozrejme sa niekedy ukáže, že cenný roh jednorožca nášho [ROOT.GetCountry.GetGovernment.GetRulerTitle] je v skutočnosti kosť narvala." # todo: NEW TRANSLATION
  innovativeness_events.15.a: "Ako originálne. Zriaďme jeden okamžite." # todo: NEW TRANSLATION
  innovativeness_events.15.b: "To je hlúpe. Radšej podporujme náboženské inštitúcie." # todo: NEW TRANSLATION
  innovativeness_events.16.t: "Kameň mudrcov" # todo: NEW TRANSLATION
  innovativeness_events.16.desc: "Skupiny alchymistov sa zhromaždili pri dvore a žiadajú financie na rozšírenie svojho výskumu. Ich protovedný jazyk obalený mystikou sľubuje veľké bohatstvo: zlato z bežných kovov, liek na každú morovú nákazu, elixír života, možno až objav Kameňa mudrcov!\n\nSamozrejme, dvorskí experti radia nefinancovať túto skupinu, pretože nemajú žiadnu históriu užitočných alchymistických objavov. Financovanie alchymistov pravdepodobne povedie k nejakému objavu, hoci je ťažké povedať, či skutočne splnia svoje deklarované výskumné ciele..." # todo: NEW TRANSLATION
  innovativeness_events.16.a: "Premeniť olovo na zlato!" # todo: NEW TRANSLATION
  innovativeness_events.16.b: "Vyliečiť každú chorobu!" # todo: NEW TRANSLATION
  innovativeness_events.16.c: "Hľadajte Kameň mudrcov na všetkých stranách!" # todo: NEW TRANSLATION
  innovativeness_events.16.d: "Blázni! Nedostanete od nás žiadne peniaze!" # todo: NEW TRANSLATION
  innovativeness_events.16.event_notifier: "Alchymisti budú vykonávať výskum po dobu 6 mesiacov..." # todo: NEW TRANSLATION
  innovativeness_events.17.desc: "Alchymisti sa vrátili s prázdnymi rukami, premárnili neuveriteľné množstvo štátnych prostriedkov pri pátraní za chimérou. Zo strachu pred trestom za svoju blamáž ušli do susednej krajiny. Pravdepodobne tam pôjdu žiadať o financie tiež.\n\nToto však nebolo úplne bezvýsledné; ich dielňa je plná nesúvislých, no inak užitočných poznatkov a veľkého množstva surovín, ktoré pravdepodobne použili pri alchymistických pokusoch, ktoré sme im zadali. Už sme ich zabavili, hoci to možno nepokryje vzniknuté náklady." # todo: NEW TRANSLATION
  innovativeness_events.17.a: "Aspoň to nebolo úplne zbytočné..." # todo: NEW TRANSLATION
