l_polish:
 rebel.1.title: "Cola di Rienzo" # todo: NEW TRANSLATION
 rebel.1.desc: "Kedysi veľké mesto [target_location.GetName] teraz chátra a je zanedbané. Roky zlého hospodárenia miestnej šľachty ho premenili na biedny tieň toho, čím kedysi bolo; žobráci zapĺňajú každý kút a uličky sú plné lupičov.\n\nNiet divu, že nakoniec muselo vypuknúť povstanie — v tomto prípade ho vedie muž menom [target_character.GetName]. Je známy ako notár, ktorého brat bol zabitý pri incidente so šľachticom z mesta, a bol poslaný rokovať s [GetCountry('PAP').GetGovernment.GetRulerTitle], ktorého tak zaujal, že mu bola na krátky čas pridelená úradná funkcia na jeho dvore.\n\nNaše zdroje hovoria, že tento muž zhromaždil svojich nasledovníkov a pozdvihol obyvateľov [target_location.GetNameWithNoTooltip]. Spoločne dobyli Kapitol bez jedinej kvapky krvi kvôli zbabelosti vládnucich šľachticov, ktorí pri pohľade na dav ušli a mesto vzdali." # todo: NEW TRANSLATION
 rebel.1.a: "Dovoliť mu ponechať mesto namiesto šľachticov." # todo: NEW TRANSLATION
 rebel.1.b: "Udeľte mu výnimočné právomoci a vedenie mesta." # todo: NEW TRANSLATION
 rebel.1.c: "Takúto anarchiu nedovolíme — dobyjme mesto späť!" # todo: NEW TRANSLATION
 cola_rebels: "Stúpenci Cola di Rienzo" # todo: NEW TRANSLATION
