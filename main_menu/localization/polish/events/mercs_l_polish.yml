l_polish:
 mercs.1.title: "Nespokojnosť medzi [SCOPE.sMercenary('patriotic_mercs').GetName]" # todo: NEW TRANSLATION
 mercs.1.desc: "Mnohí z [SCOPE.sMercenary('patriotic_mercs').GetName] si vypestovali bezdôvodné sentimentálne city k svojej ubohej domovine [SCOPE.sCountry('merc_home_country').GetName]. Významná časť ich mužov dezertuje, zdesená pri pomyslení na svoje domovské mestá v plameňoch." # todo: NEW TRANSLATION
 mercs.1.a: "Ich srdcia sú slabé." # todo: NEW TRANSLATION
 mercs.1.b: "Skutočne milujú len zlato." # todo: NEW TRANSLATION
 mercs.2.title: "Nepriateľ ich nepriateľa" # todo: NEW TRANSLATION
 mercs.2.desc: "Vojaci [bloodthirsty_mercs.GetName] s nadšením očakávajú príležitosť bojovať proti svojim nenávideným nepriateľom, [bloodthirsty_mercs_enemy.GetAdjective]. Zdá sa, že zatrpknutý spor medzi [bloodthirsty_mercs_home.GetName] a [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] sa vzťahuje aj na žoldnierov." # todo: NEW TRANSLATION
 mercs.2.a: "Šťastná zhoda okolností." # todo: NEW TRANSLATION
 mercs.2.b: "Pocit zdieľaný všetkými pravými [ROOT.GetCountry.GetAdjective] mužmi." # todo: NEW TRANSLATION
 mercs.3.title: "Platba korisťou" # todo: NEW TRANSLATION
 mercs.3.desc: "Niekoľko žoldnierskych spoločností v našej službe začína byť nespokojných s podmienkami svojho zamestnania. Bohatstvá nepriateľských miest, ako napríklad [rich_enemy_province.GetName], sa sotva dajú porovnať s ich chabými platmi, aspoň tak tvrdia. Kapitán [loot_mercs.GetName] zaujal postoj a požaduje, aby veľká časť koristi z vojny bola vyhradená pre neho a jeho mužov." # todo: NEW TRANSLATION
 mercs.3.a: "Nech si vezmú podiel z koristi." # todo: NEW TRANSLATION
 mercs.3.b: "Odmietnuť korisť, ale zvýšiť ich plat." # todo: NEW TRANSLATION
 mercs.4.title: "Veteráni sa hrnú k [veteran_mercs.GetName]" # todo: NEW TRANSLATION
 mercs.4.desc: "[ROOT.GetCountry.GetName] má medzi kapitánmi žoldnierov vysoké renomé, a to nielen pre naše medzinárodné postavenie, ale predovšetkým pre povesť, že vyplácame žoldnierskych vojakov načas a dohodnutými sumami. Do [veteran_mercs.GetName] sa nahrnula vlna zahraničných veteránov v nádeji, že u nás nájdu stabilné zamestnanie." # todo: NEW TRANSLATION
 mercs.4.a: "Kto by nechcel bojovať za [ROOT.GetCountry.GetName]?" # todo: NEW TRANSLATION
 mercs.5.title: "Slony!" # todo: NEW TRANSLATION
 mercs.5.desc: "Po prvý raz od čias Hannibala a punských vojen sa do Európy vrátili vojnové slony pod velením [ROOT.GetCountry.GetAdjective] generálov. Naši nepriatelia sa chvejú strachom pred týmito masívnymi, majestátnymi tvormi obrnenými a ozdobenými symbolmi vojny." # todo: NEW TRANSLATION
 mercs.5.a: "Nech sa chvejú pred [elephant_mercs.GetName]." # todo: NEW TRANSLATION
 mercs.7.title: "Vysoký dopyt po [popular_mercs.GetName]" # todo: NEW TRANSLATION
 mercs.7.desc: "Ako pokračujú konflikty, ktoré sužujú náš kút sveta, služby žoldnierskych spoločností sú veľmi žiadané. [popular_mercs.GetName] zistili, že ich špecifické schopnosti sú obzvlášť vhodné pre danú situáciu a boli najatí viacerými bojujúcimi štátmi.\n\nKeď sa vojaci [popular_mercs.GetName] vrátia domov do [popular_mercs_origin.GetName], prinášajú so sebou korisť z vojny, vrátane ich zmluvného platu a akýchkoľvek bohatstiev, ktoré sa im podarilo získať počas kampane. Tento prísun bohatstva rozhýbal miestnu ekonomiku a povzbudzuje ďalší nábor pre [popular_mercs.GetName]." # todo: NEW TRANSLATION
 mercs.7.a: "Nech bohatstvo prúdi." # todo: NEW TRANSLATION
 mercs.10.title: "Žoldnierské nadšenie" # todo: NEW TRANSLATION
 mercs.10.desc: "[pious_mercs.GetName] berú svoju vieru [ROOT.GetCountry.GetReligion.GetName] veľmi vážne, aspoň podľa štandardov žoldnierov. Posilnení našou spravodlivou vecou je Spoločnosť v dobrej nálade, keď sa pripravuje bojovať proti bezbožnému [pious_mercs_enemy.GetName]." # todo: NEW TRANSLATION
 mercs.10.a: "Náš boj je spravodlivý!" # todo: NEW TRANSLATION
