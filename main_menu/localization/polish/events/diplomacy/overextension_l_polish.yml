l_polish:
  overextension.1.title: "Vojaci dezertujú" # todo: NEW TRANSLATION
  overextension.1.desc: "Naša povesť spôsobuje široké znechutenie z nášho vojnového úsilia. Mnoho mužov v podstate uteká do lesa namiesto toho, aby nastúpili do služby." # todo: NEW TRANSLATION
  overextension.1.a: "Aj tak by to boli zbabelci." # todo: NEW TRANSLATION
  overextension.2.title: "Rozšírený odpor" # todo: NEW TRANSLATION
  overextension.2.desc: "Naša krajina je veľmi neslávna a veľa ľudí v [ROOT.GetCountry.GetName] to ostro kritizuje." # todo: NEW TRANSLATION
  overextension.2.a: "Potrebujeme lepšie bičíky..." # todo: NEW TRANSLATION
  overextension.3.title: "Zlá povesť!" # todo: NEW TRANSLATION
  overextension.3.desc: "Naša nedávna stratégia odoberať provincie tým, čo stoja v ceste, sa prekvapivo ukázala mať pomerne negatívny vplyv na naše postavenie medzi ostatnými národmi." # todo: NEW TRANSLATION
  overextension.3.a: "Ako vždy preháňajú!" # todo: NEW TRANSLATION
  overextension.4.title: "Inflácia" # todo: NEW TRANSLATION
  overextension.4.desc: "Stav neustálych vojen oslabil našu ekonomiku a teraz inflácia vymyká spod kontroly!" # todo: NEW TRANSLATION
  overextension.4.a: "Skúste raziť viac mincí!" # todo: NEW TRANSLATION
  overextension.5.title: "Dôstojníci dezertujú" # todo: NEW TRANSLATION
  overextension.5.desc: "Skľúčení opakovanými a zdanlivo bezcieľnymi vojnami [ROOT.GetCountry.GetName] mnohí dôstojníci v armáde dezertovali a hľadajú lepšie zaradenie inde." # todo: NEW TRANSLATION
  overextension.5.a: "Bah, máme iných dôstojníkov!" # todo: NEW TRANSLATION
  overextension.6.title: "Obchodníci opovrhnutí" # todo: NEW TRANSLATION
  overextension.6.desc: "Zrejme zhnusení nekonečnými dobyvačnými vojnami [ROOT.GetCountry.GetName], niektoré trhy sa rozhodli vyhnať našich obchodníkov." # todo: NEW TRANSLATION
  overextension.6.a: "Tak ich tiež dobyjem!" # todo: NEW TRANSLATION
  overextension.7.title: "Zavraždení obchodníci!" # todo: NEW TRANSLATION
  overextension.7.desc: "Niektoré krajiny sú zjavne tak pobúrené našou zahraničnou politikou, že sa rozhodli odplatiť zavražďovaním našich obchodníkov, aby zasiahli naše financie!\n\nEšte šokujúcejšie je, že sa to deje aj na našich vlastných trhoch..." # todo: NEW TRANSLATION
  overextension.7.a: "Padnú hlavy! Dúfam, že nie moja..." # todo: NEW TRANSLATION
  overextension.8.title: "Legitímnosť spochybnená" # todo: NEW TRANSLATION
  overextension.8.desc: "Krvoločnosť, ktorú prejavil [target_ruler.GetName], zničila povesť [ROOT.GetCountry.GetName] v očiach sveta, a teraz naši vlastní poddaní začínajú spochybňovať legitímnosť takéhoto nemilosrdného vládcu." # todo: NEW TRANSLATION
  overextension.8.a: "To nie je ideálne..." # todo: NEW TRANSLATION
  overextension.9.title: "Magistráti odstupujú" # todo: NEW TRANSLATION
  overextension.9.desc: "Magistráti sú samotné opory krajiny, a žiaľ všetci naši odstupujú!\n\nTvrdia, že je to protest proti bremenu nikdy nekončiacich vojen, ktoré im boli uložené." # todo: NEW TRANSLATION
  overextension.9.a: "Sám môžem urobiť to, čo urobili!" # todo: NEW TRANSLATION
  overextension.10.title: "Poradca odstupuje" # todo: NEW TRANSLATION
  overextension.10.desc: "Vydesený našou dobyvačnou zahraničnou politikou, popredný dvorný poradca rezignoval a odmieta slúžiť našej krajine!" # todo: NEW TRANSLATION
  overextension.10.a: "Typický pochybovač... Dobre, že odišiel!" # todo: NEW TRANSLATION
  merchant_recalled: "Obchodníci opovrhnutí" # todo: NEW TRANSLATION
  overextension.11.title: "Panstvo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] je frustrované" # todo: NEW TRANSLATION
  overextension.11.desc: "Naši [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si všimli, že naše skutky hanebnosti ovplyvňujú ich vzťahy so šľachtou v iných krajinách. To rozhodne nie je ideálna situácia!" # todo: NEW TRANSLATION
  overextension.11.a: "$common_string_what_can_we_do$" # todo: NEW TRANSLATION
  overextension.12.title: "Naša povesť je [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]" # todo: NEW TRANSLATION
  overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] otvorene tvrdí, že naše [antagonism|e], ktoré vytvára našu povesť v očiach ľudí, je tiež [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName]!" # todo: NEW TRANSLATION
  overextension.12.a: "Je to vôľa [ROOT.GetCountry.GetReligion.GetGodName]" # todo: NEW TRANSLATION
  overextension.13.title: "Povesť má následky!" # todo: NEW TRANSLATION
  overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tvrdí, že naše [antagonism|e] viedlo k zníženiu obchodných príležitostí, čo zasahuje finančnú prosperitu našej krajiny!" # todo: NEW TRANSLATION
  overextension.13.a: "Je to kompromis, s ktorým sa dá žiť.." # todo: NEW TRANSLATION
  overextension.14.title: "Povesť je v rozpore s [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tradíciami" # todo: NEW TRANSLATION
  overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tvrdí, že naše [antagonism|e] je proti tradíciám našej krajiny, a nie je to niečo, čo sme mali za starých dobrých čias." # todo: NEW TRANSLATION
  overextension.14.a: "Časy sa zmenili" # todo: NEW TRANSLATION
