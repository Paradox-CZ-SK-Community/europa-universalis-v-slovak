l_polish:
  unionevents.1.title: "Protesty miestnej šľachty" # todo: NEW TRANSLATION
  unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U] zdá sa, že uprednostňuje [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName] šľachtu, namiesto [ROOT.GetCountry.GetCulture.GetName] šľachty. Naša existujúca šľachta je znepokojená, že ich storočia dobrého pôvodu sú nerozumno ignorované. To má drastické dôsledky pre naše kráľovstvo." # todo: NEW TRANSLATION
  unionevents.1.a: "Sťať niekoľkých z nich!" # todo: NEW TRANSLATION
  opinion_restrict_nobles: "Obmedzená zahraničná šľachta" # todo: NEW TRANSLATION
  unionevents.1.b: "Zmieriť sa." # todo: NEW TRANSLATION
  opinion_reconcile: "Zmieriť sa" # todo: NEW TRANSLATION
  unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] ignoruje [ROOT.GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  unionevents.2.desc: "Náš spoločný panovník je veľmi zameraný na [target_ruler.GetHerHis] vlastný [union_target.GetFlavorRank], a zdá sa, že nevenuje dostatok času záležitostiam nášho [ROOT.GetCountry.GetFlavorRank]. Je zrejmé, že to nie je niečo, čo by naši ľudia ocenili." # todo: NEW TRANSLATION
  unionevents.2.a: "To je urážka pre [ROOT.GetCountry.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
  opinion_ignorant_monarch: "Nevzdelaný panovník" # todo: NEW TRANSLATION
  unionevents.2.b: "Pozvite [target_ruler.GetHerHim] do nášho hlavného mesta!" # todo: CHANGED
  opinion_supportive_monarch: "Podporný panovník" # todo: NEW TRANSLATION
  unionevents.3.title: "[ROOT.GetCountry.GetName|U] trpí ekonomickým zanedbaním" # todo: CHANGED
  unionevents.3.desc: "Hoci sme zjednotení v osobe nášho suveréna, obchodníci našej krajiny sú stále považovaní za cudzincov. To ekonomicky poškodzuje našu krajinu. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] by mal tráviť viac času v našej krajine a priniesť jej blahobyt!" # todo: NEW TRANSLATION
  unionevents.3.a: "Je to len únia v názve?" # todo: NEW TRANSLATION
  opinion_union_in_name: "Únia len v názve" # todo: NEW TRANSLATION
  unionevents.4.title: "Kultúrne rozdiely" # todo: NEW TRANSLATION
  unionevents.4.desc: "Tragicky spôsoby nášho nového panovníka nie sú tak civilizované ako tie naše. Avšak [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] zaostalí ľudia sa zdajú byť týmto urazení." # todo: NEW TRANSLATION
  unionevents.4.a: "Mali by sa naučiť slušnosti!" # todo: NEW TRANSLATION
  opinion_backward_monarch: "Zaostalý panovník" # todo: NEW TRANSLATION
  unionevents.5.title: "Naša únia má zlú povesť" # todo: NEW TRANSLATION
  unionevents.5.desc: "Náš panovník, mierne povedané, nie je považovaný za najlepšieho suseda. Dejiny toho národa sú totiž dejinami expanzie a dobyvania. Tragicky sa zdá, že sme s týmto spájaní rovnako." # todo: NEW TRANSLATION
  unionevents.5.a: "V skutočnosti nie sme rovnakí." # todo: NEW TRANSLATION
  opinion_bad_monarch: "Zlý panovník" # todo: NEW TRANSLATION
  unionevents.5.b: "Sme JEDNO!" # todo: NEW TRANSLATION
  opinion_one_and_same: "Jeden a ten istý" # todo: NEW TRANSLATION
  unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] a [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip] a [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
  unionevents.98.desc: "So smrťou [root_character.GetName] zostáva [ROOT.GetCountry.GetLongName] bez vládcu. Zvyčajne by [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName] rýchlo našiel nového kandidáta na vládu štátu. Avšak okolnosti sú iné, keďže sme súčasťou [ROOT.GetCountry.GetDiplomacy.GetUnion.GetName], a preto [ROOT.GetCountry.GetFlavorRank] stojí pred pomerne jedinečným rozhodnutím." # todo: NEW TRANSLATION
  unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], súčasný vodca [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], požaduje [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trón. Ak chceme zostať a možno prevziať [GetInternationalOrganizationType('union').GetName], zvolenie [target_character.GetShortNameWithNoTooltip] by mohlo byť platnou voľbou, hoci v silnom rozpore s hodnotami [ShowGovernmentTypeName('republic')]." # todo: NEW TRANSLATION
  unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName] môže byť teraz na čele [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], ale nie je v žiadnom prípade platným kandidátom pre [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vládu. Aby sme udržali svoju pozíciu v [GetInternationalOrganizationType('union').GetName], bolo by možné urobiť výnimku pre [target_character.GetHerHim], hoci mnohí z našich ľudí tým stratia dôveru v [ShowGovernmentTypeName('republic')]." # todo: NEW TRANSLATION
  unionevents.98.fallback: "Tam, kde kedysi bolo [GetInternationalOrganizationType('union').GetName], je teraz len diplomatický a administratívny chaos v úradoch [ROOT.GetCountry.GetLongName]. [ShowGovernmentTypeName('monarchy')] môže prísť a odísť, ale [ShowGovernmentTypeName('republic')] pretrváva." # todo: NEW TRANSLATION
  unionevents.98.a: "Zvoliť [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
  unionevents.98.b: "Je čas, aby sme sa oddelili od [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  unionevents.98.c: "Nech žije [ROOT.GetCountry.GetLongNameWithNoTooltip]!"" # todo: NEW TRANSLATION
