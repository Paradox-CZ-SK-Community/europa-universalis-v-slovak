l_polish:
 grand_embassy.1.title: "Veľká delegácia" # todo: NEW TRANSLATION
 grand_embassy.1.desc: "Na dvore padol návrh poslať [ROOT.GetCountry.GetGovernment.GetRuler.GetName] na cestu po Európe spolu s veľkou delegáciou - Veľkou delegáciou - aby sme nadviazali lepšie vzťahy s ostatnými európskymi vládcami, najmä s tými, ktorí s nami majú spoločných nepriateľov. Ďalšou výhodou by mohla byť možnosť študovať technologické pokroky v [ShowSubContinentName('western_europe')], aby nám to pomohlo zmodernizovať sa." # todo: NEW TRANSLATION
 grand_embassy.1.a: "Vydať sa na cestu po Európe" # todo: NEW TRANSLATION
 grand_embassy.1.b: "Naša krajina má potrebné vedomosti" # todo: NEW TRANSLATION
 grand_embassy.2.title: "Veľká delegácia prichádza do [ROOT.GetCountry.GetCapital.GetName]" # todo: NEW TRANSLATION
 grand_embassy.2.desc: "Do nášho [ROOT.GetCountry.GetCapital.GetName] dorazila veľká delegácia z [from.GetName] vedená [from.GetGovernment.GetRuler.GetName] [from.GetGovernment.GetRuler.GetHerselfHimself]. [from.GetGovernment.GetRuler.GetSheHeCap] cestuje po kontinente, aby nadviazal lepšie vzťahy s ostatnými európskymi štátmi - najmä s tými, ktorí majú spoločných nepriateľov. Ako máme privítať [from.GetGovernment.GetRuler.GetHerHim]?" # todo: NEW TRANSLATION
 grand_embassy.2.a: "Pozvať [from.GetGovernment.GetRuler.GetHerHim] na pobyt" # todo: NEW TRANSLATION
 received_grand_embassy: "Prijatá veľká delegácia" # todo: NEW TRANSLATION
 grand_embassy.2.b: "Zdvorilo odmietnuť [from.GetGovernment.GetRuler.GetHerHim]" # todo: NEW TRANSLATION
 rejected_grand_embassy: "Odmietnutá veľká delegácia" # todo: NEW TRANSLATION
 grand_embassy.2.c: "Poslať [from.GetGovernment.GetRuler.GetHerHim] preč!" # todo: NEW TRANSLATION
 grand_embassy.3.title: "Veľká delegácia v [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 grand_embassy.3.desc: "Ohromený naším srdečným privítaním, [from.GetGovernment.GetRuler.GetName] nás informoval, že chce predĺžiť svoju návštevu v [ROOT.GetCountry.GetCapital.GetName]. V [from.GetGovernment.GetRuler.GetHerHis] snahe zmodernizovať [from.GetLongName] je [from.GetGovernment.GetRuler.GetSheHe] veľmi dychtivý získať príležitosť študovať technologické pokroky v [ShowSubContinentName('western_europe')]." # todo: NEW TRANSLATION
 grand_embassy.3.a: "Pozvať [from.GetGovernment.GetRuler.GetHerHim] na pobyt a štúdium našich vládnych inštitúcií" # todo: NEW TRANSLATION
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] sa dozvie o našich vládnych inštitúciách" # todo: NEW TRANSLATION
 invited_to_study_institutions: "Pozvaný na štúdium inštitúcií" # todo: NEW TRANSLATION
 grand_embassy.3.b: "Pozvať [from.GetGovernment.GetRuler.GetHerHim] na pobyt a štúdium našej armády" # todo: NEW TRANSLATION
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] sa oboznámi s organizáciou našej armády" # todo: NEW TRANSLATION
 grand_embassy.3.c: "Pozvať [from.GetGovernment.GetRuler.GetHerHim] na pobyt a štúdium nášho námorníctva" # todo: NEW TRANSLATION
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] sa oboznámi s organizáciou nášho námorníctva" # todo: NEW TRANSLATION
 grand_embassy.3.d: "[from.GetGovernment.GetRuler.GetSheHe|U] prekročil hranice [from.GetGovernment.GetRuler.GetHerHis] pohostinnosti..." # todo: NEW TRANSLATION
 grand_embassy.4.title: "Štedrá ponuka zostať" # todo: NEW TRANSLATION
 grand_embassy.4.desc: "Keď sa [embassy_country.GetName] dozvedela o reformách [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ktorými sa snaží zmodernizovať [ROOT.GetCountry.GetLongName], láskavo nás pozvala predĺžiť náš pobyt v [embassy_country.GetCapital.GetName], aby sme mohli využiť príležitosť študovať ich technologické pokroky." # todo: NEW TRANSLATION
 grand_embassy.4.a: "Zostaňme a študujme [target_institution.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 grand_embassy.4.b: "Zostaňme a študujme ich armádu" # todo: NEW TRANSLATION
 grand_embassy.4.c: "Zostaňme a študujme ich námorníctvo" # todo: NEW TRANSLATION
 grand_embassy.4.d: "Nie, máme ešte iné krajiny na návštevu" # todo: NEW TRANSLATION
 grand_embassy.4.e: "Nastal čas vrátiť sa domov" # todo: NEW TRANSLATION
 grand_embassy.5.title: "Žiadosť o predĺženie pobytu zamietnutá" # todo: NEW TRANSLATION
 grand_embassy.5.desc: "Pri našich snahách zmodernizovať [ROOT.GetCountry.GetName] by bola štúdia technologických pokrokov v [ShowSubContinentName('western_europe')] cenná. Bohužiaľ, žiadosť o predĺženie pobytu v [embassy_country.GetCapital.GetName] za týmto účelom bola zamietnutá." # todo: NEW TRANSLATION
 grand_embassy.5.a: "Dobre, máme iné krajiny na návštevu" # todo: NEW TRANSLATION
 grand_embassy.5.b: "Nastal čas vrátiť sa domov" # todo: NEW TRANSLATION
 grand_embassy.6.title: "Predĺžená návšteva sa vyplatila" # todo: NEW TRANSLATION
 grand_embassy.6.desc: "Predĺžená návšteva [ROOT.GetCountry.GetGovernment.GetRuler.GetName] v [embassy_country.GetCapital.GetName], počas ktorej osobne študoval ich technologické pokroky, sa zrejme vyplatila." # todo: NEW TRANSLATION
 grand_embassy.6.a: "Naše vládne inštitúcie z toho budú mať úžitok!" # todo: NEW TRANSLATION
 grand_embassy.6.b: "Naše ozbrojené sily z toho budú mať úžitok!" # todo: NEW TRANSLATION
 grand_embassy.6.c: "Naše námorníctvo z toho bude mať úžitok!" # todo: NEW TRANSLATION
 grand_embassy.7.title: "Veľká delegácia bola úspešná" # todo: NEW TRANSLATION
 grand_embassy.7.desc: "Naša návšteva v [embassy_country.GetCapital.GetCapitalName] bola úspešná, ale nastal čas pokračovať ďalej. Otázkou je, kam ísť?" # todo: NEW TRANSLATION
 grand_embassy.7.a: "Stále máme ďalšie krajiny na návštevu" # todo: NEW TRANSLATION
 grand_embassy.7.b: "Nastal čas vrátiť sa domov" # todo: NEW TRANSLATION
