l_polish:
  espionage_events.1.title: "Polovičná vernosť, dvojnásobný agent" # todo: NEW TRANSLATION
  espionage_events.1.desc: "Špionáž môže byť najťažšou skúškou vernosti vlasti. Špiónov neustále obklopujú strach aj pokušenia, a čím sú v tom lepší, tým istotnejšie im hrozia. Tieto pokušenia sú, samozrejme, niečo, čo sme ochotní zahrnúť zahraničným agentom.\n\nAgent z [espionage_event_country.GetName], krajiny, kde je korupcia rozšírená, sa nedávno rozhodol podľahnúť jednému z týchto pokušení. Túžiac získať väčší zisk, než aký si väčšina môže nádejať z úplatkov, ponúkol, že bude pre nás pracovať ako dvojitý agent. Spôsob „anonymného“ kontaktu, ktorý si zvolil, sa však ukázal byť menej anonymný, než očakával, takže teraz poznáme jeho meno. Ako máme postupovať?" # todo: NEW TRANSLATION
  espionage_events.1.a: "Prijať ponuku za menšiu sumu a ušetriť mu život." # todo: NEW TRANSLATION
  espionage_events.1.b: "Sledovať ho niekoľko dní, kým nezažije „nehodu“." # todo: NEW TRANSLATION
  espionage_events.2.title: "Druhá šanca pre zradcu" # todo: NEW TRANSLATION
  espionage_events.2.desc: "Sme si plne vedomí korupcie, ktorá sužuje [ROOT.GetCountry.GetAdjective] spoločnosť, ale aspoň sme dúfali, že to nepresahuje výmeny peňazí medzi vlastnými občanmi. Mýlili sme sa. Spoločníci agenta, ktorý udržiaval našu špionážnu sieť v [origin_country.GetName], nedávno dokázali, že prijal sumu peňazí, ktorá mohla pochádzať len od [origin_country.GetAdjectiveWithNoTooltip] vlády. Musíme prijať, že jeden z našich najlepších nebol tak verný, ako sme dúfali.\n\nNiektorí tvrdia, že túto operáciu možno ešte zachrániť. Ak mu predložíme dôkazy o jeho zrade, mohol by byť ochotný sa vrátiť k pôvodnej vernosti - s pridaným benefitom, že by mal dôveru [origin_country.GetAdjectiveWithNoTooltip]. Stojí to za riziko?" # todo: NEW TRANSLATION
  espionage_events.2.a: "Teraz bude pre nás ešte cennejší." # todo: NEW TRANSLATION
  espionage_events.2.b: "Už spôsobil dosť škody. Pozvať ho domov naposledy." # todo: NEW TRANSLATION
  espionage_events.3.title: "Dvakrát zradca?" # todo: NEW TRANSLATION
  espionage_events.3.desc: "Ťažké na spoliehaní sa na ľudí nízkej povahy je to, že málokedy boli presvedčení navždy. [espionage_event_country.GetAdjective] špiónovi, ktorému sme ponúkli veľkú sumu peňazí a naše milosrdenstvo za to, že sa stal dvojitým agentom proti svojej krajine, sa zrejme dostalo do povedomia tých, ktorých zradil. Naši ďalší špióni hlásia, že mu bolo ponúknuté pokračovať v práci pre obe národy, ale s jeho skutočnou lojalitou presunutou späť do domovskej krajiny.\n\nO tom, že ponuka bola učinená, niet pochýb. To, že z toho vyšiel živý, znamená, že aspoň predstieral prijatie. Napriek tomu nám môže stále pracovať a len odovzdávať nepriateľovi symbolické informácie. Môžeme si dovoliť riskovať?" # todo: NEW TRANSLATION
  espionage_events.3.a: "Toto už je smiešne, rovnako ako myšlienka mu dôverovať." # todo: NEW TRANSLATION
  espionage_events.3.tt_1: "Ak je agent teraz verný im:" # todo: NEW TRANSLATION
  espionage_events.3.b: "Znovu ich oklamal? Je dosť dobrý." # todo: NEW TRANSLATION
  espionage_events.3.tt_2: "Ak je agent stále verný nám:" # todo: NEW TRANSLATION
  espionage_events.4.title: "Pečať spovede" # todo: NEW TRANSLATION
  espionage_events.4.desc: "Náboženské inštitúcie sú považované za nedotknuteľné a nad malichernými intrigami a spiknutiami štátov a špiónov. Preto je kľúčové ich infiltrovať. Mnohé tajomstvá, ktoré by nikdy neboli vyslovené nahlas, sa v dôvere zverujú náboženským autoritám, pričom praktika spovede sa z toho stala dokonca inštitúcia.\n\nKostol v [victim_country.GetName], krajine, na ktorú sme sústredili naše špionážne snahy, predstavil bezprecedentnú príležitosť to využiť. Jedna z našich verných agentiek, vystupujúca ako mníška v miestnom kláštore, zistila, že pri upratovaní v kostole môže odpočúvať rozhovory zo spovedníc. Hoci pravdepodobne unikne odhaleniu, plán by pobúril náboženské autority, keby sa odhalil. Stojí za to riskovať?" # todo: CHANGED
  espionage_events.4.a: "Ich hriechy môžu byť zaujímavé, aj keď ich nemôžeme odpustiť..." # todo: NEW TRANSLATION
  espionage_events.4.b: "Neslýchané! Mala by oznámiť kňazom, že sú počutí." # todo: NEW TRANSLATION
  espionage_events.5.title: "Pápež odhalí sprisahanie" # todo: NEW TRANSLATION
  espionage_events.5.desc: "Náš plán využiť informácie zo spovednice na zlepšenie nášho získavania spravodajských informácií v [victim_country.GetName] vyústil do diplomatickej katastrofy s Pápežstvom, keď náš agent bol niekoľko mesiacov po začiatku operácie odhalený. V tvári hnevu Cirkvi odišla z konventu spolu so svojimi vecami; či to bolo z jej vlastnej iniciatívy alebo dielom nepriateľa, možno nikdy nezistíme.\n\nMôžeme si byť istí však tým, že Cirkev zistila dosť na to, aby rozpoznala, že sme za tým my. Pápež je zhrozený, že by sme zneužili Cirkev a jej praktiky takýmto spôsobom. [ROOT.GetCountry.GetGovernment.GetRulerTitle] má určité možné popieranie viny, no postavenie krajiny je nenapraviteľne poškodené." # todo: NEW TRANSLATION
  espionage_events.5.a: "Je už neskoro prosiť o odpustenie?" # todo: NEW TRANSLATION
  espionage_events.8.title: "Šéf špiónov podozrieva susedov" # todo: NEW TRANSLATION
  espionage_events.8.desc: "Mať v službe šéfa špiónov prispelo predovšetkým k získavaniu informácií v zahraničí, ale náš šéf špiónov niekedy koordinuje aj protišpionáž. Nedávne vyšetrovania odhalili sprisahanie, ktoré by mohlo byť dielom len jednej z našich susedných krajín. Ktorý sused za tým stojí, zostáva nejasné, no neustále výmeny informácií by vyžadovali, aby tí, čo za tým stoja, boli blízko.\n\nNáš šéf špiónov sa pripravil zhromaždiť a prísne vypočuť niekoľko zahraničných úradníkov, ktorí by mohli byť zapojení, ale protichodné teórie o páchateľoch nechávajú na rozhodnutí [ROOT.GetCountry.GetGovernment.GetRulerTitle], koho cieľom bude. Naši susedia zrejme neocenia obvinenia, ale niečo treba urobiť a rýchlo." # todo: NEW TRANSLATION
  espionage_events.8.a: "Z mnohých možných podozrivých je tento..." # todo: NEW TRANSLATION
  counterintelligence_operation: "Protišpionážna operácia" # todo: NEW TRANSLATION
  espionage_events.8.b: "...alebo tento sa zdá byť najpravdepodobnejší." # todo: NEW TRANSLATION
  espionage_events.9.title: "Tajomstvá v našom spojenectve" # todo: NEW TRANSLATION
  espionage_events.9.desc: "Veľvyslanci a diplomatickí zplnomocnenci často zároveň pôsobia ako špióni, alebo aspoň informátori, ktorí za svojimi povinnosťami zhromažďujú informácie v krajine, kde majú viesť poctivé rokovania. Nie je teda prekvapujúce, že [spying_ambassador.GetAdjective] veľvyslanec tu v [ROOT.GetCountry.GetCapital.GetName] je podozrievaný z účasti na špionáži. Výzvou teraz je taktne vyriešiť toto zistenie, keďže len dôkladný krížový výsluch by mohol určiť vinu." # todo: NEW TRANSLATION
  espionage_events.9.a: "Musíme tomu prísť na koreň. Zatknúť veľvyslanca." # todo: NEW TRANSLATION
  espionage_events.9.b: "Požiadať, aby bol nahradený." # todo: NEW TRANSLATION
  espionage_events.9.c: "Len sa ho snažiť odrezať od dôležitých záležitostí." # todo: NEW TRANSLATION
  espionage_events.10.title: "Veľvyslanec sa priznal" # todo: NEW TRANSLATION
  espionage_events.10.desc: "Keď bol zatknutý a odobraný z pohodlia svojej funkcie, veľvyslanec, ktorého sme podozrievali z účasti na špionáži, pri výsluchu rýchlo priznal svoju vinu. Čo viac, jeho priznanie naznačuje, že špionážna sieť, ktorej bol súčasťou, bola rozsiahlejšia, než sa predtým predpokladalo. Hoci je to určite potupa pre [spying_ambassador.GetName], požadujú, aby sme situáciu vyriešili zmierlivo a okamžite poslali veľvyslanca domov.\n\nHoci je dobrou praxou diplomatov nezabíjať ani nesúvať do väzenia, keď sa tomu dá vyhnúť, tento muž sa ukázal byť nepriateľom nášho národa. Dôležitejšie je, že môže stále disponovať informáciami, ktoré sú pre nás cenné. Mali by sme ho pustiť, aby sme situáciu urovnali?" # todo: CHANGED
  espionage_events.10.a: "Nie. Nepriateľský špión, ktorý pod tlakom podľahne, je cenný zdroj." # todo: NEW TRANSLATION
  imprisoned_ambassador: "Uväznený veľvyslanec" # todo: NEW TRANSLATION
  espionage_events.10.b: "Všetci si navzájom špiónime. Môžeme odpustiť a zabudnúť." # todo: NEW TRANSLATION
