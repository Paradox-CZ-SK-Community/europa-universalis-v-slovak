l_polish:
 subject_interaction_events.1.title: "Pretendent povstáva" # todo: NEW TRANSLATION
 subject_interaction_events.1.desc: "Bývalý panovník [ROOT.GetCountry.GetName] mal [target_previous_ruler.GetHerHis] stúpencov a mnohí z nich veria, že majú lepší nárok na trón [ROOT.GetCountry.GetName] ako [target_ruler.GetName]. Podarilo sa im zhromaždiť pomerne veľkú podporu a kráčajú na [ROOT.GetCountry.GetCapital.GetName], s úmyslom dosadiť na trón 'skutočného' vládcu." # todo: NEW TRANSLATION
 subject_interaction_events.1.a: "Požiadať o pomoc [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 subject_interaction_events.ask_overlord_for_help: "Pošleme vyslanca k nášmu pánovi prosiť o pomoc!" # todo: NEW TRANSLATION
 subject_interaction_events.1.b: "Riešiť to sami." # todo: NEW TRANSLATION
 subject_interaction_events.2.title: "[subject_in_need.GetName] žiada o pomoc" # todo: NEW TRANSLATION
 subject_interaction_events.2.desc: "Rebelujúca armáda vedená pretendentom smeruje k hlavnému mestu [subject_in_need.GetName], [subject_in_need.GetCapital.GetName]! Členovia rodiny zosadeného panovníka [subject_in_need.GetName] dokázali zhromaždiť pomerne veľkú skupinu nasledovníkov a teraz sa snažia zosadiť [subject_in_need.GetGovernment.GetFullRulerName]." # todo: NEW TRANSLATION
 subject_interaction_events.2.a: "Poslať im zlato a vojakov." # todo: NEW TRANSLATION
 opinion_sent_help: "Poslaná pomoc" # todo: NEW TRANSLATION
 subject_interaction_events.2.b: "Nech si s tým poradia sami." # todo: NEW TRANSLATION
 opinion_refused_send_help: "Odmietli poslať pomoc v našej núdzi" # todo: NEW TRANSLATION
 subject_interaction_events.3.title: "Prichádza pomoc?" # todo: NEW TRANSLATION
 subject_interaction_events.3.desc: "Pretendentovi povstalci sa k nám približujú a posol vyslaný k [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] by sa mal čoskoro vrátiť. Ak budeme mať šťastie, možno prinesie vojakov a zlato od [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName], ktoré nám pomôžu odraziť tých prekliatych rebelov!" # todo: NEW TRANSLATION
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] nám poslal zlato a vojakov!" # todo: NEW TRANSLATION
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] nám odmietol poslať pomoc!" # todo: NEW TRANSLATION
 subject_interaction_events.4.title: "Nespôsobilý príbuzný" # todo: NEW TRANSLATION
 subject_interaction_events.4.desc: "Náš draho milovaný [subject_target.GetGovernment.GetFullRulerName], ktorý vládne nášmu subjektu [subject_target.GetName], sa ukázal byť nespôsobilým bláznom, ktorý nedokáže a nemal by vládnuť žiadnej krajine." # todo: NEW TRANSLATION
 subject_interaction_events.4.a: "Nahradiť ich [better_ruler.GetName]" # todo: NEW TRANSLATION
 subject_interaction_events.4.b: "To môže krajine priniesť iba neporiadok. Nechaj to tak." # todo: NEW TRANSLATION
 subject_interaction_events.5.title: "Spôsobilý príbuzný" # todo: NEW TRANSLATION
 subject_interaction_events.5.desc: "Zaviedli sa reformy, zbytoční ministri a poradcovia boli prepustení, armáda a námorníctvo nikdy neboli v lepšom stave... Zdá sa, že náš [subject_target.GetGovernment.GetFullRulerName] dobre slúži nášmu subjektu [subject_target.GetName], vládne pevnou rukou a robí rozumné rozhodnutia." # todo: NEW TRANSLATION
 subject_interaction_events.5.a: "Ak sme niekedy mali pochybnosti, tie sú teraz dávno zabudnuté." # todo: NEW TRANSLATION
 subject_interaction_events.7.title: "Vojenská pomoc zneužitá" # todo: NEW TRANSLATION
 subject_interaction_events.7.desc: "Pomoc, ktorú sme poslali nášmu subjektu, bola použitá spôsobmi, ktoré sme si nikdy nedokázali predstaviť! Muži boli nútení stavať cesty a budovy, čistiť mestské námestia od odpadkov a ani raz nezakúsili bitku. Aj keď sú cesty širšie a lepšie než predtým, budovy pevnejšie a námestia upratané, toto predsa nebolo spôsob, akým mali byť títo muži využití?" # todo: NEW TRANSLATION
 subject_interaction_events.7.a: "Naučme ich, ako ich správne využívať!" # todo: NEW TRANSLATION
 opinion_reprimanded: "Pokarhaní za zlé využitie pomoci" # todo: NEW TRANSLATION
 subject_interaction_events.7.b: "Sú vynaliezaví — dobre pre nich!" # todo: NEW TRANSLATION
 opinion_resourceful: "Vynaliezavé použitie pomoci" # todo: NEW TRANSLATION
 subject_interaction_events.8.title: "Vynaliezaví alebo pokarhaní" # todo: NEW TRANSLATION
 subject_interaction_events.8.desc: "[our_overlord.GetGovernment.GetFullRulerName] z [our_overlord.GetName] nám poslal prostriedky na zlepšenie armády, ale v týchto pokojných časoch nebolo pre vojakov využitie. Namiesto toho, aby len zaháľali — trénovali, jedli a spali — sme ich nasadili do práce. Stavali cesty a budovy, čistili námestia od odpadkov a vykonávali iné zmysluplné úlohy, ktoré by inak stáli viac času a peňazí, ktoré [ROOT.GetCountry.GetName] nemá." # todo: NEW TRANSLATION
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] si myslí, že sme premárnili ľudskú silu." # todo: NEW TRANSLATION
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] nás pochválil za vynaliezavosť." # todo: NEW TRANSLATION
 subject_interaction_events.9.title: "Vojenská hrozba" # todo: NEW TRANSLATION
 subject_interaction_events.9.desc: "Od chvíle, keď náš pán začal dotovať našu armádu, nemáme núdzu o ľudskú silu, ale s príchodom nových vojakov nastali veľké problémy. Ich kultúra, jazyk, tradície a niekedy aj náboženstvo sa líšia od našich vojakov a to nám spôsobuje veľa ťažkostí. Sú menej disciplinovaní alebo jednoducho odmietajú prijímať rozkazy od našich generálov." # todo: NEW TRANSLATION
 subject_interaction_events.9.a: "Pošlite ich späť, odkiaľ prišli." # todo: NEW TRANSLATION
 opinion_purged_manpower: "Vyhnaní užitoční, ale zle disciplinovaní vojaci" # todo: NEW TRANSLATION
 subject_interaction_events.9.b: "Skúsiť ich naučiť sa správať." # todo: NEW TRANSLATION
 subject_interaction_events.10.title: "Vojaci spôsobujú škodu v [subject_target.GetName]" # todo: NEW TRANSLATION
 subject_interaction_events.10.desc: "Vždy nastanú problémy, keď sa ľudia z rôznych kultúr, s rôznymi jazykmi, tradíciami a niekedy aj náboženstvami spoja a musia pracovať ako jednotka, aj keď toho majú veľa rozdielneho. Ľudskú silu, ktorú sme poslali do [subject_target.GetName], spôsobila viac problémov, než [subject_target.GetGovernment.GetFullRulerName] bol ochotný riešiť, a tak niektorí muži boli zaslaní späť k nám." # todo: NEW TRANSLATION
 subject_interaction_events.10.a: "Naši muži prijímajú rozkazy — nesnažili sa dostatočne!" # todo: NEW TRANSLATION
 subject_interaction_events.14.title: "Embargá a pašeráci" # todo: NEW TRANSLATION
 subject_interaction_events.14.desc: "Nedávne embargá proti rivalom nášho pána by nám mohli finančne ublížiť. Našťastie sú v [ROOT.GetCountry.GetName] vážení jedinci, ktorí by nám ochotne pomohli s obchodným problémom. Aj keď by bolo smiešne nazývať takú malú operáciu 'pašovaním', presne to to je, a keďže by sme pri tom mohli porušovať niektoré embargo, ktoré nám náš pán uložil, pravdepodobne nebudú s naším konaním spokojní." # todo: NEW TRANSLATION
 subject_interaction_events.14.a: "Takáto príležitosť sa zriedkakedy naskytne, musíme ju prijať!" # todo: NEW TRANSLATION
 subject_interaction_events.14.ct: "Existuje malé riziko, že si to náš pán všimne" # todo: NEW TRANSLATION
 subject_interaction_events.14.b: "Nestojí za to riskovať hnev nášho pána kvôli tomu." # todo: NEW TRANSLATION
 subject_interaction_events.15.title: "Pašeráci nášho vazala" # todo: NEW TRANSLATION
 subject_interaction_events.15.desc: "Naše embargá proti rivalom nefungujú tak dobre, ako sme dúfali, a jedným z dôvodov môže byť, že jeden z našich vazalov s nimi stále obchoduje! Pašujú tovar tam a späť a tým zasahujú do našich cieľov a ukazujú nás ako slabých. Pašovanie je zatiaľ veľmi malé, ale môže sa pre nás stať veľmi škodlivým.\nNa druhej strane mocné obchodné záujmy by boli ochotné zaplatiť, aby sa na pašovanie pozeralo iným spôsobom." # todo: NEW TRANSLATION
 subject_interaction_events.15.a: "Prinútiť ich okamžite zastaviť pašovanie!" # todo: NEW TRANSLATION
 opinion_smuggling_hindered: "Bránené v pašovaní" # todo: NEW TRANSLATION
 subject_interaction_events.15.b: "Môžu pokračovať v tomto malom podnikaní." # todo: NEW TRANSLATION
 opinion_small_smuggling_ok: "Malé pašovanie povolené" # todo: NEW TRANSLATION
 subject_interaction_events.16.title: "Prichytení!" # todo: NEW TRANSLATION
 subject_interaction_events.16.desc: "Naša pašerácka operácia bola odhalená [From.Country.GetName], pašeráci boli doslova prichytení pri vykladaní tovaru určeného pre jedného z rivalov [From.Country.GetName]. Tí zbabeleckí priznali všetko, dokonca aj to, ako dlho táto operácia prebiehala." # todo: NEW TRANSLATION
 subject_interaction_events.16.a: "Naozaj nás nútia prestať s týmto pašovaním!" # todo: NEW TRANSLATION
 subject_interaction_events.16.b: "Pokiaľ to udržíme v malej miere, môžeme pokračovať." # todo: NEW TRANSLATION
 subject_interaction_events.17.title: "Vojna sa nikdy nemení" # todo: NEW TRANSLATION
 subject_interaction_events.17.desc: "Výmenou za pokoj sú naši vazali povinní platiť nám, ich pánovi, viac príjmov. Nie sú povolaní do žiadnej z našich vojen, čo považujeme za skvelý kompromis — za nejaké zlato sú vylúčení z takmer všetkých vojen. Jeden z našich vazalov si kladie otázku, či by nebolo lepšie, keby boli povolaní do vojen namiesto platenia týchto — podľa nich — 'ridikúlnych súm'." # todo: NEW TRANSLATION
 subject_interaction_events.17.a: "Nevďační idioti!" # todo: NEW TRANSLATION
 subject_interaction_events.18.title: "Výhody výkupného" # todo: NEW TRANSLATION
 subject_interaction_events.18.desc: "A keď sa naše vojnovými udreté krajiny pomaly obnovujú, všimli sme si výraz v očiach veľvyslanca nášho vazala — výraz porozumenia a strachu zmiešaný s úľavou, že krajina, na ktorú sa pozerá, nie je jeho. „Teraz,“ hovorí, „zlato, ktoré platíme ako výkupné (scutage), aby sme neboli povolaní do vojny, sa zdá byť malou sumou, s ktorou sa ľahko rozlúčime výmenou za pokoj.“" # todo: NEW TRANSLATION
 subject_interaction_events.18.a: "Hovorili sme im, že to bude fungovať!" # todo: NEW TRANSLATION
 opinion_scutage_benefits: "Výhody výkupného" # todo: NEW TRANSLATION
 subject_interaction_events.20.title: "Lojalisti míňajú peniaze" # todo: NEW TRANSLATION
 subject_interaction_events.20.desc: "Platíme lojalisov, aby udržiavali túžbu po slobode v krajine nášho junior partnera nízku a zvládnuteľnú, ale najnovšie správy sú čoraz naliehavejšie s prosbami o peniaze. Peniaze, ktoré pravdepodobne míňajú zbytočne, a nie na zabezpečenie vzťahu medzi našou krajinou a ich." # todo: NEW TRANSLATION
 subject_interaction_events.20.a: "Presvedčiť ich, aby lepšie rozpočtovali mesačné platby." # todo: NEW TRANSLATION
 subject_interaction_events.20.b: "Poslať im malú sumu na upevnenie ich lojality." # todo: NEW TRANSLATION
 subject_interaction_events.21.title: "Trápnosť lojalistov" # todo: NEW TRANSLATION
 subject_interaction_events.21.desc: "Hoci si všetci vážime vlastencov, lojalisov, tých, ktorí milujú svoju krajinu a budú ju brániť za každú cenu, keď nás dokážu pred celým dvorom zosmiašniť, ich obľúbenosť prudko klesne. Toto nie je to, za čo platíme tie štedré sumy, ktoré každý mesiac miznú v ich chamtivých vreckách! Vzťah, ktorý sa snažíme chrániť, stojí viac než ich hlavy plné všiek." # todo: NEW TRANSLATION
 subject_interaction_events.21.a: "Odsekajte im hlavy a vyvešme ich na hradby [ROOT.GetCountry.GetCapital.GetName]!" # todo: NEW TRANSLATION
 opinion_embarrasing_loyalists: "Potupa lojalistov" # todo: NEW TRANSLATION
 subject_interaction_events.21.b: "Istotne sa nájde spôsob, ako túto nešťastnú udalosť zabudnúť a odpustiť ju?" # todo: NEW TRANSLATION
 subject_interaction_events.22.title: "Lojalisti uspeli" # todo: NEW TRANSLATION
 subject_interaction_events.22.desc: "Peniaze poslané lojalistom v jednej z krajín, ktoré sú našim subjektom, boli dobre vynaložené, viac než sme si kedy vedeli predstaviť. Túžba po slobode u ich ľudu klesla omnoho viac, než sme považovali za možné." # todo: NEW TRANSLATION
 subject_interaction_events.22.a: "To je príjemné prekvapenie!" # todo: NEW TRANSLATION
 subject_interaction_events.24.title: "Kruté správanie nevychovaných dôstojníkov" # todo: NEW TRANSLATION
 subject_interaction_events.24.desc: "'Mnohé malé potoky vytvoria veľkú povodeň' — príslovie, ktoré sa, žiaľ, ukázalo ako pravdivé v našom protektoráte. Malé udalosti, pre nás sotva postrehnuteľné, no veľké urážky pre tých, ktorí ich zažili, spolu so staršími sťažnosťami a horkými spomienkami z čias, keď sa krajina stala naším protektorátom, sa stali poslednou kvapkou. Odsúdeniahodné, ba priam kruté správanie dôstojníkov, ktorých sme poslali, viedlo k roztržke a zlému vzťahu medzi nami a protektorátom." # todo: NEW TRANSLATION
 subject_interaction_events.24.a: "Potrebujeme naučiť našich dôstojníkov, ako sa stať gentlemanmi!" # todo: NEW TRANSLATION
 opinion_cruel_officers: "Krutí dôstojníci" # todo: NEW TRANSLATION
 subject_interaction_events.25.title: "Gentleman a dôstojník" # todo: NEW TRANSLATION
 subject_interaction_events.25.desc: "Kódex správania, ktorý sme sa snažili vtlačiť do hláv každého dôstojníka predtým, než opustili našu krajinu, aby pôsobili ako vojenskí inštruktori v jednom z našich protektorátov, možno nebol márny. Dostali sme správu, ktorá tlieska a vyjadruje, aké pôsobivé je správanie a prísna disciplína týchto dôstojníkov, a my ako celá krajina by sme mali byť hrdí, že sme z našich dôstojníkov urobili gentlemanov." # todo: NEW TRANSLATION
 subject_interaction_events.25.a: "Nemohli sme byť viac hrdí." # todo: NEW TRANSLATION
 opinion_excellent_officers: "Vynikajúci dôstojníci" # todo: NEW TRANSLATION
 subject_interaction_events.26.title: "Čím viac predávame, tým viac sejeme, tým viac rastieme" # todo: NEW TRANSLATION
 subject_interaction_events.26.desc: "Kontrolujeme obchod nášho protektorátu a čím viac sa nám podarí vyvážať všetko, čo pestujú a vyrábajú, tým väčšia je úroda! Nejako sa nám podarilo zvýšiť kvalitu aj kvantitu ich produkcie a zároveň zvýšiť našu obchodnú silu." # todo: NEW TRANSLATION
 subject_interaction_events.26.a: "Kvantita i kvalita — presne tak." # todo: NEW TRANSLATION
 opinion_export_good: "Zvýšená produkcia vďaka vývozu" # todo: NEW TRANSLATION
 subject_interaction_events.27.title: "Zhoršenie efektov vývozu" # todo: NEW TRANSLATION
 subject_interaction_events.27.desc: "Obchodníci a kupci v našich protektorátoch utrpeli ťažký úder v obchode, keď sme sa rozhodli prevziať kontrolu nad obchodnou silou ich krajiny. Ich sťažnosti na 'ťažkosti', ktoré im táto mercantília politika priniesla, dorazili k vládcovi protektorátu, ktorý s nimi súhlasí a jasne dal najavo, že naše vzťahy s nimi tým trpia." # todo: NEW TRANSLATION
 subject_interaction_events.27.a: "Pokým len nariekajú, je nám to jedno." # todo: NEW TRANSLATION
 opinion_export_bad: "Ekonomika trpí kvôli presmerovanému obchodu" # todo: NEW TRANSLATION
 subject_interaction_events.29.title: "Legitímnosť spochybnená" # todo: NEW TRANSLATION
 subject_interaction_events.29.desc: "Hoci sa naše uchopenie trónu [ROOT.GetCountry.GetName] možno krívi a naša legitimita je spochybňovaná, naša hrdosť a prestíž boli zrazené, keď jeden z našich subjektov sa verejne ozval proti nám. Tvrdia, že nemáme právo snažiť sa vládnuť im, keď sotva dokážeme viesť vlastnú krajinu." # todo: NEW TRANSLATION
 subject_interaction_events.29.a: "Pokárať ich za to, že sa verejne postavili proti nám." # todo: NEW TRANSLATION
 opinion_low_legitimacy: "Nízka legitimita" # todo: NEW TRANSLATION
 subject_interaction_events.29.b: "Môžu mať pravdu, a nemalo by to ovplyvniť ich mienku o nás." # todo: NEW TRANSLATION
 subject_interaction_events.30.title: "Diera nazvaná bankrot" # todo: NEW TRANSLATION
 subject_interaction_events.30.desc: "Vladár túžiaci po tom najlepšom, čo krajina môže ponúknuť, pokladnica spravovaná chamtivými a neschopnými ľuďmi, zlé investície a príliš veľa dlhov... Takto sa vykopáva diera nazývaná bankrot, a mohol to byť všetko dohromady alebo len jeden z týchto dôvodov, čo spôsobilo, že jeden z našich subjektov zakopol do tejto diery a dopadol na dno. Môžeme im pomôcť čiastočne vystúpiť z tejto diery darom peňazí, alebo to ignorovať a nechať ich, nech si pomôžu sami." # todo: NEW TRANSLATION
 subject_interaction_events.30.a: "Zasiahnuť, poslať im peniaze a rebrík!" # todo: NEW TRANSLATION
 opinion_money_sent: "Poslali nám peniaze v čase potreby" # todo: NEW TRANSLATION
 subject_interaction_events.30.b: "Nemajú nikoho iného, koho by viniť, len seba!" # todo: NEW TRANSLATION
 opinion_no_money: "Neposlali peniaze v čase našej núdze" # todo: NEW TRANSLATION
 subject_interaction_events.32.title: "Subjekt sa obrátil proti nám" # todo: NEW TRANSLATION
 subject_interaction_events.32.desc: "Naše vojnové túžby, ako hovoria, vyvolali hnev medzi našimi subjektmi. Podľa klebiet si myslia, že málo dbáme na spravodlivé vládnutie a viac na dobytie ako barbari. Aj keď sú tieto výroky nepravdivé a hrubé, bolo by nerozumné nechať to tak." # todo: NEW TRANSLATION
 subject_interaction_events.32.a: "Urobiť z nich príklad." # todo: NEW TRANSLATION
 opinion_tyrant_overlord: "Tyranský pán" # todo: NEW TRANSLATION
 subject_interaction_events.32.b: "Sme si istí, že to môžeme urovnať." # todo: NEW TRANSLATION
 subject_interaction_events.33.title: "Náš pán urobil z nás príklad" # todo: NEW TRANSLATION
 subject_interaction_events.33.desc: "Pre nespokojnosť náš pán uznal za vhodné urobiť z našej krajiny príklad. Je to hanba." # todo: NEW TRANSLATION
 subject_interaction_events.33.a: "Oko za oko..." # todo: NEW TRANSLATION
 subject_interaction_events.34.title: "Lojálni poddaní" # todo: NEW TRANSLATION
 subject_interaction_events.34.desc: "Je známe, že naši subjektovia patria k najspokojnejším a najlojalnejším na svete. Rozdeliť nás od nich je na šťastie takmer nemožné, a preto to svedčí dobre o našej krajine." # todo: NEW TRANSLATION
 subject_interaction_events.34.a: "Tento čas bude zapamätaný" # todo: NEW TRANSLATION
 subject_interaction_events.34.b: "Toto by sa malo využiť" # todo: NEW TRANSLATION
 subject_interaction_events.35.title: "Nelojálni poddaní" # todo: NEW TRANSLATION
 subject_interaction_events.35.desc: "Nie je žiadnym tajomstvom, že nepriateľstvo medzi nami a našimi subjektmi je skutočne vážne. V našom dvore sú chodby preliate krvou a ponuré od tajomstiev, zatiaľ čo nenávisť kvitne. Samozrejme, s tým treba niečo urobiť." # todo: NEW TRANSLATION
 subject_interaction_events.35.a: "Nechaj to byť" # todo: NEW TRANSLATION
 subject_interaction_events.35.b: "Zaoberať sa tým" # todo: NEW TRANSLATION
 subject_interaction_events.36.title: "Kanónové mäso" # todo: NEW TRANSLATION
 subject_interaction_events.36.desc: "Zdá sa, že naša krajina je dosť prázdna a chýba jej veľmi dôležitý zdroj: kanónové mäso. Nebojte sa! Kým nám tento zdroj môže chýbať, jeden z našich subjektov má dostatok čerstvého mäsa pre bojiská. Ak by sme ich prinútili do služby, neboli by príliš nadšení, ale tak to chodí." # todo: NEW TRANSLATION
 subject_interaction_events.36.a: "Zbrane potrebujú mužov, ktorí ich budú obsluhovať." # todo: NEW TRANSLATION
 subject_interaction_events.36.b: "Nemôžeme si dovoliť rozčúlovať našich subjektov" # todo: NEW TRANSLATION
 subject_interaction_events.37.title: "Kanónové mäso" # todo: NEW TRANSLATION
 subject_interaction_events.37.desc: "Zdá sa, že náš pán rozhodol prinútiť našich subjektov do služby, aby napravili hlúpe vedenie. Naše polia sa vyprázdňujú a pravdepodobne to tak zostane." # todo: NEW TRANSLATION
 subject_interaction_events.37.a: "To je poburujúce!" # todo: NEW TRANSLATION
 subject_interaction_events.38.title: "Dodatočná daň" # todo: NEW TRANSLATION
 subject_interaction_events.38.desc: "Bolo by málo povedať, že naša ekonomika funguje 'slabo', niektorí by dokonca povedali, že je to katastrofa. Kým sa snažíme vyjsť s financiami, naši poddaní, z tých všetkých, sa majú viac než dobre. Možno ich nezdaniť dostatočne." # todo: NEW TRANSLATION
 subject_interaction_events.38.a: "Dodatočná daň by mohla pomôcť" # todo: NEW TRANSLATION
 subject_interaction_events.38.b: "Nepotrebujeme ich" # todo: NEW TRANSLATION
 subject_interaction_events.39.title: "Dodatočná daň" # todo: NEW TRANSLATION
 subject_interaction_events.39.desc: "Náš pán nás požiadal, aby sme zaplatili veľkú sumu zlata, aby pomohla opraviť ich zlyhávajúcu ekonomiku." # todo: NEW TRANSLATION
 subject_interaction_events.39.a: "Nech sú prekliatí!" # todo: NEW TRANSLATION
 subject_interaction_events.43.title: "Subjekt je unavený z vojny" # todo: NEW TRANSLATION
 subject_interaction_events.43.desc: "Zdá sa, že kvôli našim vojnám bol jeden z našich subjektov značne destabilizovaný. Samozrejme, mohli by sme nechať, nech si s tým poradia sami, ale bolo by to prejav dobrého úmyslu, keby sme im pomohli." # todo: NEW TRANSLATION
 subject_interaction_events.43.a: "Poslať pomoc" # todo: NEW TRANSLATION
 opinion_benevolent_overlord: "Dobrotivý pán" # todo: NEW TRANSLATION
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$" # todo: NEW TRANSLATION
 subject_interaction_events.44.title: "Pán posiela pomoc" # todo: NEW TRANSLATION
 subject_interaction_events.44.desc: "Náš pán uznal za vhodné poslať pomoc, aby sme si po vojnách obnovili krajinu." # todo: NEW TRANSLATION
 subject_interaction_events.44.a: "Poslať poďakovanie" # todo: NEW TRANSLATION
 subject_interaction_events.45.title: "Ekonomická sloboda" # todo: NEW TRANSLATION
 subject_interaction_events.45.desc: "Keď už nie sme pod diktátom inej krajiny, môžeme viesť vlastnú obchodnú politiku a nebudeme sa musieť živiť obchádzaním obchodných predpisov a pašovaním." # todo: NEW TRANSLATION
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]" # todo: NEW TRANSLATION
 subject_interaction_events.46.title: "Rovnaký status" # todo: NEW TRANSLATION
 subject_interaction_events.46.desc: "Zástupca z [target.GetName] nám doručil návrh na zjednotenie našich dvoch národov.\n\nSú pripravení sa okamžite spojiť s [ROOT.GetCountry.GetLongName] za podmienky, že poskytneme ľuďom [target.GetCulture.GetName] a ich tradíciám rovnakú ochranu, akú poskytujeme našim vlastným." # todo: NEW TRANSLATION
 subject_interaction_events.46.a: "Nech tak bude." # todo: NEW TRANSLATION
 subject_interaction_events.46.b: "Pripoja sa k nám nakoniec, ale nie ako rovní!" # todo: NEW TRANSLATION
 subject_interaction_events.47.title: "Korumpovaní diplomati" # todo: NEW TRANSLATION
 subject_interaction_events.47.desc: "Naši vyslanci v [target.GetCapital.GetName] zistili, že niekoľko kľúčových [target.GetAdjective] diplomatov by bolo pripravených presadiť zjednotenie našich krajín okamžite — za cenu." # todo: NEW TRANSLATION
 subject_interaction_events.47.a: "Je to len obchod." # todo: CHANGED
 subject_interaction_events.47.b: "Musíme to urobiť poctivo, alebo vôbec!" # todo: NEW TRANSLATION
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip] Nárokovač" # todo: NEW TRANSLATION
 subject_interaction_events.48.desc: "Po dlhom štúdiu starodávnych rukopisov začali [target.GetAdjective] heraldici v [target.GetCapital.GetName] tvrdiť, že ich [target.GetGovernment.GetRulerTitle], [new_king.GetName], má vzdialený, ale jasný nárok na [ROOT.GetCountry.GetAdjective] trón.\n\nHovoria, že ak súhlasíme dosadiť [new_king.GetHimHer], naše krajiny budú konečne takmer zjednotené." # todo: NEW TRANSLATION
 subject_interaction_events.48.a: "Problém vyriešený!" # todo: NEW TRANSLATION
 subject_interaction_events.48.b: "Tieto dôkazy sú veľmi vratké..." # todo: NEW TRANSLATION
