l_polish:
  exploration_monthly.1.title: "Skúška v [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.1.desc: "Počas našej misie nájsť vhodné provincie na kolonizáciu sme narazili na [ROOT.GetExploration.GetLocation.GetName]. Jej domorodci sú väčšinou nepriateľskí, ale krajina je veľmi prosperujúca. Veľa by sme získali obchodovaním s touto provinciou. Možno však budeme musieť podplatiť jedného či dvoch náčelníkov..." # todo: NEW TRANSLATION
  exploration_monthly.1.a: "Ponúknite im poctivú dohodu." # todo: NEW TRANSLATION
  exploration_monthly.1.b: "Ponúknite im nepoctivú dohodu." # todo: NEW TRANSLATION
  exploration_monthly.2.title: "Nepriateľskí domorodci" # todo: NEW TRANSLATION
  exploration_monthly.2.desc: "Naša expedícia narazila na nepriateľských domorodcov z [ROOT.GetExploration.GetLocation.GetName], čo ich prinútilo utiecť z miesta.\n\nNiekoľko námorníkov vylodilo, aby našli čerstvú vodu, a vracali sa na loď, keď sa objavilo päť kanoe [pop.GetCulture.GetName] s ozbrojenými mužmi.\n\nPosádka [ROOT.GetExploration.GetOwner.GetAdjective] obrátila svoj čln a rozbehla sa späť k lodi s kanoe tesne za nimi. Jedna z kanoe takmer dobehla loď, ale keď sa muži pripravovali na boj, kanoe spomalila, aby počkala na ostatné.\n\nLoď ušla, ale niektorí členovia posádky boli zranení. Jedného muža zasiahla otrávená šíp do nohy, a hoci bola rana dezinfikovaná močom a olivovým olejom, nevieme, či muž prežije." # todo: NEW TRANSLATION
  exploration_monthly.2.a: "Skúsme, či ich upokoja lacné cetky." # todo: NEW TRANSLATION
  exploration_monthly.2.b: "Vráťte sa tam, zabite domorodcov a vezmite ich zlato!" # todo: NEW TRANSLATION
  exploration_monthly.3.title: "Cudzinec v cudzej zemi" # todo: NEW TRANSLATION
  exploration_monthly.3.desc: "Keď sa naša loď približuje k [ROOT.GetExploration.GetLocation.GetName], začnú ju nasledovať množstvá kanoe naložených darmi. Obsadenie kanoe sa nebojácne nalodilo na plavidlo a dvaja zdanlivo dôležití muži sa snažia presvedčiť [ROOT.GetExploration.GetCharacter.GetName], aby ich nasledoval do [tribal_nation.GetCapital.GetName].\n\nIch úmysly sa zdajú byť nevinné a naši tlmočníci rozpoznali, že sme dorazili práve včas na akýsi miestny festival.\n\nUsporiadanie stožiarov, plachty a takeláž našej lode pripomínajú pre domorodcov určité významné artefakty a náš pohyb po ostrove v smere hodinových ručičiek kopíroval cestu, ktorú ich procesie prechádzajú počas tohto festivalu. To presvedčilo domorodcov, že sme priatelia — ale jeden zlý krok a to sa môže zmeniť..." # todo: NEW TRANSLATION
  exploration_monthly.3.a: "Prijmite ich primitívne tradície." # todo: NEW TRANSLATION
  opinion_good_first_impression: "Dobrý prvý dojem" # todo: NEW TRANSLATION
  exploration_monthly.3.b: "Vyhnime sa im a nevylodíme sa!" # todo: NEW TRANSLATION
  exploration_monthly.4.title: "Cesta slávy" # todo: NEW TRANSLATION
  exploration_monthly.4.desc: "Strážca hlásil sporadické príbytky, ale žiadnych domorodcov, až nakoniec bola spozorovaná pobrežná dedina v [ROOT.GetExploration.GetLocation.GetName].\n\nMalá jednotka vylodila a bola pohostinne prijatá obyvateľmi [native_pop.GetCulture.GetName], čo sa pripisovalo ich fascinácii trom [explorers_pop.GetCulture.GetName] námorníkom, ktorí boli bradatí a vysokí. Domorodci boli bez brady a s určitou námahou sa nám podarilo dorozumieť, že ich mýty a legendy predpovedajú čas, keď bradatí bohovia prídu z mora.\n\nDomorodci venovali jedlo a poklady, čo [target_character.GetName] naznačilo, že provincia je prosperujúca a bude pre nás veľmi cenná." # todo: NEW TRANSLATION
  exploration_monthly.4.a: "Toto je sľubná krajina!" # todo: NEW TRANSLATION
  exploration_monthly.5.title: "Loď v lete" # todo: NEW TRANSLATION
  exploration_monthly.5.desc: "Slová Krištofa Kolumba dokonale opisujú kmeň, ktorý sme našli: 'Obchodovali s nami a dali nám všetko, čo mali, s dobrou vôľou... veľmi sa snažili nás potešiť... Sú veľmi mierumilovní a nepoznajú zlo, ani nezabíjajú ani nekradnú... Vaša Výsosť môže veriť, že na celom svete nemôže byť lepších ľudí... Milujú svojich susedov ako seba samých, a majú najsladšiu reč na svete, sú jemní a stále sa smejú.'" # todo: NEW TRANSLATION
  exploration_monthly.5.a: "Využiť ich!" # todo: NEW TRANSLATION
  angry_natives: "Vykorisťovaní!" # todo: NEW TRANSLATION
  exploration_monthly.5.b: "Dobre využime ich mierumilovnosť." # todo: NEW TRANSLATION
  friendly_natives: "Prívetivé stretnutie" # todo: NEW TRANSLATION
  exploration_monthly.6.title: "Neželaný pasažier" # todo: NEW TRANSLATION
  exploration_monthly.6.desc: "Dedina pri [ROOT.GetExploration.GetLocation.GetName] bola už nejaký čas opustená, hynúce úrody svedčili o suche, ktoré muselo túto oblasť trápiť už istý čas.\n\nKeď sa expedícia vracala na loď, zažili hrôzostrašný šok — jeden z najväčších medveďov, aké kedy videli, sa pokúšal vyliezť na palubu!\n\nNámorníci sa rozhodli chytiť vyhladovanú šelmu v nádeji, že ju privedú späť do [ROOT.GetExploration.GetOwner.GetLongName].\n\nBola obojkovaná a privedená na palubu, ale medveď sa oslobodil z lán a posádka ho musela zabiť. Tento útok a zdevastovaný stav [ROOT.GetExploration.GetLocation.GetProvince.GetName] prinútil [target_character.GetName] uvedomiť si, že prehľadávať túto časť [ROOT.GetExploration.GetArea.GetName] je márna snaha." # todo: NEW TRANSLATION
  exploration_monthly.6.a: "Je to škoda." # todo: NEW TRANSLATION
  exploration_monthly.7.title: "Zelené kopce [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.7.desc: "Domorodci v [ROOT.GetExploration.GetLocation.GetName] boli očarení sklenenými korálkami, mosadznými zvončekmi a látkami, ktoré [target_character.GetName] vymenil za čerstvé ryby a mäso z jelene. Medzi ľuďmi bolo veľmi málo bohatstva a zdali sa byť pokojní.\n\nJednej noci opustili svoje domovy a nechali dedinu na preskúmanie členom expedície. Nič zvláštne sa nenašlo, ale malé zlaté hrkátko pochované medzi rybárskymi sieťami naznačovalo, že [ROOT.GetExploration.GetArea.GetName] by nám ešte mohla priniesť úžitok." # todo: NEW TRANSLATION
  exploration_monthly.7.a: "Ako skvelé!" # todo: NEW TRANSLATION
  exploration_monthly.8.title: "Za týmto horizontom" # todo: NEW TRANSLATION
  exploration_monthly.8.desc: "Kým naša prieskumná loď kotvila pri brehu [ROOT.GetExploration.GetLocation.GetName], niekoľko zvedavých domorodcov [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName] v kanoe priplávalo k lodi.\n\nPosádka ich pozvala na palubu po tom, čo si vymenili gestá prejavujúce mierové úmysly. S domorodcami zdieľali jedlo a pitie, potom sa vrátili do kanoe a plavili na breh.\n\nPovzbudení správou o prvotnom pokojnom stretnutí, ďalších šesť kanoe priplávalo ku karavále." # todo: NEW TRANSLATION
  exploration_monthly.8.a: "Poskytli nám veľa cenných poznatkov!" # todo: NEW TRANSLATION
  exploration_monthly.9.title: "Hrozba z [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.9.desc: "Po pomerne búrlivom začiatku s domorodcami z [ROOT.GetExploration.GetLocation.GetName] sa nám nakoniec podarilo presvedčiť ich o našich dobrých úmysloch.\n\nKeď sme sa vylodili, k našej lodi pristúpili dvaja muži, jeden starý a jeden mladý. Neboli zaujímaví o naše dary a keď sme vystrelili varovný výstrel nad ich hlavami, starší muž bol ľahko zranený. [ROOT.GetExploration.GetCharacter.GetHeShe|U] bežal k ich chatrám a priviedol mužov, ktorí hádzali oštepy na našu posádku, až kým ich nezahnali po dvoch ďalších výstreloch.\n\nDospelí ušli do lesa a nechali svoje deti za sebou. Ako prejav priateľstva niektorí členovia expedície nechali deťom pár drobností predtým, než sa stiahli na loď." # todo: NEW TRANSLATION
  exploration_monthly.9.a: "Presvedčte ich, že sme im nechceli ublížiť." # todo: NEW TRANSLATION
  exploration_monthly.10.title: "Beštie z [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.10.desc: "Predtým než sa [ROOT.GetExploration.GetCharacter.GetName] vydal na expedíciu, počul príbehy o kartháginskom prieskumníkovi menom Hanno, ktorý našiel ostrov obývaný 'ochlpeným a divokým ľudom'.\n\nHanno sa pokúsil zajatí samcov, čo zlyhalo, ale tri samice boli zajaté. Ich divoká povaha prinútila prieskumníka zabiť ich. Ako dôkaz týchto beštií boli ich kože zachované pre transport. Títo ľudia boli tlmočníkmi sprevádzajúcimi Hanna nazvaní 'Gorillae'.\n\nPredpokladáme, že opičí druh, ktorý sme našli v [ROOT.GetExploration.GetLocation.GetName], musí byť práve tie Gorillae, o ktorých Hanno hovoril." # todo: NEW TRANSLATION
  exploration_monthly.10.a: "Zoberte, čo sa dá, a utekajte!" # todo: NEW TRANSLATION
  exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.11.desc: "Po dlhých mesiacoch prieskumu krajiny okolo [marriage_location.GetName] sa náš prieskumník [ROOT.GetExploration.GetCharacter.GetName] spriatelil s [bride_pop.GetCulture.GetName] roľníckou rodinou, a najmä s ich slobodnou dcérou [bride.GetName].\n\nStať sa súčasťou miestnej rodiny určite pomôže expedícii." # todo: NEW TRANSLATION
  exploration_monthly.11.a: "Kaplán expedície vykoná sobáš." # todo: NEW TRANSLATION
  exploration_monthly.11.b: "Dodržať miestne svadobné zvyky." # todo: NEW TRANSLATION
  exploration_monthly.11.c: "Nie je čas na romantiku." # todo: NEW TRANSLATION
  exploration_monthly.12.title: "Opitý prieskumník" # todo: NEW TRANSLATION
  exploration_monthly.12.desc: "Jeden z členov našej expedície — [target_character.GetName], zrovna on! — dostal [target_character.GetHerselfHimself] do hrozne trápnej situácie, keď [target_character.GetHeShe] precenil [target_character.GetHisHer] vlastnú schopnosť zvládnuť ovocný alkohol, ktorý domorodci z [ROOT.GetExploration.GetLocation.GetName] varia.\n\nNechutné detaily nebudú súčasťou tejto správy, ale [target_character.GetHeShe] bol dlhú dobu chorý ako prasa. Domorodci sa tomu smiali, no klebety o tejto udalosti sa dostali k ušiam vysokých spoločenských vrstiev v [ROOT.GetExploration.GetOwner.GetName], ktoré takéto správanie neuznávajú." # todo: NEW TRANSLATION
  exploration_monthly.12.a: "Ovocný likér? Priniesol si nejaký späť?" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_drunken_explorer: "Opitý prieskumník" # todo: NEW TRANSLATION
  exploration_monthly.16.title: "Rabovač chrámov" # todo: NEW TRANSLATION
  exploration_monthly.16.desc: "Po pozvaní na miestne náboženské miesto v [ROOT.GetExploration.GetLocation.GetName] zvíťazila chamtivosť [target_character.GetName] nad [target_character.GetHimHer].\n\nV okamihu, keď kňazi [pop.GetReligion.GetName] odvrátili zrak, [target_character.GetHeShe] vsunul svoj vzácny artefakt do [target_character.GetHisHer] kabáta a rýchlo odišiel, skôr než si kňazi všimli, že [target_character.GetHeShe] zmizol." # todo: NEW TRANSLATION
  exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$" # todo: NEW TRANSLATION
  exploration_monthly.17.title: "Plavba po rieke" # todo: NEW TRANSLATION
  exploration_monthly.17.desc: "Láskavá skupina lovcov [pop.GetCulture.GetName] pomohla expedícii [target_character.GetName] v [ROOT.GetExploration.GetArea.GetName] tým, že [target_character.GetHisHer] oddiel prevážali zvláštnymi veslicami po riekach a pobrežiach." # todo: NEW TRANSLATION
  exploration_monthly.17.a: "Prehliadky sú vždy najlepšie s miestnymi!" # todo: NEW TRANSLATION
  exploration_monthly.18.title: "Bezvetrie" # todo: NEW TRANSLATION
  exploration_monthly.18.desc: "Po niekoľkých dňoch slabého vetra expedícia sotva urobila nejaký pokrok cez [ROOT.GetExploration.GetArea.GetName]. [target_character.GetName] sa modlí, aby vietor čoskoro opäť zosilnel." # todo: NEW TRANSLATION
  exploration_monthly.18.a: "Stratili sme veľa času..." # todo: NEW TRANSLATION
  exploration_monthly.19.title: "Prírodný objav" # todo: NEW TRANSLATION
  exploration_monthly.19.desc: "Počas cesty cez [ROOT.GetExploration.GetArea.GetName] náš prieskumník — prírodovedec [target_character.GetName] — tvrdí, že [target_character.GetHeShe] urobil významný objav týkajúci sa domácej flóry.\n\nZatiaľ nie je jasné, čo presne to je, ale jedno je isté: [target_character.GetHeShe] potrebuje oveľa viac času, aby napísal úplnú správu." # todo: NEW TRANSLATION
  exploration_monthly.19.a: "To určite posunie prírodné vedy vpred." # todo: NEW TRANSLATION
  exploration_monthly.19.b: "Sme viazaní požiadavkami služby." # todo: NEW TRANSLATION
  exploration_monthly.20.title: "Hlasy v noci" # todo: NEW TRANSLATION
  exploration_monthly.20.desc: "Počas cesty cez [ROOT.GetExploration.GetArea.GetName] vznikli medzi členmi expedície pochybnosti o schopnosti prieskumníka [target_character.GetName] správne sa orientovať. Dokonca aj domorodci [pop.GetCulture.GetName] v [ROOT.GetExploration.GetLocation.GetName] tvrdili, že ich predkovia duchovia varovali pred súčasným smerom [target_character.GetNameWithNoTooltip].\n\n[target_character.GetHeShe|U] tieto nezmyselné tvrdenia zrejme spočiatku odmietol, ale po minulej noci sa [target_character.GetHeShe] prebudil a tvrdil, že duchovia ho navštívili počas noci, pretože [target_character.GetHeShe] počul hlasy, ktoré mu prikazovali zmeniť svoju súčasnú trasu. [target_character.GetHeShe|U] hovorí, že už nemôže ignorovať tieto znamenia, ale tvrdí, že na sledovanie tejto trasy budú potrebné dodatočné prostriedky, pretože je náročnejšia a bude potrebovať ďalšie zásoby a vybavenie." # todo: NEW TRANSLATION
  exploration_monthly.20.a: "Inštinkt [target_character.GetHisHer|U] nás ešte nikdy nesklamal." # todo: NEW TRANSLATION
  exploration_monthly.20.b: "Hlasy duchov? Absurdné." # todo: NEW TRANSLATION
  exploration_monthly.21.title: "Nadaný tlmočník" # todo: NEW TRANSLATION
  exploration_monthly.21.desc: "Prieskum v [ROOT.GetExploration.GetArea.GetName] bol nejaký čas zablokovaný, ale nedávno sa k táboru [ROOT.GetExploration.GetCharacter.GetName] priblížil člen [pop.GetCulture.GetName], ktorý hovoril trochu lámanou, no zrozumiteľnou [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName]. [translator.GetHeShe|U] tvrdí, že osoba z [ROOT.GetExploration.GetOwner.GetCulture.GetName] navštívila [translator.GetHisHer] dedinu pred mnohými rokmi, keď [translator.GetHeShe] bola malá, a vtedy sa naučila jazyk. [translator.GetHeShe|U] ponúka pomoc pri nadviazaní ďalších kontaktov s [translator.GetHisHer] ľuďmi a dodáva, že môže tiež pomôcť vytvoriť slovník [translator.GetHisHer] jazyka, pričom tvrdí, že by to bol veľmi užitočný nástroj." # todo: NEW TRANSLATION
  exploration_monthly.21.a: "Zafinancovať slovník." # todo: NEW TRANSLATION
  exploration_monthly.21.b: "Nie je to potrebné." # todo: NEW TRANSLATION
  exploration_monthly.21.c: "Ten tlmočník by mohol byť užitočný doma." # todo: NEW TRANSLATION
  exploration_monthly.21.b.tt: "[translator.GetName] sa pridá k nášmu dvoru" # todo: NEW TRANSLATION
  exploration_monthly.22.title: "Priaznivá búrka" # todo: NEW TRANSLATION
  exploration_monthly.22.desc: "Počas plavby cez [ROOT.GetExploration.GetArea.GetName] lode [target_character.GetName] zachytila divoká búrka. To, čo mohlo skončiť tragédiou, sa namiesto toho ukázalo byť zázračným šťastím, lebo keď sa obloha vyčistila, zistili, že nielenže nestratili žiadne lode, ale vietor ich posunul omnoho ďalej na trase, než sa očakávalo. Plachty boli pri tom úplne potrhané a boli nútení použiť náhradné, no posun v plánovanom harmonograme určite stál za to." # todo: NEW TRANSLATION
  exploration_monthly.22.a: "Rozhoďte plachty!" # todo: NEW TRANSLATION
  exploration_monthly.23.title: "Veterný kopec" # todo: NEW TRANSLATION
  exploration_monthly.23.desc: "Pri prieskume [ROOT.GetExploration.GetArea.GetName] [target_leader.GetName] našiel pekný kopec v [target_location.GetName] s kužeľovitým vrcholom, mierne zplošteným na špici. Z vrcholu [target_leader.GetHeShe] tvrdí, že je veľmi výhodný výhľad na všetky okolie. Bude to dobré miesto na zriadenie základného tábora, slúžiace ako pozorovacia vyhliadka aj ako dobre rozpoznateľný orientačný bod. [target_leader.GetNameWithNoTooltip] nás upozornil, že ak poskytneme [target_leader.GetHimHer] potrebné zdroje, [target_leader.GetHeShe] tam postaví trvalejšiu stavbu slúžiacu ako strážna veža. [target_leader.GetHeShe|U] tvrdí, že schopnosť jasne vidieť vzdialené miesta by výrazne zlepšila [target_leader.GetHisHer] logistiku." # todo: NEW TRANSLATION
  exploration_monthly.23.a: "Postavme strážnu vežu." # todo: NEW TRANSLATION
  exploration_monthly.23.b: "Nie je to potrebné." # todo: NEW TRANSLATION
  exploration_monthly.24.title: "Prívetivý pes" # todo: NEW TRANSLATION
  exploration_monthly.24.desc: "[explorer.GetName] mal príjemné prekvapenie pri prieskume [ROOT.GetExploration.GetArea.GetName]. V poslednej dobe sa v okolí tábora [explorer.GetHisHer] začal objavovať pes, ktorý sa zdá byť celkom priateľský. Pes šteká neustále, no zdá sa, že to robí skôr preto, aby upútal pozornosť [explorer.GetNameWithNoTooltip], než aby predstavoval hrozbu, keďže k nemu môže pristúpiť ktokoľvek bez problémov. Zdá sa, že sa snaží viesť výpravu po určitej trase, ale napokon je to predsa len pes, nie?" # todo: CHANGED
  exploration_monthly.24.a: "Štekot toho psa má význam" # todo: NEW TRANSLATION
  exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] si psa ponechá ako domáceho maznáčika a bude nasledovať jeho pokyny" # todo: NEW TRANSLATION
  exploration_monthly.24.b: "Kto je dobrý chlapec?" # todo: NEW TRANSLATION
  exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] bude psa hladkať. Možno až príliš" # todo: NEW TRANSLATION
  STATIC_MODIFIER_NAME_friendly_dog: "Prívetivý pes" # todo: NEW TRANSLATION
  exploration_monthly.25.title: "Najpokojnejšie more" # todo: NEW TRANSLATION
  exploration_monthly.25.desc: "[target_explorer.GetName] a [target_explorer.GetHerHis] loď sú už istý čas uviaznutí na otvorenom mori v [ROOT.GetExploration.GetArea.GetName], bez vetra či prúdu, ktorý by ich poháňal. Zásoby začínajú dochádzať a posádka je čoraz nervóznejšia. Niektoré zvieratá, ktoré si zobrali so sebou, už boli buď zjedené alebo hodené cez palubu, aby sa zmiernilo zaťaženie vody a prídelov. Ak sa nič neurobí, kto vie, ako dlho ešte vydržia." # todo: NEW TRANSLATION
  exploration_monthly.25.a: "Je to nad ľudské sily, musíme dôverovať vyššej moci." # todo: NEW TRANSLATION
  exploration_monthly.25.b: "Musíme niečo urobiť, vyskúšajme všetko." # todo: NEW TRANSLATION
  exploration_monthly.26.title: "Vodiaci vták" # todo: NEW TRANSLATION
  exploration_monthly.26.desc: "Monotónna plavba [target_explorer.GetName] a [target_explorer.GetHerHis] lode v [ROOT.GetExploration.GetArea.GetName] pretrváva už nejaký čas bez zmien. Pri absencii zmien počasia či akejkoľvek zmeny vzhľadu okolitého mora sa posádka začína pýtať, či sa vôbec pohybujú. Pri poslednom východe slnka boli na palube prekvapení, keď nad plavidlom lietala čajka, akoby sa ju snažila viesť k najbližšej zemi. Niektorí členovia posádky tvrdia, že je to jasná známka blízkosti pevniny a chcú zmeniť kurz lode, aby ju nasledovali, aspoň aby prelomili nudu, ak nie aby sa doplnili zásoby." # todo: NEW TRANSLATION
  exploration_monthly.26.a: "Bolo by najlepšie, keby sme ju nasledovali." # todo: NEW TRANSLATION
  exploration_monthly.26.b: "Čajky idú na more len zomrieť, nie?" # todo: NEW TRANSLATION
  exploration_monthly.27.title: "Vzbura!" # todo: NEW TRANSLATION
  exploration_monthly.27.desc: "V poslednom čase eskaluje napätie medzi [target_explorer.GetName] a [target_explorer.GetHerHis] posádkou. Všeobecná nespokojnosť s vedením [target_explorer.GetShortNameWithNoTooltip] sa stále viac kumuluje, prejavuje sa tajnými rozhovormi pod palubou a prenikavými pohľadmi. [target_explorer.GetHerHis|U] zjavné ignorovanie situácie sa ukázalo byť jeho/jej pádom, pretože posádka sa nakoniec zorganizovala a rozpútala plnohodnotnú vzburu." # todo: NEW TRANSLATION
  exploration_monthly.27.a: "Čaká ťa prkno!" # todo: NEW TRANSLATION
  exploration_monthly.27.b: "Zlepšiť podmienky posádky." # todo: NEW TRANSLATION
  exploration_monthly.27.c: "Urovnať situáciu diplomaticky." # todo: NEW TRANSLATION
  exploration_monthly.27.d: "Ak chcete masaker, dostanete ho." # todo: NEW TRANSLATION
  exploration_monthly.28.title: "Hra na rybolov" # todo: NEW TRANSLATION
  exploration_monthly.28.desc: "Posádka plaviaca sa v [ROOT.GetExploration.GetArea.GetName] si nedávno vyvinula zaujímavé rozptýlenie. Bežné je, že námorníci na mori chytajú ryby, aby si zabezpečili trochu jedla navyše, ale tí, ktorí sprevádzajú [target_explorer.GetName], to rozvinuli do takej miery, že okolo tejto činnosti vytvorili celú hru.\n\nVedenie bodovania nezávisí len od počtu ulovených rýb každého hráča, ale aj od ich veľkosti a dokonca aj presného druhu ryby. Rôzne druhy udeľujú rôzne množstvo bodov, a nie vždy je najväčšia ryba tou najhodnotnejšou. Na palube majú tabuľu, na ktorej sledujú skóre každého hráča, a týždenne robia celkové sčítanie. Rybár s najvyšším skóre bude mať prednosť pri výbere prídelov nasledujúci týždeň.\n\nHoci je dôležité udržiavať morálku posádky vysokú, je nepopierateľné, že sa venujú týmto frivolným aktivitám viac času, než by mali, a celkové fungovanie expedície to môže ovplyvniť." # todo: NEW TRANSLATION
  exploration_monthly.28.a: "Nechajme ich zabaviť sa." # todo: NEW TRANSLATION
  exploration_monthly.28.b: "Pokiaľ stále vykonávajú svoju prácu." # todo: NEW TRANSLATION
  exploration_monthly.28.c: "Úplne zakážte hru na rybolov." # todo: NEW TRANSLATION
  exploration_monthly.29.title: "Plavecké lekcie" # todo: NEW TRANSLATION
  exploration_monthly.29.desc: "Pri prieskume pobrežia v [ROOT.GetExploration.GetArea.GetName] sa [target_explorer.GetName] dostal k problému. Napriek tomu, že sú často na mori, nie je nezvyčajné, že námorníci nevedia plávať, a naopak sú zvyknutí na nechutný pohľad utopených tiel. Strach z utopenia je preto u každého námorníka takmer stále prítomný.\n\nAby sa s tým dalo vyrovnať, a vzhľadom na to, že pláže [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] ponúkajú ideálnu príležitosť na bezpečné cvičenie plávania, jeden člen posádky, ktorý vie plávať, ponúkol [target_explorer.GetShortNameWithNoTooltip] možnosť zorganizovať pre posádku plavecké lekcie. Napriek očividným a očakávaným oneskoreniam v postupe expedície by tieto lekcie aspoň psychicky zabezpečili posádku." # todo: NEW TRANSLATION
  exploration_monthly.29.a: "Zorganizujte plavecké lekcie." # todo: NEW TRANSLATION
  exploration_monthly.29.b: "Je to strata času." # todo: NEW TRANSLATION
  exploration_monthly.30.title: "Delfíny v [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
  exploration_monthly.30.desc: "Posádka prieskumná v [ROOT.GetExploration.GetArea.GetName] zažila príjemné prekvapenie. Stádo delfínov začalo nasledovať stopu lode a sprevádza ju počas plavby. Hoci nie je nezvyčajné, že delfíny plávajú pri lodiach, toto konkrétne stádo expedíciu nasleduje nezvyčajne dlho, už dni krúži okolo lode. Námorníci dokonca začínajú rozpoznávať jednotlivé kusy v stáde a dávať im mená." # todo: NEW TRANSLATION
  exploration_monthly.30.a: "Určite nám prinesú šťastie." # todo: NEW TRANSLATION
  exploration_monthly.30.b: "Bude ľahké ich uloviť pre mäso." # todo: NEW TRANSLATION
  exploration_monthly.31.title: "Spev sirén" # todo: NEW TRANSLATION
  exploration_monthly.31.desc: "Nezvyčajné klebety už niekoľko dní sužujú posádku [target_explorer.GetName], námorníci tvrdia, že v noci na diaľku počuli piesne. Napriek tomu, že sú na otvorenom mori ďaleko od brehu, tieto hlásenia prichádzajú noc čo noc a dokonca aj tí námorníci, ktorí nepili ani kvapku alkoholu, tvrdia, že piesne počuli. Podľa nich ide o vysoko tónovanú nepretržitú melódiu bez zrozumiteľných slov, ale neomylného ženského pôvodu. Tvrdia, že to spôsobujú sirény, ktoré loď nasledujú v nádeji, že posádku zlákanú k istej smrti. Preto navrhujú vrátiť sa do prístavu skôr, než loď dostihnú." # todo: NEW TRANSLATION
  exploration_monthly.31.a: "Sirény? To sú len nezmysly." # todo: NEW TRANSLATION
  exploration_monthly.31.b: "Musíme byť opatrní s týmito morskými tvormi." # todo: NEW TRANSLATION
  exploration_monthly.31.c: "Musíme preskúmať zdroj." # todo: NEW TRANSLATION
  exploration_monthly.31.d: "Pravdepodobne sú to len veľryby, poďme ich uloviť." # todo: NEW TRANSLATION
  exploration_monthly.32.title: "Oblačná noc" # todo: NEW TRANSLATION
  exploration_monthly.32.desc: "Expedícia [target_explorer.GetName] v [ROOT.GetExploration.GetArea.GetName] narazila v posledných dňoch na určité ťažkosti. Týchto posledných nociach bola obloha úplne pokrytá hrubou vrstvou oblakov, takže nebolo možné rozlíšiť žiadnu hviezdu ani Mesiac. Hoci je to pomerne bežné, skutočnosť, že takýchto nocí bolo za sebou viac, sťažuje posádke istotu, či sú na mieste, kde si myslia, že sú. Loď je vybavená najnovšou navigačnou technológiou, ale aj s týmto plaviť sa v noci bez pomoci a vedenia hviezd nie je jednoduché." # todo: NEW TRANSLATION
  exploration_monthly.32.a: "Pomodlime sa, aby sme stále boli na správnej trase." # todo: NEW TRANSLATION
  exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] presne vie, kde sa nachádzame." # todo: NEW TRANSLATION
  exploration_monthly.33.title: "Kartograf na palube" # todo: NEW TRANSLATION
  exploration_monthly.33.desc: "Expedícia [target_explorer.GetName] v [ROOT.GetExploration.GetArea.GetName] prebieha podľa plánu, no [target_explorer.GetSheHe] si myslí, že [target_explorer.GetHerHis] zručnosti v tvorbe máp nie sú úplne využité. [target_explorer.GetSheHe|U] nám zaslal petíciu na zvýšenie [target_explorer.GetHerHis] financovania, aby [target_explorer.GetSheHe] mohol na oplátku poskytnúť lepšie a podrobnejšie mapy." # todo: NEW TRANSLATION
  exploration_monthly.33.a: "Ochotne, oceníme lepšie mapy." # todo: NEW TRANSLATION
  exploration_monthly.33.b: "Je to príliš drahé." # todo: NEW TRANSLATION
  exploration_monthly.34.title: "Nebezpečné skaly" # todo: NEW TRANSLATION
  exploration_monthly.34.desc: "Počas prieskumu [ROOT.GetExploration.GetArea.GetName] loď [target_explorer.GetName] našla úsek pobrežia plný nízko položených ostrých skál. Hoci sa im dá ľahko vyhnúť, znamenalo by to značné odklonenie kurzu, oboplávaniu týchto oblastí a tým oneskorenie expedície. Je však veľmi nepravdepodobné, že by loď vyplávala nepoškodená, ak by bola nútená preplávať cez také nebezpečné vody." # todo: NEW TRANSLATION
  exploration_monthly.34.a: "Radšej ich obiďme." # todo: NEW TRANSLATION
  exploration_monthly.34.b: "Preplávame cez to, opravy vykonáme neskôr." # todo: NEW TRANSLATION
  exploration_monthly.35.title: "Starý vrak" # todo: NEW TRANSLATION
  exploration_monthly.35.desc: "Pred loďou [target_explorer.GetName] v [ROOT.GetExploration.GetArea.GetName] sa objavil nečakaný pohľad. Pozostatky starého plavidla ležia roztrúsené po pláži, dôkaz nemilosrdnosti mora. Niektoré časti trupu sa zdajú byť stále neporušené a niektorí členovia posádky tvrdia, že stoja za bližšie preskúmanie, aby z nich mohli vytrieskať akékoľvek nálezy. Avšak je nepravdepodobné, že by tam bolo niečo skutočne cenné, a zdržanie celej expedície by tak mohlo byť len obrovskou stratou času." # todo: NEW TRANSLATION
  exploration_monthly.35.a: "Kto vie, čo tam nájdeme, radšej to preskúmajme." # todo: NEW TRANSLATION
  exploration_monthly.35.b: "Na to nemáme čas." # todo: NEW TRANSLATION
  exploration_monthly.36.title: "Dym na pobreží" # todo: NEW TRANSLATION
  exploration_monthly.36.desc: "Pobrežia pri [ROOT.GetExploration.GetArea.GetName] sa zdali byť nepozoruhodné, keď po nich [target_explorer.GetName] plával, no niečo upútalo pozornosť posádky. Na tom, čo malo byť neobývané pobrežie, sa objavil nezameniteľný dym. Kde je dym, tam je oheň, takže je jasné, že toto pobrežie nie je také neobývané, ako sa predpokladalo. Rýchla prehliadka pláže ukázala, že ide o človeka, ktorý prežil stroskotanie niektorej z predchádzajúcich expedícií a snažil sa tu sám prežiť, hľadajúc možnosť zazrieť inú loď preplávajúcu okolo a keď sa taka objavila, upozorniť ju dymom." # todo: NEW TRANSLATION
  exploration_monthly.36.a: "Vystúpime na breh a vezmeme preživšieho na palubu." # todo: NEW TRANSLATION
  exploration_monthly.36.b: "Nie je to naša vina ani náš problém." # todo: NEW TRANSLATION
  exploration_monthly.37.title: "Strašidelná loď" # todo: NEW TRANSLATION
  exploration_monthly.37.desc: "Príbehy o duchových lodiach boli vždy v ústach a mysliach námorníkov. Príbehy o prízračných zjaveniach uprostred mora, o plavidlách plávajúcich aj bez vetra, ktoré zostávajú nad vodou napriek pretrhnutému trupu, s posádkami tvorenými kostrami a napuchnutými mŕtvolami. Fantázia v týchto príbehoch beží na plné obrátky, no mnohí námorníci sa prisahajú, že sa s takými nadpozemskými plavidlami stretli.\n\nTakéto príbehy sa teraz objavili aj počas expedície [target_explorer.GetName] v [ROOT.GetExploration.GetArea.GetName]. Niektorí členovia posádky hovoria, že videli prízračný obrys lode, ktorá sledovala ich vlastný prieplav, objavovala sa a mizla z dohľadu a nedalo sa na ňu dobre uprieť zrak. Nervozita sa šíri medzi posádkou, ktorá začína mať strach, že ich čaká smrť." # todo: NEW TRANSLATION
  exploration_monthly.37.a: "Príbehy o duchoch sú len nezmysel." # todo: NEW TRANSLATION
  exploration_monthly.37.b: "Radšej buďme opatrní, pre istotu." # todo: NEW TRANSLATION
  exploration_monthly.38.title: "Objavenie nového sveta!" # todo: NEW TRANSLATION
  exploration_monthly.38.desc: "Po dlhej a ťažkej ceste sa jedna z našich expedícií vrátila do [target_root_country.GetName] s ohromujúcou správou. Vylodili sa na malom ostrove, kde stretli ľudí nosiacich zlaté ozdoby a hovoriacich cudzím jazykom. Podľa ich správ by to mohla byť alternatívna trasa do Indii, ale niektorí začínajú hovoriť, že to môže byť úplne neznámy kontinent. Môžeme začať zriaďovať predmostia na týchto ostrovoch ako prvý krok k založeniu kolónie a ďalším prieskumom v oblasti." # todo: NEW TRANSLATION
  exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  exploration_monthly.39.title: "Pekelný hmyz" # todo: NEW TRANSLATION
  exploration_monthly.39.desc: "Neustály útok húfov čiernych mušiek prinútil našu odvážnu expedíciu vrátiť sa z [ROOT.GetExploration.GetLocation.GetName].\n\nNaši prieskumníci našli rozsiahle nížiny plné mnohých riek a vodných kanálov, ktoré odvádzali svoje vody do masívneho zálivu so slanou vodou.\n\nK ich zúfalstvu, keď sa priblížili ku pobrežiu, boli napadnutí nekonečným rojom malých čiernych mušiek, ktoré ich bodali a pily im krv. Po mnohých bolestivých uhryznutiach boli prinútení ustúpiť a teraz nás prosia, aby sme im dovolili hľadať inú cestu vpred." # todo: NEW TRANSLATION
  exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]" # todo: NEW TRANSLATION
  exploration_monthly.39.b: "Vráťte sa tam okamžite!" # todo: NEW TRANSLATION
  exploration_monthly.40.desc: "Poháňaní túžbou po nepreskúmaných územiach a tajomstvách neznáma, prieskumníci z [target_root_country.GetName] dorazili na vzdialené brehy. Tieto krajiny sú obývané domorodými ľuďmi, ktorí hovoria neznámymi jazykmi a sú ozdobení nápadnými šperkmi. Toto objavenie vyvoláva viac otázok než odpovedí a môže zmeniť priebeh dejín spôsobmi, ktoré ešte nedokážeme predvídať. Nový svet čaká, jeho plný potenciál a výzvy sú stále zahalené tajomstvom." # todo: NEW TRANSLATION
  exploration_monthly.40.a: "Aké to sú časy žiť!" # todo: NEW TRANSLATION
  exploration_monthly.40.historical_info: "V roku 1492 sa Kryštof Kolumbus vydal na plavbu v nádeji, že nájde novú cestu do Ázie. Namiesto toho narazil na Ameriku, krajinu, ktorá už bola domovom miliónov domorodých obyvateľov. Tento okamih znamenal začiatok európskeho prieskumu a kolonizácie #italic Nového sveta#!, čím sa navždy zmenila história. Prinieslo to nové príležitosti, ale aj skazu, keď domorodé populácie čelili dobytí, chorobám a kultúrnym otrasom. Toto objavenie spojilo dva svety, pretvárajúc spoločnosti a globálnu rovnováhu moci spôsobmi bezprecedentnými." # todo: NEW TRANSLATION
