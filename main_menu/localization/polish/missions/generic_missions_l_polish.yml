 generic_conquer_province_BUTTON_TOOLTIP: "Proaktívne ofenzívy sú nevyhnutné na zneutralizovanie expanzionistických hrozieb nepriateľských susedov." # todo: NEW TRANSLATION
 generic_conquer_province_BUTTON_DETAILS: "Hranice nášho panstva sú plné nepriateľov a tých, ktorí sa usilujú ukončiť naše panovanie. Musíme prevziať iniciatívu a začať ofenzívne ťaženia, inak sa staneme obeťou expanzionistických sklonov susedných supov." # todo: NEW TRANSLATION
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Máme [casus_belli|e], ktorý umožňuje dobytie [locations|e] proti susednej [country|e]" # todo: NEW TRANSLATION
