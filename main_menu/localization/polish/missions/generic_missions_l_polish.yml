 monthly_events_about_integration_tt: "Mesačné [events|e] týkajúce sa integrácie sa môžu vyskytnúť, kým je táto [mission_task|e] aktívna" # todo: NEW TRANSLATION
 requirements_after_mission_conquer_province_tt: "Požiadavky tejto úlohy sa odhalia po dokončení $mission_conquer_province$ [mission_task|e]" # todo: NEW TRANSLATION
 mission_war_chest: "Založiť vojnový fond" # todo: NEW TRANSLATION
 mission_war_chest_desc: "Vojna je žeravý hlad po zlate. Aby sme vyzbrojili našich vojakov, motivovali odvedencov a financovali ťaženie, budeme potrebovať hojnosť zlata." # todo: NEW TRANSLATION
 mission_obtain_casus_belli: "Získať [casus_belli|e]" # todo: NEW TRANSLATION
 mission_obtain_casus_belli_desc: "Naše ciele sú oprávnené a nemôžeme odpočívať, kým naše hranice nie sú rozšírené a zabezpečené pred potenciálnymi hrozbami. Preto musíme nájsť odôvodniteľné a legitímne dôvody na anektovanie cudzích území do nášho panstva." # todo: NEW TRANSLATION
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Najlepší spôsob, ako získať Casus Belli, je požiadať oň v našom [parliament_with_icon|e]. Svolať zasadnutie parlamentu môžete z [Link('government', 'tabcontent = parliament', '@government_panel!Government Panel > Parliament')].\n\n@arrow_bonus_tier_2! Vytvorenie [spy_network_with_icon|e] v cudzích [countries] nám umožní sfabrikovať Casus Belli proti nim, ak máme v ich kraji [cores_with_icon|e], alebo ak sú našimi [rivals_with_icon|e].\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Casus Belli Hint')]." # todo: NEW TRANSLATION
 mission_conquer_province: "Dobyť provinciu" # todo: NEW TRANSLATION
 mission_conquer_province_desc: "Rozširovanie nášho panstva na úkor slabších susedov je len zákon prírody — prežije najsilnejší." # todo: NEW TRANSLATION
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Keď nazbierate dosť [war_score_with_icon|e], ponúknite nepriateľovi [peace_treaty_with_icon|e] z [diplomatic_actions|e]. \n\n@arrow_bonus_tier_2! V paneli [peace_treaty] vyberte [locations_with_icon|e] alebo [provinces_with_icon|e], ktoré chcete dobyť.\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_war', '@hint! War')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sieges')], a [Link('hints', 'selected_hint = hint_battle', '@hint! Battle')] Hints." # todo: NEW TRANSLATION
 top_owner_is_us_or_not_ownable_tt: "Každé ovládateľné (t.j. #R NOT#! nepriechodné, more alebo jazero) [location|e] je vlastnené nami alebo našimi [subjects|e]" # todo: NEW TRANSLATION
 mission_peace_integrate_province: "Integrovať naše dobytie" # todo: NEW TRANSLATION
 mission_peace_integrate_province_desc: "Nemáme sa uspokojiť iba s plodmi nášho víťazstva. Správna integrácia dobytých území by mala byť našou hlavnou prioritou." # todo: NEW TRANSLATION
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Prejdite do [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] aby ste videli svoj [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Priraďte [cabinet_member_with_icon|e] k [ShowCabinetActionName('integrate_province')] [cabinet_action|e].\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] Hint." # todo: NEW TRANSLATION
 mission_fortifications: "Opevniť hranicu" # todo: NEW TRANSLATION
 mission_fortifications_desc: "Kým prebieha veľké ofenzívne ťaženie, nesmieme zanedbať obranný plán — zabezpečiť našu novú hranicu po skončení dobyvačnej kampane." # todo: NEW TRANSLATION
 mission_fortifications_tip: "@arrow_bonus_tier_3! Prejdite do [Link('production', '', '@production_panel! Production Panel > Buildings')] a nájdite [ShowBuildingTypeName('castle')] [building|e].\n\n@arrow_bonus_tier_2! Kliknite na stavbu, aby ste ju postavili v ktorejkoľvek z vašich [locations_with_icon|e].\n\n@arrow_bonus_tier_1! Opevnenia blokujú pohyb nepriateľských [armies_with_icon|e], preto je najlepšie opevniť hranice, najmä prírodné úzke miesta medzi nepriechodnými terénmi." # todo: NEW TRANSLATION
 mission_fortifications_reward_tt: "Cieľová [location|e] získa [ShowModifier('mission_defensive_fortification_modifier')]" # todo: NEW TRANSLATION
 no_eligible_border_location_tt: "@trigger_no! Žiadna vhodná pohraničná [location|e]" # todo: NEW TRANSLATION
 mission_army: "Zostaviť armádu" # todo: NEW TRANSLATION
 mission_army_desc: "Či už vybraní z našich verných poddaných alebo povolaní z bežného ľudu, naša armáda musí byť pripravená. Stáli vojaci zabezpečia disciplínu a vytrvalosť, zatiaľ čo odvedenci rozšíria naše rady v čase potreby. Spolu vytvoria silu hodnú obrany nášho panstva a presadzovania našej moci v zahraničí." # todo: NEW TRANSLATION
 mission_army_tip: "@arrow_bonus_tier_3! Na začiatku hry budú väčšinu bojov viesť vaše [levies_with_icon|e]. Môžete zväčšiť počet [levies] udelením niektorých [privileges_with_icon|e] alebo prijatím viacerých [cultures_with_icon|e] z [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! Môžete tiež postaviť [regulars_with_icon|e] alebo najmúť [mercenaries_with_icon|e] z [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies Hint')]." # todo: NEW TRANSLATION
 mission_army_infantry: "Povolajte pechotu" # todo: NEW TRANSLATION
 mission_army_infantry_desc: "Pechota je chrbticou každého úspešného vojska. Silný zbor dobre vycvičených mužov, pripravených brániť náš ľud a zlikvidovať nepriateľov!" # todo: NEW TRANSLATION
 mission_army_cavalry: "Povolajte jazdu" # todo: NEW TRANSLATION
 mission_army_cavalry_desc: "Rýchly nápor a smrteľný útok — naša jazda vzbudí strach v srdciach nepriateľov. Zhromaždíme neporaziteľnú silu, aby sme zničili každého, kto nám stojí v ceste!" # todo: NEW TRANSLATION
 mission_army_levies: "Povolať odvedencov" # todo: NEW TRANSLATION
 mission_army_levies_desc: "Je povinnosťou každého zdatného muža vziať do rúk zbrane na obranu nášho ľudu a našich záujmov." # todo: NEW TRANSLATION
 mission_army_mercenaries: "Žoldnierska armáda" # todo: NEW TRANSLATION
 mission_army_mercenaries_desc: "Cudzí muži dobre vycvičení v umení vojny budú tvoriť silné jadro nášho nasledujúceho vojenského ťaženia." # todo: NEW TRANSLATION
 mission_obtain_casus_belli_parliament: "Parlamentné odôvodnenie" # todo: NEW TRANSLATION
 mission_obtain_casus_belli_parliament_desc: "Naše plány na rozšírenie panstva závisia od odôvodnenia legitímnej vojny proti nepriateľom cez parlament." # todo: NEW TRANSLATION
 mission_obtain_casus_belli_spy_network: "Infiltračné úsilie" # todo: NEW TRANSLATION
 mission_obtain_casus_belli_spy_network_desc: "Naši špióni sú schopní ostrieľanci pripravení infiltrovať dvory našich nepriateľov. S ich pomocou môžeme získať presný prehľad o ich záležitostiach a dokonca určiť cieľ pre nadchádzajúcu kampaň!" # todo: NEW TRANSLATION
 designate_rival_as_main_threat_tt: "Vyznacíme jedného z našich [rivals|e], ktorého sme urazili, ako hlavného antagonistu týchto [mission_tasks|e]" # todo: NEW TRANSLATION
 mission_declare_war: "K vojne!" # todo: NEW TRANSLATION
 mission_declare_war_desc: "Naše plány a prípravy sú skoro kompletné. Je čas vyhlásiť vojnu a udrieť, kým je železo horúce." # todo: NEW TRANSLATION
 mission_declare_war_tip: "@arrow_bonus_tier_3! Prejdite do #high Foreign Country Panel#! krajiny [country_with_icon|e], ktorú chcete napadnúť, a kliknite na [war_icon] #V Declare War#! [diplomatic_action|e].\n\n@arrow_bonus_tier_2! Na spodku panelu vyberte svoj [casus_belli_with_icon|e].\n\n@arrow_bonus_tier_1! Dávajte pozor na akýchkoľvek [allies_with_icon|e], ktorých si nepriateľ môže privolať do [war].\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_war', '@hint! War')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sieges')], a [Link('hints', 'selected_hint = hint_battle', '@hint! Battle')] Hints." # todo: NEW TRANSLATION
 justify_religious_war: "Ospravedlniť náboženskú vojnu" # todo: NEW TRANSLATION
 justify_religious_war_desc: "Kacieri a neveriaci okolo našich hraníc čoskoro pocítia božskú silu našich armád. Aby sme legitimizovali náš návrh na vojnu, musíme sa odvolať na najvyššiu autoritu v rámci [ShowReligionAdjective('catholic')] Cirkvi." # todo: NEW TRANSLATION
 mobilize_the_clergy: "Mobilizovať [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]" # todo: NEW TRANSLATION
 mobilize_the_clergy_desc: "Viera je jadrom nášho ľudu a chrbticou našich veľkých spoločností. Spojení mužmi rúcha sa musíme obrátiť na [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a povzbudiť obyvateľstvo k nadchádzajúcemu konfliktu!" # todo: NEW TRANSLATION
 raise_a_navy: "Založiť námorníctvo" # todo: NEW TRANSLATION
 raise_a_navy_desc: "Dominancia našich pobreží je nepochybná, keď sa pripravujeme na vojnu. Vybudovanie mocného námorníctva pomôže v úsilí o blokádu a urýchli naše vojenské ťaženie." # todo: NEW TRANSLATION
 raise_a_navy_tip: "@arrow_bonus_tier_3! Na začiatku hry budú väčšinu bojov viesť vaše [navy_levies_with_icon|e]. Môžete zväčšiť počet [navy_levies] udelením niektorých [privileges_with_icon|e] alebo prijatím viacerých [cultures_with_icon|e] z [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! Môžete tiež postaviť [regular_ship_with_icon|e] alebo najmúť [mercenaries_with_icon|e] z [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Ak sa chcete dozvedieť viac, môžete skontrolovať [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies Hint')]." # todo: NEW TRANSLATION
 mission_surpass_enemy: "Prekonajte nepriateľa" # todo: NEW TRANSLATION
 mission_surpass_enemy_desc: "Naše prebiehajúce ťaženie odhalilo potrebu, aby naše námorníctvo prekonalo to nepriateľské. Aby sme si udržali nadvládu na mori, musíme ho vyhľadať a zničiť." # todo: NEW TRANSLATION
 mission_armory: "Postaviť zbrojnice" # todo: NEW TRANSLATION
 mission_armory_desc: "Naša rastúca prítomnosť v regionálnych záležitostiach okolo nášho [ROOT.GetCountry.GetFlavorRank] si vyžaduje podporu stálej armády prostredníctvom výstavby náborových centier. Územia, ktoré vyrástli a sú považované za mestá, by mali usilovať o vybudovanie miestnej [ShowBuildingTypeName('armory')]." # todo: NEW TRANSLATION
 mission_manpower: "Získať posily" # todo: NEW TRANSLATION
 mission_manpower_desc: "Aby sme posilnili naše rady a zabezpečili prísun mužov, musíme udržiavať silný systém doplňovania plný čerstvých rekrutov!" # todo: NEW TRANSLATION
 mission_reduce_antagonism: "Znížiť $antagonism$" # todo: NEW TRANSLATION
 mission_reduce_antagonism_desc: "Naše dobytia v zahraničí určite vyvolajú znepokojenie u susedov. Aby sme predišli ich zjednoteniu proti nám, musíme zlepšiť náš obraz v ich očiach." # todo: NEW TRANSLATION
 mission_restore_province: "Obnoviť prosperitu" # todo: NEW TRANSLATION
 mission_restore_province_desc: "Útrapy vojny neboli milosrdné k tým, ktorí sa nedávno stali súčasťou nášho panstva. Obnova časti prosperity je skvelý spôsob, ako zlepšiť názor miestnych obyvateľov v novo dobytej provincii." # todo: NEW TRANSLATION
 mission_restore_province_tip: "@arrow_bonus_tier_3! [war_with_icon|e] často zničí [prosperity_with_icon|e] vašich [locations_with_icon|e]. Obnova prebehne časom, ale môžete ju urýchliť pomocou [cabinet_action_with_icon|e].\n\n@arrow_bonus_tier_2! Prejdite do [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] aby ste videli svoj [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Priraďte [cabinet_member_with_icon|e] k [ShowCabinetActionName('recovery_effort')] [cabinet_action|e]." # todo: NEW TRANSLATION
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Naše [pops|e] v určenej [province|e] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 every_pop_conquest_location_var_province_10_sat_tt: "Naše [pops|e] v [conquest_province.GetName] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 generic_vassal_ties: "$vassal$ Vzťahy" # todo: NEW TRANSLATION
 generic_vassal_ties_DESCRIPTION: "Musíme zabezpečiť stabilný vzťah s naším $vassal$!" # todo: NEW TRANSLATION
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Náš vzťah s naším $vassal$ je silnejší než kedykoľvek predtým." # todo: NEW TRANSLATION
 generic_vassal_ties_BUTTON_TOOLTIP: "Spolupráca s dôveryhodnými vazalmi je kľúčová na prekonanie vonkajších i vnútorných výziev v neistých časoch." # todo: NEW TRANSLATION
 generic_vassal_ties_BUTTON_DETAILS: "V turbulentných časoch neistoty sa musíme spoľahnúť na nášho verného $vassal$, aby sme obstáli pred prekážkami a nepriateľmi, ktoré nám prídu do cesty. Iba spoluprácou a priateľskými vzťahmi pretrváme!" # todo: NEW TRANSLATION
 monthly_events_about_annexation_tt: "Mesačné [events|e] týkajúce sa prebiehajúcej anexie sa môžu vyskytnúť, kým je táto [mission|e] aktívna" # todo: NEW TRANSLATION
 mission_commence_annexation: "Začať anexiu" # todo: NEW TRANSLATION
 mission_commence_annexation_desc: "Napriek našim priateľským vzťahom sa zdá, že autonómia nášho vazala dospela. Musíme preto začať proces formálnej integrácie do nášho štátu." # todo: NEW TRANSLATION
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Prejdite do [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] a kliknite na #V Manage Subjects#! aby ste videli svojich [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Kliknite na meno [subject], aby ste otvorili [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Vyberte #V $ANNEXTITLE$#!." # todo: NEW TRANSLATION
 mission_complete_annexation: "Dokončiť anexiu" # todo: NEW TRANSLATION
 mission_complete_annexation_desc: "Snaha o integráciu nášho vazala napreduje dobre. Hoci dokončenie procesu môže trvať, i tak napredujeme s myslením na zjednotenie." # todo: NEW TRANSLATION
 mission_select_vassal: "Vyberte [ShowSubjectTypeName('vassal')] pre túto [mission|e]" # todo: NEW TRANSLATION
 mission_no_valid_vassals: "@trigger_no! Neexistujú žiadni [ShowSubjectTypeName('vassal')] dostupní." # todo: NEW TRANSLATION
 mission_connect_the_capitals: "Spojiť hlavné mestá" # todo: NEW TRANSLATION
 mission_connect_the_capitals_desc: "Správna komunikácia a priama infraštruktúrna väzba medzi lokalitami v našom [ShowSubjectTypeName('vassal')] zabezpečí spojenie, ktoré nepochybne zvýši ich lojalitu." # todo: NEW TRANSLATION
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Prejdite do svojho [capital_with_icon|e], [Player.GetCapital.GetName], a kliknite na tlačidlo #V Build Road#!.\n\n@arrow_bonus_tier_1! Postavte [road_with_icon|e] k susednej [location|e], čím priblížite [capital|e] nášho subjektu k nám." # todo: NEW TRANSLATION
 mission_monetary_assistance: "Finančná pomoc" # todo: NEW TRANSLATION
 mission_monetary_assistance_desc: "Je našou povinnosťou podporiť nášho menej šťastného vazala dostatočnou finančnou pomocou. Pomôže to zlepšiť vzťahy medzi nami a uľahčí diplomaciu. Symbolický dar do ich pokladnice by výrazne podporil ich prosperitu!" # todo: NEW TRANSLATION
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Prejdite do [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] a kliknite na #V Manage Subjects#! aby ste videli svojich [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Kliknite na meno [subject], aby ste otvorili [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Odstráňte filter Subject Actions, aby ste videli všetky akcie, a hľadajte #V $send_gift$#!" # todo: NEW TRANSLATION
 mission_base_of_power: "Báza moci" # todo: NEW TRANSLATION
 mission_base_of_power_desc: "Musíme zabezpečiť, aby mal náš vazal pevné sídlo, z ktorého bude vykonávať svoju autoritu — mocné hlavné mesto prislúchajúce ich prosperujúcemu postaveniu pod našou zástavou." # todo: NEW TRANSLATION
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Prejdite do hlavného mesta vášho subjektu.\n\n@arrow_bonus_tier_2! Kliknite na @build_icon! tlačidlo #V Build#!, aby ste videli zoznam [buildings_with_icon|e], ktoré môžete postaviť v [location_with_icon|e].\n\n@arrow_bonus_tier_2! Zoradiť podľa zisku a začnite stavať ten, ktorý považujete za najvhodnejší." # todo: NEW TRANSLATION
 mission_improve_relations_with_vassal: "Zlepšiť vzťahy s [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 mission_improve_relations_with_vassal_desc: "Aby sme posilnili spoluprácu medzi našimi krajinami, musíme nadviazať kontakt s naším vazalom a vytvoriť silné diplomatické väzby." # todo: NEW TRANSLATION
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Prejdite do [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] a kliknite na #V Manage Subjects#!, aby ste videli svojich [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Kliknite na meno [subject], aby ste otvorili [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Vyberte [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! v hornej časti karty krajiny a počkajte, kým sa názor nezvýši. Majte na pamäti, že táto akcia vás bude stáť #V 1#! [diplomat_with_icon|e]." # todo: NEW TRANSLATION
