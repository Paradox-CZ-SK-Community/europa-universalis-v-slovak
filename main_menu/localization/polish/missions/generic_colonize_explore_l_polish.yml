l_polish:
  generic_colonize_explore: "Vydanie sa do neznáma" # todo: NEW TRANSLATION
  generic_colonize_explore_DESCRIPTION: "Volanie vzdialených obzorov a neobsadených krajín vzbudzuje naše ambície. Musíme zmapovať mora, objaviť nové územia a rozšíriť náš vplyv, aby sme zaistili budúce blaho nášho kráľovstva." # todo: NEW TRANSLATION
  generic_colonize_explore_CRITERIA_DESCRIPTION: "Buď sme začali skúmať nezmapované vody, alebo sme položili základy koloniálnej expanzie." # todo: NEW TRANSLATION
  generic_colonize_explore_BUTTON_TOOLTIP: "Neznámo ponúka nekonečný potenciál rastu, bohatstva a prestíže. Musíme ho prijať." # todo: NEW TRANSLATION
  generic_colonize_explore_BUTTON_DETAILS: "Rozsiahly svet za našimi hranicami je plný záhad a príležitostí. Skúmaním nezmapovaných regiónov a zakladaním kolónií si môžeme zaistiť miesto v histórii a formovať osud nášho kráľovstva!" # todo: NEW TRANSLATION
  mission_hire_explorer: "Najmite prieskumníkov" # todo: NEW TRANSLATION
  mission_hire_explorer_desc: "Potrebujeme zdatných prieskumníkov, aby sme správne zvládli neznámo." # todo: NEW TRANSLATION
  mission_chart_horizon: "Zmapovať horizont" # todo: NEW TRANSLATION
  mission_chart_horizon_desc: "Expedície dobrodruhov na súši i mori využijú obzor, preskúmajú ho a vyhotovia mapy krajín, ktoré náš ľud ešte nikdy nevidel." # todo: NEW TRANSLATION
  mission_new_maps: "Nové mapy" # todo: NEW TRANSLATION
  mission_new_maps_desc: "Aby sme správne pochopili význam nových objavov, musíme podporiť expedície, ktoré zmapujú a dokončia mapovanie týchto území." # todo: NEW TRANSLATION
  mission_overseas_efforts: "Zámorské snahy" # todo: NEW TRANSLATION
  mission_overseas_efforts_desc: "Je zrejmé, že stojíme na prahu novej éry. Vydať sa ďalej a nárokovať si neznáme krajiny znamená vytesať naše meno do kroník dejín na storočia." # todo: NEW TRANSLATION
  mission_settle_horizon: "Osídliť obzor" # todo: NEW TRANSLATION
  mission_settle_horizon_desc: "Potreba expanzie viedla našich poradcov k podpore myšlienky posielať ľudí do potenciálnych kolónií. Prílev osadníkov nepochybne povedie k šíreniu poznania a prijímaniu nových technológií, ako aj surovín." # todo: NEW TRANSLATION
  mission_colonial_ambitions: "Koloniálne ambície" # todo: NEW TRANSLATION
  mission_colonial_ambitions_desc: "Osídľovanie cudzích pobreží a využívanie ich zdrojov je vynikajúci spôsob, ako rozšíriť náš obchodný dosah a následne i našu moc. Preto musíme usilovať o vytvorenie koloniálnych poddaných, pripravených slúžiť a presadzovať naše záujmy." # todo: NEW TRANSLATION
  land_explo_key: "Ak splníme misiu s aspoň #Y 1#! pozemnou [exploration|e]:" # todo: NEW TRANSLATION
  yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$" # todo: NEW TRANSLATION
  no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$" # todo: NEW TRANSLATION
  sea_explo_key: "Ak splníme misiu s aspoň #Y 1#! námornou [exploration|e]:" # todo: NEW TRANSLATION
  yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$" # todo: NEW TRANSLATION
  no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$" # todo: NEW TRANSLATION
  mission_colonial_ambitions_tt: "Jeden z našich koloniálnych [subjects|e] dostane #G zníženie#! ich [liberty_desire|e]" # todo: NEW TRANSLATION
  mission_settle_horizon_tt: "Mesačné [events|e] o našich koloniálnych sídlach sa môžu vyskytovať, kým je táto [mission_task|e] aktívna" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.title: "Súperiaci dobrodruhovia" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.desc: "Veľká éra mapovania obzorov priviedla na svet generáciu zručných navigátorov a dobrodruhov dychtivých odhaliť neznáme. Medzi nimi vynikli mnohí renomovaní prieskumníci ako [target_character_1.GetName] a [target_character_2.GetName], každý túžiaci vydať sa na cestu a získať meno.\n\nIch súťaživá povaha ich poháňa k vyšším výkonom, snažia sa navzájom predbehnúť v zručnosti a ambíciách. Ako ich rivalita gradujú, jeden z nich začína vystupovať, jeho výnimočný talent žiari jasnejšie než kedykoľvek predtým, pripravený viesť náš ľud k ešte väčšej sláve." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.a: "Dajte prednosť [target_character_1.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] nás povedie ku sláve!" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.c: "A čo [target_character_3.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.1.d: "Taká veľkosť nemôže byť obsiahnutá len jednotlivcami!" # todo: NEW TRANSLATION
  next_completed_exploration_will_fire_event_tt: "Ďalšia [exploration|e], ktorú dokončíme v priebehu #Y 10#! rokov, vyvolá [event|e]" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.2.title: "Budúcnosť prieskumu" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.2.desc: "Po mesiacoch nebezpečných ciest a starostlivého mapovania sa naši prieskumníci vrátili s podrobnými správami o vzdialených krajinách a nezmapovaných vodách. Ich zistenia sú mimoriadne, ponúkajú okamžité príležitosti pre ďalšie expedície a poznatky, ktoré by mohli posunúť navigačnú vedu.\n\nAvšak [ROOT.GetCountry.GetGovernment.GetCourtTitle] je rozdelený v názore, ako najlepšie využiť toto bohatstvo poznania. Niektorí argumentujú za to, aby bol najperspektívnejšiemu prieskumníkovi udelený mandát pokračovať v posúvaní hraníc, zatiaľ čo iní podporujú smerovanie týchto objavov do technologického pokroku pre blaho budúcich generácií. Toto rozhodnutie určite ovplyvní smerovanie prieskumných snáh nášho ľudu." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.2.a: "Financovať budúci výskum." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.2.b: "Podporiť našich prieskumníkov teraz." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.3.title: "Budúcnosť prieskumu" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.3.desc: "Osadníci v [target_charter.GetName] navrhli plán na obrátenie miestnych domorodcov na [ROOT.GetCountry.GetReligion.GetName] a následne na kultúru [ROOT.GetCountry.GetCulture.GetName], veriac, že takéto úsilie by nielen prinieslo duchovné osvietenie, ale aj podporilo bližšiu integráciu s kolóniou.\n\nPrijímaním našich zvykov by domorodci mohli prispievať priamo k rastu a prosperite kolónie. Avšak takéto podnikanie by si vyžadovalo značnú finančnú podporu z [ROOT.GetCountry.GetCapital.GetName] na financovanie misionárskej práce a kultúrnych programov. Zatiaľ čo niektorí to vidia ako dôležitú investíciu do budúcnosti charteru, iní varujú pred zasahovaním do spôsobu života domorodcov, obávajúc sa, že by to mohlo narušiť krehkú rovnováhu v provincii." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.3.a: "Budeme tieto pokusy financovať." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.3.b: "Nechajme status quo nedotknuté." # todo: NEW TRANSLATION
  natives_left_undisturbed_tt: "#italic Domorodci v [target_charter.GetNameWithNoTooltip] zostanú nedotknutí#!" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.4.title: "Kolónia naberá na sile" # todo: NEW TRANSLATION
  generic_colonial_exploration_events.4.desc: "Správy o rozľahlých pôdach a sľubných príležitostiach v [target_charter.GetName] sa začali šíriť po domovine. Obchodníci, farmári aj dobrodružné rodiny sú uchvátení príbehmi o prosperite a slobode v tomto novom svete.\n\nPovzbudení úspechmi počiatočných osadníkov sa mnohí teraz pripravujú podniknúť cestu cez moria za lepším životom. Tento nával záujmu sľubuje posilniť obyvateľstvo kolónie a urýchliť jej rozvoj, čím sa premení na prosperujúce centrum diania a rastu." # todo: NEW TRANSLATION
  generic_colonial_exploration_events.4.a: "Môžeme len dúfať, že tento trend bude pokračovať."" # todo: NEW TRANSLATION
