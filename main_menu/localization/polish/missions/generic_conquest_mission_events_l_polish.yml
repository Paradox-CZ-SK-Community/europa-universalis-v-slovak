l_polish:
 conquest_mission_events.1.title: "Dar na podporu vojnového úsilia" # todo: NEW TRANSLATION
 conquest_mission_events.1.desc: "Ako napätie rastie a potreba dobre zásobenej vojnovej pokladnice je čoraz naliehavejšia, vplyvní členovia [target_estate.GetName] pristúpili k [target_character.GetName] s veľkorysou ponukou. Uvedomujúc si dôležitosť vojenských snáh krajiny, prisľúbili významný príspevok na podporu vojnového úsilia.\n\nTakáto štedrosť však neprichádza bez očakávaní, pretože [target_estate.GetNameWithNoTooltip] sa snažia využiť tento príspevok na získanie väčšieho vplyvu v záležitostiach [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 conquest_mission_events.1.a: "To veľmi pomôže prebiehajúcemu vojnovému úsiliu." # todo: NEW TRANSLATION
 conquest_mission_events.1.b: "Zdvorilo im poďakovať za ich gesto a odmietnuť ho." # todo: NEW TRANSLATION
 reject_the_advances_of_the_estate_tt: "#italic Odmietneme snahy [target_estate.GetNameWithNoTooltip]#!" # todo: NEW TRANSLATION
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] protestujú proti vojnovému fondu" # todo: NEW TRANSLATION
 conquest_mission_events.2.desc: "Kým [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sa sústreďuje na zhromažďovanie značného vojnového fondu na financovanie budúcich vojenských kampaní, medzi nižšími vrstvami začína narastať nespokojnosť. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bojujú pod bremenom zvýšených daní a nútených príspevkov a otvorene vyjadrujú svoje sťažnosti.\n\nTvrdia, že bremená vojny by nemali tak ťažko dopadať na ich plecia, obzvlášť keď sa zdá, že bohatšie stavy zostávajú nedotknuté. Tieto protesty, ak nebudú riešené, by sa mohli vyhrotiť do otvoreného nepokoja a ohroziť stabilitu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 conquest_mission_events.2.a: "Nech to zaplatia oni." # todo: NEW TRANSLATION
 conquest_mission_events.2.b: "Môžeme udeliť niekoľko peňažných ústupkov." # todo: NEW TRANSLATION
 conquest_mission_events.2.c: "Namiesto toho im udelíme výsadu." # todo: NEW TRANSLATION
 conquest_mission_events.3.title: "Vojnové pôžičky" # todo: NEW TRANSLATION
 conquest_mission_events.3.desc: "Ako sa prípravy na veľkú vojenskú kampaň intenzifikujú, stavy vidia príležitosť profitovať z [ROOT.GetCountry.GetGovernment.GetAdjective] potreby dobre zásobenej vojnovej pokladnice. Vedúci finančníci v našom [ROOT.GetCountry.GetFlavorRank] oslovili [ROOT.GetCountry.GetGovernment.GetCourtTitle] s lákavým návrhom: značná pôžička za konkurencieschopné podmienky, určená na financovanie prebiehajúceho vojnového úsilia.\n\nPrijatie ich ponuky by ich však mohlo posilniť, potenciálne posunúť rovnováhu síl medzi stavmi." # todo: NEW TRANSLATION
 conquest_mission_events.3.b: "Dobre, podpíšme pôžičku." # todo: NEW TRANSLATION
 conquest_mission_events.3.c: "Nemôžeme si to dovoliť." # todo: NEW TRANSLATION
 conquest_mission_events.3.a: "Vyjednajme lepšiu dohodu!" # todo: NEW TRANSLATION
 special_loan_with_lower_interest_tt: "Táto [loan|e] je ponúkaná za nižšiu [interest|e] sadzbu" # todo: NEW TRANSLATION
 turn_away_the_loan_tt: "#italic Odmietnuť ponuku našich [estates|e]#" # todo: NEW TRANSLATION
 extra_special_loan_with_lower_interest_tt: "Vďaka vyjednávacím schopnostiam [target_character.GetName] bude [loan|e] vo #G väčšej#! výške a s #G ešte nižšou#! [interest|e] sadzbou" # todo: NEW TRANSLATION
 conquest_mission_events.4.title: "Lúpeže v [target_loot_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.4.desc: "Plamene vojny sa rozšírili nekontrolovateľne a zanechali za sebou skazu. Kedysi prosperujúca provincia [target_loot_province.GetName] pocítila najväčší úder konfliktu, keď rabujúci vojaci a zúfalí dezertéri drancujú osady, lúpežia farmy a zanechávajú vidiek v ruinách.\n\nHlásenia o horiacich dedinách, vyhladovaných roľníkoch a kolapse miestneho obchodu dosiahli [ROOT.GetCountry.GetGovernment.GetCourtTitle], vytvárajúc nepríjemný obraz ľudskej ceny vojny. Ak sa neprezdie jasné opatrenia, trvalé škody spôsobené lúpežami by mohli roky ochromiť prosperitu provincie." # todo: NEW TRANSLATION
 conquest_mission_events.4.a: "Vo vojne je všetko dovolené." # todo: NEW TRANSLATION
 conquest_mission_events.4.b: "Len trochu rabujú!" # todo: NEW TRANSLATION
 conquest_mission_events.4.c: "Nesmeme dovoliť takéto správanie v okolí [target_province.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 conquest_mission_events.5.title: "Pustošenie vojny" # todo: NEW TRANSLATION
 conquest_mission_events.5.desc: "Prebiehajúci konflikt si vybral svoju daň na nás. Ako sa ťahá ďalej, správy o útrapách a nespokojnosti sa šíria ako požiar. Dediny sú vyprázdnené odablehými mužmi, dane sú vyššie než kedykoľvek predtým a zásoby sa stenčujú.\n\nBežní ľudia sú unavení z nekonečného krviprelievania a obetí, ktoré žiada [target_character.GetName]. Od rušných miest po tiché vidieky upadá duch ľudu a šepoty nesúhlasu narastajú. Ak sa to nerieši, toto rastúce vyčerpanie z vojny by mohlo ohroziť stabilitu [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 conquest_mission_events.5.a: "Sú to len hlasy." # todo: NEW TRANSLATION
 conquest_mission_events.5.b: "Postavme sa im propagandou!" # todo: NEW TRANSLATION
 conquest_mission_events.6.title: "Vojnové inovácie" # todo: NEW TRANSLATION
 conquest_mission_events.6.desc: "Ako vojna zužíva, nevyhnutnosť sa stáva matkou vynálezov. Predĺžený konflikt priviedol naše armády do kontaktu s cudzími nepriateľmi i spojencami, z ktorých každý disponuje unikátnymi technikami a technológiami. Od zajatých nepriateľských oblúkov až po vylepšené taktiky pozorované na bojisku, naši vojaci a inžinieri začali tieto inovácie osvojiť a zdokonaliť.\n\nTáto výmena poznatkov nielenže zlepšila naše vojenské schopnosti, ale tiež vyvolala vlnu technologického pokroku naprieč [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 conquest_mission_events.6.a: "Budeme študovať vojnu." # todo: NEW TRANSLATION
 conquest_mission_events.6.b: "Zamerať sa na všeobecný pokrok." # todo: NEW TRANSLATION
 research_gained_scales_with_monthly_towards_innovative_tt: "Množstvo získaného [research_progress|e] závisí od našej hodnoty [ShowModifierTypeName('monthly_towards_innovative')]" # todo: NEW TRANSLATION
 conquest_mission_events.7.title: "Pokrok integrácie v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.7.desc: "Integrácia v [target_province.GetName] pokročila stabilne. V [target_location.GetName] sa miestne obyvateľstvo začína prispôsobovať našim zákonom a zvykom.\n\nTrhy sa znova otvárajú, náš jazyk je na uliciach častejšie počuť a odpor slabne do tichej akceptácie. Hoci niektoré tradície pretrvávajú, región sa pomaly zjednocuje s rytmom našej [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 conquest_mission_events.7.a: "Zintenzívniť integračné snahy." # todo: NEW TRANSLATION
 conquest_mission_events.7.b: "Skúsme rešpektovať miestnych." # todo: NEW TRANSLATION
 locals_in_target_province_gain_mild_satisfaction_tt: "Naši [pops|e] v [target_province.GetName] získajú [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] v spomínanej [province|e], ktoré [integrujeme|e], získajú [ShowNamedValue('integration_progress_very_weak_bonus')|+=] [integration|e] progres" # todo: NEW TRANSLATION
 conquest_mission_events.8.title: "Odpor proti integrácii v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.8.desc: "Odpor v [target_province.GetName] zostáva silný. V [target_location.GetName] úrady hlásia rastúcu vzdor voči našej vláde a politikám.\n\nMiestni vodcovia podrývajú naše reformy a naše zástavy sú považované za pohŕdané. Obyvateľstvo sa drží starých spôsobov a naše snahy o ich asimiláciu sú prijímané mlčaním alebo otvoreným opovrhnutím." # todo: NEW TRANSLATION
 conquest_mission_events.8.a: "Ich snahy sú márne!" # todo: NEW TRANSLATION
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" # todo: NEW TRANSLATION
 conquest_mission_events.8.c: "Nech spoznajú bič." # todo: NEW TRANSLATION
 locals_in_target_province_lose_mild_satisfaction_tt: "Naši [pops|e] v [target_province.GetName] stratia [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 mission_ruler_or_regent_is_conqueror_tt: "Aj ten najmenší odpor v [target_province.GetName] nemá šancu proti [target_character.GetName]" # todo: NEW TRANSLATION
 conquest_mission_events.9.title: "Šírenie kultúry v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.9.desc: "V [target_province.GetName] sa začínajú uchytávať prvky našej kultúry [target_culture.GetName]. V [target_location.GetName] sa začínajú objavovať známky kultúrnej zmeny.\n\nDeti sa učia náš jazyk, oblečenie a zvyky z hlavného mesta sa rozširujú a predstava identifikovať sa s našou [ROOT.GetCountry.GetFlavorRank] už pre niektorých nie je cudzie. Zmena je jemná, ale skutočná." # todo: NEW TRANSLATION
 conquest_mission_events.9.a: "Všetci milujú byť [target_culture.GetNameWithNoTooltip]?" # todo: NEW TRANSLATION
 conquest_mission_events.9.b: "Propagujme tieto snahy ešte ďalej!" # todo: NEW TRANSLATION
 conquest_mission_events.9.c: "Nasledujte príklad nášho veľkého [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 conquest_mission_events.9.d: "Rôznorodosť je silou!" # todo: NEW TRANSLATION
 conquest_mission_events.10.title: "Šírenie náboženstva v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.10.desc: "Ľudia v [target_province.GetName] začínajú prijímať naše náboženstvo [target_religion.GetName].\n\nV [target_location.GetName] sa vytvárajú malé zhromaždenia okolo kazateľov a chrámy zaznamenávajú tichý nárast konvertitov. Viera sa ukazuje byť mocným nástrojom pre zjednotenie." # todo: NEW TRANSLATION
 conquest_mission_events.10.a: "Vidia svetlo!" # todo: NEW TRANSLATION
 conquest_mission_events.11.title: "Miestni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] žiadajú spoluprácu v [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 conquest_mission_events.11.desc: "Miestni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] v [target_province.GetName] k nám pristúpili a žiadajú miesta v našom systéme výmenou za svoju vernosť.\n\nV [target_location.GetName] tieto rodiny ponúkajú vplyv, zdroje a miestnu kontrolu — ale iba ak im budú pridelené pôda a privilégiá. Ich podpora by mohla uľahčiť integráciu, ale za cenu bežného ľudu a našej moci." # todo: NEW TRANSLATION
 conquest_mission_events.11.a: "Radšej diabol, ktorého poznáme..." # todo: NEW TRANSLATION
 conquest_mission_events.11.b: "Nebudú určovať našu politiku." # todo: NEW TRANSLATION
 conquest_mission_events.11.c: "Namiesto toho podporte miestnych [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 conquest_mission_events.11.d: "Autorita [target_character.GetShortNameWithNoTooltip] je nepopierateľná." # todo: NEW TRANSLATION
 ruler_or_regent_too_strong_tt: "Vládnutie [target_character.GetName] je príliš mocné na to, aby ho mohli spochybniť nejaké maličké [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]" # todo: NEW TRANSLATION
