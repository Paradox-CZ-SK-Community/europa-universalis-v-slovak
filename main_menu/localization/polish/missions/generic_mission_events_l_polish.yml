l_polish:
 generic_mission_events.4.title: "[arguing_estate.GetNameWithNoTooltip] Protest v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.4.desc: "[arguing_estate.GetName] vyjadruje rastúce znepokojenie nad narastajúcim vplyvom stavu [mission_target_estate.GetName] na našom dvore. V [target_location.GetName] sa ich protesty zosilnili, obviňujúc [target_character.GetName] z favorizovania a ignorovania tradičnej rovnováhy moci.\n\nNepokoje hrozia destabilizáciou starostlivo riadenej spolupráce medzi stavmi a oslabeniu vnútorného zjednotenia nášho [ROOT.GetCountry.GetFlavorRank]. Naši poradcovia a miestni správcovia dôrazne navrhujú zasiahnuť skôr, než protest pohltí celé hlavné mesto." # todo: NEW TRANSLATION
 generic_mission_events.4.a: "Nebudeme sa zaoberať [arguing_estate.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 generic_mission_events.4.b: "Ich sťažnosti majú opodstatnenie." # todo: NEW TRANSLATION
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] ich umlčí!" # todo: NEW TRANSLATION
 generic_mission_events.4.d: "Tieto záležitosti sú pod našu dôstojnosť." # todo: NEW TRANSLATION
 upset_both_estates_devastate_target_location_tt: "Protesty sa môžu vymknúť spod kontroly a pritom zdevastovať [target_location.GetName]" # todo: NEW TRANSLATION
 protests_die_down_tt: "Protesty rýchlo utíchajú" # todo: NEW TRANSLATION
 generic_mission_events.5.title: "[target_character2.GetName] žiada o dar" # todo: NEW TRANSLATION
 generic_mission_events.5.desc: "[target_character2.GetName] sa obrátil(a) na [target_character1.GetName] s premyslenou ponukou. Štedrý dar stavu [mission_target_estate.GetName], tvrdí [target_character2.GetSheHe], by vytvoril podmienky potrebné na rozšírenie [target_character2.GetHerHis] úlohy v [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nTento návrh je rovnako o postupe [target_character2.GetHerHis] osobného postavenia ako o upevnení väzieb medzi naším [ROOT.GetCountry.GetFlavorRank] a stavmi." # todo: NEW TRANSLATION
 generic_mission_events.5.a: "Predložte [target_character2.GetHerHim] ponuku, ktorú [target_character2.GetSheHe] nemôže odmietnuť." # todo: NEW TRANSLATION
 generic_mission_events.5.b: "Takéto dary si nemôžeme dovoliť." # todo: NEW TRANSLATION
 generic_mission_events.6.title: "Petícia za decentralizáciu" # todo: NEW TRANSLATION
 generic_mission_events.6.desc: "[mission_target_estate.GetName] predložil formálnu petíciu žiadajúcu návrat k decentralizovanému vládnutiu. Tvrdia, že moc by sa mala vrátiť miestnym správcov, namiesto aby zostávala skoncentrovaná v rukách [target_character.GetName].\n\nTento krok je všeobecne vnímaný ako pokus obmedziť rastúcu autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a nakloniť váhu vplyvu v rámci nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 generic_mission_events.6.desc.generic: "Stavy podali formálnu petíciu žiadajúcu návrat k decentralizovanému vládnutiu. Tvrdia, že moc by sa mala vrátiť miestnym správcov, namiesto aby zostávala skoncentrovaná v rukách [target_character.GetName].\n\nTento krok je všeobecne vnímaný ako pokus obmedziť rastúcu autoritu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a nakloniť váhu vplyvu v rámci nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 generic_mission_events.6.a: "Budeme spolupracovať." # todo: NEW TRANSLATION
 generic_mission_events.6.b: "Nesmú diktovať politiku [target_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip] prinášajú rast do [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.7.desc: "Vďaka našej spolupráci so [mission_target_estate.GetName] si [target_pop_scope.GetName] užili obdobie prosperity. Ich úspech sa premietol do viditeľného rastu naprieč celým [target_province.GetName].\n\nTento vývoj je dôkazom prínosov vzájomnej spolupráce a efektívnych politík prijatých naším [ROOT.GetCountry.GetGovernment.GetCourtTitle] pod vedením [target_character.GetShortName]." # todo: NEW TRANSLATION
 generic_mission_events.7.a: "Dôkaz našej zdravej koexistencie!" # todo: NEW TRANSLATION
 generic_mission_events.7.b: "To všetko vďaka politikám [target_character.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "Tento [estate|e] nás môže kontaktovať znova o niekoľko mesiacov" # todo: NEW TRANSLATION
 generic_mission_events.8.title: "Priebeh anektácie" # todo: NEW TRANSLATION
 generic_mission_events.8.desc: "Anektácia [mission_target_subject.GetName] prebieha pod dohľadom [target_character1.GetName]. [mission_target_subject.Custom('GetRulerOrRegentTitle')] z [mission_target_subject.GetName], [target_character2.GetName], naďalej vládne z [target_location.GetName].\n\nPokrok je stabilný a náznaky naznačujú hladkú integráciu. Ak proces bude pokračovať bez rušenia, nakoniec budú úplne integrovaní." # todo: NEW TRANSLATION
 generic_mission_events.8.a: "Môžeme využiť tento impulz." # todo: NEW TRANSLATION
 generic_mission_events.8.b: "Pomaly a isto..." # todo: NEW TRANSLATION
 generic_mission_events.9.title: "Diplomatický incident" # todo: NEW TRANSLATION
 generic_mission_events.9.desc: "Proces integrácie je zložitá záležitosť. Právne nezrovnalosti a spojenie dvoch — často odlišných — právnych systémov môžu ľahko viesť k diplomatickým incidentom a zdržaniam. Nedávno sa odohral jeden takýto prípad. Táto posledná nehoda pravdepodobne poškodí naše snahy o anektáciu." # todo: NEW TRANSLATION
 generic_mission_events.9.a: "S týmto sa [target_character1.GetShortNameWithNoTooltip] dokáže vyrovnať." # todo: NEW TRANSLATION
 generic_mission_events.9.b: "To je určite ranu pre náš pokrok." # todo: NEW TRANSLATION
 generic_mission_events.9.c: "Postupujme razantne!" # todo: NEW TRANSLATION
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "Diplomatické schopnosti [target_character1.GetName] nedovolia, aby tento incident ovplyvnil proces anektácie" # todo: NEW TRANSLATION
 generic_mission_events.10.title: "Kultúrne poznatky" # todo: NEW TRANSLATION
 generic_mission_events.10.desc: "Keď je [mission_target_subject.GetName] začlenený do nášho [ROOT.GetCountry.GetFlavorRank], obohacujeme sa ich tradíciami a zvyklosťami. Vzájomná výmena jazyka, umenia a obyčají začala formovať oba naše národy.\n\nToto kultúrne prepojenie môže byť jedným z najväčších dlhodobých prínosov integrácie a naše umelecké mysle z toho budú mať osoh ešte mnoho rokov..." # todo: NEW TRANSLATION
 generic_mission_events.10.a: "Kultúra [target_culture.GetNameWithNoTooltip] žiari!" # todo: NEW TRANSLATION
 generic_mission_events.10.b: "Môžeme prilákať niektorých z ich najlepších ľudí." # todo: NEW TRANSLATION
 generic_mission_events.11.title: "Napätie medzi [target_culture.GetNameWithNoTooltip] a [target_culture2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.11.desc: "Hoci politické zjednotenie môže prebiehať, kultúrna harmónia zostáva nedosiahnuteľná. Populácie [target_culture.GetNameWithNoTooltip] a [target_culture2.GetNameWithNoTooltip] sa začali stretávať v spore ohľadom zvykov, jazyka a domnelých urážok.\n\nNiektorí z našich poradcov šepkajú, že situáciu by bolo jednoduchšie vyriešiť, keby sa vina uložila na jedného človeka. Iní to vidia ako prirodzenú zvláštnosť pri zjednotení dvoch štátov s výraznými kultúrnymi rozdielmi." # todo: NEW TRANSLATION
 generic_mission_events.11.a: "To poškodí našu diplomatickú pozíciu." # todo: NEW TRANSLATION
 generic_mission_events.11.b: "Zvaďte to všetko na [target_scapegoat_character.GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 generic_mission_events.12.title: "Diplomatické väzby s [target_overlord.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.12.desc: "[target_overlord.GetName] podnikol kroky na posilnenie svojho vzťahu s nami. Či už motivované strategickými dôvodmi alebo úprimným záujmom, ich snahy nás pritiahnuť bližšie neostali nepovšimnuté.\n\nLen čas ukáže, či sú tieto gestá úprimné alebo sú súčasťou hlbšej hry. Zatiaľ zostaneme ostražití a budeme situáciu pozorovať, ako sa vyvíja." # todo: NEW TRANSLATION
 generic_mission_events.12.a: "Budeme ich kroky sledovať s veľkým záujmom!" # todo: NEW TRANSLATION
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName] momentálne aktívne usiluje o [ShowMissionName('generic_vassal_ties')] [mission|e] smerom k nám" # todo: NEW TRANSLATION
 generic_mission_events.13.title: "Rast [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.13.desc: "[target_location.GetName], významný [target_location.GetRank.GetName] v [target_province.GetName], sa rýchlo premenil na rozvíjajúce sa centrum obchodu a správy. Obchodníci sa hrnú na jeho trhy, remeselníci zakladajú nové dielne a miestni úradníci rozširujú svoj dosah, ako [target_location.GetRank.GetNameWithNoTooltip] rastie v majetku a vplyve. Toto je bezpochyby výsledok nášho zamerania na centralizáciu nášho [ROOT.GetCountry.GetFlavorRank], znak toho, čo príde pod múdrym vedením [target_character.GetName]." # todo: NEW TRANSLATION
 generic_mission_events.13.a: "Naše úsilie sa vypláca!" # todo: NEW TRANSLATION
 generic_mission_events.13.b: "Financujme túto novú vlnu centralizácie." # todo: NEW TRANSLATION
 generic_mission_events.13.c: "Nie je potrebné zasahovať." # todo: NEW TRANSLATION
 valid_province_tt: "Pre túto možnosť [event|e] existuje platný [province|e]" # todo: NEW TRANSLATION
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] odoláva centralizácii" # todo: NEW TRANSLATION
 generic_mission_events.14.desc: "Napriek vízii a odhodlaniu [target_character.GetName] sa obyvatelia [target_province.GetName] stávajú nedôverčivými voči nedávnym centralizačným trendom, ktoré im boli uvalené. Starší obcí mrmlajú o stratenej tradícii, miestni úradníci sa spomaľujú a po vidieku sa šíria šepoty o autonómii. To, čo malo priniesť poriadok, je vnímané ako zásah. Odpor sa usadzuje nie v otvorenom povstaní, ale v zatvrdenom tichu a jemnom vzdore, prúde, ktorý ohrozuje samotné základy našej autority v celom [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 generic_mission_events.14.a: "Zabudli na svoje miesto." # todo: NEW TRANSLATION
 generic_mission_events.14.b: "Bohužiaľ, nechápu naše úmysly." # todo: NEW TRANSLATION
 generic_mission_events.14.c: "Zvaďte to všetko na [target_character2.GetShortNameWithNoTooltip]!" # todo: NEW TRANSLATION
 suitable_character_exists_tt: "Existuje vhodný [character|e] pre túto možnosť [event|e]" # todo: NEW TRANSLATION
 generic_mission_events.15.title: "Zanedbanie vidieka" # todo: NEW TRANSLATION
 generic_mission_events.15.desc: "Obyvatelia [target_province.GetName], spolu s obyvateľmi jeho provinčného centra, [target_location.GetName], vyjadrujú rastajúcu nespokojnosť. Keďže náš zrak sa stále viac upiera na veľké mestá a rozšírenie centrálnej vlády, tieto vidiecke komunity sa cítia odhodené, zabudnuté v tieni pokroku. Ich petície sú čoraz hlasnejšie: zastaviť reformy, vrátiť pozornosť na pôdu a pamätať na tých, ktorí orú pôdu a viažu [ROOT.GetCountry.GetFlavorRank] dohromady zdola." # todo: NEW TRANSLATION
 generic_mission_events.15.a: "Menšia dočasná prekážka." # todo: NEW TRANSLATION
 generic_mission_events.15.b: "Nedbáme na sťažnosti vidieckeho ľudu." # todo: NEW TRANSLATION
 generic_mission_events.15.c: "Vyžiadajte si pomoc [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 progress_towards_centralization_will_not_be_hindered_tt: "Náš pokrok smerom k [ShowSocietyDirectionName('centralization')] [societal_value|e] nebude brzdený" # todo: NEW TRANSLATION
 generic_mission_events.16.title: "Daňové reformy [target_character.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.16.desc: "V prúde centralizácie [target_character.GetName] predložil rozsiahle reformy na prepracovanie daňového systému nášho [ROOT.GetCountry.GetFlavorRank]. Navrhované zmeny, určené posilniť štátnu pokladnicu a zjednodušiť výber príjmov, by odvádzali finančnú moc od miestnych orgánov a sústredili ju pevne do rúk [target_character.GetHerHis]. Tieto ambície však neostávajú bez povšimnutia. Každý stav, od [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] až po [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], by stratil vplyv a ich nepokoj sa už mení na odpor." # todo: NEW TRANSLATION
 generic_mission_events.16.a: "Pokračujte s reformami." # todo: NEW TRANSLATION
 generic_mission_events.16.b: "Nerusme súčasný stav." # todo: NEW TRANSLATION
 generic_mission_events.17.title: "Vyhliadka nového mestečka v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.17.desc: "Osada [target_location.GetName] rastie stabilne, jej ulice sú teraz plné roľníkov, obchodníkov a remeselníkov hľadajúcich príležitosť blízko srdca nášho [ROOT.GetCountry.GetFlavorRank]. Hoci je stále skromným [target_location.GetRank.GetName], jej poloha pri [ROOT.GetCountry.GetCapital.GetName] jej dáva strategický význam a ekonomický potenciál. Pôda je úrodná, cesty dobre využívané a miestne obyvateľstvo dychtí po uznaní a rozvoji.\n\nS vhodnou investíciou by sa [target_location.GetNameWithNoTooltip] mohla premeniť na riadne mestečko, s trhmi, dielňami a mestskou chartou. Prinieslo by to poriadok a prosperitu regiónu a zároveň by to bol viditeľný symbol našej centrálnej ambície. Zostáva už len vložiť peniaze a vôľu, aby sa to uskutočnilo." # todo: NEW TRANSLATION
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] sa stane pekným mestečkom!" # todo: NEW TRANSLATION
 generic_mission_events.17.b: "Neriskujme to." # todo: NEW TRANSLATION
 cost_of_town_scales_tt: "Náklady na tento nový [urban_location|e] budú ďalej znížené na základe nášho [ShowSocietyDirectionName('centralization')] [societal_value|e] ako aj našho [ShowModifierTypeName('town_upgrade_cost_modifier')] [modifier|e]" # todo: NEW TRANSLATION
 generic_mission_events.18.title: "Učenci z [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.18.desc: "Medzi tichými študovňami v [target_location.GetName] sa vynorila malá, no horlivá skupina učencov. Hľadajú nielen patrónstvo, ale aj uznanie. Ich požiadavka na uznanie, že hľadanie poznania, rozumu a objavovania je základným pilierom každého centralizovaného a osvieteného [ROOT.GetCountry.GetFlavorRank], zaznela až k ušiam [target_character.GetName].\n\nIch petícia načrtáva ambiciózne plány. Od prekladov zahraničných textov, nadviazania korešpondencie s mysliteľmi zo zahraničia až po výstavbu skromného, no trvácneho školiaceho inštitútu — ich ciele sa zdajú byť v súlade s nedávnym inovačným ťahom, ktorý postihol naše [ROOT.GetCountry.GetFlavorRank]. Takéto podniky si však vyžadujú peniaze, trpezlivosť a ochranu pred tými, ktorí považujú takéto snahy za márne rozptýlenie od vojny a správy." # todo: NEW TRANSLATION
 generic_mission_events.18.a: "Financujme ich snahy." # todo: NEW TRANSLATION
 generic_mission_events.18.b: "Nemôžeme venovať toľko peňazí na márne výdavky" # todo: NEW TRANSLATION
 based_on_target_location_average_literacy_tt: "Na základe priemernej [literacy|e] v [target_location.GetName]:" # todo: NEW TRANSLATION
 scholars_in_target_location_wont_approach_tt: "#italic Učenci v [target_location.GetName] nás môžu znova kontaktovať o niekoľko mesiacov, kým sa súčasné [mission_task|e] aktívne vykonáva#!" # todo: NEW TRANSLATION
 generic_mission_events.19.title: "Mysel pre [ROOT.GetCountry.GetGovernment.GetCourtTitle]" # todo: NEW TRANSLATION
 generic_mission_events.19.desc: "Správa sa rýchlo šíri chodbami [ROOT.GetCountry.GetCapital.GetName]. Sľubný a neotestovaný umelec, [target_character2.GetName], prišiel s odvážnymi teóriami, anotovanými rukopismi a víziou, ktorá má preformovať intelektuálnu kultúru nášho [ROOT.GetCountry.GetFlavorRank]. Niektorí ho nazývajú šarlatánom, iní zázračným dieťaťom. Isté je, že [target_character2.GetSheHe] hľadá patrónstvo, miesto na dvore, kde by sa [target_character2.GetHerHis] myšlienky mohli rozvinúť.\n\nTí, ktorí si cenia rozum a reformy, nás nabádajú, aby sme tomu dali šancu. Tí, ktorí sa držia hierarchie a tradície, radšej vidia, aby [target_character2.GetHerHim] odišiel skôr, než [target_character2.GetSheHe] prehovorí ďalšie slovo." # todo: NEW TRANSLATION
 generic_mission_events.19.a: "[target_character.GetSheHe|U] má predpoklady!" # todo: NEW TRANSLATION
 generic_mission_events.19.b: "Ďalší beztalentný blázon prišiel znečistiť [ROOT.GetCountry.GetGovernment.GetCourtTitle]." # todo: NEW TRANSLATION
 skill_of_scientist_scales_with_country_literacy_tt: "Umelecká zručnosť [target_character2.GetName] sa čiastočne bude odvíjať od priemernej [literacy|e] v našom [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] bude promptne a neodvolateľne defenestrovaný#!" # todo: NEW TRANSLATION
 generic_mission_events.20.title: "Mysel [target_character2.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.20.desc: "Eseje a traktáty písané [target_character2.GetName] sa začali šíriť medzi gramotnými kruhmi v [ROOT.GetCountry.GetCapital.GetName]. Odvážne, kontroverzné a elegantne napísané, spochybňujú staré dogmy a navrhujú rozsiahle reformy vlády, práva a duchovného poriadku. Niektorí šepkajú, že [target_character2.GetSheHe] kanály géniusa, iní volajú kacírstvo. Či už je pravda akákoľvek, písomnosti rozpútali debatu ďaleko za študovňami a teraz ležia pred nami na posúdenie. Ako sa rozhodneme, môže formovať nielen osud autora, ale aj intelektuálny smer nášho [ROOT.GetCountry.GetFlavorRank]." # todo: NEW TRANSLATION
 generic_mission_events.20.a: "V písomnostiach [target_character2.GetHerHis] je niečo hodnotné." # todo: NEW TRANSLATION
 generic_mission_events.20.b: "To je kacírstvo, spáľte to!" # todo: NEW TRANSLATION
 generic_mission_events.20.c: "Predajte to tomu, kto ponúkne najviac." # todo: NEW TRANSLATION
 generic_mission_events.21.title: "Kacírske výskumy" # todo: NEW TRANSLATION
 generic_mission_events.21.desc: "Najnovšie teórie vznikajúce zo štúdií našich učencov vyvolali pobúrenie v [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Hoci sú založené na pozorovaní a rozume, tieto vedecké závery podrývajú dlhoročné presvedčenia a posvätné texty, vyvolávajúc obavy z kacírstva medzi veriacimi.\n\nNo v dvorových a intelektuálnych kruhoch sú naši ľudia oslavovaní ako [target_culture.GetName] vizionári. Podporiť takúto prácu by znamenalo jasný krok k inovatívnemu a sekulárnemu [ROOT.GetCountry.GetFlavorRank], ale tiež by to mohlo zapáliť konfrontáciu s duchovnými strážcami tradície, rovnako vplyvnými ako [target_pop_scope.GetName]." # todo: NEW TRANSLATION
 generic_mission_events.21.a: "Nedbáme na kritiku [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." # todo: NEW TRANSLATION
 generic_mission_events.21.b: "Nevyrobme si nových nepriateľov." # todo: NEW TRANSLATION
 generic_mission_events.21.c: "Naše najbystrejšie mysle nesmú byť napadnuté starcami v rúchach!" # todo: NEW TRANSLATION
 will_not_hinder_our_progress_to_innovative_tt: "Náš pokrok smerom k [ShowSocietyDirectionName('innovative')] [societal_value|e] nebude brzdený" # todo: NEW TRANSLATION
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si nebude trúfať postaviť sa proti [target_character.GetName]" # todo: NEW TRANSLATION
 generic_mission_events.22.title: "Knižnica v [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.22.desc: "Návštevníci a obyvateľstvo [target_location.GetName] spojili svoje zdroje a energiu na založenie novej knižnice, s naším súhlasom a podporou financií. Inštitúcia určená na uchovávanie poznania, podporu gramotnosti a prilákanie mysliteľov zďaleka stojí ako dôkaz našej intelektuálnej zvedavosti.\n\nHoci je ešte stále skromná, predstavuje rastúci apetít po učení v rámci [target_province.GetName], a už sú prvé police plné nových zväzkov, rukopisov a záznamov. S patričným financovaním a podporou by sa mohla rozkvitnúť na maják vzdelania pre celé [ROOT.GetCountry.GetFlavorRank], inšpirujúci naučených aj ambicióznych po celé generácie." # todo: NEW TRANSLATION
 generic_mission_events.22.a: "Rozumná investícia sa vyplatí!" # todo: NEW TRANSLATION
 generic_mission_events.22.b: "Pozvite ľudí z celého [target_province.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.22.c: "Možno by tam [target_heir.GetShortNameWithNoTooltip] mohol stráviť nejaký čas?" # todo: NEW TRANSLATION
 heir_gains_depend_on_inno_and_literacy_tt: "Získané [total_ability|e] bude do veľkej miery závisieť od priemernej [literacy|e] ako aj od miery [ShowSocietyDirectionName('innovative')] [societal_value|e] v celom našom [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 generic_mission_events.23.title: "Zahraničné zasahovanie" # todo: NEW TRANSLATION
 generic_mission_events.23.desc: "Šepoty na uliciach nášho hlavného mesta a rozhovory za zatvorenými dverami naznačujú, že naši nepriatelia spustili svoje plány. Diplomatické urážky, zákulisné dohody a naše zdanlivé vylúčenie z rôznych rokovaní naznačujú, že [target_country.GetName] poškodil našu povesť doma i v zahraničí. Toto je len ďalšia provokácia, ktorú musíme brať vážne! Naša národná suverenita nebude spochybnená, ani od [target_character2.GetName] a [target_character2.GetHerHis] podobných!" # todo: NEW TRANSLATION
 generic_mission_events.23.a: "Taký zákerný krok." # todo: NEW TRANSLATION
 already_destabilized_desc: "Už trpíme účinkami tohto [modifier|e]" # todo: NEW TRANSLATION
 target_country_sow_discontent_tt: "[target_country.GetName] použili [ShowRelationTypeName('sow_discontent')] [diplomatic_action|e] na nás, čím ďalej šíria semienka nestability po celom našom [ROOT.GetCountry.GetFlavorRank]" # todo: NEW TRANSLATION
 generic_mission_events.24.title: "Patronát [target_location.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.24.desc: "V súlade s našimi ambíciami centralizovať bohatstvo a ekonomickú moc predložili miestne orgány v [target_location.GetName] návrh na rozsiahle investície. Tvrdia, že zlepšenie infraštruktúry a rozšírenie obchodných centier by premenilo [target_location.GetRank.GetName] na pilier ekonomiky nášho [ROOT.GetCountry.GetFlavorRank].\n\nPožadované prostriedky sú značné, no potenciálne výnosy, ekonomické i politické, sú ešte väčšie. Poradcovia navrhujú konať rýchlo, aby sme zakotvili tento rozvoj ako súčasť nášho širšieho presunu k ekonomike sústreďujúcej sa na hlavné mesto." # todo: NEW TRANSLATION
 generic_mission_events.24.a: "Je to životne dôležité, pokračujte." # todo: NEW TRANSLATION
 generic_mission_events.24.b: "V súčasnosti nemôžeme odkloniť toľko prostriedkov." # todo: NEW TRANSLATION
 generic_mission_events.25.title: "Vidiecke obyvateľstvo opustené" # todo: NEW TRANSLATION
 generic_mission_events.25.desc: "Keď naše politiky čoraz viac uprednostňujú mestské centrá a trhové uzly, hlas vidieka rastie nespokojnosťou. V [target_province.GetName] sa obecné rady sťažujú na zvyšujúce sa dávky, zanedbaný rozvoj a migráciu mládeže do miest. Kontrast medzi rušnými mestskými trhmi a tichými, zabudnutými polami sa deň čo deň prehlbuje. Niektorí v našom [ROOT.GetCountry.GetGovernment.GetCourtTitle] tvrdia, že je to nevyhnutný dôsledok moderného rastu. Iní varujú, že nekontrolované zanedbávanie sa môže stvrdnúť do povstania." # todo: NEW TRANSLATION
 generic_mission_events.25.a: "To je cena pokroku." # todo: NEW TRANSLATION
 generic_mission_events.25.b: "Nesmôžeme dovoliť, aby naše vidiecke osady upadli!" # todo: NEW TRANSLATION
 progress_towards_cap_economy_will_not_be_hindered_tt: "Náš pokrok smerom k [ShowSocietyDirectionName('capital_economy')] [societal_value|e] nebude brzdený" # todo: NEW TRANSLATION
 generic_mission_events.26.title: "Rast priemyslu [target_good.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 generic_mission_events.26.desc: "Nárast dopytu po [target_good.GetName] vyvolal ekonomický boom v [target_location.GetName]. Nové dielne, rozšírené trhy a zvýšený obchod premenili [target_location.GetRank.GetName] na dôležitý uzol v rámci našej rastúcej ekonomiky sústreďujúcej sa na hlavné mesto. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tento vývoj vítajú a túžia ďalej rozšíriť svoj vplyv.\n\nNapriek tomu sa medzi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] šepce, že ich pozemky sú pohlcované nekontrolovanou expanziou, s malými ziskami pre tých, ktorí orú pôdu." # todo: NEW TRANSLATION
 generic_mission_events.26.a: "Vítame tento vývoj." # todo: NEW TRANSLATION
 generic_mission_events.26.b: "Nezanedbajme [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." # todo: NEW TRANSLATION
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] odoláva urbanizácii" # todo: NEW TRANSLATION
 generic_mission_events.27.desc: "Naše snahy podporiť mestský rast v [target_province.GetName] narazili na značný odpor! Miestne zvyky a vedenie sa búria proti reformám, obávajúc sa zmien a toho, že zvýšená byrokracia oslabí ich autonómiu.\n\nHoci nedošlo k otvorenému vzdoru, spomalenie je citeľné. Mestskí plánovači a administrátori sa sťažujú na prekážky, oneskorenia a nedostatok spolupráce. Toto môže byť prvý znak hlbšieho odporu voči našim mestsky orientovaným politikám." # todo: NEW TRANSLATION
 generic_mission_events.27.a: "Isté napätie sa očakáva." # todo: NEW TRANSLATION
 generic_mission_events.27.b: "Nerusme súčasný stav." # todo: NEW TRANSLATION
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] schvaľujú spoločenský pokrok" # todo: NEW TRANSLATION
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] formálne vyjadrili svoju podporu nášmu posunu smerom k ekonomike sústreďujúcej sa na hlavné mesto. Na nedávnom zhromaždení v [target_location.GetName] pochválili odhodlanie nášho [ROOT.GetCountry.GetGovernment.GetCourtTitle] v oblasti mestských investícií, obchodných stimulov a infraštruktúry.\n\nAko prejav vďačnosti, a možno aj pre zaistenie ďalšej priazne, ponúkli štedrý príspevok do pokladnice vyčlenený na budúce mestské výstavby." # todo: NEW TRANSLATION
 generic_mission_events.28.a: "Ďakujeme im za ich dar."" # todo: NEW TRANSLATION
