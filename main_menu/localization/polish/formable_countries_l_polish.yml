l_polish:
  SCA_f: "Skandinávia" # todo: NEW TRANSLATION
  SCA_f_desc: "Po nespočetné stáročia boli kráľovstvá na severe rozdelené a uväznené vo vnútorných mocenských zápasoch. Ak chceme stáť vzpriamene medzi veľmocami sveta, budeme sa musieť usilovať o trvalé zjednotenie nášho ľudu, akokoľvek sa to môže zdať ťažké." # todo: NEW TRANSLATION
  sweden_f: "Švédsko" # todo: NEW TRANSLATION
  sweden_f_desc: "Rozľahlé územia Švédska boli zjednotené už celé stáročia; toto zjednotenie bude potrebné potvrdiť. Ak budeme mať pod kontrolou významné časti švédskych krajín, konečne nadviažeme na starodávne dedičstvo a znovu si nárokujeme zjednotenú švédsku krajinu." # todo: NEW TRANSLATION
  denmark_f: "Dánsko" # todo: NEW TRANSLATION
  denmark_f_desc: "Dánsko, s územiami ležiacimi medzi Severným a Baltským morom, je krajinou veľkého významu pre [ShowRegionName('scandinavian_region')]. Ak ovládneme dostatočné množstvo jeho územia, môžeme ho zreformovať a tým nadviazať na staré dedičstvo vládcov pred nami." # todo: NEW TRANSLATION
  DRD_f: "$DRD$" # todo: NEW TRANSLATION
  DRD_f_desc: "Ľudia hovoriaci [ShowLanguageName('gaelic_language')] na pobreží okolo [ShowAreaName('hebrides_area')] sa dávno zjednotili a vytvorili kráľovstvo preslávené kultúrou zameranou na moreplavbu a silu svojej flotily. My si nárokujeme toto prastaré dedičstvo a oživíme kráľovstvo." # todo: NEW TRANSLATION
  GBR_f: "Veľká Británia" # todo: NEW TRANSLATION
  GBR_f_desc: "Zjednotením našej domácej politickej trajektórie a rozšírením vplyvu za hranicami posilníme svoju pozíciu vo svete a premeníme sa na jednu z popredných európskych veľmocí, Britské impérium." # todo: NEW TRANSLATION
  GBR_f_trigger_eng: "Musíme buď zničiť [GetCountry('ENG').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  GBR_f_trigger_sco: "Musíme buď zničiť [GetCountry('SCO').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  GBR_f_trigger_wls: "Musíme buď zničiť [GetCountry('WLS').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  GBR_f_trigger_sbl: "Musíme buď zničiť [GetCountry('SBL').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  SPA_f_not_christian: "Každé [location|e] v [ShowRegionName('iberia_region')] musí byť [owned|e] [ShowReligionGroupAdjective('christian')] [country|e] alebo jedným z našich [subjects|e]!" # todo: NEW TRANSLATION
  ADU_f_not_muslim: "Každé [location|e] v [ShowRegionName('iberia_region')] musí byť [owned|e] [ShowReligionGroupAdjective('muslim')] [country|e] alebo jedným z našich [subjects|e]!" # todo: NEW TRANSLATION
  ENG_f: "$ENG$" # todo: NEW TRANSLATION
  ENG_f_desc: "Obchod je už dlhodobo základom anglickej národnej politiky. Rozširovaním nášho vplyvu za hranice a ovplyvňovaním politického vývoja doma sme sa stali jednou z popredných európskych veľmocí. Naša koloniálna expanzia sa stáva hlavným faktorom rastu našej ekonomiky a posilňuje našu pozíciu vo svetových záležitostiach." # todo: NEW TRANSLATION
  WLS_f: "$WLS$" # todo: NEW TRANSLATION
  WLS_f_desc: "Oslobodení od vplyvov vzdialených vládcov si Walijci zriadia vlastný štát, vládnuť si sami bez zásahov či nutného súhlasu druhých." # todo: NEW TRANSLATION
  SCO_f: "$SCO$" # todo: NEW TRANSLATION
  SCO_f_desc: "Dávno hrdé škótske kráľovstvo upadlo do rúcania, no v klanoch zostali tí, ktorí majú vôľu obnoviť naše kráľovstvo. Zhromaždíme odvahu a budeme bojovať za slobodné a nezávislé Škótsko." # todo: NEW TRANSLATION
  NOL_f: "Northumberland" # todo: NEW TRANSLATION
  NOL_f_desc: "Sever povstane! Príliš dlho boli územia Northumberlandu spravované južanmi alebo ľuďmi spoza mora. Je čas vziať opraty nášho národa a získať späť slávu, ktorú kedysi poznali naši predkovia." # todo: NEW TRANSLATION
  IRE_f: "Írsko" # todo: NEW TRANSLATION
  IRE_f_desc: "Desiatky rokov sa Anglicko snažilo podrobiť írsku populáciu a ovládnuť ostrov. Zjednotiť írske územia pod jediným praporom môže byť naša jediná šanca, ako ich odraziť." # todo: NEW TRANSLATION
  SPA_f: "Španielsko" # todo: NEW TRANSLATION
  SPA_f_desc: "Iberia bola miestom niekoľkých nezávislých kráľovstiev od porážky Vizigótskeho kráľovstva pri [ShowReligionGroupAdjective('muslim')] invázii v 8. storočí. Mnohí panovníci odvtedy usilovali zjednotiť región, vyhlasujúc sa za vládcov 'Hispania', 'Spania' alebo, ako sa teraz nazýva, 'Španielsko'. My budeme tí, ktorí nakoniec raz a navždy zjednotia polostrov!" # todo: NEW TRANSLATION
  ADU_f: "Al-'Andalus" # todo: NEW TRANSLATION
  ADU_f_desc: "Kedysi celé Pyrenejské polostrov ovládali slávni moslimskí vládcovia Al-'Andalusu. Zvráťme hanebnú [ShowReligionGroupAdjective('christian')] rekonkvistu a znovu dobyjeme územia našich predkov." # todo: NEW TRANSLATION
  EGY_f: "Egypt" # todo: NEW TRANSLATION
  EGY_f_desc: "Aj keď je história egyptských krajín starobylá, dlhý čas boli spravované ľuďmi, ktorí neboli domáci. Vytvorenie nového štátu oslobodeného od týchto vplyvov by mohlo priniesť novú prosperitu regiónu." # todo: NEW TRANSLATION
  KOA_f: "Afrika" # todo: NEW TRANSLATION
  KOA_f_desc: "V minulosti Normanmi vzniklo kresťanské kráľovstvo v Afrike, most medzi oboma stranami Stredozemia. Ten projekt zlyhal a bol pohltený nepriateľmi Krista. Je našou povinnosťou získať tieto územia späť a opäť priniesť slávu nášho Pána." # todo: NEW TRANSLATION
  BEJ_f: "Beja" # todo: NEW TRANSLATION
  BEJ_f_desc: "Náš ľud bol tradične rozdelený medzi niekoľko klanov a rodín, niektorí dosť mocní, aby sa nazývali kráľovstvami. Ich zdanlivá sila je však krehká. Iba ríša, ktorá zjednotí všetky klany pod jedným praporom, prinesie týmto krajinám prosperitu a skutočnú moc." # todo: NEW TRANSLATION
  ETH_f: "Etiópia" # todo: NEW TRANSLATION
  ETH_f_desc: "Cisárstvo Etiópie je duchovným následníkom aksumského impéria, domovom syna legendárneho kráľa Šalamúna a kráľovnej zo Sáby a obhajcom koptskej viery. Ich pád bol tragédiou pre etiópsku koptskú vieru, no duch Etiópie stále žije — čaká, aby ho oživili hodní nástupcovia ako my!" # todo: NEW TRANSLATION
  BAV_f: "Bavorsko" # todo: NEW TRANSLATION
  BAV_f_desc: "Raz hrdé vojvodstvo Bavorsko leží rozdelené a slabé. Musíme zjednotiť jeho bývalé územia a získať späť slávu minulosti, aby sme sa nestali iba poznámkou pod čiarou v dejinách." # todo: NEW TRANSLATION
  HAB_f: "Rakúsko" # todo: NEW TRANSLATION
  HAB_f_desc: "Zo Viedne dom Habsburgovcov kedysi držal absolútnu moc nad [GetInternationalOrganizationType('hre').GetName], a jadrom ich moci bol Arciducát Rakúsko. Teraz je ich impérium dávno premenené na popol a nám zostáva získať späť Arciducát a sídlo moci v Ríši!" # todo: NEW TRANSLATION
  BOH_f: "$BOH$" # todo: NEW TRANSLATION
  BOH_f_desc: "Odkedy bola Zlatá bula Sicílska udelená Ottokarovi I. v roku 1212, územia [ShowAreaName('bohemia_area')] si užívali zvýšené postavenie v strednej [ShowContinentName('europe')]. S našou kontrolou nad touto oblasťou budeme schopní obnoviť starý titul a nadviazať na dedičstvo starých dynastií [ShowAreaNameWithNoTooltip('bohemia_area')]." # todo: NEW TRANSLATION
  SAX_f: "Sasko" # todo: NEW TRANSLATION
  SAX_f_desc: "Vojvodstvo Sasko bolo kedysi významné kmeňové vojvodstvo v starej ríši, a hoci sa jeho jadrové územia v priebehu času posunuli, prestíž a povesť zostali s titulom. Ak chceme tvrdiť, že sme pravými nasledovníkmi saského titulu, budeme musieť presvedčiť cisára [GetInternationalOrganizationType('hre').GetName], aby nás uznal za voliteľa — úlohu, ktorá patrí vojvodovi zo Saska." # todo: NEW TRANSLATION
  NSA_f: "Nassau" # todo: NEW TRANSLATION
  NSA_f_desc: "Aby sme v Nemecku presadili svoj hlas, musíme raz a navždy zjednotiť územia Nassaua a zabrániť ďalšiemu rozdrobeniu našich krajín." # todo: NEW TRANSLATION
  MKL_f: "Mecklenburg" # todo: NEW TRANSLATION
  MKL_f_desc: "S zjednotením mecklenburských území môžeme vytvoriť nové nezávislé vojvodstvo v severnom Nemecku. Tento nový štát bude schopný napraviť chyby minulosti, zabrániť rozdrobeniu našich území do viacerých suverénnych krajín a vytvoriť protiváhu našim nepriateľom ohrozujúcim naše pozície." # todo: NEW TRANSLATION
  POM_f: "Pomeránsko" # todo: NEW TRANSLATION
  POM_f_desc: "Pomořanské územia zaujímajú dôležitú polohu pozdĺž baltského pobrežia. Ak chceme profitovať z tejto strategickej polohy a využívať prechádzajúci obchod, musíme sa zbaviť starých dedičností a rozdelení a zreformovať zjednotené vojvodstvo Pomeránska." # todo: NEW TRANSLATION
  PRU_f: "Prusko" # todo: NEW TRANSLATION
  PRU_f_desc: "Územia, ktoré kedysi dobyl a zgermanizoval Rád nemeckých rytierov, budú vždy potrebovať ochranu pred nenásytnými susedmi. Ak rád zlyhá v tejto povinnosti, môžeme zaujať ich miesto a priviesť novú éru prosperity a pruskej disciplíny." # todo: NEW TRANSLATION
  LIV_f: "Livónsko" # todo: NEW TRANSLATION
  LIV_f_desc: "Územia Kurónie, Livónska a Estónska boli kedysi súčasťou Livónskeho rádu, ktorý prisahal, že obráti svoje dobyté územia na [ShowReligionGroupName('christian')]. Hoci Rád vybudoval fungujúci štát, urobil to na chrbtoch samotných ľudí, ktorých podrobil — tí spolu s úrodou zasievali semienka nevôle. Ak by Rád zlyhal v udržiavaní spoločenského poriadku, bolo by ho ľahké nahradiť troškou sily a livónskou odvahou." # todo: NEW TRANSLATION
  LVA_f: "Baltikum" # todo: CHANGED
  LVA_f_desc: "Rozľahlé územia baltického regiónu boli dlhodobo rozdelené medzi rôzne kmene a germánske štáty, z ktorých žiadny nedokázal nad ostatnými získať nadvládu. Prišiel však čas, aby z týchto krajín povstala nová moc, ktorá zjednotí rozmanité národy Baltika pod jednou zástavou a identitou." # todo: CHANGED
  GER_f: "Nemecko" # todo: NEW TRANSLATION
  GER_f_desc: "Napriek absencii silnej centrálnej autority náš národ prosperuje. Hanzová liga, vytvorená stovkami miest v severnom Nemecku, prispela k blahobytu národa. Intelektuálny rast v kombinácii s námorným a pozemným obchodom tiež podporil rozvoj a premieňa našu krajinu na bohaté priemyselné centrum." # todo: NEW TRANSLATION
  HRE_f: "Sväto-rímska ríša" # todo: NEW TRANSLATION
  HRE_f_desc: "$hre_desc$" # todo: NEW TRANSLATION
  HRE_f_tt: "$HRE_f$ sa dá vytvoriť len prostredníctvom [ShowPolicyName('renovatio_policy')] [policy|e] [GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
  LAT_f: "Latinská ríša" # todo: NEW TRANSLATION
  LAT_f_desc: "Staré $ROM_f$ prežilo v $BYZ$ so strediskom v [ShowLocationName('constantinople')], hoci nasledovalo [ShowReligionName('orthodox')] namiesto správnej [ShowReligionAdjective('catholic')] viery [ShowLocationName('rome')]. Preto je našou svätou povinnosťou ich nahradiť ako $BYZ_eastern_rome$, ustanoviť [ShowReligionAdjectiveWithNoTooltip('catholic')] cisára v [ShowLocationNameWithNoTooltip('constantinople')]." # todo: CHANGED
  SAR_f: "Sardínia" # todo: NEW TRANSLATION
  SAR_f_desc: "Náš ostrov bol rozdelený medzi naše judicáty a cudzích vládcov. Tieto temné časy sa musia skončiť, a vládca, ktorý zjednotí Sardíniu, bude vládnuť nám všetkým — prinesie nášmu ľudu mier a prosperitu, a našim nepriateľom vojnu a skazu." # todo: NEW TRANSLATION
  MSI_f: "Mossi" # todo: NEW TRANSLATION
  MSI_f_desc: "Rovnako ako mnohí iní, náš ľud sa nepodarilo zjednotiť do jedného celku a následky tohto rozdelenia boli tvrdé. Iba cez jednotu môže náš ľud nájsť pokoj a užívať si prosperitu." # todo: NEW TRANSLATION
  MAZ_f: "Mazovia" # todo: NEW TRANSLATION
  MAZ_f_desc: "Ako jedna z hlavných [ShowCultureGroupName('polish_group')] kultúr sa Mazovci vyvíjali osamote a vytvorili si jedinečný pocit identity. Práve toto bratstvo žiada zjednotenie všetkých mazovských území pod jedným vládcov, aby prinieslo slávu svojmu ľudu." # todo: NEW TRANSLATION
  KRY_f: "Gilan" # todo: NEW TRANSLATION
  KRY_f_desc: "Položené na brehoch [ShowAreaName('caspian_sea_area')] a v srdci [ShowCultureName('gilak_culture')], existovalo pod tieňom [ShowRegionName('persia_region')] po stáročia. Nastal čas, aby si upevnilo svoju prítomnosť vo svete." # todo: NEW TRANSLATION
  RYU_f: "Ryūkyū" # todo: NEW TRANSLATION
  RYU_f_desc: "Obývané ľuďmi [ShowCultureName('ryukyu_culture')] a rozvíjajúce si vlastnú kultúru a identitu, ostrovy [ShowAreaName('ryuukyuu_area')] boli svojim charakterom vždy rozdrobené. Avšak zjednotené kráľovstvo troch hôr určite bude silou, s ktorou sa treba počítať." # todo: NEW TRANSLATION
  CHI_f: "Čína" # todo: NEW TRANSLATION
  CHI_f_desc: "$middle_kingdom_desc$" # todo: NEW TRANSLATION
  MOL_f: "Moldavsko" # todo: NEW TRANSLATION
  MOL_f_desc: "Príliš dlho žili Moldavci pod rôznymi vojvodcami, ktorí boli zase vazalami mocnejších vládcov. Je čas zjednotiť náš ľud pod praporom Býka a naplánovať budúcnosť nášho národa." # todo: NEW TRANSLATION
  SIL_f: "Sliezsko" # todo: NEW TRANSLATION
  SIL_f_desc: "Sliezsko bolo po stáročia rozdelené na vojvodstvá a spravované zo zahraničných hlavných miest. Nastal čas, aby Sliezsko odvrhlo cudziu nadvládu aj vnútorné rozdelenie a vytvorilo nový sliezsky národ." # todo: NEW TRANSLATION
  POL_f: "Poľsko" # todo: NEW TRANSLATION
  POL_f_desc: "Kráľovstvo, ktoré sa Piastovci kedysi snažili tak veľmi zjednotiť, je teraz rozdelené a bez kráľa. Musíme sa usilovať zjednotiť poľský ľud a vytvoriť poľský národ, ktorý zaujme miesto bývalého kráľovstva." # todo: NEW TRANSLATION
  PLC_f: "Spoločný štát" # todo: NEW TRANSLATION
  PLC_f_desc: "Zjednotením korun Litvy a Poľska pod jedným praporom sa staneme majákom východnej Európy, prinášajúc naše svetlo na močiare a lesy, ktoré pokrývajú krajinu." # todo: NEW TRANSLATION
  PLC_f_trigger_pol: "Musíme buď zničiť [GetCountry('POL').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  PLC_f_trigger_lit: "Musíme buď zničiť [GetCountry('LIT').GetNameWithFlag] alebo urobiť z nich našich [subject|e]!" # todo: NEW TRANSLATION
  UKR_f: "Rutenia" # todo: NEW TRANSLATION
  UKR_f_desc: "Storočia dozadu bola zem Rus' zjednotená pod jedným praporom a vládla sa z legendárneho mesta Kyjev. Potom však prišli mongolské hordy, postupovali z veľkej stepi, pustošili a pálili. Zničili naše kremliny a mestá padali jedno po druhom, dokonca aj Kyjev nemohol uniknúť tomuto osudu. V hrôze náš ľud utiekol z rovín Rus' a šiel na sever. Do lesov a pustatín krajiny, ktorú dnes voláme Rusko.\nTeraz sa zdvíha nové a arogantné mesto na severe. Priťahuje malé štátiky okolo seba a jeho vládca si predstavuje novú Rus'. Rus' sústredenú v Moskve a nie v Kyjeve.\nAvšak my Rutenia nezmizneme na stránkach histórie. Nedovolíme príslušníkom a nástupcom privlastniť si dedičstvo našich predkov. Kyjev opäť povstane a my ho obnovíme do jeho bývalej slávy a nádheru. Rovnako tak aj celá Rus'." # todo: NEW TRANSLATION
  ROM_f: "Rímska ríša" # todo: NEW TRANSLATION
  ROM_f_desc: "Od čias Rimanov v druhom storočí žiadne impérium nevládlo celému Stredomoriu a jeho okoliu. Ak si nárokujeme túto zem, môžeme sa posmievať nárokom akýchkoľvek pretendentov v Konštantínopole alebo Sväto-rímskej ríši a vyhlásiť sa za pravých nástupcov Ríma." # todo: NEW TRANSLATION
  CTH_f: "Kartágo" # todo: NEW TRANSLATION
  CTH_f_desc: "Špinaví psi Rímskeho impéria spálili hrdé sídlo Kartágincov a snažili sa vymazať každú spomienku na túto starodávnu civilizáciu. Možno je ich identita, kultúra a náboženstvo preč, ale pokiaľ existuje aspoň jeden rímsky pretendent, potreba protiváhy týmto šarlatánom zostáva. Staneme sa pohromou pre všetkých tých bláznov, ktorí oslavujú Rimanov; staneme sa dedičmi Kartága!" # todo: NEW TRANSLATION
  NSE_f: "Severnomorské impérium" # todo: NEW TRANSLATION
  NSE_f_desc: "Územia, ktoré kedysi vlastnil [GetCharacter('eng_cnut_the_great').GetName], siahali cez veľké pásy zeme na oboch stranách [ShowAreaName('north_sea_area')], od [ShowRegionName('scandinavian_region')] po [ShowRegionName('great_britain_region')]. Nastal čas znova vybudovať takéto veľké impérium s všetkými tými zemami pod naším praporom." # todo: NEW TRANSLATION
  MAY_f: "Maya" # todo: NEW TRANSLATION
  MAY_f_desc: "Po stáročia bol náš ľud rozdelený do nezávislých miest, ktoré medzi sebou súperili. To prinieslo vynikajúce výsledky a inovácie, ale chýbala jednotnosť pred cudzincami. Zjednotením týchto miest pod jedným panstvom náš národ rozkvitne a stane sa veľmocou." # todo: NEW TRANSLATION
  AIA_f: "Arábia" # todo: NEW TRANSLATION
  AIA_f_desc: "Piesočnaté oblasti [ShowRegionName('arabia_region')] sú domovom a pôvodom ľudu [ShowCultureGroupName('arabian_group')]. Hoci boli od začiatku rozdelení do viacerých kmeňov, ich spoločná identita a tradície sú nepopierateľné. [ShowRegionNameWithNoTooltip('arabia_region')] sa už raz zjednotila a takmer dobyla celý svet. Musí to dokázať znova." # todo: NEW TRANSLATION
  ULS_f: "Ulster" # todo: NEW TRANSLATION
  ULS_f_desc: "V srdci sveta [ShowLanguageName('gaelic_language')] a jedno z tradičných #italic Cúige#!, päť provincií [ShowRegionName('ireland_region')], $ULS_f$ môže upevniť svoju osobitnú prítomnosť vo svete." # todo: NEW TRANSLATION
  CEL_f: "Keltika" # todo: NEW TRANSLATION
  CEL_f_desc: "Ľudia [ShowCultureGroupName('celtic_group')] majú dlhú históriu siahajúcu tisícročia. Hoci počas storočí utrpeli invázie iných národov a ich územie sa zmenšilo na tieň ich starobylých expanzií, môžu sa zjednotiť a povstať znova, aby si nárokovali svoje právo na miesto vo svete." # todo: NEW TRANSLATION
  MLC_f: "Malacca" # todo: NEW TRANSLATION
  MLC_f_desc: "Položené na veľmi dôležitej námornej obchodnej trase, úžiny [ShowLocationName('malacca')] vždy umožňovali kontrolu obchodu prechádzajúceho cez ne a tým aj kontrolu bohatstva. Ľudia [ShowCultureName('malay_culture')] sa v týchto krajinách vždy rozkvitali, a so zjednotenou identitou môžu zažiť ešte väčší rozmach." # todo: NEW TRANSLATION
  NED_f: "Holandsko" # todo: NEW TRANSLATION
  NED_f_desc: "Holanďania sa stávajú jednou z najzručnejších námorných a koloniálnych veľmocí Európy. Lukratívne obchodné príležitosti doma i v zámoří rýchlo posunuli krajinu k tomu, aby sa stala jednou z prvých kapitalistických krajín sveta." # todo: NEW TRANSLATION
  EUR_f: "$EUR$" # todo: NEW TRANSLATION
  EUR_f_desc: "Krajina [ShowContinentName('europe')] je historickým domovom rozmanitých národov. Ak sa zjednotí pod jedným praporom a identitou, bude schopná prejaviť svoj plný potenciál a silu." # todo: NEW TRANSLATION
  RUS_f: "Rusko" # todo: NEW TRANSLATION
  RUS_f_desc: "Vďaka dobytiam a diplomacii sa Rusko podarilo premeniť z obyčajnej osady na dominantné kniežatstvo. Po niekoľkých výpravách proti mongolským hordám boli tie nakoniec potlačené a vzniká centralizovaný ruský štát, vládnutý pod svrchovanosťou cára. Vplyvy zo Západnej Európy nám pomáhajú modernizovať a reformovať štát a západný štýl vzdelávania sa u nás presadzuje." # todo: NEW TRANSLATION
  ITA_f: "Taliansko" # todo: NEW TRANSLATION
  ITA_f_desc: "Ako srdce renesancie náš národ kvitne kultúrne. Práve vstupujeme do obdobia, ktoré sa javí ako dlhodobé umelecké povstanie, najmä v architektúre a literatúre. Kultúrna evolúcia však nepomáha udržať mier v našich hraniciach. Našu krajinu neustále sužujú cudzie mocnosti hľadajúce moc a územný zisk." # todo: NEW TRANSLATION
  TWS_f: "Dve Sicílie" # todo: NEW TRANSLATION
  TWS_f_desc: "Dve Sicílie nie sú krajina, ale sen. Sen zjednotiť územia bozkávané vodami Messinského prielivu — Sicílie stojace na oboch stranách 'Punta del Faro'. Je našou povinnosťou splniť ten sen." # todo: NEW TRANSLATION
  FRA_f: "$FRA$" # todo: NEW TRANSLATION
  FRA_f_desc: "Tento rok znamená začiatok obdobia zmien pre náš národ. Staré feudálne spôsoby začnú ustupovať modernejšiemu centralizovanému štátu." # todo: NEW TRANSLATION
  LOT_f: "$LOT$" # todo: NEW TRANSLATION
  LOT_f_desc: "Ako noví uchádzači o $LOT_ADJ$ korunu čerpáme našu legitimitu z odkazu [GetCharacter('fra_charlemagne').GetName] a [GetCharacter('fra_lothair').GetName]. Pod naším patronátom sa činy našich predkov opäť stali známymi nielen medzi našim ľudom, ale aj na dvoroch celej Európy." # todo: NEW TRANSLATION
  BGP_f: "$BGP$" # todo: NEW TRANSLATION
  BGP_f_desc: "V dávnych dobách Burgundi, prichádzajúci z Bornholmu, osídlili tieto krajiny a dali im svoje meno. Ako ich potomkovia si naša česť vyžaduje znovuvytvorenie tohto národa a vládu nad týmito zemami až do konca vekov." # todo: NEW TRANSLATION
  GRE_f: "Grécko" # todo: NEW TRANSLATION
  GRE_f_desc: "Roky bol Hellas rozdelený medzi niekoľko kráľovstiev alebo okupovaný cudzincami našich spoločných nepriateľov. Zjednotiť grécke územia pod jediným praporom a jedným vládcov je naša jediná cesta k veľkosti." # todo: NEW TRANSLATION
  BYZ_f: "Byzantská ríša" # todo: NEW TRANSLATION
  BYZ_f_desc: "Slávna Byzantská ríša je preč, ale pokiaľ sú v Konštantínopole Gréci, existuje nádej na vzkriesenie. Môžeme zaujať jej miesto v duchu, ale nemožno prevziať jej meno, kým sa nepreukážeme hodnými..." # todo: NEW TRANSLATION
  CNN_f: "Connacht" # todo: NEW TRANSLATION
  CNN_f_desc: "Jedno z tradičných starých kráľovstiev [ShowRegionName('ireland_region')], s dlhou históriou a dostatočným vplyvom na získanie vysokého kráľovského postavenia nad celým ostrovom, $CNN_f$ má istý nárok na tradíciu a vedenie." # todo: NEW TRANSLATION
  HEN_f: "Hen Ogledd" # todo: NEW TRANSLATION
  HEN_f_desc: "Ľudia [ShowLanguageName('brythonic_language')] kedysi zasahovali cez celé územie [ShowRegionName('great_britain_region')]. Hoci ich najprv odtlačili z južných oblastí Rimania a Anglosasi, dokázali udržať silnú prítomnosť v severných častiach ostrova až do príchodu ľudí [ShowLanguageName('gaelic_language')]. Nastal čas získať späť staré kráľovstvo severu a opäť povzniesť [ShowLanguageNameWithNoTooltip('brythonic_language')] ľud." # todo: NEW TRANSLATION
  USA_f: "Spojené štáty" # todo: NEW TRANSLATION
  USA_f_desc: "Dlhé roky boli tieto hrdé kolónie predmetom chamtivosti a útlaku európskych mocností, ale už nie! Vlna slobody v kolóniách nám dala príležitosť vytvoriť hrdú federáciu nezávislých štátov slobodných od tyranie. Spojené štáty americké!" # todo: NEW TRANSLATION
  CAN_f: "Kanada" # todo: NEW TRANSLATION
  CAN_f_desc: "Krajina [ShowRegionName('canada_region')] je rozsiahla a úrodná. Mali by sme si osvojiť novú identitu ako riadny $CAN_ADJ$ národ a nárokovať si ju pre seba. Nikdy sa neospravedlníme za to, že berieme to, čo nám právom patrí." # todo: NEW TRANSLATION
  MEX_f: "Mexiko" # todo: NEW TRANSLATION
  MEX_f_desc: "Územia [ShowRegionName('mesoamerica_region')] sú bohaté a úrodné, s dlhou históriou národov a kultúr. Je čas vytvoriť pre ne novú identitu, zjednotenie všetkých týchto krajín, ktoré môže dosiahnuť väčšie výšky než kedykoľvek predtým." # todo: NEW TRANSLATION
  DEC_f: "Dekkan" # todo: NEW TRANSLATION
  DEC_f_desc: "Táto zem bola kedysi cudzia našim predkom, no my sme si ju prisvojili. Tu sme vybudovali novú spoločnosť, kde perzské vplyvy stretli miestne starobylé indické tradície. Máme vlastný jazyk, vlastné administratívne tradície a vlastné mýty a legendy. Nastal čas ukázať svetu, že juh prekonal svoje rozdiely a je zjednotený ako jeden." # todo: NEW TRANSLATION
  MHR_f: "Maratha" # todo: NEW TRANSLATION
  MHR_f_desc: "Bojovníci [ShowCultureName('marathi_culture')] po celom Dekkanu sa zhromaždia pod naše prapory, ak preukážeme jasné vedenie a obsadíme všetky veľké pevnosti Deshu. Zjednoťme klany a vyrazme vládnuť Indii!" # todo: NEW TRANSLATION
  HIN_f: "$HIN$" # todo: NEW TRANSLATION
  HIN_f_desc: "Územia $india$ sú bohaté a kultúrne rozmanité. Ich história je stará a ich tradície a identita majú tiež starobylý pôvod. Ľudia z celého $india$, hoci skutočne rozmanití v kultúre, tradíciách a viere, všetci patria k tej istej zemi a zdieľajú jej históriu." # todo: NEW TRANSLATION
  PUN_f: "$PUN$" # todo: NEW TRANSLATION
  PUN_f_desc: "Musíme zjednotiť ľud [ShowCultureName('punjabi')], ak sa chceme postaviť cudzincom. Spoločne vybudujeme moderný štát s armádami schopnými čeliť mnohým nepriateľom, ktorí by nás napadli pre naše územia a urobili by všetko, aby zničili našu vieru!" # todo: NEW TRANSLATION
  RJP_f: "$RJP$" # todo: NEW TRANSLATION
  RJP_f_desc: "Územia [ShowAreaName('rajputana_area')] boli od čias moslimskej invázie pred stáročiami rozbité a slabé. Musíme získať späť veľké mestá veľkých dynastií, ktoré pred nami vynikli, a zjednotiť kniežatá z [ShowAreaNameWithNoTooltip('rajputana_area')]!" # todo: NEW TRANSLATION
  GUJ_f: "$GUJ$" # todo: NEW TRANSLATION
  GUJ_f_desc: "[ShowAreaName('gujarat_area')] vždy mala identitu odlišnú od zvyšku $india$, a ľudia [ShowLanguageName('gujarati_language')] sú hrdí na svoju starobylú históriu a jedinečnú identitu." # todo: NEW TRANSLATION
  SHA_f: "Šan" # todo: NEW TRANSLATION
  SHA_f_desc: "Ľudia [ShowLanguageFamilyName('tai_language_family')] usadení v [ShowAreaName('shan_highland_area')] vyvinuli svoje jedinečné črty a tradície, identifikované s odlišnou [ShowCultureGroupName('shan_group')] identitou. Hoci sú tradične rozdelení do viacerých mestských panstiev, budú silnejší zjednotení!" # todo: NEW TRANSLATION
  MSA_f: "Malaya" # todo: NEW TRANSLATION
  MSA_f_desc: "$MLC_f_desc$" # todo: NEW TRANSLATION
  SIA_f: "Siam" # todo: NEW TRANSLATION
  SIA_f_desc: "Ľudia [ShowCultureName('thai_culture')] sa vždy priťahovali k miestnym strediskám moci a žili roztrieštení. Zaslúžia si byť zjednotení do mocného národa, ktorý ich povedie k veľkosti." # todo: NEW TRANSLATION
  BAN_f: "Banten" # todo: NEW TRANSLATION
  BAN_f_desc: "Ľudia [ShowCultureName('sundanese_culture')] z [ShowLocationName('banten')] majú dlhú históriu prosperity vďaka obchodu a námorným cestám. Ako veľmi dobre situovaný prístav slúži ako ideálne miesto, odkiaľ rozšíriť moc [ShowCultureNameWithNoTooltip('sundanese_culture')]." # todo: NEW TRANSLATION
  IRA_f: "Perzia" # todo: NEW TRANSLATION
  IRA_f_desc: "Územia Perzie boli už od čias Kýra Veľkého sídlom mocných impérií. Nastal čas získať späť túto právoplatnú slávu a titul šáha Iránu, keďže niekoľko susedných regiónov bolo dobyté a možnosť znovuzrodenia iránskeho národa už nevyzerá tak vzdialene." # todo: NEW TRANSLATION
  SKO_f: "Sokoto" # todo: NEW TRANSLATION
  SKO_f_desc: "Prítomnosť [ShowReligionGroupName('muslim')] v regióne západnej [ShowContinentName('africa')] je vždy krehká. Mali by sme založiť ortodoxný islamský štát s pomocou kléru našej krajiny, aby sme zabezpečili prežitie ľudu [ShowReligionName('sunni')] v tomto regióne." # todo: NEW TRANSLATION
  HAU_f: "Hausa" # todo: NEW TRANSLATION
  HAU_f_desc: "Po mnohých rokoch sporov a vojen, ktoré rozorali krajinu, sú staré rivality konečne uhasené a nastal pokoj. Synovia Bawo sú opäť zjednotení pod jedným praporom. Nastal čas, aby Hausa opäť povstala ako jeden celok!" # todo: NEW TRANSLATION
  KON_f: "Kongo" # todo: NEW TRANSLATION
  KON_f_desc: "Ľud [ShowLanguageName('kongo_language')] je vetvou [ShowLanguageFamilyName('bantu_language_family')]. Hoci sú medzi sebou rozmanití, majú aj mnoho spoločných čŕt a bratskej spolupatričnosti. Ak sa zjednotia pod jednou identitou, územia [ShowLanguageNameWithNoTooltip('kongo_language')] môžu dosiahnuť väčšie výšiny." # todo: NEW TRANSLATION
  NTR_f: "Zjednotené kmene" # todo: NEW TRANSLATION
  NTR_f_desc: "Ľud [ShowCultureName('maori_culture')] z [ShowRegionName('new_zealand_region')] žil vždy rozdelený do viacerých kmeňov. Iba zjednotením všetkých pod jednou identitou môžu naozaj prosperovať." # todo: NEW TRANSLATION
  TIM_f: "Timurovci" # todo: NEW TRANSLATION
  TIM_f_desc: "Pôjdeme v odkaze [GetCharacter('chg_timur_lame_borjigin').GetName] a povedieme náš ľud k veľkosti." # todo: NEW TRANSLATION
  INC_f: "Tawantinsuyu" # todo: NEW TRANSLATION
  INC_f_desc: "Altiplano je rozdelené medzi mnohé národy, každý obýva údolia a uctieva iných bohov. Zjednotíme všetky tieto krajiny pod naším hlavným bohom a silným vodcom. Slnko bude vrhať svoje svetlo nad zjednotenou ríšou!" # todo: NEW TRANSLATION
  BNG_f: "$BNG$" # todo: NEW TRANSLATION
  BNG_f_desc: "Ľudia z [ShowAreaName('bengal_area')] majú veľmi výraznú identitu, formovanú v dolných častiach mohutnej rieky Ganga. [ShowCultureName('bengali')] ľudia sú hrdí na svoju históriu a zdieľané tradície, a zjednotení môžu slúžiť ako maják pre zvyšok $india$." # todo: NEW TRANSLATION
  DLH_f: "$DLH$" # todo: NEW TRANSLATION
  DLH_f_desc: "Delhi bola kedysi metropolou celého indického subkontinentu a náš štát je v mnohých ohľadoch pokračovaním ich tradícií.\nZískajme späť dedičstvo delhických sultánov a vládnime subkontinentu z ich starodávnej metropoly v Doabe." # todo: NEW TRANSLATION
  MCH_f: "$MCH$" # todo: NEW TRANSLATION
  MCH_f_desc: "Ľudia z [ShowRegionName('manchuria_region')] majú dlhú históriu kočovných kmeňov i častých kontaktov s [GetInternationalOrganizationType('middle_kingdom').GetName]. Hoci sú zvyčajne rozdelení medzi viaceré kmene, zjednotení by dokázali nárokovať si hegemóniu nad celým [ShowSubContinentName('east_asia')]." # todo: NEW TRANSLATION
  SER_f: "$SER$" # todo: NEW TRANSLATION
  SER_f_desc: "Krajina Srbov bola rozdelená a nášmu ľudu chýba panovník narodený medzi nami. To je urážka národnej hrdosti. Každé mesto i každé malé osídlenie, bez ohľadu na veľkosť, od Dunaja po južné hory, musí opäť patriť Srbsku." # todo: NEW TRANSLATION
  AIR_f: "$AIR$" # todo: NEW TRANSLATION
  AIR_f_desc: "Hory [ShowAreaName('air_area')] slúžili storočia ako útočisko pre ľud [ShowCultureName('tuareg')], ostrov zelene uprostred piesočných dun púšte. Zjednotení pod jedným praporom budú slúžiť ako pevnosť pre ďalšiu expanziu." # todo: NEW TRANSLATION
  NAV_f: "$NAV$" # todo: NEW TRANSLATION
  NAV_f_desc: "Zrodené ako pohraničie Karolínskej ríše, kráľovstvo založené vojvodcom Íñigom Aristom je príliš dlho stratené. Tieto krajiny musia byť zjednotené a ľudia [ShowCultureName('basque')] zjednotení pod reťazovým praporom." # todo: NEW TRANSLATION
  KOJ_f: "$KOJ$" # todo: NEW TRANSLATION
  KOJ_f_desc: "Jeruzalem je zasľúbená zem, kde Pán zomrel a po troch dňoch vstal z mŕtvych, a preto nad touto Svätou zemou bude vyhlásené Nebeské kráľovstvo." # todo: NEW TRANSLATION
  YMT_f: "$YMT$" # todo: NEW TRANSLATION
  YMT_f_desc: "[ShowDynastyName('yamato_dynasty')] je starobylá a hlási sa k potomstvu samotných bohov. Ich postavenie im dáva nárok na božské vedenie celej [ShowRegionName('japan_region')]." # todo: NEW TRANSLATION
  MUG_f: "$MUG$" # todo: NEW TRANSLATION
  MUG_f_desc: "Náš vládca začal klásť základy svojho nového impéria. Hoci početne slabší, jeho dobre disciplinované vojsko dosiahlo niekoľko rozhodujúcich víťazstiev proti sultánom Indie. Boje o Indiu sa stali prvým veľkým víťazstvom v sérii územných rozšírení a časom by sa impérium Mughálov mohlo rozprestierať nad väčšou časťou indického náhorného plošia." # todo: NEW TRANSLATION
  NPL_f: "$NPL$" # todo: NEW TRANSLATION
  NPL_f_desc: "Hoci mnohé z nich majú hrdú a starobylú históriu, himalájske kráľovstvá sú slabé a rozdelené. Musíme zjednotiť celý horský región pod vládou jedného kráľovstva. Spolu budeme pre kráľov Hindustanu nezastaviteľnou silou. Spokojní žiť z ich bohatstva, po generácie premrhovali svoje poklady a nebudú protivníkom pre naše skúsené armády." # todo: NEW TRANSLATION
  TIB_f: "$TIB$" # todo: NEW TRANSLATION
  TIB_f_desc: "Tibetské náhorné plošia boli kedysi zjednotené v impériu, ktoré sa rozpínalo za ich hranice. Znovuzjednotením ľudí [ShowCultureGroupName('tibetan_group')] môžeme oživiť toto dedičstvo." # todo: NEW TRANSLATION
  SHL_f: "$SHL$" # todo: NEW TRANSLATION
  SHL_f_desc: "Ustanovili sme sa ako najvyšší vládci [ShowAreaName('holstein_area')]. Je naším právom pretvoriť naše državy do jedného štátu." # todo: NEW TRANSLATION
  RUM_f: "$RUM$" # todo: NEW TRANSLATION
  RUM_f_desc: "Roztrieštené časti [ShowRegionName('anatolia_region')] musia byť zjednotené pod jednou vládou a znovu založiť niekdajší mocný sultanát!" # todo: NEW TRANSLATION
  MGE_f: "$MGE$" # todo: NEW TRANSLATION
  MGE_f_desc: "Impérium $genghis_khan_name$ padlo, rozdelené na mnoho častí. Musíme obnoviť jeho dedičstvo zopakovaním dobytí Veľkého $rank_kingdom_horde_ruler_suffix_male$. Znovu dobyjeme Mongolskú ríšu!" # todo: NEW TRANSLATION
  ILK_f: "$ILK$" # todo: NEW TRANSLATION
  ILK_f_desc: "Dedičstvo [GetCharacter('hulegu_khan_borjigin').GetName] je naše! Obnovíme jeho slávne impérium a ustanovíme ho celé pod našu vládu." # todo: NEW TRANSLATION
  GEO_f: "$GEO$" # todo: NEW TRANSLATION
  GEO_f_desc: "Zeme $GEO$ opakovane dokazovali odolnosť nášho ľudu. Obklopení horami a vysočinami, opäť vyvesíme zástavu $GEO$ a za našej vlády ju privodíme k prosperite." # todo: NEW TRANSLATION
  ARM_f: "$ARM$" # todo: NEW TRANSLATION
  ARM_f_desc: "Ľud [ShowCultureName('armenian_culture')] je starobylý, siaha až pred časy Rimanov. Prežili sme až doteraz a budeme v tom pokračovať, zjednotení opäť pod $ARM_ADJ$ zástavou" # todo: NEW TRANSLATION
  SWI_f: "$SWI$" # todo: NEW TRANSLATION
  SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] bola len spojenectvom rôznych kantónov. Aby sa skutočne zjednotila [ShowCultureGroupName('swiss_group')], suverénna moc musí nastoliť dominanciu na Švajčiarskej plošine." # todo: NEW TRANSLATION
  SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] existuje\n[international_organization|e] môže namiesto toho vykonať [ShowLawName('sc_unification')], aby vytvoril tento štát" # todo: NEW TRANSLATION
  AYU_f: "$AYU$" # todo: NEW TRANSLATION
  AYU_f_desc: "Mesto $ayutthaya$ bude slúžiť ako nový zdroj moci pre [ShowCultureName('thai_culture')], odtiaľ sa rozšíria k väčšej sláve." # todo: NEW TRANSLATION
  ALB_f: "$ALB$" # todo: NEW TRANSLATION
  ALB_f_desc: "Sjednotením klanov a vypudením cudzej moci z našich zemí vzniká $ALB$ ako národ všetkých $ALB_ADJ$ ľudí." # todo: NEW TRANSLATION
  BAH_f: "$BAH$" # todo: NEW TRANSLATION
  BAH_f_desc: "Mestá [ShowRegionName('deccan_region')] boli dlhú dobu ponechané v troskách. Je čas, aby boli zjednotené pod $BAH$!" # todo: NEW TRANSLATION
  GLD_f: "$GLD$" # todo: NEW TRANSLATION
  GLD_f_desc: "Nadobudli sme vlastníctvo rozsiahlych území v Poľsku. Namiesto priamej vlády nad nimi vytvoríme závislé kniežactvo, ktoré bude vládnuť v našom mene." # todo: NEW TRANSLATION
  DAH_f: "$DAH$" # todo: NEW TRANSLATION
  DAH_f_desc: "Zjednotili sme naše územia a teraz budeme môcť založiť nový štát, ktorý odolá zahraničným vplyvom." # todo: NEW TRANSLATION
  IRO_f: "$IRO$" # todo: NEW TRANSLATION
  IRO_f_desc: "Kmeňové zväzky [ShowCultureGroupName('haudenosaunee_group')] dlhodobo koexistovali v zjednotenej konfederácii, hoci každá národnosť v rámci kmeňa si zachovala vlastnú autonómiu. Keď je päť národov teraz vedených stredným kmeňom, môžeme obrátiť stránku a vytvoriť novo posilnenú konfederáciu." # todo: NEW TRANSLATION
  PUE_f: "$PUE$" # todo: NEW TRANSLATION
  PUE_f_desc: "Potomkovia prastarých Puebloanov, kmene [ShowAreaName('shiewhibak_area')] si zachovali aspekty svojej predkovej kultúry, zatiaľ čo sa diverzifikovali do rôznych kultúr. Kto by chcel zjednotiť tieto roztrieštené kmene, bude sa musieť vysporiadať aj s novovzniknutými kultúrami, ktoré sa odvtedy vyvinuli v týchto pueblo." # todo: NEW TRANSLATION
  RMN_f: "$RMN$" # todo: NEW TRANSLATION
  RMN_f_desc: "Posledné pozostatky Rímskej ríše sú preč, a hoci mnohí by si nárokovali cisársku korunu, my sme jej praví potomkovia. Keď budú všetky predkové územia zjednotené pod našou múdrou vládou, môžeme uviesť novú éru prosperity. Sme deti Ríma - ľudia Rumunska!" # todo: NEW TRANSLATION
  SWA_f: "$SWA$" # todo: NEW TRANSLATION
  SWA_f_desc: "Po úpadku centrálnej moci v [ShowAreaName('swabia_area')] žiadny vládca nedokázal vrátiť starému $SWA$ jeho slávu a krajiny pomaly padali do rúk cudzích mocností. Teraz, keď máme pod kontrolou veľkú časť [ShowAreaName('swabia_area')], konečne môžeme prevziať toto dedičstvo a vytvoriť nový štát." # todo: NEW TRANSLATION
  WES_f: "$WES$" # todo: NEW TRANSLATION
  WES_f_desc: "Keď duchovné vplyvy nad našimi krajinami pomaly upadajú do minulosti, je čas vytvoriť nový štát pre [ShowAreaName('westphalia_area')] a vyhlásiť novú éru pre náš ľud." # todo: NEW TRANSLATION
  BEL_f: "$BEL$" # todo: NEW TRANSLATION
  BEL_f_desc: "Južné územia Nízkych krajín sú zrejme jedinečným ľudom a mali by sa sami spravovať. Preto by sme mali vyhlásiť nový štát, čím dosiahneme tento fantastický ideál." # todo: NEW TRANSLATION
  FKN_f: "$FKN$" # todo: NEW TRANSLATION
  FKN_f_desc: "Kedysi sídlom mocného kmeňového vojvodstva, [ShowAreaName('franconia_area')] postupne upadla na čisto názov bez významu. Po obnovení autority a upevnení našej kontroly nad starým vojvodstvom budeme schopní vzkriesiť $FKN$." # todo: NEW TRANSLATION
  HAN_f: "$HAN$" # todo: NEW TRANSLATION
  HAN_f_desc: "Keď budeme mať väčšinu [ShowAreaName('lower_saxony_area')] pod našou kontrolou a [ShowLocationName('hanover')] zabezpečený, budeme môcť vyhlásiť sa za novú krajinu, maják sily, ktorý povedie náš ľud do budúcnosti! S odhodlaním a prefíkanosťou sa ustanovíme ako rozhodujúca sila v rámci [ShowRegionName('north_german_region')]." # todo: CHANGED
  TUS_f: "$TUS$" # todo: NEW TRANSLATION
  TUS_f_desc: "Starodávne markrabstvo Toskánsko pretrvalo storočia, no po smrti svojej panovníčky Matildy z Canossy v roku 1115 nakoniec zaniklo. Jeho bývalé územie bolo rozdelené a obsadené rôznymi vzostupnými mestskými komúnami a spomienka na zjednotenú Toskánsko upadla do zabudnutia. Avšak okolnosti sa zmenili a možno prišiel čas opäť zjednotiť naše rozptýlené územia a ľud pod jednou vládou." # todo: CHANGED
  BUL_f: "$BUL$" # todo: NEW TRANSLATION
  BUL_f_desc: "Kráľovstvo Bulharsko sa snažilo prežiť stáročia, vždy bojujúc proti Grékom a iným susedom. Po druhom znovuzaložení rodom Asenov znovu padlo. Avšak prebudí sa silnejšie než kedykoľvek predtým už po tretí raz!" # todo: NEW TRANSLATION
  DAL_f: "$DAL$" # todo: NEW TRANSLATION
  DAL_f_desc: "Dalmácia bola tradične regiónom ovládaným cudzincami, keďže jej pobrežia, ostrovy a zátoky majú veľký význam pre ovládanie obchodných trás [ShowProvinceDefinitionName('adriatic_sea_province')]. Teraz je čas zjednotiť jej obyvateľov do nezávislého politického útvaru." # todo: NEW TRANSLATION
  HUN_f: "$HUN$" # todo: NEW TRANSLATION
  HUN_f_desc: "#italic Regnum Marianum#! bolo hlavným mocenským centrom Karpatskej panvy po stáročia, až kým sa nerozpadlo. Teraz je čas ho znovu vytvoriť a znova ho pozdvihnúť tak, ako si to zaslúži!" # todo: NEW TRANSLATION
  KRS_f: "$KRS$" # todo: NEW TRANSLATION
  KRS_f_desc: "Ľudia [ShowCultureName('kurdish_culture')] majú dlhú históriu obývania svojich krajín. Ako jeden z pôvodcov veľkej dynastie [GetCountry('HSN').GetName], ak budú zjednotení pod jedným praporom, budú schopní uplatniť dominantné postavenie nad celým regiónom." # todo: NEW TRANSLATION
  SOI_f: "$SOI$" # todo: NEW TRANSLATION
  SOI_f_desc: "[ShowCultureName('somali_culture')] ľudia boli vždy medzi mnohými rôznymi svetmi. Od krajín [ShowContinentName('africa')], cez piesky [ShowRegionName('arabia_region')], až po pobrežia $india$. S dlhou históriou mnohých štátov medzi nimi by zjednotený štát všetkých [ShowRegionName('somalia_region')] nepochybne bol mocný." # todo: NEW TRANSLATION
  CRO_f: "$CRO$" # todo: NEW TRANSLATION
  CRO_f_desc: "Zem [ShowAreaName('croatia_area')] bola stáročia miestom stretnutia európskeho Západu a Východu, medzi vodami Stredozemia a mnohými vnútrozemskými krajinami. Preštravovaná mnohými národmi a kultúrami, pod identitou [ShowCultureName('croatian')] bude schopná rozkvitať." # todo: NEW TRANSLATION
  TRA_f: "$TRA$" # todo: NEW TRANSLATION
  TRA_f_desc: "'Zeme za lesom' sú bohaté a obývané národmi rôzneho pôvodu — Vlahmi, Maďarmi alebo Nemcami — ktorí sú všetci hrdí na toto územie. Z našej metropoly budeme vládnuť tejto rôznorodej skupine a priniesť blahobyt všetkým." # todo: NEW TRANSLATION
  MAL_f: "$MAL$" # todo: NEW TRANSLATION
  MAL_f_desc: "Zem [ShowCultureName('mandinka')] má hrdú históriu, ktorú ilustruje napríklad [GetCharacter('mal_musa_keita').GetName]. Ak by boli znova zjednotení pod jedným praporom, dokázali by vystúpiť na ešte väčšie výšky než predtým." # todo: NEW TRANSLATION
  NUB_f: "$NUB$" # todo: NEW TRANSLATION
  NUB_f_desc: "Náš národ je starobylý, ale neprežil. Rozdelení medzi súperiacimi vládcami sme jeden po druhom padali za obeť silnejším nepriateľom. Územia pred kataraktami musia byť zjednotené pod jedinou vládou, schopnou odolať týmto nepriateľom a poraziť ich v boji." # todo: NEW TRANSLATION
  FIN_f: "$FIN$" # todo: NEW TRANSLATION
  FIN_f_desc: "Keď sme ovládaní cudzími mocnosťami a naše územia sú osídlené, je čas, aby fínski ľudia založili vlastný štát a vládli sami sebe." # todo: NEW TRANSLATION
  ICE_f: "$ICE$" # todo: NEW TRANSLATION
  ICE_f_desc: "Okolnosti spôsobili, že naše islandské državy sa stali poprednou časťou našej krajiny. Prijmime túto novú identitu ako islandský štát a posilnime miestne inštitúcie, upevňujúc našu vládu nad ostrovom." # todo: NEW TRANSLATION
  KAZ_f: "$KAZ$" # todo: NEW TRANSLATION
  KAZ_f_desc: "Hlboko na stepiach Kazachovia putujú slobodne bez zjednocujúceho vodcu, čo nás vystavuje vonkajším útokom. Zhromaždíme náš ľud a zjednotíme ho pod silným vodcom, ktorý bude vládnuť moriam trávy." # todo: NEW TRANSLATION
  MIR_f: "$MIR$" # todo: NEW TRANSLATION
  MIR_f_desc: "Zjednotený malgašský štát pod naším vedením umožní nášmu ostrovu prosperovať a zabezpečí stabilitu pre náš ľud." # todo: NEW TRANSLATION
  MOR_f: "$MOR$" # todo: NEW TRANSLATION
  MOR_f_desc: "Dejiny nášho národa sú dejinami vzostupov a pádov, kolabujúceho len aby znovu zrodilo. Tento cyklus sa však musí skončiť. Náš národ musí dosiahnuť trvalú stabilitu a zosilnieť, zabezpečiac blahobyt nášho ľudu a vnášajúc hrôzu do sŕdc našich nepriateľov." # todo: NEW TRANSLATION
  NUS_f: "$NUS$" # todo: NEW TRANSLATION
  NUS_f_desc: "[ShowRegionName('indonesia_region')] je veľmi bohatá zem, plná mnohých dôležitých zdrojov. Hoci jej ľudia sú rôznorodí, v histórii zdieľali mnohé aspekty svojich kultúr a tradícií, hlavne prostredníctvom námorného obchodu. Ostrovy zjednotené pod jedným praporom by boli silným uchádzačom o regionálnu dominanciu." # todo: NEW TRANSLATION
  SLO_f: "$SLO$" # todo: NEW TRANSLATION
  SLO_f_desc: "Od pádu Veľkej Moravy sú Slováci ovládaní cudzími mocnosťami, ktoré nad nimi vládnu s malým ohľadom na ich záujmy. Je čas uplatniť našu suverenitu a založiť štát slobodný od cudzej nadvlády." # todo: NEW TRANSLATION
  BNO_f: "$BNO$" # todo: NEW TRANSLATION
  BNO_f_desc: "Ostrov Borneo je bohatý a úrodný, či už na zdroje, alebo v rozmanitosti národov a kultúr. Zjednotenie pod jedinou identitou zabezpečí, že všetky tieto zdroje budú naše." # todo: NEW TRANSLATION
  CIR_f: "$CIR$" # todo: NEW TRANSLATION
  CIR_f_desc: "Rozdelenie čerkeského ľudu do rôznych súperiacich kmeňov musí skončiť a byť zjednotené pod mocným vodcom, ktorý dokáže priniesť nášmu ľudu prosperitu a vzbudiť strach u našich nepriateľov." # todo: NEW TRANSLATION
  AZT_f: "Aztécke" # todo: NEW TRANSLATION
  AZT_f_desc: "$AZT_f$ impérium stojí ako symbol božskosti a cisárskeho osudu. Zo svätého mesta [ShowLocationName('tenochtitlan')] sa našim slávnym vodcom podarilo zjednotiť veľké časti [ShowRegionName('mesoamerica_region')] pod jedno žiarivé Slnko. Vďaka viere, vojne a obetiam si naše novo vzniknuté impérium znovu nárokuje svoje posvätné poslanie – zabezpečiť, aby nebesia žiarili jasne a aby boli bohovia uctievaní." # todo: NEW TRANSLATION
