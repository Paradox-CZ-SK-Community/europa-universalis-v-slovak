l_polish:
  insult_default: "Tvoja matka bola škrečok a tvoj otec smrdí po bezových bobuliach!" # todo: NEW TRANSLATION
  insult_default2: "Deň súdu je tu! Luciferovi sluhovia kráčajú po zemi - Och nie, to je len [TARGET_COUNTRY.GetAdjective]." # todo: NEW TRANSLATION
  insult_default3: "Navyše, domnievam sa, že [TARGET_COUNTRY.GetCapital.GetName] musí byť zničené!" # todo: NEW TRANSLATION
  insult_default4: "Keď bude účet nášho času zapísaný budúcimi generáciami, budú sa na teba pozerať s tým zmiešaným pocitom ľútosti a odporu, ktorý sa nazýva súcit." # todo: NEW TRANSLATION
  insult_default5: "Moja posledná návšteva záchoda bola omnoho príjemnejšia než večera s [TARGET_COUNTRY.GetAdjective] veľvyslancom." # todo: NEW TRANSLATION
  insult_default6: "Och, pozri. Tu je nejaká nádherná špina." # todo: NEW TRANSLATION
  insult_default7: "Tvoja krv obohatí pôdu, ktorú od teba zoberiem." # todo: NEW TRANSLATION
  insult_default8: "[TARGET_COUNTRY.GetAdjective] vôbec nič nevedia o správe štátu!" # todo: NEW TRANSLATION
  insult_default9: "U [TARGET_COUNTRY.GetName] panuje veľký problém a podozrievam, že príčinou je [TARGET_COUNTRY.GetCulture.GetName]." # todo: NEW TRANSLATION
  insult_default10: "V tejto veľkej hre, ktorú hráme, si len pešiak." # todo: NEW TRANSLATION
  insult_default11: "V [COUNTRY.GetName] je '[TARGET_COUNTRY.GetName]' slovom, synonymom pre hnoj." # todo: NEW TRANSLATION
  insult_default12: "Príbehy o tvojich prehreškoch sa rozprávajú od Írska až po Cathay." # todo: NEW TRANSLATION
  insult_default13: "[TARGET_COUNTRY.GetAdjective] kultúra je akýmsi oxymorónom, nemyslíš?" # todo: NEW TRANSLATION
  insult_default14: "Nech je tvoje nebo plné komét." # todo: NEW TRANSLATION
  insult_default15: "Žiadna mapa nemôže byť umeleckým dielom, pokiaľ je na nej tvoja krajina." # todo: NEW TRANSLATION
  insult_no_army: "Čo hodláš robiť, vykrvácať na mňa?" # todo: NEW TRANSLATION
  insult_bookkeeping: "Jedného dňa aj [TARGET_COUNTRY.GetAdjective] obchodníci pochopia účtovníctvo." # todo: NEW TRANSLATION
  insult_rome: "Možno by moje armády mali zistiť, či všetky cesty naozaj vedú do Ríma." # todo: NEW TRANSLATION
  insult_heir_hunter: "Počul som, že tvoj dedič rád poľuje. Buď opatrný, bolo by škoda, keby sa prihodila nečakaná nehoda." # todo: NEW TRANSLATION
  insult_monarchy: "Celý tvoj rod trpí ilúziami vlastnej spôsobilosti." # todo: NEW TRANSLATION
  insult_european_indian: "Takže tu rastie korenie? Zdá sa, že sme prišli práve včas na bohatú úrodu..." # todo: NEW TRANSLATION
  insult_diamonds: "Hovorí sa, že diamanty vydržia večne, a u teba ich zjavne je veľa. Daj nám niekoľko a zistíme, či prežijú tvoju dynastiu." # todo: NEW TRANSLATION
  insult_christian_muslim: "Je zvláštnym a nebezpečným zázrakom, ako taký pohan ako ty získal takú bohatú a prosperujúcu krajinu. Našťastie to bude čoskoro napravené." # todo: NEW TRANSLATION
  insult_against_bahmanis: "Čoskoro všetky tvoje poklady budú naše, vrátane toho absurdného tyrkysového kresla, ktoré tak miluješ." # todo: NEW TRANSLATION
  insult_against_timurid: "Mohli ste byť skvelým národom, keby ste neboli tak zaneprázdnení zabíjaním sa navzájom kvôli tomu, kto je bližšie príbuzný s najväčším vrahom našej doby." # todo: NEW TRANSLATION
  insult_against_deccani: "Kým my sme budovali civilizáciu, vy ste sa skrývali medzi potulnými žobrákmi Dekanu. Pokloňte sa teraz alebo stretnete svoj koniec z rúk nástupcov Timura a Čingischána." # todo: NEW TRANSLATION
  insult_portugal_vs_africa_or_india: "Preplávali sme veľké vzdialenosti a vystáli mnohé nebezpečenstvá, aby sme dosiahli vaše pobrežie. Nič nás však nemohlo pripraviť na ohavné hriechy vášho pohanského dvora." # todo: NEW TRANSLATION
  insult_against_habsburg: "The [COUNTRY.GetAdjective] throne shall not be sullied by your cursed and deformed line." # todo: NEW TRANSLATION
  insult_byz_to_ven: "Si morom tejto zeme a budeš zavesený na svojich múroch za to, čo si urobil!" # todo: NEW TRANSLATION
  insult_guybrush: "Bojuješ ako krava!" # todo: NEW TRANSLATION
  insult_against_guybrush: "Bojuješ ako mliečny farmár!" # todo: NEW TRANSLATION
  insult_low_dipadm: "Hlava [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] je prázdna ako spodky eunucha." # todo: NEW TRANSLATION
  insult_cossack_to_turk: "Ó sultán, turecký diabol a prekliate diablove príbuzenstvo, tajomník samotného Lucifera." # todo: NEW TRANSLATION
  insult_muslim_truce: "Keď sa naši synovia pozrú späť na dnešok, bude známe, že hoci ste nám možno oholili bradu, my vám odrežeme ruku." # todo: NEW TRANSLATION
  insult_against_denmark: "V štáte Dánsko niečo smrdí." # todo: NEW TRANSLATION
  insult_against_england: "Keby [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] spadol do Temže, bolo by to nešťastie. Ale keby ho niekto znovu vytiahol, [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim] by to bola pohroma." # todo: NEW TRANSLATION
  insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] je pyšný, papistický, domýšľavý, bezbožný, morový, škodlivý prelát a usurpátor." # todo: NEW TRANSLATION
  insult_marprelate2: "Váš [TARGET_COUNTRY.GetGovernment.GetRuler.GetTitle] je nezákonný, nenormálny, falošný, nemanželský správca Cirkvi, výtvor diabla, maličký pápež, antikrist, vtelený diabol, podvodný gauner a bujný klamár." # todo: NEW TRANSLATION
  insult_against_saxony: "Bolo by škoda, keby sa niečo stalo s vaším meissenským porcelánom..." # todo: NEW TRANSLATION
  insult_fort: "Tvoje múry sa rozpadnú pred našimi delami ako piesok pred morom." # todo: NEW TRANSLATION
  insult_revolutionary: "Tvoje mŕtve telo vydláždí cestu pokroku, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!" # todo: NEW TRANSLATION
  insult_monarchy_rank: "Je tá ubohá vec na tvojej hlave tým, čo sa v [TARGET_COUNTRY.GetName] považuje za korunu?" # todo: NEW TRANSLATION
  insult_low_adm: "Mal som pre teba pripravenú ďalšiu urážku, ale pochybujem, že by si ju vedel prečítať." # todo: NEW TRANSLATION
  insult_against_gbr: "Je čas, aby zapadlo slnko nad Britskou ríšou." # todo: NEW TRANSLATION
  insult_from_arabs: "Nech ťa zašijú zaživa do brucha mŕtveho ťavy." # todo: NEW TRANSLATION
  insult_against_craven: "Navrhujem, aby ste si zmenili uniformné nohavice na hnedé." # todo: NEW TRANSLATION
  insult_against_sinner: "Vie [TARGET_COUNTRY.GetConsort.GetName], koľko služobníc si držíš vo svojich komnatách?" # todo: NEW TRANSLATION
  insult_against_hre: "Nie ste ani svätí, ani rímski, ani ríša." # todo: NEW TRANSLATION
  insult_against_serbia: "Tvoj orol má dve hlavy, ale ani jednu korunu." # todo: NEW TRANSLATION
  insult_against_european_in_india: "Je čas, aby ste odišli." # todo: NEW TRANSLATION
  insult_japanese: "Ani seppuku by nemohlo obnoviť tvoju česť." # todo: NEW TRANSLATION
  insult_loans: "Hrozný stav tvojej ekonomiky je varovaním pre všetkých budúcich vládcov." # todo: NEW TRANSLATION
  insult_rebels: "Počul som, že tvoj ľud sa povstáva. Máte to spoločné." # todo: NEW TRANSLATION
  insult_low_mil_tech: "Dokážu tvoji vojaci už trafiť stodolu, alebo si stále myslia, že muškety sú palice?" # todo: NEW TRANSLATION
  insult_golden_horde_vs_muscovy: "Vy nafúkaní vyberači daní by ste mali vedieť, kde je vaše miesto: budete rozdupaní pod našimi koňmi!" # todo: NEW TRANSLATION
  insult_wallachia_to_ottomans: "Napichneme [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] na kôl, ako sme urobili s vašimi ubohými armádami." # todo: NEW TRANSLATION
  insult_barbary_pirates: "Príliš dlho strašíš vody Stredozemného mora, prekliaty pirát!" # todo: NEW TRANSLATION
  insult_turkish_drunkard: "Si naozaj sultán Rum, ty opitý sviňák!" # todo: NEW TRANSLATION
  insult_against_england2: "Tvoje kráľovstvo má naozaj cenu len koňa." # todo: NEW TRANSLATION
  insult_against_scotland: "Zoberieme vám životy a vašu slobodu!" # todo: NEW TRANSLATION
  insult_for_buddhists: "Nech podľahneš Samsáre a žiješ tisíc životov bez radosti či osvietenia." # todo: NEW TRANSLATION
  insult_for_persians: "Naše šípy zatienia slnko!" # todo: NEW TRANSLATION
  chinese_insult_1: "Počul som, že [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] je zbožným stúpencom [TARGET_COUNTRY.GetReligion.GetName], čo rozhodne o [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHis] osude v nasledujúcom živote. Ale v tomto živote rozhodne o tvojom osude cisár." # todo: NEW TRANSLATION
  chinese_insult_2: "Ukáž svoju poslušnosť cisárovi a užívaj si šťastný život, inak stretneš Nebeskú armádu!" # todo: NEW TRANSLATION
  chinese_insult_3: "Tvoje prehrešky doteraz sú len maličký zápal. Oprav ich skôr, než sa infikujú natoľko, že už nebude pomoci." # todo: NEW TRANSLATION
  insult_explorer_vs_africa_or_india: "Máš vlajku?" # todo: NEW TRANSLATION
  insult_republic_to_monarchy: "Počúvaj, zvláštne ženy ležiace v jazerách a rozdávajúce meče nie sú základom systému vlády. Najvyššia výkonná moc vyplýva z mandátu mas, nie z nejakej fraškovitej vodnej ceremónie." # todo: NEW TRANSLATION
  insult_from_pirates_1: "Čo si mi práve povedal, ty darebák? Plával som siedmimi moriami a mám viac než sto potvrdených abordáží." # todo: NEW TRANSLATION
  insult_from_pirates_2: "Zosypem na teba grapeshot a udusíš sa tým. Si potopený, ty lotor." # todo: NEW TRANSLATION
  insult_from_pirates_3: "Ak budeš stále piť rum, svet sa čoskoro zbaví veľmi špinavého ničemníka!" # todo: NEW TRANSLATION
  insult_from_pirates_4: "Kedysi som mal psa, ktorý bol múdrejší než ty." # todo: NEW TRANSLATION
  insult_from_pirates_5: "Dávam ti na výber. Môžu ťa vyvnútriť, alebo stiahnuť o hlavu!" # todo: NEW TRANSLATION
  insult_to_pirates_1: "Si bezpochyby najhorší pirát, o akom som kedy počul." # todo: NEW TRANSLATION
  insult_jungle: "Priznávam, že [TARGET_COUNTRY.GetName] je väčšia rozlohou než [COUNTRY.GetName]. Ale musíš súhlasiť, že [COUNTRY.GetGovernment.GetRuler.GetName] vládne nad mužmi, zatiaľ čo [TARGET_COUNTRY.GetName] vládne len nad lesmi a komármi." # todo: NEW TRANSLATION
  insult_german_humor: "Hovoria, že nemecký humor nie je na smiech."" # todo: NEW TRANSLATION
