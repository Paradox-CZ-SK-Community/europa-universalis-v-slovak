 no_vajrayana_policy_desc: "$no_vajrayana_policy$" # todo: NEW TRANSLATION
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$" # todo: NEW TRANSLATION
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ je jednou z najrozšírenejších škôl východoázijského $buddhist$ a je zameraná na myšlienku dosiahnutia znovuzrodenia v Buddhovom Čistom ráji. Najbežnejším Čistým rájom je ríša Buddhu Amitābhy a najdôležitejšími učeniani sú #italic Tri sútry Čistého raja#!. Hlavnou formou praxe je všímavosť voči Buddhovi, vyjadrovaná opakovaním mena Buddhu ako formou recitácie." # todo: NEW TRANSLATION
 tiantai_policy: "Škola lotosu" # todo: NEW TRANSLATION
 tiantai_policy_desc: "$tiantai_policy$, nazývaná tak kvôli dôležitosti #italic Sutry lotosu#!, je jednou z najstarších $buddhist_ADJ$ škôl vyvinutých v $china$. Zdôrazňuje doktrínu #italic Jedného vozidla#!, podporujúc inkluzívny pohľad a pochopenie všetkých $buddhist_ADJ$ učení." # todo: NEW TRANSLATION
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$" # todo: NEW TRANSLATION
 dharma_school_policy_desc: "Nazývaná #italic Wéishí#! alebo #italic Fǎxiàng#! v $china$ a #italic Hossō#! v $japan_region$, tradícia $SECT_DHARMA_SCHOOL_NAME$ vznikla v Indii a mala hlboký vplyv na $mahayana$, hoci neskôr bola vytlačená nástupom novších škôl. Zameriava sa na idealizmus a myšlienku, že realita je iba vedomie, a zdôrazňuje praktiky jogy a meditácie." # todo: NEW TRANSLATION
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$" # todo: NEW TRANSLATION
 flower_garland_school_policy_desc: "Pochádzajúca z názvu #italic Sutry Kvetinového venčeka#!, a nazývaná #italic Huáyán#! v $china$, #italic Kegon#! v $japan_region$ a #italic Hwaeom#! v $korea_region$, $SECT_FLOWER_GARLAND_SCHOOL_NAME$ je jednou z hlavných $buddhist_ADJ$ tradícií vyvinutých v $china$. Zameriava sa na vzájomné prenikanie všetkého, kde všetko existuje len ako súčasť celkovej reality a je vzájomne prepojené a prítomné v sebe navzájom." # todo: NEW TRANSLATION
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$" # todo: NEW TRANSLATION
 meditation_school_policy_desc: "$SECT_MEDITATION_SCHOOL_NAME$ bol podľa tradície založený Bodhidharmou, a nazýva sa #italic Chán#! v $china$, #italic Zen#! v $japan_region$, #italic Seon#! v $korea_region$ a #italic Thiền#! vo Vietname. Hoci meditácia je všeobecnou praxou v $buddhist$, táto škola zdôrazňuje jej použitie ako prostriedku na dosiahnutie osvietenia, zvyčajne v sediacej polohe, ale aj pri vykonávaní fyzickej aktivity, ako sú rôzne formy bojových umení." # todo: NEW TRANSLATION
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$" # todo: NEW TRANSLATION
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$, nazývaná #italic Zhēnyán#! v $china$ a #italic Shingon#! v $japan_region$, sa zameriava na ezoterické praktiky Vajrayāna, najmä na tzv. 'tri tajomstvá': mudra, mantra a mandala. Jej praktiky mali veľký vplyv pri formovaní mnohých ďalších škôl $buddhist$." # todo: NEW TRANSLATION
 shugendo_policy: "$SECT_SHUGENDO_NAME$" # todo: NEW TRANSLATION
 shugendo_policy_desc: "$SECT_SHUGENDO_NAME$, vznikajúca ako synkretizmus miešaním praktík $buddhist$, $shinto$ a $onmyodo$, sa zameriava na dosiahnutie nadprirodzených síl prostredníctvom náboženského tréningu v horách. Uctievanie hôr a horské púte sú hlavným zameraním praxe, v kombinácii s mnohými ezoterickými praktikami a rituálmi." # todo: NEW TRANSLATION
 azhaliism_policy: "$SECT_AZHALIISM_NAME$" # todo: NEW TRANSLATION
 azhaliism_policy_desc: "Keď tantrické $buddhist_ADJ$ praktiky dorazili do $yunnan_area$, zmiešali sa s tradíciami pôvodu $chinese_group$, $tibetan_group$ a $burmese_culture$, čím vznikla hybridizácia. Tak vznikla $SECT_AZHALIISM_NAME$ ako pomerne lokalizovaná tradícia, podobná, ale zároveň odlišná od ostatných susedných väčších škôl." # todo: NEW TRANSLATION
 musok_policy: "$SECT_MUSOK_NAME$" # todo: NEW TRANSLATION
 musok_policy_desc: "$SECT_MUSOK_NAME$, sústreďujúca sa na uctievanie božstiev a predkovských duchov, bola prítomná v $korea_region$ už pred príchodom $buddhist$. Aj po tom zostávajú jej presvedčenia, praktiky a rituály dôležitou súčasťou kultúry obyvateľstva." # todo: NEW TRANSLATION
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$" # todo: NEW TRANSLATION
 mulasarvastivada_policy_desc: "Jedna z raných $buddhist_ADJ$ škôl v $india$, $SECT_MULASARVASTIVADA_NAME$ takmer vymizla z väčšiny prúdov $buddhist$, prežila len v $tibetan_buddhism$ a v $indonesia_region$. Tam prvým prúdom, ktorý dorazil, bol Hīnayāna, a $SECT_MULASARVASTIVADA_NAME$, spolu s $vajrayana_law$, sa stala významnou počas Srivijaya impéria." # todo: NEW TRANSLATION
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$" # todo: NEW TRANSLATION
 mahavihara_policy_desc: "Keďže bol $sailan_area$ centrom $buddhist_ADJ$ učenia od príchodu náboženstva na ostrov, vyvinul si vlastnú tradíciu $theravada$ $buddhist$. V dôsledku toho mal vplyv na rozvoj a šírenie $buddhist$ v okolitých oblastiach, najmä od začiatku úpadku $buddhist$ na pevninskej $india$." # todo: NEW TRANSLATION
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$" # todo: NEW TRANSLATION
 burmese_buddhism_policy_desc: "Aj keď veľmi ovplyvnený $mahavihara_policy$ $buddhist$ z $sailan_area$, iné formy $buddhist$ sa rozšírili po Barme, vrátane tradícií $mahayana$ a $theravada$, ako aj $hindu$ a zvyškov pred-$buddhist$ vier a praktík. Všetko sa to zmiešalo a dalo vzniknúť špecifickému nádychu $theravada$, veľmi podobnému tomu z $sailan_area$, ale s mnohými prvkami $mahayana$ a iných ezoterických tradícií stále prítomnými." # todo: NEW TRANSLATION
 lankavong_policy: "$SECT_LANKAVONG_NAME$" # todo: NEW TRANSLATION
 lankavong_policy_desc: "Mnohé rôzne formy $buddhist$ sa po stáročia šírili medzi ľuďmi $thai_culture$, od čínou ovplyvneného $mahayana$ až po skoršie indické $buddhist_ADJ$ tradície. Nakoniec sa $theravada$ prichádzajúce z $sailan_area$ stalo hlavným smerom, no vplyv skorších tradícií a dokonca ľudových názorov $thai_culture$ stále pretrváva." # todo: NEW TRANSLATION
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$" # todo: NEW TRANSLATION
 khmer_buddhism_policy_desc: "Prvým typom $buddhist$, ktorý vstúpil do oblasti $khmer_culture$, bolo $mahayana$ s výrazným tantrickým vplyvom, ktoré nahradilo doterajšie $hindu_ADJ$ presvedčenia. Postupne $theravada$ zase nahradilo $mahayana$ a došlo k veľkému posunu smerom k mníšskemu životu." # todo: NEW TRANSLATION
 sect_school_law: "Škola sekty" # todo: NEW TRANSLATION
 sect_school_law_desc: "Konkrétna škola tejto sekty, ktorá môže mať určité odlišnosti od hlavného prúdu učenia." # todo: NEW TRANSLATION
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$" # todo: NEW TRANSLATION
 jodou_shinshuu_policy_desc: "Škola $SECT_PURE_LAND_SCHOOL_NAME$, založená Šinranom, mníchom pôvodne z $SECT_TENDAI_NAME$. Skľamaný v tejto škole sa venoval štúdiu tradícií $SECT_PURE_LAND_SCHOOL_NAME$ a nakoniec založil vlastnú odbočku. Zameriava sa na #italic Nenbutsu#!, recitáciu mena Buddhu; výraz #italic Namu Amida Butsu#! sa takmer stal jeho synonymom a slúži ako spôsob prejavenia vďaky Buddhu Amidovi." # todo: NEW TRANSLATION
 nichiren_policy: "$SECT_NICHIREN_NAME$" # todo: NEW TRANSLATION
 nichiren_policy_desc: "Založená $buddhist_ADJ$ mníchom Nichirenom, čerpá väčšinu svojej doktríny z #italic Sutry lotosu#!, no odmieta akúkoľvek formu odklonu od učenia alebo ezoterické praktiky a rituály. Tvrdí, že osvietenie nie je možné dosiahnuť len meditáciou, ale že vlastné činy a ich následky by mali byť hlavným prostriedkom k nemu." # todo: NEW TRANSLATION
 nyigma_policy: "$SECT_NYIGMA_NAME$" # todo: NEW TRANSLATION
 nyigma_policy_desc: "Najstaršia škola $tibetan_buddhism$, obsahuje niektoré jedinečné učenia v celom rámci $buddhist$. Považujúc #italic Dzogchen#!, alebo 'Veľké dokonalosť', za najpriamejšiu cestu k osvieteniu, radí ju nad metódy iných škôl. Bola tiež kritizovaná ostatnými školami za nedostatok spojenia s neskoršími indickými tantrickými praktikami, pretože jej texty pochádzajú z prvého zavedenia $buddhist$ do $tibet_region$." # todo: NEW TRANSLATION
 kadam_policy: "$SECT_KADAM_NAME$" # todo: NEW TRANSLATION
 kadam_policy_desc: "Zdôrazňujúc súcit, štúdium a disciplínu, snaží sa vytvoriť komplexnú a systematickú mahájánovú $buddhist_ADJ$ cestu k dosiahnutiu osvietenia. Má tiež cieľ integrovať laikov do každodenného života $buddhist_ADJ$, pričom chápe, že tantrické praktiky by mali byť vyhradené pre pokročilých zasvätených." # todo: NEW TRANSLATION
 kagyu_policy: "$SECT_KAGYU_NAME$" # todo: NEW TRANSLATION
 kagyu_policy_desc: "$SECT_KAGYU_NAME$ sa zameriava na Mahāmudrā, 'Veľké pečatidlo', čo je symbol dosiahnutia poznania alebo uvedomenia si vnútornej prázdnoty reality. Hoci sa škola rozdelila na viac podsškôl s drobnými rozdielmi v interpretácii a praktikách, všetky uznávajú Mahāmudrā." # todo: NEW TRANSLATION
 sakya_policy: "$SECT_SAKYA_NAME$" # todo: NEW TRANSLATION
 sakya_policy_desc: "Pochádzajúca z kláštora Sakya, zameriava sa na Lamdré, systém meditácie s maximou, že výsledok praxe je už inherentne obsiahnutý v ceste. Tieto učenia sú obsiahnuté v tantri Hevajra a škola obsahuje viacero tantrických praktík." # todo: NEW TRANSLATION
 jonang_policy: "$SECT_JONANG_NAME$" # todo: NEW TRANSLATION
 jonang_policy_desc: "Hlavnou praxou $SECT_JONANG_NAME$ je Kālacakra Tantra a škola bráni filozofiu Shentong. Tvrdí, že fyzická realita je prázdna vnútorného bytia, ale naopak konečná realita, alebo Buddhovská prirodzenosť, ňou nie je. Buddhovská prirodzenosť je naplnená nespočetnými prebudenými vlastnosťami." # todo: NEW TRANSLATION
 hun_frontier_fortresses: "Pohraničné pevnosti" # todo: NEW TRANSLATION
 hun_frontier_fortresses_desc: "Náš územný priestor je už dlhodobo obkolesený mnohými agresívnymi susedmi. Aby sme ochránili náš ľud, musíme investovať do pohraničných pevností, financovať ich a primerane pripraviť." # todo: NEW TRANSLATION
 vegvar_system: "Systém Végvár" # todo: NEW TRANSLATION
 vegvar_system_desc: "Koruna pravidelne platí navyše na údržbu siete silných opevnení po celom našom kráľovstve." # todo: NEW TRANSLATION
 not_maintained: "Nie je udržiavané" # todo: NEW TRANSLATION
 not_maintained_desc: "Veľké pevnosti sú momentálne vo vážnom zanedbaní kvôli neschopnosti uhorskej koruny zabezpečiť prostriedky na ich opravy od uhorských stavov." # todo: NEW TRANSLATION
 enclosure_movement: "Hnutie ohradzovania" # todo: NEW TRANSLATION
 enclosure_movement_desc: "Hnutie ohradzovania je proces, pri ktorom sa predtým spoločná pôda obkolesí múrmi alebo plotmi a premení sa na súkromné vlastníctvo." # todo: NEW TRANSLATION
 enclosure_allowed: "Ohradzovanie povolené" # todo: NEW TRANSLATION
 enclosure_allowed_desc: "Povolením ohrad umožníme, aby pôdu, ktorá bola spoločným vlastníctvom miestnych obyvateľov, získal jednotlivec alebo jednotlivci na výlučné užívanie." # todo: NEW TRANSLATION
 enclosure_disallowed: "Ohradzovanie zakázané" # todo: NEW TRANSLATION
 enclosure_disallowed_desc: "Spoločné užívané pôdy sú chránené pred ohradzovaním a nesmú sa stať súkromným vlastníctvom." # todo: NEW TRANSLATION
 enclosure_act: "Zákon o ohradzovaní" # todo: NEW TRANSLATION
 enclosure_act_desc: "Spoločné pôdy sú ďalej ohradzované alebo privatizované, aby sa podporil rozvoj komerčného poľnohospodárstva a rast industrializácie." # todo: NEW TRANSLATION
 fra_taille: "Taille" # todo: NEW TRANSLATION
 fra_taille_desc: "Taille je daň uložená na každú domácnosť na základe množstva pôdy, ktorú vlastní, s výnimkou kléru a šľachty." # todo: NEW TRANSLATION
 permanent_tax: "Trvalá daň" # todo: NEW TRANSLATION
 permanent_tax_desc: "Ustanoviť taille ako bežnú daň, čím sa ďalej posilnia zdroje štátneho príjmu." # todo: NEW TRANSLATION
 exceptional_only: "Len výnimočne" # todo: NEW TRANSLATION
 exceptional_only_desc: "Ustanoviť taille ako výnimočnú daň, ktorá sa môže vyberať len v časoch núdze." # todo: NEW TRANSLATION
 fra_5_percent_tax: "Machaultova päťpercentná daň" # todo: NEW TRANSLATION
 fra_5_percent_tax_desc: "Nová daň navrhnutá ministrom financií, predstavujúca jednu dvadsiatinu ročného príjmu." # todo: NEW TRANSLATION
 five_percent_tax: "Pre všetky stavy" # todo: NEW TRANSLATION
 five_percent_tax_desc: "Päťpercentná daň sa vyberá od všetkých ľudí bez ohľadu na ich postavenie." # todo: NEW TRANSLATION
 no_five_percent_tax: "Len pre roľníkov" # todo: NEW TRANSLATION
 no_five_percent_tax_desc: "Päťpercentná daň sa vyberá iba od [ShowEstateTypeName('peasants_estate')]." # todo: NEW TRANSLATION
 eng_taxation_law: "Zdanenie" # todo: NEW TRANSLATION
 eng_taxation_law_desc: "Stabilné príjmy sú kľúčové pre fungovanie vlády. Zavedením právneho rámca môžeme regulovať výber daní od jednotlivcov a subjektov." # todo: NEW TRANSLATION
 income_tax: "Zdanenie príjmov" # todo: NEW TRANSLATION
 income_tax_desc: "Daň sa priamo získava od [pops|e], s progresívnou sadzobou, ktorá zdaní [estates|e] podľa ich príjmov." # todo: NEW TRANSLATION
 trade_tax: "Zdanenie obchodu" # todo: NEW TRANSLATION
 trade_tax_desc: "Hlavná časť daňových príjmov pochádza predovšetkým z colných a spotrebných daní, ktoré nesú mešťania." # todo: NEW TRANSLATION
 traditional_tax: "Tradičné zdanenie" # todo: NEW TRANSLATION
 traditional_tax_desc: "Dane pochádzajú z [estates|e], pričom privilégiá určujú úroveň zdanenia. Ako zvyčajne." # todo: NEW TRANSLATION
 factory_working_conditions_law: "Pracovné podmienky v továrňach" # todo: NEW TRANSLATION
 factory_working_conditions_law_desc: "Rast tovární posilňuje výrobné kapacity a urýchľuje proces industrializácie ekonomiky. V jadre tejto transformácie stoja továrenskí pracovníci, ktorých kľúčová úloha ich vystavuje riziku vykorisťovania, pokiaľ nie sú ich práva účinne regulované." # todo: NEW TRANSLATION
 decent_conditions: "Dôstojné podmienky" # todo: NEW TRANSLATION
 decent_conditions_desc: "Je vymedzený maximálny pracovný deň 12 hodín a vykonávajú sa pravidelné kontroly tovární." # todo: NEW TRANSLATION
 fair_conditions: "Spravodlivé podmienky" # todo: NEW TRANSLATION
 fair_conditions_desc: "Okrem regulovaných pracovných hodín a kontrol tovární sa poskytuje aj dodatočná ochrana pre detských učeňov, obmedzujúca ich pracovný čas a zabezpečujúca vzdelávacie príležitosti." # todo: NEW TRANSLATION
 unregulated_conditions: "Neregulované podmienky" # todo: NEW TRANSLATION
 unregulated_conditions_desc: "Majitelia tovární sú voľní riadiť svoje podniky podľa vlastného uváženia. Časté sú nehody, pracovníci často zažívajú vykorisťovanie a úmrtia na pracovisku sú príliš bežné." # todo: NEW TRANSLATION
 trade_unions_law: "Odbory" # todo: NEW TRANSLATION
 trade_unions_law_desc: "Počas raných fáz industrializácie zohrávajú odbory kľúčovú úlohu pri formovaní pracovných práv a pracovných podmienok. Tieto zväzy vyjednávajú s zamestnávateľmi o lepších mzdách, kratších pracovných hodinách a bezpečnejších podmienkach pre svojich členov prostredníctvom kolektívneho vyjednávania." # todo: NEW TRANSLATION
 trade_unions_allowed: "Povolené" # todo: NEW TRANSLATION
 trade_unions_allowed_desc: "Pracovníci sa môžu zúčastňovať kolektívneho vyjednávania a môžu sa konať štrajky a protesty na narušenie výroby a vyvíjanie tlaku na zamestnávateľov, aby splnili požiadavky." # todo: NEW TRANSLATION
 trade_unions_prohibited: "Zakázané" # todo: NEW TRANSLATION
 trade_unions_prohibited_desc: "Pracovníkom nie je dovolené spájať sa ani podniknúť akúkoľvek kolektívnu akciu. Štrajky sú nezákonné." # todo: NEW TRANSLATION
 guilds_of_florence: "Nadvláda florentských cechov" # todo: NEW TRANSLATION
 guilds_of_florence_desc: "Silné obchodné inštitúcie, ktoré tvoria našu spoločenskú štruktúru, cechy obchodníkov sú dôležitými činiteľmi našej pretrvávajúcej prosperity a hojnosti. Hoci sú všetky dôležité, nemožno poprieť, že niektoré získajú väčšiu moc a vplyv než iné." # todo: NEW TRANSLATION
 consiglio_maggiore: "Consiglio Maggiore" # todo: NEW TRANSLATION
 consiglio_maggiore_desc: "Orgán aristokratov a rôznych tried obyvateľstva, vrátane obchodníkov, remeselníkov a bankárov; Consiglio Maggiore zodpovedá za autokratický aparát v našej republike." # todo: NEW TRANSLATION
 arti_minori: "Arti Minori" # todo: NEW TRANSLATION
 arti_minori_desc: "Arti Minori označuje menšie obchodné združenia, ktoré zastupujú remeslá a povolania menšieho rozsahu a významu. Tieto cechy sa zameriavajú na špecializované zručnosti a remeslá, ako obuvníctvo, krajčírstvo či kníhviazačstvo, a reprezentujú ľudovú časť obchodnej sféry." # todo: NEW TRANSLATION
 arti_mediane: "Arti Mediane" # todo: NEW TRANSLATION
 arti_mediane_desc: "Arti Mediane slúžia ako stredné cechy, ktoré zaujímajú miesto medzi Arti Minori a Arti Maggiori. Tieto cechy zastupujú remeslá a povolania stredného rozsahu a vplyvu a pôsobia ako most medzi menšími špecializovanými remeslami a dominantnými priemyslami." # todo: NEW TRANSLATION
 arti_maggiori: "Arti Maggiori" # todo: NEW TRANSLATION
 arti_maggiori_desc: "Arti Maggiori označuje väčšie a vplyvnejšie obchodné cechy. Tieto cechy reprezentujú hlavné odvetvia a remeslá, ktoré majú významnú ekonomickú a politickú silu, ako textilný priemysel alebo bankovníctvo a finančný sektor." # todo: NEW TRANSLATION
 ordinances_of_justice: "Nariadenia spravodlivosti" # todo: NEW TRANSLATION
 ordinances_of_justice_desc: "Súbor právnych rámcov zameraných na obmedzenie moci vplyvných šľachticov, ktorí sa neriadia programom našej centrálnej moci. Tieto právne normy majú za cieľ vzdorovať mocnej šľachte." # todo: NEW TRANSLATION
 por_estudo_geral_law: "Estudo Geral" # todo: NEW TRANSLATION
 por_estudo_geral_law_desc: "Rok 1290 priniesol založenie [ShowModifier('por_estudo_geral')], národnej [ShowBuildingTypeName('university')], ktorej úlohou je vzdelávať obyvateľov nášho skromného štátu. Jej umiestnenie a blízkosť k hlavnému mestu sú pre nás kľúčové." # todo: NEW TRANSLATION
 por_estudo_in_coimbra: "$por_estudo_geral_law$ v [ShowLocationNameWithNoTooltip('coimbra')]" # todo: NEW TRANSLATION
 por_estudo_in_coimbra_desc: "Umiestnením národnej [ShowBuildingTypeName('university')] do známeho študijného sídla [ShowLocationName('coimbra')] zabezpečíme jej nezávislosť a uistíme stavy o našich zámeroch." # todo: NEW TRANSLATION
 por_estudo_in_lisbon: "$por_estudo_geral_law$ v [ShowLocationNameWithNoTooltip('lisbon')]" # todo: NEW TRANSLATION
 por_estudo_in_lisbon_desc: "Voľba umiestnenia $por_estudo_geral_law$ v periférii dvora nám umožní centralizovať moc a vytvoriť väčšiu kontrolu nad činnosťou [ShowBuildingTypeName('university')]." # todo: NEW TRANSLATION
 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')] Monopol" # todo: NEW TRANSLATION
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] patrí medzi najcennejšie zdroje v našom štáte. Jeho obchod má veľký význam a musí byť starostlivo regulovaný." # todo: NEW TRANSLATION
 state_controlled_amber_gathering: "Štátom kontrolovaný zber" # todo: NEW TRANSLATION
 state_controlled_amber_gathering_desc: "Štát si vyhradzuje výlučné právo spravovať zdroj [ShowGoodsName('amber')]. Vývoz tohto cenného tovaru je riadený vládnymi ministarmi, čo posilňuje autoritu vládnucej triedy." # todo: NEW TRANSLATION
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] v rukách obchodníkov" # todo: NEW TRANSLATION
 burghers_controlled_amber_gathering_desc: "Možno je najlepšie, keď [ShowGoodsName('amber')] skončí v rukách tých, čo s ním obchodujú. Bez takýchto sprostredkovateľov, ktorí by narušovali obchod, by naše hospodárstvo kvitlo." # todo: NEW TRANSLATION
 peasant_controlled_amber_gathering: "Zber roľníkmi" # todo: NEW TRANSLATION
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] bude patriť priamo rukám tých, čo ho zbierajú. Zber tohto zdroja bude spravovať [ShowEstateTypeName('peasants_estate')]." # todo: NEW TRANSLATION
 jap_sakoku_law: "Zahraničné styky" # todo: NEW TRANSLATION
 jap_sakoku_law_desc: "$japan_region$ mal vždy výhodu oddelenia od ostatných krajín morom. To nám umožňuje veľmi ľahko prijať opatrenia, ktoré efektívne uzavrú našu krajinu voči vonkajšiemu svetu." # todo: NEW TRANSLATION
 sakoku_enabled: "Sakoku" # todo: NEW TRANSLATION
 sakoku_enabled_desc: "Bez vonkajších vplyvov sa naše územie určite zlepší v produktivite a ekonomickom raste." # todo: NEW TRANSLATION
 sakoku_disabled: "Otvorenie krajiny" # todo: NEW TRANSLATION
 sakoku_disabled_desc: "Keď je krajina otvorená svetu, voľne prúdia nielen obchod, ale aj myšlienky." # todo: NEW TRANSLATION
 jap_buke_shohatto: "Buke Shohatto" # todo: NEW TRANSLATION
 jap_buke_shohatto_desc: "Séria ediktov poskytujúcich všeobecné usmernenia pre správne správanie samurajov; boli navrhnuté tak, aby ich povzbudili k napredovaniu." # todo: NEW TRANSLATION
 jap_buke_shohatto_enforced: "Vynútené $jap_buke_shohatto$" # todo: NEW TRANSLATION
 jap_buke_shohatto_enforced_desc: "Naši samurajovia majú jasný vzor, ktorého sa majú držať, aby sa zlepšili, a budú donútení ho dodržiavať." # todo: NEW TRANSLATION
 jap_buke_shohatto_guidelines: "Usmernenia $jap_buke_shohatto$" # todo: NEW TRANSLATION
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$ je skôr chápané ako všeobecné usmernenia než prísne pravidlá, a tak slúži ako romantický ideál na napodobňovanie." # todo: NEW TRANSLATION
 clan_residence: "Rezidencia klanu" # todo: NEW TRANSLATION
 clan_residence_desc: "Mali by existovať jasné zákony určujúce, kde musia sídliť vodcovia rôznych klanov, aby sa správne udržiavala rovnováha moci." # todo: NEW TRANSLATION
 appointed_posts_policy: "Menované posty" # todo: NEW TRANSLATION
 appointed_posts_policy_desc: "Rôzni vodcovia klanov majú konkrétne posty menované [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], ktorému zložili vernosť. To umožňuje flexibilitu v tom, ako je krajina spravovaná." # todo: NEW TRANSLATION
 enable_grant_shugo_office_tt: "Umožňuje [ShowGenericActionName('grant_shugo_office')] [action|e]" # todo: NEW TRANSLATION
 enable_revoke_shugo_office_tt: "Umožňuje [ShowGenericActionName('revoke_shugo_office')] [action|e]" # todo: NEW TRANSLATION
 enable_claim_shugo_office_tt: "Umožňuje [ShowGenericActionName('claim_shugo_office')] [action|e]" # todo: NEW TRANSLATION
 established_domains_policy: "Zriadené domény" # todo: NEW TRANSLATION
 established_domains_policy_desc: "Klanom patria vlastné domény, na ktoré majú dedičné práva. To uvoľní byrokraciu [GetUniqueInternationalOrganization('japanese_shogunate').GetName] a umožní jej sústrediť sa na dôležitejšie úlohy, ale zároveň to posilní moc klanov." # todo: NEW TRANSLATION
 sankin_kotai_policy: "Sankin-kōtai" # todo: NEW TRANSLATION
 sankin_kotai_policy_desc: "$sankin_kotai_policy$ je systém, kde vazali [GetUniqueInternationalOrganization('japanese_shogunate').GetName] striedavo pobývajú v hlavnom meste a vo svojich územiach. Keď sú v hlavnom meste, očakáva sa, že budú ukazovať svoje bohatstvo, a tieto finančné náklady im pomôžu udržať ich pri zemi." # todo: NEW TRANSLATION
 nav_adaptability: "Navarrská prispôsobivosť" # todo: NEW TRANSLATION
 nav_adaptability_desc: "Byť medzi väčšími mocnosťami nás prinútilo adaptovať sa alebo zomrieť. Kombináciou múdrych aliancií a rýchlych vojenských akcií sa nášmu kráľovstvu podarilo prežiť napriek menšiemu rozsahu. Táto schopnosť prispôsobiť naše činy našim potrebám je výhodou, ktorú by sme nikdy nemali stratiť." # todo: NEW TRANSLATION
 belligerent_stance: "Vojnový postoj" # todo: NEW TRANSLATION
 belligerent_stance_desc: "Len agresívny postoj nás udrží v bezpečí. Použijeme každý nástroj, ktorý máme, aby sme dali jasne najavo, že kto na nás zaútočí, zaplatí vysokú cenu." # todo: NEW TRANSLATION
 conciliatory_stance: "Ustupčivý postoj" # todo: NEW TRANSLATION
 conciliatory_stance_desc: "Čas bojov musí ustúpiť a uvoľniť priestor diplomacii, veď 'na med chytíš viac mušiek než na ocot'." # todo: NEW TRANSLATION
 defensive_stance: "Obranný postoj" # todo: NEW TRANSLATION
 defensive_stance_desc: "Naše krajiny sú tvrdé rovnako ako náš ľud. Nech prídu a krvácajú na našej pôde, budúce úrody budú silnejšie." # todo: NEW TRANSLATION
 offensive_stance: "Útočný postoj" # todo: NEW TRANSLATION
 offensive_stance_desc: "Nebojíme sa nikoho a ako hovorí staré príslovie, 'najlepšia obrana je dobrý útok'. Zaútočíme prví a budeme smrteľnejší než tí, ktorí ohrozujú našu existenciu." # todo: NEW TRANSLATION
 maiestas_carolina: "Maiestas Carolina" # todo: NEW TRANSLATION
 maiestas_carolina_desc: "Súbor zákonov a článkov vypracovaných s cieľom výrazne obmedziť moc elít. Kódex zahŕňa odovzdanie šľachtického majetku štátu v určitých okolnostiach, ako aj obmedzenie svojvoľnej moci šľachty po celom kráľovstve." # todo: NEW TRANSLATION
 order_of_chivalry_law: "Rád rytierstva" # todo: NEW TRANSLATION
 order_of_chivalry_law_desc: "Zakotvený v zmesi náboženských a dvorových tradícií, tento zákon nesie dedičstvo rytierov oddaných [ShowReligionGroupAdjective('christian')] ideálom a charitatívnym misiám. Pôvodne založené na ochranu pútnikov do Svätej zeme a udržiavanie prísah chudoby, poslušnosti a čistoty, tieto rády sa časom premenili, oceňujúc vynikajúcich jednotlivcov a stávajúc sa symbolom prestíže." # todo: NEW TRANSLATION
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Nezriadili sme #Y $order_of_chivalry_law$#! v posledných #Y 25 rokoch#!" # todo: NEW TRANSLATION
 order_of_saint_george_policy: "Rád svätého Juraja" # todo: NEW TRANSLATION
 order_of_saint_george_policy_desc: "Rád svätého Juraja: Založený kráľom Karolom I. Uhorska v roku 1326, táto vládna reforma, známa ako 'Chivalric Society of Saint George', stelesňuje záväzok k ideálom šľachty a cti, ktoré podporuje cez rytiernické turnaje a slávnosti." # todo: NEW TRANSLATION
 order_of_the_ermine_policy: "Rád Hermelína" # todo: NEW TRANSLATION
 order_of_the_ermine_policy_desc: "Rád Hermelína čerpá inšpiráciu z Rádu Garter, ktorý bol predtým založený v Anglicku. S hermelínom ako symbolom neotrasiteľnej osobnej cti, rád oceňuje mužov i ženy, bez ohľadu na spoločenské postavenie, za výnimočné služby vévodstvu Bretónska." # todo: NEW TRANSLATION
 order_of_the_dragon_policy: "Rád Draka" # todo: NEW TRANSLATION
 order_of_the_dragon_policy_desc: "Tiež známy ako #italic Societas Draconica#!, bol zasvätený obrane uhorského panovníctva, Katolíckej cirkvi a kresťanstva proti hrozbe Osmanskej ríše, heretikom a pohanom. Inšpirovaný Rádom sv. Juraja a križiackym duchom doby, zjednocoval šľachtu a panovníka pod symbolmi ouroborosu a červeného kríža, podporujúc kolektívnu obranu proti vonkajším i vnútorným hrozbám a zároveň ponúkajúc šľachte kráľovskú ochranu a pocty výmenou za ich vernosť." # todo: NEW TRANSLATION
 order_of_the_band_policy: "Rád Pásu" # todo: NEW TRANSLATION
 order_of_the_band_policy_desc: "Rád Pásu sa skladá z najvznešenejších rytierov, ktorí skladajú prísahu vernosti a poslušnosti kráľovi Kastýlie. Ich povinnosťami sú starostlivé a bezchybné dvorové správanie, účasť na kladivových súbojoch, podpora a predovšetkým vernosť svojmu vládcovi." # todo: NEW TRANSLATION
 order_of_the_swan_policy: "Rád Labute" # todo: NEW TRANSLATION
 order_of_the_swan_policy_desc: "Rád Labute je zasvätený prehlbovaniu zbožnosti a šíreniu kultu Panny Márie. Členmi rádu sú mnohí princovia z vládnucej dynastie aj mnohí šľachtici z krajiny, všetci zjednotení v vytrvalosti." # todo: NEW TRANSLATION
 order_of_the_black_eagle_policy: "Rád Čierneho Orla" # todo: NEW TRANSLATION
 order_of_the_black_eagle_policy_desc: "Svetský Rád Čierneho Orla je skôr vojenským rádom než duchovným. Členmi rádu bývajú príslušníci kráľovskej rodiny, návštevní zahraniční panovníci a mnohí vynikajúci generáli, ktorým boli udelené pocty za ich zásluhy." # todo: NEW TRANSLATION
 order_of_the_white_eagle_policy: "Rád Bieleho Orla" # todo: NEW TRANSLATION
 order_of_the_white_eagle_policy_desc: "Vojenský $order_of_the_white_eagle_policy$ sa udeľuje najbližším podporovateľom štátu a najvýnimočnejším občanom ako odmena za ich službu krajine. Okrem toho sa udeľuje aj vysokopostaveným návštevníkom, ktorí nás poctili svojou prítomnosťou." # todo: NEW TRANSLATION
 six_ministries_overseer_law: "Dohľad nad šiestimi ministerstvami" # todo: NEW TRANSLATION
 six_ministries_overseer_law_desc: "Prácu $six_ministries$ treba dohliadať ďalšou agentúrou, alebo možno priamo monarchom." # todo: NEW TRANSLATION
 chi_grand_chancellorship: "Veľká kancelária" # todo: NEW TRANSLATION
 chi_grand_chancellorship_desc: "$six_ministries$ budú podávať správy Kancelárii zastúpenej Ľavým a Pravým kancelárom, z ktorých prvý zastáva vyššie postavenia." # todo: NEW TRANSLATION
 chi_grand_secretariat: "Veľké sekretariát" # todo: NEW TRANSLATION
 chi_grand_secretariat_desc: "$six_ministries$ budú predkladať svoje dokumenty $chi_grand_secretariat$, ktorý vykoná analýzu a pripraví ich na ďalšie predloženie monarchovi." # todo: NEW TRANSLATION
 chi_direct_report: "Priame hlásenia" # todo: NEW TRANSLATION
 chi_direct_report_desc: "Práca $six_ministries$ bude hlásená priamo monarchovi. To posilňuje autoritu panovníka, ale môže zároveň znížiť efektivitu vlády." # todo: NEW TRANSLATION
 ashta_pradhan_council_law: "Rada Ashta Pradhan" # todo: NEW TRANSLATION
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$" # todo: NEW TRANSLATION
 apc_peshwa_focus_policy: "Zameranie Peshwu" # todo: NEW TRANSLATION
 apc_peshwa_focus_policy_desc: "Peshwa je premiér, zodpovedný za všeobecnú administráciu štátu.\nRada udelí Peshwovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_mazumdar_focus_policy: "Zameranie Mazumdara" # todo: NEW TRANSLATION
 apc_mazumdar_focus_policy_desc: "Mazumdar je minister financií, zodpovedný za správu účtov štátu.\nRada udelí Mazumdarovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_sacheev_focus_policy: "Zameranie Sacheeva" # todo: NEW TRANSLATION
 apc_sacheev_focus_policy_desc: "Sacheev je tajomník, zodpovedný za prípravu kráľovských ediktov a ďalších politík štátu.\nRada udelí Sacheevovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_waqia_navis_focus_policy: "Zameranie Waqia-Navis" # todo: NEW TRANSLATION
 apc_waqia_navis_focus_policy_desc: "Waqia-Navis je minister vnútra, zodpovedný za oddelenie spravodajstva a špionáže štátu.\nRada udelí Waqia-Navisovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_senapati_focus_policy: "Zameranie Senapatiho" # todo: NEW TRANSLATION
 apc_senapati_focus_policy_desc: "Senapati je vrchný veliteľ, zodpovedný za armádu a obranu štátu.\nRada udelí Senapatimu viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_dabir_focus_policy: "Zameranie Dabira" # todo: NEW TRANSLATION
 apc_dabir_focus_policy_desc: "Dabir je minister zahraničných vecí, zodpovedný za diplomatické záležitosti štátu.\nRada udelí Dabirovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_nyayadhish_focus_policy: "Zameranie Nyayadhisha" # todo: NEW TRANSLATION
 apc_nyayadhish_focus_policy_desc: "Nyayadhish je hlavný sudca, zodpovedný za občianske a trestné záležitosti štátu.\nRada udelí Nyayadhishovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 apc_panditrao_focus_policy: "Zameranie Panditrao" # todo: NEW TRANSLATION
 apc_panditrao_focus_policy_desc: "Panditrao je vysoký kňaz, zodpovedný za náboženské záležitosti štátu.\nRada udelí Panditraovi viac moci, čím sa zvýši jeho vplyv v štáte." # todo: NEW TRANSLATION
 civil_registration: "Občianska registrácia" # todo: NEW TRANSLATION
 civil_registration_desc: "Systém zameraný na evidenciu všetkých našich poddaných v ríši s cieľom zlepšiť životnú úroveň všetkých pod naším zástavou." # todo: NEW TRANSLATION
 delegated_civil_registration_policy: "Delegovaná $civil_registration$" # todo: NEW TRANSLATION
 delegated_civil_registration_policy_desc: "Necháme našich provinčných guvernérov riadiť proces registrácie vo vlastných provinciách. To môže viesť k nedostatku efektivity, no nebudú mať pocit, že im bola odňatá autorita." # todo: NEW TRANSLATION
 centralized_civil_registration_policy: "Centralizovaná $civil_registration$" # todo: NEW TRANSLATION
 centralized_civil_registration_policy_desc: "Sústredíme registráciu obyvateľstva pod centrálne orgány vlády pre lepšiu efektivitu, hoci miestni guvernéri sa takémuto prevzatiu povinností nebude páčiť." # todo: NEW TRANSLATION
 tax_base_system: "Systém daňovej základne" # todo: NEW TRANSLATION
 tax_base_system_desc: "Zdanenie je základom ekonomiky každého štátu. Zavedením riadneho systému daní po celom [GetUniqueInternationalOrganization('middle_kingdom').GetName] môžeme zabezpečiť lepšie využitie jeho hospodárskeho potenciálu." # todo: NEW TRANSLATION
 rice_based_tax: "Daň založená na ryži" # todo: NEW TRANSLATION
 rice_based_tax_desc: "Tradičná daň a menový štandard po stáročia, [ShowGoodsName('rice')] bude naďalej slúžiť ako základ nášho daňového systému." # todo: NEW TRANSLATION
 single_whip_policy: "Politika jedného biča" # todo: NEW TRANSLATION
 single_whip_policy_desc: "Zavedením $single_whip_policy$ ustanovíme [ShowGoodsName('silver')] ako základ nášho daňového systému a kodifikujeme všetky povinnosti obyvateľstva voči centrálnej vláde v platbách v tejto mene." # todo: NEW TRANSLATION
 provincial_governorship: "Provinciálny guvernátorát" # todo: NEW TRANSLATION
 provincial_governorship_desc: "Rozsiahlosť [GetUniqueInternationalOrganization('middle_kingdom').GetName] je nesmierna a bezkonkurenčná. Preto potrebujeme riadny systém na spravovanie celého tohto územia." # todo: NEW TRANSLATION
 curtailed_governors_policy: "Obmedzení guvernéri" # todo: NEW TRANSLATION
 curtailed_governors_policy_desc: "Provincní guvernéri slúžia len na rozširovanie korupcie a lenivosti. Musíme ich držať na krátkej vôdzke, aby autorita centrálnej vlády nebola rozriedená ani v najvzdialenejších regiónoch." # todo: NEW TRANSLATION
 established_provincial_governors: "Zriadení provinční guvernéri" # todo: NEW TRANSLATION
 established_provincial_governors_desc: "Postavenie provinčného guvernéra je prestížne a mnohí oň neustále súperia. Umiestnenie ich na tieto pozície s jasne prideleným územím a administratívnymi povinnosťami umožní, aby sa kolieska vlády otáčali hladko." # todo: NEW TRANSLATION
 zongdu_policy: "Zǒngdū" # todo: NEW TRANSLATION
 zongdu_policy_desc: "Územie [GetUniqueInternationalOrganization('middle_kingdom').GetName] je príliš rozsiahle na to, aby ho dokázali zvládnuť obyčajní guvernéri. Zriaďme pozíciu $zongdu_policy$, viceregenta dozerajúceho na viac než jednu provinciu. Budú riadiť provinčné záležitosti ako zástupca [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], aby menej dôležité veci nemusela hlásiť kapitálu." # todo: NEW TRANSLATION
 zongdu_policy_scaling: "Množstvo [ShowGoodsName('silver')] vyprodukované v [country|e]" # todo: NEW TRANSLATION
 introduce_gaituguiliu_policy: "Systém Gǎitǔguīliú" # todo: NEW TRANSLATION
 introduce_gaituguiliu_policy_desc: "Domáci náčelníci v odľahlých prefektúrach, známi tiež ako [ShowSubjectTypeName('tusi')], sú dediční vládcovia miestnych menšín. Títo vodcovia sa môžu zdať občas užitoční vzhľadom na svoje väzby na miestne obyvateľstvo, no dlhodobo predstavujú riziko pre regionálnu stabilitu. Postupným nahradzovaním ich riadnymi úradníkmi menovanými centrálnou vládou bude jednoduchšie udržiavať pokoj na regionálnej úrovni." # todo: NEW TRANSLATION
 unlock_gaituguiliu_tt: "Odomkne [ShowCabinetActionName('gaituguiliu_policy')] [cabinet_action|e] pre vodcu [GetUniqueInternationalOrganization('middle_kingdom').GetName]" # todo: NEW TRANSLATION
 lifan_yuan_policy: "Lǐfān Yuàn" # todo: NEW TRANSLATION
 lifan_yuan_policy_desc: "Na spravovanie početných poddaných a menších štátov z pohraničných regiónov a za nimi už Ministerstvo obradov nie je postačujúce. Zriadime úrad zameraný na ich záležitosti." # todo: NEW TRANSLATION
 cefeng_tizhi: "Cèfēng Tǐzhì" # todo: NEW TRANSLATION
 cefeng_tizhi_desc: "Tributárny systém je prítomný v [GetUniqueInternationalOrganization('middle_kingdom').GetName] od jeho vzniku, keď všetky národy okolo neho riadne uznávajú autoritu [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]." # todo: NEW TRANSLATION
 free_cefeng_tizhi_policy: "Voľný $cefeng_tizhi$" # todo: NEW TRANSLATION
 free_cefeng_tizhi_policy_desc: "Krajiny prirodzene uznávajú nadradenosť [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] a skladajú pred Dračím trónom svoje dary bez potreby pravidiel či nariadení v tomto smere." # todo: NEW TRANSLATION
 codified_cefeng_tizhi_policy: "Kódifikovaný $cefeng_tizhi$" # todo: NEW TRANSLATION
 codified_cefeng_tizhi_policy_desc: "Kódifikovaný a hierarchický systém tributárov je najvýhodnejší pre [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], pretože krajiny, ktoré prinášajú Dračiemu trónu najväčší úžitok, môžu byť primerane odmenené." # todo: NEW TRANSLATION
 keju_examination: "Kējǔ skúšky" # todo: NEW TRANSLATION
 keju_examination_desc: "Cisárske skúšky sú systémom zameraným na výber najlepších a najvzdelanejších ľudí, ktorí majú slúžiť v byrokratických pozíciách vlády. Tým zabezpečíme, že najjasnejšie mysle budú točiť kolesami administrácie a že sa budú otáčať hladko." # todo: NEW TRANSLATION
 new_keju_formats_policy: "Nové formáty Kējǔ" # todo: NEW TRANSLATION
 new_keju_formats_policy_desc: "Táto reforma má za cieľ upraviť proces výberu kandidátov a potenciálnych byrokratov pri Kējǔ skúškach. Zavedenie nových formátov testov a zvýšených štandardov určite prospeje našej administratíve." # todo: NEW TRANSLATION
 new_keju_formats_policy.tt: "[ShowGenericActionName('conduct_keju_examination')] teraz vyprodukuje lepších kandidátov" # todo: NEW TRANSLATION
 focus_on_classics: "Zameranie na klasiku" # todo: NEW TRANSLATION
 focus_on_classics_desc: "Klasické texty [ShowPolicyName('confucianism_policy')] a [ShowPolicyName('daoism_policy')] slúžili po stáročia ako základ $keju_examination$. Takéto historické tradície netreba ľahko narušovať." # todo: NEW TRANSLATION
 direct_appointment: "Priame vymenovanie" # todo: NEW TRANSLATION
 direct_appointment_desc: "Byť učený neznamená nevyhnutne, že je človek vhodný na vládnu funkciu. Priame vymenovanie ľudí odporúčaných na túto úlohu sa ukáže byť efektívnejšie." # todo: NEW TRANSLATION
 direct_appointment.tt: "Deaktivuje [ShowGenericActionName('conduct_keju_examination')] [action|e]" # todo: NEW TRANSLATION
 military_examination: "Zaviesť vojenské skúšky" # todo: NEW TRANSLATION
 military_examination_desc: "Úradníci podrobujúci sa cisárskym skúškam nebudú testovaní len v štátnej správe, ale aj v streľbe z luku a jazdectve." # todo: NEW TRANSLATION
 outwards_view: "Pohľad navonok" # todo: NEW TRANSLATION
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] od svojho vzniku rozširovalo svoju moc navonok, ale vonkajšie hrozby si tiež vyžadujú určité opatrenia ohľadom toho, kto môže vstúpiť do jeho hraníc." # todo: NEW TRANSLATION
 allow_trade: "Povoliť obchod" # todo: NEW TRANSLATION
 allow_trade_desc: "Nie je náhodou, že Hodvábna cesta priniesla [GetUniqueInternationalOrganization('middle_kingdom').GetName] veľké bohatstvo; cez obchod a zahraničné výmeny národ prosperuje." # todo: NEW TRANSLATION
 haijin_policy: "Hǎijìn" # todo: NEW TRANSLATION
 haijin_policy_desc: "Moria a oceány prinášajú starosti: pirátstvo, pašovanie, niekedy sa dokonca vzmáhajú vzbúrenci za vlnami, no námorný obchod prináša aj bohatstvo a objavy. Aby sme vpustili bohatstvo a nové inovácie do našej veľkej ríše, mali by sme zaviesť námorné predpisy." # todo: NEW TRANSLATION
 tianxia: "Tiānxià" # todo: NEW TRANSLATION
 tianxia_desc: "Koncepty nášho územného vplyvu a expanzie sú zaručené naším právom vládnuť, udeleným Nebom samotným." # todo: NEW TRANSLATION
 expand_the_tianxia_policy: "Rozšíriť $tianxia$" # todo: NEW TRANSLATION
 expand_the_tianxia_policy_desc: "Súverenita [GetUniqueInternationalOrganization('middle_kingdom').GetName] a jej právo vládnuť zostanú nepoškvrnené, pokiaľ bude jej božská povinnosť vykonávaná. Všetci pod nebom sú chránení Dračím trónom, ako rôzni poddaní sa mu klaňajú." # todo: NEW TRANSLATION
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] teraz môže mať ďalšieho $celestial_governor$." # todo: NEW TRANSLATION
 restrict_the_tianxia_policy: "Obmedziť $tianxia$" # todo: NEW TRANSLATION
 restrict_the_tianxia_policy_desc: "Iba priama autorita [GetUniqueInternationalOrganization('middle_kingdom').GetName] môže byť poverená vládnuť všetko pod nebom. Dračiemu trónu nesmie byť znížená dôležitosť delegovaním moci menším krajinám." # todo: NEW TRANSLATION
 jakun_gusa: "Jakūn Gūsa" # todo: NEW TRANSLATION
 jakun_gusa_desc: "Slúžiac predovšetkým ako naša armáda, systém Osem zástav tiež tvorí základ organizácie spoločnosti v [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Ich rola by mala byť jasne definovaná, aby nestratili svoj zameranie." # todo: NEW TRANSLATION
 revise_the_jakun_gusa_policy: "Revidovať $jakun_gusa$" # todo: NEW TRANSLATION
 revise_the_jakun_gusa_policy_desc: "Banerová armáda nám verne slúžila, zasadzujúc rany našim nepriateľom a zabezpečujúc rozhodujúce víťazstvá. Ak chceme udržať ich špičkovú formu a disciplínu, musíme ich reformovať a zlepšiť, inak im hrozí dekadencia." # todo: NEW TRANSLATION
 chinese_jakun_gusa: "$chinese_group$ $jakun_gusa$" # todo: NEW TRANSLATION
 chinese_jakun_gusa_desc: "$jakun_gusa$ slúžila dobre na severných stepiach, ale ako súčasť [GetUniqueInternationalOrganization('middle_kingdom').GetName] bude potrebné ich integrovať do systému [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 six_ministries: "Šesť ministerstiev" # todo: NEW TRANSLATION
 six_ministries_desc: "$six_ministries$ sú samostatné administratívne divízie [GetUniqueInternationalOrganization('middle_kingdom').GetName], každá s vlastnými úlohami a povinnosťami." # todo: NEW TRANSLATION
 ministry_of_rites: "Ministerstvo obradov" # todo: NEW TRANSLATION
 ministry_of_rites_desc: "Správa našich náboženských a palácových záležitostí Lǐbù je vecou najvyššej citlivosti a dôležitosti. Zabezpečením dobre fungujúceho a schopného ministerstva zameraného na zachovanie a prezentáciu obradov udržíme vynikajúci štandard." # todo: NEW TRANSLATION
 countries_more_likely_to_accept_invite_to_sect_tt: "Ochotnejšie sa pridať k našej [sect|e]" # todo: NEW TRANSLATION
 ministry_of_personnel: "Ministerstvo personálu" # todo: NEW TRANSLATION
 ministry_of_personnel_desc: "Zodpovedné za všetkých ľudí slúžiacich v našej administratíve, Lìbù je kameňom nášho štátu. Ak udržíme jeho úrady plynulo fungujúce, zabezpečíme, že naše vládne funkcie budú dobre obsadené." # todo: NEW TRANSLATION
 better_exams_results_tt: "Získame lepších kandidátov v [ShowGenericActionName('conduct_keju_examination')] [action|e]" # todo: NEW TRANSLATION
 ministry_of_revenue: "Ministerstvo príjmov" # todo: NEW TRANSLATION
 ministry_of_revenue_desc: "Hùbù je zodpovedné za všetko, čo sa týka peňazí a meny, od zisťovania počtu obyvateľov až po výber daní a správu hodnoty meny. Preto je udržiavanie ministerstva v dobrom stave kľúčové pre prosperitu našej ríše." # todo: NEW TRANSLATION
 better_census_results_tt: "Dostaneme lepšie výsledky, keď [ShowGenericActionName('proclaim_decree')] [ShowPolicyName('conduct_population_census_decree')]" # todo: NEW TRANSLATION
 ministry_of_war: "Ministerstvo vojny" # todo: NEW TRANSLATION
 ministry_of_war_desc: "Zodpovedné za všetko spojené s armádou, Bīngbù sa zaoberá nielen náborom a udržiavaním vojska, ale aj údržbou všetkých vojenských stavieb, vybavenia a zásob. Udržiavanie ministerstva dobre obsadeného je nevyhnutnosťou, ak chceme byť víťazní v boji." # todo: NEW TRANSLATION
 better_reinforce_fortification_results_tt: "Dostaneme lepšie výsledky, keď [ShowGenericActionName('proclaim_decree')] [ShowPolicyName('reinforce_fortifications_decree')]" # todo: NEW TRANSLATION
 ministry_of_justice: "Ministerstvo spravodlivosti" # todo: NEW TRANSLATION
 ministry_of_justice_desc: "Celý justičný systém spravuje Xíngbù, od drobných priestupkov po vážnejšie zločiny, hoci nemá právomoc nad vyššími sférami vlády. Udržiavanie jeho dobrého fungovania zabezpečí pokoj v našej ríši." # todo: NEW TRANSLATION
 better_warning_results_tt: "Dosiahneme lepšie výsledky, ak [ShowGenericActionName('proclaim_decree')] [ShowPolicyName('issue_great_warnings_decree')]" # todo: NEW TRANSLATION
 ministry_of_works: "Ministerstvo prác" # todo: NEW TRANSLATION
 ministry_of_works_desc: "Spravuje všetku výstavbu v krajine. Gōngbù má na starosti budovanie a udržiavanie celej infraštruktúry v našom kráľovstve, od budov cez cesty až po kanály, ako aj hospodárenie so zdrojmi a normalizáciu váh a mier. Zabezpečením nerušeného fungovania ministerstva budú základy našej infraštruktúry vždy pevné." # todo: NEW TRANSLATION
 better_infrastructure_works_results_tt: "Dosiahneme lepšie výsledky, ak [ShowGenericActionName('proclaim_decree')] [ShowPolicyName('commence_infrastructure_works_decree')]" # todo: NEW TRANSLATION
 middle_kingdom_decrees: "$middle_kingdom$" # todo: NEW TRANSLATION
 middle_kingdom_decrees_desc: "Cisárske dekréty sú kľúčom k správnemu fungovaniu [GetUniqueInternationalOrganization('middle_kingdom').GetName], zabezpečujúc, aby sa autorita [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] presadzovala všade." # todo: NEW TRANSLATION
 expand_palace_bureaucracy_decree: "Rozšíriť palácovú byrokraciu" # todo: NEW TRANSLATION
 expand_palace_bureaucracy_decree_desc: "Veľkosť nášho dvora si vyžaduje posilniť a rozšíriť byrokratické úsilie, ak chceme zachovať efektivitu a rýchlosť." # todo: NEW TRANSLATION
 conduct_population_census_decree: "Vykonať sčítanie obyvateľstva" # todo: NEW TRANSLATION
 conduct_population_census_decree_desc: "Naše rozsiahle kráľovstvo stojí na pleciach schopného byrokratického systému, a pevný základ daňového systému spočíva v riadnych sčítaniach. Aby sme podporili správne fungovanie byrokracie, začneme sčítanie obyvateľstva po celom území." # todo: NEW TRANSLATION
 increase_tariff_control_decree: "Zvýšiť kontrolu taríf" # todo: NEW TRANSLATION
 increase_tariff_control_decree_desc: "Bohatstvá $china$ sú často žiadané zahraničnými obchodníkmi. Bolo by rozumné zaviesť kontrolu taríf a uchopiť tok tovaru vstupujúceho a opúšťajúceho naše hranice." # todo: NEW TRANSLATION
 issue_great_warnings_decree: "Vydávať veľké varovania" # todo: NEW TRANSLATION
 issue_great_warnings_decree_desc: "Koncepty starostlivej správy, zdatných byrokratov a odolnosti voči korupcii sa často navzájom podmieňujú. Verejná správa je preto formou morálky." # todo: NEW TRANSLATION
 commence_infrastructure_works_decree: "Zahájiť infraštruktúrne práce" # todo: NEW TRANSLATION
 commence_infrastructure_works_decree_desc: "Cesty sú životodarnou silou našej pokračujúcej prosperity. V snahe prepojiť naše vzdialené provincie a uľahčiť dôležité obchodné aktivity sa pustíme do budovania robustnej infraštruktúry po celom území." # todo: NEW TRANSLATION
 reinforce_fortifications_decree: "Posilniť opevnenia" # todo: NEW TRANSLATION
 reinforce_fortifications_decree_desc: "Naše opevnenia sú kľúčom k nášmu prežitiu. Musíme ich udržiavať v najlepšom stave a zabezpečiť, aby všetky zraniteľné body územia boli náležite opevnené." # todo: NEW TRANSLATION
 middle_kingdom_members: "Celkový počet [members|e] [GetUniqueInternationalOrganization('middle_kingdom').GetName]" # todo: NEW TRANSLATION
 sinicized_cabinet_policy: "Sinicizovaný kabinet" # todo: NEW TRANSLATION
 sinicized_cabinet_policy_desc: "Náš kabinet nasleduje model, ktorý prvý raz prijali a propagovali niektoré z najsilnejších dynastií $china$, zdieľa rovnaké vplyvy a usiluje o zdatnosť a schopnosť." # todo: NEW TRANSLATION
 limit_chinese_influence_policy: "Obmedziť vplyv čínskeho dvora" # todo: NEW TRANSLATION
 limit_chinese_influence_policy_desc: "Záujmy našich vlastných stavov musia mať prednosť pred vonkajším tlakom a vplyvmi šírenými [GetCountry('CHI').GetName]." # todo: NEW TRANSLATION
 limit_chinese_traditions: "Obmedziť čínske tradície" # todo: NEW TRANSLATION
 limit_chinese_traditions_desc: "Keď sa snažíme uchovať a vliať naše tradície do dejín, musíme byť ostražití, aby sme sa nestali len ďalším satelitným štátom veľmoci." # todo: NEW TRANSLATION
 promote_chinese_traditions: "Podporovať čínske tradície" # todo: NEW TRANSLATION
 promote_chinese_traditions_desc: "Napriek našej sklonu k zachovávaniu kultúry a vlastných zvykov by nám prinieslo veľa úžitku, keby sme sa rozhodli študovať spôsoby našich čínskych susedov." # todo: NEW TRANSLATION
 vestiarium: "Vestiarium" # todo: NEW TRANSLATION
 vestiarium_desc: "Zavedenie a udržiavanie právnych predpisov pre správu štátnych aktív je dôležité pre efektívne prideľovanie zdrojov a kontrolované výdavky. Je nevyhnutné pre administráciu a pomáha vládnym orgánom robiť rozhodnutia týkajúce sa rôznych priorít." # todo: NEW TRANSLATION
 diplomatic_focus: "Diplomatické zameranie" # todo: NEW TRANSLATION
 diplomatic_focus_desc: "Predmety sú rozdelené podľa praktického a symbolického významu; sú určené predovšetkým pre honosné štátne ceremónie na ohromenie zahraničných hodnostárov a ako diplomatické dary." # todo: NEW TRANSLATION
 administrative_focus: "Administratívne zameranie" # todo: NEW TRANSLATION
 administrative_focus_desc: "Predmety sa spravujú podľa ich užitočnosti pre vládnutie a finančné plánovanie, aby mohli byť efektívne použité na stavebné projekty a zabezpečili kontrolu vládnych výdavkov." # todo: NEW TRANSLATION
 monastic_reformation_movement: "Hnutie monastickej reformy" # todo: NEW TRANSLATION
 monastic_reformation_movement_desc: "Bezmajetkovci a Majitelia majú odlišné názory na úlohu bohatstva v Cirkvi a jeho vplyv na duchovný život klerikov a veriacich." # todo: NEW TRANSLATION
 non_possessors: "Bezmajetkovci" # todo: NEW TRANSLATION
 non_possessors_desc: "Bezmajetkovci veria, že Cirkev by sa mala dištancovať od materiálneho bohatstva a viesť viac monastický a kontemplatívny život. Odmietnutie svetského majetku je dôležité pre prehĺbenie vzťahu s Bohom. Hnutie je silne ovplyvnené učením Nil Sorského." # todo: NEW TRANSLATION
 possessors: "Majitelia" # todo: NEW TRANSLATION
 possessors_desc: "Majitelia podporujú vlastníctvo pôdy a majetku Cirkvou, považujúc to za nevyhnutné pre plnenie duchovných a sociálnych povinností Cirkvi. Príklady takýchto záväzkov sú charitatívne aktivity, udržiavanie náboženských inštitúcií, rozvoj infraštruktúry a poskytovanie vzdelania." # todo: NEW TRANSLATION
 sobornoye_ulozheniye_policy: "Sobornoye Ulozheniye" # todo: NEW TRANSLATION
 sobornoye_ulozheniye_policy_desc: "Sobornoye Ulozheniye slúži ako základný právny a sociálny kódex, ktorý prispôsobuje zákony krajine s pevne centralizovaným štátom a jasnou sociálnou hierarchiou. Stavia na prevládajúcom kódexe a začleňuje určité prvky byzantského právneho systému, upevňuje triedne rozdiely a kodifikuje právny systém, ktorý odráža vplyvy politickej a náboženskej doby." # todo: NEW TRANSLATION
 intellectual_movements: "Intelektuálne hnutia" # todo: NEW TRANSLATION
 intellectual_movements_desc: "Ideologické perspektívy 19. storočia človeka rozdeľujú do takej miery, že sa tvoria celé hnutia, každé plynúce z zjavného nesúhlasu medzi rôznymi filozofickými, politickými a kultúrnymi názormi." # todo: NEW TRANSLATION
 slavophiles: "Slavofilovia" # todo: NEW TRANSLATION
 slavophiles_desc: "Slavofilovia zdôrazňujú dôležitosť pravoslávia, komunálneho života, zachovania tradičných hodnôt a kritizujú materializmus, individualizmus a povrchnú povahu západnej kultúry. Preferujú viac izolovanú cestu, aby ochránili jedinečné kultúrne a duchovné dedičstvo." # todo: NEW TRANSLATION
 westernizers: "Západníci" # todo: NEW TRANSLATION
 westernizers_desc: "Západníci cení bližšie väzby s Európou a veria, že všetko by sa malo prispôsobiť západnej kultúre. Prijatie západných ideí, inštitúcií a technológií musí mať prednosť, aby umožnilo rýchlu modernizáciu, industrializáciu a sociálne reformy. Koncepty ako kultúrna identita a náboženská jednota majú malú hodnotu." # todo: NEW TRANSLATION
 fra_fouage_tax: "Uvalenie dane Fouage" # todo: NEW TRANSLATION
 fra_fouage_tax_desc: "Veľká daň z domácností (fouage), uvalená na roľníkov, s cieľom pomôcť pokryť rastúce výdavky pokladnice." # todo: NEW TRANSLATION
 allowed_fouage_tax: "Uvalenie dane Fouage" # todo: NEW TRANSLATION
 allowed_fouage_tax_desc: "Štát bude vyberať daň z domácností (fouage), aby pomohol pokryť rastúce výdavky pokladnice. Jej uvalenie však výrazne rozzúri roľníctvo." # todo: NEW TRANSLATION
 pause_on_fouage_collection: "Pozastavenie výberu dane Fouage" # todo: NEW TRANSLATION
 pause_on_fouage_collection_desc: "Uvalenie dane Fouage bolo zrušené, vďaka čomu sú roľníci menej nespokojní so štátom." # todo: NEW TRANSLATION
 couteume_de_normaundie: "Coutume de Normandie" # todo: NEW TRANSLATION
 couteume_de_normaundie_desc: "Kodifikované zvyky [GetCountry('NRM').GetLongName] zdôrazňujú feudálne vlastnícke práva k pôde, šľachtické privilégiá a miestnu autonómiu. Hoci uprednostňujú decentralizovanú a tradičnú spoločnosť, tieto zákony tvoria pevný právny rámec, ktorý zabezpečuje moc šľachty a zachováva odlišnú identitu [GetCountry('NRM').GetFlavorRank]." # todo: NEW TRANSLATION
 pronoia_system: "Systém Prónoia" # todo: NEW TRANSLATION
 pronoia_system_desc: "Systém Prónoia slúži na dočasné prenášanie cisárskych fiškálnych práv, ako sú dane alebo príjmy z rôznych zdrojov, jednotlivcom alebo inštitúciám. Na rozdiel od feudálneho systému v Európe v tom čase, prídelky Prónoia neboli dedičné ani prevoditeľné a konečné vlastníctvo zostávalo cisárovi. Výmenou za tieto výsady systém slúžil na to, aby panovník mohol v prípade potreby postaviť armádu, pričom vojská si väčšinou museli kryť vlastné náklady." # todo: NEW TRANSLATION
 reformed_pronoia_system: "Reformovaný systém Prónoia" # todo: NEW TRANSLATION
 reformed_pronoia_system_desc: "Namiesto toho, aby sa guvernéri Prónoia upevňovali na svojich územiach, systém bol zmenený tak, že žiadne medzery, ktoré by umožňovali zdediť alebo previesť titul guvernéra, už nemožno zneužívať." # todo: NEW TRANSLATION
 new_corpus_juris_civilis: "Corpus Juris Civilis" # todo: NEW TRANSLATION
 new_corpus_juris_civilis_desc: "Veľké zhrnutie rímskeho práva, nariadené cisárom Justiniánom, zhromaždilo storočia rozhodnutí, ediktov a múdrosti do jedného celku. Codex, Digest, Institutes a Novellae sa opäť stali chrbticou správy a spravodlivosti, zabezpečujúc našu autoritu, právnu konzistenciu a riadne vedenie vlády." # todo: NEW TRANSLATION
 council_of_three_lands_policy: "Rada troch krajín" # todo: NEW TRANSLATION
 council_of_three_lands_policy_desc: "Centralný orgán židovskej autority, táto rada má na starosti náboženské a súdne záležitosti s cieľom šíriť náboženskú toleranciu a chrániť svojich ľudí pred prenasledovaním." # todo: NEW TRANSLATION
 piotrokow_wislica_statutes: "Piotrków-Wiślica Statutes" # todo: NEW TRANSLATION
 piotrokow_wislica_statutes_desc: "Súbor štatútov, ktoré formujú naše zákonodarstvo a poskytujú pevný rámec pre budúcnosť nášho ľudu; tieto štatúty sú komplexné a mimoriadne vplyvné. Ich právomoc zasahuje rôzne aspekty našej spoločnosti, od súkromného po verejné právo a povinnosti jednotlivých spoločenských vrstiev." # todo: NEW TRANSLATION
 rentekammer_policy: "Rentekammeret" # todo: NEW TRANSLATION
 rentekammer_policy_desc: "Pokladnica, alebo #italic Rentekammeret#! bude spravovať naše financie a #italic Rentemester#! bude zodpovedať priamo panovníkovi. To nám umožní lepšiu kontrolu nad štátnymi financiami." # todo: NEW TRANSLATION
 dan_regional_law: "Regionálne zákony Dánska" # todo: NEW TRANSLATION
 dan_regional_law_desc: "Právne kody Jutska, Seelandu a Skánska nám poskytujú regionálne právne systémy. Aj keď náchylné na regionalizmus, budú reprezentovať vôľu [ShowCultureName('danish')] ľudu." # todo: NEW TRANSLATION
 dan_danske_lov: "Danske Lov" # todo: NEW TRANSLATION
 dan_danske_lov_desc: "Jednotný právny kódex pre našu krajinu prinesie nový štandardizovaný právny rámec, v ktorom bude vláda fungovať a na ktorý sa budú môcť odvolávať naši poddaní." # todo: NEW TRANSLATION
 examination_system_policy_korean: "Gwageo" # todo: NEW TRANSLATION
 examination_system_policy_chinese: "Kējǔ" # todo: NEW TRANSLATION
 examination_system_policy_shu_language: "Kōjǔ" # todo: NEW TRANSLATION
 examination_system_policy_xiang_language: "Kojy" # todo: NEW TRANSLATION
 examination_system_policy_gan_language: "Kuojy" # todo: NEW TRANSLATION
 examination_system_policy_yue_language: "Fōgéui" # todo: NEW TRANSLATION
 examination_system_policy_min_language: "Kuŏgṳ̄" # todo: NEW TRANSLATION
 examination_system_policy_wu_language: "Khuciu" # todo: NEW TRANSLATION
 examination_system_policy_kejia_language: "Khôkí" # todo: NEW TRANSLATION
 examination_system_policy_jin_language: "Kuejy" # todo: NEW TRANSLATION
 examination_system_policy_vietnam: "Khoa bảng" # todo: NEW TRANSLATION
 imperial_examination_law: "Skúšobný systém" # todo: NEW TRANSLATION
 imperial_examination_law_desc: "Tí, ktorí si želajú vstúpiť do štátnej správy a postupovať ako úradníci, musia absolvovať sériu skúšok testujúcich ich znalosti konfuciánskej literatúry a štátnej správy." # todo: NEW TRANSLATION
 continue_the_imperial_examination: "Nepretržité fungovanie" # todo: NEW TRANSLATION
 continue_the_imperial_examination_desc: "Táto politika zabezpečuje nepretržité fungovanie $imperial_examination_law$ tak, ako to bolo počas predchádzajúcich storočí." # todo: NEW TRANSLATION
 abolish_imperial_examination: "Zrušiť $imperial_examination_law$" # todo: NEW TRANSLATION
 abolish_imperial_examination_desc: "Zrušenie $imperial_examination_law$ zastaví spoločenskú mobilitu a priamo prospeje tým, ktorí sú momentálne pri moci. Namiesto meritokratického prístupu budú noví byrokrati určovaní cez osobné, často skorumpované odporúčania." # todo: NEW TRANSLATION
 status_of_the_han_law: "Postavenie Hanov" # todo: NEW TRANSLATION
 status_of_the_han_law_desc: "Naša dynastia pochádza mimo jadra územia [GetInternationalOrganization('middle_kingdom').GetName], vďaka čomu sme cudzincami voči hanovej väčšine [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 maintain_status_quo_in_han_policies: "Podporiť [ShowCultureGroupNameWithNoTooltip('chinese_group')] byrokraciu" # todo: NEW TRANSLATION
 maintain_status_quo_in_han_policies_desc: "Namiesto zachovávania starých zvykov táto politika podporí prispôsobenie našej administrácie očakávaniam hanských byrokratov [ShowCultureGroupName('chinese_group')], ktorí tvoria mnohých našich štátnikov." # todo: NEW TRANSLATION
 limit_the_han_powers: "Vylúčiť z byrokracie" # todo: NEW TRANSLATION
 limit_the_han_powers_desc: "V dôsledku ohromujúceho vplyvu hanov [ShowCultureGroupName('chinese_group')] je ohrozená nadradenosť starej gardy [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]. Musia byť vylúčení z najvyšších vrstiev spoločnosti." # todo: NEW TRANSLATION
 mch_queue_hair: "Tìfāyìfú" # todo: NEW TRANSLATION
 mch_queue_hair_desc: "$mch_queue_hair$ bude považované za našu kultúrnu politiku voči [ShowCultureGroupName('chinese_group')]. Medzi hlavné požiadavky bude patriť, aby Han upravili svoje vlasy v štýle Biànzi." # todo: NEW TRANSLATION
 enforce_queue_hair: "Vynútiť Biànzi" # todo: NEW TRANSLATION
 enforce_queue_hair_desc: "Hanovia [ShowCultureGroupName('chinese_group')] budú prinútení oholiť si prednú časť hlavy, zatiaľ čo zadná časť vlasov bude nechávaná rásť a zapletať sa, aby vytvorili $MCH_ADJ$ Biànzi." # todo: NEW TRANSLATION
 queue_hair_status_quo: "Prijatie Hànfú" # todo: NEW TRANSLATION
 queue_hair_status_quo_desc: "Úradníci $MCH_ADJ$ prijmú Hànfú, odievanie Hanov [ShowCultureGroupName('chinese_group')], aby boli viac zladení s dominantnou etnickou skupinou štátu." # todo: NEW TRANSLATION
 kor_currency: "Dominantná mena" # todo: NEW TRANSLATION
 kor_currency_desc: "Zameranie na rôzne typy mien nevyhnutne ovplyvní našu krajinu mnohými rôznymi spôsobmi, nielen ekonomicky, ale aj sociálne." # todo: NEW TRANSLATION
 kor_jeohwa: "Jeohwa" # todo: NEW TRANSLATION
 kor_jeohwa_desc: "Aby sme stimulovali ekonomiku, založme novú [ShowGoodsName('paper')] menu, $kor_jeohwa$. Umožní nám to tiež preorientovať sa smerom k [ShowSocietyDirectionName('capital_economy')]." # todo: NEW TRANSLATION
 kor_barter_economy: "Barterové hospodárstvo" # todo: NEW TRANSLATION
 kor_barter_economy_desc: "Transakcie môžu byť uskutočňované formou barteru." # todo: NEW TRANSLATION
 kor_metal_coinage: "Kovové mince" # todo: NEW TRANSLATION
 kor_metal_coinage_desc: "Naše pokusy o používanie kovových mien boli kvôli nedostatku zdrojov pomerne neúčinné. Možno teraz dokážeme zmeniť kurz." # todo: NEW TRANSLATION
 kor_chinese_currency: "Čínska mena" # todo: NEW TRANSLATION
 kor_chinese_currency_desc: "Namiesto vynakladania úsilia a zdrojov na udržiavanie vlastnej meny by sme sa mohli spoľahnúť na dovážané cudzie mince z $china$." # todo: NEW TRANSLATION
 kor_scale_chinese_currency: "Podľa toho, aký názor má [GetCountry('CHI').GetName] na našu krajinu." # todo: NEW TRANSLATION
 spa_inquisition_policy: "Španielska inkvizícia" # todo: NEW TRANSLATION
 spa_inquisition_policy_desc: "Našou hlavnou zbraňou je prekvapenie! Prekvapenie a strach... Našimi dvoma zbraňami sú strach a prekvapenie... a nemilosrdná efektivita!" # todo: NEW TRANSLATION
 mesta_council_law: "Rada Mesta" # todo: NEW TRANSLATION
 mesta_council_law_desc: "Spolok Mesta spolu so svojou radou chráni práva a záujmy majiteľov dobytka v našej krajine." # todo: NEW TRANSLATION
 quadrillas_organization: "Organizácia Quadrillas" # todo: NEW TRANSLATION
 quadrillas_organization_desc: "Založená okolo pevných hlavných miest pastierskych stád, toto je základná organizácia Mesta. Ich dohľad zaisťuje bezpečnosť našich pastierskych oviec plemena Merino." # todo: NEW TRANSLATION
 right_of_possesion: "Právo držby" # todo: NEW TRANSLATION
 right_of_possesion_desc: "Právo držby reguluje nájomné za pastviny a slúži ako právny základ pre ovčie stáda Mesta." # todo: NEW TRANSLATION
 laws_of_burgos: "Laws of Burgos" # todo: NEW TRANSLATION
 laws_of_burgos_desc: "Tento súbor zákonov poskytuje právny rámec pre naše aktivity a poddaných v koloniálnych územiach. Zvlášť sa zaoberá právami domáceho obyvateľstva a ich organizáciou do systému encomiendas." # todo: NEW TRANSLATION
 new_laws_indies: "Leyes Nuevas" # todo: NEW TRANSLATION
 new_laws_indies_desc: "Nové zákony slúžia ako vylepšená verzia vychádzajúca zo zákonov Burgosu, posilňujúc kontrolu, ktorú môžeme uplatniť v našich koloniálnych územiach." # todo: NEW TRANSLATION
 siete_partidas_law: "Siete Partidas" # todo: NEW TRANSLATION
 siete_partidas_law_desc: "#italic $siete_partidas_law$#! je kompilácia zákonných predpisov vytvorená Alfonsom X. Kastílskym s úmyslom zjednotiť legislatívu jeho kráľovstva. Zameriava sa na legislatívne otázky, ale aj morálne." # todo: NEW TRANSLATION
 dop_law_comuneros_parliament: "Posilnené Cortes" # todo: NEW TRANSLATION
 dop_law_comuneros_parliament_desc: "Cortes, náš parlament, bol posilnený ako hlavná politická sila v našej krajine vďaka úsiliu a boju Comuneros." # todo: NEW TRANSLATION
 cas_mita_system: "Systém Mit'a" # todo: NEW TRANSLATION
 cas_mita_system_desc: "$cas_mita_system$ je adaptácia inckého pracovného záloh, ktorá núti domorodé komunity poskytovať rotujúcu pracovnú silu pre naše podniky, najmä v strieborných baniach ako tie v Potosí." # todo: NEW TRANSLATION
 nueva_recopilacion_policy: "Nueva Recopilación" # todo: NEW TRANSLATION
 nueva_recopilacion_policy_desc: "Nová kompilácia mnohých zákonov v našom kráľovstve nám umožní správne centralizovať a zabezpečiť kontrolu nad našimi územiami." # todo: NEW TRANSLATION
 spa_reformed_nueva_recopilacion_policy_tt: "Formovala Nueva Recopilación v $flavor_cas.50.title$ [event|e]." # todo: NEW TRANSLATION
 leyes_de_toro_policy: "Leyes de Toro" # todo: NEW TRANSLATION
 leyes_de_toro_policy_desc: "Kompilácia zákonov kráľovstva, vytvorená aby uspokojila rôzne stavy nášho kráľovstva, najmä šľachtu, pretože ustanovuje 'mayorazgo' (entail), viazanie majetku v rámci rodiny, ako hlavný dedičný systém." # todo: NEW TRANSLATION
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá" # todo: NEW TRANSLATION
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$ je právny kódex, ktorý zjednocuje a centralizuje naše rozmanité zákony, uplatňujúc centrálnu autoritu nad miestnymi zvykmi a privilégiami." # todo: NEW TRANSLATION
 sea_beggars_policy: "Morskí žobráci" # todo: NEW TRANSLATION
 sea_beggars_policy_desc: "Udelením listín o právu na plenění (letters of marque) komukoľvek, kto chce slúžiť, môžeme rozšíriť naše námorníctvo bez potreby stavať nové lode." # todo: NEW TRANSLATION
 kilwan_merchant_navy: "$ZAN_ADJ$ obchodné námorníctvo" # todo: NEW TRANSLATION
 kilwan_merchant_navy_desc: "Storočia námornej múdrosti a prístup k vysoko kvalitnej bavlne a drevu vytvorili mimoriadne silnú obchodnú flotilu. Vybavené špičkovými konštrukciami a novými plachtovými zloženými, tieto lode sú pýchou nášho ľudu." # todo: NEW TRANSLATION
 smugglers_haven: "Útočisko pašerákov" # todo: NEW TRANSLATION
 smugglers_haven_desc: "Pirátske podnikanie nemôže fungovať bez spôsobu, ako predať ukradnuté tovary. Musíme zabezpečiť, aby podmienky v Republike boli priaznivé pre pašerácke operácie." # todo: NEW TRANSLATION
 sco_clan_holdings: "Rozdelenie majetkov klanov [GetCountry('SCO').GetAdjectiveWithNoTooltip]" # todo: NEW TRANSLATION
 sco_clan_holdings_desc: "Dedičstvo majetkov [GetCountry('SCO').GetAdjective] sa delí v pomere k vplyvu klanov, pričom väčšie klany dostávajú viac majetkov. Kmeňové majetky sa odovzdávajú priamo dedičovi, pokiaľ nie je titul odobraný alebo vyhynie." # todo: NEW TRANSLATION
 inherited_clan_holdings: "Priame dedenie" # todo: NEW TRANSLATION
 inherited_clan_holdings_desc: "Majetky a tituly zostávajú v klane a vracajú sa panovníkovi len v prípade, že rodová línia klanu vyhyne." # todo: NEW TRANSLATION
 revert_to_the_crown: "Rozdelené panovníkom" # todo: NEW TRANSLATION
 revert_to_the_crown_desc: "Novozriadené majetky a tituly sú prideľované podľa preferencie panovníka. Väčšie klany sú zvyčajne uprednostňované ako spojenci a dostávajú väčšinu nových titulov." # todo: NEW TRANSLATION
 dynastic_holdings_conslidated: "Dynastické majetky" # todo: NEW TRANSLATION
 dynastic_holdings_conslidated_desc: "Nové majetky a tituly pripadajú vládnucej dynastii a len zriedkavo sú udeľované iným klanom [GetCountry('SCO').GetAdjective]." # todo: NEW TRANSLATION
 sco_authority_over_the_clergy: "Autorita nad klérom" # todo: NEW TRANSLATION
 sco_authority_over_the_clergy_desc: "[GetCountry('SCO').GetAdjective] príspevok do [ShowSpecialStatusNameWithNoTooltip('curia')] sa stal bremenom pre štátne financie. V snahe obmedziť príspevky [ShowSpecialStatusNameWithNoTooltip('curia')] prevzal štát priamu jurisdikciu nad klerikmi." # todo: NEW TRANSLATION
 crown_religious_jurisdiction: "Vládna jurisdikcia" # todo: NEW TRANSLATION
 crown_religious_jurisdiction_desc: "[GetCountry('PAP').GetAdjective] a [ShowSpecialStatusNameWithNoTooltip('curia')] vplyv bol do značnej miery obmedzený v prospech toho, aby mala etablovaná vláda priamu jurisdikciu nad náboženskými inštitúciami v [GetCountry('SCO').GetName]." # todo: NEW TRANSLATION
 limited_curia_oversight: "Obmedzený prístup k [ShowSpecialStatusNameWithNoTooltip('curia')]" # todo: NEW TRANSLATION
 limited_curia_oversight_desc: "Zatiaľ čo vláda si ponecháva väčšinu vplyvu nad náboženskými inštitúciami v [GetCountry('SCO').GetName], vysokopostavení klerici dostali osobitné ustanovenie, ktoré im umožňuje otvorene komunikovať s [ShowSpecialStatusNameWithNoTooltip('curia')]." # todo: NEW TRANSLATION
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] koloniálne záležitosti" # todo: NEW TRANSLATION
 sco_colonial_affairs_law_desc: "S legendami o bohatstve z Nového sveta má [GetCountry('SCO').GetName] príležitosť získať výhody, ak si vytvorí významnú koloniálnu bázu. Avšak nadmerná ambícia môže byť katastrofálna pre ekonomickú stabilitu štátu." # todo: NEW TRANSLATION
 sco_no_colonial_affairs: "Žiadne koloniálne podniky" # todo: NEW TRANSLATION
 sco_no_colonial_affairs_desc: "Koloniálne podniky a pokusy založiť obchodné spoločnosti v Novom svete boli považované za príliš veľké riziko pre finančnú stabilitu [GetCountry('SCO').GetName]." # todo: NEW TRANSLATION
 sco_limited_colonial_ventures: "Obmedzené koloniálne podniky" # todo: NEW TRANSLATION
 sco_limited_colonial_ventures_desc: "Koloniálne podniky boli považované za hospodársky riziko, ktoré sa oplatí, a boli oficiálne schválené." # todo: NEW TRANSLATION
