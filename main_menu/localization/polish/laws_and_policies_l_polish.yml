 io_policy_vote_active_cooldown: "International Vote on Policy Changes" # todo: NEW TRANSLATION
 sc_policy_proposal_frequency: "Frekvencia predkladania návrhov politík" # todo: NEW TRANSLATION
 sc_policy_proposal_frequency_desc: "Zákon upravujúci správu predkladania návrhov zákonov v rámci [GetInternationalOrganizationType('swiss_confederation').GetName]." # todo: NEW TRANSLATION
 sc_frequent_policy_proposals: "Časté návrhy politík" # todo: NEW TRANSLATION
 sc_frequent_policy_proposals_desc: "Úpravy zákonov a politík sú častým javom, a preto sa v [GetInternationalOrganizationType('swiss_confederation').GetName] dejú spravidla každé 4 roky." # todo: NEW TRANSLATION
 sc_moderate_policy_proposals: "Stredná frekvencia návrhov politík" # todo: NEW TRANSLATION
 sc_moderate_policy_proposals_desc: "Aj keď ide o významný proces, spravovanie zákonov a návrhov politík v [GetInternationalOrganizationType('swiss_confederation').GetName] vyžaduje značné úsilie, čo umožňuje predkladať návrhy zákonov len každých 8 rokov." # todo: NEW TRANSLATION
 sc_religious_affairs: "Náboženské záležitosti" # todo: NEW TRANSLATION
 sc_religious_affairs_desc: "S vypuknutím [ShowSituationName('reformation')] je náboženská jednota Konfederácie narušená. Je potrebné nájsť riešenie, inak konflikt viery hrozí roztrhnutím únie." # todo: NEW TRANSLATION
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] a [ShowLawName('sc_war_politics')] sú teraz v platnosti pre každého člena bez ohľadu na [religion|e]" # todo: NEW TRANSLATION
 sc_mending_schism: "Urovnanie schizmy" # todo: NEW TRANSLATION
 sc_mending_schism_desc: "Stabilita a bezpečie [GetInternationalOrganizationType('swiss_confederation').GetName] sú dôležitejšie než náboženské spory [ShowSituationName('reformation')]. Každý člen zruší nepriateľské vzťahy s členmi inej viery." # todo: NEW TRANSLATION
 sc_enforcing_religious_unity: "Vynútiť náboženskú jednotu" # todo: NEW TRANSLATION
 sc_enforcing_religious_unity_desc: "Náboženstvo zohráva významnú úlohu v životoch jeho členov, a preto je náboženská jednota [GetInternationalOrganizationType('swiss_confederation').GetName] prioritou. Všetky kantóny by mali nasledovať tú istú vieru jedným či druhým spôsobom." # todo: NEW TRANSLATION
 sc_only_defending_same_religion_allies_tt: "Len členovia tej istej [religion|e] majú prospech z aktuálnej politiky [ShowLawName('sc_war_politics')]" # todo: NEW TRANSLATION
 sc_relations_with_hre: "Vzťahy s cisárstvom" # todo: NEW TRANSLATION
 sc_relations_with_hre_desc: " [GetInternationalOrganizationType('swiss_confederation').GetName] je súčasťou [GetUniqueInternationalOrganization('hre').GetName] od svojho vzniku. Avšak [ShowSituationName('reformation')] zanechala pre mnohých členov Konfederácie trpkú príchuť..." # todo: NEW TRANSLATION
 sc_remain_in_the_hre: "Zostať v Ríši" # todo: NEW TRANSLATION
 sc_remain_in_the_hre_desc: "Hoci [GetInternationalOrganizationType('swiss_confederation').GetName] je schopná sieť aliancií, ktorá chráni svojich členov pred cudzími mocnosťami, nie je vhodná odolať vojenskej sile oveľa väčších štátov. Zostávanie v [GetUniqueInternationalOrganization('hre').GetName] poskytne [ShowCultureName('swiss_group')] viac, veľmi potrebnej podpory." # todo: NEW TRANSLATION
 sc_remain_in_the_hre_tt: "Zostáva v [GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
 sc_prestige_malus_tt: "Každý člen stráca [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e]" # todo: NEW TRANSLATION
 sc_leave_the_hre: "Opustiť Ríšu" # todo: NEW TRANSLATION
 sc_leave_the_hre_desc: "Hoci vonkajší nepriatelia nie sú zriedkaví, najväčšie hrozby, ktorým čelí [GetInternationalOrganizationType('swiss_confederation').GetName], pramenia priamo z [GetUniqueInternationalOrganization('hre').GetName], ktorá pôvodne sľubovala ochranu svojich členov. Zostávanie v Ríši ohrozuje len naše prežitie." # todo: NEW TRANSLATION
 sc_leave_the_hre_tt: "Opúšťa [GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
 sc_every_member_leaves_hre_tt: "Každý člen opustí [GetUniqueInternationalOrganization('hre').GetName] a nemôže sa znovu pripojiť, kým nie je mimo [GetInternationalOrganizationType('swiss_confederation').GetName]" # todo: NEW TRANSLATION
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] Zástupca" # todo: NEW TRANSLATION
 sc_representative_desc: "Každá organizácia potrebuje hovorca - zástupcu - ktorý bude tvárou voči politickým subjektom vnútri i vne organizácie. [GetInternationalOrganizationType('swiss_confederation').GetName] môže byť však výnimkou..." # todo: NEW TRANSLATION
 sc_canton_representative: "Zástupca kantónu" # todo: NEW TRANSLATION
 sc_canton_representative_desc: "Niektoré kantóny sú bohatšie a vplyvnejšie než iné. Preto bude [GetInternationalOrganizationType('swiss_confederation').GetName] zastupovať nie človek, ale mestský štát." # todo: NEW TRANSLATION
 sc_councillor_representative: "Zástupca radcu" # todo: NEW TRANSLATION
 sc_councillor_representative_desc: "Kantóny [GetInternationalOrganizationType('swiss_confederation').GetName] sa zriekajú časti svojho vplyvu, aby ustanovili jedného človeka, ktorý sa stane tvárou Konfederácie." # todo: NEW TRANSLATION
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] Moc" # todo: NEW TRANSLATION
 sc_power_of_the_sovereign_desc: "Zástupca Konfederácie by mohol žiadať viac moci a vplyvu v rámci únie, aby posilnil svoju pozíciu na verejnej scéne." # todo: NEW TRANSLATION
 sc_sovereign_representative_power: "Právomoci zástupcu" # todo: NEW TRANSLATION
 sc_sovereign_representative_power_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] má právo žiadať pomoc od členov [GetInternationalOrganizationType('swiss_confederation').GetName], ktorá môže mať formu finančnej alebo vojenskej podpory." # todo: NEW TRANSLATION
 sc_sovereign_religious_power: "Náboženská moc" # todo: NEW TRANSLATION
 sc_sovereign_religious_power_desc: "Moc [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] je obmedzená, s výnimkou náboženských záležitostí v [GetInternationalOrganizationType('swiss_confederation').GetName]." # todo: NEW TRANSLATION
 sc_sovereign_absolute_power: "Absolútna moc" # todo: NEW TRANSLATION
 sc_sovereign_absolute_power_desc: "Vedenie [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] vládne nad [GetInternationalOrganizationType('swiss_confederation').GetName] ako keby išlo o jednotný štát. V dôsledku toho má všetky privilégiá a povinnosti, akoby bol monarchom Konfederácie." # todo: NEW TRANSLATION
 sc_election_method: "Spôsob voľby" # todo: NEW TRANSLATION
 sc_election_method_desc: "Proces voľby [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] je citlivá záležitosť, ktorá si vyžaduje presne stanovenú legislatívu, aby mohla byť riadne riešená." # todo: NEW TRANSLATION
 sc_direct_vote: "Priama voľba" # todo: NEW TRANSLATION
 sc_direct_vote_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] je priamo volený členmi [GetInternationalOrganizationType('swiss_confederation').GetName]. Každý člen má jeden hlas a každý člen je oprávnený zastupovať Konfederáciu." # todo: NEW TRANSLATION
 sc_lottery: "Žrebovanie" # todo: NEW TRANSLATION
 sc_lottery_desc: "Iba pán môže rozhodnúť, kto bude zastupovať [GetInternationalOrganizationType('swiss_confederation').GetName]. Voľba sa vykonáva pomocou tajného žrebovania, pričom osud je rozhodujúcim faktorom." # todo: NEW TRANSLATION
 sc_rotation: "Striedanie" # todo: NEW TRANSLATION
 sc_rotation_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] sa rozhoduje po poradí. Každý člen [GetInternationalOrganizationType('swiss_confederation').GetName] musí Konfederáciu zastupovať aspoň raz, než sa bývalý líder môže opäť ujať úradu." # todo: NEW TRANSLATION
 sc_ruling_period: "Doba vládnutia" # todo: NEW TRANSLATION
 sc_ruling_period_desc: "Konfederácia môže mať [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle], ktorý ju zastupuje. Treba však určiť, či bude tento [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] slúžiť únii doživotne, alebo len do uplynutia určitého času." # todo: NEW TRANSLATION
 sc_timed: "Časovo obmedzené" # todo: NEW TRANSLATION
 sc_timed_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] je v úrade len počas stanoveného obdobia. Po jeho uplynutí jeho funkčné obdobie končí a bude zvolený nový [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]." # todo: NEW TRANSLATION
 sc_lifelong: "Doživotný" # todo: NEW TRANSLATION
 sc_lifelong_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] slúži počas celého života. Len po jeho smrti alebo vyhnaní sa uskutoční voľba." # todo: NEW TRANSLATION
 sc_election_frequency: "Frekvencia volieb" # todo: NEW TRANSLATION
 sc_election_frequency_desc: "Keď sú otázky [ShowLawName('sc_ruling_period')] vyriešené, vzniká nová téma, ktorá rieši frekvenciu volieb nového [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]." # todo: NEW TRANSLATION
 sc_biyearly_elections: "Voľby každé 2 roky" # todo: NEW TRANSLATION
 sc_biyearly_elections_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] bude volený každé 2 roky." # todo: NEW TRANSLATION
 sc_four_yearly_elections: "Voľby každé 4 roky" # todo: NEW TRANSLATION
 sc_four_yearly_elections_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] bude volený každé 4 roky." # todo: NEW TRANSLATION
 sc_eight_yearly_elections: "Voľby každé 8 rokov" # todo: NEW TRANSLATION
 sc_eight_yearly_elections_desc: " [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] [GetInternationalOrganizationType('swiss_confederation').GetName] bude volený každé 8 rokov." # todo: NEW TRANSLATION
 sc_internal_politics: "Vnútorná politika" # todo: NEW TRANSLATION
 sc_internal_politics_desc: "Hoci je [GetInternationalOrganizationType('swiss_confederation').GetName] predovšetkým úniou pre obranné účely, je zrejmé, že je potrebné riešiť aj vnútorné záležitosti Konfederácie." # todo: NEW TRANSLATION
 sc_forbid_internal_wars: "Zákaz vnútorných vojen" # todo: NEW TRANSLATION
 sc_forbid_internal_wars_desc: "Nemôžeme dovoliť, aby malé spory prerástli do krvavých konfliktov. Každý člen [GetInternationalOrganizationType('swiss_confederation').GetName] musí svoje problémy s iným členom predniesť pred sudcami Konfederácie namiesto boja na poli." # todo: NEW TRANSLATION
 sc_forbid_internal_wars_tt: "Žiadny člen [GetInternationalOrganizationType('swiss_confederation').GetName] nesmie napadnúť iného člena" # todo: NEW TRANSLATION
 sc_forbid_same_religion_internal_wars_tt: "Žiadny člen [GetInternationalOrganizationType('swiss_confederation').GetName] nesmie napadnúť iného člena tej istej [religion|e]" # todo: NEW TRANSLATION
 sc_allow_internal_wars: "Povoliť vnútorné vojny" # todo: NEW TRANSLATION
 sc_allow_internal_wars_desc: "Hoci nie je žiaduce, konflikt je súčasťou ľudskej povahy a práve vďaka nemu môžeme rásť a silnieť." # todo: NEW TRANSLATION
 sc_membership_regulation: "Pravidlá členstva" # todo: NEW TRANSLATION
 sc_membership_regulation_desc: " [GetInternationalOrganizationType('swiss_confederation').GetName] je organizácia pôvodne vytvorená ľudmi [ShowCultureGroupName('swiss_group')] na obranu proti rastúcemu vplyvu [GetDynasty('habsburg_dynasty').GetName] v regióne. Avšak pravidlá, kto sa môže pripojiť, nie sú nikdy pevne dané..." # todo: NEW TRANSLATION
 sc_swiss_culture_and_geography: "Len pôvodní Švajčiari" # todo: NEW TRANSLATION
 sc_swiss_culture_and_geography_desc: "Konfederácia je organizáciou [ShowCultureGroupName('swiss_group')] a preto sa môžu pripojiť len tí, ktorí patria k jej kultúre a geografie." # todo: NEW TRANSLATION
 sc_swiss_culture_and_geography_tt: "Len krajiny, ktorých [primary_culture|e] je [ShowCultureGroupName('swiss_group')] a majú svoje [capital|e] v [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] alebo [ShowAreaName('western_switzerland_area')] sa môžu pripojiť" # todo: NEW TRANSLATION
 sc_just_swiss_culture: "Švajčiarska kultúra" # todo: NEW TRANSLATION
 sc_just_swiss_culture_desc: "Vplyv ľudí [ShowCultureGroupName('swiss_group')] rastie ďaleko za historické územie [GetInternationalOrganizationType('swiss_confederation').GetName]. Geografické obmedzenia už nie sú vhodné, takže zákon si vyžaduje prehodnotenie." # todo: NEW TRANSLATION
 sc_just_swiss_culture_tt: "Len krajiny, ktorých [primary_culture|e] je [ShowCultureGroupName('swiss_group')] sa môžu pripojiť" # todo: NEW TRANSLATION
 sc_swiss_or_swiss_relative: "Príbuzní Švajčiari" # todo: NEW TRANSLATION
 sc_swiss_or_swiss_relative_desc: "Vplyv a sila [GetInternationalOrganizationType('swiss_confederation').GetName] sa neprejavuje len ľuďmi [ShowCultureGroupName('swiss_group')], ale aj tými, ktorých považujeme za blízke príbuzné našej kultúre." # todo: NEW TRANSLATION
 sc_swiss_or_swiss_relative_tt: "Len krajiny, ktorých [primary_culture|e] je buď [ShowCultureGroupName('swiss_group')] alebo používajú [language|e] používaný týmito kultúrami sa môžu pripojiť" # todo: NEW TRANSLATION
 sc_war_politics: "Vojenská politika" # todo: NEW TRANSLATION
 sc_war_politics_desc: "Vonkajšie hrozby pre [GetInternationalOrganizationType('swiss_confederation').GetName] sú početné. Sú potrebné jednotné pravidlá, ako sa [ShowCultureGroupName('swiss_group')] navzájom bránia, ak má Konfederácia prežiť politický chaos okolo nej." # todo: NEW TRANSLATION
 sc_defensive_pact: "Obranný pakt" # todo: NEW TRANSLATION
 sc_defensive_pact_desc: "Členovia [GetInternationalOrganizationType('swiss_confederation').GetName] sú povolaní do zbraní len v prípade obranného konfliktu proti vonkajším hrozbám." # todo: NEW TRANSLATION
 sc_alliance: "Švajčiarska aliancia" # todo: NEW TRANSLATION
 sc_alliance_desc: "Členovia [GetInternationalOrganizationType('swiss_confederation').GetName] si môžu navzájom pomáhať pri vlastných expanzívnych snahách. V prípade vonkajšej invázie sú všetci členovia povolaní do zbraní na obranu svojich spolubojovníkov Konfederácie." # todo: NEW TRANSLATION
 sc_united_war_efforts: "Spoločné vojnové úsilie" # todo: NEW TRANSLATION
 sc_united_war_efforts_desc: " [GetInternationalOrganizationType('swiss_confederation').GetName] sa vonkajším štátom javí ako jednotný politický subjekt. Každá vojna — či už ofenzívna alebo defenzívna — si vyžiada zapojenie armád všetkých členov Konfederácie." # todo: NEW TRANSLATION
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]" # todo: NEW TRANSLATION
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ a volajúci aj krajina povolaná do zbraní sú tej istej [religion|e]" # todo: NEW TRANSLATION
 sc_call_to_arms_always_tt: "Nepriateľ NIE JE členom [GetUniqueInternationalOrganization('swiss_confederation').GetName]" # todo: NEW TRANSLATION
 sc_unification: "$SWI_ADJ$ zjednotenie" # todo: NEW TRANSLATION
 sc_unification_desc: "Územia [ShowCultureGroupName('swiss_group')] sú rozdelené príliš dlho. Ak ľudia Álp chcú zažiť prosperitu a bezpečie, musia sa zjednotiť pod jedným praporom." # todo: NEW TRANSLATION
 sc_unification_movement_event_happened_tt: "K udalosti [event|e] '#Y $flavor_swi.999.title$#!' došlo a má nasledujúce podmienky:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]" # todo: NEW TRANSLATION
 sc_unification_same_religion_tt: "Každý člen je buď [ShowReligionName('catholic')], [ShowReligionName('lutheran')] alebo [ShowReligionName('calvinist')]" # todo: NEW TRANSLATION
 sc_found_swiss_republic: "Založiť $SWI_ADJ$ $republic$" # todo: NEW TRANSLATION
 sc_found_swiss_republic_desc: "Zásady a metódy [GetInternationalOrganizationType('swiss_confederation').GetName] sú dobre prijímané, pretože každý kantón má možnosť byť vypočutý. Avšak decentralizovaná povaha konfederácie vždy ohrozí bezpečie a zabezpečenie ľudí [ShowCultureGroupName('swiss_group')]. Je čas zjednotiť Konfederáciu do jedného štátu a pritom zachovať [ShowGovernmentTypeName('republic')]." # todo: NEW TRANSLATION
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName] zjednocuje [GetInternationalOrganizationType('swiss_confederation').GetName], aby vytvoril [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]" # todo: NEW TRANSLATION
 sc_found_swiss_republic_tt: " [GetInternationalOrganizationType('swiss_confederation').GetName] sa zjednocuje do [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]" # todo: NEW TRANSLATION
 sc_found_swiss_monarchy: "Založiť $SWI_ADJ$ $monarchy$" # todo: NEW TRANSLATION
 sc_found_swiss_monarchy_desc: "Hoci začala ako republikánska únia, výzvy, ktorým musela [GetInternationalOrganizationType('swiss_confederation').GetName] čeliť, preukázali nadradenosť silnej vlády pod jedným radcom. Budúcnosť ľudí [ShowCultureGroupName('swiss_group')] môže byť zabezpečená len pod autoritou náležitej [ShowGovernmentTypeName('monarchy')], ktorá nahradí starú Konfederáciu." # todo: NEW TRANSLATION
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName] zjednocuje [GetInternationalOrganizationType('swiss_confederation').GetName], aby vytvoril [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]" # todo: NEW TRANSLATION
 sc_found_swiss_monarchy_tt: " [GetInternationalOrganizationType('swiss_confederation').GetName] sa zjednocuje do [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]" # todo: NEW TRANSLATION
 sc_found_swiss_theocracy: "Založiť $SWI_ADJ$ $theocracy$" # todo: NEW TRANSLATION
 sc_found_swiss_theocracy_desc: "Ani slobodná vôľa republikánskych hlasovaní, ani autoritatívna moc monarchie nepriniesli [GetInternationalOrganizationType('swiss_confederation').GetName] tam, kde je teraz, ale vôľa božia. Len ako jednotný [ShowGovernmentTypeName('theocracy')] môžu ľudia [ShowCultureGroupName('swiss_group')] prosperovať v tomto svete." # todo: NEW TRANSLATION
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName] zjednocuje [GetInternationalOrganizationType('swiss_confederation').GetName], aby vytvoril [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]" # todo: NEW TRANSLATION
 sc_found_swiss_theocracy_tt: " [GetInternationalOrganizationType('swiss_confederation').GetName] sa zjednocuje do [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]" # todo: NEW TRANSLATION
 colonial_federation_unification: "Zjednotenie $colonial_federation$" # todo: NEW TRANSLATION
 colonial_federation_unification_desc: "S väzbami ukovanými v ohni našej boja za nezávislosť je čas zvážiť zjednotenie voľne zviazaných území našich členov." # todo: NEW TRANSLATION
