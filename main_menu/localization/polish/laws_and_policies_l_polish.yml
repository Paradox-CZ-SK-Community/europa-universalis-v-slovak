 union_establish_seniority_policy: "Určiť senioritu" # todo: NEW TRANSLATION
 union_establish_seniority_policy_desc: "The [GetInternationalOrganizationType('union').GetName] can only hold together from a single throne. Designating the senior partner of the $union$ shall also determine which throne shall represent the $union$ as a whole." # todo: NEW TRANSLATION
 union_maintain_federal_status_policy: "Udržať federálny štát" # todo: NEW TRANSLATION
