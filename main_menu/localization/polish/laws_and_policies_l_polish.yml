 mamluk_rank_system_laws: "$mamluk$ systém hodností" # todo: NEW TRANSLATION
 mamluk_rank_system_laws_desc: "Hierarchia v našej armáde je základnou štruktúrou najdôležitejšej inštitúcie našej krajiny." # todo: NEW TRANSLATION
 mam_rigid_system: "Pevný" # todo: NEW TRANSLATION
 mam_rigid_system_desc: "Prijatím pevnej hierarchie zabezpečíme, že všetci noví príslušníci a členovia $mamluks$ sa budú sústrediť na zdokonaľovanie svojho remesla namiesto naháňania sa za povýšením." # todo: NEW TRANSLATION
 mam_fluid_system: "Plynulý" # todo: NEW TRANSLATION
 mam_fluid_system_desc: "Plynulý systém hodností by spôsobil, že sa naši vojaci budú viac cítiť ako súčasť armády. Perspektíva rastu a postupu v hierarchii je veľkým povzbudením pre tých, ktorí povstali z chudoby alebo otroctva." # todo: NEW TRANSLATION
 mam_refined_furusiyya: "Zdokonalená Furūsiyya" # todo: NEW TRANSLATION
 mam_refined_furusiyya_desc: "Po stáročiach vojenskej tradície sme zdokonalili Furūsiyya, the [ShowReligionGroupAdjective('muslim')] kód rytierstva a vojenskej praxe, spájajúci jazdectvo, lukostreľbu a taktiku boja s intelektuálnym a etickým výcvikom." # todo: NEW TRANSLATION
 mamluk_army_law: "$mamluk$ zákon o armáde" # todo: NEW TRANSLATION
 mamluk_army_law_desc: "Srdcom našej stratokratickej správy nie je nič iné než armáda. Tvorením zákonov a ustanovení, ktoré ju starostlivo formujú, budeme účinne chrániť náš ľud pred vonkajšími hrozbami." # todo: NEW TRANSLATION
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya" # todo: NEW TRANSLATION
 al_mamalik_al_sultaniyya_desc: "Zameraním sa na povyšovanie $mamluks$, ktorí slúžia Sultanovi, zabezpečíme, že naše elitné jednotky zostanú disciplinované a účinné." # todo: NEW TRANSLATION
 mamalik_al_umara: "Mamālik al-Umarā'" # todo: NEW TRANSLATION
 mamalik_al_umara_desc: "The $mamluks$ that serve under the Amir class are a great source of able-bodied men to supplement our frontlines." # todo: NEW TRANSLATION
 ajnad_al_halqa: "Ajnād al-Ḥalqa" # todo: NEW TRANSLATION
 ajnad_al_halqa_desc: "Armáda nemôže správne fungovať bez silných pomocných oddielov a pevného zásobovacieho reťazca." # todo: NEW TRANSLATION
 awlad_al_nas_policy: "Awlād al-Nās" # todo: NEW TRANSLATION
 awlad_al_nas_policy_desc: "Napriek prísnemu konvertovaniu a manumisiám, ktorými prešli starší $mamluks$, sa zdá, že sa vždy snažia podkopať centrálne smerovanie. Musí byť zriadený nový zbor, ktorého muži budú vychovávaní a cvičení iným spôsobom." # todo: NEW TRANSLATION
 mamluk_promotion_law: "$mamluk$ zákon o povýšení" # todo: NEW TRANSLATION
 mamluk_promotion_law_desc: "Právne normy upravujúce povyšovania v našej armádnej hierarchii sú dôležitým pilierom našej krajiny." # todo: NEW TRANSLATION
 merit_basis: "Zásluhy" # todo: NEW TRANSLATION
 merit_basis_desc: "Povýšenia na základe zásluh sú skvelý spôsob, ako zhromaždiť talentovaných a silných bojovníkov bez ohľadu na ich postavenie a pôvod." # todo: NEW TRANSLATION
 origin_basis: "Pôvod" # todo: NEW TRANSLATION
 origin_basis_desc: "Uprednostnením vojakov kultúrne homogénnych môžeme mať úzko spätú armádu, ktorá zdieľa spoločnú hrdosť." # todo: NEW TRANSLATION
 dynastic_basis: "Dedičnosť" # todo: NEW TRANSLATION
 dynastic_basis_desc: "Vojenské úrady v našej armáde môžu prechádzať z otca na syna, čo znamená kontinuitu v legitimite trónu." # todo: NEW TRANSLATION
