 imperial_religion: "Cisárske náboženstvo" # todo: NEW TRANSLATION
 imperial_religion_desc: "Sama podstata [GetUniqueInternationalOrganization('hre').GetName] je postavená na náboženských presvedčeniach." # todo: NEW TRANSLATION
 hre_religion_catholic: "$imperial_religion$ - $catholic$" # todo: NEW TRANSLATION
 hre_religion_catholic_desc: "Cnosti a hodnoty tradičného [ShowReligionName('catholic')] určujú život v rámci [GetUniqueInternationalOrganization('hre').GetName]." # todo: NEW TRANSLATION
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$" # todo: NEW TRANSLATION
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')] navždy zmenila pohľad na náboženstvo, čo umožnilo [ShowReligionName('lutheran')] stať sa náboženstvom Ríše." # todo: NEW TRANSLATION
 hre_religion_hussite: "$imperial_religion$ - $hussite$" # todo: NEW TRANSLATION
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')] priniesla svetu [ShowReligionAdjective('hussite')] učenie, ktoré teraz dominuje životu v Ríši." # todo: NEW TRANSLATION
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$" # todo: NEW TRANSLATION
 hre_religion_calvinist_desc: "V Ríši je viera a [ShowReligionName('calvinist')] silná. Je naším bohom daným poslaním nasledovať učenie [ShowReligionAdjectiveWithNoTooltip('calvinist')]." # todo: NEW TRANSLATION
 hre_religion_christian: "$imperial_religion$ - $christian$" # todo: NEW TRANSLATION
 hre_religion_christian_desc: "Drobné odlišnosti v náboženstve už nie sú dôležité. Celé [ShowReligionGroupName('christian')] budú prijaté ako náboženstvo Ríše." # todo: NEW TRANSLATION
 golden_bull: "Zlatá bula" # todo: NEW TRANSLATION
 golden_bull_desc: "$golden_bull$ je dekrét [GetUniqueInternationalOrganization('hre').GetName], ktorý definuje, upevňuje a vytvára ústavnú štruktúru Ríše a najmä volebného zboru. Zákony a cisárske reformy sa budujú na $golden_bull$." # todo: NEW TRANSLATION
 golden_bull_policy: "Potvrdiť $golden_bull$" # todo: NEW TRANSLATION
 golden_bull_policy_desc: "$golden_bull_desc$" # todo: NEW TRANSLATION
 no_golden_bull_policy: "Nezakotvený volebný poriadok" # todo: NEW TRANSLATION
 no_golden_bull_policy_desc: "Bez $golden_bull$ zostávajú volebné a ústavné usporiadania [GetUniqueInternationalOrganization('hre').GetName] spleťou zvykov, precedensov a meniacich sa aliancií. Absencia formálneho dekrétu ponecháva [hre_electoral_college|e] náchylnejším na spory, intriky a politické manévre." # todo: NEW TRANSLATION
 no_golden_bull_policy_tt: "Za žiadnych okolností nie je [GetUniqueInternationalOrganization('hre').GetName] oprávnená zrušiť [ShowLawName('golden_bull')], akonáhle bola kodifikovaná" # todo: NEW TRANSLATION
 hre_golden_bull_formalizes_electorate_tt: "Formalizuje volebné správanie [hre_electoral_college|e]" # todo: NEW TRANSLATION
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Hlasovanie za seba je regulované zákonom [ShowLawName('imperial_voting_law')] [law|e], ktorý začína politikou [ShowPolicyName('free_electorate_policy')]" # todo: NEW TRANSLATION
 monetary_contribution: "Zákon o cisárskych daniach" # todo: NEW TRANSLATION
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName] potrebuje zlato ako každá iná politická entita. Môže sa uplatniť niekoľko rôznych daňových zákonov, aby sa od členov odčerpalo zlato a zabezpečila finančná stabilita ríše." # todo: NEW TRANSLATION
 no_monetary_contribution: "Bez daní" # todo: NEW TRANSLATION
 no_monetary_contribution_desc: "Ríša nepotrebuje ďalšie zlato. Zrušenie zdaňovania jej členov umožňuje časti administratívy sústrediť sa na iné úlohy." # todo: NEW TRANSLATION
 only_emperor_payment: "Priama daň" # todo: NEW TRANSLATION
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')] nepostačuje na financovanie ochrany [GetUniqueInternationalOrganization('hre').GetName]. Je potrebné zaviesť novú daň, ktorá bude financovať [GetUniqueInternationalOrganization('hre').GetLeaderTitle]." # todo: NEW TRANSLATION
