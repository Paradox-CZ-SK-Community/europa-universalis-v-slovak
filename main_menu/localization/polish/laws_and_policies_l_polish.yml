 union_economic_law: "Hospodárstvo únie" # todo: NEW TRANSLATION
 union_economic_law_desc: "Jeden panovník môže vládnuť nad viacerými trónmi, no členovia [GetInternationalOrganizationType('union').GetName] sú v hospodárstve veľmi oddelení. Tento zákon ich priblíži jeden k druhému." # todo: NEW TRANSLATION
 union_unified_treasury_policy: "Zjednotená pokladnica" # todo: NEW TRANSLATION
 union_unified_treasury_policy_desc: "Rôzne pokladnice [GetInternationalOrganizationType('union').GetName] sa zlúčia do jedného celku, ktorý napĺňa truhlice panovníka a umožňuje mu utrácať zlato v najlepšom záujme [GetInternationalOrganizationType('union').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 union_cooperative_investment_policy: "Kooperatívne investovanie" # todo: NEW TRANSLATION
 union_cooperative_investment_policy_desc: "Pokladnice členov [GetInternationalOrganizationType('union').GetName] neslúžia výlučne nikomu. Sú súčasťou kráľovskej komúny a budú využité na zlepšenie infraštruktúry každého člena." # todo: NEW TRANSLATION
 union_diplomatic_law: "Diplomatické slobody" # todo: NEW TRANSLATION
 union_diplomatic_law_desc: "Keďže [GetInternationalOrganizationType('union').GetName] je vedená z jedného trónu, vznáša sa otázka, ako by mala byť diplomacia $union$ riadená." # todo: NEW TRANSLATION
 union_unified_external_diplomacy_policy: "Zjednotená vonkajšia diplomacia" # todo: NEW TRANSLATION
 union_unified_external_diplomacy_policy_desc: "Diplomatické záležitosti [GetInternationalOrganizationType('union').GetName] sú centralizované v [ShowSpecialStatusName('senior_partner')], zatiaľ čo ostatní členovia sú v zahraničnej diplomacii obmedzení." # todo: NEW TRANSLATION
 union_organized_diplomats_policy: "Organizovaní diplomati" # todo: NEW TRANSLATION
 union_organized_diplomats_policy_desc: "Diplomati [GetInternationalOrganizationType('union').GetName] neslúžia jednému štandardu, ale celej $union$. Každý člen má prístup k ich schopnostiam a môže ich využiť vo vlastnej zahraničnej politike." # todo: NEW TRANSLATION
 union_legislature_law: "Legislatíva únie" # todo: NEW TRANSLATION
 union_legislature_law_desc: "Správa [GetInternationalOrganizationType('union').GetName] vyžaduje súdržný návrh. Schválený, jednotný legislatívny systém je nevyhnutný pre zabezpečenie stability $union$." # todo: NEW TRANSLATION
 union_aligned_legislature_policy: "Zjednotená legislatíva" # todo: NEW TRANSLATION
 union_aligned_legislature_policy_desc: "Aby sa udržala administratívna súdržnosť a konzistencia v [GetInternationalOrganizationType('union').GetName], všetky zákony a politiky budú zosúladené s tými [ShowSpecialStatusName('senior_partner')]." # todo: NEW TRANSLATION
 union_aligned_legislature_policy_at: "Každý člen [GetInternationalOrganizationType('union').GetName] prijme implementované [government_reforms|e] a [policies|e] [ShowSpecialStatusName('senior_partner')], kde sú dostupné" # todo: NEW TRANSLATION
 union_federal_legislature_policy: "Federálna legislatíva" # todo: NEW TRANSLATION
 union_federal_legislature_policy_desc: "Rozdiely v zvykoch a zákonoch nie sú chybou, ale základným aspektom rôznych členov [GetInternationalOrganizationType('union').GetName]. Preto je tvorba politík nedotknuteľnou zodpovednosťou členských štátov, nie panovníka." # todo: NEW TRANSLATION
 union_mutual_offense_law: "Vzájomný útok" # todo: NEW TRANSLATION
 union_mutual_offense_law_desc: "Aj keď je jej charakter predovšetkým obranný, vojenská sila [GetInternationalOrganizationType('union').GetName] môže byť povolaná na vzájomnú podporu v vojenských kampaniach — ak sa členské štáty na takejto povinnosti dohodnú." # todo: NEW TRANSLATION
 union_assured_offense_policy: "Zaručený útok" # todo: NEW TRANSLATION
 union_assured_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] slúži ako agresívne spojenectvo. Nepriatelia sa budú chvieť, keď sa naši vojaci zjednotene postavia proti nim." # todo: NEW TRANSLATION
 union_automatic_offense_policy: "Povinnosť k útoku" # todo: NEW TRANSLATION
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] má silne agresívny charakter. Každý člen je vyzývaný, aby nasledoval svojich partnerov do útočnej vojny." # todo: NEW TRANSLATION
 union_possible_offense_policy: "Možný útok" # todo: NEW TRANSLATION
 union_possible_offense_policy_desc: "Aby prežila, [GetInternationalOrganizationType('union').GetName] musí prosperovať prostredníctvom dobyvania a rastu svojej moci. Každému členovi môže byť dovolené povolať ostatných členov v čase vojny." # todo: NEW TRANSLATION
 union_unification_of_crowns_law: "Otázka zjednotenia" # todo: NEW TRANSLATION
 union_unification_of_crowns_law_desc: "V svojich najčastejších variáciách je [GetInternationalOrganizationType('union').GetName] len riedkou konfederáciou rôznych štátov vládnucich z toho istého trónu. Avšak možnosť zjednotenia pod zástavou [ShowSpecialStatusName('senior_partner')] nie je vylúčená..." # todo: NEW TRANSLATION
 union_rapid_crown_unification_policy: "Rýchle zjednotenie trónov" # todo: NEW TRANSLATION
 union_rapid_crown_unification_policy_desc: "Ďalšie zlepšenia v rôznych častiach byrokracie [ShowSpecialStatusName('senior_partner')] viedli k optimalizácii procesu anektovania [ShowSpecialStatusNamePlural('junior_partner')]." # todo: NEW TRANSLATION
 union_swift_crown_unification_policy: "Bleskové zjednotenie trónov" # todo: NEW TRANSLATION
 union_swift_crown_unification_policy_desc: "Diplomatická a administratívna byrokracia v rámci [ShowSpecialStatusName('senior_partner')] bola značne zlepšená, čo umožňuje rýchlejšiu integráciu členských štátov." # todo: NEW TRANSLATION
 union_crown_unification_policy: "Zjednotenie trónov" # todo: NEW TRANSLATION
 union_crown_unification_policy_desc: "Nastal čas konečne centralizovať [GetInternationalOrganizationType('union').GetName]! Pod milosrdným dohľadom [ShowSpecialStatusName('senior_partner')] sa členské štáty dohodli na procesoch diplomatickej anexie." # todo: NEW TRANSLATION
 union_federal_union_policy: "Federálna únia" # todo: NEW TRANSLATION
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName] je predovšetkým obranným spojenectvom. Žiadny členský štát nemá záujem zjednotiť tróny do jednej politickej entity a suverenita každého jednotlivého štátu je chránená." # todo: NEW TRANSLATION
 dop_rudolfine_house_rules: "Reformované pravidlá rodu" # todo: NEW TRANSLATION
 dop_rudolfine_house_rules_desc: "Reformované pravidlá rodu sú systém spoločného vládnutia pre rakúske územia, ktorý udeľuje všetkým mužským členom rodiny rovnaký status a pritom vyhradzuje špeciálne privilégiá pre najstaršieho." # todo: NEW TRANSLATION
 foreign_court_customs_policy: "Zahraničné zvyky" # todo: NEW TRANSLATION
 foreign_court_customs_policy_desc: "Namiesto spoliehania sa na našu vlastnú kultúru môžeme čerpať inšpiráciu z iných dvorov, aby sme ďalej posilnili naše vlastné." # todo: NEW TRANSLATION
 colonial_representation_law: "Koloniálne zastúpenie" # todo: NEW TRANSLATION
 colonial_representation_law_desc: "Náš vplyv na krajinu, ktorú spravujeme, je určený rozmarom nášho vrchnosti." # todo: NEW TRANSLATION
 colonial_representation_law_no: "Bez zastúpenia" # todo: NEW TRANSLATION
 colonial_representation_law_no_desc: "Nie je nám dovolené zúčastňovať sa na parlamente a náš vrchnosť má výrazný vplyv na našu ekonomiku." # todo: NEW TRANSLATION
 colonial_representation_law_yes: "Zastúpenie v parlamente" # todo: NEW TRANSLATION
 colonial_representation_law_yes_desc: "Získali sme hlas pri parlamentných rozhodnutiach našej krajiny a znížili vplyv nášho vrchnosti." # todo: NEW TRANSLATION
 mongol_law_policy: "Mongolský zákon" # todo: NEW TRANSLATION
 mongol_law_policy_desc: "Aj keď je verejnosti utajený, $mongol_law_policy$ sa zameriava na tri veci: poslušnosť voči súčasnému vládcovi, zjednotenie ľudu a prísne trestané akékoľvek protiprávne jednanie voči štátu. Tým, že je utajený, ho možno ľahšie meniť podľa iných potrieb." # todo: NEW TRANSLATION
 dahsala_system: "Systém daní Dahsala" # todo: NEW TRANSLATION
 dahsala_system_desc: "Namiesto ponechania miestnym daňovým zákonom, aby sa vyvíjali pre obyčajných ľudí v $india$, ich zorganizovanie v rámci $dahsala_system$ nám umožní správne ich zdaňovať." # todo: NEW TRANSLATION
 zabiti: "Systém Zabiti" # todo: NEW TRANSLATION
 zabiti_desc: "Systém, kde sa daň meria podľa veľkosti pôdy a jej hodnoty. Ľudia musia platiť buď striebrom alebo plodinami, a ak bola ich pôda dlhodobo neošetrená, sú oslobodení od daní, kým znovu nezíska produktivitu." # todo: NEW TRANSLATION
 ghalla_bakshi: "Systém Ghalla Bakshi" # todo: NEW TRANSLATION
 ghalla_bakshi_desc: "Uprednostňovaný väčšinou obyčajných ľudí, pretože vyberá štátny podiel prostredníctvom produkcie namiesto odhadovanej peňažnej platby za úrodu." # todo: NEW TRANSLATION
 nasaq: "Systém Nasaq" # todo: NEW TRANSLATION
 nasaq_desc: "Najarbitárnejšia z týchto troch metód; tento systém zistí priemernú požiadavku pôdy z posledných desaťročí a zdaňuje ju podľa týchto požiadaviek." # todo: NEW TRANSLATION
 mansabdar_system: "Organizácia Manṣabdār" # todo: NEW TRANSLATION
 mansabdar_system_desc: "Namiesto spoliehania sa na zakorenených šľachticov slúžiacich v našej armáde by sme mohli každému udeliť príležitosť slúžiť v každom hodnostnom stupni armády, pokiaľ preukáže, že dokáže svoju úlohu plniť." # todo: NEW TRANSLATION
 hab_military_frontier: "Vojenské pohraničie" # todo: NEW TRANSLATION
 hab_military_frontier_desc: "Zriadili sme vojenské pohraničie, aby sme ochránili národ pred pohanskými hordami, ktoré napádajú naše hranice." # todo: NEW TRANSLATION
 frontier_maintained: "Pohraničie udržiavané" # todo: NEW TRANSLATION
 frontier_maintained_desc: "Naše vojenské pohraničie je plne udržiavané a pripravené chrániť krajinu pred prichádzajúcimi hrozbami." # todo: NEW TRANSLATION
 frontier_not_maintained: "Pohraničie nie je udržiavané" # todo: NEW TRANSLATION
 frontier_not_maintained_desc: "Pre nedostatok financií nie je naše vojenské pohraničie v súčasnosti udržiavané a je teda zraniteľné v prípade nepriateľských nájazdov." # todo: NEW TRANSLATION
 vedic_education: "Védske vzdelávanie" # todo: NEW TRANSLATION
 vedic_education_desc: "Vzdelávacia metóda, ktorá učí masy [ShowReligionName('hindu')] bez rozdeľovania ľudí do kást." # todo: NEW TRANSLATION
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_nanak_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_nanak').GetName]." # todo: NEW TRANSLATION
 vand_chhako: "Vaṇḍ Chakō" # todo: NEW TRANSLATION
 vand_chhako_desc: "Význam 'deliť sa a konzumovať', je to jeden zo stĺpov [GetCharacter('guru_nanak').GetName]. Povzbudzuje k deleniu sa o všetko dostupné a k spoločnej spotrebe komunity." # todo: NEW TRANSLATION
 kirat_karo: "Kirat Karō" # todo: NEW TRANSLATION
 kirat_karo_desc: "Znamená 'pracovať poctivo', je to jeden zo stĺpov [GetCharacter('guru_nanak').GetName]. Znamená oddanosť a poctivosť pri tvrdej práci, ako prejav toho, čo nám dal $sikhism_god_name$." # todo: NEW TRANSLATION
 naam_japo: "Nām Japō" # todo: NEW TRANSLATION
 naam_japo_desc: "Znamená 'opakovať Jeho meno', je to jeden zo stĺpov [GetCharacter('guru_nanak').GetName]. Znamená meditovať a rozjímať nad mnohými menami $sikhism_god_name$, aby sme dosiahli spojenie s Ním." # todo: NEW TRANSLATION
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_angad_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_angad').GetName]." # todo: NEW TRANSLATION
 gurmukhi_script: "Písmo Gurmukhī" # todo: NEW TRANSLATION
 gurmukhi_script_desc: "Písmo vyvinuté a štandardizované [GetCharacter('guru_angad').GetName], stane sa hlavnou písomnosťou pre [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 langar_community: "Komunita Langar" # todo: NEW TRANSLATION
 langar_community_desc: "Spoločná kuchyňa pri chráme, ktorá bude podávať jedlo zadarmo všetkým ľuďom bez ohľadu na vierovyznanie, postavenie alebo etnicitu." # todo: NEW TRANSLATION
 mall_akhara: "Mall Akhāṛā" # todo: NEW TRANSLATION
 mall_akhara_desc: "Zápasnícke arény pre ľud, kde môžu trénovať, budú slúžiť nielen na udržanie zdravia tela, ale aj na zlepšenie ich bojových schopností." # todo: NEW TRANSLATION
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_amar_das_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_amar_das').GetName]." # todo: NEW TRANSLATION
 dasvandh_tax: "Daň Dasvandh" # todo: NEW TRANSLATION
 dasvandh_tax_desc: "Znamená 'desiata časť', je to systém výberu príjmov, ktorý ustanovuje, že desatina príjmu by mala byť darovaná v mene $character_title_guru$." # todo: NEW TRANSLATION
 ananda_karaja: "Ānada Kāraja" # todo: NEW TRANSLATION
 ananda_karaja_desc: "Znamená 'čin smerujúci k šťastiu', je to svadobný obrad pre [ShowReligionName('sikhism')] stanovený [GetCharacter('guru_amar_das').GetName]. Hymny spievané počas neho oslavujú spojenie s božstvom." # todo: NEW TRANSLATION
 sangat_equality: "Rovnosť v Sangat" # todo: NEW TRANSLATION
 sangat_equality_desc: "Muži a ženy sú si rovní pred $sikhism_god_name$, a preto sú obaja rovnako oprávnení byť súčasťou mníšskej komunity Sangat a dokonca ju viesť." # todo: NEW TRANSLATION
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_ram_das_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_ram_das').GetName]." # todo: NEW TRANSLATION
 urbanization_projects: "Urbanizačné projekty" # todo: NEW TRANSLATION
 urbanization_projects_desc: "Vďaka vážnemu odhodlaniu a spoločnej dobrovoľníckej práci možno postaviť najsvätejšie a najpôsobivejšie mestá [ShowReligionAdjective('sikhism')]." # todo: NEW TRANSLATION
 scripture_hymns: "Hymny Písma" # todo: NEW TRANSLATION
 scripture_hymns_desc: "Sväté písmo je najsvätejšia kniha a musí byť ozdobené vhodnými hymnami oslavujúcimi jeho slávu." # todo: NEW TRANSLATION
 masand_system: "Systém Masand" # todo: NEW TRANSLATION
 masand_system_desc: "Systém misionárov a kazateľov, ktorí budú šíriť [ShowReligionAdjective('sikhism')] ďalej od $character_title_guru$ a zároveň slúžiť ako vyberači daní." # todo: NEW TRANSLATION
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_arjan_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_arjan').GetName]." # todo: NEW TRANSLATION
 adi_granth: "Adi Granth" # todo: NEW TRANSLATION
 adi_granth_desc: "Zbierka hymn z diel minulých $character_title_guru$, zostavená [GetCharacter('guru_arjan').GetName], ktorá bude slúžiť ako základ našich svätých písomností." # todo: NEW TRANSLATION
 holy_abode: "Sväté sídlo" # todo: NEW TRANSLATION
 holy_abode_desc: "Umiestnením posvätných spisov do chrámov ich urobíme miestom pobytu $sikhism_god_name$ a cieľom púte pre všetkých verných [ShowReligionAdjective('sikhism')]." # todo: NEW TRANSLATION
 martyrdom: "Mučedníctvo" # todo: NEW TRANSLATION
 martyrdom_desc: "Naša viera v [ShowReligionName('sikhism')] je silná a nezanecháme ju ani pod hrozbou mučenia alebo smrti." # todo: NEW TRANSLATION
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_hargobind_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_hargobind').GetName]." # todo: NEW TRANSLATION
 akal_takht: "Akal Takht" # todo: NEW TRANSLATION
 akal_takht_desc: "„Trón Nadčasového“ bude slúžiť ako neotrasiteľné sídlo moci pre náš $character_title_guru$ a [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 protection_of_the_poor: "Ochrana chudobných" # todo: NEW TRANSLATION
 protection_of_the_poor_desc: "Vojenská moc by nemala slúžiť na utláčanie a stať sa tyraniou, ale chrániť zraniteľných pred takými tyranmi." # todo: NEW TRANSLATION
 miri_piri: "Mīrī Pīrī" # todo: NEW TRANSLATION
 miri_piri_desc: "Len kombináciou svetskej moci a duchovnej autority pod postavou $character_title_guru$ môže [ShowReligionName('sikhism')] dosiahnuť svoju zaslúženú slávu." # todo: NEW TRANSLATION
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_har_rai_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_har_rai').GetName]." # todo: NEW TRANSLATION
 impartial_manji_heads: "Nestranní vedúci Manji" # todo: NEW TRANSLATION
 impartial_manji_heads_desc: "Tí, ktorí stoja na čele našich náboženských sprav, by nemali prejavovať predpojatosť k žiadnemu názoru, ale slúžiť z povinnosti záujmom [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 fragance_of_a_flower: "Vôňa kvetu" # todo: NEW TRANSLATION
 fragance_of_a_flower_desc: "Ak niekto utrhne kvet jednou rukou a druhou ho daruje, obe ruky majú rovnakú vôňu. Takže bez ohľadu na naše rozdielne náboženské presvedčenia sme všetci dotknutí rovnakým božským duchom." # todo: NEW TRANSLATION
 nature_guardian: "Strážca prírody" # todo: NEW TRANSLATION
 nature_guardian_desc: "Naše prírodné prostredie tu nie je na to, aby nám slúžilo, ale aby sme v ňom žili v harmónii. Preto ho musíme chrániť a starať sa oň tak, ako sa on stará o nás." # todo: NEW TRANSLATION
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_har_krishan_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_har_krishan').GetName]." # todo: NEW TRANSLATION
 treat_the_sick: "Liečiť chorých" # todo: NEW TRANSLATION
 treat_the_sick_desc: "Choroby a mor sú pohromou ľudstva. Budeme dôkladne liečiť všetkých chorých, aby sme zabezpečili zdravú spoločnosť." # todo: NEW TRANSLATION
 unexpected_knowledge: "Neočakávané poznanie" # todo: NEW TRANSLATION
 unexpected_knowledge_desc: "Duchovné sily $character_title_guru$ sú nepopierateľné, hovorí sa, že poznali pravdy a fakty, ktoré nemohli zistiť bežnými metódami. Zároveň ľudia zjavne negramotní môžu byť schopní diskutovať o teológii s najvzdelanejším učencom." # todo: NEW TRANSLATION
 young_humility: "Mladá pokora" # todo: NEW TRANSLATION
 young_humility_desc: "Nezáleží na tom, koľko sa niekto naučil, vždy existujú zdroje poznania mimo jeho dosahu a ľudia, ktorí ich ovládli. Dokonca aj mladší môžu mať poznanie, ktoré presahuje porozumenie starších. V tomto zmysle sú všetky mysle ako mysle dieťaťa." # todo: NEW TRANSLATION
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_tegh_bahadur_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_tegh_bahadur').GetName]." # todo: NEW TRANSLATION
 word_of_a_sikh: "Slovo [ShowReligionAdjectiveWithNoTooltip('sikhism')]" # todo: NEW TRANSLATION
 word_of_a_sikh_desc: "Sväzujúca prísaha nasledovníka [ShowReligionName('sikhism')] sa má chápať tak, že bola zložená v prítomnosti $sikhism_god_name$, a preto by mala byť neporušiteľná." # todo: NEW TRANSLATION
 guru_travels: "$character_title_guru$ cesty" # todo: NEW TRANSLATION
 guru_travels_desc: "Ak $character_title_guru$ zostane len na jednom mieste, posolstvo [ShowReligionName('sikhism')] sa nebude môcť šíriť. $character_title_guru$ sa musí teda pohybovať a mať kontakt s cudzími ľuďmi a vierami." # todo: NEW TRANSLATION
 resist_persecution: "Odolať prenasledovaniu" # todo: NEW TRANSLATION
 resist_persecution_desc: "Nepriatelia pravého vierovyznania budú vždy prenasledovať verných, ale naše presvedčenie je silné a nedokážu nás zlomiť." # todo: NEW TRANSLATION
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip] Učenie" # todo: NEW TRANSLATION
 guru_gobind_singh_guruship_desc: "Učenie, ktoré založil [GetCharacter('guru_gobind_singh').GetName]." # todo: NEW TRANSLATION
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] pluralizmus" # todo: NEW TRANSLATION
 sikh_pluralism_desc: "Aj keď je [ShowLawName('khalsa_law')] určený na ochranu [ShowReligionName('sikhism')], nie všetci veriaci sú jeho súčasťou. To samo osebe dokazuje, že vo viere existuje pluralizmus, ktorý nás obohacuje." # todo: NEW TRANSLATION
 dharamyudh: "Dharamyudh" # todo: NEW TRANSLATION
 dharamyudh_desc: "'Vojna spravodlivosti' je každá vojna, ktorá slúži na obranu [ShowReligionName('sikhism')] a jej nasledovníkov. Vojna by mala byť posledným prostriedkom, ale všetci musia byť pripravení ju viesť na obranu viery a zastavenie tyranie." # todo: NEW TRANSLATION
 dasam_granth: "Dasam Granth" # todo: NEW TRANSLATION
 dasam_granth_desc: "Zbierka rôznych básní od [GetCharacter('guru_gobind_singh').GetName], považovaná za rovnocennú so [ShowPolicyName('adi_granth')] a umiestnená vedľa nej v chrámoch." # todo: NEW TRANSLATION
 khalsa_law: "Khalsa" # todo: NEW TRANSLATION
 khalsa_law_desc: "Vojenská komunita poverená obranou [ShowReligionName('sikhism')] a jej nasledovníkov; jej pravidlá správania a iniciácie vytvoria štandard pre všetkých verných." # todo: NEW TRANSLATION
 guru_panth: "Guru Panth" # todo: NEW TRANSLATION
 guru_panth_desc: "Vedenie [ShowReligionName('sikhism')] by spočívalo na [ShowLawName('khalsa_law')] ako celku, ktorý by slúžil ako jeho $character_title_guru$." # todo: NEW TRANSLATION
 khalsa_fauj: "Khalsa Fauj" # todo: NEW TRANSLATION
 khalsa_fauj_desc: "Len organizovaním vojenských síl [ShowLawName('khalsa_law')] do mocnej armády budú schopní plniť svoju úlohu ochrancov [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 amrit_sanskar: "Amrit Sanskar" # todo: NEW TRANSLATION
 amrit_sanskar_desc: "Členovia [ShowLawName('khalsa_law')] nie sú len surovci hodení do boja, ale kultivované osoby, ktoré dodržiavajú obrady zasvätenia a pravidlá správania a odevného kódu uložené im ako členom komunity. Prestíž [ShowLawNameWithNoTooltip('khalsa_law')] nespočíva v sile jej bojovníkov, ale v príťažlivosti ich čistoty." # todo: NEW TRANSLATION
 guru_granth_sahib_guruship: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')] Učenie" # todo: NEW TRANSLATION
 guru_granth_sahib_guruship_desc: "Učenie obsiahnuté v [ShowWorkOfArtName('guru_granth_sahib')]." # todo: NEW TRANSLATION
 eternally_living_guru: "Večne žijúci $character_title_guru$" # todo: NEW TRANSLATION
 eternally_living_guru_desc: "[ShowWorkOfArtName('guru_granth_sahib')] je konečný a suverénny večný $character_title_guru$, ktorý bude vedúcim svetlom pre všetkých nasledovníkov [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 divine_justice: "Božská spravodlivosť" # todo: NEW TRANSLATION
 divine_justice_desc: "Učenia zaznamenané v [ShowWorkOfArtName('guru_granth_sahib')] vedú našu spoločnosť žiť v pokoji a harmónii, založenej na $sikhism_god_name$ a Jeho spravodlivosti." # todo: NEW TRANSLATION
 unchanging_writing: "Nemenné písmo" # todo: NEW TRANSLATION
 unchanging_writing_desc: "[ShowWorkOfArtName('guru_granth_sahib')] bol zložený počas mnohých rokov a viacerými $character_title_guru$, ale teraz dosiahol svoju definitívnu a večnú formu. Jeho texty už nesmú byť nijako pozmenené." # todo: NEW TRANSLATION
 tur_kanum_i_osmani: "kanun‐i Osmani" # todo: NEW TRANSLATION
 tur_kanum_i_osmani_desc: "Zbierka legislatív, ktoré spoločne tvoria zákony [GetCountry('TUR').GetName], zameraná na zabezpečenie vnútornej stability pre početné etniká skôr než na dobývanie nových krajín." # todo: NEW TRANSLATION
 tur_has_not_first_option_in_flavor_tur_208_event: "NEVYBRAL prvú možnosť v #Y $flavor_tur.208.title$#! [event|e]" # todo: NEW TRANSLATION
 tur_has_picked_first_option_in_flavor_tur_208_event: "Vybral prvú možnosť v #Y $flavor_tur.208.title$#! [event|e]" # todo: NEW TRANSLATION
 reformed_hussite_armies_policy: "Reformované $hussite_ADJ$ taktiky" # todo: NEW TRANSLATION
 reformed_hussite_armies_policy_desc: "Naši predkovia uprednostňovali príkladnú obranu. Obstáli v skúške času i protivníka. Teraz je náš čas prejsť do útoku a predviesť silu proti našim heretickým i pohanským susedom, použitím reformovanej a agresívnej vojenskej sily." # todo: NEW TRANSLATION
 ira_alcohol_ban: "Obmedzenia alkoholu" # todo: NEW TRANSLATION
 ira_alcohol_ban_desc: "Aby sme vyvážili náboženské povinnosti služobníkov našej viery a túžby nášho ľudu, musíme sa rozhodnúť, či je konzumácia alkoholu povolená alebo nie." # todo: NEW TRANSLATION
 ban_on_alcohol: "Zákaz alkoholu" # todo: NEW TRANSLATION
 ban_on_alcohol_desc: "Zakázaním alkoholu pre všetkých občanov v našom kráľovstve môžeme správne zabezpečiť vernosť služobníkov našej viery, aj keď to nahnevá našu populáciu." # todo: NEW TRANSLATION
 no_restriction_on_alcohol: "Žiadne obmedzenia na alkohol" # todo: NEW TRANSLATION
 no_restriction_on_alcohol_desc: "Namiesto zákazu alkoholu by bolo lepšie ponechať ho bez obmedzení pre všetkých našich občanov, čím sa zabezpečí vernosť väčšiny obyvateľstva." # todo: NEW TRANSLATION
 act_of_navigation: "Zákon o navigácii" # todo: NEW TRANSLATION
 act_of_navigation_desc: "Dominancia našich nepriateľov musí byť spochybnená na všetkých našich trhoch. Prostredníctvom silných ústredných nariadení a preferenčných merkantilistických praktík sa pokúsime dať našim kupcom jasnú výhodu oproti kupcom našich nepriateľov a rivalov." # todo: NEW TRANSLATION
 lit_casimir_code_policy: "Sudebnik Litvy" # todo: NEW TRANSLATION
 lit_casimir_code_policy_desc: "Aby sa bojovalo s nedostatkom zákonníka v národe, ako aj s trestnou činnosťou vykonávanou tými z vyšších vrstiev, bol $lit_casimir_code_policy$ napísaný, aby správne zkrotil chaos a zároveň dal viac moci [GetEstateName('crown_estate')]." # todo: NEW TRANSLATION
