 union_unlocks_war_for_seniority_casus_belli_tt: "Odomkne [ShowCasusBelliName('cb_union_war_for_seniority')] [casus_belli|e] pre každého $game_concept_junior_partner$, ktorý je #Y rovnako silný alebo silnejší#! ako [ShowSpecialStatusName('senior_partner')]" # todo: NEW TRANSLATION
 union_codified_inheritance_law: "Kódifikované dedenie" # todo: NEW TRANSLATION
 union_codified_inheritance_law_desc: "Aby sme zabezpečili stabilitu [GetInternationalOrganizationType('union').GetName], musia byť dedičské zákony každého člena skodifikované tak, aby mal každý štát rovnaké poradie nástupníctva." # todo: NEW TRANSLATION
 union_senior_succession_law: "Zjednotený zákon o nástupníctve" # todo: NEW TRANSLATION
 union_senior_succession_law_desc: "Nástupníctvo [GetInternationalOrganizationType('union').GetName] je regulované zákonmi [ShowSpecialStatusName('senior_partner')]. Každý člen je povinný tieto zákony prijať, ak sú použiteľné." # todo: NEW TRANSLATION
 union_sovereign_succession_law: "Zákon o suverénnom nástupníctve" # todo: NEW TRANSLATION
 union_sovereign_succession_law_desc: "Žiadny člen [GetInternationalOrganizationType('union').GetName] nemôže určovať právne práva na nástupníctvo iného člena. Politiky každého člena týkajúce sa trónu sú záležitosťou jeho vlastnej suverenity." # todo: NEW TRANSLATION
 union_codified_inheritance_policy_at: "Každý člen [GetInternationalOrganizationType('union').GetName] prijme [heir_selection|e] [ShowSpecialStatusName('senior_partner')], ak je to možné" # todo: NEW TRANSLATION
