 hanbali_policy_desc: "$hanbali_school_desc$" # todo: NEW TRANSLATION
 maliki_policy: "$maliki_school$ jurisprudencia" # todo: NEW TRANSLATION
 maliki_policy_desc: "$maliki_school_desc$" # todo: NEW TRANSLATION
 shafii_policy: "$shafii_school$ jurisprudencia" # todo: NEW TRANSLATION
 shafii_policy_desc: "$shafii_school_desc$" # todo: NEW TRANSLATION
