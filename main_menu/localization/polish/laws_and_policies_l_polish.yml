 ismaili_policy_desc: "$ismaili_school_desc$" # todo: NEW TRANSLATION
 jafari_policy: "$jafari_school$ jurisprudencia" # todo: NEW TRANSLATION
 jafari_policy_desc: "$jafari_school_desc$" # todo: NEW TRANSLATION
 zaidi_policy: "$zaidi_school$ jurisprudencia" # todo: NEW TRANSLATION
 zaidi_policy_desc: "$zaidi_school_desc$" # todo: NEW TRANSLATION
 ibadi_policy: "$ibadi_school$ jurisprudencia" # todo: NEW TRANSLATION
 ibadi_policy_desc: "$ibadi_school_desc$" # todo: NEW TRANSLATION
 pyrenean_law_policy: "Pyrenejské právo" # todo: NEW TRANSLATION
 pyrenean_law_policy_desc: "Pyrenejské právo je právny systém pôvodný pre obyvateľov žijúcich okolo Pyrenejských vrchov. Napriek tomu, že toto právo bolo ovplyvnené ako $civil_law_policy$, tak aj gothickým právom, zostalo od nich odlišné. Právo založené na tradíciách a zvykoch núti panovníkov, aby sa mu prispôsobili." # todo: NEW TRANSLATION
 russkaya_pravda_policy: "Russkaya Pravda" # todo: NEW TRANSLATION
 russkaya_pravda_policy_desc: "Toto bol právny kódex Kyjevskej Rusi, silne ovplyvnený ich nórskymi koreňmi. Bol zostavený na začiatku 12. storočia a počas stoviek rokov prepracovávaný; bol hlavným zdrojom staroruskej legislatívy." # todo: NEW TRANSLATION
 pskov_judicial_charter_policy: "Pskovská súdna listina" # todo: NEW TRANSLATION
 pskov_judicial_charter_policy_desc: "Pskovská súdna listina je staroruský právny kódex vybudovaný na základoch Russkaya Pravda. Pokrýva mnohé dôležité rysy politického, spoločenského a ekonomického života v Pskove." # todo: NEW TRANSLATION
 novgorod_judicial_charter_policy: "Novgorodská súdna listina" # todo: NEW TRANSLATION
 novgorod_judicial_charter_policy_desc: "Novgorodská súdna listina je staroruský právny kódex, ktorý kodifikuje mnohé bežné praktiky v Novgorode. Stanovuje a definuje štyri posty v novgorodskom súde a rieši administratívne záležitosti štátu." # todo: NEW TRANSLATION
 bav_codex_bavarica: "Zemské práva Horného Bavorska" # todo: NEW TRANSLATION
 bav_codex_bavarica_desc: "„Zemské práva Horného Bavorska“ sú zbierkou starobavorského právneho kódexu, ktorá kodifikuje mnohé bežné praktiky v Bavorsku. Definujú tiež úlohu šľachty na dvore $BAV$ a pokrývajú administratívne záležitosti štátu." # todo: NEW TRANSLATION
 brehon_law_policy: "Brehonské právo" # todo: NEW TRANSLATION
 brehon_law_policy_desc: "Brehonské právo je systém starodávneho írskeho práva, ktorý sa vyvinul z predkresťanských zvykov a tradícií. Jeho jedinečný dôraz na náhradu škody a kompenzáciu namiesto trestu zvýrazňuje dôležitosť sociálnej harmónie a vzťahov v komunite. Avšak absencia formálnych právnych inštitúcií a vymožiteľnosti môže viesť k nekonzistentnosti a neistote pri jeho uplatňovaní." # todo: NEW TRANSLATION
 cyfraith_hywel_policy: "Cyfraith Hywel" # todo: NEW TRANSLATION
 cyfraith_hywel_policy_desc: "Walšské právo, známe tiež ako Cyfraith Hywel, je jedinečný právny systém, ktorý vznikol z dávnych zvykov Walesu. Líši sa od oboch, Common Law aj kontinентálneho práva, v tom, že kladie dôraz na reštoratívnu justíciu, uprednostňuje kompenzáciu a zmierenie pred trestom. Zákon bol vytvorený walšskými kráľmi a kniežatami na podporu jednoty a poriadku medzi walšským ľudom a je známy svojou zložitosťou a dodržiavaním precedensov." # todo: NEW TRANSLATION
 fetha_negest_policy: "Fetha Negest" # todo: NEW TRANSLATION
 fetha_negest_policy_desc: "The #italic Fetha Negest#!, alebo Spravodlivosť kráľov, je teokratický právny kódex zostavený Abu'l-Fada'ilom ibn al-Assalom a významné dielo spravodlivosti. Čerpajúc z apoštolských spisov a byzantských právnych kódexov, zahŕňa cirkevné aj svetské záležitosti, pričom je ovplyvnený rímskym právom." # todo: NEW TRANSLATION
 byzantine_law: "Byzantské právo" # todo: NEW TRANSLATION
 byzantine_law_desc: "Byzantské právo, vyvíjajúce sa z rímskeho práva s kresťanským a helenistickým vplyvom, je značne odvodené od Justinianovho #italic Corpus Juris Civilis#!, zdôrazňuje ceremoniálnu úlohu cisára a odzrkadľuje filozofické a náboženské ideály." # todo: NEW TRANSLATION
 goryeon_code_policy: "Goryeonov kódex" # todo: NEW TRANSLATION
 goryeon_code_policy_desc: "The $goryeon_code_policy$, známy tiež ako #italic Gyeongje yukjeon#! - #italic Šesť kódexov správy#! - je zákonník $korea_region$. Formovaný čínskym umením byrokracie, tento kódex pretrvával v našom štáte storočia." # todo: NEW TRANSLATION
 joseon_code_policy: "Kódex Joseon" # todo: NEW TRANSLATION
 joseon_code_policy_desc: "The $joseon_code_policy$, známy tiež ako #italic Gyeongguk daejeon#! - #italic Národný kódex#! - je revíziou starého $goryeon_code_policy$. S nástupom novej dynastie boli mnohé zákony a tradície predchádzajúceho kódexu znovu skomponované v súčasnom kódexe." # todo: NEW TRANSLATION
 chi_ming_dynasty_code_policy: "Veľký kódex" # todo: NEW TRANSLATION
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ bude vytvorený, aby riešil všetky kritické problémy, ktorým naša dynastia čelí, ako aj tie, ktorým čelili naši predchodcovia. Zabezpečí, že nespadneme do korupcie a zneužívania moci ministerstvami!" # todo: NEW TRANSLATION
 scottish_civil_law: "Škótske občianske právo" # todo: NEW TRANSLATION
 scottish_civil_law_desc: "Kolegiálny súd (College of Justice) zreformoval naše občianske právo smerom k novému štandardu. Táto inštitúcia pozostáva z dobre vzdelaných členov našej krajiny, ktorí budú rozhodovať o každej dôležitej otázke týkajúcej sa #ITALIC Scots Law#!." # todo: NEW TRANSLATION
 naval_doctrine_law: "Námorná doktrína" # todo: NEW TRANSLATION
 naval_doctrine_law_desc: "Námorné doktríny predstavujú súbory zručností, v ktorých sa naše [navy|e] môže špecializovať. Čím dlhšie pracujeme na doktrínach, tým hlbšie sa zakorenia v našich flotilách a tým lepší v nich budeme. V priebehu času to môže viesť k silným bonusom pre naše slávne loďstvo." # todo: NEW TRANSLATION
 economical_policies_law: "Hospodárska politika" # todo: NEW TRANSLATION
 economical_policies_law_desc: "Hospodárska politika určuje, na aké spôsoby ekonomiky, koncepciu, o ktorej intelektuáli a učenci začali nedávno hlbšie diskutovať, by sme sa mali zamerať a ako by sa mala rozvíjať naša ekonomika." # todo: NEW TRANSLATION
 lockean_proviso_policy: "Lockeova doložka" # todo: NEW TRANSLATION
 lockean_proviso_policy_desc: "Nevyužívaný majetok je plytvaním prírody i štátu. Zavedením a zdôraznením hmotného majetku, ktorý prináša úžitok v čase, si ľudia môžu vymieňať nadbytočné vlastníctvo bez porušenia prirodzeného práva. Vláda by zmierňovala konflikt medzi hromadením majetku a rozdelením bohatstva." # todo: NEW TRANSLATION
 war_economy_policy: "Vojnová ekonomika" # todo: NEW TRANSLATION
 war_economy_policy_desc: "Hospodárska bezpečnosť štátu je založená na našej schopnosti viesť a vyhrávať vojny. Továrne v našom štáte by nemali mať iný účel než napĺňať naše vojenské ambície." # todo: NEW TRANSLATION
 embrace_the_economic_theory_policy: "Prijať ekonomickú teóriu" # todo: NEW TRANSLATION
 embrace_the_economic_theory_policy_desc: "Ekonomika zohráva nepopierateľne dôležitú úlohu v aparáte štátu. Zložité systémy obchodu, financií a luxusu musia byť skrotené našimi intelektuálmi a učenými, aby slúžili zdraviu vlády." # todo: NEW TRANSLATION
 free_trade_policy: "Voľný obchod" # todo: NEW TRANSLATION
 free_trade_policy_desc: "Obchodníci zo všetkých kútov sveta by mali mať možnosť vstúpiť do našich krajín a obchodovať s naším obyvateľstvom. Opustením úzkeho merkantilizmu získa štát ľahší prístup k zahraničným myšlienkam." # todo: NEW TRANSLATION
 royal_charter_policy: "Kráľovské listiny" # todo: NEW TRANSLATION
 royal_charter_policy_desc: "Kráľovské listiny sú povolenia udeľované panovníkom jednotlivcom alebo obchodným spoločnostiam, ktorými sa im zverujú jedinečné práva a moc. Mali by sme ich zamerať viac na prosperujúce podniky v zámoří našej krajiny." # todo: NEW TRANSLATION
 cameralism_policy: "Kameralizmus" # todo: NEW TRANSLATION
 cameralism_policy_desc: "Aby sme posilnili naše hospodárske postavenie a prilákali nových obyvateľov do našich krajín, budeme sa spoliehať na byrokratický systém navrhnutý na detailnú administráciu našich snáh. Tieto komory zorganizujú všetko od výstavby nových tovární až po rozmiestnenie nových usadlíkov prichádzajúcich do nášho územia." # todo: NEW TRANSLATION
 black_market_consortium: "Konzorcium čierneho trhu" # todo: NEW TRANSLATION
 black_market_consortium_desc: "Piráti, ktorí behajú republikou, sa nedajú veriť ani pri osobnej hygiene, nieto ešte pri správe národa s budúcnosťou na ostrí čepele. Konzorcium zložené z najvplyvnejších obchodníkov čierneho trhu bude ustanovené ako skutoční vládci. Zisk musí byť prednosťou pred slobodou." # todo: NEW TRANSLATION
 legitimization_of_power_law: "Legitimizácia moci" # todo: NEW TRANSLATION
 legitimization_of_power_law_desc: "Monarchia môže prežiť len dovtedy, kým jej poddaní veria v legitimitu svojho vládcu. Existuje mnoho spôsobov, ktorými vládcovia ospravedlňujú svoju moc. S pribúdajúcim časom sa objavia nové politické filozofie, ktoré vysvetľujú potrebu silnej vlády vlastnými spôsobmi." # todo: NEW TRANSLATION
 machiavellian_rule_policy: "Machiavellovské panovanie" # todo: NEW TRANSLATION
 machiavellian_rule_policy_desc: "Štát je nad morálkou; nad cnosťami i hriechmi. Vláda musí robiť rozhodnutia čisto na základe prospechu štátu — aj keď sú považované za \"zlé\". Preto má suverén právo konať v prospech svojho štátu bez morálnych ohľadov." # todo: NEW TRANSLATION
 six_livres_policy: "Les Six livres de la République" # todo: NEW TRANSLATION
 six_livres_policy_desc: "Absolútna vláda jediného panovníka je pre štát rovnako škodlivá ako nechávať masy vládnuť samé sebe. Moc panovníka by nemala byť podriadená žiadnej frakcii v štáte, avšak do istej miery obmedzená inštitúciami, aby sa udržala rovnováha medzi vládcom a ľudom." # todo: NEW TRANSLATION
 two_treatises_of_government_policy: "Dve rozpravy o vláde" # todo: NEW TRANSLATION
 two_treatises_of_government_policy_desc: "Povaha ľudstva sa vyznačuje rozumom a toleranciou. Žiadny človek sa nerodí zlý. Ľudská prirodzenosť však vedie naše ľudí byť sebeckými a konať len vo svoj prospech.\nVláda zabezpečuje, že sa toto sebecké správanie vyrieši civilizovanými spôsobmi. Tiež slúži na obranu prirodzeného práva na život, zdravie, slobodu a majetok." # todo: NEW TRANSLATION
 the_leviathan_policy: "Leviatan" # todo: NEW TRANSLATION
 the_leviathan_policy_desc: "Život bez civilizácie, nazývaný tiež stav prirodzenosti, je stav anarchie. Každý človek je sám za seba a vojna všetkých proti všetkým je jediným výsledkom.\nĽudia našej vlády vzdávajú časť svojich práv našej suverénnej autorite výmenou za ochranu pred rozvratom." # todo: NEW TRANSLATION
 the_social_contract_policy: "Spoločenská zmluva" # todo: NEW TRANSLATION
 the_social_contract_policy_desc: "Vládnutia minulosti sú výsledkom rôznych úrovní nerovností medzi spoločenskými vrstvami.\nSpoločenská zmluva je koncept, v ktorom sa ľudia spájajú do občianskej spoločnosti. Zrieknutím sa svojich nárokov na prirodzené práva si jednotlivci môžu zároveň zachovať seba a zostať slobodní." # todo: NEW TRANSLATION
 the_liberty_of_ancients_vs_moderns_policy: "Sloboda starovekých verzus moderných" # todo: NEW TRANSLATION
 the_liberty_of_ancients_vs_moderns_policy_desc: "Pojmy individualizmu a slobody sa v priebehu storočí výrazne zmenili. Antické ideály sa líšia od tých moderných. Napriek tomu musia byť obe zlúčené tak, aby štát garantoval individuálnu slobodu aj politickú voľnosť." # todo: NEW TRANSLATION
 foreign_cultural_law: "Cudzie kultúrne právo" # todo: NEW TRANSLATION
 foreign_cultural_law_desc: "S rastom nášho štátu rastie aj zložitosť našich sociálnych štruktúr. Status kultúrne zjednoteného štátu už nie je samozrejmosťou a sú potrebné politiky, ktoré zabezpečia vnútorný mier." # todo: NEW TRANSLATION
 allow_foreign_rituals: "Povoliť cudzie rituály" # todo: NEW TRANSLATION
 allow_foreign_rituals_desc: "Koncept kultúry je v mnohom podobný náboženstvu, hoci je formovaný tradíciami, spoločenskými hodnotami a prostredím, nie vierou. Prijať cudzincov takých, akí sú, a dovoliť im vykonávať ich rituály nerušene, zabezpečí pokojné spolužitie." # todo: NEW TRANSLATION
 integrate_foreign_traditions: "Integrovať cudzie tradície" # todo: NEW TRANSLATION
 integrate_foreign_traditions_desc: "Aj keď sú nám mnohokrát cudzie, mali by sme mať otvorené oči a uši pre myšlienky týchto cudzích kultúr a integrovať ich do našich vlastných spoločenských noriem. To uľahčí asimiláciu cudzincov a zároveň zvýši vplyv našej kultúry." # todo: NEW TRANSLATION
 blood_tax_of_foreigners: "Krvná daň cudzincov" # todo: NEW TRANSLATION
 blood_tax_of_foreigners_desc: "Kultúra menšín nás príliš nezaujíma. Pokiaľ sú ochotní dodávať nám mužov pre naše vojenské potreby, môžu si slobodne praktizovať svoje tradície." # todo: NEW TRANSLATION
 agrarian_constitution: "Agrárna ústava" # todo: NEW TRANSLATION
 agrarian_constitution_desc: "Známa tiež ako #italic Agrarverfassung des Deutschordensstaates#!, táto právna rámcová úprava našej správy usiluje maximalizovať ekonomickú exploitáciu a správu dobytých území pod našou zástavou. Systém silno závisí od nasťahovaných osadníkov, prevažne z nemecky hovoriacich oblastí, ktorí zohrávajú kľúčovú úlohu. Poddané obyvateľstvo je právne povinné podrobiť sa reorganizácii, čo vedie k zriadeniu vidieckych sídel, buď dedín alebo jednotlivých fariem. Osady zakladané osadníkmi boli známe ako #italic Hufenzinsdörfer#!, zatiaľ čo tie pôvodných [ShowCultureName('prussian')] boli nazývané #italic Hakenzinsdörfer#!. Systém má za cieľ integrovať miestnych do našej správy, postupne ich konvertovať a rozširovať náš vplyv." # todo: NEW TRANSLATION
 cultural_traditions_law: "Kultúrne tradície" # todo: NEW TRANSLATION
 cultural_traditions_law_desc: "Staré tradície sú základom mnohých kultúr a civilizácií. Kým pokrok nás posunie k veľkosti, naše tradície nám vždy budú pripomínať pôvod; slúžia ako zdroj sily a jednoty národa." # todo: NEW TRANSLATION
 martial_society: "Vojenská spoločnosť" # todo: NEW TRANSLATION
 martial_society_desc: "Vojenské hodnoty boli vždy dôležité v našej spoločnosti a s expanziou musíme naďalej budovať a zachovávať militarizovanú spoločnosť ako jadro nášho štátu." # todo: NEW TRANSLATION
 civil_society: "Občianska spoločnosť" # todo: NEW TRANSLATION
 civil_society_desc: "Žiadny štát nemôže existovať iba s vojakmi. Musíme posilniť väzby s občianskou spoločnosťou a mestskými obyvateľmi v našom panstve, aby sme z nich mohli lepšie vyberať príjmy." # todo: NEW TRANSLATION
 pietism_society: "Pruské cnosti" # todo: NEW TRANSLATION
 pietism_society_desc: "Pietistické cnosti sme pozdvihli do jadra našej spoločnosti, ktorá si nadovšetko cení pilnosť, úprimnosť a zmysel pre povinnosť." # todo: NEW TRANSLATION
 maritime_society: "Námorná spoločnosť" # todo: NEW TRANSLATION
 maritime_society_desc: "Základ stavu, ktorý drží našu krajinu pokope, tvoria naše námorné tradície. Zjednotení pod zámerom skrotiť more a podnikať do cudzích prístavov, naši ľudia si vybudovali meno ako majstri námorných záležitostí." # todo: NEW TRANSLATION
 plc_sarmatism: "Sarmatizmus" # todo: NEW TRANSLATION
 plc_sarmatism_desc: "Pôvody našej spoločnosti siahajú k starovekým Sarmatám. Avšak $plc_sarmatism$ nie je len teóriou pôvodu, ale kultúrnym a politickým fenoménom, ktorý podporuje ideály [ShowSocietyDirectionName('aristocracy')] a [ShowEstatePrivilegeName('golden_liberty')]." # todo: NEW TRANSLATION
 marriage_law: "Manželské právo" # todo: NEW TRANSLATION
 not_catholic_theocracies: "A [ShowReligionAdjective('catholic')] [ShowGovernmentTypeName('theocracy')] nemôže mať túto [policy|e]." # todo: NEW TRANSLATION
 marriage_law_desc: "Manželské právo sa vzťahuje na právny rámec, ktorý upravuje inštitúciu manželstva v rámci konkrétnej jurisdikcie." # todo: NEW TRANSLATION
 monogamous_marriage: "Monogamické manželstvo" # todo: NEW TRANSLATION
 monogamous_marriage_desc: "Monogamické manželstvo označuje kultúrnu alebo spoločenskú prax zväzku medzi dvoma osobami, založenú na zaužívaných zvykoch, hodnotách a normách." # todo: NEW TRANSLATION
 muslim_marriage: "Nikāḥ" # todo: NEW TRANSLATION
 muslim_marriage_desc: "$muslim_marriage$ v islamskej kultúre je slávnostná a právne záväzná manželská zmluva medzi mužom a ženou." # todo: NEW TRANSLATION
 adamite_marriage: "Komunálne spolunažívanie" # todo: NEW TRANSLATION
 adamite_marriage_desc: "Sekta adamitov odmieta koncept tradičného manželstva a uprednostňuje život v komunálnych štruktúrach bez jasnej hierarchie." # todo: NEW TRANSLATION
 dishu_system: "Systém Díshù" # todo: NEW TRANSLATION
 dishu_system_desc: "$dishu_system$ je systém, ktorý umožňuje praktiku udržiavania konkubín na dvore za účelom zabezpečenia dedičov titulov a majetku." # todo: NEW TRANSLATION
 polygyny: "Polygýnia" # todo: NEW TRANSLATION
 polygyny_desc: "Manželstvo muža s viacerými ženami je v mnohých komunitách vnímané ako znak bohatstva a moci." # todo: NEW TRANSLATION
 celibacy: "Celibát" # todo: NEW TRANSLATION
 celibacy_desc: "Celibát označuje stav zdržania sa manželstva a sexuálnych vzťahov. Je to voľba často spätá s náboženskými alebo osobnými presvedčeniami a zdôrazňuje život bez romantického alebo sexuálneho partnera." # todo: NEW TRANSLATION
 slavery_laws: "Zákony o otroctve" # todo: NEW TRANSLATION
 slavery_laws_desc: "Prívod pracovníkov a lacnej pracovnej sily z vonkajších zdrojov už dávno slúžil ako základ pri obsluhe výrobných liniek v továrňach doma i v zahraničí. Otázka prijatia alebo zákazu otroctva je zaujímavou témou pokiaľ ide o postavenie nižších vrstiev, a najmä otrokov, v našej spoločnosti." # todo: NEW TRANSLATION
 slavery_allowed: "Obchod s otrokmi povolený" # todo: NEW TRANSLATION
 slavery_allowed_desc: "Obchod s otrokmi a otroctvo sú v našom štáte právne povolené." # todo: NEW TRANSLATION
 slavery_outlawed: "Obchod s otrokmi zakázaný" # todo: NEW TRANSLATION
 slavery_outlawed_desc: "Obchod s otrokmi a otroctvo sú od tohto momentu v našom štáte zakázané." # todo: NEW TRANSLATION
 ottoman_war_slave_tax: "Daň Pençik" # todo: NEW TRANSLATION
 ottoman_war_slave_tax_desc: "Rovnako ako v stepnej tradícii, kde pätina korisťi patrila náčelníkovi, tak teraz pätina zajatých otrokov z vojny pripadne štátu." # todo: NEW TRANSLATION
 pte_slavery_allowed: "@slaves_goods! Otroctvo povolené: #G Áno#!" # todo: NEW TRANSLATION
 pte_slavery_export_allowed: "@slaves_goods! Vývoz otrokov povolený: #G Áno#!" # todo: NEW TRANSLATION
 pte_slavery_export_import: "@slaves_goods! Dovoz otrokov povolený: #G Áno#!" # todo: NEW TRANSLATION
 fleet_in_being: "Flotila v pohotovosti" # todo: NEW TRANSLATION
 fleet_in_being_desc: "Náš námorný vplyv bude cítiť bez nutnosti, aby naša flotila opúšťala prístav okrem tých najvýhodnejších podmienok." # todo: NEW TRANSLATION
 free_oarsmen: "Slobodní veslári" # todo: NEW TRANSLATION
 free_oarsmen_desc: "Budeme odolávať pokušeniu využívať na veslách otrokov a odsúdených. Slobodní muži, odolní voči ťažkostiam a menej náchylní k dezercii, budú tvoriť silu našho námorníctva." # todo: NEW TRANSLATION
 merchant_navy: "Obchodné námorníctvo" # todo: NEW TRANSLATION
 merchant_navy_desc: "Hlavným poslaním našej flotily je slúžiť finančným záujmom štátu. Vynaložíme všetko úsilie, aby naše nákladné lode boli nabité cudzím bohatstvom." # todo: NEW TRANSLATION
 ship_boarding: "Dobíjanie lodí" # todo: NEW TRANSLATION
 ship_boarding_desc: "S ustáleným právom špíl a štedrými listinami povolenia na plen (Letters of Marque) si vypestujeme zvyklosť zajímať nepriateľské lode celistvé." # todo: NEW TRANSLATION
 wooden_wall: "Drevená hradba" # todo: NEW TRANSLATION
 wooden_wall_desc: "V svete rýchlych zmien zostávajú mora kľúčové pre národ. Ako prostriedok zabezpečenia našej dominancie a ako prvá obranná línia, naša drevená hradba pretrvá." # todo: NEW TRANSLATION
 grand_armada: "Veľká armáda" # todo: NEW TRANSLATION
 grand_armada_desc: "Veľký konvoj bude sprevádzať flotily s pokladmi, ktoré privážajú bohatstvo Ameriky do našich domovských prístavov." # todo: NEW TRANSLATION
 portuguese_marines: "Portugalská morská pechota" # todo: NEW TRANSLATION
 portuguese_marines_desc: "Aby sme vybudovali skutočne globálne impérium, musíme byť zruční pri vylodeniach a útokoch na nepriateľské pevnosti zo mora." # todo: NEW TRANSLATION
 ordinance_sea: "Nariadenie mora" # todo: NEW TRANSLATION
 ordinance_sea_desc: "Stredomorie má mnoho námorných veľmocí, no žiadna z nich nemá naše skúsenosti a zákony. Nariadenia našej flotily zabezpečia, že naše námorníctvo bude vždy pripravené na akýkoľvek druh stretu na mori." # todo: NEW TRANSLATION
 danish_admirality: "Dánska admirácia" # todo: NEW TRANSLATION
 danish_admirality_desc: "Iní sa chvália svojimi vynikajúcimi modelmi lodí alebo námorníkmi, ktorí bojujú až do zbytočnej smrti. My to však vieme lepšie. Žiadna flotila, akokoľvek kvalitné drevo a muži, nemôže dosiahnuť víťazstvo bez dobrého veliteľa. Túto filozofiu prijmeme pre naše námorníctvo." # todo: NEW TRANSLATION
 norwegian_sailors: "Nórski námorníci" # todo: NEW TRANSLATION
 norwegian_sailors_desc: "Od samotného založenia nášho kráľovstva žijeme z oceánu a pobrežia. Rybárčenie, nájazdy, námorné bitky — naši námorníci majú viac skúseností než ktorákoľvek iná námorná krajina a túto expertízu budeme ešte viac podporovať." # todo: NEW TRANSLATION
 venetian_galleys: "Benátske galeje" # todo: NEW TRANSLATION
 venetian_galleys_desc: "Galeje sú chrbtovou kosťou našej národnej a obchodnej bezpečnosti. Preto veľká časť našich námorných a vojenských taktík spočíva v používaní našich najlepších galejí na prekonať akéhokoľvek námorného nepriateľa." # todo: NEW TRANSLATION
 venetian_oarsmen_conscription: "Nábor benátskych veslákov" # todo: NEW TRANSLATION
 venetian_oarsmen_conscription_desc: "Naša veľká flotila zúfalo potrebuje námorníkov, ktorí ju obsadia. Zavedenie náboru veslákov a ich správne pripútanie k našim lodiam zabezpečí stály prísun nových námorníkov pre naše flotily." # todo: NEW TRANSLATION
 dutch_trade_fleet: "Holandská obchodná flotila" # todo: NEW TRANSLATION
 dutch_trade_fleet_desc: "Národy Európy používajú svoje námorníctva na projekciu moci vo vojne na mori. My na druhej strane využijeme našu flotilu, aby sme dosiahli najvzdialenejšie kúty sveta a obchodovali s cudzími kultúrami, zatiaľ čo naši susedia bombardujú pobrežia navzájom." # todo: NEW TRANSLATION
 basque_mariners: "Baskickí námorníci" # todo: NEW TRANSLATION
 basque_mariners_desc: "Náš ľud prenasledoval veľryby na samý koniec sveta, razil pobrežia alebo prinášal vzácne tovary z iných krajín už veľmi dlho, a tak sa naučil tajomstvá oceánu. Tieto učenia urobili našich námorníkov odvážnymi a spoľahlivými, cennou posilou v každom námorníctve, ktoré ich zamestná." # todo: NEW TRANSLATION
 maritime_law: "Námorné právo" # todo: NEW TRANSLATION
 maritime_law_desc: "Námorné zákony, tiež známe ako admirátnske alebo námorné právo, sú špecializované právne zásady a predpisy, ktoré upravujú rôzne aspekty námorných aktivít a obchodu. Tieto zákony pokrývajú širokú škálu oblastí súvisiacich s navigáciou, lodnou dopravou, obchodom a námornými aktivitami na oceánoch, moriach a iných splavných vodách. Zahrňujú oblasti ako námorné zmluvy, vlastníctvo a registrácia plavidiel, námorné poistenie, záchrana a vraky, zodpovednosť a odškodnenie za námorné nehody, práva a povinnosti posádky a mnohé ďalšie aspekty týkajúce sa námorných záležitostí. Námorné zákony sú navrhnuté tak, aby zabezpečili bezpečné, usporiadané a spravodlivé praktiky v námornom priemysle a riešili spory, ktoré môžu vzniknúť v súvislosti s námornými aktivitami." # todo: NEW TRANSLATION
 forestry_ordinance: "Lesné nariadenie" # todo: NEW TRANSLATION
 forestry_ordinance_desc: "Len určité množstvo stromov v celom lese je vhodných na stavbu lodí. Najlepšie stromy v krajine budú zákonom odosielané do lodeníc, aby kvalita našich lodí bola najlepšia." # todo: NEW TRANSLATION
 mandatory_impressment: "Povinné naberanie" # todo: NEW TRANSLATION
 mandatory_impressment_desc: "Každé pobrežné sídlo bude povinné poskytnúť mladých mužov, ktorí odvedú minimálne jeden rok služby v našich flotilách." # todo: NEW TRANSLATION
 navy_audits: "Audity námorníctva" # todo: NEW TRANSLATION
 navy_audits_desc: "Flotila, ktorá nie je dôkladne udržiavaná, môže byť v časoch núdze nebezpečnou slabinou. V našich hlavných lodeniciach a prístavoch sa budú vykonávať audity, aby sa zabezpečilo, že naša flotila je vždy v dokonalom stave." # todo: NEW TRANSLATION
 protect_trade_routes: "Chrániť obchodné trasy" # todo: NEW TRANSLATION
 protect_trade_routes_desc: "Vojenské námorníctvo bude strážiť hlavné obchodné trasy, aby držalo pirátov a iných nežiaducich od našich obchodných flotíl." # todo: NEW TRANSLATION
 shipwright_standard_regulation: "Štandardné predpisy pre staviteľov lodí" # todo: NEW TRANSLATION
 shipwright_standard_regulation_desc: "Schválime zákon na vytvorenie štandardu pre staviteľov lodí (shipwrights), aby sme boli efektívnejší pri konštrukcii lodí." # todo: NEW TRANSLATION
 ara_consulate_sea: "Konzulát mora" # todo: NEW TRANSLATION
 ara_consulate_sea_desc: "Konzulát mora je novým kvázi-súdnym orgánom, ktorý bude spravovať námorné a obchodné právo." # todo: NEW TRANSLATION
 nav_maritime_code: "Navarrský námorný kódex" # todo: NEW TRANSLATION
 nav_maritime_code_desc: "Na základe pôvodného Fuero zo San Sebastián, najstaršieho námorného zákona v Európe, sa tento kódex uplatňuje v každom prístave v našom vlastníctve a popisuje povinnosti a práva ich obyvateľov." # todo: NEW TRANSLATION
 piracy_law: "Zákon o pirátstve" # todo: NEW TRANSLATION
 piracy_law_desc: "Zákony o pirátstve určujú oficiálny postoj, ktorý náš štát zaujíma pri riešení problémov spôsobovaných pirátstvom. Tieto zákony zahŕňajú právne predpisy, nariadenia a právne doktríny zamerané na účinné potláčanie alebo zvládanie pirátstva. Vykresľujú kolektívnu stratégiu a opatrenia, ktoré náš štát uplatňuje na zabezpečenie námornej bezpečnosti a ochranu našich vôd pred pirátskymi hrozbami. Alebo jednoducho pravidlá, ktorých sa držíme pri páchani pirátstva." # todo: NEW TRANSLATION
 state_piracy_policy: "Štátne pirátstvo" # todo: NEW TRANSLATION
 state_piracy_policy_desc: "Náš národ plne prijíma akty pirátstva proti našim nepriateľom. Použitie týchto taktík síce niečo stojí, no ekonomický úžitok pre naše lode je nesporný." # todo: NEW TRANSLATION
 has_state_piracy_policy_access: "Má buď [ShowAdvanceName('privateers')] alebo [ShowAdvanceName('letters_of_marque')] [advance|e] alebo je jednou z požadovaných krajín." # todo: NEW TRANSLATION
 issue_letter_of_marque_policy: "Listiny pre korzárov" # todo: NEW TRANSLATION
 issue_letter_of_marque_policy_desc: "Aj keď pirátstvo nie je niečo, čo by sme nevyhnutne podporovali, existuje príležitosť nasadiť takýchto vydedencov proti našim nepriateľom. Vydáme listiny kapitánom súkromných korzárov, aby mohli slobodne napádať nepriateľskú plavbu bez obáv z trestného stíhania." # todo: NEW TRANSLATION
 has_privateers_or_LoM_advances: "Má buď [ShowAdvanceName('privateers')] alebo [ShowAdvanceName('letters_of_marque')] [advance|e]." # todo: NEW TRANSLATION
 anti_piracy_policy: "Protipirátska politika" # todo: NEW TRANSLATION
 anti_piracy_policy_desc: "Náš štát je oddaný zničeniu akéhokoľvek pirátskeho konania v našom dosahu. Akýkoľvek akt pirátstva bude potrestaný a stíhaný a lode, ktoré sa dopúšťajú týchto nezákonných činov, budú bez milosti napadnuté." # todo: NEW TRANSLATION
 anti_piracy_policy_at: "Názor každého známeho [country|e] s [ShowPolicyName('state_piracy_policy')] [policy|e] k nám sa zmení o [ShowBiasValue('allows_state_piracy_modifier')|+=0]." # todo: NEW TRANSLATION
 anti_piracy_policy_dt: "Názor každého známeho [country|e] s [ShowPolicyName('state_piracy_policy')] [policy|e] k nám sa zmení o [ShowBiasValue('allows_state_piracy_modifier')|-=0]." # todo: NEW TRANSLATION
 witchcraft_act: "Zákon o čarodejníctve" # todo: NEW TRANSLATION
 witchcraft_act_desc: "Ak chceme žiť zbožný život a zbaviť naše spoločnosti bezbožnosti, musíme riešiť rastúce obavy mnohých ohľadom existencie čarodejníc a praktikovania okultizmu." # todo: NEW TRANSLATION
 witchcraft_banned: "Zakázané" # todo: NEW TRANSLATION
 witchcraft_banned_desc: "Prax čarodejníctva a konzultácie s čarodejnicami sú trestné činy trestané smrťou." # todo: NEW TRANSLATION
 witchcraft_ignored: "Ignorované" # todo: NEW TRANSLATION
 witchcraft_ignored_desc: "Takzvaná prax čarodejníctva je len povera, ktorej sa vláda nebude venovať." # todo: NEW TRANSLATION
 language_of_pleading: "Jazyk súdneho konania" # todo: NEW TRANSLATION
 language_of_pleading_desc: "Zvyklosti týkajúce sa hierarchie našej spoločnosti a postupov v našom právnom systéme musia byť stručne a jednotne zapísané v jazyku, ktorý uznáme za vhodný." # todo: NEW TRANSLATION
 language_of_pleading_court: "Súdny jazyk" # todo: NEW TRANSLATION
 language_of_pleading_court_desc: "Tým, že každodenné právne postupy skrývame za jazykom prestíže, sa obyčajní ľudia nemôžu tak ľahko miešať do záležitostí štátu." # todo: NEW TRANSLATION
 language_of_pleading_common: "Bežný jazyk" # todo: NEW TRANSLATION
 language_of_pleading_common_desc: "Tým, že každodenné právne procesy zjednodušíme do bežného jazyka, obyčajní ľudia budú menej náchylní porušiť zákon." # todo: NEW TRANSLATION
 multi_lingual_court: "Viacjazyčný súd" # todo: NEW TRANSLATION
 multi_lingual_court_desc: "Tým, že dávame rovnaké práva jazykom nášho územia, zabezpečíme podporu obyčajných ľudí a stabilitu panstva." # todo: NEW TRANSLATION
 statutes_of_lithuania_policy: "Štatúty Litvy" # todo: NEW TRANSLATION
 statutes_of_lithuania_policy_desc: "Séria kodifikovaných zákonov, zameraná na vyznačenie právnych povinností a rámca elít, ako aj na podporu vlny centralizácie." # todo: NEW TRANSLATION
 articles_of_agreement: "Články dohody" # todo: NEW TRANSLATION
 articles_of_agreement_desc: "$articles_of_agreement$ sú základným kameňom spoločenského poriadku na palube pirátskej lode. Zaručujú, že každý člen posádky má rovnaké hlasovacie právo vo všetkých záležitostiach a rovnaký podiel na koristi. Takéto články by mali byť zavedené aj v samotnej republike, aby bola zabezpečená sloboda a rovnosť všetkých pirátov." # todo: NEW TRANSLATION
 colonial_policy: "Koloniálna politika" # todo: NEW TRANSLATION
 colonial_policy_desc: "Tým sa ustanovuje politika, ktorú bude naša krajina uplatňovať v koloniálnych záležitostiach." # todo: NEW TRANSLATION
 settled_colonies: "Osídlené kolónie" # todo: NEW TRANSLATION
 settled_colonies_desc: "Prijali sme koloniálne politiky, ktoré podporujú zakladanie osád na novoodhalených územiach, kde osadníci z metropoly usilujú o využívanie [raw_materials|e] zeme a expanziu do vnútrozemia." # todo: NEW TRANSLATION
 trade_colonies: "Obchodné kolónie" # todo: NEW TRANSLATION
 trade_colonies_desc: "Prijali sme koloniálne politiky, ktoré podporujú zakladanie obchodných staníc a entrepôt na strategických miestach s cieľom vymieňať rôzne tovary a otvárať nové [markets|e] v prospech našej ekonomiky." # todo: NEW TRANSLATION
 encomienda_system_policy: "Systém Encomienda" # todo: NEW TRANSLATION
 encomienda_system_policy_desc: "Vymenujeme regionálneho guvernéra v našom mene, ktorý bude zodpovedný za vyberanie tribútov od domorodého obyvateľstva oblasti. Táto organizácia nám umožňuje zakladať kolónie efektívne a s nižšími nákladmi než obvykle." # todo: NEW TRANSLATION
 valladolid_sepulveda: "Sepúlveda" # todo: NEW TRANSLATION
 valladolid_sepulveda_desc: "Prijali sme koloniálne politiky v súlade s argumentáciami Sepúlvedu, že Indiáni sú prirodzene predisponovaní byť otrokmi a že otroctvo je tiež najlepší spôsob, ako ich kresťanskí páni povzbudia k obratu k pravej viere. V dôsledku toho majú vlastníci pôdy v našich kolóniách málo dôvodov obávať sa odplaty za spôsob, akým zaobchádzajú s miestnym obyvateľstvom, a tak môžu z územia vyťažiť väčší zisk." # todo: NEW TRANSLATION
 valladolid_las_casas: "Las Casas" # todo: NEW TRANSLATION
 valladolid_las_casas_desc: "Prijali sme koloniálne politiky v súlade s argumentáciami Las Casasa, že Indiáni nie sú barbari a majú slobodnú vôľu. Mali by sa preto kresťanstvu obrátiť z vlastnej slobody a nemôžu byť zotročení bez následkov." # todo: NEW TRANSLATION
 has_unlocked_this_policy_tt: "Odomkol túto politiku" # todo: NEW TRANSLATION
 portuguese_colonial_captains: "Portugalské kapitánie" # todo: NEW TRANSLATION
 portuguese_colonial_captains_desc: "Prijali sme koloniálne politiky, ktoré vyžadujú len symbolický plat pre úradníkov pôsobiacich v mene nášho štátu. Výmenou časť ziskov z našich kolónií bude prúdiť do vreciek týchto úradníkov." # todo: NEW TRANSLATION
 portuguese_governorate_general: "Portugalský generálny guvernorát" # todo: NEW TRANSLATION
 portuguese_governorate_general_desc: "Naše kolónie budú spravované jednou centrálnou kanceláriou, ktorej budú podriadené všetky regionálne kapitánie. To nám zabezpečí centralizovanú kontrolu nad kolóniami." # todo: NEW TRANSLATION
 native_policy: "Politika voči domorodcom" # todo: NEW TRANSLATION
 native_policy_desc: "Tým sa ustanoví politika, ktorú bude naša krajina dodržiavať voči domorodému obyvateľstvu obývajúcemu naše kolónie." # todo: NEW TRANSLATION
 native_trade: "Obchod" # todo: NEW TRANSLATION
 native_trade_desc: "Naši koloniálni úradníci budú podporovať obchod s domorodcami, aby zabezpečili pravidelný tok výnosných tovarov na naše trhy." # todo: NEW TRANSLATION
 native_subjugation: "Podmanenie" # todo: NEW TRANSLATION
 native_subjugation_desc: "Naši koloniálni úradníci sa pokúsia podmaniť domorodé obyvateľstvo, aby získali nový výnosný zdroj pracovnej sily pre našu krajinu." # todo: NEW TRANSLATION
 native_integration: "Integrácia" # todo: NEW TRANSLATION
 native_integration_desc: "Naši koloniálni úradníci sa pokúsia integrovať domorodé obyvateľstvo, aby sa stali sebestačnejšími." # todo: NEW TRANSLATION
 administrative_system: "Administratívny systém" # todo: NEW TRANSLATION
 administrative_system_desc: "Každý štát vyžaduje systém na spravovanie a organizovanie svojho územia. Výberom vhodnej štruktúry môžeme zabezpečiť, že naša autorita bude uplatňovaná aj v tých najvzdialenejších častiach štátu." # todo: NEW TRANSLATION
 autonomous_councils: "Autonómne rady" # todo: NEW TRANSLATION
 autonomous_councils_desc: "Náš štát sa skladá z mnohých menších štátov s vlastnými zvykmi a zákonmi. Všetky provincie, riadené vlastnými radami, prispievajú centrálnej autorite a zosúlaďujú svoje politiky podľa spoločných zásad." # todo: NEW TRANSLATION
 central_councils: "Centrálna rada" # todo: NEW TRANSLATION
 central_councils_desc: "Štát je spravovaný ako jediná rada, kde členovia rady rozhodujú o politike štátu. Odľahlé oblasti našej krajiny budú mať ťažkosti presadiť svoj hlas." # todo: NEW TRANSLATION
 local_courts_administration: "Miestne súdy" # todo: NEW TRANSLATION
 local_courts_administration_desc: "Štát zruší mnohé svoje centrálne právomoci v prospech miestnych súdov, ktoré rozhodujú spôsobom prispôsobeným na riešenie problémov miestneho obyvateľstva." # todo: NEW TRANSLATION
 feudal_administration: "Feudálna správa" # todo: NEW TRANSLATION
 feudal_administration_desc: "Náš spôsob vládnutia nie je priamy, ale cez poddaných a služobníkov, ktorí skladajú prísahu vernosti našej korune. Vplyvní šľachtici, ktorí skladajú vernosť korune, radia vládcovi našich podriadených štátov, aby udržiaval túto vernosť." # todo: NEW TRANSLATION
 confederal_union: "Konfederálna únia" # todo: NEW TRANSLATION
 confederal_union_desc: "Štát je zväzom mnohých autonómnych štátov, ktoré sú najvyššou autoritou vo svojich územiach. Centrálna vláda je obmedzená v riešení zahraničnej politiky, zatiaľ čo vnútorné záležitosti riešia jednotlivé štáty." # todo: NEW TRANSLATION
 federal_state: "Federálny štát" # todo: NEW TRANSLATION
 federal_state_desc: "Štát je zložený z mnohých menších štátov s vlastnými zvykmi a zákonmi. Všetky štáty sú však podriadené federálnej vláde a majú spoločný súbor federálnych zákonov." # todo: NEW TRANSLATION
 unitary_administration: "Unitárna správa" # todo: NEW TRANSLATION
 unitary_administration_desc: "Štát je spravovaný ako jediná entita, kde centrálna vláda je najvyššou autoritou národa. Provincie majú len málo slova vo vnútorných politikách krajiny." # todo: NEW TRANSLATION
 pyatina_policy: "Rozdelenie Pyatina" # todo: NEW TRANSLATION
 pyatina_policy_desc: "Pyatina je najvyššia jednotka administratívneho členenia Novgorodu. Vždy sú krajiny spravované piatimi okrsami, z ktorých štyri sú susedné oblasti priamo pri meste Novgorod samotnom." # todo: NEW TRANSLATION
 eyalet_division: "Rozdelenie na eyalety" # todo: NEW TRANSLATION
 eyalet_division_desc: "Administratíva eyaletu je primárnym členením Tureckej ríše. Každým eyaletom vládne paša, ktorý je zodpovedný Veľkému vezírovi centrálnej vlády. Centrálne zákony štátu sa nemusia vzťahovať na každý eyalet a každý paša mal slobodu používať miestne zvyklosti na správu rozsiahlych území impéria." # todo: NEW TRANSLATION
 merindad_policy: "Rozdelenie Merindad" # todo: NEW TRANSLATION
 merindad_policy_desc: "Merindad je geograficko-administratívne členenie v kráľovstvách Aragón, Kastília a Navarra. Účelom Merindad je slúžiť ako medzičlánok medzi centrálnou autoritou, mestami a panstvami. Na čele Merindad stojí Merino, poverený administratívnymi a súdnymi právomocami nad prideleným územím ako zástupca vládcu." # todo: NEW TRANSLATION
 ara_royal_ordinances_policy: "Aragonské kráľovské nariadenia" # todo: NEW TRANSLATION
 ara_royal_ordinances_policy_desc: "Kráľovské nariadenia sú súbor ustanovení vydaných na reguláciu fungovania kráľovského dvora. Tieto pravidlá vymedzujú úlohy a zodpovednosti dvoranov a obsahujú podrobné ustanovenia pre korunovačný obrad aragónskych kráľov." # todo: NEW TRANSLATION
 calpixque_system_policy: "Systém Calpixque" # todo: NEW TRANSLATION
 calpixque_system_policy_desc: "Správny systém [ShowCultureName('nahua_culture')] sa vyvinul z dedičných #italic tlatoani#! vládcov v provinciách tak, že zahŕňa aj iných úradníkov, ako sú priamo vymenovaní správcovia nazývaní #italic calpixque#! a vyšší správcovia, nazývaní #italic huecalpixque#!. Títo úradníci spravujú provinciálny tributný systém, ktorému v hlavnom meste dohliada #italic petlacalcatl#!. V niektorých prípadoch sú pre nepokorné provincie vymenovaní vojenskí guvernéri, známi ako #italic cuauhtlatoani#!." # todo: NEW TRANSLATION
 tongues_policy: "Rozdelenie podľa Langues" # todo: NEW TRANSLATION
 tongues_policy_desc: "Systém Tongue alebo Langue, ktorý používa Rád svätého Jána z Jeruzalema, kategorizuje členov a majetok podľa etnolingvistických delení. Každá Tongue je ďalej rozdelená na prioráty, veľké prioráty, bailiwicks a komandérie. Každej Langue náleží určené sídlo, známe v hlavnom meste Rádu ako #italic auberge#!." # todo: NEW TRANSLATION
 rajya_policy: "Rajya" # todo: NEW TRANSLATION
 rajya_policy_desc: "Rajye sú hlavné provincie Vijayanagarskej ríše, ktorým vládne vojenský veliteľ spolu s guvernérom z kráľovskej rodiny. Správa sa vykonáva v miestnom jazyku regiónu, čo umožňuje plynulé uplatňovanie zákonov na lokálnej úrovni." # todo: NEW TRANSLATION
 poligar_system_policy: "Palaiyakkarars" # todo: NEW TRANSLATION
 poligar_system_policy_desc: "Naše územia sú plné menších miestnych kmeňov a klanov, ktoré by sme mohli dobre využiť, keby sme im poskytli miesto v rámci systému nášho štátu. Ako trieda by títo úradníci Palaiyakkarar mohli slúžiť ako polícia, stavitelia opevnení, miestni zástupcovia a vojenskí dôstojníci. Predovšetkým by mohli mobilizovať svojich príbuzných a poskytnúť nám dobrý zdroj schopných mužov." # todo: NEW TRANSLATION
 zabt_system_policy: "Systém Zabt" # todo: NEW TRANSLATION
 zabt_system_policy_desc: "Administratívne prenikanie bolo najväčšou prekážkou pre každé impérium v tomto regióne. V záujme štátu je podporovať ekonomickú produktivitu a musíme to mať neustále na pamäti, pričom zároveň musíme dôsledne sledovať regionálnu ekonomiku. Riešenie tohto problému si vyžiada veľké zdroje a angažovanosť, keďže neexistuje jednoduchý spôsob, ako vládnuť toľkým poddaným, koľko chceme.\nVytvorme administratívu, ktorá bude pravidelne viesť katastrálne prehliadky pôdy, pestovaných plodín, pozemkových príjmov a miestnej ekonomiky. Okrem toho musíme požadovať hotovostné platby od všetkých našich poddaných po celý čas a ponúkať nižšie dane, keď bude treba podporiť miestnu ekonomiku." # todo: NEW TRANSLATION
 adelantamiento_system: "Systém Adelantamiento" # todo: NEW TRANSLATION
 adelantamiento_system_desc: "Vedený #italic Adelantado#!, #italic Adelantamiento#! je administratívny systém vyvinutý v Korune Kastílie, v rámci ktorého boli šľachticom pridelené pozície ako guvernéri určitých území, priamo zodpovedajúci vládcovi." # todo: NEW TRANSLATION
 decentralized_trade_federations: "Decentralizovaná obchodná federácia" # todo: NEW TRANSLATION
 decentralized_trade_federations_desc: "Bohatí členovia našej spoločnosti, ktorí tvoria naše združenie, boli poverení kontrolou nad svojimi miestnymi záležitosťami a obchodnými praktikami v snahe rozšíriť našu obchodnú sieť." # todo: NEW TRANSLATION
 regulations_of_the_royal_court: "Predpisy kráľovského dvora" # todo: NEW TRANSLATION
 regulations_of_the_royal_court_desc: "Séria dokumentov označujúcich hlavné funkcie našej vlády, od obradov a etikety pri korunováciách a každodennej činnosti koruny, až po povinnosti a údržbu armády pod naším veliteľom. Tento rámec slúži ako pevný základ pre našu vládu a tajnú radu známu ako #italic savaziro#!." # todo: NEW TRANSLATION
 maj_office_of_the_mahapatih: "Úrad Mahapatih" # todo: NEW TRANSLATION
 maj_office_of_the_mahapatih_desc: "Ako ekvivalent premiéra má úrad Mahapatih obrovský vplyv v našej politickej sfére. Ako druhý v velení je držiteľ úradu poverený dohľadom nad kritickými štátnymi záležitosťami, ako sú vojenská expanzia a hladký chod vlády." # todo: NEW TRANSLATION
 education_elites_law: "Vzdelávanie elít" # todo: NEW TRANSLATION
 education_elites_law_desc: "Vzdelávanie našich elít je životne dôležité. Poskytovaním bohatého prístupu k vhodnej literatúre našim elitám iba podporíme naše ciele doma i v zahraničí prostredníctvom tvorby diel a zväčšenia našej slávy!" # todo: NEW TRANSLATION
 forums_of_thought: "Otvorené inštitúcie" # todo: NEW TRANSLATION
 forums_of_thought_desc: "Vzdelanie musí byť slobodne dostupné všetkým, ktorí ho hľadajú, bez obmedzení a s možnosťou diskutovať a rozjímať nad najposvätnejšími stránkami života." # todo: NEW TRANSLATION
 clerical_institutions: "Teologické inštitúcie" # todo: NEW TRANSLATION
 clerical_institutions_desc: "Náš národ podporuje silnú identitu pre svojich ľudí, viazanú na našu vieru a duchovných hodnostárov v rámci našich hraníc." # todo: NEW TRANSLATION
 mixed_institutions: "Zmiešané inštitúcie" # todo: NEW TRANSLATION
 mixed_institutions_desc: "Vyvážený prístup môže byť najlepší, ak chceme uspokojiť našich náboženských vodcov i všeobecnú populáciu a zároveň poskytovať cenné poznatky a prístup k vzdelaniu." # todo: NEW TRANSLATION
 education_of_the_theocrat: "Vzdelávanie teokrata" # todo: NEW TRANSLATION
 education_of_the_theocrat_desc: "Osud nášho štátu je v rukách Boha. Ale na našom teokratickom vládcovi je, aby čítal božie znamenia a vykladal ich v prospech nášho ľudu.\nAby sme predišli nesprávnym interpretáciám, musí sa štát sústrediť na vzdelávanie budúcich vládcov." # todo: NEW TRANSLATION
 education_of_the_court: "Vzdelávanie dvora" # todo: NEW TRANSLATION
 education_of_the_court_desc: "Náš vládca môže reprezentovať vôľu našej vlády, ale stále je len človek náchylný na omyly. Vzdelávaním celého dvora budeme schopní minimalizovať chyby nášho vládcu." # todo: NEW TRANSLATION
 education_of_the_missionaries: "Vzdelávanie misionárov" # todo: NEW TRANSLATION
 education_of_the_missionaries_desc: "Pohania a kacíri sú najväčšou skúškou našej viery. Zväzujú našich zbožných mužov jedovatými myšlienkami a odťahujú ich od pravej viery.\nMusíme vzdelávať našich misionárov o týchto hrozbách." # todo: NEW TRANSLATION
 education_of_the_people: "Vzdelávanie ľudu" # todo: NEW TRANSLATION
 education_of_the_people_desc: "Poznanie a vzdelanie sú darom mysle. Človek sa rodí so slobodnou vôľou a myslením, a je našou povinnosťou zabezpečiť, aby sa tento dar delil s každým v štáte." # todo: NEW TRANSLATION
 confucian_academies_education: "Konfuciánske akadémie" # todo: NEW TRANSLATION
 confucian_academies_education_desc: "Spoliehame sa na súkromné inštitúcie, ktoré kombinujú funkciu konfuciánskeho chrámu a školy. Poskytnú študentom vedomosti aj filozofický rámec na udržanie štátu." # todo: NEW TRANSLATION
 scottish_noble_education: "Povinné vzdelávanie šľachty" # todo: NEW TRANSLATION
 scottish_noble_education_desc: "Vzdelávanie našej šľachty sa stáva povinným a každý šľachtic bude vzdelaný v právach, umení a latinčine, aby sa zabezpečila dobre fungujúca vláda." # todo: NEW TRANSLATION
 scottish_presbyterian_education: "Presbyteriánske vzdelávanie" # todo: NEW TRANSLATION
 scottish_presbyterian_education_desc: "Naša cirkev bude vzdelávať náš ľud po celej krajine. Tieto snahy budú finančne podporené daňami uvalenými na pozemkových vlastníkov." # todo: NEW TRANSLATION
 education_masses_law: "Vzdelávanie širokých vrstiev" # todo: NEW TRANSLATION
 education_masses_law_desc: "Vzdelávanie našej populácie je životne dôležité. Poskytnutím širokého prístupu k vhodnej literatúre nášmu ľudu iba podporíme naše ciele doma i v zahraničí prostredníctvom tvorby diel a zvýšenia našej slávy!" # todo: NEW TRANSLATION
 uneducated_masses_education: "Nevzdelané masy" # todo: NEW TRANSLATION
 uneducated_masses_education_desc: "Načo by čítanie a písanie bolo tým, ktorých jediným účelom je obrábať polia? Masy je najlepšie nechať nevedomé o nebezpečných myšlienkach, ktoré sa ukrývajú v mnohých knihách." # todo: NEW TRANSLATION
 basic_religious_education: "Náboženské poučenie" # todo: NEW TRANSLATION
 basic_religious_education_desc: "Tisícročná, overená vzdelávacia metóda: nechať to na Cirkev, zatiaľ čo štát sa sústredí na dôležitejšie úlohy..." # todo: NEW TRANSLATION
 theocratic_education: "Zbožné vzdelávanie" # todo: NEW TRANSLATION
 theocratic_education_desc: "Zbožné vzdelávanie, zamerané na to, aby študenti dobre poznali fungovanie božského. Teológia môže byť užitočnejšia než matematika!" # todo: NEW TRANSLATION
 apprenticeships_education: "Individuálne učňovstvo" # todo: NEW TRANSLATION
 apprenticeships_education_desc: "Svätý proces, pri ktorom sú tí, ktorí majú šťastie mať mentora, odovzdávaní učenia celého života. Tí bez mentora sa môžu vždy učiť od rodičov, starešiny dediny alebo cechmajstra." # todo: NEW TRANSLATION
 oral_tradition_education: "Ústna tradícia" # todo: NEW TRANSLATION
 oral_tradition_education_desc: "Múdrosť sa má odovzdávať slovom múdrych, keď rešpektované členy komunity znovu rozprávajú stáročné príbehy a pasáže, ktoré si mladí môžu zapamätať a opakovať v budúcnosti." # todo: NEW TRANSLATION
 personal_religious_education: "Osobné náboženské vzdelávanie" # todo: NEW TRANSLATION
 personal_religious_education_desc: "Prečo centralizovať vzdelanie v inštitúciách, keď tlačiarenský lis umožnil každej domácnosti stať sa vlastnou školou?" # todo: NEW TRANSLATION
 epic_tradition_education: "Epická tradícia" # todo: NEW TRANSLATION
 epic_tradition_education_desc: "Učenie sa najlepšie deje, keď je poznanie neviditeľne vpravené do príbehov, ktoré mladí nájdu pútavé a ľahko stráviteľné. Mnoho sa dá naučiť z veľkých a fantastických príbehov našich predkov." # todo: NEW TRANSLATION
 secular_education: "Svetské vzdelávanie" # todo: NEW TRANSLATION
 secular_education_desc: "Božské je najlepšie uchovať v chrámoch, preto v triedach by malo dominovať skutočné učenie a vedecká zvedavosť." # todo: NEW TRANSLATION
 distribution_of_power_law: "Rozdelenie moci" # todo: NEW TRANSLATION
 distribution_of_power_law_desc: "Štát je zložitý a krehký aparát. Je mimoriadne dôležité, aby sa rozdelenie moci vykonávalo s veľkou opatrnosťou. Ak sa moc dostane do nesprávnych rúk, status quo sa môže ľahko rozbiť a krajina upadne do chaosu." # todo: NEW TRANSLATION
 dop_traditional_distribution_of_power: "Tradičné rozdelenie" # todo: NEW TRANSLATION
 dop_traditional_distribution_of_power_desc: "Moc v štáte je tradične rozdelená medzi vládnucim panovníkom a vedúcimi elitami našej spoločnosti. Neodporuje to norme a nie je ani zvýhodňujúce pre hlavu štátu, ani pre aristokraciu." # todo: NEW TRANSLATION
 dop_law_parliament: "Parlament" # todo: NEW TRANSLATION
 dop_law_parliament_desc: "Parlament je zhromaždenie rôznych stavov. Ich úlohou je zabezpečiť integritu štátu a chrániť ho pred vykorisťovaním zo strany vládcu. Samozrejme, toto sa robí v prospech masy, ktoré sa musia spoliehať na zastúpenie v parlamente." # todo: NEW TRANSLATION
 dop_law_gbara: "Gbara" # todo: NEW TRANSLATION
 dop_law_gbara_desc: "Gbara je deliberatívne zhromaždenie Mali a je definované v malijskej ústave; [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zastupujú mnohé klany v našom štáte a kontrolujú moc vládnuceho Mansa." # todo: NEW TRANSLATION
 dop_law_english_parliament: "Anglický parlament" # todo: NEW TRANSLATION
 dop_law_english_parliament_desc: "S koreňmi v #italic Magnum Concilium#! zo stredoveku je Anglický parlament jeho de facto nástupcom a hlavným pilierom anglickej vlády. K nevôli vládnucemu panovníkovi parlament zabezpečuje kontrolu moci hlavy štátu." # todo: NEW TRANSLATION
 dop_law_navarrese_courts: "Cortes de Navarra" # todo: NEW TRANSLATION
 dop_law_navarrese_courts_desc: "Približne od čias Sancha VII. 'The Strong' z Navarra sa tri stavy (the [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('burghers_estate')]) zoskupili do deliberatívneho zhromaždenia nazývaného #italic $dop_law_navarrese_courts$#!, ktoré má povinnosť schvaľovať zákony a dane a kontrolovať porušenia zákona. Hoci všetky stavy debatovali spoločne, každý z nich hlasuje ako samostatné zhromaždenie. Postavenie každého stavu je predtým rozhodnuté vnútorne väčšinou. Aby sa dosiahla dohoda, musia súhlasiť všetky Tri Stavy. Ich moc im umožňuje zbaviť sa úradníkov a voliť vládcov v prípade potreby a všeobecne udržiavať moc monarchu na uzde." # todo: NEW TRANSLATION
 dop_law_governing_senate: "Vládny senát" # todo: NEW TRANSLATION
 dop_law_governing_senate_desc: "$dop_law_governing_senate$ je najvyšším štátnym orgánom Ruského štátu a vznikol ako náhrada za Bojársku dumu. Kombinujúc funkcie legislatívnej, súdnej a výkonnej moci je Senát mocnou inštitúciou, ktorá nepodlieha nikomu okrem samotných cisárskych vládcov." # todo: NEW TRANSLATION
 dop_law_estates_general: "Generálne stavy" # todo: NEW TRANSLATION
 dop_law_estates_general_desc: "$dop_law_estates_general$ je zhromaždenie feudálnej vlády Francúzska. Má legislatívnu a poradnú úlohu a zastupuje tri stavy krajiny: the [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('peasants_estate')] ktoré tiež obsahujú [ShowEstateTypeName('burghers_estate')]. Na rozdiel od iných parlamentov a zhromaždení je súhlas $dop_law_estates_general$ s mnohými úpravami zákonov, ako napríklad zvýšenie daní, voliteľný." # todo: NEW TRANSLATION
 dop_law_assemblee_nationale: "Assemblée Nationale" # todo: NEW TRANSLATION
 dop_law_assemblee_nationale_desc: "Vzniknuvši z popola Ancien Régime, $dop_law_assemblee_nationale$ je premenu starých $dop_law_estates_general$ na moderný parlament. [ShowEstateTypeName('nobles_estate')] a [ShowEstateTypeName('clergy_estate')] už nie sú dominantnou silou zhromaždenia, zatiaľ čo [ShowEstateTypeName('burghers_estate')] a [ShowEstateTypeName('peasants_estate')] nadobúdajú aktívnejšiu úlohu v dianí štátu." # todo: NEW TRANSLATION
 dop_favor_the_ruler: "Uprednostniť vládcu" # todo: NEW TRANSLATION
 dop_favor_the_ruler_desc: "Rovnováha moci by mala priať hlave štátu, keďže iba hlava štátu má najlepšie záujmy národa na srdci." # todo: NEW TRANSLATION
 dop_favor_the_nobles: "Uprednostniť elity" # todo: NEW TRANSLATION
 dop_favor_the_nobles_desc: "Oporou nášho ľudu nie sú nič iné než najsilnejší šľachtici. $dop_last_sentence$" # todo: NEW TRANSLATION
 dop_favor_the_burghers: "Uprednostniť bohatých" # todo: NEW TRANSLATION
 dop_favor_the_burghers_desc: "Cechy a obchodníci sú životodarnou silou nášho pokladu a ľudu. $dop_last_sentence$" # todo: NEW TRANSLATION
 dop_favor_the_clergy: "Uprednostniť vieru" # todo: NEW TRANSLATION
 dop_favor_the_clergy_desc: "Naša viera držala našu spoločnosť pokope tvárou v tvár protivenstvám a vonkajším hrozbám pod vedením nášho duchovenstva. $dop_last_sentence$" # todo: NEW TRANSLATION
 dop_favor_the_commoners: "Uprednostniť obyčajných ľudí" # todo: NEW TRANSLATION
 dop_favor_the_commoners_desc: "Obyčajní ľudia obrábali naše polia a chcú pozdvihnúť naše panstvo do nových výšin prosperity a veľkosti. $dop_last_sentence$" # todo: NEW TRANSLATION
 dop_last_sentence: "Bolo by múdre podporovať ich vplyv a starať sa o jeho rast." # todo: NEW TRANSLATION
 dop_law_state_council: "Štátna rada" # todo: NEW TRANSLATION
 dop_law_state_council_desc: "$dop_law_state_council$ je najvyšší štátny poradný orgán Ruska a bol vytvorený, aby pôsobil ako zprostredkovateľ medzi autokratickým režimom a regionálnymi dumami zavedenými reformou [ShowGovernmentReformName('speransky_liberalization_reform')]. Rada preskúmava predložené zákony, dozerá na rozpočet a štátne výdavky, ale nemá právomoc navrhovať zmeny. Namiesto toho vydáva odporúčania k riešeným otázkam." # todo: NEW TRANSLATION
 dop_law_castilian_courts: "Cortes de Castilla" # todo: NEW TRANSLATION
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#! zastupujú stavy a niekoľko miest s hlasovacím právom v Korune Kastílie." # todo: NEW TRANSLATION
 dop_law_castilian_courts_reinforced: "Posilnené Cortes de Castilla" # todo: NEW TRANSLATION
 dop_law_castilian_courts_reinforced_desc: "Po povstaní #italic Comuneros#! bude moc koruny s #italic $dop_law_castilian_courts$#! teraz silnejšia." # todo: NEW TRANSLATION
 dop_favor_the_kontors: "Podpora kontorov" # todo: NEW TRANSLATION
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')] je základom nášho finančného úspechu. Mnohé kancelárie, ktoré prevádzkujeme po [ShowContinentName('europe')], slúžia ako diplomatické väzby medzi nami a hostiteľskou krajinou, rovnako ako sídla moci pre našich miestnych obchodníkov." # todo: NEW TRANSLATION
 dop_office_of_the_eristavi: "Úrad Eristavi" # todo: NEW TRANSLATION
 dop_office_of_the_eristavi_desc: "Jeden z najvplyvnejších pilierov našej administratívy, titul #italic Eristavi#! sa udeľuje mocným šľachtickým rodinám a umožňuje im neobmedzené velenie pri zbrojení a vedení vojsk pod ich zástavou. Zároveň nositelia tohto úradu mali dominantné slovo vo vnútorných záležitostiach." # todo: NEW TRANSLATION
 press_law: "Zákony o tlači" # todo: NEW TRANSLATION
 press_law_desc: "Toto určuje, ako sú v krajine riadené noviny." # todo: NEW TRANSLATION
 state_press_only: "Len štátna tlač" # todo: NEW TRANSLATION
 state_press_only_desc: "Len štát vykonáva legálnu tlač." # todo: NEW TRANSLATION
 censored_press: "Cenzurovaná tlač" # todo: NEW TRANSLATION
 censored_press_desc: "Všetka legálna tlač musí byť schválená štátom, ktorý cenzuruje materiály, s ktorými nesúhlasí." # todo: NEW TRANSLATION
 free_press: "Slobodná tlač" # todo: NEW TRANSLATION
 free_press_desc: "Občania môžu tlačiť, čo chcú, bez zásahov." # todo: NEW TRANSLATION
 immigration_law: "Hraničná kontrola" # todo: NEW TRANSLATION
 immigration_law_desc: "Tento zákon určuje, či je [migration|e] povolená pri vstupe do krajiny alebo pri odchode z nej." # todo: NEW TRANSLATION
 open_borders_law: "Otvorené hranice" # todo: NEW TRANSLATION
 open_borders_law_desc: "Hranice našej krajiny sú otvorené pre každého, kto príde alebo odíde." # todo: NEW TRANSLATION
 closed_borders_law: "Zatvorené hranice" # todo: NEW TRANSLATION
 closed_borders_law_desc: "Nikto nemôže opustiť ani vstúpiť do našej krajiny." # todo: NEW TRANSLATION
 mining_law: "Zákon o ťažbe" # todo: NEW TRANSLATION
 mining_law_desc: "Tento zákon určuje, kto vlastní ťažobné prevádzky v našej krajine." # todo: NEW TRANSLATION
 german_mining_law: "Bergordnung" # todo: NEW TRANSLATION
 german_mining_law_desc: "Kontrola ťažobných privilégií spočíva v rukách štátu, čo umožňuje pružnú a efektívnu ťažobnú prevádzku." # todo: NEW TRANSLATION
 zimbabwe_mining_law: "Priama kontrola vládcu" # todo: NEW TRANSLATION
 zimbabwe_mining_law_desc: "Všetky vzácne nerasty sú priamo vlastnené naším vládcom, čo umožňuje prísnu kontrolu nad všetkými ťažobnými operáciami." # todo: NEW TRANSLATION
 nobles_mining_law: "Ťažba pod kontrolou šľachty" # todo: NEW TRANSLATION
 nobles_mining_law_desc: "Šľachta kontroluje všetky ťažobné operácie." # todo: NEW TRANSLATION
 burghers_mining_law: "Ťažba pod kontrolou meštianstva" # todo: NEW TRANSLATION
 burghers_mining_law_desc: "Meštianstvo kontroluje všetky ťažobné operácie." # todo: NEW TRANSLATION
 peasants_mining_law: "Ťažba pod kontrolou roľníkov" # todo: NEW TRANSLATION
 peasants_mining_law_desc: "Roľníci kontrolujú všetky ťažobné operácie." # todo: NEW TRANSLATION
 novo_brdo_mining_law: "Novo Brdo Code" # todo: NEW TRANSLATION
 novo_brdo_mining_law_desc: "Kódex Novo Brdo poskytuje podrobné usmernenia o vlastníckych právach, bezpečnostných opatreniach a hospodárskych praktikách, ktoré významne ovplyvňujú rozvoj a prosperitu ťažobných komunít." # todo: NEW TRANSLATION
 royal_fifth_law: "Kráľovská pätina" # todo: NEW TRANSLATION
 royal_fifth_law_desc: "Podľa starobylých panovníckych práv má koruna nárok na prírodné bohatstvo zeme. Avšak takéto usporiadanie by bolo tyranské, preto bolo toto prirodzené právo zredukované na jednoduchú daň 20 % zo všetkých drahých kovov vyťažených v krajine a jej kolóniách." # todo: NEW TRANSLATION
 amazigh_familial_connections: "Amazighské rodinné väzby" # todo: NEW TRANSLATION
 amazigh_familial_connections_desc: "Mnohé kmene naprieč našou krajinou majú určitú právomoc nad miestnymi záležitosťami. Náš postoj k nim môže definovať chod našej histórie." # todo: NEW TRANSLATION
 reliance_on_local_tribes: "Spoliehanie sa na miestne kmene" # todo: NEW TRANSLATION
 reliance_on_local_tribes_desc: "Miestni náčelníci a lokálni vodcovia majú veľký vplyv na svoje obyvateľstvo. Ich uspokojenie by len pomohlo presadiť našu agendu." # todo: NEW TRANSLATION
 cordial_relations: "Priaznivé vzťahy" # todo: NEW TRANSLATION
 cordial_relations_desc: "Hoci priamo neuznávame ich nadradenosť v miestnych záležitostiach, zdravý a rešpektujúci vzťah medzi nami a miestnymi kmeňmi je výborným spôsobom, ako prospieť obom stranám." # todo: NEW TRANSLATION
 refuse_recognition: "Odmietnuť uznanie" # todo: NEW TRANSLATION
 refuse_recognition_desc: "Neposlušní miestni, ktorí patria k mnohým kmeňom na našich územiach, sa príliš dlho snažia narušiť našu autoritu. Ak chceme upevniť svoj úchop moci, musíme ukázať svoju panovnícku silu." # todo: NEW TRANSLATION
