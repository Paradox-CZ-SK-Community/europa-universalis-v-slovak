l_polish:
 ASSIGN_LAW_POLICY_TITLE: "Priradiť zákonovú politiku $STRING$" # todo: NEW TRANSLATION
 forbids_no_policy: "Musí mať nejakú politiku" # todo: NEW TRANSLATION
 feudal_de_jure_law: "Feudálne 'De Jure' zákony" # todo: NEW TRANSLATION
 feudal_de_jure_law_desc: "Toto sú zákony, ktoré organizujú feudálnu spoločnosť našej krajiny." # todo: NEW TRANSLATION
 by_tradition: "Podľa tradície" # todo: NEW TRANSLATION
 by_tradition_desc: "Zvyklostné právo je u nás bežne známe a uplatňované. Medzi známe kompilácie stredovekých obyčají patria #italic De Legibus et Consuetudinibus Angliae#! pre Anglicko, #italic Sachsenspiegel#! pre severné Nemecko, alebo #italic Usatges of Barcelona#! pre Katalánsko." # todo: NEW TRANSLATION
 by_blood: "Podľa krvi" # todo: NEW TRANSLATION
 by_blood_desc: "Zákony našej krajiny sa uplatňujú podľa podstaty národa, ktorú určujú tí, nad ktorými náš vládca vykonáva suverénnu moc, ako to stanovuje známa formulka #italic rex in regno suo est imperator regni sui#! – 'kráľ je cisár vo svojom vlastnom kráľovstve'." # todo: NEW TRANSLATION
 medieval_levy_law: "Zákon o verbovaní" # todo: NEW TRANSLATION
 medieval_levy_law_desc: "Naša armáda je prevažne tvorená verbovanými z určitých [estates|e] našej krajiny, ktorí za nás budú bojovať, kým ich nerozpustíme." # todo: NEW TRANSLATION
 all_cultures: "Odvody zo všetkých kultúr" # todo: NEW TRANSLATION
 all_cultures_desc: "Náš ľud ponesie bremeno pri výzve do zbraní bez ohľadu na ich [culture|e] pôvod." # todo: NEW TRANSLATION
 noble_levies: "Šľachtické odvody" # todo: NEW TRANSLATION
 noble_levies_desc: "[ShowEstateTypeName('nobles_estate')] našej krajiny povedú výzvy do zbraní, pretože sú najochotnejší a najpripravení na vojnu." # todo: NEW TRANSLATION
 peasant_levies: "Sedliacke odvody" # todo: NEW TRANSLATION
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')] tvoria väčšinu našich odvodov, preto musíme zabezpečiť, aby sme pri výzve do zbraní naverbovali čo najviac." # todo: NEW TRANSLATION
 longbow_competitions: "Súťaže v dlhom luku" # todo: NEW TRANSLATION
 longbow_competitions_desc: "Každý muž v krajine počas sviatkov používa luk a šípy, čím sa učí a cvičí v streľbe a získava veľkú česť a úžitok v našich vojenských podnikoch." # todo: NEW TRANSLATION
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro" # todo: NEW TRANSLATION
 ton_ta_jon_ta_ni_woro_desc: "Armáda impéria v jeho ranných dňoch pozostávala zo 16 klanov, ktorých vodcovia prisľúbili chrániť veľkého Mansa a Malijský štát. Preložené ako '#italic the Sixteen Slaves that carry the Bow#!', $ton_ta_jon_ta_ni_woro$ sú vysoká šľachta krajiny a slúžia ako velitelia malijskej jazdy." # todo: NEW TRANSLATION
 alarde: "Alarde" # todo: NEW TRANSLATION
 alarde_desc: "$alarde$ je kastílsky systém verbovania, ktorý dáva túto zodpovednosť mestám kráľovstva, ktoré každoročne organizujú niekoľko #italic alardes#!, druh vojenskej prehliadky používaný na výcvik vojsk. Vďaka tomu sú veľmi zdatné a pripravené na vojenské kampane, keď je to potrebné." # todo: NEW TRANSLATION
 royal_court_customs_law: "Zvyky kráľovského dvora" # todo: NEW TRANSLATION
 royal_court_customs_law_desc: "Tradície a kultúra dvora zohrávajú významnú úlohu pri stabilite [ShowGovernmentTypeName('monarchy')]. Tieto zvyky zabezpečia bezpečný prechod moci od vládcu na dediča a výrazne obmedzia intriky na dvore." # todo: NEW TRANSLATION
 aristocratic_court_policy: "Aristokratický dvor" # todo: NEW TRANSLATION
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] sú integrálnou súčasťou našej vlády. Aby sme tieto starobylé aristokratické rodiny lepšie kontrolovali, odmeňovali a získali ich podporu, šľachta je úzko spätá s monarchom a kráľovským dvorom." # todo: NEW TRANSLATION
 balanced_court_policy: "Vyvážený dvor" # todo: NEW TRANSLATION
 balanced_court_policy_desc: "Kráľovský dvor slúži ako centrum štátu a kultúry. Administratívne, diplomatické a vojenské akcie sú pre dvor rovnako dôležité ako kultúrna a vnútorná politika štátu." # todo: NEW TRANSLATION
 court_of_culture_policy: "Kultúrny dvor" # todo: NEW TRANSLATION
 court_of_culture_policy_desc: "Dvor je predovšetkým domácnosťou kráľovskej rodiny a slúži ako centrum kultúry a prestíže. Vládne a administratívne záležitosti sú oddelené od života na dvore." # todo: NEW TRANSLATION
 itinerant_court_policy: "Putujúci dvor" # todo: NEW TRANSLATION
 itinerant_court_policy_desc: "Aby sme zvládli rozsah štátu, kráľovský dvor nie je viazaný na jedno miesto. Namiesto toho migruje po krajine a riadi miestnu administratívu priamo na mieste." # todo: NEW TRANSLATION
 military_court_policy: "Vojenský dvor" # todo: NEW TRANSLATION
 military_court_policy_desc: "Vydávať peniaze na čokoľvek nad rámec nevyhnutného fungovania dvora je smiešna myšlienka, ktorá len podporí pohodlnosť a lenivosť. Monarcha bude žiť skromne, pričom rozpočet venuje armáde." # todo: NEW TRANSLATION
 timurid_court_policy: "Timurovský dvor" # todo: NEW TRANSLATION
 timurid_court_policy_desc: "Zatiaľ čo vojna je životodarnou silou štátu, hudba, umenie a poézia zohrávajú veľkú úlohu vo vývoji kultúrneho osvietenia našej krajiny. Kultúry, ktoré boli kedysi považované za cudzie, tento proces podporia." # todo: NEW TRANSLATION
 valide_sultan_court_policy: "Valide Sultan" # todo: NEW TRANSLATION
 valide_sultan_court_policy_desc: "Keďže matkino právo je Božie právo, kráľovná matka by mala držať najvyššie postavenie na dvore, mať právo dohliadať na zasadnutia rady a svojou múdrosťou a dobrotou zohrávať dôležitú úlohu vo väčšine štátnych záležitostí." # todo: NEW TRANSLATION
 harem_policy: "Kráľovský hárem" # todo: NEW TRANSLATION
 harem_policy_desc: "Veľa života na dvore je izolovaného a rozdeleného podľa pohlavia, sústreďuje sa okolo háremu, kde otročené služobnice a konkubíny súperia o vplyv nad vládcom." # todo: NEW TRANSLATION
 harem_law: "Zákony háremu" # todo: NEW TRANSLATION
 harem_law_desc: "Hárem je významná inštitúcia v rámci kráľovskej domácnosti, ktorá zabezpečuje zrodenie dedičov pre nástupníctvo." # todo: NEW TRANSLATION
 secluded_harem_policy: "Uzavretý hárem" # todo: NEW TRANSLATION
 secluded_harem_policy_desc: "Hárem nie je určený na vystavovanie sa davu mimo kráľovského dvora. Preto zaujíma vo vnútri domácnosti oveľa uzatvorenejšiu rolu a je mu prísne zakázané zasahovať do záležitostí panovníka." # todo: NEW TRANSLATION
 public_harem_policy: "Verejný hárem" # todo: NEW TRANSLATION
 public_harem_policy_desc: "Náš hárem nielenže zabezpečuje bezpečné následníctvo, ale je aj prestížnym symbolom moci a bohatstva kráľovskej rodiny. Krása a talenty členov háremu sú viditeľné verejnosti." # todo: NEW TRANSLATION
 powerful_harem_policy: "Mocný hárem" # todo: NEW TRANSLATION
 powerful_harem_policy_desc: "Monarcha je len bábkou prefíkaných konkubín a eunuchov. Skutočná moc štátu leží v rukách háremu a štátne záležitosti riešia ženy kráľovského dvora." # todo: NEW TRANSLATION
 dispersed_harem_policy: "Rozptýlený hárem" # todo: NEW TRANSLATION
 dispersed_harem_policy_desc: "Hárem je rozptýlený po viacerých miestach a konkubíny sú často rovnako putujúce ako panovníkov dvor. Keď konkubína porodí syna, je s ním odoslaná do provinčného sídla, aby dohliadala na jeho výchovu a budúce vládnutie." # todo: NEW TRANSLATION
 luxurious_harem_policy: "Extravagantný hárem" # todo: NEW TRANSLATION
 luxurious_harem_policy_desc: "Hárem sa nadovšetko zameriava na okázalé vystavovanie bohatstva a panovníkov osobný pôžitok. Konkubíny musia byť Čerkezi alebo z podobne vznešených rodov, a ich prostredie je vrcholom luxusu." # todo: NEW TRANSLATION
 republican_foundation_law: "Založenie republiky" # todo: NEW TRANSLATION
 republican_foundation_law_desc: "Republika je založená na myšlienke nemania trvalého absolútneho vládcu a na odovzdaní moci ľudu. Zároveň je to však vláda, takže jej rozhodnutiam sa musí podriadiť." # todo: NEW TRANSLATION
 republicanism_policy: "Republikánstvo" # todo: NEW TRANSLATION
 republicanism_policy_desc: "Táto republika sa stala strážcom republikánskych ideálov, moci občanov a spoločnej práce pre spoločné dobro." # todo: NEW TRANSLATION
 authoritarianism_policy: "Autoritárstvo" # todo: NEW TRANSLATION
 authoritarianism_policy_desc: "Aj keď to nie je monarchia, táto republika si cení zákon a poriadok nadovšetko a bude konať silovo, aby zaistila rešpektovanie autority centrálnej vlády po celej krajine." # todo: NEW TRANSLATION
 political_dynasties_policy: "Politické dynastie" # todo: NEW TRANSLATION
 political_dynasties_policy_desc: "V tejto krajine sa časom niekoľko rodín ukázalo byť ochotných prevziať zodpovednosť za štát. Tak veľmi, že už sa od nich očakáva, že túto zodpovednosť ponesú, a od štátu sa očakáva, že ju ponúkne ich potomkom." # todo: NEW TRANSLATION
 meritocratic_rule_policy: "Meritokratické vládnutie" # todo: NEW TRANSLATION
 meritocratic_rule_policy_desc: "Naša republika nevolí svojich vládnucich podľa známostí alebo vplyvu oligarchov. Namiesto toho masy našej krajiny volia podľa schopností, ktoré kandidát prináša. Tento systém meritokracie nerozlišuje pohlavia a je prítomný vo všetkých aspektoch našej spoločnosti." # todo: NEW TRANSLATION
 virtues_of_politeia_policy: "Cnosti Politeia" # todo: NEW TRANSLATION
 virtues_of_politeia_policy_desc: "Oligarchovia nemôžu vládnuť bez toho, aby im to masy umožnili, a masy sami nevedia, čo chcú. Aby republika fungovala, musíme chrániť hodnoty jednoduchých ľudí rovnako ako tých, ktorí vládnu." # todo: NEW TRANSLATION
 religious_values_policy: "Náboženské hodnoty" # todo: NEW TRANSLATION
 religious_values_policy_desc: "Náboženstvo hrá v našej republike rovnako dôležitú úlohu ako právo voliť. Náboženské aspekty našej krajiny nám pomáhajú zvoliť správneho človeka v časoch pochybností a klérus zabezpečuje oddané vládnutie." # todo: NEW TRANSLATION
 republican_election_law: "Voľby" # todo: NEW TRANSLATION
 republican_election_law_desc: "Základom republiky sú jej voľby, ktoré zaisťujú, že nikto sa príliš neuchytí pri moci, a zároveň dávajú ľuďom možnosť vybrať si vládcov, ktorí najlepšie slúžia ich záujmom." # todo: NEW TRANSLATION
 consolidated_power: "Konsolidovaná moc" # todo: NEW TRANSLATION
 consolidated_power_desc: "Súčasné obdobia úradníkov sú príliš krátke na realizáciu väčších projektov. To len podporuje populizmus a vedie k krátkozrakým politikám. Reformujme náš volebný systém tak, aby umožnil dlhšie obdobia, aby mali zvolení predstavitelia moc potrebnú na výkon svojho úradu." # todo: NEW TRANSLATION
 frequent_elections: "Časté voľby" # todo: NEW TRANSLATION
 frequent_elections_desc: "Dlhé obdobia robia vládcov bezohľadnými a myšlienka, že niekto bude vládnuť dlhý čas, je v rozpore s ideou republiky. Reformujme náš volebný systém, aby sme zabezpečili lepšiu zodpovednosť našich zvolených predstaviteľov." # todo: NEW TRANSLATION
 republican_power_law: "Moc republiky" # todo: NEW TRANSLATION
 republican_power_law_desc: "Ako každá vláda, aj republika musí nielen rozhodovať, ale aj konať podľa týchto rozhodnutí. Na to potrebuje spôsob výkonu svojich výkonných právomocí tak, aby dosiahli aj najvzdialenejšie oblasti krajiny." # todo: NEW TRANSLATION
 broad_executive_power_policy: "Široké výkonné právomoci" # todo: NEW TRANSLATION
 broad_executive_power_policy_desc: "S rastom krajiny rastie aj potreba konať rýchlo a efektívne. Jediný spôsob, ako to zabezpečiť, je rozšíriť právomoci výkonného orgánu tak, aby mal potrebné nástroje." # todo: NEW TRANSLATION
 devolution_of_powers_policy: "Prenesenie právomocí" # todo: NEW TRANSLATION
 devolution_of_powers_policy_desc: "Žiadna jediná osoba nevie vládnuť takej veľkej a zložitej krajine ako je tá naša. Zhromažďovanie takýchto právomocí v rukách jedného vládcu je tiež v rozpore s republikánskymi ideálmi našich predkov. Decentralizácia a prenesenie právomocí sú tým, ako môžeme najlepšie dynamicky uspokojovať potreby stále rastúceho štátu." # todo: NEW TRANSLATION
 absolute_presidential_power_policy: "Absolútna moc prezidenta" # todo: NEW TRANSLATION
 absolute_presidential_power_policy_desc: "Hoci máme členov národa volených, aby reprezentovali ľudí vo svojich obvodoch, nesmieme zabudnúť, že prezident bol zvolený, aby reprezentoval všetkých ľudí. Úlohou zvolených zástupcov v rámci revolúcie by malo byť len radiť prezidentovi, ktorý má absolútnu moc nad republikou." # todo: NEW TRANSLATION
 new_men_policy: "Noví muži" # todo: NEW TRANSLATION
 new_men_policy_desc: "Naša republika nemôže dôverovať tým, ktorí sú príliš dlho pri moci. Preferujeme voliť nových mužov, ktorí nie sú zapletení do korupcie a pochybných obchodov." # todo: NEW TRANSLATION
 principle_of_administration_law: "Administratívne princípy" # todo: NEW TRANSLATION
 principle_of_administration_law_desc: "Ak máme byť príkladom pre všetkých našich občanov, republika musí dodržiavať princípy, ktoré určujú smer našich politík." # todo: NEW TRANSLATION
 political_principle: "Politický princíp" # todo: NEW TRANSLATION
 political_principle_desc: "Ako republika musia byť vodcovské princípy nášho štátu také, ktoré zvyšujú efektívnosť politického aparátu a politických ideálov." # todo: NEW TRANSLATION
 moral_principle: "Morálny princíp" # todo: NEW TRANSLATION
 moral_principle_desc: "Jednou z hlavných funkcií štátu je udržiavať dobré a morálne hodnoty. Keďže naša republika je v mnohých ohľadoch závislá na dobrom a cnostnom správaní svojich občanov, korupcia a hriešne správanie musia byť potláčané a vykorenené pre dobro celej krajiny." # todo: NEW TRANSLATION
 protection_principle: "Princíp ochrany" # todo: NEW TRANSLATION
 protection_principle_desc: "Najvyšším princípom našej republiky je ochrana ľudu. Hoci to nie je obľúbená téma v našej vláde, je dôležité udržiavať systém vojenských síl na sebaobranu a zachovanie vnútornej stability." # todo: NEW TRANSLATION
 military_principle: "Vojenský princíp" # todo: NEW TRANSLATION
 military_principle_desc: "Republika je obklopená nepriateľmi, ktorí hľadajú zničenie nášho štátu. Našou najvyššou prioritou — naším princípom — je použiť našu vojenskú silu na rozšírenie republiky." # todo: NEW TRANSLATION
 enlightened_principle: "Osvietený princíp" # todo: NEW TRANSLATION
 enlightened_principle_desc: "Osvietenstvo je ďalší intelektuálny a filozofický krok našej spoločnosti. Prijať myšlienky osvietenstva je naším princípom, aby sme mohli postúpiť do novej éry." # todo: NEW TRANSLATION
 commercialist_principle: "Komerčný princíp" # todo: NEW TRANSLATION
 commercialist_principle_desc: "Naša republika je založená na princípe komercializmu. Ľudská prirodzenosť je najsilnejším faktorom za nevyhnutnosťou obchodu, kapitálu a podnikania, keď naši obchodníci usilujú o zisk." # todo: NEW TRANSLATION
 council_of_captains: "Kapitánska rada" # todo: NEW TRANSLATION
 council_of_captains_desc: "Pirátsku republiku by mala riadiť vôľa jej najväčších kapitánov. Ich aliancia drží našu spoločnosť pohromade, a preto musia mať ich rozhodnutia prednosť pred akoukoľvek inou autoritou." # todo: NEW TRANSLATION
 republican_electorate_law: "Zákon o republikánskom elektoráte" # todo: NEW TRANSLATION
 republican_electorate_law_desc: "Základom republiky sú jej voľby, a tak je najdôležitejšou vecou, ktorá môže určiť smer republiky, rozhodnutie o tom, kto môže v týchto voľbách voliť." # todo: NEW TRANSLATION
 landholders: "Pozemkoví držitelia" # todo: NEW TRANSLATION
 landholders_desc: "Pozemkoví držitelia sú jadrom moci v každej spoločnosti a náš štát nie je výnimkou. Rozšírme právo voliť na všetkých, ktorí majú pôdu, a prideľujme ich počet hlasov v závislosti od veľkosti ich majetkov." # todo: NEW TRANSLATION
 citizenry: "Občanstvo" # todo: NEW TRANSLATION
 citizenry_desc: "Republika sa spolieha na svojich občanov, aby fungovala, a preto je správne, že každý občan v našom štáte bude mať právo voliť, kto bude viesť našu krajinu. Získanie privilégií byť občanom bude tiež motiváciou pre všetkých pod našou nadvládou, aby sa snažili o dobré správanie." # todo: NEW TRANSLATION
 dynastic_rule_policy: "Dynastické vládnutie" # todo: NEW TRANSLATION
 dynastic_rule_policy_desc: "Vzťahy sú mocnejšie než akýkoľvek meč. Inštaláciou dynastie ako politickej hlavy štátu môžeme budovať diplomatické vzťahy s monarchiami a pritom zachovať princípy republiky.\nTo, že zvolený vládca sa zdá byť členom tej istej rodiny, je len čirá náhoda." # todo: NEW TRANSLATION
 board_of_admirals_policy: "Admirálna rada" # todo: NEW TRANSLATION
 board_of_admirals_policy_desc: "Admirálna rada je najvyšší námorný úrad štátu. Vedie ju Veľký admirál a rada zabezpečuje vojenský a obchodný profesionalizmus našej flotily." # todo: NEW TRANSLATION
 military_rulership_policy: "Vojenské vládnutie" # todo: NEW TRANSLATION
 military_rulership_policy_desc: "Republika je tŕňom v oku mnohých potenciálnych nepriateľov, ktorí sa nás snažia zničiť. V záujme bezpečnosti krajiny sme odovzdali kormidlo vlády generálom. Nech ich skúsenosti a láska k vlasti chránia republiku." # todo: NEW TRANSLATION
 theocratic_leadership: "Teokratické vodcovstvo" # todo: NEW TRANSLATION
 theocratic_leadership_desc: "Teokratické vodcovstvo vládne touto krajinou a podriaduje vládne kroky princípom svojho náboženstva." # todo: NEW TRANSLATION
 clerical_state: "Klerikálny štát" # todo: NEW TRANSLATION
 clerical_state_desc: "Tento štát je spravovaný klérom a využíva hierarchiu náboženských inštitúcií pre všetky vládne účely." # todo: NEW TRANSLATION
 monastic_order: "Mníšsky rád" # todo: NEW TRANSLATION
 monastic_order_desc: "Tento štát vládnu členovia mníšskeho rádu. Hierarchia a pravidlá rádu nahrádzajú potrebu väčšiny zákonov a administratívy." # todo: NEW TRANSLATION
 the_papacy: "Pápežstvo" # todo: NEW TRANSLATION
 the_papacy_desc: "Politická štruktúra, kde národ je riadený duchovným vodcom - pápežom, najvyšším úradom Rímskokatolíckej cirkvi." # todo: NEW TRANSLATION
 patriarchate_reform: "Patriarchát" # todo: NEW TRANSLATION
 patriarchate_reform_desc: "Autorita patriarchu je jedinou, ktorá môže viesť našu krajinu, pretože je najvyšším Božím zástupcom." # todo: NEW TRANSLATION
 caliphate_reform: "Kalifát" # todo: NEW TRANSLATION
 caliphate_reform_desc: "Kalifát je vedený kalifom, legitímnym duchovným nástupcom Proroka. Ako časová aj duchovná najvyššia autorita v islame sú všetci moslimovia povinní poslúchať kalifa." # todo: NEW TRANSLATION
 holy_mission_law: "Sväté poslanie" # todo: NEW TRANSLATION
 holy_mission_law_desc: "Pokyn pre každý náš čin je Sväté poslanie, ktoré sme obdržali od nášho božského vládcu. Vízia, ktorú nám vyššia moc predvídala, sa naplní." # todo: NEW TRANSLATION
 internal_mission_policy: "Vnútorné poslanie" # todo: NEW TRANSLATION
 internal_mission_policy_desc: "Musíme sústrediť našu energiu na náboženské poslanie v našej krajine: chrániť veriacich, kŕmiť chudobných a plniť naše náboženské povinnosti." # todo: NEW TRANSLATION
 external_mission_policy: "Vonkajšie poslanie" # todo: NEW TRANSLATION
 external_mission_policy_desc: "Šírenie našej svätej viery musí byť naším najvyšším poslaním a nemôžeme odpočívať, kým neporazíme všetkých nepriateľov nášho náboženstva." # todo: NEW TRANSLATION
 balanced_mission_policy: "Vyvážené poslanie" # todo: NEW TRANSLATION
 balanced_mission_policy_desc: "Záležitosti našej teokracie nemôžu byť zamerané len na jeden aspekt. V najlepšom záujme nášho štátu i viery je investovať rovnako do vnútorného aj vonkajšieho poslania." # todo: NEW TRANSLATION
 commercial_mission_policy: "Komerčné poslanie" # todo: NEW TRANSLATION
 commercial_mission_policy_desc: "Aj keď náboženstvo je hybnou silou našich ambícií, je nepopierateľné, že náš štát závisí od sily dukátu. Našťastie náboženstvo a zisk idú ruka v ruke." # todo: NEW TRANSLATION
 mission_of_protection_policy: "Poslanie ochrany" # todo: NEW TRANSLATION
 mission_of_protection_policy_desc: "Naša viera je neustále ohrozená pohanmi aj heretikmi. Jediní, na ktorých sa môžeme spoľahnúť, sú ostatní nasledovníci našej viery - naši bratia a sestry vo viere. Našou povinnosťou je chrániť ich pred zatratenými silami zla." # todo: NEW TRANSLATION
 mission_to_civilize_policy: "Poslanie civilizovať" # todo: NEW TRANSLATION
 mission_to_civilize_policy_desc: "Naším poslaním je vyhľadať chudobných, zle vedených primitívov po celom svete a naučiť ich správnemu spôsobu života, aby sa aj oni mohli pridať k nášmu božstvu." # todo: NEW TRANSLATION
 mission_on_the_high_seas_policy: "Poslanie na otvorenom mori" # todo: NEW TRANSLATION
 mission_on_the_high_seas_policy_desc: "Morá sú plné pohanov a gaunerov, ktorí plenia obchodné a dopravné lode čestných nasledovníkov našej viery. Je jasné, že pútnici nikdy nebudú v bezpečí pri návšteve svätých miest pod našou ochranou, ak z nášho poslania neurobíme odstránenie pirátskej hrozby na otvorenom mori!" # todo: NEW TRANSLATION
 nature_of_our_faith_law: "Povaha našej viery" # todo: NEW TRANSLATION
 nature_of_our_faith_law_desc: "Náboženstvo je pilierom celej našej spoločnosti. Prirodzene zaujíma veľmi špecifické postavenie, kde povaha našej viery zohráva úlohu vo všetkých aspektoch našej kultúry." # todo: NEW TRANSLATION
 faith_and_power_policy: "Viera a moc" # todo: NEW TRANSLATION
 faith_and_power_policy_desc: "Boj a moc sú jedinými spôsobmi, ako sa priblížiť k božskému. Prostredníctvom víťazstiev na bojisku ľud nášho štátu prejavuje svoju zbožnosť a oddanosť." # todo: NEW TRANSLATION
 belief_and_unitiy_policy: "Viera a jednota" # todo: NEW TRANSLATION
 belief_and_unitiy_policy_desc: "Viera je zjednocujúca sila, ktorá udržiava štát a ľud pokope. Úrad štátu existuje len preto, aby zabezpečil, že táto jednota zostane neporušená." # todo: NEW TRANSLATION
 church_and_state_policy: "Cirkev a štát" # todo: NEW TRANSLATION
 church_and_state_policy_desc: "Viera a štát sú dva piliere, ktoré držia svet. Naše zákony sú sväté a nemožno ich spochybňovať." # todo: NEW TRANSLATION
 god_and_man_policy: "Boh a človek" # todo: NEW TRANSLATION
 god_and_man_policy_desc: "Jediný vzťah, ktorý má význam, je medzi ubohými smrteľníkmi a nesmrteľnými svätými duchmi. Náš štát existuje len preto, aby ľuďom pripomínal správne spôsoby venovania sa modlitbe." # todo: NEW TRANSLATION
 organize_our_faith_policy: "Usporiadať našu vieru" # todo: NEW TRANSLATION
 organize_our_faith_policy_desc: "Sme vysoko organizovaný štát orientovaný okolo viery, ktorá sama o sebe je veľmi neusporiadaná. Pokusom zaviesť oficiálnu hierarchiu pre naše náboženstvo môžeme začať obracať viac nasledovníkov na pravé cesty Bohov." # todo: NEW TRANSLATION
 divine_cause_law: "Božie poslanie" # todo: NEW TRANSLATION
 divine_cause_law_desc: "Kým monarchie a republiky sa uspokoja s existenciou vo svete, Svätý štát vyžaduje hlbší, duchovný zmysel. Božie poslanie bude viesť našu ruku k osudu." # todo: NEW TRANSLATION
 safeguard_holy_sites_policy: "Chrániť sväté miesta" # todo: NEW TRANSLATION
 safeguard_holy_sites_policy_desc: "Je našou svätou povinnosťou starať sa o sväté pútnické miesta v našej moci a chrániť akýchkoľvek pútnikov na našom území." # todo: NEW TRANSLATION
 combat_heresy_policy: "Boj proti kacírstvu" # todo: NEW TRANSLATION
 combat_heresy_policy_desc: "V poslaní šíriť pravú vieru nesmieme nikdy zmeniť presvedčenie a musíme byť pripravení vypudiť kacírstvo, nech sa kdekoľvek objaví." # todo: NEW TRANSLATION
 expulsion_of_heathens_policy: "Vyháňanie pohanov" # todo: NEW TRANSLATION
 expulsion_of_heathens_policy_desc: "Ako rastie náš štát, rastie aj naša expozícia nesprávnym naukam. Nemôžeme tolerovať pohanov ani kacírov v našich múroch. Namiesto toho títo ľudia môžu prísť žiť do našich miest len ak prejdú na pravú vieru." # todo: NEW TRANSLATION
 pursuit_of_knowledge_policy: "Hľadanie poznania" # todo: NEW TRANSLATION
 pursuit_of_knowledge_policy_desc: "Našou vecou nie je obrana nášho náboženstva ani násilné rozširovanie viery. Namiesto toho sa sústredíme na samotnú podstatu bytosti, vzťah medzi smrteľnou a božskou ríšou." # todo: NEW TRANSLATION
 iqta_law: "Iqṭā'" # todo: NEW TRANSLATION
 iqta_law_desc: "#italic $iqta_law$#! je islamská prax daňového farmárčenia, vyberania príjmov z pôdy od roľníkov ako súčasti #italic Zakāh#!, dávania almužny, ktoré islamské štáty zvyčajne vyberali ako svoj základný príjem." # todo: NEW TRANSLATION
 efficient_tax_farming: "Daňové farmárčenie" # todo: NEW TRANSLATION
 efficient_tax_farming_desc: "Efektívne vyberanie pôdnych daní je chrbticou, ktorá drží naše územia pokope. Napriek tomu, čo by sedliaci mohli presadzovať, tieto príjmy sú životne dôležité na financovanie rôznych projektov, podujatí a kampaní. Preto by zhromažďovanie príjmov a všeobecná administrácia mali byť zverené metodickým držiteľom $iqta_law$." # todo: NEW TRANSLATION
 jagir_taxation: "Jāgirové zdaňovanie" # todo: NEW TRANSLATION
 jagir_taxation_desc: "Systém Jāgir udeľuje pôdu a právomoci na výber daní štátnym úradníkom známych ako jagirdári. Zavedený Delhským sultanátom a pokračovaný počas Mughalskej ríše, systém sa vyvíjal tak, že Mughalovia si ponechali administratívnu a vojenskú autoritu, zatiaľ čo jagirdári vyberali dane a odovzdávali časť do pokladnice." # todo: NEW TRANSLATION
 land_acquisition: "Nadobúdanie pôdy" # todo: NEW TRANSLATION
 land_acquisition_desc: "Správa rozsiahlych území pod našou jurisdikciou nie je jednoduchá záležitosť. Usilujme sa priblížiť územia k moci koruny vynúteným nadobudnutím pôdy napriek protestom sedliakov." # todo: NEW TRANSLATION
 lenient_taxation: "Šetrné zdanenie" # todo: NEW TRANSLATION
 lenient_taxation_desc: "Náš ľud, bez ohľadu na pôvod a vieru, dlhodobo trpel pod zdanením miestneho Muqṭi'. Poďme ďalej a podajme im pomocnú ruku znížením daňového zaťaženia." # todo: NEW TRANSLATION
 society_of_jesus: "Spoločnosť Ježišova" # todo: NEW TRANSLATION
 society_of_jesus_desc: "Spoločnosť Ježišova, bežne známa ako jezuiti, je náboženský rád založený Ignácom z Loyoly, Františkom Xaverským, Petrom Faberom a štyrmi ďalšími spoločníkmi ako súčasť kontrareformačného hnutia, ktoré sa prejednávalo na Tridentskom koncile." # todo: NEW TRANSLATION
 jesuits_allowed: "Jezuiti povolení" # todo: NEW TRANSLATION
 jesuits_allowed_desc: "Jezuiti sú katolícky náboženský rád prevažne iberského pôvodu, ktorý expandoval v rámci protireformácie. Prostredníctvom misionárov a agresívneho obrátenia ich cenný vplyv a schopnosti nám umožnia zrýchliť konverziu našej pohanskej a kacírskej populácie za cenu zníženej tolerancie." # todo: NEW TRANSLATION
 jesuits_not_allowed: "Nepovolené" # todo: NEW TRANSLATION
 jesuits_not_allowed_desc: "Napriek možnosti využiť náboženské rády ako jezuitov na konverziu našej kacírskej populácie budeme sa snažiť tolerovať všetkých našich poddaných a zaobchádzať s nimi ako s rovnými." # todo: NEW TRANSLATION
 fra_reformation_tolerance_edicts: "Reformačné edikty" # todo: NEW TRANSLATION
 fra_reformation_tolerance_edicts_desc: "Reformácia sa šíri po [ShowContinentNameWithNoTooltip('europe')] a [GetCountry('FRA').GetName] je na prahu jej prepuknutia. Politika štátu voči týmto novým fanatikom bude kľúčová pri ich vnímaní ako priateľov alebo nepriateľov." # todo: NEW TRANSLATION
 protestant_tolerance: "Edikt o protestantskej tolerancii" # todo: NEW TRANSLATION
 protestant_tolerance_desc: "Špeciálne privilégiá boli udelené protestantskej populácii po celom [GetCountry('FRA').GetName], čím sa zabraňuje ich prenasledovaniu. Politika [GetCountry('FRA').GetGovernment.GetCourtTitle]'s je však vnímaná ako kacírstvo [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')]." # todo: NEW TRANSLATION
 reformist_tolerance: "Edikt náboženskej tolerancie" # todo: NEW TRANSLATION
 reformist_tolerance_desc: "Špeciálne privilégiá boli udelené populácii v [GetCountry('FRA').GetName], ktorá vyznáva jedno z nových náboženstiev Reformácie, čo bráni ich prenasledovaniu." # todo: NEW TRANSLATION
 edict_of_fontainebleau: "Edikt z Fontainebleau" # todo: NEW TRANSLATION
 edict_of_fontainebleau_desc: "Súd rozhodol, že vzostup protestantizmu predstavuje vážnu hrozbu pre stabilitu [GetCountry('FRA').GetName] a praktizovanie heretickej viery je hrozbou zrady štátu." # todo: NEW TRANSLATION
 expanded_edict_of_fontainebleau: "Rozšírený edikt z Fontainebleau" # todo: NEW TRANSLATION
 expanded_edict_of_fontainebleau_desc: "Pokračujúci vzostup protestantizmu a iných reformovaných vier viedol radu k rozšíreniu predchádzajúceho $edict_of_fontainebleau$, aby zacielil na všetky heretické vierovyznania." # todo: NEW TRANSLATION
 edict_of_chateaubriant: "Edikt z Châteaubriant" # todo: NEW TRANSLATION
 edict_of_chateaubriant_desc: "Vzostup protestantizmu v [GetCountry('FRA').GetName] dosiahol bod varu, nútiac súd k razantným krokom. Podľa $edict_of_chateaubriant$ sú stúpenci heretických vier zbavení možnosti zastávať verejné úrady a vykonávať obchod po celom [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 edict_of_nantes: "Edikt z Nantes" # todo: NEW TRANSLATION
 edict_of_nantes_desc: "Jeden z posledných ediktov po ukončení náboženských sporov v [GetCountry('FRA').GetName], $edict_of_nantes$ udeľuje náboženským menšinám rozsiahle práva po celom Francúzsku a staví ich na rovnakú úroveň ako stúpencov [ShowReligionAdjective('catholic')] viery. Tiež končí desaťročia trvajúce prenasledovanie mnohých hugenotov." # todo: NEW TRANSLATION
 french_colonial_ambition_focus: "Koloniálne ambície" # todo: NEW TRANSLATION
 french_colonial_ambition_focus_desc: "Po mnohých desaťročiach nepokojov si [GetCountry('FRA').GetName] teraz môže dovoliť financovať zámoorské prieskumy. Isté koloniálne politiky umožnia dvora efektívnejšie sledovať koloniálne ambície." # todo: NEW TRANSLATION
 french_mercantile_colonies: "Osady v Novom svete" # todo: NEW TRANSLATION
 french_mercantile_colonies_desc: "Aj keď už boli podniknuté pokusy zakladať kolónie v novom svete, spočiatku to bolo náročné. Avšak s obnovenou štátnou finančnou podporou môžu priniesť osady v Novom svete veľké odmeny." # todo: NEW TRANSLATION
 french_far_east_ambitions: "Ambície na Ďalekom východe" # todo: NEW TRANSLATION
 french_far_east_ambitions_desc: "Indický obchod s korením, hoci predmet sporov medzi európskymi mocnosťami, zostáva cenným trhom na vybudovanie mocenskej základne." # todo: NEW TRANSLATION
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Východoindická spoločnosť" # todo: NEW TRANSLATION
 french_east_india_company_desc: "Keď sa naše postavenie v $india$ a na Ďalekom východe upevnilo, $french_east_india_company$ bola založená, aby rozšírila už existujúci [GetCountry('FRA').GetAdjective] vplyv v regióne. Čas ukáže, či bude spoločnosť zisková." # todo: NEW TRANSLATION
 fra_jansenism_legality: "Postavenie jansenizmu" # todo: NEW TRANSLATION
 fra_jansenism_legality_desc: "Doktrína vychádzajúca z učenia svätého Augustína, jansenizmus je čoraz viac ohrozený vzostupom absolutizmu v [GetCountry('FRA').GetName] a pápežskou bulou Unigenitus." # todo: NEW TRANSLATION
 jansenism_no_formal_law: "Žiadny formálny zákon" # todo: NEW TRANSLATION
 jansenism_no_formal_law_desc: "Právny stav jansenizmu je momentálne v limbe, s nerealizovaným dekrétom Unigenitus. Stúpenci jansenizmu sú zaobchádzaní rovnako ako iné náboženské sekty." # todo: NEW TRANSLATION
 unigenitus_codified: "Dekrét Unigenitus" # todo: NEW TRANSLATION
 unigenitus_codified_desc: "Dekrét Unigenitus bol zakotvený v zákone, prijíma pápežskú bulu Unigenitus a zakazuje akúkoľvek prax jansenizmu. Známym stúpencom jansenizmu je uložená daň Cinquantieme." # todo: NEW TRANSLATION
 patriarchate_law: "Úloha patriarchátu" # todo: NEW TRANSLATION
 patriarchate_law_desc: "Patriarchát je hlavným pilierom našej viery a inštitúciou s významným vplyvom v štáte." # todo: NEW TRANSLATION
 separated_patriarchate_policy: "Oddelený patriarchát" # todo: NEW TRANSLATION
 separated_patriarchate_policy_desc: "Štát a patriarchát sú dve úplne samostatné entity, ktoré do záležitostí tej druhej nezasahujú." # todo: NEW TRANSLATION
 state_patriarchate_policy: "Štátny patriarchát" # todo: NEW TRANSLATION
 state_patriarchate_policy_desc: "Patriarchát zaujíma v štáte vplyvnú pozíciu a má právomoci v náboženských otázkach krajiny." # todo: NEW TRANSLATION
 combined_patriarchate_policy: "Spojený patriarchát" # todo: NEW TRANSLATION
 combined_patriarchate_policy_desc: "Hlava štátu je zároveň hlavou patriarchátu. Náboženské záležitosti sa riešia ako bežné vládne otázky." # todo: NEW TRANSLATION
 most_holy_synod_policy: "Najsvätejší synod" # todo: NEW TRANSLATION
 most_holy_synod_policy_desc: "Hoci Cirkev zohrávala významnú úlohu v dejinách štátu, je čoraz zrejmejšie, že jej postavenie v krajine treba prehodnotiť. Zriadením Najsvätejšieho synodu panovník drží vplyv patriarchátu na uzde." # todo: NEW TRANSLATION
 inquisition_law: "Zákon o inkvizícii" # todo: NEW TRANSLATION
 inquisition_law_desc: "Inkvizícia vznikla v 12. storočí ako prostriedok boja proti katarom, no jej dosah sa významne rozšíril v neskorom stredoveku ako hlavný nástroj katolíckej cirkvi na potlačenie rozšírenia disidentských doktrín." # todo: NEW TRANSLATION
 papal_control: "Pápova nadvláda" # todo: NEW TRANSLATION
 papal_control_desc: "Vplyv Svätej stolice má v katolíckom svete bezprecedentnú silu. Využitím jeho gravitas v našich náboženských záležitostiach určite urýchlime konverziu neveriacich a zároveň zachováme spoločenský poriadok." # todo: NEW TRANSLATION
 local_courts: "Miesti súdy" # todo: NEW TRANSLATION
 local_courts_desc: "Príliš dlho si neveriaci a heretici v našom kráľovstve užívali plody práce pravovernej viery. Je čas nasadiť miestne súdy, aby udelili spravodlivosť a odplatu tým, ktorí odmietajú našu vieru, bez ohľadu na sociálne náklady." # todo: NEW TRANSLATION
 state_inquisitors: "Štátni inkvizítori" # todo: NEW TRANSLATION
 state_inquisitors_desc: "Inkvizícia nie je záležitosťou pápeža ani miestnych autorít, ale vládnou otázkou. Inkvizítori vybraní štátom dostávajú právomoc špehovať všetkých, ktorí konajú proti záujmom národa, a odsudzovať ich za zradu." # todo: NEW TRANSLATION
 venetian_papal_relation_law: "Svätá kancelária" # todo: NEW TRANSLATION
 venetian_papal_relation_law_desc: "Svätá kancelária žiada väčšiu jurisdikciu nad náboženským životom v Serenissime Republike. Teraz je na nás rozhodnúť, či tomuto požiadavke vyhovieme, alebo budeme brániť náboženskú slobodu benátskych poddaných." # todo: NEW TRANSLATION
 venetian_first: "Benátky najprv, kresťan až potom" # todo: NEW TRANSLATION
 venetian_first_desc: "V Benátkach je lojalita k republike dôležitejšia než to, akého typu kresťanom si." # todo: NEW TRANSLATION
 christian_first: "Kresťan predovšetkým!" # todo: NEW TRANSLATION
 christian_first_desc: "Byť pravoverným katolíkom je jediné, čo pre občana Benátok skutočne záleží." # todo: NEW TRANSLATION
 sumptuary_law: "Sumptuárne zákony" # todo: NEW TRANSLATION
 sumptuary_law_desc: "Štruktúru obliekania spoločností [ShowReligionAdjective('nahuatl')] určuje typ vlákna a ozdoby odevov, ktoré označujú ľudí podľa ich sociálneho postavenia. Oblečenie tiež označuje významné udalosti v živote ľudí, ako manželstvo, narodenie a smrť. Bežný ľud nosí prevažne odevy a blúzy z bavlny, zatiaľ čo vysokopostavení elity nosia oblečenie zdobené rôznymi farbami a cennými pierkami. Naopak bojovníkom je dovolené nosiť len veľmi jednoduché plášte.\n\nAby sme ďalej podporili kultúru bojovníkov, Cihuacóatl teraz pracuje na súbore sumptuárnych zákonov, ktoré určia, ako sa naši poddaní obliekajú, čo môžu nakupovať na trhoch a aké ozdoby môžu nosiť podľa úradov, ktoré môžu zastávať v správe." # todo: NEW TRANSLATION
 sump_law_warrior_culture: "Kultúra bojovníkov" # todo: NEW TRANSLATION
 sump_law_warrior_culture_desc: "Očakáva sa, že každý muž v našej spoločnosti vo vojne zoberie do rúk zbrane a úspech nášho štátu vždy závisel od statočných bojovníkov. Aby sme túto kultúru podporili, Cihuacōātl teraz pripravuje súbor zákonov obmedzujúcich všetko od obliekania našich poddaných, cez ich nákupy na trhoch až po ozdoby a úradné funkcie, ktoré môžu zastávať.\nTieto zákony chránia práva šľachty, ale predovšetkým sú spôsobom, ako odmeniť statočných bojovníkov. Pre bežných ľudí bude ich postavenie v boji určovať, ako sa budú obliekať a čo môžu vlastniť. Dokonca aj medzi šľachtou budú úradné pozície otvorené len tým, ktorí bojujú bez strachu." # todo: NEW TRANSLATION
 sump_law_tradition: "Tradícia" # todo: NEW TRANSLATION
 sump_law_tradition_desc: "Tradícia minulosti je naším vodidlom!" # todo: NEW TRANSLATION
 eng_order_of_the_garter_law: "Rád Jarnej Plášte" # todo: NEW TRANSLATION
 eng_order_of_the_garter_law_desc: "Rád Jarnej Plášte, prestížna a slávna inštitúcia, stojí ako symbol najvyšších ideálov kráľovstva, presahujúc čas a spájajúc veľkých ľudí z rôznych prostredí a talentov.\n\nČi už ide o panovníkových obľúbencov, vážených zahraničných hodnostárov, oddaných členov kléru, nadaných remeselníkov alebo statočných bojovníkov, tento ctihodný rád zosobňuje vrchol šľachty a cnosti." # todo: NEW TRANSLATION
 eng_order_of_the_garter_nobility_policy: "Rytieri spoločníci" # todo: NEW TRANSLATION
 eng_order_of_the_garter_nobility_policy_desc: "Ako najszlachtnejší a najstatečnejší v ríši, Rytieri spoločníci sú samým stelesnením odvahy, lojality a spolupatričnosti. Povýšením najvernejších bárónov koruna zabezpečuje, že tento prestížny rád zostane baštou rytierstva, pričom každý člen slúži statočne nielen panovníkovi, ale aj národu." # todo: NEW TRANSLATION
 eng_order_of_the_garter_foreign_policy: "Cudzí rytieri" # todo: NEW TRANSLATION
 eng_order_of_the_garter_foreign_policy_desc: "Zahrnutím vyznamenaných cudzích panovníkov, diplomatov a rytierov prinášajú Cudzí rytieri bohatú škálu rôznych pohľadov a rozširujú dosah koruny za hranice." # todo: NEW TRANSLATION
 eng_order_of_the_garter_clergy_policy: "Sväté bratstvo" # todo: NEW TRANSLATION
 eng_order_of_the_garter_clergy_policy_desc: "S božím vedením a neochvejnou vierou je Sväté bratstvo Rádu Jarnej Plášte tvorená váženými biskupmi a ďalšími vysokými duchovnými. Povýšením týchto oddaných služobníkov Cirkvi koruna posilňuje duchovný základ kráľovstva." # todo: NEW TRANSLATION
 eng_order_of_the_garter_arts_policy: "Patrón umení" # todo: NEW TRANSLATION
 eng_order_of_the_garter_arts_policy_desc: "Uznávajúc silu kultúry a umenia inšpirovať a pozdvihnúť ľudského ducha, koruna využíva Rád Jarnej Plášte ako prostriedok na podporu tvorivosti a rozvoj talentov najnadanejších občanov ríše." # todo: NEW TRANSLATION
 eng_order_of_the_garter_peasants_policy: "Rytieri milosrdenstva" # todo: NEW TRANSLATION
 eng_order_of_the_garter_peasants_policy_desc: "V akte súcitu a dobročinnosti rád rozširuje svoju charitu na zbrojne slúžiacich, ktorí sa vracajú domov v biede, a na rytierov, ktorí boli vo vojne zbavení dedičstva a pozemkov." # todo: NEW TRANSLATION
 censorship: "Cenzúra" # todo: NEW TRANSLATION
 censorship_desc: "Schopnosť kontrolovať, ktoré literárne diela môžu byť šírené a či sú prípustné názory, ktoré odporujú ustanovenej dogme, je kľúčová pre náboženskú súdržnosť a je všeobecne podporovaná [ShowEstateTypeName('clergy_estate')]. Avšak je neobľúbená medzi slobodomyseľnými a remeselníkmi a môže mať hlboký vplyv na dostupnosť [artists|e], ako aj dôsledky pre každé [work_of_art|e], ktoré je označené za heretické." # todo: NEW TRANSLATION
 no_censorship: "Žiadna cenzúra" # todo: NEW TRANSLATION
 no_censorship_desc: "Slobodné myslenie je nekontroverzné a podporované. [artists|e] sú viac naklonení sa usadiť a zostať v [country|e], kde sa môžu slobodne vyjadrovať, s výnimkou horlivých mysliteľov, ktorí takéto slobody odmietajú." # todo: NEW TRANSLATION
 limited_censorship: "Obmedzená cenzúra" # todo: NEW TRANSLATION
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] má určitú toleranciu voči heretickému a kontroverznému mysleniu, no ich trpezlivosť nesmie byť provokovaná. [artists|e] môžu opustiť alebo sa zdržiavať usadzovania v [country|e] v závislosti od toho, ako sa s ich tvorbou a kolegami zaobchádza." # todo: NEW TRANSLATION
 strict_censorship: "Prísna cenzúra" # todo: NEW TRANSLATION
 strict_censorship_desc: "Existuje len malá tolerancia voči heretickému mysleniu. [ShowEstateTypeName('clergy_estate')] dohliada na všetko a neváha potrestať tých, ktorí sa neprispôsobia. [artists|e] sú menej ochotní sa usadzovať alebo zostať v [country|e], pokiaľ nie sú stúpencami súčasnej náboženskej doktríny." # todo: NEW TRANSLATION
 de_heretico_comburendo: "#italic De Heretico Comburendo#!" # todo: NEW TRANSLATION
 de_heretico_comburendo_desc: "Nesytenosť voči hérzii neexistuje a je trestaná upálením na hranici. Kázania, knihy a názory heretickej povahy budú vyčistené. [artists|e] pravdepodobne nebudú chcieť pribudnúť ani zostať v našej krajine a náboženské menšiny budú mať skonfiškovaný majetok a stanú sa terčom prenasledovania." # todo: NEW TRANSLATION
 doktrinalnaya_ohrana: "Opričnícke nájazdy povolené" # todo: NEW TRANSLATION
 doktrinalnaya_ohrana_desc: "Cirkev nie je imúnna voči čistkám [ShowGovernmentReformName('oprichnina')] a členovia kléru, najmä tí považovaní za hrozbu, sú cieľom. Kláštory sú pravidelne rabované a mnísi vystavení násiliu. Prísna cenzúra sa vzťahuje na teologické diela, náboženské texty i historické písomnosti a ľudia praktizujúci iné formy kresťanstva sú považovaní za podozrivých." # todo: NEW TRANSLATION
 mandate_of_ofen: "Mandát z Ofenu" # todo: NEW TRANSLATION
 mandate_of_ofen_desc: "Mandát z Ofenu bude viesť náš prístup k šíreniu hérzie v krajine. Nielenže bude diktovať, čo odsudzujeme ako heretické akty, ale zároveň nariadi každému farskému kostolu, aby ho dvakrát ročne nahlas prečítal, aby posilnil jeho články medzi obyvateľstvom." # todo: NEW TRANSLATION
 slave_conversion: "Konverzia otrokov" # todo: NEW TRANSLATION
 slave_conversion_desc: "Naši otroci pochádzajú z mnohých krajín a prinášajú so sebou rôzne presvedčenia a viery. Musíme ich prísne regulovať, aby sme neohrozili svoju vlastnú populáciu vystavením ju odchylným praktikám a rituálom." # todo: NEW TRANSLATION
 allow_slave_religion: "Povoliť vieru otrokom" # todo: NEW TRANSLATION
 allow_slave_religion_desc: "Otroci už boli nútení opustiť svoje domovy a vstúpiť do života v otroctve u nových cudzích pánov. Nech im aspoň ostanú ich vierovyznania a rituály; na vnútornú vieru nám nezáleží, pokiaľ poslúchajú." # todo: NEW TRANSLATION
 force_slave_conversion: "Nútená konverzia otrokov" # todo: NEW TRANSLATION
 force_slave_conversion_desc: "Ako môžeme očakávať poslušnosť a vernosť otrokov, ak nie sú ochotní prijať naše presvedčenia a stále sa držia svojich pochybných poverčivostí? Len tým, že ich prinútíme opustiť ich rituály a srdcom prijať pravú vieru, zabezpečíme ich poslušnosť." # todo: NEW TRANSLATION
 heir_religion_law: "Náboženstvo dediča" # todo: NEW TRANSLATION
 heir_religion_law_desc: "Schopnosť rozhodovať o náboženstve [heir|e] má významný dopad na otázky nasledovníctva a vlády. Umožňuje panovníkom a vládnym orgánom udržiavať náboženskú stabilitu a zabezpečiť, aby presvedčenia a praktiky panovníka korešpondovali s väčšinou poddaných. Moc určovať náboženstvo dediča predstavuje dôležitý prvok jemnej rovnováhy medzi náboženskou slobodou, vládou a spoločenskou harmóniou." # todo: NEW TRANSLATION
 heir_special_succession: "Špeciálne následníctvo" # todo: NEW TRANSLATION
 heir_special_succession_desc: "Náboženstvo [heir|e] nie je určené zákonmi, ale samotným [heir_selection|e]." # todo: NEW TRANSLATION
 heir_same_religion: "Rovnaké náboženstvo" # todo: NEW TRANSLATION
 heir_same_religion_desc: "Výber [heir|e] z tej istej náboženskej viery ako prevládajúca zaisťuje, že presvedčenia a praktiky obyvateľstva a vládnucej triedy sú zosúladené. Táto politika môže prispieť k náboženskej kohezii, zároveň však môže obmedziť príležitosti pre ľudí iných viery prevziať vedenie." # todo: NEW TRANSLATION
 heir_same_religion_group: "Rovnaká náboženská skupina" # todo: NEW TRANSLATION
 heir_same_religion_group_desc: "Výber [heir|e] z tej istej náboženskej skupiny je často žiaduci na udržanie istého stupňa náboženskej a kultúrnej kontinuity a zabránenie potenciálnym náboženským konfliktom. Táto politika pomáha chrániť stabilitu ríše znížením náboženských rozporov v leadershipe, na úkor ľudí z viery považovaných za 'neveriacich' v možnosti prevziať vedenie." # todo: NEW TRANSLATION
 heir_any_religion: "Akékoľvek náboženstvo" # todo: NEW TRANSLATION
 heir_any_religion_desc: "Viera je osobná a neodráža ani neoslahodňuje schopnosť jednotlivca viesť. [heir|e] môže vyznávať akékoľvek náboženstvo a napriek tomu prevziať vládu. Táto politika nesie vyššie riziko náboženských konfliktov v leadershipe, zatiaľ čo podporuje náboženskú slobodu a všeobecnú toleranciu." # todo: NEW TRANSLATION
 precious_metal_distribution_law: "Distribúcia drahých kovov" # todo: NEW TRANSLATION
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] a [ShowGoodsName('silver')] sú materiály nevyhnutné na razbu mincí. Keďže náš štát je v pozícii, aby tieto drahé kovy získaval sám, je naším právom rozhodovať, kto k nim má prístup." # todo: NEW TRANSLATION
 gold_export_ban: "Zákaz vývozu" # todo: NEW TRANSLATION
 gold_export_ban_desc: "Zavedieme prísny zákaz vývozu našich zásob [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')] do cudzej krajiny. Týmto zachováme naše bohatstvo pre domáce použitie a ochránime naše poklady pred zvedavými pohľadmi iných národov. Hoci toto opatrenie môže chrániť naše bohatstvo, stojí nás to príležitosti v medzinárodnom obchode. Vážne rozhodnutie pre tých, ktorí uprednostňujú posvätnosť našich trezorov pred globálnym obchodom." # todo: NEW TRANSLATION
 regulated_gold_export: "Regulovaný vývoz" # todo: NEW TRANSLATION
 regulated_gold_export_desc: "Obchod s našimi cennými zásobami [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')] je spravovaný s ostražitosťou. Tento vyvážený prístup obmedzuje množstvo týchto drahých kovov, ktoré môžu byť obchodované, a zabezpečuje, že naše bohatstvo zostane prevažne v našich hraniciach. Týmto dosahujeme kompromis medzi posilnením ekonomiky a ochranou národného majetku. Rozumé rozhodnutie pre vládcov, ktorí hľadajú finančnú stabilitu a regionálny vplyv." # todo: NEW TRANSLATION
 unlimited_gold_export: "Neobmedzený vývoz" # todo: NEW TRANSLATION
 unlimited_gold_export_desc: "Otvoríme priehrady pre neobmedzený obchod s našimi zásobami [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')] so zahraničnými krajinami. Týmto odvážnym krokom prijímame potenciál pre bezprecedentné zhromažďovanie bohatstva prostredníctvom medzinárodného obchodu. Táto politika však vystavuje naše poklady riziku rozptýlenia po svete a chamtivosti riválnych mocností. Odvážna voľba pre vládcov, ktorí chcú dominovať na globálnom trhu a užívať si ovocie neviazaného bohatstva." # todo: NEW TRANSLATION
 nobles_rights_laws: "Práva šľachty" # todo: NEW TRANSLATION
 nobles_rights_laws_desc: "Postavenie [ShowEstateTypeName('nobles_estate')] nie je založené len na ich privilégiách, ale aj na zákonoch vlády." # todo: NEW TRANSLATION
 strengthen_nobles_rights_policy: "Posilniť práva šľachty" # todo: NEW TRANSLATION
 strengthen_nobles_rights_policy_desc: "Trieda [ShowEstateTypeName('nobles_estate')] slúžila nášmu štátu po celé generácie a preto je primerané, aby sme pokračovali v udeľovaní veľkých privilégií tým rodinám, ktoré sa oddali našej veci." # todo: NEW TRANSLATION
 curtail_nobles_policy: "Obmedziť šľachtu" # todo: NEW TRANSLATION
 curtail_nobles_policy_desc: "Ako štát rastie, je čoraz zjavnejšie, že staré šľachtické rody majú príliš veľký vplyv a moc. Ich žiarlivá starostlivosť o staré privilégiá výrazne brzdí rozvoj našej vlády." # todo: NEW TRANSLATION
 rural_nobles_authority_policy: "Moc vidieckej šľachty" # todo: NEW TRANSLATION
 rural_nobles_authority_policy_desc: "Aristokratická trieda nie je nepriateľom vlády, ale predĺžením centrálnej moci. Prisľúbenie práva vládnuť nad vidieckymi oblasťami a oddelenie ich od celoštátnych záležitostí zabezpečí jasné rozdelenie rolí vo vláde." # todo: NEW TRANSLATION
 nobles_electorate_policy: "Voľba šľachty" # todo: NEW TRANSLATION
 nobles_electorate_policy_desc: "Lojalitu [ShowEstateTypeName('nobles_estate')] voči vládnucemu rodu je ťažké získať a ešte ťažšie udržať. Zavedenie volebného systému zaručuje ich vernosť a má navyše výhodu bezpečného následníctva." # todo: NEW TRANSLATION
 por_lei_mental: "Lei Mental" # todo: NEW TRANSLATION
 por_lei_mental_desc: "$por_lei_mental$ definuje kráľovské územia ako neodňateľné. Ako také nemôžu byť dary udelené panovníkom rozdelené a len najstarší syn môže dediť územia pridelené členom [ShowEstateTypeName('nobles_estate')]." # todo: NEW TRANSLATION
 burghers_rights_laws: "Práva mešťanov" # todo: NEW TRANSLATION
 burghers_rights_laws_desc: "Postavenie [ShowEstateTypeName('burghers_estate')] nie je len o ich privilégiách, ale aj o zákonoch vlády." # todo: NEW TRANSLATION
 strengthen_burghers_rights_policy: "Posilniť práva mešťanov" # todo: NEW TRANSLATION
 strengthen_burghers_rights_policy_desc: "Trieda [ShowEstateTypeName('burghers_estate')] je v našom štáte mocnou silou s výrazným vplyvom na ekonomiku. Posilnenie a zabezpečenie ich práv získa ich lojalitu voči štátu." # todo: NEW TRANSLATION
 curtail_burghers_policy: "Obmedziť mešťanov" # todo: NEW TRANSLATION
 curtail_burghers_policy_desc: "Moc obchodníckych rodín rýchlo rastie. Kde kedysi úrady patrili ľuďom šľachtického pôvodu, bohatí mešťania môžu získať podobný status. Treba im pripomenúť ich skutočnú úlohu v spoločnosti." # todo: NEW TRANSLATION
 strong_guilds_policy: "Silné cechy" # todo: NEW TRANSLATION
 strong_guilds_policy_desc: "Mestský život ovládajú cechy; skupiny [ShowEstateTypeName('burghers_estate')], ktoré sa spojili, aby sa navzájom kryli a chránili mestskú ekonomiku pred vonkajším vplyvom. Posilnenie moci týchto cechov získa ich lojalitu voči štátu a zachová stabilný život v metropolách." # todo: NEW TRANSLATION
 colonial_burghers_authority_policy: "Udeliť koloniálnu právomoc" # todo: NEW TRANSLATION
 colonial_burghers_authority_policy_desc: "Nový svet je neskutočnou príležitosťou pre mnohých, ktorí hľadajú bohatstvo. Udelením právomoci nad hospodárskymi záležitosťami nášho koloniálneho impéria môžeme oddeliť mešťanov od záležitostí našich mestských centier." # todo: NEW TRANSLATION
 clergy_rights_laws: "Práva kléru" # todo: NEW TRANSLATION
 clergy_rights_laws_desc: "Postavenie [ShowEstateTypeName('clergy_estate')] je podporené zákonmi, ktoré upevňujú ich úlohu v krajine." # todo: NEW TRANSLATION
 strengthen_clergy_rights_policy: "Posilniť práva kléru" # todo: NEW TRANSLATION
 strengthen_clergy_rights_policy_desc: "Význam [ShowEstateTypeName('clergy_estate')] pre masy je nepopierateľný. Veď miestny kňaz slúži bežnému človeku ako sprievodca k vnútornému pokoju. Zaručiť im ich práva zabezpečí ich lojalitu a tým aj lojalitu obyčajného ľudu." # todo: NEW TRANSLATION
 curtail_clergy_policy: "Obmedziť klérus" # todo: NEW TRANSLATION
 curtail_clergy_policy_desc: "Klerikálna trieda sa často vidí ako arbitri náboženskej správnosti štátnych aktivít. Zasahujú do vecí mimo duchovnej sféry, a preto musí byť ich vplyv výrazne zredukovaný." # todo: NEW TRANSLATION
 separate_clergy_from_state_policy: "Sekularizácia štátu" # todo: NEW TRANSLATION
 separate_clergy_from_state_policy_desc: "Hoci náboženstvo samo o sebe nám nemusí škodiť, práva a vplyv, ktoré udeľuje [ShowEstateTypeName('clergy_estate')], sú pre štát a jeho ľudí veľkým problémom. Žiadna náboženská inštitúcia by sa nemala miešať do pozemských záležitostí. Oddelenie [ShowEstateTypeName('clergy_estate')] od vlády je nevyhnutné." # todo: NEW TRANSLATION
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$" # todo: NEW TRANSLATION
 sheikh_ul_islam_policy_desc: "Vysokopostavenému členovi 'ulamā' bude udelená najvyššia autorita menovať muftíov a interpretovať $sharia$, a taktiež potvrdzovať nových vládcov ríše - no nebude pochýb, že po menovaní bude mať vládca stále vyššiu autoritu. Toto možno považovať za kompromisnú politiku, ktorá zabezpečuje štátnu moc a zároveň zakotvuje úlohu schváleného náboženstva v záležitostiach štátu." # todo: NEW TRANSLATION
 crown_rights_laws: "Práva koruny" # todo: NEW TRANSLATION
 crown_rights_laws_desc: "Postavenie [ShowEstateTypeName('crown_estate')] nie je len založené na ich privilégiách, ale aj na zákonoch vlády." # todo: NEW TRANSLATION
 absolute_rule_policy: "Absolútna vláda" # todo: NEW TRANSLATION
 absolute_rule_policy_desc: "Najlepšie pre štát je naplnenie plánov a vôle jeho vládcu. Pravý a osvietený regent potom môže plne využiť svoju kapacitu na uskutočňovanie zmien potrebných pre zabezpečenie prosperity." # todo: NEW TRANSLATION
 equal_power_relation_policy: "Rovnováha moci" # todo: NEW TRANSLATION
 equal_power_relation_policy_desc: "Rovnováha moci v našom štáte medzi [estates|e] a [ShowEstateTypeName('crown_estate')] je delikátna záležitosť. Najlepšou voľbou je udržať túto rovnováhu nedotknutú, ani neposilňovaním práv vládcu, ani neobmedzovaním jeho moci." # todo: NEW TRANSLATION
 figurehead_position_policy: "Figurínová pozícia" # todo: NEW TRANSLATION
 figurehead_position_policy_desc: "Pozícia vládcu je reprezentatívna pre štát. Všetky vnútorné a vonkajšie kroky prechádzajú cez rozličné vládne aparáty." # todo: NEW TRANSLATION
 peasants_rights_laws: "Práva bežných ľudí" # todo: NEW TRANSLATION
 peasants_rights_laws_desc: "Postavenie [ShowEstateTypeName('peasants_estate')] nie je len založené na ich privilégiách, ale aj na zákonoch vlády." # todo: NEW TRANSLATION
 strengthen_peasants_rights_policy: "Posilniť práva bežných ľudí" # todo: NEW TRANSLATION
 strengthen_peasants_rights_policy_desc: "Kým iné triedy majú moc vo vlastníctve bohatstva a pôdy, sila [ShowEstateTypeName('peasants_estate')] spočíva v ich početnosti. Ich počet je nezanedbateľný a ak sú organizovaní, hmota je hrozbou pre stabilitu štátu. Zabezpečenie a posilnenie práv pracujúcej triedy zníži ich šancu povstať proti režimu." # todo: NEW TRANSLATION
 curtail_peasants_policy: "Obmedziť bežných ľudí" # todo: NEW TRANSLATION
 curtail_peasants_policy_desc: "Dav sedliakov, nevoľníkov a ďalších členov nižšej triedy je stálym ohrozením spoločnosti. Bez pevnej vlády sa štát zrúti do anarchie. Nemôžeme im dovoliť nahliadnuť do práv a privilégií, ktoré by ich mohli zviesť k rebeliám." # todo: NEW TRANSLATION
 intelligence_agency: "Spravodajská agentúra" # todo: NEW TRANSLATION
 intelligence_agency_desc: "Spravodajská agentúra je organizácia v rámci štátu, ktorá vykonáva spravodajské činnosti, ako sú špionáž, kryptografia a ochrana pred vnútornými hrozbami." # todo: NEW TRANSLATION
 home_security_policy: "Domáce zabezpečenie" # todo: NEW TRANSLATION
 home_security_policy_desc: "Naši potenciálni nepriatelia sú mnohí, zatiaľ čo priateľov je ťažké nájsť. Pre bezpečnosť štátu a vlády je kľúčové, aby naši špióni odrážali akékoľvek tajné zahraničné hrozby v našich hraniciach." # todo: NEW TRANSLATION
 secret_police_policy: "Tajná polícia" # todo: NEW TRANSLATION
 secret_police_policy_desc: "Mnohí panovníci predpokladajú, že ich najväčšou hrozbou je vonkajšia moc. Naša vlastná populácia sa však môže stať skazou vlády. Silná tajná polícia, ktorá vykonáva špionáž na mocných členoch spoločnosti, je nevyhnutná pre udržanie moci." # todo: NEW TRANSLATION
 jinyiwei_policy: "Jinyiwei" # todo: NEW TRANSLATION
 jinyiwei_policy_desc: "The Jinyiwei ('#italic Embroidered Uniform Guard#!') je stráž jeho veličenstva a má úplné oprávnenie zvrhnúť súdne konania pri stíhaní nepriateľov štátu. Ani príbuzní nášho vládcu nie sú pred ich dosahom v bezpečí." # todo: NEW TRANSLATION
 oprichnik_policy: "Oprichnik" # todo: NEW TRANSLATION
 oprichnik_policy_desc: "Oprichniki ('#italic Men aside#!') sú tajná polícia zriadená na prenasledovanie akýchkoľvek nebezpečných skupín v štáte. Ich lojalita je viazaná na panovníka a ich povinnosti z nich urobili hrozivú organizáciu pre civilistov." # todo: NEW TRANSLATION
 spy_office_policy: "Špionážny úrad" # todo: NEW TRANSLATION
 spy_office_policy_desc: "Informácie sú samy o sebe zbraňou. Aby sme boli vždy o krok vpred pred nepriateľmi, je mimoriadne dôležité vybudovať sieť špiónov a informátorov v našej službe." # todo: NEW TRANSLATION
 cabinet_noir_policy: "Cabinet Noir" # todo: NEW TRANSLATION
 cabinet_noir_policy_desc: "Cabinet Noir (Čierna miestnosť) zodpovedá za zhromažďovanie informácií, vykonávanie špionáže v cudziných krajinách a ochranu panovníka pred vnútornými a vonkajšími hrozbami." # todo: NEW TRANSLATION
 secretnoye_byuro_policy: "Secretnoye Byuro" # todo: NEW TRANSLATION
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$ má za cieľ potrestať odsúdených za politické zločiny, najmä [ShowPopTypeName('nobles')], hoci občas sa zaoberá aj prípadmi, ktoré nie sú politickej povahy. Tresty uložené odsúdeným sú často veľmi bolestivé a hrozivé, aby odradili od kritiky vládnuceho režimu." # todo: NEW TRANSLATION
 secretnoye_byuro_policy_tt: "Rozhodol(a) sa zriadiť úrad počas #Y $flavor_rus.66.title$#! [event|e]" # todo: NEW TRANSLATION
 recruitment_law: "Zákon o nábore" # todo: NEW TRANSLATION
 recruitment_law_desc: "Bitky sa nedajú vyhrať bez vojakov na bojisku. Nábor mužov schopných bojovať je nevyhnutný. Ako čas plynie, menia sa aj spôsoby, akými získavame vojakov, a naše sily sa tomu prispôsobia." # todo: NEW TRANSLATION
 expanded_levies_policy: "Rozšírené odvody" # todo: NEW TRANSLATION
 expanded_levies_policy_desc: "Hoci pre obyvateľstvo bolestivé, odvody nášho štátu nestačia na vedenie súčasných bojov. Rozšírenie počtu odvodníkov a mužov v prvej línii nám prinesie víťazstvo." # todo: NEW TRANSLATION
 noble_levies_policy: "Šľachtické odvody" # todo: NEW TRANSLATION
 noble_levies_policy_desc: "Naša populácia je vzácna a [ShowPopTypeName('nobles')] našej krajiny sú pripravení položiť životy na ochranu našich zemí. Hoci ich krv je cennejšia, prináša so sebou väčšie zručnosti na bojisku." # todo: NEW TRANSLATION
 burghers_levies_policy: "Regulovaná námorná služba" # todo: NEW TRANSLATION
 burghers_levies_policy_desc: "Všetky plavidlá našej krajiny budú v čase núdze musieť prispievať a štát by mal mať detailný prehľad o lodiach našich obchodníkov." # todo: NEW TRANSLATION
 calpulli_policy: "Calpulli" # todo: NEW TRANSLATION
 calpulli_policy_desc: "Calpulli sú bytové jednotky, podobné susedstvám, kde obyčajní ľudia žijú spolu v kmeňovo založenom systéme. Tento systém nielen umožňuje stabilné oblasti v našich krajinách, ale tiež poskytuje spoľahlivý zdroj pracovnej sily pre náš neustály stav vojny." # todo: NEW TRANSLATION
 mercenary_army_policy: "Žoldnierska armáda" # todo: NEW TRANSLATION
 mercenary_army_policy_desc: "Hoci môžeme zavolať odvody v čase núdze, je lepšie nechať žoldnierov viesť útok. Najlepšie ich odborné skúsenosti prinesú víťazstvo, v horšom prípade ich telá ochránia naše odvody počas boja." # todo: NEW TRANSLATION
 condottieri_contracts_policy: "Zmluvy s condottiermi" # todo: NEW TRANSLATION
 condottieri_contracts_policy_desc: "Stále armády sú skôr výnimkou než pravidlom. Náš štát sa teda musí spoliehať na žoldnierov, ktorí budú bojovou silou krajiny. Vďaka rozšíreným zmluvám s condottiermi môžeme zabezpečiť vernosť profesionálnych vojakov štátu." # todo: NEW TRANSLATION
 military_slavery_policy: "Vojenské otroctvo" # todo: NEW TRANSLATION
 military_slavery_policy_desc: "Vojny sú nákladné nielen na zdroje, ale aj na ľudské životy; životy našich vlastných ľudí. Použitie otrokov ako vojenského personálu rieši tento problém. Prostredníctvom kompenzácií a privilégií títo otrockí vojaci prisahajú vernosť svojmu pánovi." # todo: NEW TRANSLATION
 devshirme_system_policy: "Systém Devşirme" # todo: NEW TRANSLATION
 devshirme_system_policy_desc: "Osmanská dynastia získava otrokov pre svoj dvor pomocou praxe devşirme. Starostlivo vybrané nemoslimské deti, zvyčajne kresťanské vo veku 12 až 14 rokov, sú posielané žiť k tureckým rodinám, aby sa naučili turecky a pravidlá islamu, predtým než sú privedené do hlavného mesta. Väčšina vstúpi do Janjičiarov, pechotného stála armády vycvičenej prísnou disciplínou, zatiaľ čo tí, ktorí prejavia osobitné vodcovské a intelektuálne schopnosti, sú priamo zaradení do kráľovského dvora ako pážatá." # todo: NEW TRANSLATION
 black_army_policy: "Čierna armáda" # todo: NEW TRANSLATION
 black_army_policy_desc: "Napriek aristokratickým námietkam je Čierna armáda nepopierateľne efektívna vojenská sila. Institucionalizujeme ich jednotku a zaistíme, že vždy bude rezervou veteránov pripravených sa pridať k ich radám." # todo: NEW TRANSLATION
 early_standing_army_policy: "Raný stáli vojaci" # todo: NEW TRANSLATION
 early_standing_army_policy_why: "Len v [ShowAgeName('age_5_absolutism')] alebo [ShowAgeName('age_6_revolutions')]" # todo: NEW TRANSLATION
 early_standing_army_policy_desc: "Hoci stále armády nie sú novým konceptom, potreba takejto sily dlho neexistovala, keďže odvody a žoldnieri zvládali vojny svojich pánov. Časy sa však zmenili a rozsah vojen je oveľa väčší, než čo nez profesionálny vojak dokáže zvládnuť. Je čas zriadiť stály vojenský zbor." # todo: NEW TRANSLATION
 new_model_army_policy: "Nová modelová armáda" # todo: NEW TRANSLATION
 new_model_army_policy_desc: "$early_standing_army_policy_desc$" # todo: NEW TRANSLATION
 allotment_system_policy: "Systém prídelov" # todo: NEW TRANSLATION
 allotment_system_policy_desc: "Systém Prídelov ('#italic Indelningsverket#!') je branný odvodný systém, ktorý umožňuje rýchlu mobilizáciu krajiny. Každý desiaty muž vo veku medzi 15 a 44 rokmi bude povolaný ako trvalá súčasť národnej pechoty, zatiaľ čo šľachta, oslobodená od daní, musí poskytnúť svoju jazdu." # todo: NEW TRANSLATION
 canton_system_policy: "Kantónový systém" # todo: NEW TRANSLATION
 canton_system_policy_desc: "Kantónový systém rozdelí krajinu na kantóny zodpovedné za nábor do armády, čím sa miestne obyvateľstvo úzko spojí s kráľovskou vládou. Tento systém sa bude spoliehať skôr na dobrovoľné prihlásenie než na nútený nábor. Každý kantón však musí zabezpečiť minimálny počet vojakov." # todo: NEW TRANSLATION
 elite_training_policy: "Elitný výcvik" # todo: NEW TRANSLATION
 elite_training_policy_desc: "Hoci dnešné armády narastajú do veľkých rozmerov, kvalita a morálka týchto vojakov často zaostávajú. Naši muži môžu byť menší početne, ale disponujú disciplínou, ktorá zvráti priebeh bitky." # todo: NEW TRANSLATION
 levee_en_masse_policy: "$mass_army$ Policy" # todo: NEW TRANSLATION
 levee_en_masse_policy_desc: "$mass_army_desc$" # todo: NEW TRANSLATION
 military_settlements_policy: "Vojenské osady" # todo: NEW TRANSLATION
 military_settlements_policy_desc: "Vojaci striedajú rodinný život na vidieckych farmách spravovaných armádou so službou v armáde. Ich rodiny sú pripravené na budúcu službu v armáde, aby sa zabezpečil nepretržitý prísun nových rekrutov, pričom zároveň pracujú na pôde." # todo: NEW TRANSLATION
 benefits_for_privateers: "Výhody pre súkromníkov" # todo: NEW TRANSLATION
 benefits_for_privateers_desc: "Život piráta je pre súkromníkov veľmi lákavý. Sľub pokladov, slávy a viac rumu do lona sľubuje vyhľadávaný život plný dobrodružstiev a nebezpečenstva." # todo: NEW TRANSLATION
 mch_green_standard_army: "Zelená štandardná armáda" # todo: NEW TRANSLATION
 mch_green_standard_army_desc: "$mch_green_standard_army$ je pomocná armáda zložená z Hàn [ShowCultureGroupName('chinese_group')] občanov, ktorá posilňuje naše sily a dohliada na naše dobytia v [ShowSubContinentName('east_asia')]." # todo: NEW TRANSLATION
 battle_leadership_law: "Zákon o veliteľstve v bitke" # todo: NEW TRANSLATION
 battle_leadership_law_desc: "Armáda je tak dobrá ako jej velenie. Neschopný generál bude pohromou pre krajinu, zatiaľ čo vojenský vodca veľkého umenia bude známy a obávaný na všetkých bojištiach." # todo: NEW TRANSLATION
 noble_command_policy: "Šľachtické velenie" # todo: NEW TRANSLATION
 noble_command_policy_desc: "Velenie nie je jednoduchá pozícia. Vyžaduje charizmu, odvahu a znalosť boja. Našťastie pre nás sú členovia [ShowEstateTypeName('nobles_estate')] odborníkmi v umení vojny a povedú naše sily." # todo: NEW TRANSLATION
 loyal_pirate_crews: "Vernosť súkromníckych posádok" # todo: NEW TRANSLATION
 loyal_pirate_crews_desc: "Posádky, ktoré zamestnávame na naše nelegálne aktivity, sú oboznámené s našimi normami a správaním. Preto je pre našich kapitánov jednoduchšie prilákať posádku na ich výpravy." # todo: NEW TRANSLATION
 mansabdari_system_policy: "Mansabdari systém" # todo: NEW TRANSLATION
 mansabdari_system_policy_desc: "Mansabdar predstavuje vojenskú jednotku našej správy. Šľachtici získavajú práva na pôdu výmenou za vojenské a administratívne služby. Na rozdiel od iných šľachtických tried boli mansaby pod priamou kontrolou vládcu." # todo: NEW TRANSLATION
 meritocratic_leadership_policy: "Meritokratické vedenie" # todo: NEW TRANSLATION
 meritocratic_leadership_policy_desc: "Každý muž, ktorý sa preukáže nielen ako vojak, ale aj ako vodca, by mal mať právo viesť naše armády ku sláve. Ani šľachtický pôvod ani kráľovská krv nezohrávajú pri tejto pozícii úlohu." # todo: NEW TRANSLATION
 noble_cadets_policy: "Šľachtické kadety" # todo: NEW TRANSLATION
 noble_cadets_policy_desc: "Napriek odporu [ShowEstateTypeName('nobles_estate')] chceme urobiť z armády žiadanú kariéru pre druhorodených synov šľachty. Trénujeme ich od mladého veku, čím ich nielen viažeme k nám, ale tiež vytvárame zbor vyškolených dôstojníkov šľachtického pôvodu do budúcnosti." # todo: NEW TRANSLATION
 ruler_general_policy: "Panovník ako generál" # todo: NEW TRANSLATION
 ruler_general_policy_desc: "Panovník štátu musí byť hlavou armády. Len tak môžu naši vojaci vrhnúť na nepriateľov tú odvahu, ktorú od nich požadujeme." # todo: NEW TRANSLATION
 army_doctrine_law: "Doktrína armády" # todo: NEW TRANSLATION
 army_doctrine_law_desc: "Doktríny armády predstavujú zručnosti, v ktorých sa naše [army|e] môžu špecializovať. Čím dlhšie sa venujeme doktrínam, tým hlbšie sa zakorenia v našej armáde a tým lepší v nich budeme. V priebehu času to môže viesť k silným bonusom pre naše slavné sily." # todo: NEW TRANSLATION
 superior_firepower_policy: "Nadpriemerná paľba" # todo: NEW TRANSLATION
 superior_firepower_policy_desc: "Niektorí uprednostňujú predlžovať boje a zmeniť ich na bitky o opotrebovanie. Táto taktika však ohrozuje životy našich mužov. Namiesto toho by sme sa mali sústrediť na nadpriemernú paľbu a rýchlo zničiť nepriateľa." # todo: NEW TRANSLATION
 defensive_stance_policy: "Defenzívne postavenie" # todo: NEW TRANSLATION
 defensive_stance_policy_desc: "Naša najväčšia sila nespočíva v ofenzívnych schopnostiach, ale v našej schopnosti držať obranu. Nech nechajú nepriatelia vyčerpať sami seba na našich hradbách — to bude naše víťazstvo." # todo: NEW TRANSLATION
 large_army_policy: "Veľká stála armáda" # todo: NEW TRANSLATION
 large_army_policy_desc: "Chceme maximalizovať veľkosť našej armády za každú cenu, aj na úkor kvality." # todo: NEW TRANSLATION
 sustained_discipline_policy: "Udržaná disciplína" # todo: NEW TRANSLATION
 sustained_discipline_policy_desc: "Je veľmi dôležité, aby naši vojaci nestratili disciplínu uprostred bitky. Iba prostredníctvom výcviku môžeme zabezpečiť prežitie našich mužov." # todo: NEW TRANSLATION
 cavalry_warfare_policy: "Jazdecká vojna" # todo: NEW TRANSLATION
 cavalry_warfare_policy_desc: "Jazdectvo je mobilnou silou našej armády a slúži ako nárazová jednotka v boji. Naša armáda sa zameriava na zvýšenie jeho využitia a integráciu do našich plukov." # todo: NEW TRANSLATION
 amphibious_specialization_policy: "Amfibiózna špecializácia" # todo: NEW TRANSLATION
 amphibious_specialization_policy_desc: "Vojny, ktoré vedieme, sa nevyhrávajú len na súši, ale aj na mori. Preto musia byť naše jednotky pripravené pôsobiť ako amfibiózne sily, pripravené udrieť na pobrežnú obranu nepriateľa." # todo: NEW TRANSLATION
 authority_of_the_captain: "Autorita kapitána" # todo: NEW TRANSLATION
 authority_of_the_captain_desc: "Autorita každého kapitána pod naším velením je nepochybná do takej miery, že verné posádky kráčajú pod našimi rozkazmi do zvuku kanónov. Ich cieľom je korisť a legendárne dobrodružstvá pod veľkým a neoblomným velením!" # todo: NEW TRANSLATION
 law_of_the_pious_emperor: "Zákon zbožného cisára" # todo: NEW TRANSLATION
 law_of_the_pious_emperor_desc: "Súbor prekladov gréckych byzantských kníh zákona a veľkých diel antickej filozofie do srbského jazyka vydaný cisárom Stefanom Dušanom." # todo: NEW TRANSLATION
 zamanitchka_voyska: "Zamanitchka Voyska" # todo: NEW TRANSLATION
 zamanitchka_voyska_desc: "Významom 'Všetci spolu!' je obrana našej vlasti povinnosťou každého muža, ženy a dieťaťa v našej doméne. V jedinej právnej schopnosti vystihnuté, arriere-ban nášho ľudu zahŕňa našu vôľu žiť a prosperovať mimo vplyvu akéhokoľvek vrchnosti, povolávajúc všetkých schopných chrániť našu nezávislosť." # todo: NEW TRANSLATION
 paik_system: "Systém Paik" # todo: NEW TRANSLATION
 paik_system_desc: "$paik_system$ je robotný systém, kde dospelí a spôsobilí muži, takzvaní #italic Paiks#!, sú povinní slúžiť štátu ako milícia výmenou za pôdu na obrábanie. Tento systém má pôvod v juhovýchodnej Ázii a našiel uplatnenie v mnohých štátoch v východnej Indii." # todo: NEW TRANSLATION
 bureaucracy_law: "Byrokracia" # todo: NEW TRANSLATION
 bureaucracy_law_desc: "$modern_bureaucracy_desc$" # todo: NEW TRANSLATION
 centralized_bureaucracy_policy: "Centralizovaná byrokracia" # todo: NEW TRANSLATION
 centralized_bureaucracy_policy_desc: "Centralizovaná byrokracia je sústredená v hlavnom meste kráľovstva, pričom väčšina rozhodnutí je prijímaná panovníkom alebo v jeho blízkosti a potom odosielaná do provincie." # todo: NEW TRANSLATION
 decentralized_bureaucracy_policy: "Decentralizovaná byrokracia" # todo: NEW TRANSLATION
 decentralized_bureaucracy_policy_desc: "Decentralizovaná byrokracia ponecháva viac rozhodnutí na miestnych administrátoroch alebo guvernéroch, ktorí sú následne zodpovední panovníkovi." # todo: NEW TRANSLATION
 namestnik_policy: "Kancelária namensnika" # todo: NEW TRANSLATION
 namestnik_policy_desc: "Namestnik je pozícia v štátnej byrokracii, ktorú možno prirovnať k vicekráľovi. Sú zodpovední za miestnu administráciu našich provincii a štátov." # todo: NEW TRANSLATION
 autonomous_offices: "Autonómne úradovne" # todo: NEW TRANSLATION
 autonomous_offices_desc: "Obchodníci v rámci našej Ligy si užívajú privilégia, ktoré im poskytujeme. Hoci sú konfedrovaní do voľnej aliancie založenej na vzájomnom záujme, nie sú viazaní šnúrami byrokracie a byrokratickej byrokracie." # todo: NEW TRANSLATION
 port_logs: "Prístavné záznamy" # todo: NEW TRANSLATION
 port_logs_desc: "Vedením záznamov o pohybe cez naše nelegálne prístavy môžeme lepšie kontrolovať tovar a lode, ktoré používajú naše zariadenia." # todo: NEW TRANSLATION
 cabinet_laws: "Kabinetné zákony" # todo: NEW TRANSLATION
 cabinet_laws_desc: "Kabinet je najvyšší úrad vlády a súd osobných poradcov nášho vládcu. Ministři a tajomníci si užívajú špeciálne privilégiá a práva." # todo: NEW TRANSLATION
 administrative_clergy_policy: "Administratívne kleriky" # todo: NEW TRANSLATION
 administrative_clergy_policy_desc: "Klerici už majú mnohé zručnosti, ktoré hľadáme u administrátorov. Sú dobre vzdelaní, skúsení písaři a majú vyššie poslanie. V mnohých ohľadoch nám spojenectvo s klerikmi poskytne efektívny a veľmi silný káder správcov." # todo: NEW TRANSLATION
 nobles_of_the_robe_policy: "Šľachtici v róbach" # todo: NEW TRANSLATION
 nobles_of_the_robe_policy_desc: "Šľachtické rodiny kráľovstva musia nielen poskytovať rady, ale aj prisahať večnú vernosť nášmu vládcu. Ako sa naše kráľovstvo rozrastá, je zrejmé, že tieto povinnosti nemožno vykonávať len mečom v ruke. Je čas na novú generáciu šľachty, ktorá bude slúžiť v rohoch a ozbrojená perom rovnako dobre ako ich bratia mečmi a brnením." # todo: NEW TRANSLATION
 meritocratic_recruitment_policy: "Meritokratický nábor" # todo: NEW TRANSLATION
 meritocratic_recruitment_policy_desc: "Nemôžeme dovoliť, aby staré privilégiá rozhodovali, kto bude mať česť slúžiť nášmu kráľovstvu rastúcemu. Namiesto toho musíme hľadať len schopnosti každého jednotlivca. Meritokratický systém vyberá administrátorov podľa talentu, nie podľa pôvodu rodičov." # todo: NEW TRANSLATION
 dynastic_administration_policy: "Dynamická administrácia" # todo: NEW TRANSLATION
 dynastic_administration_policy_desc: "Stavy nie sú dôveryhodnými spojencami monarchie, pretože ich prioritou je rozširovať vlastnú moc namiesto služby štátu. Len príbuzní vládcu by mali byť poverení riadením administratívnych výziev štátu." # todo: NEW TRANSLATION
 yorkist_tradition_policy: "Yorkistická tradícia" # todo: NEW TRANSLATION
 yorkist_tradition_policy_desc: "Vzdelaní muži nižšieho pôvodu môžu prispieť rovnako dobre ako duchovní, a ich praktické skúsenosti z nich robia výborný príspevok do každej vládnej kancelárie. Yorkistická tradícia hovorí, že každý gramotný muž významného pozadia môže vstúpiť do vládnych radov spolu s tými, ktorí sa venovali službe Bohu." # todo: NEW TRANSLATION
 tribal_legal_basis_law: "Právny základ" # todo: NEW TRANSLATION
 tribal_legal_basis_law_desc: "Právny základ je záležitosť, ktorá neskôr vytvorí prvý právny kódex štátu. Jeho cieľ je jednoduchý, no ušľachtilý: zabezpečiť spravodlivú a férovú spoločnosť, kde môže každý žiť v mieri a prosperite." # todo: NEW TRANSLATION
 codified_power_policy: "Kódifikovaná moc" # todo: NEW TRANSLATION
 codified_power_policy_desc: "Nad zákonom nie je nič. Robí svet spravodlivejším miestom a vyrovnáva životy všetkých v našom kmene." # todo: NEW TRANSLATION
 strong_community_customs_policy: "Silné komunitné zvyky" # todo: NEW TRANSLATION
 strong_community_customs_policy_desc: "Byť spolu vo vedení nášho ľudu je dôležité, ale sterilné; iná vec je zdieľať rovnaké jedlo, rovnakú vodu, rovnaké rituály, keď slnko vychádza a zapadá a my spievame." # todo: NEW TRANSLATION
 yassa_decree_policy: "Yassa dekret" # todo: NEW TRANSLATION
 yassa_decree_policy_desc: "Yassa dekret je ústny zákonník Mongolskej ríše. Verejne ho vyhlásil $genghis_khan_name_no_tooltip$ sám; dekret slúži ako záväzné pravidlo v húfe, ktoré udržiava vládu stabilnú a poddaných verných svojmu chánovi." # todo: NEW TRANSLATION
 tribal_organization_law: "Tradičná organizácia" # todo: NEW TRANSLATION
 tribal_organization_law_desc: "Akákoľvek skupina ľudí potrebuje nejakú formu organizácie, aby kmeň držala pohromade." # todo: NEW TRANSLATION
 centralized_tribe_policy: "Centralizovaný kmeň" # todo: NEW TRANSLATION
 centralized_tribe_policy_desc: "Rozdelenie organizácie nevyhnutne vedie k chaosu, pretože nie všetky správy sú jasné. Silný centralizovaný náčelník môže tento problém úplne obísť." # todo: NEW TRANSLATION
 federal_tribe_policy: "Federálny kmeň" # todo: NEW TRANSLATION
 federal_tribe_policy_desc: "Spolu sme silnejší. Stať sa federáciou znamená, že podpora, ktorú dostávame od spojencov, nie je založená na diplomatickej dohode, ale na príbuzenskom putu." # todo: NEW TRANSLATION
 clan_council_policy: "Rada klanu" # todo: NEW TRANSLATION
 clan_council_policy_desc: "Je dôležité šíriť dôveru medzi našimi ľuďmi. Zvolením rady zloženého z tých, ktorí sú ochotní obetovať všetko v záujme kmeňa, zabezpečíme, že nikto nebude mať všetku moc." # todo: NEW TRANSLATION
 steppe_warbands_policy: "Stepné vojnové družiny" # todo: NEW TRANSLATION
 steppe_warbands_policy_desc: "Kmeň vládne rada vojenských náčelníkov, ktorí prehľadávajú svoje územia, aby doslova naverbovali nových bojovníkov do svojich družín." # todo: NEW TRANSLATION
 jurchen_council: "Jurchenská rada" # todo: NEW TRANSLATION
 jurchen_council_desc: "Rada šľachtických koňských pánov a miestnych klanov, táto voľná administrácia má za cieľ udržať naše majetky a doménu pokope a brániť nás pred súperiacimi klanmi." # todo: NEW TRANSLATION
 tribal_religious_values_law: "Tradičné náboženské hodnoty" # todo: NEW TRANSLATION
 tribal_religious_values_law_desc: "Náboženské hodnoty v našom kmeni určia, ako vnímame a zaobchádzame s náboženstvom a náboženskými nevercami v našom štáte." # todo: NEW TRANSLATION
 religious_tribe_policy: "Náboženský kmeň" # todo: NEW TRANSLATION
 religious_tribe_policy_desc: "Hoci klanové lojality nás môžu dostať ďaleko, naše rozšírenie nás urobilo pánmi väčšieho množstva ľudí než predtým. Silno náboženská spoločnosť dokáže prežiť rozširovanie efektívnejšie v čase aj priestore a poskytne nám kohéziu, ktorú potrebujeme." # todo: NEW TRANSLATION
 lip_service_policy: "Povrchná úcta" # todo: NEW TRANSLATION
 lip_service_policy_desc: "Náboženstvo je nepochybne dôležitým aspektom každej spoločnosti. Nemalo by však nikdy ohrozovať bezpečnosť a stabilitu kmeňa. Preto by sme mali zaujímať uvoľnenejší postoj k náboženstvám ako celku." # todo: NEW TRANSLATION
 complete_religious_autonomy_policy: "Úplná náboženská autonómia" # todo: NEW TRANSLATION
 complete_religious_autonomy_policy_desc: "Hoci je dôležité dodržiavať náboženské praktiky, aby sme udržali našu legitimitu, nemali by sme sa zapletať do zásad spravodlivej vlády a morálky. Pragmatizmus nás posunie ďalej a umožní nám podporovať väčší štát." # todo: NEW TRANSLATION
 tribal_migration_law: "Tradičná migrácia" # todo: NEW TRANSLATION
 tribal_migration_law_desc: "Náš ľud neobýva trvalé domy. Namiesto toho putujeme svetom a ideme tam, kam nás zavedie osud." # todo: NEW TRANSLATION
 frequent_migration_policy: "Častá migrácia" # todo: NEW TRANSLATION
 frequent_migration_policy_desc: "Žiadne miesto nás nemôže navždy zviazať, naše duchy sú slobodné ako vietor sám." # todo: NEW TRANSLATION
 seasonal_travel_policy: "Sezónne cestovanie" # todo: NEW TRANSLATION
 seasonal_travel_policy_desc: "Ako sa svet mení počas roka, tak sa musíme meniť aj my. Ak pôjdeme za sezónami na ich ceste, nájdeme prosperitu." # todo: NEW TRANSLATION
 permanent_settlement_policy: "Trvalé osídlenie" # todo: NEW TRANSLATION
 permanent_settlement_policy_desc: "Niekedy nie je dôležitejšie prenasledovať búrku než nájsť útočisko pred ňou. Nadišiel čas usadiť sa a vybudovať trvalejšie dediny." # todo: NEW TRANSLATION
 tribal_cultural_identity_law: "Kmeňová kultúrna identita" # todo: NEW TRANSLATION
 tribal_cultural_identity_law_desc: "Ako plynie čas, rastie naše porozumenie našej kultúry a identity. Už sa nemusíme báť susedných kmeňov; skrotili sme divočinu a stali sme sa jej pánmi. Teraz je čas prijať, kým sme." # todo: NEW TRANSLATION
 dynastic_lineage_policy: "Dynastická línia" # todo: NEW TRANSLATION
 dynastic_lineage_policy_desc: "Pôvod našich vládcov je požehnaním od bohú. Ich kráľovská krv ich predurčuje viesť nás k prosperite." # todo: NEW TRANSLATION
 rule_by_the_public_policy: "Vláda ľudu" # todo: NEW TRANSLATION
 rule_by_the_public_policy_desc: "Aby sme zaistili spravodlivú vládu, musí byť moc demokraticky zvolená. Výberom našich vodcov si volíme osud národa." # todo: NEW TRANSLATION
 state_of_faith_policy: "Štát viery" # todo: NEW TRANSLATION
 state_of_faith_policy_desc: "Nechať smrteľníkov rozhodovať o tak dôležitých otázkach, ako je osud nášho ľudu, nie je možné bez duchovného vedenia. Náš vládca musí byť hlasom bohov." # todo: NEW TRANSLATION
 tribal_identity_policy: "Kmeňová identita" # todo: NEW TRANSLATION
 tribal_identity_policy_desc: "Civilizácia, či už monarchia, republika alebo akokoľvek iná, priniesla len skazu pre prírodu. Nemôžeme si dovoliť nasledujúce tieto ohavné kroky a musíme zostať na ceste, akú nám pripísala príroda." # todo: NEW TRANSLATION
 tribal_modernization_law: "Kmeňová modernizácia" # todo: NEW TRANSLATION
 tribal_modernization_law_desc: "Nadišiel čas zanechať staré systémy a zaujať miesto vo svete. Už nie sme len kmeň; staneme sa krajinou, ktorá reprezentuje a bráni svoj ľud." # todo: NEW TRANSLATION
 modernize_into_monarchy_policy: "Modernizovať na $monarchy$" # todo: NEW TRANSLATION
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$" # todo: NEW TRANSLATION
 modernize_into_republic_policy: "Modernizovať na $republic$" # todo: NEW TRANSLATION
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$" # todo: NEW TRANSLATION
 modernize_into_theocracy_policy: "Modernizovať na $theocracy$" # todo: NEW TRANSLATION
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$" # todo: NEW TRANSLATION
 legal_code_law: "Právny kódex" # todo: NEW TRANSLATION
 legal_code_law_desc: "Odkedy sa ľudia zhromažďujú v spoločnostiach, vytvárajú zákony na riadenie svojich činov a vzťahov. Právne kódexy odrážajú hodnoty a presvedčenia spoločnosti a formujú všetko od obchodovania až po vzájomné zaobchádzanie. Tvoria tkanivo, ktoré drží spoločnosť pokope, poskytujúc rámec pre poriadok a spravodlivosť. Napriek rozdielom majú spoločný cieľ: vytvoriť spravodlivú a férovú spoločnosť, kde môže každý žiť v mieri a prosperite." # todo: NEW TRANSLATION
 traditional_law_policy: "Tradičné právo" # todo: NEW TRANSLATION
 traditional_law_policy_desc: "Existuje množstvo neformálnych trestných systémov vyvinutých komunitami na základe ich zvykov, tradícií a hodnôt. Tieto právne systémy sa ústne odovzdávajú z generácie na generáciu a sú hlboko zakorenené v kultúre a histórii komunity.\n\nSila Tradičného práva spočíva v jeho schopnosti odrážať jedinečné potreby a hodnoty konkrétnej komunity. Zakladá sa na spoločnom chápaní toho, čo je správne a zlé, a často sa považuje za legitimnejšie a prístupnejšie než formálne právne systémy. Môže však byť obmedzené svojou nedostatočnou flexibilitou a uzavretosťou." # todo: NEW TRANSLATION
 civil_law_policy: "Občianske právo" # todo: NEW TRANSLATION
 civil_law_policy_desc: "Kontinentálne právo, právny systém s koreňmi v starovekom Ríme, je známe svojou presnou písanou kodifikáciou zákonov a predpisov. Rigidita jeho štruktúry však môže brániť adaptácii potrebnej na riešenie meniacich sa potrieb ľudu. Napriek tomu môže kontinentálne právo priniesť mier a stabilitu aj do tých najbúrlivejších krajín." # todo: NEW TRANSLATION
 common_law_policy: "Obyčajové právo" # todo: NEW TRANSLATION
 common_law_policy_desc: "Obyčajové právo je právny systém, ktorý vznikol medzi anglosaskými kráľovstvami. Charakterizuje sa spoliehaním sa na precedensy; sudcovia sú viazaní svojimi predchádzajúcimi rozhodnutiami skôr než prísnym dodržiavaním písaného práva štátu. To umožňuje určitú predvídateľnosť a konzistentnosť v právnych rozhodnutiach, no môže to tiež sťažiť prispôsobenie sa meniacim okolnostiam a viesť k upevneniu nespravodlivých alebo zastaraných zákonov." # todo: NEW TRANSLATION
 court_of_appeals: "Odvolací súd" # todo: NEW TRANSLATION
 court_of_appeals_desc: "$flavor_swe.15.historical_info$" # todo: NEW TRANSLATION
 vlach_law_policy: "Vlašské právo" # todo: NEW TRANSLATION
 vlach_law_policy_desc: "Jedinečne miešajúce pastierske tradície a právne normy, $vlach_law_policy$ predstavuje osobitný systém upravujúci komunity [ShowCultureGroupName('romanian_group')] naprieč stredovekou Európou. Potvrdzuje práva na pohyb, nosenie zbraní a poľovačku, zatiaľ čo oslobodzuje obyvateľstvo od povinnej roboty pre vlastníkov pôdy a namiesto toho im umožňuje platiť dane dobytkom alebo mincami. Navyše zavádza záväzok vojenskej služby prispôsobenej každému panstvu, čím vytvára sieť [ShowCultureGroupNameWithNoTooltip('romanian_group')] a právneho dedičstva v neskorom stredoveku." # todo: NEW TRANSLATION
 sharia_law_policy: "$sharia$ právo" # todo: NEW TRANSLATION
 sharia_law_policy_desc: "$sharia$ právo je komplexný a hlboko zakorenený právny systém v islamských krajinách, ktorý upravuje mnohé aspekty života, od osobného správania až po záležitosti štátu. Po stáročia poskytovalo stabilitu a kontinuitu, avšak jeho prísne a niekedy tvrdé tresty môžu byť kontroverzné a rozdeľujúce." # todo: NEW TRANSLATION
 sharia_law: "$sharia$ jurisprudencia" # todo: NEW TRANSLATION
 sharia_law_desc: "$sharia_law_policy_desc$" # todo: NEW TRANSLATION
 sharia_changed_through_main_school_tt: "Môže byť zmenené len cez [ShowGenericActionName('change_main_school')] [action|e], pokiaľ sme z jednej z hlavných #Y Jurisprudence#! škôl" # todo: NEW TRANSLATION
