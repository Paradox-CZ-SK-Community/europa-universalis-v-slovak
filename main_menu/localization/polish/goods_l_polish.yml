 horses: "Kone" # todo: NEW TRANSLATION
 horses_desc: "Kone boli domestikované v neznámom čase na eurasijských stepiach asi pred šiestimi tisícročiami. Odvtedy ľuďom slúžili na veľmi rôzne účely, pričom najdôležitejším bolo vedenie vojny. V tomto zmysle bolo stredoveké obdobie zlatým vekom ťažkej jazdy, pretože to bolo úzko späté s rozvojom feudálnej spoločnosti." # todo: NEW TRANSLATION
 clay: "Hliny" # todo: NEW TRANSLATION
 clay_desc: "Hlina je typ pôdy, ktorý ľudstvo využíva na výrobu keramiky a hrnčiarskych výrobkov od praveku. Ďalším hlavným využitím je stavebníctvo, často v kombinácii s inými materiálmi alebo pri výrobe tehál. Hlinené tabuľky boli tiež jednou z prvých vyvinutých písomných foriem, takže ich vplyv na rozvoj civilizácie je nezanedbateľný." # todo: NEW TRANSLATION
 sand: "Piesok" # todo: NEW TRANSLATION
 sand_desc: "Piesok je jeden z najbežnejších materiálov na Zemi a jeho využitie je mnohostranné. Bol najrozšírenejším abrazívnym materiálom pri tvarovaní kameňa a kovov vďaka svojej hrubosti, súčasťou mnohých stavebných materiálov a hlavným surovinovým zdrojom pre výrobu skla, medzi mnohými ďalšími použitými." # todo: NEW TRANSLATION
 tar: "Decht" # todo: NEW TRANSLATION
 tar_desc: "Pôvodne pestovaný ako peňažná plodina, decht je cennou zložkou pre stavbu lodí. Jeho vzhľad – hustá čierna kvapalina – je dôsledkom agresívneho destilačného procesu potrebného pri jeho výrobe. Decht sa široko používa ako tesnenie trupu lodí a ako lacný spôsob znepremokavenia plachiet." # todo: NEW TRANSLATION
 coal: "Uhlie" # todo: NEW TRANSLATION
 coal_desc: "Uhlie má dlhú históriu ako zdroj paliva, ale až vynález a rozšírenie praktického parného stroja spustili masívny dopyt. Keď industrializácia prebehla Európou, obchod s uhlím sa stal veľkým podnikom a neoddeliteľnou súčasťou modernej ekonomiky." # todo: NEW TRANSLATION
 iron: "Železo" # todo: NEW TRANSLATION
 iron_desc: "Železo predstavuje nielen čisté železo, ale aj iné ferózne kovy. Železo tvorilo základ metalurgického priemyslu a bolo široko využívané pri výrobe zbraní a iného vojenského vybavenia." # todo: NEW TRANSLATION
 copper: "Meď" # todo: NEW TRANSLATION
 copper_desc: "Meď patrí medzi najdôležitejšie materiály od vynálezu a šírenia metalurgie pred tisíckami rokov. Jej použitie je veľmi rôznorodé — môže sa spracúvať samo osebe alebo v zliatinách, ako bronz. To ju robí obzvlášť dôležitou pre výrobu zbraní a pre skorú výrobu del." # todo: NEW TRANSLATION
 goods_gold: "Zlato" # todo: NEW TRANSLATION
 goods_gold_desc: "Zlato bolo tradične najcennejším kovom, široko používaným v obchode a na hromadenie bohatstva vo forme mincí alebo rozličných prestížnych predmetov. V systému bimetalizmu alebo trimetalizmu ako hlavné platidlo spôsobovalo veľký dopyt, čo z neho robilo predmet túžby počas doby objavovania nových území." # todo: NEW TRANSLATION
 silver: "Striebro" # todo: NEW TRANSLATION
 silver_desc: "Striebro bolo jedným z prvých kovov používaných ako peniaze a spolu so zlatom najúspešnejšie. Stredná Európa sa stala centrom ťažby striebra počas stredoveku, hoci Kolumbov výmenu zásobovania presunula ťažisko svetovej produkcie do Ameriky, ktorá sa od 16. storočia stala hlavným centrom novonastávajúcej globálnej siete." # todo: NEW TRANSLATION
 gems: "Drahokamy" # todo: NEW TRANSLATION
 gems_desc: "Od najstarších čias sa kamene ako rubíny, zafíry, diamanty, smaragdy alebo jade používali v šperkoch a ceremoniálnom odeve. Po stáročia boli jediným zdrojom diamantov legendárne bane pri Golconde. Hoci nie všetky drahokamy sú také vzácne, všetky sú veľmi žiadanými obchodnými artiklami." # todo: NEW TRANSLATION
 stone: "Kameň" # todo: NEW TRANSLATION
 stone_desc: "Kameň bol jedným z hlavných stavebných materiálov ľudstva počas celej jeho histórie. Je silnejší a trvácnejší než iné možnosti ako hlina alebo drevo, a preto bol preferovaný pre stavby, ktoré mali vydržať. Stavby z dávnych čias, ako pyramídy, prežili až do dnešných čias práve vďaka trvácnosti použitého kameňa." # todo: NEW TRANSLATION
 tin: "Cín" # todo: NEW TRANSLATION
 tin_desc: "Cín sa používal intenzívne už pri prvom širokom využití metalurgie, pred približne 5000 rokmi, ako zložka zliatiny na získanie bronzu. Neskôr sa často používal na pokovovanie iných kovov a zliatin, ako železo, olovo alebo oceľ, aby sa zabránilo korózii, a tiež na výrobu cínových zliatin bežných pri stolnom riade." # todo: NEW TRANSLATION
 lead: "Olovo" # todo: NEW TRANSLATION
 lead_desc: "Olovo sa ťaží už od staroveku ako vedľajší produkt pri získavaní striebra z galenitu. Olovo sa potom používalo v širokom spektre domácich a priemyselných výrobkov, zvlášť u Rimanov, ktorých úrovne ťažby olova neboli prekročené až do priemyselnej revolúcie. V novoveku sa stalo hlavným materiálom na výrobu guľôk do palných zbrani." # todo: NEW TRANSLATION
 wool: "Vlna" # todo: NEW TRANSLATION
 wool_desc: "Vlna pochádzala prevažne zo oviec pasúcich sa na okrajových pôdach nevhodných pre iné poľnohospodárske využitie. Pred zavedením bavlny bola vlna hlavným materiálom na výrobu odevov." # todo: NEW TRANSLATION
 cotton: "Bavlna" # todo: NEW TRANSLATION
 cotton_desc: "Bavlna pochádza zo strednej Ázie, ale v Európe sa širšie rozmohla až po jej zavedení do amerických kolónií, kde sa stala lacnou, avšak dobrou náhradou alebo doplnkom v textilnom priemysle konca 18. storočia." # todo: NEW TRANSLATION
 silk: "Hodváb" # todo: NEW TRANSLATION
 silk_desc: "Najjemnejšiu látku orientu tvoril hodváb vyrábaný v Indii, Číne a východnej Ázii. Hoci menej ikonický než korenie, zisky z hodvábu a jemne tkaných bavlnených látok čoskoro prevýšili zisky z korenia pre európske východoindické spoločnosti.\nV dôsledku rastúceho dopytu sa v merkantilistickej Európe tiež pokúšali o miestnu výrobu tohto materiálu s rôznou mierou úspechu." # todo: NEW TRANSLATION
 dyes: "Farbiace látky" # todo: NEW TRANSLATION
 dyes_desc: "Odvtedy, čo sa tkaniny tkali, existoval trh pre kvalitné farbivá. Počas neskorého stredoveku boli drahé farbivá ako indigo mimoriadne cenné, lebo zdroj v Indii bol vzdialený.\nKeď sa svet otvoril, farbivá sa stali ľahšie dostupné, či už vďaka možnosti ich výroby v Amerike, alebo v dôsledku lepšieho prístupu na indický trh. Napriek tomu zostali farbivá vzácne a na začiatku 19. storočia, keď plantáže farbív v Indii prešli do rúk Európanov, nastal doslova zlatý nájazd." # todo: NEW TRANSLATION
 incense: "Vonné látky" # todo: NEW TRANSLATION
 incense_desc: "Vypaľovanie materiálov na šírenie dymu a vône bolo súčasťou obradných praktík po stáročia. Kadidlo, agarové drevo, santalové drevo, myrha a iné tovary vhodné na tento účel sa nachádzali len na niekoľkých miestach a ich šírenie bolo integrálnou súčasťou formovania obchodných sietí ako Hodvábna cesta či zrejmého Nákupného kadidlového koridoru." # todo: NEW TRANSLATION
 sugar: "Cukor" # todo: NEW TRANSLATION
 sugar_desc: "Cukor bol používaný nielen ako sladiaci prostriedok, ale aj na konzerváciu potravín. Cukrová trstina bola v tej dobe jediným známym zdrojom cukru a pôvodne sa pestovala na niektorých stredomorských ostrovoch. Náročný pracovný systém plantáží v Amerike, najmä v Karibiku, však čoskoro presunul hlavnú produkciu za oceán." # todo: NEW TRANSLATION
 tobacco: "Tabak" # todo: NEW TRANSLATION
 tobacco_desc: "Tabak bol v Európe neznámy až do príchodu z Ameriky koncom 16. storočia. Rýchlo sa stal módnym medzi vyššími vrstvami, ktoré si ho mohli dovoliť, a zabezpečil rýchly a ziskový hospodársky rast britských kolónií v Severnej Amerike aj portugalského Brazílie. Nikto nevedel, čo do neho dávajú, ale jednoducho nevedeli prestať fajčiť." # todo: NEW TRANSLATION
 tea: "Čaj" # todo: NEW TRANSLATION
 tea_desc: "Čaj bol dôležitým luxusným nápojom v Číne, Indii a juhovýchodnej Ázii, často využívaným v náboženských a spoločenských rituáloch. Angličania zpopularizovali čaj v Európe. Nikdy nebol považovaný za tak vznešený nápoj ako káva, ale vďaka nízkej svetovej ponuke prinášal značné zisky." # todo: NEW TRANSLATION
 cocoa: "Kakao" # todo: NEW TRANSLATION
 cocoa_desc: "Kakao bolo používané ako stimulans Aztékmi, Inkami a domorodými vládnucimi vrstvami už od stredoveku. Do Európy ho v 16. storočí priviezli Španieli zo svojich amerických kolónií. Kakao sa stalo luxusom, ktorým sa tešili bohatí." # todo: NEW TRANSLATION
 coffee: "Káva" # todo: NEW TRANSLATION
 coffee_desc: "Káva bola objavená v severovýchodnej oblasti Etiópie a prvá kultivácia kávy prebiehala v južnej Arábii. Z Blízkeho východu sa káva dostala do Talianska v 17. storočí a odtiaľ do zvyšku Európy. Káva si získala širšie prijatie po tom, čo ju pápež Klement VIII v roku 1600 označil za kresťanský nápoj, napriek výzvam na zákaz „mohamedánskeho nápoja“." # todo: NEW TRANSLATION
 fiber_crops: "Vlákenné plodiny" # todo: NEW TRANSLATION
 fiber_crops_desc: "Mnohé rôzne vláknité plodiny sa používajú po celom svete na výrobu množstva produktov, ako sú plachty, laná, rybárske siete či oblečenie. Okrem hrubých textílií sa mnohé z nich používajú aj pri výrobe jemnejších látok používaných v obradoch, domácnostiach a inde. Príkladmi sú konope, ľan, juta a sisal." # todo: NEW TRANSLATION
 ivory: "Slonovina" # todo: NEW TRANSLATION
 ivory_desc: "Slonovina bola jedným z hlavných vývozných artiklov Afriky okrem otrokov. Európania ju veľmi cenili pri výrobe rôznych výrobkov, ako príbory, dary, drobné umelecké predmety, nábytok a podobne." # todo: NEW TRANSLATION
 fur: "Kožušiny" # todo: NEW TRANSLATION
 fur_desc: "Kožušiny tvorili jeden zo základov kvalitného a teplého oblečenia. Kôry zvierat boli spočiatku dodávané hlavne z Ruska, neskôr čoraz viac z Severnej Ameriky, kde bobry boli žiadanou korisťou aspoň do konca 18. storočia." # todo: NEW TRANSLATION
 lumber: "Drevné materiály" # todo: NEW TRANSLATION
 lumber_desc: "Drevo bolo jedným z hlavných stavebných materiálov ľudstva počas celej histórie. Hoci je menej trvácne než kameň, jeho ľahšia dostupnosť z neho urobila základ pre stavby všade po svete. Dokonca aj odolné stavby, ako hrady a opevnenia, mali svoje verzie aj z dreva namiesto kameňa." # todo: NEW TRANSLATION
 salt: "Soľ" # todo: NEW TRANSLATION
 salt_desc: "Soľ je nevyhnutná pre ľudský život. Okrem toho bola najbežnejším prostriedkom na konzervovanie potravín na dlhé zimné mesiace. Bola buď minerálna, ťažená v stredoeurópskych baniach, alebo prírodná, získavaná odparovaním v soľných mokradiach pozdĺž slnečných pobreží." # todo: NEW TRANSLATION
 porcelain: "Porcelán" # todo: NEW TRANSLATION
 porcelain_desc: "Porcelán je druh keramiky charakteristickej svojou pevnosťou a priehľadnosťou vďaka vitrifikácii materiálov pri vysokých teplotách. Vyvinul sa v Číne počas dlhého obdobia už viac než tri tisíc rokov dozadu, pričom skutočný porcelán bol známy už takmer pred dvoma tisícročiami, a odtiaľ sa postupne rozšíril do celého sveta ako veľmi žiadaný tovar." # todo: NEW TRANSLATION
 naval_supplies: "Lode a zásoby pre námorníctvo" # todo: NEW TRANSLATION
 naval_supplies_desc: "Námorné zásoby zahŕňajú všetko potrebné pri stavbe lodí, od základného dreva cez decht, laná, plachty až po rôzne ďalšie materiály. Baltské more bolo spočiatku hlavným dodávateľom, až keď sa začiatkom 18. storočia Severné Ameriky stali alternatívnym zdrojom. Koloniálna expanzia do Ameriky bola čiastočne motivovaná zabezpečením dodávok takýchto životne dôležitých materiálov." # todo: NEW TRANSLATION
 firearms: "Palné zbrane" # todo: NEW TRANSLATION
 firearms_desc: "Vznik a príchod delostrelectva zmenil dynamiku bojiska. Vojny v Ázii a Európe sa začali riadiť potrebu pestovať, dovážať a využívať silu prachu. Palné zbrane sa stali prirodzeným vývojom vo vojenstve a neoddeliteľnou súčasťou ochrany suverenity panstiev." # todo: NEW TRANSLATION
 cannons: "Delá" # todo: NEW TRANSLATION
 cannons_desc: "Hoci obléhacie stroje existovali už od staroveku, objav čierneho prachu dal vznik zbraniam s potenciálne ničivou silou, akú dovtedy svet nepoznal. Schopnosť vrhať väčšie projektily vyššou rýchlosťou a na väčšie vzdialenosti spôsobila, že takmer všetky, okrem najpevnejších opevnení, rýchlo padali pred nimi, nehovoriac o účinku na armády samotné." # todo: NEW TRANSLATION
 glass: "Sklo" # todo: NEW TRANSLATION
 glass_desc: "Sklo bolo stáročia cenené ako užitočný materiál pre umenie, architektúru či výrobu nádob bežného použitia. Ako sa techniky výroby skla zlepšili, stalo sa sklo kľúčovým aj vo vedeckej optike — sklenené šošovky sa používali pri výrobe okuliarov, ďalekohľadov a množstva iných prístrojov s rôznorodým využitím, od námornej navigácie po prírodné vedy." # todo: NEW TRANSLATION
 steel: "Oceľ" # todo: NEW TRANSLATION
 steel_desc: "Oceľ sa široko používa pri výrobe zbraní a delostrelectva. Rôzne jej vlastnosti sa využívajú pri rôznych druhoch zbraní — tuhá oceľ na sekery, vysokokvalitná oceľ na meče a nože. Oceľ je tiež hlavným kovom pri výrobe náradia a vybavenia." # todo: NEW TRANSLATION
 cloth: "Textílie" # todo: NEW TRANSLATION
 cloth_desc: "Textílie predstavujú rozličné látky a odevy vyrobené z vlny a ľanu. Neskôr sa bavlna dovezená z Indie a Ameriky stala hlavným materiálom pre textílie." # todo: NEW TRANSLATION
 wine: "Víno" # todo: NEW TRANSLATION
 wine_desc: "Víno sa vyrábalo od nepamäti v južných častiach Európy. Stále tvorilo podstatnú súčasť každodennej stravy, s výnimkou možno moslimského sveta. Víno nebolo považované za luxusný tovar, ale slúžilo mnohým ako vítaná zmena oproti inak jednotvárnej strave." # todo: NEW TRANSLATION
 liquor: "Destiláty" # todo: NEW TRANSLATION
 liquor_desc: "Destiláty sú alkoholické nápoje vyrábané destiláciou veľmi rôznych rastlinných produktov. Destilácia sa robí na zvýšenie obsahu alkoholu. Medzi populárne destiláty patria gin, rum, whisky, vodka, tequila či shōchū." # todo: NEW TRANSLATION
 paper: "Papier" # todo: NEW TRANSLATION
 paper_desc: "Papier je nevyhnutnosťou pre všetky formy pokročilého účtovníctva, administrácie a šírenia vedomostí. Proces jeho výroby bol pôvodne vynájdený v Číne a postupne sa rozšíril do všetkých kútov Starého sveta. Omnoho lepší než iné písomné materiály ako pergamen, masová výroba papiera si vyžaduje špecializované zručnosti a vybavenie, čo z neho robí vzácny a žiadaný tovar." # todo: NEW TRANSLATION
 books: "Knihy" # todo: NEW TRANSLATION
 books_desc: "Knihy boli jedným z hlavných strážcov ľudského poznania od vynálezu písma pred tisíckami rokov. Zvyčajne sa vyrábali z kože, pergamenu, papiera a iných rastlinných vlákien. Vynález a rozšírenie kníhtlače v stredoveku sprístupnili knihy širšiemu publiku." # todo: NEW TRANSLATION
 jewelry: "Šperky" # todo: NEW TRANSLATION
 jewelry_desc: "Šperky predstavujú súbor regálnych alebo ozdobných predmetov vyrobených šikovnými majstrami z drahých kameňov a kovov. Ich hodnota je často spojená s vysokým spoločenským postavením a dokonca kráľovským stavom." # todo: NEW TRANSLATION
 leather: "Koža" # todo: NEW TRANSLATION
 leather_desc: "Jedno z najskorších ľudských objavov, koža sa široko používa pri výrobe odevov, obuvi a dekorácií. Jej úspech spočíva v komforte a trvanlivosti, vďaka čomu sa stala obľúbeným materiálom aj na čalúnenie nábytku, pretože sa ľahko udržiava a neabsorbuje tak rýchlo pachy jedla." # todo: NEW TRANSLATION
 tools: "Náradie" # todo: NEW TRANSLATION
 tools_desc: "Výroba náradia je hlavným faktorom, ktorý umožnil rozkvet ľudskej spoločnosti. Od najjednoduchších kamenných nástrojov až po najpokročilejšie presné pomôcky vyrobené metalurgiou, umožnili vytváranie ďalšieho vybavenia a zbraní." # todo: NEW TRANSLATION
 wild_game: "Divoká zver" # todo: NEW TRANSLATION
 wild_game_desc: "Divoká zver je zdrojom potravy a výživy pre miestne obyvateľstvo, najmä v riedko osídlených vidieckych oblastiach. Lov zvierat ako los, jelene či diviaky poskytoval spoločnosti kožušiny, kosti, vnútornosti a potravu." # todo: NEW TRANSLATION
 fish: "Ryby" # todo: NEW TRANSLATION
 fish_desc: "Ryby boli jedným zo základných zdrojov potravy pre európske obyvateľstvo tejto doby, pretože mäso bolo pre väčšinu luxusom. Rybári tiež tvoriaci základný nábor pre obchodné a vojenské námorníctvo väčšiny národov." # todo: NEW TRANSLATION
 wheat: "Pšenica" # todo: NEW TRANSLATION
 wheat_desc: "Pšenica predstavuje rastlinnú potravinu, ktorá bola základom stravy ľudí a zvierat. Jej nedostatok vždy viedol k povstaniam a nepokojom. Neskôr ju doplnili iné obilniny a rastlinné potraviny z Ameriky, ako paradajky, kukurica či zemiaky, čím sa rozšírila ponuka potravín a poľnohospodárskej produkcie." # todo: NEW TRANSLATION
 maize: "Kukurica" # todo: NEW TRANSLATION
 maize_desc: "Kukurica, plodina domestikovaná v Mexiku pred tisíckami rokov, sa po príchode Európanov do Nového sveta dostala medzi obchodované komodity. Vďaka odolnosti a vyššej nutričnej hodnote sa stala svetovou komoditou." # todo: NEW TRANSLATION
 rice: "Ryža" # todo: NEW TRANSLATION
 rice_desc: "Ryža je obilnina, ktorá bola základom stravy Ázie od jej domestikácie pred viac než desiatimi tisícročiami. Bola tiež nezávisle domestikovaná v Afrike pred viac než tromi tisícročiami a odtiaľ ostala dôležitým zdrojom potravy. Do Európy sa dostala obchodom s Áziou už v klasickej antike, hoci nikdy neprerazila tamojšie obilniny." # todo: NEW TRANSLATION
 millet: "Pevné obilniny" # todo: NEW TRANSLATION
 millet_desc: "Pevné obilniny predstavujú rôzne druhy tráv obilnín domestikovaných v mnohých oblastiach sveta v rôznych časoch od neolitického obdobia. Ich väčšia odolnosť voči zlým pôdam a suchu ich urobila dôležitejším zdrojom potravy v polopúštnych a suchších regiónoch v porovnaní s inými obilninami." # todo: NEW TRANSLATION
 potato: "Zemiaky" # todo: NEW TRANSLATION
 potato_desc: "Zemiak je škrobovitá hľuza domestikovaná okolo jazera Titicaca pôvodnými obyvateľmi Ánd. Prispel k vzostupu andských civilizácií vďaka odolnosti a vysokej kalorickej hustote. Po Kolumbovom výmene sa rozšíril po celom svete a do roku 1750 sa stal v Európe základnou potravinou, čo napomohlo populačnému nárastu 19. storočia." # todo: NEW TRANSLATION
 legumes: "Strukoviny" # todo: NEW TRANSLATION
 legumes_desc: "Rôzne civilizácie v priebehu dejín využívali strukoviny ako významný zdroj výživy po tisícročia. Rovnako ako kukurica, aj rôzne nové druhy strukovín boli Európanom predstavené po objavení Nového sveta. Strukoviny boli výživné, lacné na výrobu a jednoduché na prepravu námornými cestami." # todo: NEW TRANSLATION
 livestock: "Dožadné zvieratá" # todo: NEW TRANSLATION
 livestock_desc: "Od počiatkov histórie bolo chovanie domestikovaných zvierat jedným z hlavných povolaní ľudstva. Chovné zvieratá zahŕňajú všetko od kráv a prasiat v bohatých poľnohospodárskych oblastiach až po stáda pastierov na veľkých rovinách a púšťach sveta." # todo: NEW TRANSLATION
 lacquerware: "Lakované výrobky" # todo: NEW TRANSLATION
 lacquerware_desc: "Lakované výrobky sa vyvinuli v Číne a Japonsku už od neolitu, viac než pred desaťtisícmi rokmi, a spočívajú v pokrytí výrobkov z dreva alebo kovu dekoratívnou vrstvou laku, získaného zo živice a vosku. Táto vrstva laku sa potom môže ďalej zdobiť maľbami, rytinami alebo posypmi zlatom či striebrom, čím sa výrobky stávajú luxusným tovarom." # todo: NEW TRANSLATION
 weaponry: "Zbrane" # todo: NEW TRANSLATION
 weaponry_desc: "Rôzne zbrane ako meče, kopije a luky tvoria jadro výzbroje každej armády. Techniky ich výroby sú umením zdokonaľovaným storočiami. Napriek tomu, bez ohľadu na dobu, zbrane budú vždy kľúčovým prostriedkom na obranu nezávislosti." # todo: NEW TRANSLATION
 amber: "Jantár" # todo: NEW TRANSLATION
 amber_desc: "Jantár je cenný tovar z fosilizovanej živice, ktorý sa hlavne používal na výrobu šperkov a ozdôb. Jeho hlavný zdroj boli nálezy pozdĺž pruského pobrežia, spomínané už v dokumentoch z 12. storočia." # todo: NEW TRANSLATION
 pearls: "Perly" # todo: NEW TRANSLATION
 pearls_desc: "Perly vznikajú v rôznych druhoch ulitníkov. Výsledný produkt je tvrdý lesklý objekt, ideálne guľatý, hoci môže nadobudnúť rôzne tvary. Perly boli oceňované za svoju krásu a používané ako drahokamy a ozdoby po celom svete počas celej ľudskej histórie." # todo: NEW TRANSLATION
 medicaments: "Lieky" # todo: NEW TRANSLATION
 medicaments_desc: "Rôzne rastliny a živočíšne produkty sa v priebehu dejín používali na liečbu rôznych chorôb vďaka svojim liečivým vlastnostiam alebo očakávanému účinku. Niektoré mali viac opodstatnenia v skutočných vlastnostiach než iné, zatiaľ čo v iných prípadoch išlo skôr o vieru v ich účinnosť." # todo: NEW TRANSLATION
 alum: "Síran hlinitý (alún)" # todo: NEW TRANSLATION
 alum_desc: "Alún je nevyhnutnou zložkou pri farbení látok a špecializuje sa aj na proces garbiarstva. Používa sa v rôznych umeleckých a remeselných kontextoch, predovšetkým pri maľbe a iluminovaní. Pochádza prevažne z oblasti Čadu a obchodoval sa na trhoch celého islamského sveta, hoci v neskorom stredoveku sa začali v Európe využívať aj iné zdroje." # todo: NEW TRANSLATION
 olives: "Olivy" # todo: NEW TRANSLATION
 olives_desc: "Olivy sa zbierajú zo stromov rovnakého mena, ktoré sa po tisíce rokov pestujú okolo Stredozemného mora. Sú veľmi cenené v gastronómii, najmä olivový olej, ktorý sa používa na varenie a dochucovanie širokého spektra jedál v stredomorskej kuchyni." # todo: NEW TRANSLATION
 slaves_goods: "Otroci" # todo: NEW TRANSLATION
 slaves_goods_desc: "Obchod s otrokmi existoval už od antiky, no dopyt prudko vzrástol koncom 16. storočia, keď otroci predstavovali jedno z najlacnejších zdrojov práce pre európske plantáže v Amerike." # todo: NEW TRANSLATION
 tropical_wood: "Tropické drevo" # todo: NEW TRANSLATION
 saltpeter: "Salmeter" # todo: NEW TRANSLATION
 saltpeter_desc: "Salmeter (saltpeter) bol známy už od staroveku a využíval sa rôzne, napríklad ako hnojivo alebo pri solení mäsa. Avšak vynález strelného prachu a palných zbraní v stredoveku prudko zvýšil jeho význam, pretože je jednou z hlavných zložiek strelného prachu spolu s uhlím a sírou. Ťažil sa vo veľkých množstvách po celom svete a získal si nie veľmi lichotivú povesť." # todo: NEW TRANSLATION
 fine_cloth: "Jemné látky" # todo: NEW TRANSLATION
 fine_cloth_desc: "Jemné odevy boli tradičným znakom postavenia elít a bohatých vrstiev. Textílie ako damasky, muslíny či brokát sa obchodovali a replikovali po celom svete ako veľmi lukratívny biznis v stredoveku a novoveku." # todo: NEW TRANSLATION
 elephants: "Slony" # todo: NEW TRANSLATION
 elephants_desc: "Slony sa používali vo vojenstve už v staroveku v Indii, juhovýchodnej Ázii, na Blízkom východe a v severnej Afrike. Používanie slonov pre bojové účely pretrvávalo v niektorých regiónoch až do stredoveku, hoci príchod strelného prachu v novoveku obmedzil ich užitočnosť v bitkách." # todo: NEW TRANSLATION
 beer: "Pivo" # todo: NEW TRANSLATION
 beer_desc: "Pivo je gastronomickým pilierom od prvej výroby v neolite. Stalo sa rozšíreným nápojom v stredoveku a bolo predmetom najstaršej regulačnej normy kvality potravín, stále platnej bavorskej 'Reinheitsgebot'." # todo: NEW TRANSLATION
 fruit: "Ovocie" # todo: NEW TRANSLATION
 fruit_desc: "Ovocie zahŕňa širokú škálu produktov rastúcich na stromoch, ako citrusy, horké a sladké pomaranče, jablká a ďalšie. Pre mnohých boli tieto produkty nedostupné a predstavovali výživu iba pre elity. Takmer každý región sveta má svoje typické druhy ovocia a nástup globálneho obchodu predstavil rôznym populáciám mnohé nové druhy." # todo: NEW TRANSLATION
 marble: "Mramor" # todo: NEW TRANSLATION
 marble_desc: "Mramor sa používal v sochárstve a stavebníctve už v staroveku a považuje sa za luxusný materiál vzhľadom na svoj estetický vzhľad a tvárnosť. Niektoré z najlepších diel renesančných a barokových umelcov, ako Michelangelo či Bernini, sú z mramoru." # todo: NEW TRANSLATION
 mercury: "Ortuť" # todo: NEW TRANSLATION
 mercury_desc: "$mercury$ sa používa v medicíne, ale bude mať aj veľký význam pri rafinácii zlata a striebra nižšej kvality, aby sa ich ťažba stala ziskovou." # todo: NEW TRANSLATION
 masonry: "Murárstvo" # todo: NEW TRANSLATION
 masonry_desc: "Stavebné techniky majú rôzne podoby. Schopnosť vyrábať menšie kusy s pravidelnými rozmermi a tvarmi na použitie pri stavbe výrazne zvyšuje nielen efektivitu výstavby, ale aj trvácnosť postavených objektov." # todo: NEW TRANSLATION
 beeswax: "Včelí vosk" # todo: NEW TRANSLATION
 beeswax_desc: "Včely sú priateľmi ľudstva od praveku a ich vosk sa používal na mnohé účely. Od sviečok cez formy, od leštiacich prípravkov po tabuľky na písanie — prítomnosť včelieho vosku v spoločnosti je stálicou." # todo: NEW TRANSLATION
 saffron: "Šafran" # todo: NEW TRANSLATION
 saffron_desc: "Šafran je známy od staroveku a používal sa nielen v kuchyni, ale aj v tradičnej medicíne a ako farbivo na tkaniny, napriek svojej vysokej cene." # todo: NEW TRANSLATION
 pepper: "Korenie (čierne korenie)" # todo: NEW TRANSLATION
 pepper_desc: "Hoci existuje mnoho rastlín známych ako korenie, všetky majú spoločnú pálčivú chuť, ktorá robí korenie ideálnym dochucovadlom a zároveň súčasťou tradičných liečebných postupov." # todo: NEW TRANSLATION
 cloves: "Klinčeky" # todo: NEW TRANSLATION
 cloves_desc: "Hřebíček sú aromatické púčiky kvetov stromu rastúceho v Molukách. Stali sa jedným z najcennejších a najdrahších korení v eurasijských obchodných sieťach, čo v neskorom stredoveku podnietilo Európanov hľadať nové zdroje zásob pre toto a iné korenie." # todo: NEW TRANSLATION
 chili: "Chilli" # todo: NEW TRANSLATION
 chili_desc: "Niektoré odrody rastlín pôvodom zo Strednej a Južnej Ameriky, preslávené pikantnosťou a schopnosťou ochutiť akékoľvek jedlo a spraviť ho pálivým. Pestované od staroveku v Amerikách, ich mnohé odrody s rozmanitými chuťami a úrovňami pálivosti ich robia veľmi žiadaným korením." # todo: NEW TRANSLATION
 pottery: "Keramika" # todo: NEW TRANSLATION
 pottery_desc: "Jedno z najstarších znamení ľudskej spoločnosti, schopnosť premeniť hlínu na rôzne predmety je jedným z kľúčových faktorov v rozvoji ľudstva. Od jednoduchých hlinených vázičiek praveku až po zložitejšie formy, keramika je prítomná v každej kultúre." # todo: NEW TRANSLATION
 furniture: "Nábytok" # todo: NEW TRANSLATION
 furniture_desc: "Nábytok pokrýva potrebu ľudí mať viac než len strechu nad hlavou. Od najjednoduchších postelí a stolov po prepracovanejšie kúsky, od obyčajného dreva alebo dokonca kameňa po drahšie materiály — nábytok plní rôzne účely a vyhovuje vkusu aj rozpočtu." # todo: NEW TRANSLATION
