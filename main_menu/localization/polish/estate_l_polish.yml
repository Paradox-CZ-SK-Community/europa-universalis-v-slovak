 formal_guilds: "Formálne cechy" # todo: NEW TRANSLATION
 formal_guilds_desc: "Federácie a združenia obchodníkov existovali v rôznych obdobiach dejín našej krajiny. Môžeme však upokojiť mocných obchodníkov na našich trhoch tým, že ich zapojíme do formalizovaného, centrálneho a oficiálne uznaného zoskupenia. Takéto privilégiá nepochybne ovplyvnia naše zahraničné i vnútorné politiky." # todo: NEW TRANSLATION
 trade_monopolies: "Obchodné monopoly" # todo: NEW TRANSLATION
 trade_monopolies_desc: "Pridelenie práv na naše obchodné komodity mocným obchodníkom výrazne zvýši vplyv najvýraznejších obchodníkov v doméne. Táto politika ovplyvní postoj našej krajiny k zahraničným obchodníkom." # todo: NEW TRANSLATION
 control_over_monetary_policy: "Kontrola menovej politiky" # todo: NEW TRANSLATION
 control_over_monetary_policy_desc: "Financie našej krajiny sú dôležitou témou, keď sa snažíme vylepšiť a zdokonaliť naše účtovníctvo. Možno by bolo dobré zveriť bohatým členom našej spoločnosti takúto úlohu a výmenou im udeliť mandát na znížené dane z ich tovarov a majetku." # todo: NEW TRANSLATION
 building_rights: "Právo stavať" # todo: NEW TRANSLATION
 building_rights_desc: "Rozvíjať naše mestské a vidiecke oblasti je určite nákladné. Zamestnaním tamojšieho obyvateľstva, aby financovalo časť našich stavebných snáh, znížime konečné náklady mnohých rozvojových plánov. Schválenie takéhoto zákona však výrazne zvýši ich vplyv." # todo: NEW TRANSLATION
 burghers_royal_burgh_commissioners: "Komisári kráľovských burgov" # todo: NEW TRANSLATION
 burghers_royal_burgh_commissioners_desc: "Komisári kráľovských burgov, zastupujúci korune udelené burgy Škótska, sa zbiehajú, aby chránili svoje privilégiá, regulovali obchod a radili korune. Prostredníctvom svojej kolektívnej autority v Konvente kráľovských burgov zabezpečujú, že škótske obchodné mestá zostávajú dôležité pre správu, ekonomiku a právo, pričom pôsobia ako protiváha šľachtickej a kňazskej moci." # todo: NEW TRANSLATION
 burghers_land_rights: "Práva mestskej šľachty k pôde" # todo: NEW TRANSLATION
 burghers_land_rights_desc: "Zákonnosť vlastníctva pôdy bola v našich súdoch často horúcou otázkou. Umožnením rozšírených privilégií obchodníkov v otázkach vlastníctva pôdy zabezpečíme, že rôzne správne cechy budú pri spolupráci s našou autoritou ochotnejšie vymeniou za väčšiu moc." # todo: NEW TRANSLATION
 commercial_advisory_council: "Obchodná poradná rada" # todo: NEW TRANSLATION
 commercial_advisory_council_desc: "Obchod je hybnou silou našej ekonomiky. Preto sa oň musíme starať a zabezpečiť, aby náš hlava štátu bol podporovaný len najspôsobilejšími a najschopnejšími jednotlivcami, zbavenými znalostí v otázkach námorného a pozemného obchodu. To prospeje našim obchodným schopnostiam doma i v zahraničí." # todo: NEW TRANSLATION
 building_roads_rights: "Právo budovať cesty" # todo: NEW TRANSLATION
 building_roads_rights_desc: "Umožnite bohatým obchodníkom rozvíjať našu infraštruktúru budovaním [roads|e], čo prospeje štátu i samotným obchodníkom v našej stále rastúcej ekonomike." # todo: NEW TRANSLATION
 clergy_literacy_rights: "Práva náboženskej gramotnosti" # todo: NEW TRANSLATION
 clergy_literacy_rights_desc: "Naša viera disponuje mnohými literárnymi dielami, ktoré obsahujú praktiky, morálku a princípy našej viery. Naši duchovní potrebujú neobmedzený prístup k písanému slovu, aby mohli študovať sväté texty našej viery." # todo: NEW TRANSLATION
 clergy_strengthen_faith: "Posilnená viera" # todo: NEW TRANSLATION
 clergy_strengthen_faith_desc: "Viera drží náš ľud pohromade aj počas najnáročnejších časov. Vďaka snahám našich duchovných nemôže byť presvedčenie nášho obyvateľstva narušené vonkajšími hrozbami." # todo: NEW TRANSLATION
 clergy_lecture_oaths: "Prednáškové prísahy" # todo: NEW TRANSLATION
 clergy_lecture_oaths_desc: "Naše staré univerzity sú preslávené tvorbou najvplyvnejších myslí v krajine, a preto ich treba chrániť a kontrolovať. Absolventi sú zaviazaní nikdy neprednášať mimo ich múrov." # todo: NEW TRANSLATION
 clergy_enforced_unity: "Vynútená náboženská jednota" # todo: NEW TRANSLATION
 clergy_enforced_unity_desc: "Naša krajina je domovom rôznych konfesii, takže spolužitie sa stáva čoraz ťažším a tým oslabuje našu vládu. Musíme vynútiť, aby naši poddaní praktizovali len štátnu náboženskú vieru, čo posilní našu moc a autoritu nad krajinou." # todo: NEW TRANSLATION
 clergy_military_orders: "Vojenské rády" # todo: NEW TRANSLATION
 clergy_military_orders_desc: "Vojenské rády vznikli po začiatku križiackych výprav ako spôsob zlúčenia disciplíny a oddanosti mníchov s bojovou zručnosťou a skúsenosťami rytierov. Rozšírili sa po celej kresťanskej Európe, no aj iné náboženstvá vyvinuli podobné rády zapojené do náboženských vojen." # todo: NEW TRANSLATION
 clergy_land_rights: "Náboženské práva na pôdu" # todo: NEW TRANSLATION
 clergy_land_rights_desc: "Rozhodli sme sa dať cirkvi právo vlastniť súkromné pozemky. To ich urobí silnejšími a vplyvnejšími, ale zároveň nám zabezpečí stály prístup k duchovným kňazom." # todo: NEW TRANSLATION
 clerical_advisory_council: "Náboženská poradná rada" # todo: NEW TRANSLATION
 clerical_advisory_council_desc: "Rozhodli sme sa udržať radu poradcov zloženú z duchovných. To ich urobí vplyvnejšími, ale zároveň spokojnejšími, pretože budú môcť priamo vyjadriť svoje obavy nám a vidieť uspokojenie svojich záujmov." # todo: NEW TRANSLATION
 clergy_powerful_dioceses: "Silné diecézy" # todo: NEW TRANSLATION
 clergy_powerful_dioceses_desc: "Správa nášho územia leží v rukách štátu. Organizácia duchovenstva však nesleduje naše provinčné systémy. Namiesto toho sa duchovenstvo samo spravuje v diecézach, ktoré majú významnú moc a vplyv na vnútorné záležitosti krajiny." # todo: NEW TRANSLATION
 nobles_land_rights: "Práva k pôde" # todo: NEW TRANSLATION
 nobles_land_rights_desc: "Toto predstavuje privilégiá, ktoré má naša šľachta nad zemami, ktoré spravujú, a nad ich obyvateľmi. Medzi tieto práva patrí zvyčajne právo zdaňovať roľníkov žijúcich na týchto zemiach, verbovať ich do milícií, vykonávať spravodlivosť alebo tieto pozemky odovzdávať dedičiom." # todo: NEW TRANSLATION
 auxilium_et_consilium: "Auxilium et Consilium" # todo: NEW TRANSLATION
 auxilium_et_consilium_desc: "Šľachta získava privilégiá, ale má aj povinnosti voči svojmu pánovi. Musia poskytovať vojská (#italic auxilium#!), vrátane údržby opevnení a infraštruktúry v spravovaných krajoch; ale taktiež musia dávať radu (#italic consilium#!) svojmu pánovi, keď o ňu požiada." # todo: NEW TRANSLATION
 noble_serfdom_rights: "Šľachtou kontrolované nevoľníctvo" # todo: NEW TRANSLATION
 noble_serfdom_rights_desc: "Medzi právami udelenými šľachte nad nevoľníkmi v ich vlastníctve je právo ich daniť, verbovať a vykonávať nad nimi súdnictvo podľa potreby. Roľníci pod týmito právami sa stali nevoľníkmi a zvyčajne boli viazaní k pôde, na ktorej pracovali." # todo: NEW TRANSLATION
 noble_fortification_licenses: "Licencie na opevnenia" # todo: NEW TRANSLATION
 noble_fortification_licenses_desc: "Jedným z dôsledkov feudálneho systému bola proliferácia hradov a pevností budovaných šľachtou ako prostriedok na zvýšenie ich moci a autority v území. To malo ďalekosiahle následky na usporiadanie spoločnosti, pretože šľachta sa môže zabývať vo svojich dedičných panstvách." # todo: NEW TRANSLATION
 noble_marriage_rights: "Práva na kráľovské sobáše" # todo: NEW TRANSLATION
 noble_marriage_rights_desc: "Šľachta v našej krajine sa považuje za rovného stavu vládcovi. Preto majú právo vydávať členov do vládnucej rodiny, čím zvyšujú svoj vplyv a moc na dvore i v správe krajiny." # todo: NEW TRANSLATION
 noble_leaders_only: "Len šľachta ako velitelia" # todo: NEW TRANSLATION
 noble_leaders_only_desc: "Naši šľachtici veria, že len oni sú schopní byť vymenovaní za veliteľov našich armád a námorníctva, vďaka skutkom minulosti. To však obtiažuje ostatným stavom našej krajiny, ktoré považujú šľachtu za nafúkaných bláznov." # todo: NEW TRANSLATION
 banal_lordship: "Banal Lordship" # todo: NEW TRANSLATION
 banal_lordship_desc: "Jedným z typov panskej nadvlády, ktoré sa vyvinuli v rámci feudálneho systému, je Banal Lordship. Založené je na „bane“, autorite pána rozkazovať svojim mužom, dávať im príkazy a trestať ich. To viedlo k väčšej moci šľachty v ich doménach, keďže vykonávajú v týchto oblastiach spravodlivosť a zdaňujú roľníkov za väčšinu ich ekonomických aktivít." # todo: NEW TRANSLATION
 primacy_of_nobility: "Nadmoc šľachty" # todo: NEW TRANSLATION
 primacy_of_nobility_desc: "Šľachta v našej krajine sa ukázala byť kľúčová, podporuje väčšinu našich podnikov a je chrbticou našich armád. Preto tvrdia, že sú našimi rovnými a stali sa tak dôležitými pre vládu, že ich musíme konzultovať pri dôležitých rozhodnutiach." # todo: NEW TRANSLATION
 elaborate_court_ceremonies: "Nádherné dvorské ceremónie" # todo: NEW TRANSLATION
 elaborate_court_ceremonies_desc: "Rozhodli sme sa premeniť dvorovú kultúru našej krajiny na čo najvypuklejšiu formu spôsobov. Keďže sa od všetkých dôležitých osobností očakáva, že sa zúčastnia u panovníka v hlavnom meste, obmedzuje to schopnosť šľachty spiknúť sa, no stojí to veľa." # todo: NEW TRANSLATION
 tysiatskii_privilege: "Úrad Tysiatského" # todo: NEW TRANSLATION
 tysiatskii_privilege_desc: "Tysiatskí sú vojenskí velitelia vyberaní z radov bojarov. Kým v mnohých štátoch spočívajú ich povinnosti hlavne v velení vojakov, Úrad Tysiatského v našom štáte zastáva aj funkciu zástupcu obyčajných ľudí, pôsobí ako sudcovia v obchodnom súde a dohliadajú na naše opevnenia." # todo: NEW TRANSLATION
 the_ryad_privilege: "Ryad" # todo: NEW TRANSLATION
 the_ryad_privilege_desc: "$the_ryad_privilege$ je názov zmluvy podpísanej medzi bojarmi a štátom. Chráni záujmy a právomoci bojarov a zároveň definuje povinnosti a práva kniežaťa." # todo: NEW TRANSLATION
 bashtinas_and_pronijas_grants: "Granty Baština" # todo: NEW TRANSLATION
 bashtinas_and_pronijas_grants_desc: "Systém pozemkových grantov pre našu elitu je inšpirovaný byzantským systémom Pronoia. Zahŕňa širokú škálu privilégií a povinností týkajúcich sa správy pozemkov prenajatých im vládou." # todo: NEW TRANSLATION
 zupa_districts: "Župa" # todo: NEW TRANSLATION
 zupa_districts_desc: "Rozdelenie a členenie našej spoločnosti je podrobne upravené v rôznych právnych rámcoch, ktoré obklopujú našu administratívu. Najdôležitejším aspektom našej spoločnosti a byrokracie je rozdelenie provincií do žup, zamerané na lepšie riešenie miestnych záležitostí." # todo: NEW TRANSLATION
 vlastele_krayishnik: "Vlastele Krayishnik" # todo: NEW TRANSLATION
 vlastele_krayishnik_desc: "Naše pohraničné územia musia byť neustále bezpečne strážené. Na tento účel systém krayin rozdelí naše hranice na dobre spravované obvody pod velením miestnych pánov, známych ako #italic Vlastele Krayishnik#!, zodpovedných za udržiavanie a ochranu ľudí svojej provincie." # todo: NEW TRANSLATION
 feudal_mercenary_contracts: "Feudálne žoldnierske zmluvy" # todo: NEW TRANSLATION
 feudal_mercenary_contracts_desc: "Armády povolané z nášho obyvateľstva často zanechávajú veľa nedostatkov. V snahe ochrániť našich ľudí a poraziť rivalov sa musíme spoliehať na zahraničných žoldnierov, ktorých zmluvy budú spravovať elitní členovia našej spoločnosti." # todo: NEW TRANSLATION
 tax_exemption: "Oslobodenie od daní" # todo: NEW TRANSLATION
 tax_exemption_desc: "Našu vieru slúžia zbožní muži a ženy, ktorí zasvätili svoj život starostlivosti a duchovnému blahu nášho ľudu. Je prirodzené, že nie sú nútení platiť žiadnu desiatku vláde." # todo: NEW TRANSLATION
 peasants_represented_in_parliament: "Zástupcovia ľudu v parlamente" # todo: NEW TRANSLATION
 peasants_represented_in_parliament_desc: "Udelenie miesta v našom hlavnom zhromaždení nižším vrstvám obyvateľstva dá hlas obyčajným ľuďom našej krajiny a zabezpečí im väčšie práva." # todo: NEW TRANSLATION
 peasants_free_peasantry: "Voľný pohyb pre bežných ľudí" # todo: NEW TRANSLATION
 peasants_free_peasantry_desc: "Ľudia sú najcennejším majetkom každého štátu. Bez nich by boli hladomory a rozvrat bežnou súčasťou. Napriek tomu elity štátu považujú ľudí za majetok; za predmet, ktorý treba udržať na svojich pozemkoch.\nUdelením voľného pohybu masám ich osud opäť spočíva v ich vlastných rukách, čo im umožňuje opustiť pozemky bývalých pánov a premiestniť sa na nové, lepšie polia." # todo: NEW TRANSLATION
 peasant_owns_their_food: "Prostriedky výroby" # todo: NEW TRANSLATION
 peasant_owns_their_food_desc: "Vyššie triedy sú supy, ktoré parazitujú na produktoch tvrdej práce bežných ľudí pre svoj vlastný prospech bez odmeny. Zajatím prostriedkov výroby sa udržateľnosť a osud mas vracia do rúk pracujúcich ľudí." # todo: NEW TRANSLATION
 peasants_fewer_levies: "Menej verbovaní" # todo: NEW TRANSLATION
 peasants_fewer_levies_desc: "Bežní ľudia sú životnou silou nášho štátu. Živia naše obyvateľstvo, vyrábajú materiál pre naše stavby a vytvárajú tovary, ktoré predávajú naši obchodníci.\nHoci vojna prináša veľké ťažkosti, je potrebné udržať hlavnú časť obyvateľstva mimo konfliktov, ak chceme po vojne predísť hladomorom a hospodárskemu kolapsu." # todo: NEW TRANSLATION
 peasants_yeomanry: "Yeomanry" # todo: NEW TRANSLATION
 peasants_yeomanry_desc: "Malí vlastníci pôdy získavajú zvýšené práva výmenou za prevzatie niektorých povinností ostatnej šľachty, vrátane vyššej zodpovednosti za obranu krajiny." # todo: NEW TRANSLATION
 creaghts_privilege: "Creaghts" # todo: NEW TRANSLATION
 creaghts_privilege_desc: "Mnohí z nižších tried patria do pastierskych Creaghts, skupín nomádskych dobytkárov. Sezónne migrujú za novými pastvinami a sú pomenovaní podľa dočasných obydlí, ktoré stavajú pri presunoch. Keďže nie sú viazaní na konkrétnu pôdu, existujú mimo feudálnej štruktúry." # todo: NEW TRANSLATION
 coign_and_livery_privilege: "Ubytovanie a zásobovanie" # todo: NEW TRANSLATION
 coign_and_livery_privilege_desc: "Tento systém, známy tiež ako #italic bonnacht#!, vyžaduje, aby naši menší náčelníci ubytovali verných vojakov vo svojom majetku na vlastné náklady." # todo: NEW TRANSLATION
 peasants_allowed_weapons_privilege: "Občianske milície" # todo: NEW TRANSLATION
 peasants_allowed_weapons_privilege_desc: "Bežní ľudia môžu ponechať svoje zbrane, ktoré potom používajú, keď sú povolaní do verbírov. To zvyšuje dopyt po zbraniach na trhu." # todo: NEW TRANSLATION
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje a Gradobljudenlje" # todo: NEW TRANSLATION
 gradozadanje_and_gradobljudenlje_rights_desc: "Naša doména je domovom mnohých opevnení a impozantných pevností. Náklady na ich údržbu a obsadenie boli zverené miestnemu obyvateľstvu a mestským obyvateľom." # todo: NEW TRANSLATION
 peasants_autonomous_villages: "Autonómne dediny" # todo: NEW TRANSLATION
 peasants_autonomous_villages_desc: "V dedinských osadách nášho štátu vládne príslovie: 'zákony panovníka končia pri bráne dediny.' Ľudia v týchto osadách sa organizujú nezávisle od centralizovanej moci krajiny." # todo: NEW TRANSLATION
 clergy_protected_faith: "Chránená viera duchovenstva" # todo: NEW TRANSLATION
 clergy_protected_faith_desc: "Duchovní muži a ženy získali náboženskú ochranu a sú preto oslobodení od akýchkoľvek pokusov o konverziu zo strany štátu." # todo: NEW TRANSLATION
 burghers_protected_faith: "Chránená viera bohatých" # todo: NEW TRANSLATION
 burghers_protected_faith_desc: "Bohatí členovia našej spoločnosti získali náboženskú ochranu a sú preto oslobodení od akýchkoľvek pokusov o konverziu zo strany štátu." # todo: NEW TRANSLATION
 nobles_protected_faith: "Chránená viera elít" # todo: NEW TRANSLATION
 nobles_protected_faith_desc: "Elity získali náboženskú ochranu a sú preto oslobodené od akýchkoľvek pokusov o konverziu zo strany štátu." # todo: NEW TRANSLATION
 peasants_protected_faith: "Chránená viera obyčajných" # todo: NEW TRANSLATION
 peasants_protected_faith_desc: "Bežní ľudia získali náboženskú ochranu a sú preto oslobodení od akýchkoľvek pokusov o konverziu zo strany štátu." # todo: NEW TRANSLATION
 reduced_from_military_obligations: "Znížené vojenské povinnosti" # todo: NEW TRANSLATION
 reduced_from_military_obligations_desc: "Výmenou za ich vernosť centrálnej autorite môžeme znížiť alebo zrušiť vojenské povinnosti pre tých, ktorí prijmú život viery v náručí božstva." # todo: NEW TRANSLATION
 office_of_the_sankar_zouma_privilege: "Úrad Sankar-Zouma" # todo: NEW TRANSLATION
 office_of_the_sankar_zouma_privilege_desc: "Sankar-Zouma je prestížny úrad udelený [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] najvyššou autoritou v krajine. Jeho úloha, podobne ako Farima-Soura, spočíva v vykonávaní moci pozdĺž všetkých obchodných ciest pozdĺž južnej hranice." # todo: NEW TRANSLATION
 office_of_the_farima_soura_privilege: "Úrad Farima-Soura" # todo: NEW TRANSLATION
 office_of_the_farima_soura_privilege_desc: "Zodpovedný za stráženie severnej hranice, Farima-Soura dohliada na pohyb cez saharskú hranicu a zabezpečuje bezpečnosť a rýchly priechod všetkej obchodnej dopravy dovnútra i von z našich hraníc." # todo: NEW TRANSLATION
 liberum_veto: "Liberum veto" # todo: NEW TRANSLATION
 liberum_veto_desc: "Toto zavádza požiadavku jednomyseľného hlasovania v Sejme. Akýkoľvek šľachtic môže zastaviť akékoľvek hlasovanie alebo legislatívu tým, že vstanem a zakričí #italic Sisto activitatem!#! ('Zastavujem činnosť!') v latinčine alebo #italic Nie pozwalam!#! ('Nezvolím!') poľsky." # todo: NEW TRANSLATION
 visconti_city_states: "Mestské štáty Viscontiovcov" # todo: NEW TRANSLATION
 visconti_city_states_desc: "[GetCountry('MLO').GetLongName] pod rodinou Visconti je poznačená rozdrobeným a decentralizovaným štátom. Všetci prominentní členovia rodiny sa púšťajú do neúprosného boja o kontrolu nad [GetCountry('MLO').GetFlavorRank], čo viedlo k sérii vnútorných konfliktov a mocenských zápasov. Rôzni členovia Viscontiovcov, vrátane Azzoneho, Gian Galeazza a Bernabòa, súperia o nadvládu rôznymi taktikami, ako sú aliancie, zradné kroky a vojenské kampane. Tento neustály boj o moc neustále oslabuje centrálnu autoritu [GetCountry('MLO').GetLongNameWithNoTooltip] a prispieva k nestabilite a fragmentácii regiónu." # todo: NEW TRANSLATION
 milanese_cloth_guilds_privileges: "Privilégiá milánskych textilných cechov" # todo: NEW TRANSLATION
 milanese_cloth_guilds_privileges_desc: "Naše cenné textilné odvetvie stojí na pleciach najlepších remeselníkov v celej Taliansku. Zverením ich regulácií a výrobných liniek našim obchodníkom dosiahneme rekordné zisky a produktivitu za menšiu cenu tým, že udelíme obchodným cechom istý vplyv." # todo: NEW TRANSLATION
 novgorod_ivans_hundred: "Ivanova stotina" # todo: NEW TRANSLATION
 novgorod_ivans_hundred_desc: "Hlavami Ivanovej stovky, nášho miestneho cechu obchodníkov, sú trvalí členovia obchodného súdu v Novgorode a vládnej rady Novgorodskej republiky. Vďaka ich účasti na politike a dohodám medzi nimi a šľachtou je zabezpečené trvalé a úspešné obchodovanie v našom štáte." # todo: NEW TRANSLATION
 ordinance_of_laborers: "Nariadenie o pracujúcich" # todo: NEW TRANSLATION
 ordinance_of_laborers_desc: "K veľkému zdeseniu nevoľníkov sa toto nariadenie schvaľuje, aby sa zabránilo prudkému rastu miezd roľníctva, účinne stanoviac mzdy na úrovni pred morom. Zamestnávateľom je tiež zakázané najmovať nadbytočných pracovníkov a považuje sa za povinné, aby všetci do veku šesťdesiatich rokov pracovali." # todo: NEW TRANSLATION
 masaniellos_fight: "Masaniellov boj" # todo: NEW TRANSLATION
 masaniellos_fight_desc: "Požiadavky Masaniella, rybára, sú vyjadrené v tomto privilégiu, ktoré chráni bežný ľud pred tyranskými daňami a ekonomickou katastrofou." # todo: NEW TRANSLATION
 peasants_no_poll_tax_privilege: "Oslobodení od dane na hlavu" # todo: NEW TRANSLATION
 peasants_no_poll_tax_privilege_desc: "Po povstaní Wata Tylera je trestná daň na hlavu zrušená a sú poskytnuté záruky, že nebude znovu zavedená." # todo: NEW TRANSLATION
 land_owning_farmers: "Roľníci vlastníci pôdy" # todo: NEW TRANSLATION
 land_owning_farmers_desc: "Švédski roľníci mali v porovnaní s väčšinou feudálnej Európy výnimočne silné postavenie. Vlastnili pôdu na plné právo, platili dane priamo korunke a často mali hlas v miestnych zhromaždeniach, čo im dávalo určitú autonómiu a právnu ochranu. Títo farmári neboli nevoľníci, mnohí boli ozbrojení a slúžili v odvedených vojenských zboroch. Ich práva vychádzali zo starobylého zvykového práva a ich relatívna nezávislosť tvorila základ raného švédskeho vidieckeho spoločenstva." # todo: NEW TRANSLATION
 general_privilege: "Všeobecné privilégium Aragónu" # todo: NEW TRANSLATION
 general_privilege_desc: "Všeobecné privilégium je zoznam dohôd a zákonov dohodnutých v roku 1283 medzi kráľom Pedrom III. z Aragónu a #italic 'Unia Aragónu'#!, koalíciou vytvorenou aragónskou šľachtou a zástupcami dôležitých miest. Zaväzuje panovníka garantovať tradičné šľachtické práva a pred vyhlásením vojny žiadať povolenie parlamentu." # todo: NEW TRANSLATION
 union_privilege: "Privilégium Únie" # todo: NEW TRANSLATION
 union_privilege_desc: "Napriek odporu Koruny #italic 'Unia Aragónu'#! prinútila svojho kráľa podpísať tento súbor dohôd ako zákon. Poskytuje rozsiahle práva aragónskej šľachte a obyvateľom miest na úkor tradičných právomocí panovníka." # todo: NEW TRANSLATION
 justicia_de_aragon: "Justicia de Aragón" # todo: NEW TRANSLATION
 justicia_de_aragon_desc: "Justicia de Aragón je mocná právna a súdna funkcia v Kráľovstve Aragónu, ustanovená na presadzovanie regionálnych zákonov, zmierovanie sporov a ochranu práv poddaných pred zásahmi kráľa." # todo: NEW TRANSLATION
 formalized_oath: "Formalizovaný sľub vernosti" # todo: NEW TRANSLATION
 formalized_oath_desc: "Monarchia je viazaná formalizovanou dohodou, ktorá zabezpečuje, že práva a slobody stavov sú uznávané a dodržiavané skôr, než môže byť zložený sľub vernosti." # todo: NEW TRANSLATION
 double_sabbath: "Sabbat oboch dní" # todo: NEW TRANSLATION
 double_sabbath_desc: "Na rozdiel od prevažne prijímanej doktríny starobylá tradícia nášho ľudu zachováva dodržiavanie oboch: sobotného sabatu (soboty) aj Pánovho dňa (nedele). Toto privilégium zakotvuje tieto zvyky do zákona a chráni roľníctvo pred prenasledovaním." # todo: NEW TRANSLATION
 signoria_council: "Rada Signorie" # todo: NEW TRANSLATION
 signoria_council_desc: "Signoria Florencie je názov rady deviatich, ktorá spravuje mesto, jej členovia sú vyberaní z rôznych cechov. Každé dva mesiace sa koná losovanie na znovuzvolenie rady, takže neustála obmena zabezpečuje, že záujmy republiky prevládajú nad osobnými. Fakt, že všetci jej členovia pochádzajú z cechov, však spôsobuje, že tie isté rodiny sú stále pri moci." # todo: NEW TRANSLATION
 florence_guilds: "Florentské cechy" # todo: NEW TRANSLATION
 florence_guilds_desc: "Rôzni remeselníci a obchodníci z Florencie majú tradíciu združovať sa v cechoch. To zaručuje nielen štandard kvality výrobkov, ale tiež zabraňuje nespravodlivej konkurencii. Avšak moc a vplyv, ktorý tieto cechy v dôsledku získavajú, je nepopierateľný.\n\nIt unlocks the [law|e] [ShowLawName('guilds_of_florence')]." # todo: NEW TRANSLATION
 scholar_officials: "Učení úradníci" # todo: NEW TRANSLATION
 scholar_officials_desc: "Elity tvoria múdri vládni úradníci a politici, ktorí získali svoje ctihodné postavenie preukázaním vedomostí v štátnych skúškach.\nRodiny týchto úradníkov si udržia tento status, ak každé tri generácie privedú aspoň jedného úradníka." # todo: NEW TRANSLATION
 petty_bureaucracy: "Drobní byrokrati" # todo: NEW TRANSLATION
 petty_bureaucracy_desc: "Hlavný byrokratický zbor našej krajiny tvoria vysoko vzdelaní špecialisti a administrátori, ktorí riadia každodenné úlohy a podporujú štruktúru vlády." # todo: NEW TRANSLATION
 powerful_italian_families: "Silné talianske rodiny" # todo: NEW TRANSLATION
 powerful_italian_families.tt: "Naše hlavné mesto NIE JE v regióne Talianska" # todo: NEW TRANSLATION
 powerful_italian_families_desc: "Anarchia a neposlušnosť v meste [ShowLocationName('rome')] a v ostatných panstvách [ShowCultureGroupName('italian_group')] sa výrazne zvýšili potom, čo [GetCountry('PAP').GetGovernment.GetRulerTitle] presunul dvor do [ShowLocationName('avignon')]. Teraz sú tieto územia pod kontrolou mocných talianskych rodín, ako sú Colonna a [ShowDynastyName('orsini_dynasty')], ktoré sú takmer úplne nezávislé od [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: CHANGED
 french_cardinals: "Francúzski kardináli" # todo: NEW TRANSLATION
 french_cardinals_desc: "Od smrti [GetCharacter('pap_boniface_viii').GetName] a presunu dvora do [ShowLocationName('avignon')] je väčšina kardinálov v ňom [ShowCultureGroupName('french_group')] a pod vplyvom [GetCountry('FRA').GetGovernment.GetRulerTitle] z [GetCountry('FRA').GetName], ktorého vplyv nad [GetCountry('PAP').GetName] neumožní návrat do [ShowLocationName('rome')]." # todo: NEW TRANSLATION
 cardinal_lead_guilds: "Cechy vedené kardinálmi" # todo: NEW TRANSLATION
 cardinal_lead_guilds_desc: "Cechy a iné združenia obchodníkov a remeselníkov sú neodvratné; tým, že im nariadime vedenie takým zbožným a pobožným mužom, akým je kardinál, zabezpečíme, že organizácia nesklzne z Božej cesty a hriech chamtivosti nebude zatemňovať myseľ našich obchodníkov." # todo: NEW TRANSLATION
 kbo_kaigama: "Kaigama" # todo: NEW TRANSLATION
 kbo_kaigama_desc: "Kaigama je guvernér našich južných území a veliteľ armády. S mocou, energiou a obrovským vplyvom hrali šľachtici s týmto titulom niekedy rolu tvorcov kráľov, keď mohli rozhodovať o tom, kto bude panovníkom." # todo: NEW TRANSLATION
 kbo_yerima: "Yerima" # todo: NEW TRANSLATION
 kbo_yerima_desc: "Yerima je guvernér našich severných území a zodpovedá za zber povinných mužov pre nižšie vrstvy našich ozbrojených síl. Hoci nemá taký vplyv ako Kaigama, čoskoro sa môžeme spoliehať na vplyv Yerimu prostredníctvom náborových snáh jeho úradu, keď sa budeme potýkať s nepriateľmi zvonku i zvnútra." # todo: NEW TRANSLATION
 kbo_lake_chad_trade_privilege: "Kontrola Čadského jazera" # todo: NEW TRANSLATION
 kbo_lake_chad_trade_privilege_desc: "Pozdĺž pobrežia Čadského jazera naši obchodníci komunikujú a vymieňajú si tovar s množstvom ľudí z odľahlých krajín. Objem obchodu, ktorý kontrolujeme, je životne dôležitý pre našu ekonomiku a stabilitu krajiny." # todo: NEW TRANSLATION
 kbo_serfdom_economy: "Ekonomika nevoľníctva" # todo: NEW TRANSLATION
 kbo_serfdom_economy_desc: "Naša veľká krajina bola vybudovaná na chrbtoch tých, ktorí proti nám stáli, znovu a znovu. Tok nevoľníkov a otrokov v našej krajine je kľúčovým pilierom našej ekonomiky: časté nájazdy a dobytie poháňajú našu silnú ekonomiku." # todo: NEW TRANSLATION
 amenokal_salt_traders: "Solní obchodníci Amenokala" # todo: NEW TRANSLATION
 amenokal_salt_traders_desc: "Skúsení veteráni saharského obchodu, títo jedinci dozerajú na karavány [ShowGoodsName('salt')] prechádzajúce nehostinnými púšťami." # todo: NEW TRANSLATION
 kbo_cima: "Léna Cima" # todo: NEW TRANSLATION
 kbo_cima_desc: "Ako odmenu za ich úspechy v bitke udeľujeme pohraničné územia našim vojenským veliteľom, aby sme zabezpečili ich vernosť a posilnili dlhodobý vplyv, ktorý by mala mať naša metropola na pohraničie." # todo: NEW TRANSLATION
 clergy_religious_state: "Náboženská správa" # todo: NEW TRANSLATION
 clergy_religious_state_desc: "Ak urobíme náboženské záležitosti našou hlavnou prioritou, zformujeme našu krajinu do súdržnejšieho celku." # todo: NEW TRANSLATION
 clergy_papal_emissary: "Pápežský emisár" # todo: NEW TRANSLATION
 clergy_papal_emissary_desc: "Pápežovi legáti a iní emisári budú nielen vítaní v našich krajoch, ale zaväzujeme sa vždy rešpektovať ich rozhodnutia a nezasahovať do vzťahov medzi miestnym klérom a pápežom." # todo: NEW TRANSLATION
 freedom_of_interpretation: "Sloboda výkladu" # todo: NEW TRANSLATION
 freedom_of_interpretation_desc: "Mnohé učenia našej viery sú len tieňom, pod ktorým môžeme odpočívať a viesť rozumný a spravodlivý život. Preto by sme mali podporovať šírenie jej múdrosti." # todo: NEW TRANSLATION
 expansionist_zealotry: "Expanzionistická horlivosť" # todo: NEW TRANSLATION
 expansionist_zealotry_desc: "Viesť vojnu za našu vieru je hlavným poslaním všetkých pravých veriacich." # todo: NEW TRANSLATION
 religious_diplomats: "Náboženskí diplomati" # todo: NEW TRANSLATION
 religious_diplomats_desc: "Dobrú diplomaciu je ťažké dosiahnuť; stačí niekoľko jednoduchých nedorozumení a vzťahy medzi dvoma krajinami sa môžu zrútiť. Posielaním silne nábožensky založených diplomatov k našim bratom vo viere môžeme aspoň zabrániť vzniku takýchto situácií." # todo: NEW TRANSLATION
 promote_cultural_unity: "Podporovať kultúrnu jednotu" # todo: NEW TRANSLATION
 promote_cultural_unity_desc: "Základom silnej a súdržnej spoločnosti je v podstate podpora jednej kultúry, ktorá zjednotí náš ľud a ochráni ho pred cudzími vplyvmi." # todo: NEW TRANSLATION
 embellish_great_works_of_faith: "Skrášliť veľké diela viery" # todo: NEW TRANSLATION
 embellish_great_works_of_faith_desc: "Niet lepšieho spôsobu, ako prejaviť našu veľkorysosť a silu viery, než postaviť veľké stavby zasvätené čistote božstva prostredníctvom architektonického obdivu našich veľkých diel." # todo: NEW TRANSLATION
 dhimmi_land_rights: "Zaručiť miestne vlastnícke práva" # todo: NEW TRANSLATION
 dhimmi_land_rights_desc: "Domov človeka je jeho útočisko. Zaručením vlastníckych práv pohanským členom našej spoločnosti vytvoríme medzi nimi a našou správou väzbu dôvery." # todo: NEW TRANSLATION
 dhimmi_lighter_taxes: "Nižšie zdanenie" # todo: NEW TRANSLATION
 dhimmi_lighter_taxes_desc: "Tajomstvo stabilnej spoločnosti zložené z ľudí rôznych vier spočíva v spravodlivom zaobchádzaní a srdečnosti. Tým, že ukladáme menšie dane pohanským poddaným pod naším praporom, úspešne udržiavame ich lojalitu." # todo: NEW TRANSLATION
 dhimmi_military_service: "Povoliť vojenskú službu" # todo: NEW TRANSLATION
 dhimmi_military_service_desc: "Mnohí pohanskí veriací, ktorí pokojne obývajú naše územia, budú viac než ochotní brániť svoje živobytie a rodiny, ak dovolíme ich nábor." # todo: NEW TRANSLATION
 dhimmi_promote_tolerance: "Podporovať toleranciu" # todo: NEW TRANSLATION
 dhimmi_promote_tolerance_desc: "Náš ľud si vysoko cení dobrotu a toleranciu. Jednajúc podľa ich pokynov a nasledujúc ich príklad, budeme zaobchádzať s neveriacimi s láskavosťou, keď sa snažíme dosiahnuť stabilitu a prosperitu." # todo: NEW TRANSLATION
 dhimmi_administrative_posts: "Udeľovať administratívne posty" # todo: NEW TRANSLATION
 dhimmi_administrative_posts_desc: "Naše hranice obsahujú mnoho prívržencov pohanských vier. Ich miestni vodcovia sa usilujú udržať svoje postavenia. Spolupráca s nimi a zdieľanie ich múdrosti je prirodzenou cestou pre zdravú správu." # todo: NEW TRANSLATION
 dhimmi_traditions: "Chrániť miestne tradície" # todo: NEW TRANSLATION
 dhimmi_traditions_desc: "Naši pohanskí poddaní pochádzajú z mnohých kútov sveta — od pokorných roľníkov až po bývalých členov ich šľachty. Ich minulosť je bohatá, rovnako tak ich história a krása miestnych tradícií. Rešpektovať a dovoliť ich praktiky je znakom pokročilej a harmonickej spoločnosti." # todo: NEW TRANSLATION
 dhimmi_legal_autonomy: "Právna autonómia" # todo: NEW TRANSLATION
 dhimmi_legal_autonomy_desc: "Prítomnosť pohanských osôb v našom právnom systéme je dostatočným spôsobom, ako ich integrovať do našich spoločenských noriem. Napriek protestom proti ich začleneniu, umožniť im vykonávať právnické povinnosti, ako svedkovia, opatrovníci a dokonca aj právni zástupcovia ich komunít, iba posilní ich podporu našej autority." # todo: NEW TRANSLATION
 dhimmi_promote_dhimmi_hierarchy: "Podporiť miestnu hierarchiu" # todo: NEW TRANSLATION
 dhimmi_promote_dhimmi_hierarchy_desc: "Keď sa usilujeme udržať sociálnu rovnováhu, naši poradcovia považovali za nevyhnutné koordinovať sa s miestnymi zástupcami našich pohanských komunít." # todo: NEW TRANSLATION
 dhimmi_pact_of_umar: "Pakt Umara" # todo: NEW TRANSLATION
 dhimmi_pact_of_umar_desc: "Zoznam práv a povinností určených pre pohanov v našich hraniciach. Táto zmluva jasne definuje povahu vzťahu 'chránených osôb', medzi ktoré patria kresťania, Židia, zoroastristi a mnohé ďalšie uznávané náboženstvá." # todo: NEW TRANSLATION
 dhimmi_mazalim_court: "Súdy Maẓālim" # todo: NEW TRANSLATION
 dhimmi_mazalim_court_desc: "Vedľa právomocí a existencie nábožensko-súdneho aparátu a šaría súdov Maẓālim fungujú svetsky pre záležitosti neveriacich. Ich pojednávania sa môžu konať v Paláci spravodlivosti (dār al-'adl) alebo v slávnostnej sieni v rámci hradieb citadely (īwan kabīr). Tieto audiencie sa nakoniec stali súčasťou formálnych úkonov spojených s kráľovskými povinnosťami." # todo: NEW TRANSLATION
 local_tribal_strongholds: "Kmeňové pevnosti" # todo: NEW TRANSLATION
 local_tribal_strongholds_desc: "Mnohé usadené kmene po celom Maghrebe nazbierali veľký vplyv nad miestnymi obyvateľmi. Uspokojiť ich a uznať ich autoritu nám len uľahčí uplatňovanie kontroly nad naším územím." # todo: NEW TRANSLATION
 jaysh_armies: "Jayshove armády" # todo: NEW TRANSLATION
 jaysh_armies_desc: "Organizovaní miestnou správou na výkon posádkových a pomocných úloh, títo muži boli najímaní na potláčanie miestnych povstaní a zabezpečenie neustáleho prísunu posíl do našej armády, pričom potláčali povstania vo svojich domovských oblastiach." # todo: NEW TRANSLATION
 tribes_in_administration: "Kmeňová rada" # todo: NEW TRANSLATION
 tribes_in_administration_desc: "Kmeňové komunity sú dôležitým pilierom nášho štátu. Je správne, aby sme tým, ktorí sú ochotní prispieť do našej správy, dovolili slúžiť na vysokých pozíciách." # todo: NEW TRANSLATION
 tribes_land_rights: "Kmeňové vlastnícke práva" # todo: NEW TRANSLATION
 tribes_land_rights_desc: "Rozšírenie a rešpektovanie životného postavenia mnohých kmeňových komunít na našom území je skvelý spôsob, ako zabezpečiť ich spoluprácu." # todo: NEW TRANSLATION
 tribes_fosterage: "Pestúnstvo" # todo: NEW TRANSLATION
 tribes_fosterage_desc: "Zabezpečením výchovy ďalšej generácie kmeňových členov prostredníctvom ich pestúnstva v susedných rodinách zabezpečia odovzdávanie vedomostí a upevnia väzby príbuznosti a spojenectva medzi nimi." # todo: NEW TRANSLATION
 tribes_manrent: "Manrent" # todo: NEW TRANSLATION
 tribes_manrent_desc: "Zapojením sa do zmluvnej brannej služby vstupuje mnoho členov našich kmeňových komunít do služby v rôznych posádach najvplyvnejších rodín." # todo: NEW TRANSLATION
 tribes_allow_gatherings: "Povoliť zhromaždenia" # todo: NEW TRANSLATION
 tribes_allow_gatherings_desc: "Vyjadrovanie jedinečnej kultúry prostredníctvom pravidelných stretnutí mocných rodín našich kmeňových komunít je vynikajúcim spôsobom, ako diskutovať o politike, vymieňať informácie a prinášať obchod do mnohých sídel v našom panstve." # todo: NEW TRANSLATION
 tribes_creach: "Creach" # todo: NEW TRANSLATION
 tribes_creach_desc: "Chov a rozmnožovanie dobytka a [ShowGoodsName('livestock')], ktorý sme získali počas vojen a nájazdov, je skvelý spôsob, ako zabezpečiť prosperitu nášho kmeňového ľudu." # todo: NEW TRANSLATION
 tribes_pasture_access: "Prístup na pastviny" # todo: NEW TRANSLATION
 tribes_pasture_access_desc: "Udelením prístupu na pastviny pre naše kmeňové komunity môžeme využiť ich pokročilé znalosti v pestovaní potravy a chove dobytka." # todo: NEW TRANSLATION
 tribes_tribal_levies: "Zvýšiť kmeňové odvedenia" # todo: NEW TRANSLATION
 tribes_tribal_levies_desc: "Kmeňoví muži sú známi svojimi bojovými skúsenosťami. Zamestnať týchto odolných mužov v našich armádach len posilní naše sily a ďalej zabezpečí naše územie." # todo: NEW TRANSLATION
 tribes_tribal_registry: "Rozšírený register" # todo: NEW TRANSLATION
 tribes_tribal_registry_desc: "Napriek tomu, že kmeňové komunity žijú do značnej miery oddelene od našej spoločnosti, môžeme napriek tomu zabezpečiť riadny register tých, ktorí žijú medzi nami." # todo: NEW TRANSLATION
 tribes_protected_faith: "Chránená kmeňová viera" # todo: NEW TRANSLATION
 tribes_protected_faith_desc: "Ľudia žijúci v divočine a prírodných oblastiach nášho územia môžu niekedy vyznávať odlišné presvedčenia. Ako verní poddaní pod naším praporom by sme mali rešpektovať naše náboženské rozdiely..." # todo: NEW TRANSLATION
 tribes_respect_tribal_traditions: "Rešpektované kmeňové tradície" # todo: NEW TRANSLATION
 tribes_respect_tribal_traditions_desc: "Mnohé zaujímavé a pozoruhodné tradície udržiavané členmi kmeňových komunít môžu byť rešpektované a zachované pod naším praporom." # todo: NEW TRANSLATION
 cossacks_land_rights: "Kozácke vlastnícke práva" # todo: NEW TRANSLATION
 cossacks_land_rights_desc: "Kozáci žijú vo svojich komunitách so svojou vlastnou organizáciou. Zaručením autonómie ich území zabezpečíme, že zostanú nám verní." # todo: NEW TRANSLATION
 cossacks_sanctioned_atamans: "Schválení atamani" # todo: NEW TRANSLATION
 cossacks_sanctioned_atamans_desc: "Ataman je vodca každej skupiny v rámci kozákov. Udelením oficiálneho súhlasu k ich vedeniu ich viažeme na našu vládu, aj keď za cenu poskytnutia väčšej moci." # todo: NEW TRANSLATION
 cossacks_allowed_free_roaming: "Povolené voľné potulovanie" # todo: NEW TRANSLATION
 cossacks_allowed_free_roaming_desc: "Kozáci sú tradične polonómadskí, nepravidelne sa natrvalo neusadzujú. Dovoliť im takú mobilitu veľmi pomôže zachovať ich spôsob života a udržať ich ochotu pracovať pre nás." # todo: NEW TRANSLATION
 cossacks_government_positions: "Kozácke vládne pozície" # todo: NEW TRANSLATION
 cossacks_government_positions_desc: "Tvrdý život kozákov vedie k formovaniu odolných a silných jedincov. Namiesto toho, aby sme ich len nechali potulovať sa po našich krajinách, môžeme najtalentovanejších z nich naverbovať, aby pomáhali v našej štátnej správe." # todo: NEW TRANSLATION
 cossacks_military_service: "Kozácka vojenská služba" # todo: NEW TRANSLATION
 cossacks_military_service_desc: "Kozáci tradične žijú vo veľmi militarizovanej spoločnosti. Namiesto voľného potulovania po krajine nám najlepšie poslúžia, ak ich začleníme do našej vojenskej sústavy, aby sme mohli najlepšie využiť ich schopnosti v boji." # todo: NEW TRANSLATION
 cossacks_protected_faith: "Chránená viera kozákov" # todo: NEW TRANSLATION
 cossacks_protected_faith_desc: "Kozáci sú tradične rôznorodí v náboženských presvedčeniach, zahŕňajúc ľudí z širokého spektra vierovyznaní, hoci prevažne zdieľajú rovnakú vieru. Rešpektovaním ich viery môžeme predísť náboženským napätiam nielen medzi nimi, ale aj medzi nimi a nami." # todo: NEW TRANSLATION
 cossacks_respected_traditions: "Rešpektované kozácke tradície" # todo: NEW TRANSLATION
 cossacks_respected_traditions_desc: "Kozáci majú vlastné tradície a sociálnu organizáciu. Musíme ich rešpektovať, ak chceme, aby sa cítili byť skutočnou súčasťou našej krajiny." # todo: NEW TRANSLATION
 cossacks_rada_autonomy: "Autonómia rady" # todo: NEW TRANSLATION
 cossacks_rada_autonomy_desc: "Správa kozákov sa sústreďuje okolo Rady (zhromaždenie alebo porada), kde rozhodujú o všetkých vojenských i občianskych záležitostiach. Udelením právnej autonómie tejto Rade od našej správy môžeme zveriť riadenie ich území im samým, zároveň si tým zabezpečíme ich lojalitu." # todo: NEW TRANSLATION
 cossacks_register: "Registrovaní kozáci" # todo: NEW TRANSLATION
 cossacks_register_desc: "Kozáci nielenže budú slúžiť v našej armáde, ale budú tiež organizovaní do špeciálnych jednotiek s konkrétnym registrom a vlastnými dôstojníckymi hodnosťami, aby nám mohli v vojne slúžiť najefektívnejšie." # todo: NEW TRANSLATION
 cossacks_explorers: "Prieskum kozákmi" # todo: NEW TRANSLATION
 cossacks_explorers_desc: "Kozáci sú zvyknutí voľne sa potulovať a žiť bez viazanosti na žiadnu krajinu. Môžeme využiť tieto ich schopnosti a poslať ich do neznáma objavovať nové krajiny pre nás." # todo: NEW TRANSLATION
 cossacks_colonization: "Kolonizácia kozákmi" # todo: NEW TRANSLATION
 cossacks_colonization_desc: "Životný štýl kozákov, ktorý nezahŕňa dlhodobé trvalé usadenie, z nich robí ideálnych kandidátov na vyslanie do neobsadených oblastí v príprave na trvalejšie osídlenie." # todo: NEW TRANSLATION
 plc_cossack_treaty_of_hadiach: "Hadiačská zmluva" # todo: NEW TRANSLATION
 plc_cossack_treaty_of_hadiach_desc: "The $plc_cossack_treaty_of_hadiach$ concedes many powers and rights to the Cossacks. The most important concession of this privilege is the inclusion of the nation in the Commonwealth to form the Polish-Lithuanian-Ruthenian state." # todo: NEW TRANSLATION
 cossack_identity: "Kozácka identita" # todo: NEW TRANSLATION
 cossack_identity_desc: "Kozáci majú osobitnú a hrdú identitu so svojimi vlastnými tradíciami a zvykmi. Preto ich ľahko nezanechajú kvôli vonkajším vplyvom, ale skôr pevne trvajú na svojom spôsobe života." # todo: NEW TRANSLATION
 reduced_trade_regulations: "Znížené obchodné regulácie" # todo: NEW TRANSLATION
 reduced_trade_regulations_desc: "Udusiť tok obchodu zo zahraničia nie je rozhodne rozumné. Preto musíme umožniť obchodníkom zo zahraničných trhov cítiť sa u nás ako doma a zabezpečiť, aby ich tovar plynul v našich hraniciach." # todo: NEW TRANSLATION
 increased_trade_regulations: "Prísnejšie obchodné regulácie" # todo: NEW TRANSLATION
 increased_trade_regulations_desc: "Nesmieťme dovoliť zahraničným obchodníkom prevziať naše trhy. Ako krok regulačného dohľadu obmedzíme vplyv zahraničných obchodníkov a poskytneme konkurenčnú výhodu našim vlastným." # todo: NEW TRANSLATION
 land_of_commerce: "Krajina obchodu" # todo: NEW TRANSLATION
 land_of_commerce_desc: "Sme hrdí na to, že sme národom, ktorý sa stará o svojich obchodníkov, zabezpečuje ich rýchlu dopravu, právne zastúpenie a slobodu s nimi nakladať podľa vlastného uváženia." # todo: NEW TRANSLATION
 treasury_rights: "Práva pokladnice" # todo: NEW TRANSLATION
 treasury_rights_desc: "Udelením dohľadu nad našou pokladnicou mocným a bohatým členom spoločnosti zabezpečíme ich záujmy a zvýšime ich lojalitu voči nám, za cenu čiastočnej straty daňových príjmov." # todo: NEW TRANSLATION
 urban_development_grants: "Dotácie na mestský rozvoj" # todo: NEW TRANSLATION
 urban_development_grants_desc: "Je nám jasné, že budúcnosť leží v pevných múroch urbanizovaných sídel. Aby sme podporili a priviedli túto novú éru, obyvateľom miest budú udelené viaceré dotácie na podporu urbanizácie v celej krajine." # todo: NEW TRANSLATION
 sponsor_maritime_contracts: "Sponzorované námorné kontrakty" # todo: NEW TRANSLATION
 sponsor_maritime_contracts_desc: "Obchodná doprava pozdĺž našich brehov je cenným zdrojom pre výber daní a príjmy pre pokladnicu. Zverením špeciálnych kontraktov obchodníkom si zaistíme maximalizáciu nášho námorného pôsobenia." # todo: NEW TRANSLATION
 control_over_the_coinage: "Kontrola nad razením mincí" # todo: NEW TRANSLATION
 control_over_the_coinage_desc: "Ražba a uvádzanie do obehu nových mincí primeranej kvality je komplikovaný i životne dôležitý proces pre rozvoj suverénneho národa." # todo: NEW TRANSLATION
 shipwright_contracts: "Zmluvy so staviteľmi lodí" # todo: NEW TRANSLATION
 shipwright_contracts_desc: "Udeľovanie výhodných štátom sponzorovaných kontraktov bohatým členom spoločnosti nám umožní efektívnejšie zvládnuť procesy stavby lodí a znížiť byrokratickú záťaž v odvetví." # todo: NEW TRANSLATION
 allow_trade_center_sponsorship: "Povoliť sponzorovanie obchodných centier" # todo: NEW TRANSLATION
 allow_trade_center_sponsorship_desc: "Sponzorovaním rôznych obchodných centier v našom panstve zaistíme, že obchodníci a ľudia s prostriedkami budú mať dostatočné priestory na výmenu tovaru a vytvorenie zdravého toku obchodu." # todo: NEW TRANSLATION
 market_fairs: "Jarmoky" # todo: NEW TRANSLATION
 market_fairs_desc: "Financovanie a rozvoj obchodných centier nepochybne pritiahne väčšiu návštevnosť, keď priláka veľké bohatstvo, rôzne exotické tovary vo veľkom množstve a povesť bezpečnosti." # todo: NEW TRANSLATION
 nobility_council: "Elitná rada" # todo: NEW TRANSLATION
 nobility_council_desc: "V čase, keď sú elity vplyvné a môžu pomôcť podporovať alebo zničiť dynastie, je zásadne rozumné povoliť im určité kľúčové pozície v administratívnej rade." # todo: NEW TRANSLATION
 manorial_courts: "Panstvové súdy" # todo: NEW TRANSLATION
 manorial_courts_desc: "Právo súdiť napriek ich postaveniu a lojálnosti voči centrálnej moci je pre elity odvážnym privilégiom. Napodobňovaním svojho pána môžu byť schopní vybrať viac daní a vykonávať väčšiu moc vo svojom panstve, či už k lepšiemu alebo horšiemu." # todo: NEW TRANSLATION
 increased_civic_engagement: "Zvýšené občianske zapojenie" # todo: NEW TRANSLATION
 increased_civic_engagement_desc: "Podpora zapojenia verejnosti do sociopolitických záležitostí je skvelý spôsob, ako zabezpečiť zdravie našej republiky." # todo: NEW TRANSLATION
 inherited_offices: "Dedičné úrady" # todo: NEW TRANSLATION
 inherited_offices_desc: "Hoci väčšina domén zdieľajúcich našu správu má tendenciu konať voľby do svojich úradov, dospeli sme k uvedomeniu, že ak chceme získať lojalitu elít, musíme im dovoliť prístup k dedičným úradom." # todo: NEW TRANSLATION
 recognized_communes: "Uznávané komúny" # todo: NEW TRANSLATION
 recognized_communes_desc: "Mnohé mestské a vidiecke osady v našej krajine si vyvinuli veľmi decentralizovaný pohľad na svoju situáciu stávajúc sa čoraz autonómnejšími. Hoci ich uznanie za legitimné subjekty môže znížiť náš dosah nad ich záležitosťami, určite to poteší elity." # todo: NEW TRANSLATION
 maintain_clerical_proceedings: "Udržiavať klerikálne konania" # todo: NEW TRANSLATION
 maintain_clerical_proceedings_desc: "Napriek našej príklonnosti k republikánskym ideálom budú náboženským predstaviteľom dovolené ponechať si svoj vplyv vrátane vplyvu v súdnych záležitostiach." # todo: NEW TRANSLATION
 state_official_oaths: "Sľuby štátnych úradníkov" # todo: NEW TRANSLATION
 state_official_oaths_desc: "Všetci úradníci zastávajúci úrady v našom panstve musia vyznať svoju vernosť jednej pravdivej viere pod požehnaním svätých mužov." # todo: NEW TRANSLATION
 mandatory_clerical_donations: "Povinné klerikálne dary" # todo: NEW TRANSLATION
 mandatory_clerical_donations_desc: "Právo na dary je božskou povinnosťou, ak chceme vyznávať našu zbožnosť a silu viery vo vyššiu moc." # todo: NEW TRANSLATION
 toll_and_tariff_exemptions: "Výnimky z mýta a ciel" # todo: NEW TRANSLATION
 toll_and_tariff_exemptions_desc: "Oslobodenie obchodných vozov a plavidiel od platenia poplatkov počas prepravy tovaru určite prispeje k tomu, že obchodníci schvália našu správu." # todo: NEW TRANSLATION
 dedicated_merchant_courts: "Špecializované obchodné súdy" # todo: NEW TRANSLATION
 dedicated_merchant_courts_desc: "Súdy zamerané na riešenie sporov medzi obchodníkmi sú mocnou vetvou našej vlády a majú veľký vplyv na obchodné a obchodnícke záležitosti." # todo: NEW TRANSLATION
 noble_patronage: "Patronát elít" # todo: NEW TRANSLATION
 noble_patronage_desc: "Náš obchodný vplyv nesmie ochabnúť. Aby sme zabezpečili pokračovanie obchodných aktivít, je na pleciach elít, aby im poskytovali patronát a zabezpečili im dostatok peňazí na prepravu tovaru." # todo: NEW TRANSLATION
 appoint_ecclesiastical_offices: "Vymenovať cirkevné úrady" # todo: NEW TRANSLATION
 appoint_ecclesiastical_offices_desc: "Šľachta a duchovnosť sú koncepty, ktoré sa v našej zbožnej spoločnosti čoraz viac prepletajú." # todo: NEW TRANSLATION
 control_of_the_borderlands: "Kontrola pohraničia" # todo: NEW TRANSLATION
 control_of_the_borderlands_desc: "Ochrana veriacich ďaleko od nášho hlavného mesta je náročná úloha. Zverením ich ochrany elitám uspejeme v udržaní našich ľudí v bezpečí pred pohanskými a heretickými nepriateľmi." # todo: NEW TRANSLATION
 sponsor_printing_of_religious_texts: "Sponzorovať tlač náboženských textov" # todo: NEW TRANSLATION
 sponsor_printing_of_religious_texts_desc: "Šírenie tlačených náboženských textov je skvelý spôsob, ako šíriť poznanie a učenie, vzdelávať náš ľud a pripomínať im ich náboženské povinnosti." # todo: NEW TRANSLATION
 printing_of_religious_texts: "Tlač náboženských textov" # todo: NEW TRANSLATION
 printing_of_religious_texts_desc: "Zavedenie kníhtlače a komercializácia a šírenie náboženských kníh sú ďalšími krokmi k zvýšeniu našej zbožnosti a gramotnosti!\n\nOdomkne privilégiu [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]." # todo: NEW TRANSLATION
 liturgical_mural_art: "Liturgická nástenná maľba" # todo: NEW TRANSLATION
 liturgical_mural_art_desc: "Naše veľké palácové steny budú ozdobené kresbami a návrhmi niektorých z našich najlepších a najšikovnejších umelcov, ako spôsob, ako povýšiť krásu našej viery a vyznať lásku k božskému." # todo: NEW TRANSLATION
 golden_liberty: "Zlatá sloboda" # todo: NEW TRANSLATION
 golden_liberty_desc: "Zlatá sloboda (tiež známa ako Złota Wolność) predstavuje značný vplyv a privilégiá šľachty v súčasnej ére. Označuje systém, v ktorom šľachta mala výraznú moc, vrátane práva voliť kráľa a ovplyvňovať politiku krajiny. Znamenalo to, že všetci šľachtici, bez ohľadu na hodnosť, ekonomický stav alebo etnický pôvod, boli považovaní za rovnocenných voči svojim rovesníkom." # todo: NEW TRANSLATION
 nieszawa_privileges: "Nieszawské štatúty" # todo: NEW TRANSLATION
 nieszawa_privileges_desc: "Séria zákonov, ktorá udeľuje značné ústupky elitám, vyžadujúc ich súhlas pri nových zákonoch, mobilizácii ozbrojených síl a nových daniach. Štatúty tiež znížili moc najbohatších rodín a posilnili postavenie širšej šľachtickej vrstvy." # todo: NEW TRANSLATION
 pacta_conventa: "Pacta Conventa" # todo: NEW TRANSLATION
 pacta_conventa_desc: "Pôvodne koncipované ako zmluvné dohody medzi šľachtou a vládou, tieto štatúty vymedzujú povinnosti centrálnej moci, opisujú rôzne záväzky v oblastiach ako zahraničná politika, dane, vojenské záležitosti a ďalšie." # todo: NEW TRANSLATION
 polish_merchant_seal: "Poľská obchodná pečať" # todo: NEW TRANSLATION
 polish_merchant_seal_desc: "Pečať nesúca insigniu našej centrálnej moci; tento dokument umožňuje slobodné a nepretržité cestovanie našich obchodníkov, umožňujúc im urýchlený presun medzi mestami pre nich a ich tovar, výmenou za malý dodatočný daňový poplatok." # todo: NEW TRANSLATION
 privateer_contracts: "Zmluvy s korzármi" # todo: NEW TRANSLATION
 privateer_contracts_desc: "Regulovaním a dohľadom nad nájazdovými aktivitami v našej jurisdikcii si iste zabezpečíme efektívnejšiu skupinu korzárov, pripravených slúžiť našej krajine a škodiť našim nepriateľom." # todo: NEW TRANSLATION
 noble_armies: "Šľachtické armády" # todo: NEW TRANSLATION
 noble_armies_desc: "Povolenie šľachte získať a udržiavať osobné armády je skvelý spôsob, ako zabezpečiť ich účasť na formovaní väčšej armády a zároveň zvýšiť ich vplyv." # todo: NEW TRANSLATION
 chancellor_nobles: "Kancelárska šľachta" # todo: NEW TRANSLATION
 chancellor_nobles_desc: "Pochádzajúc z nižších vrstiev šľachty, tieto pozície v našej administrácii sú zodpovedné za formovanie vládnych rozhodnutí do právnych dokumentov, čím tvoria základ našej správy." # todo: NEW TRANSLATION
 ayuntamientos: "Mestské rady" # todo: NEW TRANSLATION
 ayuntamientos_desc: "Právo zriaďovať mestské rady s jasnými legislatívnymi a výkonnými právomocami je jasným a základným aspektom postavenia obyčajných ľudí v našom doméniu." # todo: NEW TRANSLATION
 right_to_inherit: "Právo dediť" # todo: NEW TRANSLATION
 right_to_inherit_desc: "Nemecká šľachta si zachováva starú tradíciu delenia otcových pozemkov a titulov medzi všetkých synov, čím zabezpečuje mier medzi bratmi a predchádza zbytočným vojnám." # todo: NEW TRANSLATION
 fund_karimi: "Financovať karimských obchodníkov" # todo: NEW TRANSLATION
 fund_karimi_desc: "Financovanie mocných obchodníkov známych ako Karimi, ktorí sú zodpovední za tok korenia a ďalších tovarov, je nevyhnutnou súčasťou našich finančných výhod a pokračovania našej prosperity." # todo: NEW TRANSLATION
 waqf_payments: "Waqf platby" # todo: NEW TRANSLATION
 waqf_payments_desc: "Aby sme vyznali našu zbožnosť a náboženské oddanie, usilujeme sa udeľovať waqf platby ako charitatívne nadácie, využívané na financovanie madrás, nemocníc, mešít alebo na pomoc menej šťastným." # todo: NEW TRANSLATION
 allow_hunting: "Povolenia na poľovanie" # todo: NEW TRANSLATION
 allow_hunting_desc: "Povoliť bežným ľuďom loviť a sťahovať kožu z ulovenej zveri v zákonných a fyzických hraniciach domény svojho pána alebo obce." # todo: NEW TRANSLATION
 no_labor_sunday: "Žiadna práca v nedeľu" # todo: NEW TRANSLATION
 no_labor_sunday_desc: "Bolo by múdre riadiť sa učením Cirkvi a udeliť našim nevoľníkom a sedliakom nedeľu bez práce, ako prejav zbožnosti a súcitu." # todo: NEW TRANSLATION
 communal_lands: "Spoločné pozemky" # todo: NEW TRANSLATION
 communal_lands_desc: "Napriek prirodzene znevýhodnenému postaveniu obyčajných ľudí musíme napriek tomu nariadiť, že všetci členovia najnižšej sociálnej vrstvy majú právo vytvárať spoločné stáda zvierat a pestovať plodiny na spoločných poliach." # todo: NEW TRANSLATION
 partial_yield: "Čiastočný podiel z úrody" # todo: NEW TRANSLATION
 partial_yield_desc: "Pôdy elít a bohatých sú často obrábané roľníkmi, otrokmi alebo nevoľníkmi. Preto aspoň môžeme udeliť obyčajným ľuďom prístup k časti úrody z týchto pozemkov každý rok." # todo: NEW TRANSLATION
 access_to_royal_and_ecclesiastical_courts: "Prístup k kráľovským a cirkevným súdom" # todo: NEW TRANSLATION
 access_to_royal_and_ecclesiastical_courts_desc: "Právne zastúpenie menej šťastných je zásadným aspektom spravodlivej a vyváženej spoločnosti. Verejné a náboženské súdy by preto mali riešiť právne spory medzi obyčajnými ľuďmi a elitami čo najspravodlivejšie." # todo: NEW TRANSLATION
 peasants_in_administration: "Bežní ľudia v administrácii" # todo: NEW TRANSLATION
 peasants_in_administration_desc: "Zapojením najšikovnejších členov obyčajných vrstiev môžeme zlepšiť a rozšíriť dosah našej správy do odľahlých oblastí nášho územia." # todo: NEW TRANSLATION
 ius_teutonicum: "Ius Teutonicum" # todo: NEW TRANSLATION
 ius_teutonicum_desc: "Od čias východných pohraničí Karolínskej ríše sa nemecké národy rozširovali a osídľovali na východ. Známemu ako #italic Ostsiedlung#!, tento prílev nemeckých osadníkov bol často podporovaný miestnymi vládcami na zaplnenie riedko obývaných území. Títo osadníci podliehajú zvláštnemu typu práva, #italic $ius_teutonicum$#!, ktoré im poskytuje špeciálne privilégiá, ako oslobodenie od daní a právo zakladať mestá so samosprávou." # todo: NEW TRANSLATION
 kormlenije: "Kormlenije" # todo: NEW TRANSLATION
 kormlenije_desc: "Systém Kormlenije funguje ako mechanizmus na uspokojenie finančných a materiálnych potrieb ruskej šľachty, vytvárajúc medzi šľachticmi finančnú závislosť. Táto závislosť následne zohráva kľúčovú úlohu pri zabezpečovaní ich neochvejnej lojality." # todo: NEW TRANSLATION
 haudenosaunee_labor_division: "Delenie práce Haudenosaunee" # todo: NEW TRANSLATION
 haudenosaunee_labor_division_desc: "Náš ľud vždy vie, čo sa od nich očakáva v komunite. Rôzne roly sa prerozdeľujú a prideľujú v prospech všetkých, pričom každý, kto má tú istú úlohu, pracuje spoločne. Muži a ženy pracujú v pridelených úlohách, dopĺňajú sa navzájom. Ženy majú na starosti všetko, čo súvisí s produkciou potravín, od pestovania a zberu plodín po varenie a prípravu jedál, ako aj upratovanie. Muži sú naopak zodpovední za lesy, rieky a jazerá, pričom ich zamestnaniami sú výroba dreva, lov a rybolov, ale tiež sa venujú obchodu a boju." # todo: NEW TRANSLATION
 manifesto_of_freedom: "Manifest slobody" # todo: NEW TRANSLATION
 manifesto_of_freedom_desc: "Po období politických nepokojov sú členom elít našej spoločnosti udelené rozsiahle občianske slobody, aby sa zabezpečila ich pokračujúca lojalita. Manifest platí počas celého súčasného vládnutia a môže byť ťažké ho zrušiť." # todo: NEW TRANSLATION
 inaugural_diplomas: "Inauguračné diplomy" # todo: NEW TRANSLATION
 inaugural_diplomas_desc: "Aby sme nadviazali pevné väzby s elitami našej spoločnosti, udelili sme im sériu výhod v rámci dohody $inaugural_diplomas$. Medzi ústupkami sú znížené povinnosti v rámci odvodov korunou a právo na znížené zdaňovanie." # todo: NEW TRANSLATION
 district_paving_privilege: "Zdanenie obvodov" # todo: NEW TRANSLATION
 district_paving_privilege_desc: "Údržba ciest medzi mnohými obvodmi [ShowLocationName('prague')] je medzi elitami spornou témou. Udeľovanie práva zdaňovať dláždenie nových ciest im nevyhnutne pomôže spojiť viac našich obvodov." # todo: NEW TRANSLATION
 joint_assembly_decrees: "Dekréty spoločného zhromaždenia" # todo: NEW TRANSLATION
 joint_assembly_decrees_desc: "Séria práv udelených elitám našej krajiny s cieľom podporiť integráciu a zjednotenie medzi nimi a ich mnohými rovesníkmi naprieč [GetUniqueInternationalOrganization('hre').GetName]" # todo: NEW TRANSLATION
 commons_petition: "Petícia obyčajných ľudí" # todo: NEW TRANSLATION
 commons_petition_desc: "Zoznam sťažností predložených po povstaní Pilgrimage of Grace." # todo: NEW TRANSLATION
 austere_monastic_life: "Asketický mníšsky život" # todo: NEW TRANSLATION
 austere_monastic_life_desc: "Život v náboženskom ráde sa vracia k uzavretému a asketickému ideálu. Hromadenie majetku je obmedzené a mníšsky dôraz sa kladie na rozjímanie a modlitbu. Môžu sa zriadiť ďalšie kláštory." # todo: NEW TRANSLATION
 warrior_tribunal: "Vojenský tribunál" # todo: NEW TRANSLATION
 warrior_tribunal_desc: "Právny rámec naprieč našimi zemami, ktorý má právomoc vynášať rozsudky za rôzne zločiny." # todo: NEW TRANSLATION
 ceremonial_tax_exemptions: "Obradné daňové oslobodenia" # todo: NEW TRANSLATION
 ceremonial_tax_exemptions_desc: "Príprava prejavov úcty, obiet a sviatkov je pre našich obchodníkov veľkou cťou. Výmenou za túto zodpovednosť budú oslobodení od bežného zdaňovania." # todo: NEW TRANSLATION
 mita_system: "Systém Mit'a" # todo: NEW TRANSLATION
 mita_system_desc: "Od pätnástich do päťdesiatich rokov sú všetci muži povinní pracovať v systéme mit'a. To znamená, že budú slúžiť jeden rok ako slobodná pracovná sila pre vládu. Práca je regulovaná tak, aby nekolidovala s možnosťou každého človeka postarať sa o svoju rodinu." # todo: NEW TRANSLATION
 kulm_law: "Kulmské právo" # todo: NEW TRANSLATION
 kulm_law_desc: "Upravená verzia magdeburského práva, Kulmské právo je privilégiom udeleným všetkým mestám v Prusku, ktoré zabezpečilo obchodné záujmy mestských cechov a udelilo im značnú autonómiu voči ich vrchnosti." # todo: NEW TRANSLATION
 invite_german_settlers: "Pozvať nemeckých osadníkov" # todo: NEW TRANSLATION
 invite_german_settlers_desc: "Pohyby migrácie a meniacie sa dynamiky územnej politiky v našej krajine a jej okolí nám môžu prospieť, keď budujeme veľký národ na hrdých pleciach prisťahovalcov!" # todo: NEW TRANSLATION
 invite_german_settlers.tt: "Vlny nemeckých prisťahovalcov začnú pravidelne prichádzať do našej krajiny" # todo: NEW TRANSLATION
 autonomous_local_commanders: "Autonómni miestni velitelia" # todo: NEW TRANSLATION
 autonomous_local_commanders_desc: "Miestni velitelia, ktorí obsadzujú stanovištia nášho rádu, už dlho požadujú zvýšenú autonómiu v mene efektívnej sebariadenia a vernosti našej veci." # todo: NEW TRANSLATION
 apostolic_tax_privilege: "Apoštolská daň" # todo: NEW TRANSLATION
 apostolic_tax_privilege_desc: "Naša služba najvyššej autorite [ShowReligionAdjective('catholic')] viery nikdy nesmie byť len sľubmi. Zaviazaním sa podporiť [GetCountry('PAP').GetGovernment.GetRulerTitle] si určite získame jeho priazeň." # todo: NEW TRANSLATION
 golden_bull_of_1222: "Zlatá bula z roku 1222" # todo: NEW TRANSLATION
 golden_bull_of_1222_desc: "Základný dokument v histórii Uhorska, ktorý posväcuje práva a privilégiá elít. Vďaka tejto zmluve sú im udelené výnimky z priameho zdanenia, čo zabezpečuje, že nepocítia bremeno požiadaviek štátnej kasy. Navyše toto privilégium obmedzuje ich povinnosti poskytovať bojové sily, čím chráni ich slobody a zároveň zvyšuje ich vplyv v kráľovstve." # todo: NEW TRANSLATION
 monetary_fiefs: "Peňažné léna" # todo: NEW TRANSLATION
 monetary_fiefs_desc: "Náš vládca vlastní väčšinu pôdy priamo a vyhýba sa udeleniu doživotných grantov šľachte. Namiesto toho budú nové léna spravované a využívané vymenovanými úradníkmi len po dobu, kým zastávajú tieto úrady." # todo: NEW TRANSLATION
 ghazi_privilege: "Ghazi páni" # todo: NEW TRANSLATION
 ghazi_privilege_desc: "Bojovníci za vieru, títo oddaní bojovníci pôsobia na vzdialených hraniciach v honbe za korisťou, cťou a božskou záležitosťou. Zložené z horlivých dobrovoľníkov a kmeňových nájazníkov strážia naše hranice neúprosnými lúpežnými výpravami a dobytiami, šíriac rovnako vplyv ako aj strach." # todo: NEW TRANSLATION
 autonomous_kadiluks: "Autonómne kadiluky" # todo: NEW TRANSLATION
 autonomous_kadiluks_desc: "Qāḍī by mali dostať väčšiu moc v rámci pridelených jurisdikcií kadilukov, aby lepšie využili svoju múdrosť v prospech štátu." # todo: NEW TRANSLATION
 ayans_privilege: "Významní ayani" # todo: NEW TRANSLATION
 ayans_privilege_desc: "Nikto lepšie nepozná zložité mocenské dynamiky odľahlých provincií než významní miestni predstavitelia, ktorí tam už žijú. Ako ayani majú dôveru vládnuť s len obmedzeným dohľadom štátu." # todo: NEW TRANSLATION
 bra_kreditwerk: "Kreditwerk" # todo: NEW TRANSLATION
 bra_kreditwerk_desc: "Kreditwerk kontroluje veľké časti našich financií, čím brzdí naše finančné možnosti." # todo: NEW TRANSLATION
 bra_kreditwerk_reformed: "Reformovaný Kreditwerk" # todo: NEW TRANSLATION
 bra_kreditwerk_reformed_desc: "Kreditwerk, teraz reformovaný pod priamou kontrolou koruny, nám umožní efektívnejšie financovať naše projekty." # todo: NEW TRANSLATION
 share_of_the_spoils: "Podiel z koristi" # todo: NEW TRANSLATION
 share_of_the_spoils_desc: "Víťazstvo chutí vždy lepšie, keď je korisť zhromaždená u nášho veľkého klanu. Avšak jej zdieľaním si určite získame mnoho ďalších mocných klanov, ktoré taktiež stoja pod našou zástavou." # todo: NEW TRANSLATION
 tribal_host: "Kmeňové vojsko" # todo: NEW TRANSLATION
 tribal_host_desc: "Chov silných koní bude základom nášho mocného vojsku. Zverením procesu elitám zabezpečíme, že nám nikdy nedôjdu kobyly pre naše prestížne armády." # todo: NEW TRANSLATION
 tribal_autonomy: "Kmeňová autonómia" # todo: NEW TRANSLATION
 tribal_autonomy_desc: "Naši predkovia a ich predkovia si vážili slobodný život na vidieku. Bolo by rozumné nasledovať ich príklad a vzdialiť sa od vonkajších vplyvov, ktoré nás chcú odlúčiť od našich pravých zvykov." # todo: NEW TRANSLATION
 libro_d_oro: "Libro d'Oro" # todo: NEW TRANSLATION
 libro_d_oro_desc: "Veľká rada [GetCountry('VEN').GetName] má mnoho pravidiel, ktoré rozhodujú, kto je hoden byť jej členom, #italic Libro d'Oro#! obsahuje zoznam rodín, ktoré spĺňajú tieto požiadavky a môžu sa považovať za šľachtu [GetCountry('VEN').GetNameWithNoTooltip].\n\nKniha bola zostavená v roku 1317 a zmeny v nej sú možné iba za veľké množstvo zlata a vplyvu." # todo: NEW TRANSLATION
 libro_d_argento: "Libro d'Argento" # todo: NEW TRANSLATION
 libro_d_argento_desc: "Spolu s #italic Libro d'Oro#!, ktorý zoznamuje všetky šľachtické rodiny [GetCountry('VEN').GetLongName], #italic Libro d'Argento#! obsahuje mená všetkých rodín #italic Originarii#!, tých, ktorí, hoci sú pôvodne bežní, pochádzajú z pôvodných obyvateľov lagúny a získali právo obchodovať ako občania [GetCountry('VEN').GetNameWithNoTooltip] a získať miesta v administrácii [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]." # todo: NEW TRANSLATION
 zontas: "Zonta" # todo: NEW TRANSLATION
 zontas_desc: "Vládne rady [GetCountry('VEN').GetFlavorRank] [GetCountry('VEN').GetName] si vyberajú svojich členov zo šľachty. Tieto elity sa stretávajú v takzvaných #italic Zontas#! a majú privilégiá a povinnosti chrániť ústavu pred zhromažďovaním moci v rukách jedného vládcu." # todo: NEW TRANSLATION
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] má menej než #Y 25.0%#! moci alebo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] má #Y 50.0%#! alebo viac moci" # todo: NEW TRANSLATION
 avogadoria_de_comun: "Avogadoria de Comùn" # todo: NEW TRANSLATION
 avogadoria_de_comun_desc: "Štát je v rukách zjednotení šľachtických a bohatých rodín na kľúčových pozíciách [GetCountry('VEN').GetAdjective] vlády. Na obranu záujmov štátu a tým aj týchto rodín Rada vytvorila #italic Avogadoria de Comùn#! - #italic verejných prokurátorov#! - ktorí dozerajú na účty vysokých hodnostárov, vyšetrovaním obvinení z korupcie a stíhaním porušení zákona.\nAj samotní dóžovia nie sú uchránení pred ich bdelými očami." # todo: NEW TRANSLATION
 scottish_clans: "Škótske klany" # todo: NEW TRANSLATION
 scottish_clans_desc: "Ľudia [GetCountry('SCO').GetName], najmä v vidieckom severe, sú tradične organizovaní do viacerých klanov, z ktorých každý je zjednotený pokrvnými väzbami i geografickou polohou a prejavuje vernosť svojmu vlastnému náčelníkovi klanu. Zjazdy klanov a ich vzájomné vzťahy sú hnacou silou škótskej politiky." # todo: NEW TRANSLATION
 autonomous_scottish_clans: "Autonómne $scottish_clans$" # todo: NEW TRANSLATION
 autonomous_scottish_clans_desc: "$scottish_clans_desc$" # todo: NEW TRANSLATION
 tribes_scotland_gaelic_heritage: "Spojené škótske dedičstvo" # todo: NEW TRANSLATION
 tribes_scotland_gaelic_heritage_desc: "Po generácie si klany vidieckych severných vysočín zachovali svoju [ShowLanguageName('gaelic_language')] identitu, zatiaľ čo klany nížin si vo veľkej miere vyvinuli vlastnú [ShowCultureName('scottish')] kultúru. Napriek rozdielnym zvykom odložia klany vysočín a nížin svoje rozdiely bokom, aby bojovali proti cudzincom ohrozujúcim [GetCountry('SCO').GetName]." # todo: NEW TRANSLATION
 autonomous_tribes_scotland_gaelic_heritage: "Autonómne $tribes_scotland_gaelic_heritage$" # todo: NEW TRANSLATION
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$" # todo: NEW TRANSLATION
 sco_statutes_of_iona: "Štatúty z Iony" # todo: NEW TRANSLATION
 sco_statutes_of_iona_desc: "Prostredníctvom týchto štatútov sa očakáva, že klany vidieckych vysočín pošlú svojich dedičov, aby sa vzdelávali v školách nížin. Hoci to prinesie vzdelanejšiu generáciu vysočinskej šľachty, hrozí to eróziou storočnej kultúrnej tradície." # todo: NEW TRANSLATION
 salt_tax_exemption: "Oslobodenie od dane za soľ" # todo: NEW TRANSLATION
 salt_tax_exemption_desc: "Nedostatok a vysoká cena soli spôsobili ekonomické ťažkosti pre sedliakov. Títo sú týmto oslobodení od akejkoľvek dane na [ShowGoodsName('salt')], aby sa rýchlo zmiernili ekonomické ťažkosti a znížilo sociálne nepokoje." # todo: NEW TRANSLATION
 charter_of_the_nobility: "Listina šľachty" # todo: NEW TRANSLATION
 charter_of_the_nobility_desc: "Po povstaní Pugačova bola vydaná listina, ktorá posilňuje privilégá šľachty a zdôrazňuje jej úlohu pri udržiavaní poriadku." # todo: NEW TRANSLATION
 villes_franches: "Slobodné mestá" # todo: NEW TRANSLATION
 villes_franches_desc: "Niekoľko našich trhových miest v posledných desaťročiach enormne narástlo. V dôsledku toho si vyvinuli určitú mieru autonómie a premenili sa na niečo, čo sa čoraz viac podobá slobodným mestám, s tendenciou k decentralizovanému spôsobu správy." # todo: NEW TRANSLATION
 residence_in_versailles: "Pobyt vo Versailles" # todo: NEW TRANSLATION
 residence_in_versailles_desc: "Rodina [GetCountry('FRA').GetGovernment.GetAdjective] rozšírila ponuku pobytu pre členov prominentných šľachtických rodín, aby bývali v paláci vo Versailles." # todo: NEW TRANSLATION
 permanent_residence_in_versailles: "Trvalý pobyt vo Versailles" # todo: NEW TRANSLATION
 permanent_residence_in_versailles_desc: "Vo Versailles boli rozšírenia umožňujúce členom [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zaujať trvalý pobyt v paláci spolu s rodinou [GetCountry('FRA').GetGovernment.GetAdjective]. Hoci tí, ktorí nie sú členmi rodiny [GetCountry('FRA').GetGovernment.GetAdjective], si užívajú luxusy paláca, prišlo to za cenu výrazného zníženia ich politického vplyvu, aby si zachovali priazeň [GetCountry('FRA').GetGovernment.GetRulerTitle]. Opustenie vlastných sídel tiež zanechalo menej priestoru pre politické intrigy a sprisahania, čím sa stali závislými od pravidiel Versailles." # todo: NEW TRANSLATION
 great_offices_of_the_crown_of_france: "Veľké úrady francúzskej koruny" # todo: NEW TRANSLATION
 great_offices_of_the_crown_of_france_desc: "Najdôležitejšie vládne úrady v našej centrálnej administrácii sú vyhradené pre šľachtu v našom kráľovstve." # todo: NEW TRANSLATION
 fra_marcel_great_ordinance: "Veľké nariadenie" # todo: NEW TRANSLATION
 fra_marcel_great_ordinance_desc: "Po obrovskom tlaku Étienna Marca je Francúzsko momentálne riadené ustanoveniami Marcelovho Veľkého nariadenia. Výmenou za udelenie mu veľkého vplyvu má štát podporu Stanného snemu pri uvalení vyšších daní." # todo: NEW TRANSLATION
 fra_leadership_of_marcel: "Vedenie Étienna Marca" # todo: NEW TRANSLATION
 fra_leadership_of_marcel_desc: "Vplyv Étienna Marca urobil z [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mocnú silu v Stannom sneme." # todo: NEW TRANSLATION
 fra_marcel_compromise_ordinance: "Kompromisné Veľké nariadenie" # todo: NEW TRANSLATION
 fra_marcel_compromise_ordinance_desc: "Kompromisná dohoda medzi korunou a Étiennom Marcelom, kde koruna odovzdáva moc Marcelovi, na oplátku Stanný snem schválil požiadavku na uvalenie vyšších daní." # todo: NEW TRANSLATION
 fra_papacy_pragmatic_sanctions: "Pragmatická sankcia z Bourges" # todo: NEW TRANSLATION
 fra_papacy_pragmatic_sanctions_desc: "Prostredníctvom týchto sankcií získa katolícka Cirkev vo Francúzsku väčšiu administratívnu nezávislosť od Pápežstva, pretože umožňuje voľby na cirkevné úrady prostredníctvom všeobecného cirkevného koncilu. Hoci tieto sankcie potešia Klerikov, náš vplyv a vzťahy so Svätým stolcom môžu utrpieť." # todo: NEW TRANSLATION
 vij_tamil_trading_rights: "Tamilské obchodné práva" # todo: NEW TRANSLATION
 vij_tamil_trading_rights_desc: "Oblasť [ShowAreaName('tamil_land_area')] je domovom mnohých veľkých obchodných miest ľudu [ShowCultureName('tamil')]. Udelením obchodných a autonómnych práv im môžeme zabezpečiť vernosť a zisk pre štát." # todo: NEW TRANSLATION
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')] bankárske práva" # todo: NEW TRANSLATION
 jain_banking_rights_desc: "[ShowReligionName('jain')] už nie je dominantným alebo politicky preferovaným náboženstvom v Indii, no ľudia [ShowReligionAdjectiveWithNoTooltip('jain')] sú určite stále relevantní. Našli si svoju niku v pôžičkách a byrokracii, čo ich robí prínosom pre každý štát, ktorý im poskytne patronát." # todo: NEW TRANSLATION
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')] učenci" # todo: NEW TRANSLATION
 jain_scholars_desc: "Hoci [ShowReligionName('jain')] sama stratila svoju výsadu, stále ide o náboženstvo s aktívnou menšinou, ktorú treba brať do úvahy. Praktikujúci tohto náboženstva sú vzdelaní a múdri učenci, ktorí môžu pomôcť našej vláde, ak ich podporíme." # todo: NEW TRANSLATION
 dhimmi_abrahamic_communities: "Abrahámske komunity" # todo: NEW TRANSLATION
 dhimmi_abrahamic_communities_desc: "Komunity [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('israelite_group')] sú takzvaní Ḏimmī v [ShowReligionGroupAdjective('muslim')] štáte. Tradične je zodpovednosťou spravodlivého vládcu chrániť tieto ľudí a zároveň ich oddeliť od väčšiny [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], a Ḏimmī komunita sa zaviaže k vernosti štátu bez ohrozovania tradícií [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
 dhimmi_in_administration: "Ḏimmī byrokrati" # todo: NEW TRANSLATION
 dhimmi_in_administration_desc: "Niektorí z najlepších administrátorov v našej krajine sú pohania. Vylúčiť tých, ktorí sú nám verní a ochotní slúžiť štátu, je vážnou chybou, ktorú by sme mali okamžite napraviť." # todo: NEW TRANSLATION
 dharmic_dhimmi_communities: "Dharmické Ḏimmī komunity" # todo: NEW TRANSLATION
 dharmic_dhimmi_communities_desc: "Pôvodne termín vyhradený pre komunity [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('israelite_group')], Ḏimmī sa vzťahuje na [ShowReligionAdjective('hindu')] a ďalších nasledovníkov [ShowReligionGroupAdjective('dharmic')] v rámci [ShowReligionGroupAdjective('muslim')] ríše. Tradične je povinnosťou vládcu chrániť ich. Avšak nie vždy je to ľahké, pretože Ḏimmī sami tvoria väčšinu obyvateľstva. S podporou pravej viery sa Ḏimmī komunita zaviaže k vernosti štátu bez ohrozovania tradícií [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
 clergy_in_administration: "Duchovní v administrácii" # todo: NEW TRANSLATION
 clergy_in_administration_desc: "Služobníci viery už vlastnia mnohé zručnosti, ktoré hľadáme u administrátorov. Sú dobre vzdelaní, skúsení pisári, a majú vyššie povolanie. V mnohých ohľadoch by aliancia s nimi poskytla efektívny a veľmi silný káder administrátorov." # todo: NEW TRANSLATION
 rajput_society: "Rajputská spoločnosť" # todo: NEW TRANSLATION
 rajput_society_desc: "Rajputi sú starobylá kasta ctihodných bojovníkov a pyšných šľachticov. Hoci drsná zem [ShowAreaName('rajputana_area')] je srdcom ich moci, rajputská šľachta sa nachádza po celom severnej Indii a mnohí veľkí radžovia sa hlásia k rajputskému pôvodu.\n\n#italic Miernik sa prispôsobuje percentuálnemu podielu [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] and [ShowCultureName('mewati')] present in our country + extra 100%.#!" # todo: NEW TRANSLATION
 zamindar_tax_privilege: "Daňové privilégiá zamindara" # todo: NEW TRANSLATION
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ V časoch vojny má zamindar právo vyberať dane od našich obyvateľov, aby podporil naše vojnové úsilie. Udelenie tohto privilégia výrazne zvýši naše príjmy, ale aj moc šľachty." # todo: NEW TRANSLATION
 corruption_desc: "po celom našom panstve si už dávno zahryzli pazúry do našej pokladnice a súdov, zabezpečujúc výhodné postavenia a šíriac stagnujúcu atmosféru korupcie." # todo: NEW TRANSLATION
 consolidated_corruption_of_the_burghers: "Konsolidovaná korupcia bohatých" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_burghers_desc: "Zakotvené stredné a vyššie vrstvy $corruption_desc$" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_peasants: "Konsolidovaná korupcia obyčajného ľudu" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_peasants_desc: "Ľudia po našich krajinách prestali rešpektovať našu autoritu. Naozaj, v mnohých prípadoch hrozili, že vezmú do rúk zbrane, ak im nebude dovolené odmietnuť zaplatiť spravodlivé dane." # todo: NEW TRANSLATION
 consolidated_corruption_of_the_nobles: "Konsolidovaná korupcia elít" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_nobles_desc: "Zakotvení členovia vyšších vrstiev $corruption_desc$" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_clergy: "Konsolidovaná korupcia viery" # todo: NEW TRANSLATION
 consolidated_corruption_of_the_clergy_desc: "Nešťastná realita, že hlavy našej viery majú slovo v našej vnútornej politike, je len vedľajším dôsledkom korupčných dohôd a daňových úľav, ktoré si od nás vynútili hrozbou exkomunikácie." # todo: NEW TRANSLATION
 noble_sponsored_navy: "Námorníctvo šľachty" # todo: NEW TRANSLATION
 noble_sponsored_navy_desc: "Naše námorníctvo je udržiavané a kontrolované šľachtou. Vďaka ich príspevkom a finančnému krytiu budeme schopní vybudovať mohutnú flotilu výmenou za povolenie ich rastúceho vplyvu v námorných záležitostiach." # todo: NEW TRANSLATION
 magdeburg_rights: "Magdeburské právo" # todo: NEW TRANSLATION
 magdeburg_rights_desc: "Súbor privilégií, pôvodne zostavený na základe flámskeho práva, toto právne usporiadanie sa rozšírilo po strednej Európe v dôsledku príchodu nemeckých prisťahovalcov. Zamerané na rozvíjanie slobôd jednotlivého občana, tieto práva slúžia na zaručenie a reguláciu autonómie miestnej správy." # todo: NEW TRANSLATION
 novi_fori: "Novi Fori" # todo: NEW TRANSLATION
 novi_fori_desc: "Odvodené od pôvodného súboru privilégií udelených mestu Magdeburg, toto právne usporiadanie bolo skombinované so západným mestským plánovaním a súborom trestných a občianskych zákonov, keď sa rozšírilo mimo jadrové nemecké územia a do východnej Európy." # todo: NEW TRANSLATION
 shooting_societies: "Strelecké spolky" # todo: NEW TRANSLATION
 shooting_societies_desc: "Organizované milície obchodníkov a remeselníkov zamerané na cvičenie a obranu mesta pred vonkajšími útočníkmi. Tieto združenia mali povolenie od kráľovského dvora nosiť špeciálne uniformy a emblémy, ktoré boli inak vyhradené šľachte." # todo: NEW TRANSLATION
 reduced_responsibilities_for_the_nobles: "Znížené povinnosti elít" # todo: NEW TRANSLATION
 reduced_responsibilities_for_the_nobles_desc: "V snahe zabezpečiť priazeň vrchných vrstiev našej spoločnosti sa náš vrchný pán snažil získať ich vernosť odovzdaním tohto privilégia, čo viedlo k zmierneniu mnohých ich povinností." # todo: NEW TRANSLATION
 reduced_taxation_for_the_nobles: "Znížené zdanenie elít" # todo: NEW TRANSLATION
 reduced_taxation_for_the_nobles_desc: "Vrchné vrstvy našej spoločnosti sa stali mocnou silou v krajine a v dôsledku toho majú ich rozmýšľania a názory veľkú váhu. Ak chceme udržať stabilitu a poriadok, musíme im vyjsť v ústrety..." # todo: NEW TRANSLATION
 habshi_advisors_privilege: "Ḥabšijskí poradcovia" # todo: NEW TRANSLATION
 habshi_advisors_privilege_desc: "Známí svojou rozšírenou a vplyvnou prítomnosťou v štátnych záležitostiach, títo otroci pochádzajú z brehov [ShowSubContinentName('east_africa')]. Vzdelaní v otázkach administrácie a vojny, dokážu poskytnúť veľkú službu výmenou za politický vplyv a potenciálne oslobodenie po náboženskom obrátení." # todo: NEW TRANSLATION
 bavarian_share_of_land: "Bavorské delenie krajiny" # todo: NEW TRANSLATION
 bavarian_share_of_land_desc: "Rozdelili sme naše územia v rámci dynastie zákonne a spravodlivo. To povedie k ďalšiemu rozdrobeniu našich pôd a silne decentralizovanej správe. Aby sme opäť vystúpili ako silný konkurent medzi kniežatami [GetUniqueInternationalOrganization('hre').GetName], budeme musieť znovu uplatniť našu kontrolu a centrálnu autoritu." # todo: NEW TRANSLATION
 mch_tribal_favor: "Kmeňová priazeň" # todo: NEW TRANSLATION
 mch_tribal_favor_desc: "Elity [ShowCultureNameWithNoTooltip('jurchen_culture')] získavajú prednosť v štátnych záležitostiach a sú vďačné za naše odmietanie prijímať cudzie zvyky." # todo: NEW TRANSLATION
 nihil_novi: "Nihil Novi" # todo: NEW TRANSLATION
 nihil_novi_desc: "Elitní členovia našej spoločnosti si zabezpečili právo, aby sa bez ich súhlasu neprijímali žiadne zákony. Okrem toho toto privilégium zakazuje slobodu pohybu poddaných a obmedzuje práva obyvateľov miest." # todo: NEW TRANSLATION
 privilege_of_koszyce: "Privilégium z Košíc" # todo: NEW TRANSLATION
 privilege_of_koszyce_desc: "Vyšším vrstvám našej spoločnosti bolo udelené široké spektrum práv výmenou za rozsiahle povolenie nechať v štáte vládnuť cudzieho dediča. Už nebudú zaťažovaní ďalšími daňami bez ich súhlasu." # todo: NEW TRANSLATION
 plc_empower_orthodox_nobility: "Posilniť [ShowReligionAdjectiveWithNoTooltip('orthodox')] šľachtu" # todo: NEW TRANSLATION
 plc_empower_orthodox_nobility_desc: "Toto privilégium udeľuje [ShowReligionAdjective('orthodox')] šľachte mnohé privilégiá a záruky, ktoré boli doteraz výhradne pridelené zvyšku našich elít." # todo: NEW TRANSLATION
 cas_fuero_viejo: "Fuero Viejo de Castilla" # todo: NEW TRANSLATION
 cas_fuero_viejo_desc: "Zhromaždili sme roztrúsené zákony a zvyky šľachty. Toto úsilie o kodifikáciu ich privilégií bude slúžiť ako základný kameň ich postavenia v ríši." # todo: NEW TRANSLATION
 cas_caballeros_villanos: "Caballeros Villanos" # todo: NEW TRANSLATION
 cas_caballeros_villanos_desc: "Pohraničné oblasti [ShowAreaName('castile_area')] a [ShowAreaName('leon_area')] v posledných storočiach vyprodukovali novú vrstvu rytierov-kovbojov. Sú zvyknutí tráviť zimy strážením svojich stád v hraničných pevnostiach a letá venovať nájazdom alebo vojnám proti svojim [ShowReligionGroupAdjective('muslim')] nepriateľom." # todo: NEW TRANSLATION
 cas_regimiento: "Regimiento" # todo: NEW TRANSLATION
 cas_regimiento_desc: "Regimiento je systém zavedený na správu miest a obcí [GetCountry('CAS').GetName] prostredníctvom vymenovaných radných pochádzajúcich z radov najbohatších a najsilnejších rodín." # todo: NEW TRANSLATION
 royal_factories_privilege: "Kráľovské továrne" # todo: NEW TRANSLATION
 royal_factories_privilege_desc: "Kráľovské továrne sú štátom podporované, ale súkromne vlastnené podniky, ktorým bolo udelené kráľovské privilégium a dohľad, fungujúce pod oficiálnou sankciou s cieľom posilniť domáci priemysel pri zachovaní obchodnej autonómie." # todo: NEW TRANSLATION
 austrian_monastery_reform_melk: "Kláštorná reforma v Melku" # todo: NEW TRANSLATION
 austrian_monastery_reform_melk_desc: "Podľa rád našich najlepších klérikov sme zreformovali naše kláštory v súlade s [ShowReligionAdjective('catholic')] princípmi." # todo: NEW TRANSLATION
 vienna_concordat_privilege: "Koncordát [ShowLocationNameWithNoTooltip('vienna')]" # todo: NEW TRANSLATION
 vienna_concordat_privilege_desc: "Naša dohoda s [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] stabilizuje naše vzťahy. Avšak budeme musieť pripustiť istú moc kléru, aby sme uspokojili pápežské sily." # todo: NEW TRANSLATION
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus" # todo: NEW TRANSLATION
 hab_tractatus_incorporalibus_desc: "Regulované vzťahy medzi vlastníkmi pôdy a roľníkmi zabezpečia istú právnu ochranu pre našu najnižšiu vrstvu, hoci to bude mať za následok zvýšené ťažkosti pri rozširovaní našej poľnohospodárskej ekonomiky." # todo: NEW TRANSLATION
 kannada_literature_aid: "Podpora kannadskej literatúry" # todo: NEW TRANSLATION
 kannada_literature_aid_desc: "Tým, že umožníme bohatým členom našej spoločnosti práva v záležitostiach jazyka [ShowLanguageName('kannada_language')], môžeme zabezpečiť, že naša literatúra neupadne." # todo: NEW TRANSLATION
 vij_patronization_of_local_gods: "Práva patrónstva menších božstiev" # todo: NEW TRANSLATION
 vij_patronization_of_local_gods_desc: "Bohovia [ShowReligionNameWithNoTooltip('hindu')] sú početní, a je lepšie, ak im udelíme práva uctievať toho, ktorého preferujú." # todo: NEW TRANSLATION
 vij_allowance_of_religious_practices: "Povoliť náboženské praktiky" # todo: NEW TRANSLATION
 vij_allowance_of_religious_practices_desc: "Namiesto toho, aby sme sa zameriavali len na [ShowReligionNameWithNoTooltip('hindu')] aspekt našej krajiny, možno by sme mali umožniť našim iným náboženským menšinám právo verejne praktizovať svoju vieru." # todo: NEW TRANSLATION
 promotion_of_muslim_scholars: "Podpora moslimských učencov" # todo: NEW TRANSLATION
 promotion_of_muslim_scholars_desc: "Aby sme ďalej povýšili [ROOT.GetCountry.GetName] ako centrum [ShowReligionGroupAdjective('muslim')] učenia, potrebujeme dovoliť, aby do našej správy prúdilo viac učencov, bez ohľadu na ich prípadné lojality." # todo: NEW TRANSLATION
 ira_iranian_art_patronage: "Patrónstvo umenia [ShowCultureGroupNameWithNoTooltip('iranian_group')]" # todo: NEW TRANSLATION
 ira_iranian_art_patronage_desc: "Patrónstvo umení našich elít [ShowCultureGroupName('iranian_group')] umožnilo rozvoj mnohých honosných štýlov v krajine." # todo: NEW TRANSLATION
 ira_clerical_aristocracy: "Klerikálna aristokracia" # todo: NEW TRANSLATION
 ira_clerical_aristocracy_desc: "Zjednotenie medzi bohatými vlastníkmi pôdy a $clergy_estate$, kde sú pozemky vlastnené týmito veľkostatkármi darované $clergy_estate$, čím sa zabezpečí ich ochrana pred konfiskáciou štátom." # todo: NEW TRANSLATION
 mam_muhtasibs: "Inšpektori Muḥtasib" # todo: NEW TRANSLATION
 mam_muhtasibs_desc: "Muḥtasib dohliadajú na poctivosť na trhu kontrolou obchodníkov, verejným trestaním podvodníkov a využívaním manuálov o bežných trikoch na prevenciu podvodov." # todo: NEW TRANSLATION
 heritable_iqta: "Dedičné [ShowLawNameWithNoTooltip('iqta_law')]" # todo: NEW TRANSLATION
 heritable_iqta_desc: "Úrad držiteľa [ShowLawName('iqta_law')] zvyčajne nie je dedičný. Premena tohto úradu na dedičný by bola bezprecedentná a zvýšila by lojalitu [ShowEstateTypeName('nobles_estate')]." # todo: NEW TRANSLATION
 trunk_road_to_erzurum_privilege: "Hlavná cesta do $erzurum$" # todo: NEW TRANSLATION
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ je prepojené s $tabriz$ a $persia_region$ prostredníctvom spoľahlivej siete hlavných ciest. Keďže priamo kontrolujeme kritický uzol tejto siete, naši obchodníci z toho majú veľké výhody." # todo: NEW TRANSLATION
 lit_integrated_ruthenian_laws: "Integrované [ShowCultureNameWithNoTooltip('ruthenian')] zákony" # todo: NEW TRANSLATION
 lit_integrated_ruthenian_laws_desc: "Integráciou zákonov nášho [ShowCultureName('ruthenian')] ľudu môžeme efektívnejšie pracovať na vytvorení jednotného kódexu pre ríšu." # todo: NEW TRANSLATION
