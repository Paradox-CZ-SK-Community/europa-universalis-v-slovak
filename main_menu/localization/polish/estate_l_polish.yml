l_polish:
 nobles_estate: "Šľachta" # todo: NEW TRANSLATION
 nobles_estate_desc: "Tento stav zastupuje rodiny pozemkovej šľachty v našej krajine. Ich privilégiá sú zaručené starými tradíciami a väčšina z nich bola pôvodne získaná vykonaním veľkých služieb štátu. Ich tradičnou povinnosťou je bojovať a chrániť kráľovstvo pred vonkajšími hrozbami, ako aj pomáhať panovníkovi udržiavať poriadok.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 clergy_estate: "Duchovenstvo" # todo: NEW TRANSLATION
 clergy_estate_desc: "Tento stav zastupuje vzdelaných kňazov našej štátnej viery. Majú dlhú tradíciu služby v správe krajiny a ich tradičnou povinnosťou je starať sa o duchovné blaho štátu a nášho ľudu. Po stáročia získavali pôdu a privilégiá od bývalých vládcov i pobožných jednotlivcov.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 burghers_estate: "Mestské obyvateľstvo" # todo: NEW TRANSLATION
 burghers_estate_desc: "Tento stav zastupuje mestské obyvateľstvo našej krajiny, ako sú remeselníci, obchodníci alebo iní obyvatelia žijúci v mestských hradbách. Ich tradičnou zodpovednosťou je udržiavať ekonomiku plynulú a v záujme efektivity očakávajú špeciálne práva a privilégiá pre seba a mestá, ktoré reprezentujú.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 peasants_estate: "Ľud" # todo: NEW TRANSLATION
 peasants_estate_desc: "Toto je stav, ktorý zastupuje obyvateľstvo zvyčajne postrádajúce prestíž a moc." # todo: NEW TRANSLATION
 crown_estate: "Koruna" # todo: NEW TRANSLATION
 crown_estate_desc: "Toto je moc vlády samotnej, moc, ktorá nebola udelená stavom.\nVo všeobecnosti je lepšie, keď má stav koruny čo najviac moci." # todo: NEW TRANSLATION
 dhimmi_estate: "Dhimmi" # todo: NEW TRANSLATION
 dhimmi_estate_desc: "Tento stav zastupuje náboženské menšiny v našej [country|e], ktoré sú v [ShowReligionGroupName('muslim')] považované za „Ľudí Knihy“, zvyčajne obyvateľstvo [ShowReligionGroupAdjective('christian')] a [ShowReligionAdjective('judaism')], ale niekedy sa vzťahuje aj na iné [religions|e]. Ich postavenie a privilégiá sa medzi krajinami výrazne líšia, rovnako ako ich organizácia a počet.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 tribes_estate: "Kmeňové spoločenstvá" # todo: NEW TRANSLATION
 tribes_estate_desc: "Tento stav zastupuje rôzne kmene a klany prítomné v našej [country|e]. Tradične sú organizované do línií a príbuzenských skupín rozptýlených po vidieckych oblastiach, ktoré žijú a pracujú veľmi rôznorodo. Ich vzdialenosť a relatívna nezávislosť od hlavných mocenských centier ich robí ťažko ovládateľnými, zatiaľ čo ich špecifické zvyky im dodávajú povesť bojovných a neposlušných bojovníkov.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 cossacks_estate: "Kozaci" # todo: NEW TRANSLATION
 cossacks_estate_desc: "Tento stav zastupuje rôzne skupiny [ShowCultureName('cossack_culture')] obyvateľov v našej [country|e]. Organizovaní do polonómadských a polooddelených vojenských skupín, žijú na okraji štátnej správy, no pri vhodných pobádkach môžu krajine verne a veľmi užitočne slúžiť.\n$estate_common_crown_ending$" # todo: NEW TRANSLATION
 estate_common_crown_ending: "Vo všeobecnosti je lepšie, keď má Koruna viac moci než ostatné stavy." # todo: NEW TRANSLATION
