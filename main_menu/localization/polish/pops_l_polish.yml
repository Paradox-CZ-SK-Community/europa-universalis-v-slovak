 nobles_desc: "Títo predstavujú bohatých a mocných, s pôvodom, ktorý nemožno spochybniť. Toto sú [pops|e], ktorí poskytujú hlavných [characters|e] na vedenie [country|e]." # todo: NEW TRANSLATION
 clergy_desc: "Duchovní sú duchovnými vodcami nášho [country|e]. [pops|e] duchovných tvoria skupinu, ktorá dohliada na naše náboženské tradície a vzdeláva ľud v tajomstvách našej viery." # todo: NEW TRANSLATION
 burghers_desc: "Mešťania predstavujú obchodné vrstvy [country|e], hospodárstvo a financie sú ich doménou. Sídlia väčšinou v [towns_and_cities|e], kde podporujú bohatstvo prostredníctvom produktívnych [buildings|e]." # todo: NEW TRANSLATION
 peasants_desc: "Roľníci predstavujú obyčajných ľudí, nad ktorými vládneme. Väčšina z nich žije z poľnohospodárstva na vlastnú spotrebu alebo v našich dedinách." # todo: NEW TRANSLATION
 slaves_desc: "Otroci predstavujú zbavených práv ľudí pracujúcich pri zbere [raw_materials|e] alebo na [plantations|e] pre svojich pánov; sú považovaní za komodity či už narodením, alebo nadobudnutím na obchodných [markets|e]." # todo: NEW TRANSLATION
 tribesmen_desc: "Kmeňania predstavujú komunity obývajúce [rural_locations|e], ktoré sa živia samostatne ako farmári, pastieri alebo lovci-zberači, a ktoré len ťažko ovládame, pretože si zachovávajú vlastné odlišné sociálne štruktúry a organizáciu." # todo: NEW TRANSLATION
 laborers_desc: "Robotníci predstavujú ľudí, ktorí vykonávajú manuálnu prácu v našich [towns_and_cities|e] a [rural_locations|e]. Obrábajú pôdu pri vytváraní, zbere a získavaní [raw_materials|e], ktoré sú chrbticou krajiny, alebo pracujú ako nekvalifikovaní pracovníci v mlynoch." # todo: NEW TRANSLATION
 soldiers_desc: "Vojaci predstavujú obyčajných ľudí, ktorí poskytujú [manpower|e] pre naše [armies|e] a [garrisons|e], ako aj [sailors|e] pre naše [navies|e]." # todo: NEW TRANSLATION
