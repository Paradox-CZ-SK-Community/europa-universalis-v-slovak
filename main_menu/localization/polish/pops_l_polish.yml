l_polish:
 nobles: "Šľachta"
 clergy: "Duchovní"
 burghers: "Mešťania"
 laborers: "Pracovníci"
 soldiers: "Vojaci"
 peasants: "Roľníci"
 slaves: "Otroci"
 tribesmen: "Domorodci"
 nobles_desc: "Títo predstavujú bohatých a mocných, s pôvodom, ktorý nemožno spochybniť. Toto sú [pops|el], ktorí poskytujú hlavné [characters|el] na vedenie [Concept('country','krajiny')|e]."
 clergy_desc: "Duchovní sú duchovnými vodcami [Concept('country','krajín')|e]. [pop|e] duchovných tvorí skupinu, ktorá dohliada na náboženské tradície a vzdeláva ľud v tajomstvách viery."
 burghers_desc: "Mešťania predstavujú obchodné vrstvy [Concept('country','krajiny')|e], hospodárstvo a financie sú ich doménou. Sídlia väčšinou v [Concept('towns_and_cities','mestských lokalitách')|e], kde podporujú bohatstvo prostredníctvom produktívnych [Concept('buildings','budov')|e]."
 peasants_desc: "Roľníci predstavujú obyčajných ľudí, nad ktorými vládneme. Väčšina z nich žije z poľnohospodárstva na vlastnú spotrebu alebo v dedinách."
 slaves_desc: "Otroci predstavujú ľudí zbavených práv pracujúcich pri zbere [Concept('raw_materials','surovín')|e] alebo na [Concept('plantations','plantážach')|e] pre svojich pánov; sú považovaní za komodity či už narodením, alebo nadobudnutím na obchodných [Concept('markets','trhoch')|e]."
 tribesmen_desc: "Domorodci predstavujú komunity obývajúce [rural_locations|el], ktoré sa živia samostatne ako farmári, pastieri alebo ako lovci-zberači, a ktoré len ťažko ovládame, pretože si zachovávajú vlastné odlišné sociálne štruktúry a organizáciu."
 laborers_desc: "Pracovníci predstavujú ľudí, ktorí vykonávajú manuálnu prácu v našich [Concept('towns_and_cities','mestských')|e] a [Concept('rural_locations','vidieckych'|e] lokalitách. Obrábajú pôdu pri vytváraní, zbere a získavaní [raw_materials|e], ktoré sú chrbticou krajiny, alebo pracujú ako nekvalifikovaní pracovníci v mlynoch."
 soldiers_desc: "Vojaci predstavujú obyčajných ľudí, ktorí poskytujú [Concept('manpower',živá sila')|e] pre naše [Concept('armies','armády')|e] a [Concept('garrisons','posádku')|e], ako aj [Concept('sailors','námorníkov')|e] pre naše [navies|el]."
