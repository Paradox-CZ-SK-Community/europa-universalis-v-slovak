l_polish:
 andean_group: "Andský" # todo: NEW TRANSLATION
 andean_group_desc: "Žijúc pri alebo v pohorí Andy, ľudia tohto horského regiónu sú prispôsobení životnému štýlu vhodnému pre mnohé rôzne klímy a terény vysokohorí. Tento spoločný spôsob života spája bohaté kultúry a civilizácie Ánd." # todo: NEW TRANSLATION
 arabian_group: "Arabský" # todo: NEW TRANSLATION
 arabian_group_desc: "Krajiny Arabského polostrova obýva rozmanitá skupina ľudí. Od jemenitských vysočín po oázy v centrálnej oblasti sa títo ľudia prispôsobili drsným podmienkam a prostrediu." # todo: NEW TRANSLATION
 arabic_group: "Arabský" # todo: NEW TRANSLATION
 arabic_group_desc: "Od čias vzostupu a pádu Umajjovského chalífátu si väčšina národov, ktoré boli pod jeho nadvládou, udržala mnoho jeho vplyvov a kultúry aj dlho po jeho zániku." # todo: NEW TRANSLATION
 baltic_group: "Baltský" # todo: NEW TRANSLATION
 baltic_group_desc: "Baltské národy žijú na juhovýchodnom pobreží Baltského mora. Pôvodne pochádzali z tej istej vetvy, ktorá dala vznik Slovanom, už za čias Rímskej ríše boli odlišné. Po stáročia interakcie s rôznymi germánskymi národmi, ako aj so skupinami Slovanov, vytvorili jedinečnú identitu. Nielen pôvodné baltsky hovoriace ľudové skupiny, ktoré si zachovali svoje pôvodné náboženstvo, ale aj mnohé skupiny kresťanských germánskych obyvateľov týchto pobreží možno dnes označiť ako baltské." # todo: NEW TRANSLATION
 finnic_group: "Fínsky" # todo: NEW TRANSLATION
 finnic_group_desc: "Fínske národy žijú na oboch stranách Fínskeho zálivu. Hoci ich silná identita zostáva nedotknutá, boli ohrozené inváziami zo strany škandinávskych i nemeckých ľudí." # todo: NEW TRANSLATION
 amazigh_group: "Amazigh" # todo: NEW TRANSLATION
 amazigh_group_desc: "Amazighovia, známi aj ako Berberi, sú etnickou skupinou zo Severnej Afriky. Ich silný zmysel pre identitu sa často dostáva do konfliktu s arabskými dobyvateľmi, ktorí formovali ich domovské regióny po stáročia." # todo: NEW TRANSLATION
 bohemian_group: "Český" # todo: NEW TRANSLATION
 bohemian_group_desc: "Zeme Českého kráľovstva obývali prevažne rôzne slovanské národy. Keďže však boli súčasťou Svätorímskej ríše a jedným z jej najvýznamnejších členov, boli silne ovplyvnené aj nemeckou kultúrou a tradíciami. Navyše mnoho nemeckých osadníkov prišlo do Čiech, čo tento vplyv ešte rozšírilo." # todo: NEW TRANSLATION
 british_group: "Britský" # todo: NEW TRANSLATION
 british_group_desc: "Britániu nazýva domovom mnoho ľudí; jej predhistorické zloženie bolo narušené vlnami migrácií keltských kmeňov, Rímskej ríše, germánskeho sveta, Írska a Francúzska. Fyzické oddelenie od kontinentu spája všetkých obyvateľov ostrova." # todo: NEW TRANSLATION
 carpathian_group: "Karpatský" # todo: NEW TRANSLATION
 carpathian_group_desc: "Drsné oblúky Karpát dlhodobo formovali životy tých, ktorí žijú medzi hrebeňmi a dolinami. Izolované komunity sa prispôsobili meniacim sa hraniciam a ríšam, vyvinuli odolnosť spätú so samotnou krajinou. Horské priechody a vysokohorské pevnosti podporovali súčasne obchod aj obranu." # todo: NEW TRANSLATION
 caucasian_group: "Kaukazský" # todo: NEW TRANSLATION
 caucasian_group_desc: "Kde sa Európa a Ázia stretávajú, vypína sa Kaukaz ako krajina štítov a úzkych údoli. Jeho surové krajiny chránia horlivo nezávislé národy, zatiaľ čo horské priechody priťahovali ambície impérií..." # todo: NEW TRANSLATION
 celtic_group: "Keltský" # todo: NEW TRANSLATION
 celtic_group_desc: "Kelti, mozaika národov, ktoré kedysi siahali od Iberie po Anatoliu, sú dnes stlačení pozdĺž drsného atlantického pobrežia, zatlačení na skalnaté okraje Európy stáročiami nájazdov a osídľovania." # todo: NEW TRANSLATION
 chinese_group: "Čínsky" # todo: NEW TRANSLATION
 chinese_group_desc: "Čína bola počas storočí mnohokrát rozdelená a znovuzjednotená, no myšlienka jej existencie nikdy neprerušila. Napriek veľkej rozmanitosti kultúr a jazykov zdieľajú mnohé národy žijúce vnútri koncept byť v jadre Číňanmi, obyvateľmi a opatrovníkmi Strednej ríše." # todo: NEW TRANSLATION
 confucian_group: "Ovládnutý konfuciánstvom" # todo: NEW TRANSLATION
 confucian_group_desc: "Skupina kultúr, ktoré boli priamo alebo nepriamo ovplyvnené myšlienkami a morálkou konfucianizmu." # todo: NEW TRANSLATION
 ethiopian_group: "Etiópsky" # todo: NEW TRANSLATION
 ethiopian_group_desc: "Starobylé kráľovstvo Aksúm priviedlo obyvateľov Etiópie do kontaktu s mediteránnym svetom cez Egypt, obchodovali s Gréckom a Rímskou ríšou a prinieslo aj kresťanstvo. Avšak po vzostupe islamu boli Etiópčania od týchto kontaktov do značnej miery odrezaní a zostali relatívne izolovaní ako jediná skupina kresťanských semitských ľudí. To vytvorilo spoločné dedičstvo, ktoré pretrváva napriek vnútorným kultúrnym rozdielom." # todo: NEW TRANSLATION
 french_group: "Francúzsky" # todo: NEW TRANSLATION
 french_group_desc: "Pôvodom z germánskych Frankov, ktorí obsadili územie po páde Rímskej ríše, kráľovstvo Francúzsko sa neskôr rozšírilo o ďalšie národy. Napriek rozdielom v zvykoch a jazykoch zdieľajú všetky tieto ľudské skupiny identitu Francúzov." # todo: NEW TRANSLATION
 german_group: "Nemecký" # todo: NEW TRANSLATION
 german_group_desc: "Zakotvení v bohatej pavučine starobylých kmeňov vstúpili germánske národy do dejín niekedy ako rivali, inokedy ako spojenci Rímskej ríše. Ako plynuli storočia, ríša Karola Veľkého a feudálny systém formovali ich identitu, vyústili do vytvorenia Svätorímskej ríše." # todo: NEW TRANSLATION
 swiss_group: "Švajčiarsky" # todo: NEW TRANSLATION
 swiss_group_desc: "Švajčiari sú ľudia, ktorí nazývajú domovom Švajčiarsku plošinu a Alpy. Vďaka svojej geografickej polohe nie je švajčiarska skupina výlučne germánska, pretože súčasťou Švajčiarska sú aj francúzske a talianske kultúry." # todo: NEW TRANSLATION
 greek_group: "Helénsky" # todo: NEW TRANSLATION
 greek_group_desc: "Heléni, pionieri demokracie a filozofie, formovali západnú civilizáciu svojim trvácnym kultúrnym a intelektuálnym dedičstvom. Od epickej poézie po klasickú architektúru, ich príspevky rezonujú cez tisícročia." # todo: NEW TRANSLATION
 haudenosaunee_group: "Haudenosaunee" # todo: NEW TRANSLATION
 haudenosaunee_group_desc: "Haudenosaunee sú rozmanitou skupinou ľudí, no všetkých ich spája nielen jazyková blízkosť, ale aj spoločný zmysel pre komunitu, spoluprácu a základné presvedčenia, ktoré sa prejavujú v rôznych spôsoboch organizácie ich spoločností." # todo: NEW TRANSLATION
 hibernian_group: "Hibernský" # todo: NEW TRANSLATION
 hibernian_group_desc: "Smaragdový ostrov bol pôvodne obývaný Gálmi, no dobytia a osídlenia priniesli mnohých nových obyvateľov z Británie a kontinentu. Aj tí s cudzím pôvodom môžu cítiť povolanie Írska." # todo: NEW TRANSLATION
 hungarian_group: "Maďarský" # todo: NEW TRANSLATION
 hungarian_group_desc: "Maďari, alebo Maďari, sú skupina ľudí pochádzajúca z oblasti južných Uralov, ktorí sa postupne presúvali na západ, tlačení (a ovplyvňovaní) inými stepnými národmi ako Huni, Avari, Bulhari a Turci, až sa usadili v Karpatskej kotline po páde avarského kaganátu. To ich robí rozdielnymi od zvyšku európskych susedov, čo ešte posilňuje ich pocit jednoty." # todo: NEW TRANSLATION
 iberian_group: "Iberský" # todo: NEW TRANSLATION
 iberian_group_desc: "Iberský polostrov, kraj kontrastov a bohatej histórie, je domovom rozmanitých národov. Starovekí Kelti, Ibéri a Baskovia boli ovplyvnení Féničanmi, Rimanmi, Vizigótmi a Maurmi. Niekoľko odlišných identít sa zlúčilo a vytvorilo jedinečnú zmes kresťanských, moslimských a židovských kultúr. Od pulzujúcich dvorov na juhu po hrdinských rytierov na severe, iberskí ľudia stelesňujú komplexnú tapisériu tradícií a túžob." # todo: NEW TRANSLATION
 indian_group: "Indický" # todo: NEW TRANSLATION
 indian_group_desc: "„Indický“ je zastrešujúci termín vzťahujúci sa na rozmanité kultúry, ktoré obývajú subkontinent India. Hoci každá kultúra je jedinečná a jazykov je veľa, spoločná geografia a jasné prirodzené hranice vo všetkých smeroch vytvárajú pre tieto kultúry spoločnú históriu." # todo: NEW TRANSLATION
 indo_aryan_group: "Indoárijský" # todo: NEW TRANSLATION
 indo_aryan_group_desc: "Potomkovia indoeurópskych ľudí, ktorí prenikli na Indický subkontinent, sa stali dominantným obyvateľstvom severných oblastí. Ich osídlenie formovalo skorú védsku kultúru a položilo základy pre množstvo jazykov a ríš." # todo: NEW TRANSLATION
 dravidian_group: "Drávidský" # todo: NEW TRANSLATION
 dravidian_group_desc: "Koncentrovaní v južnej tretine Indie, $dravidian_group$ ľudia sú potomkovia domorodcov subkontinentu pred inváziami $indo_aryan_group$. Hoci kultúra týchto votrelcov časom prenikla do spoločností $dravidian_group$, tieto skupiny si zachovali silné regionálne identity." # todo: NEW TRANSLATION
 tibeto_burman_group: "Tibeto-burmánsky" # todo: NEW TRANSLATION
 tibeto_burman_group_desc: "Migrácie z tibetského plató v skorších historických obdobiach priviedli tieto národy na rôzne miesta, vrátane Indie. Ich vývoj bol nerovnomerný — niektoré skupiny vytvorili pokročilé a komplexné spoločnosti, zatiaľ čo iné zostali skôr kmeňové." # todo: NEW TRANSLATION
 austroasiatic_group: "Austroázijský" # todo: NEW TRANSLATION
 austroasiatic_group_desc: "Jedna z najstarších kultúrnych skupín v Ázii, $austroasiatic_group$ národy vyvinuli škálu spoločností od veľmi rozvinutých impérií po zaostalé džungľové bojujúce kmene." # todo: NEW TRANSLATION
 tungusic_group: "Tungušský" # todo: NEW TRANSLATION
 tungusic_group_desc: "Rozptýlení väčšinou po Mandžúrii a východnej Sibíri, $tungusic_group$ národy žili tradične z lovu a obchodu. Prispôsobení drsnému klimatu svojich domovín, tieto skupiny sa zvyčajne organizovali v klanových štruktúrach." # todo: NEW TRANSLATION
 austronesian_group: "Austronézsky" # todo: NEW TRANSLATION
 austronesian_group_desc: "Ako jedna z najrozšírenejších kultúrnych a jazykových rodín, $austronesian_group$ národy osídlili územia od Madagaskaru po Veľkonočný ostrov. Sú považovaní za vynikajúcich námorníkov a priniesli so sebou technológie a domáce zvieratá pri svojich kolonizačných snahách." # todo: NEW TRANSLATION
 iranian_group: " Iránsky" # todo: NEW TRANSLATION
 iranian_group_desc: "Kultúry Iránu sú starobylé a majú dlhý a zložitý pôvod. Iránci v oblasti Perzie sú potomkami západných íránskych národov, ktoré vládli na Blízkom východe, ako Achaimenovská a Sásánovská ríša. Po moslimskom dobytí Perzie sa islam stal hlavným pilierom iránskej kultúry." # todo: NEW TRANSLATION
 israelite_group_desc: "Židia, potomkovia starovekých Hebrejcov, sa rozšírili po známom svete po zničení svojej domoviny. Spojení vierou a tradíciou prispievajú ako obchodníci, učenci a remeselníci, pričom si uchovávajú spojenie so spoločným dedičstvom. Rozptýlení, no jednotní, stelesňujú odolnú identitu a v srdciach si udržiavajú večnú nádej na Siion." # todo: NEW TRANSLATION
 italian_group: "Taliansky" # todo: NEW TRANSLATION
 italian_group_desc: "Taliansko, pulzujúca mozaika kráľovstiev a mestských štátov, je tygrom kulturálnych a historických vplyvov. Od starovekých Rimanov cez Byzantíncov, Langobardov a Normanov, rôzne národy zanechali na Apeninskom polostrove svoju pečať. Taliani usilovne súperia o moc a prestíž, podporujúc kvitnúcu kultúru a umelecké mecenášstvo." # todo: NEW TRANSLATION
 japanese_group: "Japonský" # todo: NEW TRANSLATION
 japanese_group_desc: "Ľudia Japonska obývajú svoje ostrovy od mýtickej doby bohov a prvého japonského cisára Jinmu-tennō podľa vlastného vyrozprávania dejín. Storočia izolácie, prerušované občasnými kontaktmi s kontinentom cez Kóreu a Čínu, urobili z Japoncov niečo odlišné; ich jedinečný jazyk a domáce vierovyznania nemajú obdobu na kontinente. Hoci sú medzi sebou rozmanití, Japonci vyvinuli spoločnú jedinečnú identitu." # todo: NEW TRANSLATION
 jewish_group: "Židovský" # todo: NEW TRANSLATION
 jewish_group_desc: "Skupina $jewish_group$ odkazuje na rôzne etno-náboženské skupiny, ktoré nasledujú náboženstvo $jewish_group$." # todo: NEW TRANSLATION
 jurchen_group: "Jurchenský" # todo: NEW TRANSLATION
 jurchen_group_desc: "Ľudia $jurchen_group$, pôvodom z drsných krajín Mandžuska, sú húževnatí bojovníci, ktorí zformovali mocnú ríšu Jin a v 12. storočí zničili chánovskú Liáo ríšu. Majstri jazdy a streľby z luku, tí, čo raz formovali impériá, pokračujú v inšpirovaní svojou odolnosťou a bohatým dedičstvom." # todo: NEW TRANSLATION
 lithuanian_group: "Litovský" # todo: NEW TRANSLATION
 lithuanian_group_desc: "Medzi rôznymi pobaltskými ľudmi sa Litovci spojili cez jazykové podobnosti a spoločné hrozby, vytvorili tak litovský štát. Ich pohanské presvedčenia, obklopené nepriateľskými kresťanskými mocnosťami zo všetkých strán, ešte zvýraznili ich spoločný zmysel pre jednotu." # todo: NEW TRANSLATION
 polish_group: "Poľský" # todo: NEW TRANSLATION
 polish_group_desc: "Rozdelení medzi niekoľko štátov po páde posledného poľského štátu, poľský ľud zdieľa spoločné západoslovanské dedičstvo a silnú katolícku vieru." # todo: NEW TRANSLATION
 maghrebi_group: "Maghrebbský" # todo: NEW TRANSLATION
 maghrebi_group_desc: "Špecifické charakteristiky severu Afriky, mnohé ríše, ktoré tam vystúpili a padli, a jeho jedinečná situácia medzi pokojnou hladinou Stredozemného mora na severe a nemilosrdným morom dun na Sahare na juhu, vytvorili skupinu kultúr mimoriadne zručných v starostlivosti o toto územie." # todo: NEW TRANSLATION
 mongolian_group: "Mongolský" # todo: NEW TRANSLATION
 mongolian_group_desc: "Pochádzajúci z rozsiahlych stepí Strednej Ázie, $mongolian_group$ ľudia stelesňujú nomádsku tradíciu trvajúcu storočia. Preslávení svojou schopnosťou v jazdectve a zručnosťou v streľbe z luku, prechádzajú otvorenými pláňami a majú hlboké puto so svojím dobytkom. Pod vedením historických postáv ako $genghis_khan_name_no_tooltip$ vytvorili jedno z najväčších impérií v dejinách a zanechali nesmazateľnú stopu v análoch dobytia. Ich trvajúce kultúrne bohatstvo zahŕňa tradície jazdeckého umenia, hrdelného spevu a odolného ducha ukotveného v rozľahlých krajinách, ktoré nazývajú domovom." # todo: NEW TRANSLATION
 nahua_group: "Nahua" # todo: NEW TRANSLATION
 nahua_group_desc: "Kultúry $nahua_culture$, ktoré obývajú oblasť Mexika, sú známe svojimi pokročilými spoločnosťami, zložitými vládnymi systémami a vojenskými vzťahmi s okolím." # todo: NEW TRANSLATION
 nepali_group: "Nepálsky" # todo: NEW TRANSLATION
 nepali_group_desc: "Ľudia oblasti Nepálu majú rozmanitý pôvod a dedičstvo. Kým Gurungovia a Tamangovia majú korene v Číne a Tibete, Khasovia a Kumaoni pochádzajú z indického subkontinentu. Napriek tomu si rôznorodosť kultúr v Nepále nárokuje Himaláje ako svoj domov." # todo: NEW TRANSLATION
 netherlandish_group: "Nizozemský" # todo: NEW TRANSLATION
 netherlandish_group_desc: "V nížinách poznačených riekami a neustálym bojom so morom si rozmanití nizozemskí ľudia vytvorili jedinečnú identitu. Známí svojou obchodnou zručnosťou, námorným prieskumom a inováciami, zdieľajú spoločné dedičstvo formované obchodom a neústupným majstrovstvom vodozemí." # todo: NEW TRANSLATION
 polynesian_group: "Polynézsky" # todo: NEW TRANSLATION
 polynesian_group_desc: "Obyvatelia Polynézie boli vždy námorníkmi, postupne osídľovali mnohé ostrovy tichomorského oceánu počas storočí. Napriek izolovanosti medzi sebou si mnohé skupiny stále dokážu vysledovať spoločné kultúrne dedičstvo a jazykové podobnosti." # todo: NEW TRANSLATION
 micronesian_group: "Mikronézsky" # todo: NEW TRANSLATION
 micronesian_group_desc: "Rovnako ako ich polynézski susedia, Mikronézania vynikali v námornej doprave a dokázali kolonizovať stovky ostrovov a atolov v západnom Tichomorí." # todo: NEW TRANSLATION
 puebloan_group: "Pueblo" # todo: NEW TRANSLATION
 puebloan_group_desc: "Pochádzajúci z rozdrobených Prekolumbovských Pueblo kmeňov, Pueblo ľudia sa odvtedy rozdelili do rôznych kmeňov po celej oblasti $shiewhibak_area$. Cez drsné krajiny $shiewhibak_area$ vyrástli odolní a postavili sofistikované adobe stavby a zavlažovacie systémy." # todo: NEW TRANSLATION
 pyrenean_group: "Pyrenejský" # todo: NEW TRANSLATION
 pyrenean_group_desc: "Pôvodom z Pyrenejí, ktoré oddeľujú južné Francúzsko od Iberie, pyrenejskí ľudia zdieľajú puto vytvorené spoločnými ťažkosťami a unikátnymi spoločenskými inováciami života v odľahlých hraničných krajinách." # todo: NEW TRANSLATION
 romanian_group: "Rumunský" # todo: NEW TRANSLATION
 romanian_group_desc: "Ľudia $romanian_group$, potomkovia starovekých Dakov a Rimanov, obývajú prevažne oblasti Vlašska, Moldavy a Sedmohradska, ale aj časti Balkánu. Vyznačujú sa jedinečnou románskou variantou obklopenou slovanskými jazykmi. Sú oslavovaní za svoju odolnosť a lásku k folklóru, čo sa odráža v ich hudbe, tradíciách a oslavách." # todo: NEW TRANSLATION
 russian_group: "Východosloviansky" # todo: NEW TRANSLATION
 russian_group_desc: "Ľud Rus' svoje korene vyhľadáva u Varjagov, škandinávskych námorníkov a bojovníkov, ktorí sa usadili v oblasti Ruska okolo 9. storočia. Postupom času prešli procesom kultúrnej fúzie, spájajúc slovanské tradície so škandinávskymi vplyvmi. Blízkosť k Byzantskej ríši podporovala kultúrne a ekonomické výmeny, čo prispelo k ich jedinečnej kultúre s rozmanitou zmesou umenia, architektúry a jazyka." # todo: NEW TRANSLATION
 scandinavian_group: "Skandinávsky" # todo: NEW TRANSLATION
 scandinavian_group_desc: "Skandináviu obýva rozmanitý súbor ľudí, formovaných bohatou históriou migrácií, obchodu a kultúrnej výmeny. Rôzne kráľovstvá si vyvinuli jedinečné identity pri zachovaní spoločného dedičstva. Známí sú svojimi námornými zručnosťami a živými obchodnými sieťami, ako aj obratnosťou v námornej doprave a správe." # todo: NEW TRANSLATION
 scottish_group: "Škótsky" # todo: NEW TRANSLATION
 scottish_group_desc: "Severné časti Británie boli dlhodobo domovom mnohých ľudí rôzneho pôvodu; domáci Piktovia a Cumbrians opustili svoje staré spôsoby, keď ich pohltili kráľovstvá cudzieho gaelického, anglosaského a vikingského pôvodu. Ale v časoch skúšok sa stále zjednotia proti cudzím a stávajú sa jedným ľudom: Škótmi." # todo: NEW TRANSLATION
 slavic_group: "Slovanský" # todo: NEW TRANSLATION
 slavic_group_desc: "Slovanské národy, pochádzajúce z horných oblastí Vistuly a Dnepra v časoch Rímskej ríše, sa počas storočí rozšírili a obsadili veľkú časť východnej Európy. Napriek rozdeleniu do rôznych vetiev a vzniku mnohých štátov zostáva ich spoločné kultúrne dedičstvo zachované." # todo: NEW TRANSLATION
 south_slavic_group: "Juhoslovanský" # todo: NEW TRANSLATION
 south_slavic_group_desc: "Južní Slováci tvoria rozmanitú skupinu, zahŕňajúcu niekoľko národov na Balkánskom polostrove. Títo ľudia zdieľajú slovanské dedičstvo a jazykové korene, no počas stáročí vyvinuli odlišné kultúry." # todo: NEW TRANSLATION
 tatar_group: "Tatársky" # todo: NEW TRANSLATION
 tatar_group_desc: "Pôvod Tatárskeho ľudu možno vystopovať k turkickým a mongolským etnickým skupinám Strednej Ázie a pojem sa všeobecne používa pre nomádske kmene, ako sú volžskí a krymskí Tatári. Každá podskupina má svoju vlastnú históriu, jazykové varianty a kultúrne tradície; väčšinou ich spája islam, čo odráža vplyv islamských kultúr v oblastiach, ktoré obývajú." # todo: NEW TRANSLATION
 tibetan_group: "Tibetský" # todo: NEW TRANSLATION
 tibetan_group_desc: "Ako obyvatelia vysokých plató Tibetu a pohoria Himalájov sú tibetskí ľudia zvyknutí na extrémne klímy a terény." # todo: NEW TRANSLATION
 turkic_group: "Turkický" # todo: NEW TRANSLATION
 turkic_group_desc: "Turkické národy prešli dlhú cestu od svojho vzniku pred stovkami rokov na stepiach Ázie. Rozšírili sa na územia od Čierneho mora po mongolské stepi a až do Perzie, interagovali s mnohými kultúrami a národmi a rozdelili sa do mnohých skupín, no spoločná turkická identita zostáva." # todo: NEW TRANSLATION
 west_african_group: "Západoafrický" # todo: NEW TRANSLATION
 west_african_group_desc: "Napriek veľkej rozmanitosti v kultúre, jazyku či náboženstve majú ľudia žijúci v západnej Afrike a Saheli spoločný súbor čŕt a charakteristík, formovaných storočiami vzájomných kontaktov. Relatívne ťažko priechodné terény Sahary na severe a lesov a džunglí na juhu podporili horizontálny kontakt medzi národmi, čím sa vytvorila táto spoločná identita." # todo: NEW TRANSLATION
 malagasy_group: "Malgašský" # todo: NEW TRANSLATION
 malagasy_group_desc: "Rozmanití obyvatelia ostrova Madagaskar vystopovali svoj pôvod od pobrežia juhovýchodnej Afriky až po ostrovy juhovýchodnej Ázie." # todo: NEW TRANSLATION
 thai_group: "Thajský" # todo: NEW TRANSLATION
 thai_group_desc: "Od svojich koreňov v južných častiach Číny až po migrácie a následné usadenie sa v údolí Chao Phraya vyvinuli pôvodné tajské národy jedinečnú identitu, spájajúcu pôvodné tradície s vplyvmi monských a khmerských ľudí." # todo: NEW TRANSLATION
 shan_group: "Shan" # todo: NEW TRANSLATION
 shan_group_desc: "Aj keď pôvodne označenie z barmského jazyka pre rôzne tajské skupiny migrujúce do oblasti, a zároveň príbuzné pomenovaniu Siam, umožnilo týmto rôznym tajským skupinám vyvinúť spoločnú identitu." # todo: NEW TRANSLATION
