l_polish:
 ENDGAME_GREATEST_RULERS: "Najväčší vládcovia dejín" # todo: NEW TRANSLATION
 hs_mansa_musa: "Mansa Mūsā z Mali" # todo: NEW TRANSLATION
 hs_mansa_musa_desc: "Mansa Mūsā, legendárny vládca Mali, je známy svojím obrovským bohatstvom a veľkorysosťou. Jeho púť do Mekky v roku 1324 nielenže predviedla veľkoleposť jeho impéria, ale tiež rozšírila slávu Mali a podporila obchod a učenie v celom islamskom svete." # todo: NEW TRANSLATION
 hs_peter_the_great: "Peter 'Veľký' z Ruska" # todo: NEW TRANSLATION
 hs_peter_the_great_desc: "Peter 'Veľký', vizionársky cár Ruska, premenil svoju krajinu na impozantnú európsku mocnosť. Prostredníctvom rozsiahlych reforiem, vojenskej expanzie a založenia Petrohradu modernizoval Rusko a zanechal trvalé dedičstvo imperialistických ambícií a západného vplyvu." # todo: NEW TRANSLATION
 hs_enrique_de_impotent: "Enrique IV z Kastílie" # todo: NEW TRANSLATION
 hs_enrique_de_impotent_desc: "Enrique IV z Kastílie, známy ako 'Neplodný', sa usiloval presadiť svoju autoritu v období šľachtického nepokoja a pochybností o legitimite. Jeho vláda bola poznačená vnútornými konfliktmi a politickými intrigami, čo pripravilo pôdu pre vzostup Katolíckych monarchov." # todo: NEW TRANSLATION
 hs_jan_sobieski: "Jan Sobieski z Poľska" # todo: NEW TRANSLATION
 hs_jan_sobieski_desc: "Jan Sobieski, Lev z Lechu, bol vynikajúci vojenský veliteľ a kráľ Poľska, ktorý ochránil Európu pred osmanskou expanziou. Jeho rozhodujúce víťazstvo v bitke pri Viedni v roku 1683 upevnilo jeho odkaz ako obrancu kresťanstva a hrdinu Poľsko-litovskej únie." # todo: NEW TRANSLATION
 hs_napoleon: "Napoleon I. z Francúzska" # todo: NEW TRANSLATION
 hs_napoleon_desc: "Napoleon Bonaparte, majster taktiky a cisár Francúzov, preformoval Európu svojím vojenským géniom a rozsiahlymi reformami. Jeho ambície a dobývania šírili revolučné ideály po kontinente, no jeho pád znamenal koniec jednej éry a obnovenie monarchií." # todo: NEW TRANSLATION
 hs_charles: "Charles V. Svätého rímskeho impéria" # todo: NEW TRANSLATION
 hs_charles_desc: "Charles V., vládca obrovského impéria, kde slnko nikdy nezapadalo, sa snažil zjednotiť kresťanstvo pod svojou vládou. Jeho boje proti protestantizmu, Osmanom a konkurenčným veľmociam definovali jeho panovanie a zanechali dedičstvo veľkoleposti aj náročnosti vlády nad rozdrobeným impériom." # todo: NEW TRANSLATION
 hs_fredrik_the_great: "Frederick 'Veľký' z Pruska" # todo: NEW TRANSLATION
 hs_fredrik_the_great_desc: "Frederick 'Veľký', osvietený kráľ Pruska, premenil svoju krajinu na európsku veľmoc vďaka vojenskej brilantnosti a administratívnym reformám. Jeho víťazstvá v sedemročnej vojne a mecenášstvo umení mu vyniesli odkaz ako dobyvateľa i filozofa." # todo: NEW TRANSLATION
 hs_gustavus_adolphus: "Gustavus Adolphus zo Švédska" # todo: NEW TRANSLATION
 hs_gustavus_adolphus_desc: "Gustavus Adolphus, Lev severu, zrevolucionalizoval vojenské umenie a zabezpečil Švédsku postavenie veľmoci počas tridsaťročnej vojny. Jeho inovatívne vojenské taktiky a vedenie na bojisku zanechali trvalé dedičstvo ako jedného z najväčších generálov v dejinách." # todo: NEW TRANSLATION
 hs_aurangzeb: "Aurangzēb z Mogulskej ríše" # todo: NEW TRANSLATION
 hs_aurangzeb_desc: "Aurangzēb, posledný veľký moghulský cisár, rozšíril impérium na jeho najväčší teritoriálny rozsah prostredníctvom neúprosnej expanzie. Jeho prísne dodržiavanie islamskej ortodoxie a vysoké dane však zapríčinili rozdelenie, ktoré impérium oslabilo a predznamenalo jeho úpadok." # todo: NEW TRANSLATION
 hs_elizabeth_i: "Alžbeta I. z Anglicka" # todo: NEW TRANSLATION
 hs_elizabeth_i_desc: "Alžbeta I., panna kráľovná, upevnila moc Anglicka politickým dôvtipom, námornými triumfami ako porážka Španielskej armády a kultúrnym rozkvetom počas anglickej renesancie. Jej vláda znamenala vzostup Anglicka ako globálnej veľmoci a obdobie bezprecedentnej stability a prosperity." # todo: NEW TRANSLATION
 hs_tamerlane: "Timur z Timuridovskej ríše" # todo: NEW TRANSLATION
 hs_tamerlane_desc: "Timur, hrozný dobyvateľ Strednej Ázie, vytvoril obrovské impérium prostredníctvom neúnavných vojenských výprav a bezkonkurenčnej taktickej brilantnosti. Aj keď bolo jeho panovanie poznamenané zničením, bol aj patrónom umenia a architektúry, zanechávajúc dedičstvo devastácie i kultúrnej nádhernosti." # todo: NEW TRANSLATION
 hs_tokugawa: "Tokugawa Ieyasu z Japonska" # todo: NEW TRANSLATION
 hs_tokugawa_desc: "Tokugawa Ieyasu, prezieravý zjednotiteľ Japonska, založil šógunát Tokugawa, čím priniesol trvalý mier a stabilitu po storočiach konfliktov. Jeho politiky centralizácie a izolácie formovali osud Japonska viac než dve storočia." # todo: NEW TRANSLATION
 hs_suleyman: "Süleyman I. z Osmanskej ríše" # todo: NEW TRANSLATION
 hs_suleyman_desc: "Süleyman I., Nádherný, pozdvihol Osmanskú ríšu na jej zenit, spájajúc vojenské dobývania s administratívnou genialitou a kultúrnym mecenátstvom. Jeho vláda znamenala obdobie bezkonkurenčnej teritoriálnej expanzie, právnych reforiem a umeleckých úspechov." # todo: NEW TRANSLATION
 hs_pius_v: "Pius V. z Pápežského štátu" # todo: NEW TRANSLATION
 hs_pius_v_desc: "Pius V., horlivý reformátor a pápež, bol motorom protireformácie, presadzujúc dekréty Tridentského koncilu. Exkomunikovaním Alžbety I. a zvolaním Svätej ligy pri Lepante jeho vláda upevnila postoj Cirkvi proti protestantizmu a osmanskej expanzii." # todo: NEW TRANSLATION
 hs_willem_of_orange: "Willem van Oranje" # todo: NEW TRANSLATION
 hs_willem_of_orange_desc: "Willem van Oranje, Otec Holandskej republiky, viedol boj za nezávislosť proti španielskej nadvláde počas osemdesiatročnej vojny. Jeho vedenie a vízia položili základy holandského zlatého veku a vzostupu prosperujúceho, nezávislého Holandska." # todo: NEW TRANSLATION
 hs_pachacuti: "Pachacuti z Inkov" # todo: NEW TRANSLATION
 hs_pachacuti_desc: "Pachacuti, vizionársky Sapa Inka, premenil kráľovstvo Qusqu na rozsiahlu Inkovskú ríšu prostredníctvom dobytí a štátotvornosti. Preslávil sa administratívnymi inováciami a monumentálnou architektúrou ako Machu Picchu; jeho vláda znamenala zlatý vek inkovskej civilizácie." # todo: NEW TRANSLATION
 hs_hiawatha: "Hiawatha z Haudenosaunee" # todo: NEW TRANSLATION
 hs_hiawatha_desc: "Hiawatha, legendárny vodca a diplomat, mu sa pripisuje zjednotenie kmeňov Haudenosaunee do Veľkej ligy mieru. Jeho vízia jednoty a správy vytvorila silnú konfederáciu, ktorá prosperovala vďaka spolupráci a vzájomnej sile." # todo: NEW TRANSLATION
 hs_charles_the_bold: "Charles the Bold z Burgundska" # todo: NEW TRANSLATION
 hs_charles_the_bold_desc: "Charles the Bold, vévoda Burgundský, sa snažil vytvoriť mocné kráľovstvo medzi Francúzskom a Svätou ríšou rímskou prostredníctvom ambícií a vojnových činov. Jeho predčasná smrť pri Nancy zmarila tieto sny a znamenala pád Burgundska ako európskej veľmoci." # todo: NEW TRANSLATION
 tag_montezuma: "Moctezuma II. Aztékov" # todo: NEW TRANSLATION
 tag_montezuma_desc: "Moctezuma II., posledný veľký cisár Aztéckej ríše, vládol v čase jej vrcholu i tragického pádu. Jeho vláda skončila príchodom Španielov, keď vnútorné spory a sily Hernána Cortésa zvrhli mocné impérium na kolená." # todo: NEW TRANSLATION
 hs_christian_ii: "Christian II. z Dánska" # todo: NEW TRANSLATION
 hs_christian_ii_desc: "Christian II. z Dánska, známy ako 'Tyran', sa snažil posilniť kráľovskú autoritu a zjednotiť Škandináviu v rámci Kalmarskej únie. Jeho kontroverzné politiky a krvavý masaker v Štokholme odcudzili jeho poddaných, čo viedlo k jeho zosadeniu a vyhnanstvu." # todo: NEW TRANSLATION
 hs_may_stuart: "Mária zo Škótska" # todo: NEW TRANSLATION
 hs_may_stuart_desc: "Mária, kráľovná Škótska, panovníčka krásy a tragédie, zápasila o udržanie svojej vlády uprostred politických nepokojov a náboženského konfliktu. Jej búrlivé panovanie a vyhnanstvo skončili popravou, zanechávajúc odkaz preplietajúci sa s intrígami a osudom Škótska."" # todo: NEW TRANSLATION
