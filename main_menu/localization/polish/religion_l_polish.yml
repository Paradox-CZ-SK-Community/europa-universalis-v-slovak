  ultramontanism: "Ultramontanizmus" # todo: NEW TRANSLATION
  ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] má silné prednosti a právomoci nad [GetInternationalOrganization('catholic_church').GetName]. [GetInternationalOrganization('catholic_church').GetLeaderTitle] je neomylný." # todo: NEW TRANSLATION
  gallicanism: "Galikanizmus" # todo: NEW TRANSLATION
