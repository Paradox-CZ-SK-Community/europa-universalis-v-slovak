  limited_indulgences: "Cum Postquam" # todo: NEW TRANSLATION
  limited_indulgences_desc: "Nasledovník [ShowReligionAdjective('catholic')] viery si môže skrátiť čas v očistci vykonávaním charitatívnych činov, ako sú almužny alebo iné dary inštitúcii [GetInternationalOrganization('catholic_church').GetName]." # todo: NEW TRANSLATION
