  invisible_church: "Neviditeľná cirkev" # todo: NEW TRANSLATION
  invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] je len reprezentatívna úloha vo viere, pričom autorita v otázkach viery je na panovníkovi jednotlivých krajín." # todo: NEW TRANSLATION
