  tlaloc_god_desc: "[ShowGodName('tlaloc_god')] je boh dažďa v mezoamerickom panteóne." # todo: NEW TRANSLATION
  huitzilopochtli_god: "Huītzilōpōchtli" # todo: NEW TRANSLATION
  huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] je božstvo slnka a vojny, ku ktorému ľud [ShowLocationName('tenochtitlan')] prináša obete." # todo: NEW TRANSLATION
  quetzalcoatl_god: "Quetzalcōātl" # todo: NEW TRANSLATION
  kukulkan_god: "K'uk'ulkan" # todo: NEW TRANSLATION
  quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] je boh života, vetra a múdrosti v mezoamerickom panteóne." # todo: NEW TRANSLATION
  tezcatlipoca_god: "Tēzcatlīpohca" # todo: NEW TRANSLATION
  tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] je boh prozreteľnosti, neviditeľného a temnoty v mezoamerickom panteóne." # todo: NEW TRANSLATION
  xiuhtecuhtli_god: "Xiuhtēcuhtli" # todo: NEW TRANSLATION
  kawiil_god: "K'awiil" # todo: NEW TRANSLATION
  huehueteotl_god: "Huehuetéotl" # todo: NEW TRANSLATION
  xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] je boh ohňa v mezoamerickom panteóne." # todo: NEW TRANSLATION
  coatlicue_god: "Cōātlīcue" # todo: NEW TRANSLATION
  coatlicue_god_desc: "[ShowGodName('coatlicue_god')] je bohyňa plodnosti v mezoamerickom panteóne." # todo: NEW TRANSLATION
  ganesha_god: "Gaṇeśa" # todo: NEW TRANSLATION
  ganesha_god_desc: "$ganesha_god$ je významný [god|e] v [ShowReligionName('hindu')], zvyčajne zobrazovaný s hlavou slona a uctievaný ako nositeľ šťastia a múdrosti." # todo: NEW TRANSLATION
  shiva_god: "Śiva" # todo: NEW TRANSLATION
  shiva_god_desc: "$shiva_god$ je jedným z hlavných [gods|e] [ShowReligionName('hindu')], a najvyššou bytosťou v [ShowPolicyName('shaivism')]. Je patrónom askézy a jogy." # todo: NEW TRANSLATION
  shakti_god: "Śakti" # todo: NEW TRANSLATION
  shakti_god_desc: "$shakti_god$ je významná [goddess|e] v [ShowReligionName('hindu')], uctievaná ako základná kozmická energia. Je uctievaná ako najvyššia [goddess] alebo Devī v [ShowPolicyName('shaktism')], a mnohé ďalšie [goddesses] sú uctievané ako rôzne aspekty $shakti_god$. Niektoré z nich môžu dokonca nadobúdať mnoho ďalších podôb." # todo: NEW TRANSLATION
  vishnu_god: "Viṣṇu" # todo: NEW TRANSLATION
  vishnu_god_desc: "$vishnu_god$ je jedným z hlavných [gods|e] [ShowReligionName('hindu')], a hlavným v [ShowPolicyName('vaishnavism')]. Je považovaný za najvyššiu bytosť, ktorá sa zjavuje na zemi v podobe svojich desiatich [avatars|e]." # todo: NEW TRANSLATION
  surya_god: "Sūrya" # todo: NEW TRANSLATION
  surya_god_desc: "$surya_god$ je božstvo Slnka v [ShowReligionName('hindu')], a jedno z hlavných božstiev [ShowPolicyName('smartism')]." # todo: NEW TRANSLATION
  samkhya_school: "Sāṃkhya" # todo: NEW TRANSLATION
  samkhya_school_desc: "Veľmi vplyvné pre ostatné školy filozofie [ShowCultureGroupName('indian_group')], $samkhya_school$ je dualistická škola založená na racionalite. Tvrdí, že svet je zložený z materiálu a ducha, a že poznanie možno získať len vnímaním a racionálnym odvodením." # todo: NEW TRANSLATION
  yoga_school: "Yoga" # todo: NEW TRANSLATION
  yoga_school_desc: "Podobne v mnohých ohľadoch škole $samkhya_school$, $yoga_school$ tiež vníma vesmír ako dualitu a vnímanie a racionalitu ako prostriedky získania poznania. Avšak pridáva, že systematická prax a experimentovanie sú tiež nevyhnutné na dosiahnutie poznania a oslobodenia." # todo: NEW TRANSLATION
  nyaya_school: "Nyāya" # todo: NEW TRANSLATION
  nyaya_school_desc: "$nyaya_school$ je realistická škola, zameraná na metodológiu a logiku ako prostriedky získavania poznania. Tvrdí, že naše utrpenie je spôsobené chybami z nesprávneho poznania a že oslobodenie sa získa správnym poznaním." # todo: NEW TRANSLATION
  vaisheshika_school: "Vaiśeṣika" # todo: NEW TRANSLATION
  vaisheshika_school_desc: "$vaisheshika_school$ je naturalistická, atomistická škola, ktorá tvrdí, že celý fyzický vesmír je tvorený atómami a že všetky naše skúsenosti vyplývajú z agregácií a interakcií takýchto atómov. Úplné pochopenie sveta skúsenosti nás teda vedie k poznaniu." # todo: NEW TRANSLATION
  mimamsa_school: "Mīmāṃsā" # todo: NEW TRANSLATION
  mimamsa_school_desc: "$mimamsa_school$ sa zameriava na metodológiu interpretácie a kritického vysvetlenia textov. Preto kladie väčší dôraz na filológiu, filozofiu jazyka a lingvistickú analýzu." # todo: NEW TRANSLATION
  vedanta_school: "Vedānta" # todo: NEW TRANSLATION
  vedanta_school_desc: "Veľmi vplyvná a rozmanitá škola, $vedanta_school$ sa sústreďuje na štúdium Véd, tvrdí, že sú hlavným zdrojom poznania a že duchovné záležitosti sú nad akýmkoľvek vnímaním a odvodením ľudí." # todo: NEW TRANSLATION
  matsya_avatar: "Matsya" # todo: NEW TRANSLATION
  matsya_avatar_desc: "$matsya_avatar$ je prvý [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako ryba. Predpokladá sa, že chráni pred povodňami a vodnými živočíchmi." # todo: NEW TRANSLATION
  kurma_avatar: "Kurma" # todo: NEW TRANSLATION
  kurma_avatar_desc: "$kurma_avatar$ je druhý [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako korytnačka. Je stotožňovaný so Svetovou korytnačkou, ktorá podopiera svet na svojom pancieri, a je uctievaný pre svoju stálosť a pevnosť." # todo: NEW TRANSLATION
  varaha_avatar: "Varāha" # todo: NEW TRANSLATION
  varaha_avatar_desc: "$varaha_avatar$ je tretí [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako prasa. Uctievaný je za to, že vytiahol Zem z mora a priniesol poriadok z chaosu." # todo: NEW TRANSLATION
  narasimha_avatar: "Narasiṃha" # todo: NEW TRANSLATION
  narasimha_avatar_desc: "$narasimha_avatar$ je štvrtý [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako lev. Uctievaný je ako ničiteľ zla a ochranca proti prenasledovaniu." # todo: NEW TRANSLATION
  vamana_avatar: "Vāmana" # todo: NEW TRANSLATION
  vamana_avatar_desc: "$vamana_avatar$ je piaty [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako trpaslík. Uctievaný je za to, že porazil vlámaného Balího a vrátil vládu nebies Indrovi." # todo: NEW TRANSLATION
  parashurama_avatar: "Paraśurāma" # todo: NEW TRANSLATION
  parashurama_avatar_desc: "$parashurama_avatar$ je šieste [avatar|e] [ShowGodName('vishnu_god')], zobrazovaný ako bojovník. Uctievaný je za boj proti tyranským a utláčajúcim kráľom." # todo: NEW TRANSLATION
  rama_avatar: "Rāma" # todo: NEW TRANSLATION
  rama_avatar_desc: "$rama_avatar$ je siedmy [avatar|e] [ShowGodName('vishnu_god')], a jeden z najpopulárnejších. Je to princ, ktorý je ústrednou postavou eposu $ramayana$, a považuje sa za stelesnenie ideálnej osoby a najlepšieho nasledovníka Dharmy." # todo: NEW TRANSLATION
  krishna_avatar: "Kṛṣṇa" # todo: NEW TRANSLATION
  krishna_avatar_desc: "$krishna_avatar$ je ôsmy [avatar|e] [ShowGodName('vishnu_god')], a jeden z najuctievanejších v celom [ShowReligionName('hindu')]. Je bohom súcitu, ochrany a lásky." # todo: NEW TRANSLATION
  buddha_avatar: "Buddha" # todo: NEW TRANSLATION
  buddha_avatar_desc: "Siddhartha Gautama, historický Buddha, je považovaný za deviaty [avatar|e] [ShowGodName('vishnu_god')] v [ShowReligionName('hindu')]. Je uctievaný za to, že oklamal Asurov svojimi učením a prinútil ich opustiť Dharmu, čím zabezpečil víťazstvo Dévov." # todo: NEW TRANSLATION
  kalki_avatar: "Kalki" # todo: NEW TRANSLATION
  kalki_avatar_desc: "$kalki_avatar$ je desiaty a posledný [avatar|e] [ShowGodName('vishnu_god')], prorokovaný, že príde ukončiť Kali Yugu, súčasné obdobie korupcie v nekonečnom cykle existencie. Jeho príchod prinesie obnovenie sveta odstránením všetkej bezprávnosti." # todo: NEW TRANSLATION
  shakti_common_desc: "je významná [goddess|e] v [ShowReligionName('hindu')], a jeden z hlavných aspektov Deví alebo [ShowGodName('shakti_god')] v [ShowPolicyName('shaktism')]. Reprezentuje" # todo: NEW TRANSLATION
  durga_avatar: "Durgā" # todo: NEW TRANSLATION
  durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ silu, materstvo a ochranu, zároveň aj zničenie a vojny." # todo: NEW TRANSLATION
  kali_avatar: "Kālī" # todo: NEW TRANSLATION
  kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ čas, stvorenie, moc, zničenie a smrť. Uctievaná ako ničiteľka zla, jej najvýraznejšou črtou je vyplazený červený jazyk." # todo: NEW TRANSLATION
  parvati_avatar: "Pārvatī" # todo: NEW TRANSLATION
  parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ lásku, krásu, plodnosť a materstvo. Je tiež manželkou [ShowGodName('shiva_god')]." # todo: NEW TRANSLATION
  lakshmi_avatar: "Lakṣmī" # todo: NEW TRANSLATION
  lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ bohatstvo, prosperitu, šťastie a hojnosť. Jej prejav v ôsmich podobách predstavuje osem zdrojov bohatstva. Je tiež manželkou [ShowGodName('vishnu_god')]." # todo: NEW TRANSLATION
  saraswati_avatar: "Sarasvatī" # todo: NEW TRANSLATION
  saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ poznanie, umenie, múdrosť a učenie. Je manželkou Brahmu, [god|e] stvorenia." # todo: NEW TRANSLATION
  chhinnamasta_avatar: "Chinnamastā" # todo: NEW TRANSLATION
  chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ protirečenia, obetu samého seba, smrť ako aj nesmrteľnosť a sebauskutočnenie. Je zobrazovaná nahá a bez hlavy, stojaca nad súložiacou dvojicou." # todo: NEW TRANSLATION
  chandi_avatar: "Caṇḍī" # todo: NEW TRANSLATION
  chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ ničivú silu proti zlu." # todo: NEW TRANSLATION
  tripura_sundari_avatar: "Tripura Sundarī" # todo: NEW TRANSLATION
  tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ najvyššiu podstatu [ShowGodNameWithNoTooltip('shakti_god')], konečnú energiu vesmíru a najvyššie vedomie." # todo: NEW TRANSLATION
  bhuvaneshvari_avatar: "Bhuvaneśvarī" # todo: NEW TRANSLATION
  bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Deví ako Svetová matka." # todo: NEW TRANSLATION
  tara_avatar: "Tārā" # todo: NEW TRANSLATION
  tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ divoký aspekt Deví, podobný [ShowAvatarName('kali_avatar')], ale fungujúci ako sprievodkyňa a ochrankyňa." # todo: NEW TRANSLATION
  hindu_branch_spec: "Tradícia" # todo: NEW TRANSLATION
  hindu_branch_spec_desc: "Konkrétne tradície a presvedčenia nasledované týmto [hindu_branch|e]." # todo: NEW TRANSLATION
  vaishnavism: "Vaishnavism" # todo: NEW TRANSLATION
  vaishnavism_desc: "$vaishnavism$ je [hindu_branch|e] sústredená okolo uctievania [ShowGodName('vishnu_god')] a jeho desiatich [avatars|e]." # todo: NEW TRANSLATION
  shaivism: "Shaivism" # todo: NEW TRANSLATION
  shaivism_desc: "$shaivism$ je [hindu_branch|e] uctievajúca [ShowGodName('shiva_god')] ako najvyššie [god|e]. Je to [hindu_branch], ktorá je viac zameraná na askézu a jogu." # todo: NEW TRANSLATION
  shaktism: "Shaktism" # todo: NEW TRANSLATION
  shaktism_desc: "$shaktism$ je [hindu_branch|e] sústredená okolo uctievania Matky Bohyne, známej ako Devī alebo [ShowGodName('shakti_god')], zobrazovanej a uctievané v mnohých rôznych podobách." # todo: NEW TRANSLATION
  smartism: "Smartism" # todo: NEW TRANSLATION
  smartism_desc: "$smartism$ je [hindu_branch|e], ktorá nepovažuje žiadneho [god|e] za nadradeného inému, a namiesto toho uctieva rovnako päť [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] a [ShowGodName('surya_god')]." # todo: NEW TRANSLATION
