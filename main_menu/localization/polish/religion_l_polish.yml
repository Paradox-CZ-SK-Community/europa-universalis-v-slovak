  moism_desc: "The $moism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  norse_desc: "Staré náboženstvo $germanic_language_family$ ľudí z $scandinavian_region$, zahŕňa širokú škálu bohov ako Aesir a Vanir, vrátane slávnych Óðinn a Þórr. Vníma vesmír ako deväť rôznych ríš v worldtree Yggdrasill, z ktorých Miðgarðr je tá, v ktorej žijú ľudia." # todo: NEW TRANSLATION
  alan_paganism_desc: "The $alan_paganism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  paiute_shamanism_desc: "The $paiute_shamanism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
