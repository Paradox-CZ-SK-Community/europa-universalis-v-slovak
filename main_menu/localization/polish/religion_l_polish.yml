  mula_sangh_school: "Mula Sangh" # todo: NEW TRANSLATION
  mula_sangh_school_desc: "Význam slova 'koreň' odkazuje na pôvodné praktiky [ShowReligionName('jain')] pochádzajúce od Kundakundu, [ShowReligionAdjectiveWithNoTooltip('jain')] mnícha z druhého storočia, ktorý napísal mnoho textov o [ShowReligionAdjectiveWithNoTooltip('jain')] filozofii, a bol najdôležitejším učiteľom pre Digambara [ShowReligionNameWithNoTooltip('jain')]." # todo: NEW TRANSLATION
  balatkara_gana_school: "Balatkara Gana" # todo: NEW TRANSLATION
  balatkara_gana_school_desc: "Sekcia [ShowReligiousSchoolName('mula_sangh_school')], mníšsky rád $balatkara_gana_school$ [ShowReligionName('jain')] vznikol v 8. storočí s zakladateľom dynastie $STR_ADJ$. Ako taký patrí k najstarším v [ShowReligionNameWithNoTooltip('jain')]." # todo: NEW TRANSLATION
  kashtha_sangha_school: "Kashtha Sangha" # todo: NEW TRANSLATION
  kashtha_sangha_school_desc: "Významná Digambarská mníšska škola [ShowReligionAdjective('jain')] naprieč severným a západným $india$, vznikla s Lohacharyom, teda Sudharmāsvāmīm. Bol piatym žiakom Mahāvīru, 24. (a posledného) Tīrthaṅkaru." # todo: NEW TRANSLATION
  upkesa_gaccha_school: "Upkeśa Gaccha" # todo: NEW TRANSLATION
  upkesa_gaccha_school_desc: "Najstarší mníšsky rád Śvetámbarského [ShowReligionName('jain')], nasleduje líniu Pārasanāthu, 23. Tīrthaṅkaru, na rozdiel od väčšiny iných škôl, ktoré nasledujú líniu Mahāvīru." # todo: NEW TRANSLATION
  kharatara_gaccha_school: "Kharatara Gaccha" # todo: NEW TRANSLATION
  kharatara_gaccha_school_desc: "Tiež nazývaná #italic Vidhisangha#! alebo #italic Vidhimarga#!, čo znamená 'Zhromaždenie' a 'Cesta Správneho Konania', je to Śvetámbarský mníšsky rád, ktorý považuje svoje vlastné praktiky za jediné duchovne správne. Podporuje prísne dodržiavanie čistoty a náboženskej doktríny a spisov bez odchýlok." # todo: NEW TRANSLATION
  tapa_gaccha_school: "Tapa Gaccha" # todo: NEW TRANSLATION
  tapa_gaccha_school_desc: "Založená Acharyom Jagatchandra Suri, nazývaným 'Meditujúci', je to Śvetámbarský mníšsky rád, ktorý podporuje úctu k náboženským postavám a púte k posvätným chrámom." # todo: NEW TRANSLATION
  tristutik_gaccha_school: "Tristutik Gaccha" # todo: NEW TRANSLATION
  tristutik_gaccha_school_desc: "Tiež známa ako Agama Gaccha, je to Śvetámbarský mníšsky rád, ktorý sa sústreďuje na oddanosť a uctievanie Tīrthaṅkaru vo svojich rituáloch, považujúc ich za jediných hodných uctievania." # todo: NEW TRANSLATION
