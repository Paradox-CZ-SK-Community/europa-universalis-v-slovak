  hanafi_school: "Ḥanafī" # todo: NEW TRANSLATION
  hanafi_school_desc: "The $hanafi_school$ Madhhab is named after Abū Ḥanīfa Al-Nuʿmān ibn Thābit. The school originated in Kufa and is prominent throughout the [ShowCultureName('farsi_culture')] and [ShowCultureGroupName('turkic_group')] world, including northern $india$. Though textual sources in the $common_string_quran$ and Ḥadīth are given preference, $hanafi_school$ followers have an inclusive view of sources and also employ analogy (Qiyās), juristic discretion (Istiḥsan), and local customs ('Urf) in their jurisprudence. Some view it as the most flexible of the schools." # todo: NEW TRANSLATION
  hanbali_school: "Ḥanbalī" # todo: NEW TRANSLATION
  hanbali_school_desc: "The $hanbali_school$ Madhhab is named after Aḥmad ibn Ḥanbal, and champions withholding from any speculative theology, Kalām. $hanbali_school$ followers maintain that the $common_string_quran$ and Sunnah are the only proper sources of jurisprudence and that they should be interpreted in a literal and traditionalist sense. Though it is accepted as a valid Madhhab, very few states actively promote the $hanbali_school$ school, and it was banned by the Abbasid Caliphs." # todo: NEW TRANSLATION
  maliki_school: "Mālikī" # todo: NEW TRANSLATION
  maliki_school_desc: "The $maliki_school$ Madhhab is named after Mālik ibn Anas and is prominent in particular throughout [ShowSubContinentName('north_africa')] and [ShowRegionName('iberia_region')]. Jurisprudence is primarily based on the work and interpretations of ibn Anas and his student Saḥnūn as described in the al-Muwaṭṭa' and the Mudawwanah. One of the foremost centers of learning within the $maliki_school$ School is the Great Mosque of Āl Qayrawān, near [ShowLocationName('tunis')]." # todo: NEW TRANSLATION
  shafii_school: "Shāfi'ī" # todo: NEW TRANSLATION
  shafii_school_desc: "The $shafii_school$ Madhhab is named after Imām Al-Shāfi'ī, and it is prominent in particular among [ShowReligionGroupAdjective('muslim')] believers in [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')], and East [ShowContinentName('asia')]. Unlike other Madhhab, the $shafii_school$ reject Istiḥsan and Istislah as sources of $sharia$, instead only relying on what is textually in the $common_string_quran$ or Ḥadīth." # todo: NEW TRANSLATION
  zahiri_school: "Ẓāhirī" # todo: NEW TRANSLATION
  zahiri_school_desc: "The $zahiri_school$ advocates for a strict adherence to the text of the $common_string_quran$, and focus on its external or apparent meaning. According to them, there can not be any conclusion drawn from reading the texts that is not in the texts themselves, otherwise $muslim_god_name$ would have explicitly expressed those already." # todo: NEW TRANSLATION
  ashari_school: "Ash'arī" # todo: NEW TRANSLATION
  ashari_school_desc: "The $ashari_school$ School of Theology is focused on the authority of the scriptures and rationalism, and was founded in the 9th century by Abū al-Ḥasan al-Ashʿarī. His teachings of all universe being composed of atoms became the basis of the $ashari_school$ School proposition that all matter and time has been created by $muslim_god_name$, believing at the same time in free will and predestination." # todo: NEW TRANSLATION
  maturidi_school: "Māturīdī" # todo: NEW TRANSLATION
  maturidi_school_desc: "The $maturidi_school$ School of Theology, taking the name from 'Abū Manṣūr al-Māturīdī, is a [ShowReligionAdjective('sunni')] school of theology emerging from the theological beliefs of the $hanafi_school$ School of Jurisprudence. It promotes the rational interpretation of the scriptures, and the importance of faith over one person's deeds." # todo: NEW TRANSLATION
  athari_school: "Aṯarī" # todo: NEW TRANSLATION
  athari_school_desc: "The $athari_school$ School of Theology rejects a rational interpretation of the scriptures in favor of a stricter reading of the texts of the $common_string_quran$ and Ḥadīth, considering them the sole authorities. Being against any form of religion innovation, refuses any kind of rationality that is not based upon the texts of the $common_string_quran$." # todo: NEW TRANSLATION
  mutazili_school: "Mu'tazilī" # todo: NEW TRANSLATION
  mutazili_school_desc: "The $mutazili_school$ School of Theology developed influenced by Greek and Indian philosophy and rationalism. It rejects the notion that the $common_string_quran$ and $muslim_god_name$ are coexistent, expressing that the scripture must logically come after the originator. It defends reason as long as it serves people to understand religious matters, and it supports that evil originates from errors of humanity due to their free will." # todo: NEW TRANSLATION
  wahhabi_school: "Wahhābī" # todo: NEW TRANSLATION
  wahhabi_school_desc: "Emerging from the [ShowReligiousSchoolName('hanbali_school')] School as a revivalist movement, the $wahhabi_school$ School of Theology is against common Sufi practices like the veneration of holy people and pilgrimages to their shrines. It encourages a return to the original piety and practices of the first generations of [ShowReligionGroupName('muslim')]." # todo: NEW TRANSLATION
  ismaili_school: "Ismā'īlī" # todo: NEW TRANSLATION
  ismaili_school_desc: "The $ismaili_school$ Madhhab is named after Ismā'īl ibn Ja'far, the successor of Ja'far al-Ṣādiq, and was the dominant school of faith in the Fatimid Caliphate but has lost much ground since its fall. The $ismaili_school$ school encompasses a number of increasingly divergent branches, and in many ways, they focus on the esoteric elements of [ShowReligionAdjective('shia')] faith more than the [ShowReligiousSchoolName('jafari_school')] or [ShowReligiousSchoolName('zaidi_school')]." # todo: NEW TRANSLATION
  jafari_school: "Ja'farī" # todo: NEW TRANSLATION
  jafari_school_desc: "The $jafari_school$ Madhhab is named after Ja'far al-Ṣādiq, the sixth Imām, and it focuses on independent reasoning by experts of Islamic Law, prefering that over analogy when establishing the Law. It also allows for a temporary marriage lasting a predeterminate period of time." # todo: NEW TRANSLATION
  zaidi_school: "Zaydī" # todo: NEW TRANSLATION
  zaidi_school_desc: "Also called 'Fivers', the $zaidi_school$ current is named after Zayd ibn 'Alī, the grandson of Muḥammad's son 'Alī, and follows his teachings as described in the Majmu' al-Fiqh. $zaidi_school$ followers emphasize justice and human responsibility and descend from those who supported Zayd's original revolt against the Umayyad Caliph. $zaidi_school$ people entirely reject religious dissimulation as practiced by many [ShowReligionAdjective('shia')] followers, and it is the most similar to [ShowReligionName('sunni')]." # todo: NEW TRANSLATION
  imamiya_school: "Imāmīya" # todo: NEW TRANSLATION
  imamiya_school_desc: "Also called 'Twelvers', $imamiya_school$ believes that 'Alī, the successor of Muḥammad, was followed by twelve infallible Imām chosen by divine decree. The last Imām, al-Mahdī, is expected to return as the savior of mankind, finally enforcing justice and peace in the world. They mainly follow [ShowReligiousSchoolName('jafari_school')] jurisprudence." # todo: NEW TRANSLATION
  nizari_school: "Nizārī" # todo: NEW TRANSLATION
  nizari_school_desc: "The $nizari_school$ claim that Nizār ibn al-Mustanṣir was the true successor to the Fatimid Caliphate after his father death, and oppose al-Afḍal Shāhanshāh's coup to install Al-Musta'lī bi'llāh on the throne. Having originally split from the [ShowReligiousSchoolName('ismaili_school')], they have gained adherents from many other branches, and they follow [ShowReligiousSchoolName('jafari_school')] jurisprudence, focusing on pluralism and acceptance of differences." # todo: NEW TRANSLATION
  mustali_school: "Musta'lī" # todo: NEW TRANSLATION
  mustali_school_desc: "The $mustali_school$ stand in opposition to the [ShowReligiousSchoolName('nizari_school')] in that they accept the ascension of Al-Musta'lī bi'llāh to the throne of the Fatimid Caliphate. Although originating in [ShowRegionName('egypt_region')], they later spread to Western $india$ through missionary work." # todo: NEW TRANSLATION
  alevism_school: "Alevism" # todo: NEW TRANSLATION
  alevism_school_desc: "Following the teachings of Ḥājī Baktāš Walī, $alevism_school$ is a syncretic mystical school, emerging from the [ShowReligiousSchoolName('imamiya_school')] school but incorporating traditions from [ShowReligionName('tengri')] and older [ShowCultureGroupName('turkic_group')] beliefs. It also takes some aspects of Sufism, like the presence of a spiritual leader and mysticism practices." # todo: NEW TRANSLATION
  alawi_school: "'Alawī" # todo: NEW TRANSLATION
  alawi_school_desc: "The $alawi_school$, also called Nuṣairī, proclaim 'Alī ibn Abī Ṭālib, the first Imām according to [ShowReligionAdjective('shia')] beliefs, to be the manifestation of $muslim_god_name$ Himself. They differ substantially from the rest of the [ShowReligionAdjective('shia')] faith in both rituals and theology, believing in reincarnation and allowing the consumption of alcohol." # todo: NEW TRANSLATION
  ibadi_school: "Ibāḍī" # todo: NEW TRANSLATION
  ibadi_school_desc: "Believed to be a descendant of the Al-Khawārij, who first were supporters of 'Alī ibn Abī Ṭālib but later rejected his arbitration. The $ibadi_school$ school distanced itself from the Al-Khawārij following 'Abd Allāh ibn Ibāḍ, taking a more moderate approach and a more positive view towards different $muslim_ADJ$ branches, having similarities with many of the other schools." # todo: NEW TRANSLATION
  bektashi_school: "Bektashi" # todo: NEW TRANSLATION
  bektashi_school_desc: "Named after Ḥājī Baktāš Walī, believed to be descendant of 'Alī ibn Abī Ṭālib, the $bektashi_school$ of Sufism nonetheless respects all companions of Muḥammad. Although originating from the [ShowReligionAdjective('sunni')] faith, it contains many beliefs and practices present also in other traditions, giving it many similarity to them." # todo: NEW TRANSLATION
  chishti_school: "Chishtī" # todo: NEW TRANSLATION
  chishti_school_desc: "Originating from [ShowLocationName('chishti_sarif')], the $chishti_school$ rejects wordly power and promotes tolerance and love. It also promotes music and poetry as a form to connect with the love of $muslim_god_name$." # todo: NEW TRANSLATION
  khalwati_school: "Ḵalwātī" # todo: NEW TRANSLATION
  khalwati_school_desc: "The $khalwati_school$ takes its name from the act of retreating oneself for spiritual exercises in solitary. Thus, it emphasizes the individual ritual and spiritual practices, as well as retreat and asceticism." # todo: NEW TRANSLATION
  mevlevi_school: "Mevlevi" # todo: NEW TRANSLATION
  mevlevi_school_desc: "Known for its whirling dervishes, the $mevlevi_school$ is formed upon the teachings of Jalāl al-Dīn Muḥammad Rūmī. It proclaims love as central to [ShowReligionGroupName('muslim')], and it also emphasizes Sema, the movement meditation ceremony performed by way of whirling." # todo: NEW TRANSLATION
  naqshbandi_school: "Naqshbandī" # todo: NEW TRANSLATION
  naqshbandi_school_desc: "Tracing its origin to Ja'far ibn Muḥammad al-Ṣādiq, the $naqshbandi_school$ places more importance to the $sharia$ than other related schools. Its practices are organized around the silent invocation and conciousness." # todo: NEW TRANSLATION
  qadiri_school: "Qādirī" # todo: NEW TRANSLATION
  qadiri_school_desc: "Founded by 'Abdulqādir Gīlānī, the $qadiri_school$ promote a strict following of [ShowReligionAdjective('sunni')] law. It also has decentralized leadership, allowing each of its centers freedom of interpretation and practice, which has caused it to differenciate in multiple branches." # todo: NEW TRANSLATION
  safavid_school: "Ṣafavī" # todo: NEW TRANSLATION
  safavid_school_desc: "Founded by Ṣāfī ad-Dīn Isḥāq Ardabīlī upon the [ShowReligiousSchoolName('shafii_school')] teachings, the $safavid_school$ has later gotten close to the [ShowReligiousSchoolName('imamiya_school')] thought. Its zeal and strength of belief make its followers be certain of their place in the universe." # todo: NEW TRANSLATION
  shadhili_school: "Shāḏilī" # todo: NEW TRANSLATION
  shadhili_school_desc: "Following the teachings of Abū al-Ḥasan al-Shāḏilī, the $shadhili_school$ promotes a life of contemplation and to be constantly mindful of $muslim_god_name$, even during normal everyday activities. Applying the teachings of [ShowReligionGroupName('muslim')] to the follower's own lives is the key to transform their existance." # todo: NEW TRANSLATION
  suhrawardi_school: "Suhrawardī" # todo: NEW TRANSLATION
  suhrawardi_school_desc: "The $suhrawardi_school$ follows the teachings of Abū al-Najīb Abd al-Qādir Suhrawardī, but it is also influenced by the philosophy of Junayd of [ShowLocationName('baghdad')]. It states that people should devote themselves to true knownledge and being faithful to $muslim_god_name$, renouncing natural desires in favor of the spiritual needs." # todo: NEW TRANSLATION
  din_i_ilahi_school: "Dīn-i Ilāhī" # todo: NEW TRANSLATION
  din_i_ilahi_school_desc: "Adopted from the Mongol code, $din_i_ilahi_school$ treats all religions as different sects, allowing the freedom of thought within the realm." # todo: NEW TRANSLATION
  isawiyya_school: "'Īsāwī" # todo: NEW TRANSLATION
  isawiyya_school_desc: "Considered the most mystic of the religious schools, the $isawiyya_school$ has its roots from the lands of [ShowRegionName('maghreb_region')] whose heritage of psalms and prayers developed into rituals featuring dance and music." # todo: NEW TRANSLATION
  imperial_court: "Cisársky dvor" # todo: NEW TRANSLATION
  imperial_court_desc: "The Imperial Court consists of the members of the Imperial Family and accompanying Kuge, or noble families. They preserve the inviolability of the Emperor and ensure the succession." # todo: NEW TRANSLATION
  shogunate_court: "Šógunský dvor" # todo: NEW TRANSLATION
  shogunate_court_desc: "The powerful samurai clan members surrounding the Shōgun will be advisors in all matters, but without ever completely abandoning their own interests." # todo: NEW TRANSLATION
  ikko_ikki: "Ikkō-ikki" # todo: NEW TRANSLATION
  ikko_ikki_desc: "The fanatic followers of $SECT_JOUDO_SHINSHUU$ from the $SECT_PURE_LAND_SCHOOL_NAME$ of $buddhist$ have organized themselves in different leagues called $ikko_ikki$ and, although mainly composed of peasants, their constant demands and uprisings are starting to be more than a nuisance." # todo: NEW TRANSLATION
  religious_sects: "Náboženské sekty" # todo: NEW TRANSLATION
  religious_sects_desc: "There have always been different paths to follow the Buddha, and even within the Kami there are variations in their stories. Each sect will always try to convince others to follow their way, but all of them may prove beneficial." # todo: NEW TRANSLATION
  kirishitan_monks: "Kirishitan mnísi" # todo: NEW TRANSLATION
  kirishitan_monks_desc: "Ever since the westerners arrived to our shores, they have brought their foreign religion with them, with this new Buddha they call Jesus. As long as we want to interact with them, we must allow their beliefs, but that could also be in itself a benefit to us." # todo: NEW TRANSLATION
  TRUE_FAITH_TOLERANCE: "Tolerancia pravej viery" # todo: NEW TRANSLATION
  HERETIC_TOLERANCE: "Tolerancia heretikov" # todo: NEW TRANSLATION
  HEATHENRY_TOLERANCE: "Tolerancia pohanstva" # todo: NEW TRANSLATION
  doom.1.title: "Skaza!" # todo: NEW TRANSLATION
  doom.1.desc: "Despite the efforts of our priests, [ROOT.GetCountry.GetReligion.GetGodName] do not seem pleased, and great catastrophes are coming to our realm. Should we want to survive the end of this cycle and move into a new more prosperous one, we must be willing to sacrifice whatever it takes. Gods are waiting for our blood offerings." # todo: NEW TRANSLATION
  doom.1.a: "Obetujte vládnucu rodinu!" # todo: NEW TRANSLATION
  adopt_ometeotl: "Prijať Ōmeteōtl" # todo: NEW TRANSLATION
  adopt_ometeotl_desc: "Despite the polytheistic nature of our religion, among our highest classes the worship of a unique almighty God named #italic Ōmeteōtl#! is common. This God has the qualities of all Gods that are just the representation of these qualities. We will worship #italic Ōmeteōtl#! as the only God." # todo: NEW TRANSLATION
  elevate_patron_god: "Povýšiť nášho patrónneho boha" # todo: NEW TRANSLATION
  elevate_patron_god_desc: "Each [ShowCultureName('nahua_culture')] realm usually worships one God over the rest as their patron God. We will put our patron God not only at the top of our devotion, but as main God of our religion." # todo: NEW TRANSLATION
  establish_cihuacoatl: "Zriadiť funkciu Cihuacōātl" # todo: NEW TRANSLATION
  establish_cihuacoatl_desc: "We will establish the figure of the #italic Cihuacōātl#! (literally 'Serpent Woman'), similar to that of a vizier. This will help our rulers manage our realm, by making the #italic Cihuacōātl#! handle the city ruling so that the ruler can deal with more important issues." # todo: NEW TRANSLATION
  expand_cuahpipiltin: "Rozšíriť Cuāhpipiltin" # todo: NEW TRANSLATION
  expand_cuahpipiltin_desc: "We will create a new caste in our society: the #italic Cuāhpipiltin#! will be the nobles by service, in opposition to the #italic Pīpiltin#!, the nobles by blood. They will be raised from military service, but also integrated from other tribes or vassals." # todo: NEW TRANSLATION
  increase_militarism: "Zvýšiť militarizmus" # todo: NEW TRANSLATION
  increase_militarism_desc: "Our warriors are the ones providing us with captives that can be used for the most important sacrifices to our gods. We should make our society more militaristic to strengthen this influx of captives." # todo: NEW TRANSLATION
  institute_flower_wars: "Zaviesť Kvetinové vojny" # todo: NEW TRANSLATION
  institute_flower_wars_desc: "As our society depends on sacrifices, we need a way to get more of them. By instituting the 'Flower Wars' we can agree with our neighbors on fair combats and both sides can sacrifice captives to appease our Gods." # todo: NEW TRANSLATION
  legal_reforms: "Právne reformy" # todo: NEW TRANSLATION
  legal_reforms_desc: "While our city-states do have their coded rules, as [ShowCultureName('nahua_culture')] societies change, so should our legal codes. We will start a series of reforms in our legal codes that better adapt to our newer needs." # todo: NEW TRANSLATION
  raise_sacrifice_rate: "Zvýšiť mieru obetí" # todo: NEW TRANSLATION
  raise_sacrifice_rate_desc: "Our Gods sacrificed their blood for us humans, and we have a debt with them. But the amount of blood does not seem to be enough to satiate their thirst. We will increase the rate and prevalence of our sacrifices so that Our Gods' blood is replenished more quickly." # todo: NEW TRANSLATION
