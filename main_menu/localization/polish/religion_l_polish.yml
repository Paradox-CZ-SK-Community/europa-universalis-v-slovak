  remove_cardinal_tt: "Určené [location|e] príde o [ShowBuildingTypeName('seat_of_cardinal')]" # todo: NEW TRANSLATION
  invite_foreign_cleric: "Pozvať zahraničného kňaza" # todo: NEW TRANSLATION
