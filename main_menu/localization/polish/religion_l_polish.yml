  muslim_scholar: "Učenec" # todo: NEW TRANSLATION
  muslim_scholar_desc: "Učený jedinec znalý [ShowReligionGroupAdjective('muslim')] práva; učenci diskutujú o princípoch jurisprudencie a teológie [ShowReligionGroupNameWithNoTooltip('muslim')]." # todo: NEW TRANSLATION
  guru: "Gurú" # todo: NEW TRANSLATION
  guru_desc: "Niekto ponorený do hlbokého duchovného života a hľadajúci cestu k osvieteniu, $guru$ je veľmi oddaná osoba, ktorá nielen vykonáva náboženské a duchovné praktiky, ale je tiež ochotná učiť a slúžiť ako duchovný sprievodca." # todo: NEW TRANSLATION
  shinto_desc: "Rôznorodý súbor presvedčení a praktík sústreďujúcich sa na uctievanie kami, ktoré existovali v $japan_region$ pred príchodom $buddhist$, sa neoddeliteľne splynuli a prepojili s $buddhist_ADJ$ praktikami a koncepciami, keď sa $buddhist$ rozšíril po $japan_region$. Kami a $buddhist_ADJ$ božstvá boli navzájom identifikované, pričom obidva súbory presvedčení sa stali funkčne neoddeliteľnými. To viedlo k obzvlášť $japanese_group$ odtienku $buddhist$, premiešanému s $buddhist$-ovplyvneným uctievaním kami." # todo: NEW TRANSLATION
  bon_desc: "Vznikajúce z náboženských tradícií $tibet_region$ pred príchodom $buddhist$, bolo silne ovplyvnené $tibetan_buddhism$. Je obzvlášť blízke $SECT_NYIGMA_NAME$, no stále si zachováva mnohé pred-$buddhist$ prvky. Jeho učenia sa zameriavajú na karmu a znovuzrodenie a na spôsoby dosiahnutia osvietenia." # todo: NEW TRANSLATION
  mahayana_desc: "Nazývané „Veľké vozidlo“, mahájána je odvetvie $buddhist$, ktoré prijíma nielen skoré $buddhist_ADJ$ texty, ale aj tie známe ako mahájánové $sutra$. Kládze dôraz na postavu $bodhisattva$, chápanú ako cesta dostupná všetkým na dosiahnutie budhovstva. Hoci sa pôvodne rozvíjala v $india$, značnú expanziu zaznamenala v $china$ a pozdĺž Hodvábnej cesty, a $chinese_group$ kánon teraz tvorí základ všetkého $mahayana$." # todo: NEW TRANSLATION
  theravada_desc: "Nazývaná „Škola starších“, drží sa najstarších tradícií $buddhist$. Odmieta mahájánové $sutra$ a teda mnohých $bodhisattva$ a samotnú $bodhisattva$ cestu ako dostupnú pre všetkých. Namiesto toho kladie dôraz na mníšsku komunitu ako vyšší spôsob dosiahnutia osvietenia." # todo: NEW TRANSLATION
  sammitiya_desc: "Jedno z mnohých odvetví raného $buddhist$ v $india$, $sammitiya$ sa rozvinula v $sindh_area$, stala sa veľkým centrom skorých $buddhist_ADJ$ škôl a konkurovala dokonca mahájánovej Nālandā. Ako najväčšie ne-mahájánové $buddhist$ v $india$ stratilo svoje postavenie v dôsledku $muslim_ADJ$ invázií." # todo: NEW TRANSLATION
  tibetan_buddhism_desc: "Forma $buddhist$ rozvíjajúca sa pozdĺž a okolo Himalájí vznikla z mahájánovej tradície, no začlenila mnohé ezoterické praktiky vajrajány vďaka tesným kontaktom s Indiou a neskorším štádiám vývoja $buddhist$ tam." # todo: NEW TRANSLATION
  sanjiao_desc: "Nazývané „Tri učenia“, ide o kombinovaný mix a vzájomné vplyvy $confucianism_policy$, $daoism_policy$ a $buddhist$. Keďže všetky tri prítomné v $china$ po stáročia zároveň ovplyvňovali a boli ovplyvňované mnohými ďalšími $chinese_group$ ľudovými presvedčeniami a božstvami, neboli vždy v súlade, no vždy tvorili súčasť $chinese_group$ spôsobu života." # todo: NEW TRANSLATION
  anglican_desc: "$anglican$ je forma $christian$, v ktorej je hlava štátu zároveň Najvyšším guvernérom Cirkvi. Teologicky a inštitucionálne si $anglican$ ponecháva mnohé prvky $catholic$, pričom je tiež ovplyvnený reformovanými puritánmi a kontinentálnymi $lutheran_ADJ$ presvedčeniami." # todo: NEW TRANSLATION
  bogomilism_desc: "Neognostické a dualistické odvetvie $christian$, $bogomilism$ učí, že existencia je rozdelená medzi duchovnú a materiálnu sféru. Jeho nasledovníci vnímajú svoje telá ako sväté chrámy a usilujú sa o blízkosť k Bohu cez očisťovacie rituály. Tieto praktiky zahŕňajú pôsty, tance a odmietanie materiálneho nadbytku s cieľom sústrediť sa na duchovný rast." # todo: NEW TRANSLATION
  bosnian_church_desc: "Odtrhnuté hnutie od $catholic_ADJ$ cirkvi, $bosnian_church$ vyvinula svoju vlastnú teológiu v dôsledku dlhodobej izolácie od hlavného prúdu kresťanstva. Silno sa zameriavalo na apokalyptické motívy, prijalo mysticizmus a zachovalo mnohé archaické praktiky skorého $christian$. Tieto črty viedli k tomu, že ho aj $catholic_ADJ$ a $orthodox_ADJ$ autority označili za heretické." # todo: NEW TRANSLATION
  calvinist_desc: "Pomenované podľa Jána Kalvína, $calvinist$ je významné odvetvie protestantizmu zakorenené v princípoch jednoduchosti bohoslužieb a nadradenosti Biblie. Jeho doktrína zdôrazňuje predurčenie, tvrdíac, že Boh predurčil osudy všetkého stvorenia." # todo: NEW TRANSLATION
  catharism_desc: "$catharism$ je dualistické hnutie veriac, že existujú dvaja bohovia: dobrotivý Boh neba a zlovolný protiklad. Jeho stúpenci vedú asketický život a veria, že duše sú uväznené v telesných schránkach ako súčasť kozmického boja. Duchovné očistenie dosiahnuteľné prísnou disciplínou sa považuje za jedinú cestu k spáse." # todo: NEW TRANSLATION
  catholic_desc: "Zakotvený v Nicejskom vyznaní, $catholic$ je najväčšou denomináciou $christian$ a vedie ju pápež, ktorý vystupuje ako duchovný nástupca svätého Petra. Pápež pôsobí ako hlava Cirkvi a sprostredkovateľ pri konfliktoch medzi $christian_ADJ$ vládcami. Jeho doktrína a tradície formovali veľkú časť náboženskej a kultúrnej histórie Západu." # todo: NEW TRANSLATION
  hussite_desc: "Založené Janom Huse, $hussite_ADJ$ cirkev vznikla ako proto-protestantské hnutie v $BOH$, spájajúce prvky $BYZ_ADJ$ ritu a učenia Johna Wycliffa. Zdôrazňovala prijímanie pod oboma spôsobmi a dôležitosť Písma nad cirkevnou tradíciou." # todo: NEW TRANSLATION
  lollardy_desc: "Vedené Johnom Wycliffom, $lollardy$ bolo reformné hnutie presadzujúce univerzálne kňazstvo a odmietajúce nutnosť sviatostí ako krst a spoveď pre spásu. Jeho učenie zdôrazňovalo priamy prístup k Bohu cez Písmo, ktoré sa prekladalo do ľudových jazykov. To sprístupnilo jeho teológiu širokým vrstvám a podnietilo skoré požiadavky na cirkevnú reformu." # todo: NEW TRANSLATION
  lutheran_desc: "Založené na Martinových 95 tézach, $lutheran$ začal ako výzva na reformu $catholic_ADJ$ cirkvi, ale vyvinul sa do samostatnej protestantskej denominácie. Učí, že Starý a Nový zákon sú jedinou neomylnou autoritou pre $christian_ADJ$ doktrínu." # todo: NEW TRANSLATION
  miaphysite_desc: "$miaphysite$ učí, že v osobe Krista sú jeho božská a ľudská prirodzenosť zjednotené do jednej, nedeliteľnej prirodzenosti. Táto doktrína, zakorenená v Koncile v Efeze, sa rozšírila do oblastí ako Arménsko, Egypt a Etiópia. $miaphysite_ADJ$ spoločenstvá si udržali svoje jedinečné liturgie a tradície, zdôrazňujúc Kristovo zjednotenie ako Boha a človeka." # todo: NEW TRANSLATION
  nestorianism_desc: "$nestorianism$, pomenované podľa Nestoria, učí, že Kristove božské a ľudské prirodzenosti sú odlišné a koexistujú vedľa seba. Táto doktrína bola odmietnutá Koncilom v Efeze, no našla silné uplatnenie v Perzii a ďalej. Nestoriánski kresťania šírili svoju vieru naprieč $asia$, stávajúc sa najrozšírenejším $christian_ADJ$ náboženstvom podľa územia." # todo: NEW TRANSLATION
  orthodox_desc: "$orthodox_ADJ$ Cirkev, zakorenená v tradíciách raných $christian_ADJ$ koncilov, zdôrazňuje kontinuitu apoštolských učeniach a svätej tradície. Sústreďuje sa na $BYZ_ADJ$ rítus a kladie veľký význam na liturgiu, ikony a mysticizmus. $orthodox_ADJ$ vieru vedú patriarchovia, pričom ekumenický patriarchát v Konštantínopole má primát cti." # todo: NEW TRANSLATION
  paulicianism_desc: "$paulicianism$ je dualistická $christian_ADJ$ sekta, ktorá odmieta materiálny svet ako výtvor zlej sily. Jej nasledovníci tvrdia, že len duchovná sféra je čistá a svoje presvedčenia zakladajú na Novom zákone, úplne odmietajúc Starý zákon. Perzekvovaní ako $catholic_ADJ$, tak $orthodox_ADJ$ autoritami, $paulicianism_ADJ$ hnutie odolávalo asimilácii a inšpirovalo neskoršie reformné prúdy." # todo: NEW TRANSLATION
  strigolniki_desc: "Vznikajúci v stredovekom $russian_region$, $strigolniki$ sú reformné hnutie kritické voči etablovanej $orthodox_ADJ$ cirkvi. Odsudzujú korupciu kňazov, predaj sviatostí a hromadenie bohatstva duchovenstvom. Uprednostňujúc jednoduchšiu vieru sústredenú na osobnú zbožnosť, $strigolniki_ADJ$ sa stali cieľom $orthodox_ADJ$ cirkvi a štátnych autorít." # todo: NEW TRANSLATION
  waldensian_desc: "Založení Petrom Valdom, $waldensian$ sú reformné $christian_ADJ$ hnutie zdôrazňujúce jednoduchosť, chudobu a autoritu Písma. Odmietajú kňazské bohatstvo, uctievanie svätých a nutnosť sviatostí pre spásu. Perzekvovaní ako heretici, $waldensian_ADJ$ hnutie pretrvalo stáročia útlaku a šírilo svoje posolstvo po $europe$." # todo: NEW TRANSLATION
  hindu_desc: "Skupina rôznych presvedčení skôr než jednotné náboženstvo, $hindu$ sa často považuje za najstaršiu náboženskú tradíciu na svete. Všetky jeho presvedčenia a praktiky sú chápané ako vysvetlenia $dharmic$, kozmického poriadku, a vychádzajú zo starovekej védskej literatúry. Keďže je veľmi rôznorodé, obsahuje množstvo bohov, hoci nie všetci sú rovnako uctievaní alebo uznávaní všetkými $hindu_ADJ$ praktizujúcimi, v závislosti od ich konkrétnych presvedčení a orientácií. Štyri hlavné vetvy $hindu$ sú $vaishnavism$, $shaktism$, $shaivism$ a $smartism$." # todo: NEW TRANSLATION
  jain_desc: "Jedno z najstarších náboženstiev, $jain$ je indické $dharmic_ADJ$ náboženstvo zamerané na dosiahnutie sebapoznania a oslobodenia z cyklu smrti a znovuzrodenia. Sústreďuje sa na nenásilie a asketizmus cez učenia #italic Tīrthaṅkara#!, najvyšších kazateľov $dharma$, a je rozdelené na školy Digambara a Śvetāmbara. Digambara, čo znamená 'oblečený len nebom', sa vyznačuje odmietaním väzieb a vlastníctva materiálnych vecí; jeho mnísi nenosia žiadne oblečenie a jeho ikonografia je jednoduchšia. Śvetāmbara, naopak, znamená 'bielo oblečený' podľa bielych odevov mníchov a vyznačuje sa väčšou rovnosťou medzi mužskými a ženskými mníchmi, na rozdiel od mužsky orientovaného Digambara." # todo: NEW TRANSLATION
  sikhism_desc: "Náboženstvo založené na učení $character_title_guru$, vzniklo z rôznych $hindu_ADJ$ vier v $india$ a zahŕňa mnohé vplyvy z $muslim$. Verí v jedného Stvoriteľa, $sikhism_god_name$, a v úprimné a nesebecké konanie v prospech všetkých. Podporuje spojenie s božským cez kontempláciu a meditáciu, ako aj recitáciu a hudbu ako spôsoby uvedomenia si Božej prítomnosti." # todo: NEW TRANSLATION
  druzism_desc: "Hoci vznikli z $ismaili_school$, ľudia $druzism_ADJ$ sa nepovažujú za $muslim_ADJ$. Okrem zrejmého vplyvu $muslim$ získavajú vplyvy aj z iných abrahámskych a ne-abrahámskych náboženstiev, čo dáva vzniknúť odlišnej viere zdôrazňujúcej ezoteriku a Kozmickú myseľ, ku ktorej sa všetky duše po mnohých reinkarnáciách znovu spoja." # todo: NEW TRANSLATION
  judaism_desc: "Pôvodné abrahámske náboženstvo, $judaism$ sa drží zmluvy uzavretej medzi Bohom a Mojžišom. $judaism_ADJ$ Biblia je Tānāḵ, z ktorého prvých päť kníh je známych ako Tōrā a slúžia ako základ celej $judaism_ADJ$ viery a praxe." # todo: NEW TRANSLATION
  samaritanism_desc: "Tradičná viera $samaritan_culture$, vznikla z $judaism$ po páde Izraelského kráľovstva. $samaritanism$ sa považuje za nezmenenú vieru $israelite_group$ ľudu od čias Mojžiša, v kontraste k tomu, čo považujú za skazu Písma v $judaism$." # todo: NEW TRANSLATION
  mandeaism_desc: "Gnostické náboženstvo považujúce Jána Krstiteľa za posledného proroka, $mandeaism$ zahŕňa aj vplyvy $greek_culture$ a $iranian_group$. Hoci uznáva niektorých prorokov iných abrahámskych náboženstiev, neuznáva Abraháma, Mojžiša ani Ježiša ako $mandeaism_ADJ$ prorokov. Boh $mandeaism$ sa nazýva $mandeaism_god_name$, čo znamená 'Veľký život', a predstavuje tvorivú silu vesmíru." # todo: NEW TRANSLATION
  manichaeism_desc: "$manichaeism$ je $iranian_group$ náboženstvo založené prorokom Manim v Sásánovskej ríši. Má vplyvy mnohých iných náboženstiev, vrátane gnosticizmu, $zoroastrian$, $christian$ a $buddhist$ medzi inými, no považuje Maniho za posledného proroka po Zoroasterovi, Buddhov i Ježišovi. Jeho teológia je dualistická, opisujúca vesmír ako duchovný boj medzi svetlom a temnotou." # todo: NEW TRANSLATION
  ibadi_desc: "$ibadi_school_desc$" # todo: NEW TRANSLATION
  shia_desc: "Základom $shia_ADJ$ viery je to, že Muḥammad označil 'Alī ibn Abī Ṭālib za svojho nástupcu ako duchovného a politického vodcu $muslim$. Ako také, $imamate$ má nasledovať líniu 'Alīho namiesto tej, ktorú ustanovil 'Abū Bakr, keď bol zvolený za $rank_empire_muslim_ruler_male$ na zhromaždení Saqīfah spoločníkmi Muḥammada." # todo: NEW TRANSLATION
  sunni_desc: "$sunni$ zastáva názor, že vodcovstvo $muslim$ prešlo na 'Abū Bakr, keď bol zvolený za $rank_empire_muslim_ruler_male$ na zhromaždení Saqīfah spoločníkmi Muḥammada, keďže sám Prorok nymenoval žiadneho nástupcu. Preto si váži al-Rāshidūn, prvých štyroch $rank_empire_muslim_ruler_male$ po Muḥammadovi, ako vzor vlády." # todo: NEW TRANSLATION
  nahuatl_desc: "Náboženstvo $nahua_group$, v ktorom sú mnohí $nahuatl_god_name$ alebo bohovia organizovaní pod najvyšším bohom Ōmeteōtl. Mnohí ďalší bohovia, ako $huitzilopochtli_god$, $tlaloc_god$ alebo $quetzalcoatl_god$, sú bežne prijímaní ako patrón panstiev či ľudov. Jednou z kľúčových praktík je ľudská obeta vykonávaná na počesť bohov a považovaná za nevyhnutnosť na udržanie ich priazne." # todo: NEW TRANSLATION
