  mayan_ceremonial_festivals: "Usporiadať obrad" # todo: NEW TRANSLATION
  mayan_ceremonial_festivals_desc: "Ceremoniálny festival sa slávi každé uinal, čo zodpovedá 20 dňom, a každý raz sa točí okolo inej témy. Tentoraz vložíme moc vlády do oslavy a spravíme ju väčšou ako obvykle." # todo: NEW TRANSLATION
  uinal_pop_tt: "V uinale Pop sa oslava točí okolo obnovy a očisty." # todo: NEW TRANSLATION
