  WARRIOR_PROPORTION: "Počet orlích/jaguárových bojovníkov" # todo: NEW TRANSLATION
  flower_wars_tt: "Tento náboženský fokus nám odomkne CB 'Kvetinové vojny'." # todo: NEW TRANSLATION
  raise_sacrifice_rate_tt: "Tento náboženský fokus spraví interakciu 'Uspokojte bohov' účinnejšou tým, že viac znižuje Skazu." # todo: NEW TRANSLATION
  CANONIZATION_DATE: "Kanonizovaný dňa $DATE$" # todo: NEW TRANSLATION
  OPEN_IO_LEFT_CLICK: "Ľavým tlačidlom otvorte tento [international_organization|e]" # todo: NEW TRANSLATION
  fundamental_law_tt: "Toto je základný zákon, ktorý definuje podstatu našej viery a nemožno ho meniť" # todo: NEW TRANSLATION
  nature_tenet: "Povaha" # todo: NEW TRANSLATION
  nature_tenet_desc: "Known also as physis (#italic φύσις#!), this tenet rests at the core of our beliefs. It stands for the undisputed fact that Jesus Christ is of a dual and harmonious nature. The coexistence of humanity and divinity is the basis of coexistence that we shall strive to live by." # todo: NEW TRANSLATION
  single_nature: "Jedna povaha" # todo: NEW TRANSLATION
  single_nature_desc: "There can only be one nature of Jesus." # todo: NEW TRANSLATION
  composite_nature: "Zložená povaha" # todo: NEW TRANSLATION
  composite_nature_desc: "The two natures of Jesus are combined into a single one (#italic μια φύσις#!)." # todo: NEW TRANSLATION
  dual_nature: "Dvojitá povaha" # todo: NEW TRANSLATION
  dual_nature_desc: "The aspect of Jesus contains a dual nature, both human and divine (#italic Δυοφυσιτισμός#!)." # todo: NEW TRANSLATION
  separate_nature: "Oddelená povaha" # todo: NEW TRANSLATION
  separate_nature_desc: "While hosting two natures, divinity and humanity, these two aspects of Jesus are completely separate." # todo: NEW TRANSLATION
  christology: "Kristológia" # todo: NEW TRANSLATION
  christology_desc: "The thelogical study around the nature of Christ, His identity and the union of his various natures is a delicate art. Many scholars classify Christ as fully divine, thus they subscribe to $high_christology$, while other adhere to the disciplines of $low_christology$." # todo: NEW TRANSLATION
  high_christology: "Vysoká kristológia" # todo: NEW TRANSLATION
  high_christology_desc: "Christ is unequivocally divine." # todo: NEW TRANSLATION
  low_christology: "Nízka kristológia" # todo: NEW TRANSLATION
  low_christology_desc: "Christ is a mere human." # todo: NEW TRANSLATION
  liturgical_practices: "Liturgické praktiky" # todo: NEW TRANSLATION
  liturgical_practices_desc: "Various worship practices centered around hymns, readings and rites." # todo: NEW TRANSLATION
  byzantine_rites: "$BYZ_ADJ$ obredi" # todo: NEW TRANSLATION
  byzantine_rites_desc: "By adhering to practices popularized by $BYZ_ADJ$ priests, we can borrow some of the legitimacy of their faiths." # todo: NEW TRANSLATION
  local_traditions_and_rites: "Miestne obredoslovie" # todo: NEW TRANSLATION
  local_traditions_and_rites_desc: "Uprednostňovať naše vlastné miestne obrady pred inými." # todo: NEW TRANSLATION
  catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')]-ovplyvnené obredi" # todo: NEW TRANSLATION
  catholic_influenced_rites_desc: "Introduce rites such as mass, sacraments and liturgy of the hours, in adjacency to the [ShowReligionAdjective('catholic')] practices." # todo: NEW TRANSLATION
  essence_tenet: "Podstata" # todo: NEW TRANSLATION
  essence_tenet_desc: "Known also as ousia (#italic ουσία#!), this tenet represents the presence of Divinity as part of the architecture of the universe around us, and our struggle to embrace it fully." # todo: NEW TRANSLATION
  accept_essence_tenet: "Prijať učenie o podstate" # todo: NEW TRANSLATION
  accept_essence_tenet_desc: "$accept_aspect_key$" # todo: NEW TRANSLATION
  deny_essence_tenet: "Odmietnuť učenie o podstate" # todo: NEW TRANSLATION
  deny_essence_tenet_desc: "$reject_aspect_key$" # todo: NEW TRANSLATION
  person_tenet: "Osoba" # todo: NEW TRANSLATION
  person_tenet_desc: "Deriving from the core concept of concrete reality (#italic υπόστασις#!) this tenet delves into the philosophical and fundamental reality and substance that supports all reality. Having made its appearance in ancient debates, it resurfaced as an important proponent in determining the nature of the Holy Trinity, where it describes its three proponents as sharing one divine essence." # todo: NEW TRANSLATION
  accept_person_tenet: "Prijať učenie o osobe" # todo: NEW TRANSLATION
  accept_person_tenet_desc: "$accept_aspect_key$" # todo: NEW TRANSLATION
  deny_person_tenet: "Odmietnuť učenie o osobe" # todo: NEW TRANSLATION
  deny_person_tenet_desc: "$reject_aspect_key$" # todo: NEW TRANSLATION
  prosopon_tenet: "Maska" # todo: NEW TRANSLATION
  prosopon_tenet_desc: "Known also as prosopon (#italic πρόσωπον#!), this tenet marries the concept of divine identity and person (#italic υπόστασις#!). Its goal is to underline the uniqueness and value in personhood both in the divine and believers." # todo: NEW TRANSLATION
  accept_prosopon_tenet: "Prijať učenie o maske" # todo: NEW TRANSLATION
  accept_prosopon_tenet_desc: "$accept_aspect_key$" # todo: NEW TRANSLATION
  deny_prosopon_tenet: "Odmietnuť učenie o maske" # todo: NEW TRANSLATION
  deny_prosopon_tenet_desc: "$reject_aspect_key$" # todo: NEW TRANSLATION
  christological_debates_tenet: "Kristologické debaty" # todo: NEW TRANSLATION
  christological_debates_tenet_desc: "Debates on the aspect of Christ, our stance towards our brethren sects and our position on the nature of worship are the lifeblood of keeping our belief alive and vibrant!" # todo: NEW TRANSLATION
