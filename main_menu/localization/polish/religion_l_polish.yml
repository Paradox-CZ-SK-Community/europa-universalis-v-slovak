  rmaism_desc: "The $rmaism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  romuva_desc: "Tradičné presvedčenia $lithuanian_group$ ľudí, obsahujú celý panteón bohov, ako aj úctu k prírode a predkom. Obrady sa vykonávajú pri ohňových oltároch, okolo ktorých sa spievajú rituálne hymny alebo dainos." # todo: NEW TRANSLATION
  salishan_totemism_desc: "The $salishan_totemism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  sanamahism_desc: "The $sanamahism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  sapmi_shamanism_desc: "Tradičné náboženské praktiky ľudu $sapmi$, obsahujú množstvo prírodných a zvieracích duchov, ako aj uctievanie mŕtvych. Niektoré zvieratá sú obzvlášť cenené, napríklad soby a medvede." # todo: NEW TRANSLATION
  muinaisusko_desc: "Tradičné presvedčenia $finnish_language$ národov obsahujú množstvo božstiev; najvýraznejším je plachý a hromovládny boh Ukko. Obsahujú tiež úctu k mŕtvym a šamanistické praktiky, pričom zdieľajú niektoré rysy s inými blízkymi náboženstvami." # todo: NEW TRANSLATION
  satsana_phi_desc: "The $satsana_phi$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  shamanism_desc: "Zdieľaný súbor praktík a presvedčení sústreďujúcich sa na postavu šamana, jednotlivca schopného komunikovať s duchovným svetom a využiť duchov alebo duchovnú energiu na ovplyvnenie hmotného sveta. Konkrétne podoby duchov, bohov či rituálov sa môžu líšiť, no základný koncept duchovného sveta a jeho interakcií s materiálnym svetom zostáva v všetkých $shamanism_ADJ$ praktikách rovnaký." # todo: NEW TRANSLATION
  tengri_desc: "$tengri$ je typ $shamanism_ADJ$ vier $turkic_group$ a $mongolian_group$ ľudov, sústredený okolo neba boha $tengri_god_name$, ktorý je uctievaný ako personifikácia vesmíru. Zároveň však zahŕňa aj iné božstvá, uctieva prírodu a božstvá v nej, ako aj predkov." # todo: NEW TRANSLATION
  totemism_desc: "The $totemism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  tungusic_shamanism_desc: "The $tungusic_shamanism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  vainakh_paganism_desc: "The $vainakh_paganism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  yukaghir_shamanism_desc: "Náboženstvo $yukaghir_shamanism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  yupik_shamanism_desc: "Náboženstvo $yupik_shamanism$ $common_folk_religion_desc$" # todo: NEW TRANSLATION
  yazidism_desc: "Vychádzajúc z tradície $iranian_group$, obsahuje tiež prvky z $judaism$, $christian$ a $muslim$. Verí, že vesmír bol stvorený Bohom, avšak Boh vymenoval 'Peacock Angel' Tawûsî Melek, aby nad ním panoval. Hoci obsahuje mnoho vplyvov od iných náboženstiev, najmä vo svojich ezoterických praktikách, jeho jadro je zakorenené v starovekých $iranian_group$ náboženstvách." # todo: CHANGED
  zoroastrian_desc: "Staroveké $iranian_group$ náboženstvo nasledujúce učenie Zoroastra, tiež nazývaného Zarathustra, a texty Avesta. Zakladá sa na dualistickej kozmológii dobra a zla, s večným konfliktom božstva Ahura Mazdā a ničivého ducha Angra Mainyu a s predpovedaným konečným víťazstvom dobra nad zlom." # todo: NEW TRANSLATION
  common_folk_religion_desc: "označuje domorodé presvedčenia, mytológiu, tradície a praktiky, ktoré jeho nasledovníci udržiavajú a odovzdávajú od nepamäti." # todo: NEW TRANSLATION
