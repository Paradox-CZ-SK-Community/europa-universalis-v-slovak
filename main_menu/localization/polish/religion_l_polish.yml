  invite_foreign_cleric_tt: "Zahraničný [actor.GetReligion.GetAdjective] [character|e] z [ShowEstateTypeName('clergy_estate')] s vysokým [adm|e], stredným [dip|e] a nízkym [mil|e] príde do našej [country|e]." # todo: NEW TRANSLATION
  cc_indulgences: "Nákup odpustkov" # todo: NEW TRANSLATION
