  uinal_zip_tt: "V uinale Zip sa oslava točí okolo [ShowGodName('coatlicue_god')], bohyne lásky a medicíny." # todo: NEW TRANSLATION
  uinal_zotz_tt: "V uinale Zotz klér a vládni úradníci zachovávajú očistný pôst." # todo: NEW TRANSLATION
  uinal_zec_tt: "V uinale Zec sa oslava točí okolo medu, [ROOT.GetCountry.GetReligion.GetGodName] by prijímal obete z figurín vyrobených z medu a včelári by ho štedro rozdávali ľudu." # todo: NEW TRANSLATION
  uinal_yaxkin_tt: "V uinale Yaxkin sa oslava točí okolo detí a ich cesty stať sa odborníkmi v remesle svojich rodičov." # todo: NEW TRANSLATION
  uinal_xul_tt: "V uinale Xul sa oslava točí okolo [ShowGodName('quetzalcoatl_god')] a vrcholového vodcu bojovníkov." # todo: NEW TRANSLATION
  uinal_mol_tt: "V uinale Mol sa včelári modlia k [ROOT.GetCountry.GetReligion.GetGodName] za rozkvet dostatočného množstva kvetov, aby bola budúcoročná úroda bohatá." # todo: NEW TRANSLATION
  uinal_chen_tt: "V uinale Chen a Yax sa obnovujú chrámy, hlinené idoly a ich horáky sa nahrádzajú novými." # todo: NEW TRANSLATION
  uinal_zac_tt: "V uinale Zac sa oslava točí okolo Boha Lovu a smierenia za rozliatu krv lovcov mimo rituálnej obety." # todo: NEW TRANSLATION
  uinal_ceh_tt: "V uinale Ceh sa oslava točí okolo veľkého hodovania, kde sa spaľuje veľké množstvo kadidla." # todo: NEW TRANSLATION
  uinal_mac_tt: "V uinale Mac sa oslava točí okolo [ROOT.GetCountry.GetReligion.GetGodName] chleba, zapália sa mnohé ohňe a v nich sa budú spaľovať srdcia zvierat." # todo: NEW TRANSLATION
  uinal_kankin_tt: "V uinale Kankin sa nekoná žiadna oslava." # todo: NEW TRANSLATION
  uinal_muan_tt: "V uinale Muán farmári [ShowGoodsName('cocoa')] obetujú psíka farby kakaa [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
  uinal_pax_tt: "V uinale Pax prichádzajú vodcovia a kňazi menších dedín do svojich centier a spolu vzdávajú úctu [ROOT.GetCountry.GetReligion.GetGodName]." # todo: NEW TRANSLATION
  uinal_kayab_tt: "V uinale Kayab a Cumku každá dedina oslavuje svoje vlastné slávnosti na prípravu na Uayeb, päť nešťastných dní." # todo: NEW TRANSLATION
  uinal_uayeb_tt: "V päťdňovom období Uayeb sa nekoná žiadna oslava, pretože akákoľvek činnosť je odsúdená na tragédiu." # todo: NEW TRANSLATION
  adoptionism: "Adopcionizmus" # todo: NEW TRANSLATION
  adoptionism_desc: "Naša viera tvrdí, že Ježiš Kristus sa stal Božím Synom pri svojom krste alebo vzkriesení, namiesto toho, aby bol večne božský." # todo: NEW TRANSLATION
  adult_baptism: "Krštenie dospelých" # todo: NEW TRANSLATION
  adult_baptism_desc: "Krst dospelých na základe vyznania viery v Ježiša Krista a ako prijatie do miestnej komunity viery vykonávajú tí, ktorí veria, že spasenie a členstvo v Cirkvi sú darmi od Boha. Viera prijímateľa musí byť vyslovená a nemožno ju odovzdať od jednej osoby druhej." # todo: NEW TRANSLATION
  aniconism: "Anikonizmus" # todo: NEW TRANSLATION
  aniconism_desc: "Symboly nie sú vhodným spôsobom, ako zastúpiť nášho Pána, pretože sú prostriedkom reprezentácie modiel alebo ľudí. Odmietneme akúkoľvek reprezentáciu, vrátane kríža používaného inými kresťanmi." # todo: NEW TRANSLATION
  asceticism: "Askéza" # todo: NEW TRANSLATION
  asceticism_desc: "Materiálne túžby nás zaslepia pred božskou pravdou. Iba obetovaním sa jednoduchému životu bez luxusu môžeme dosiahnuť duchovné osvietenie." # todo: NEW TRANSLATION
  bread_and_wine: "Chlieb a víno" # todo: NEW TRANSLATION
  bread_and_wine_desc: "Veríme, že iba prijímanie, ktoré zahŕňa chlieb aj víno, je platné, dokonca aj pre laikov. Naši kňazi podajú prijímanie pod oboma spôsobmi každému účastníkovi obradu." # todo: NEW TRANSLATION
  clerical_poverty: "Kňazská chudoba" # todo: NEW TRANSLATION
  clerical_poverty_desc: "Klerici by nemali vlastniť bohatstvo a mali by sa vzdať svojho majetku. Mali by venovať pozornosť Bohu namiesto svetskému svetu." # todo: NEW TRANSLATION
  crown_as_head_of_faith: "Koruna ako hlava viery" # todo: NEW TRANSLATION
  crown_as_head_of_faith_desc: "Cirkev už nie je podriadená jednému externému, skorumpovanému teokratovi. Namiesto toho budú všetky náboženské záležitosti nasmerované na vládcu, ktorý slúži ako nová hlava viery." # todo: NEW TRANSLATION
  freedom_to_preach: "Sloboda kázania" # todo: NEW TRANSLATION
  freedom_to_preach_desc: "Medzi nasledovníkmi panuje veľký nesúlad, ale každému sektu bude dovolené kázať slobodne, pokiaľ má Boha v srdci." # todo: NEW TRANSLATION
  gnosticism: "Gnosticizmus" # todo: NEW TRANSLATION
  gnosticism_desc: "Gnosticizmus sa sústreďuje na osobné spasenie cez #italic gnózu#!. Unikneme materiálnemu svetu a vrátime sa do vyššej ríše hľadaním duchovného poznania." # todo: NEW TRANSLATION
  individual_creeds: "Individuálne vierovyznania" # todo: NEW TRANSLATION
  individual_creeds_desc: "Umožniť nášmu ľudu formulovať vlastné vierovyznania povzbudí vznik individuálnych názorov a otvorí cestu k pokroku!" # todo: NEW TRANSLATION
  monasticism: "Mníchovanie" # todo: NEW TRANSLATION
  monasticism_desc: "Pochúťky z dobrého jedla a pitia nás len rozptyľujú od služby božskému. Izolácia v odľahlých kláštoroch je najlepší spôsob, ako sa vyhnúť týmto pokušeniam." # todo: NEW TRANSLATION
  modalism: "Modalizmus" # todo: NEW TRANSLATION
  modalism_desc: "Veríme, že Boh je absolútne jeden a trinitárne koncepty ako Otec, Syn a Duch Svätý sú len rôzne módy, v ktorých sa Boh prejavuje." # todo: NEW TRANSLATION
  organized_through_bishops: "Vymenovanie biskupov" # todo: NEW TRANSLATION
  organized_through_bishops_desc: "Namiesto úplného odstránenia vymenúvania biskupov budú slúžiť Cirkvi ako správcovia väčších oblastí." # todo: NEW TRANSLATION
  pacifism: "Pacifizmus" # todo: NEW TRANSLATION
  pacifism_desc: "Blahoslavení sú tvorcovia pokoja, lebo tí budú nazvaní Božími deťmi." # todo: NEW TRANSLATION
  parish_registers: "Farné matriky" # todo: NEW TRANSLATION
  parish_registers_desc: "Detaily krstov, sobášov a pohrebov sa odteraz budú zaznamenávať do farskej matriky. Každý farár bude viesť knihu, do ktorej tieto udalosti zapisuje a uchováva ju v bezpečnej truhlici s dvoma zámkami." # todo: NEW TRANSLATION
  participation_women: "Účasť žien" # todo: NEW TRANSLATION
  participation_women_desc: "Hoci ženy sa zúčastňujú v našich komunitách ako rovné, prijmeme všeobecné pravidlo, aby boli všade zaobchádzané rovnako ako muži." # todo: NEW TRANSLATION
  rejection_of_sacraments: "Odmietnutie sviatostí" # todo: NEW TRANSLATION
  rejection_of_sacraments_desc: "Naša doktrína odmieta väčšinu kresťanských sviatostí, pretože sú prevažne fyzické a bez významu. Dôležitá je len duchovná zložka, ktorá nás približuje k Bohu." # todo: NEW TRANSLATION
  sola_fide: "Sola Fide" # todo: NEW TRANSLATION
  sola_fide_desc: "Žiadny dobrý skutok nemôže uspokojiť Boha. Sme odpustení iba božou milosťou, ktorú Boh udelením svojho jedného Syna, Ježiša Krista, poskytol." # todo: NEW TRANSLATION
  sola_scriptura: "Sola Scriptura" # todo: NEW TRANSLATION
  sola_scriptura_desc: "Biblia, Božie slovo dané človeku, je jedinou autoritou pre kresťanskú doktrínu. Všetky náboženské praktiky, ktoré nie sú podporené biblickým odkazom, budú označené za kacírstvo." # todo: NEW TRANSLATION
  soli_deo_gloria: "Soli Deo Gloria" # todo: NEW TRANSLATION
  soli_deo_gloria_desc: "Všetky ľudské úspechy môžu byť vytvorené len s chválou Bohu ako ich venovania." # todo: NEW TRANSLATION
  translated_bibles: "Preložené biblie" # todo: NEW TRANSLATION
  translated_bibles_desc: "Preklad Biblie do jazyka, ktorým ľud našej krajiny hovorí, im dáva najlepšiu cestu k Bohu spôsobom, ktorý osloví ich myseľ a srdce." # todo: NEW TRANSLATION
  usury_allowed: "Povolené úročenie" # todo: NEW TRANSLATION
  usury_allowed_desc: "Pôžičky s úrokom, ktoré obohacujú veriteľa, sú teraz povolené a už sa nepovažujú za hriech." # todo: NEW TRANSLATION
  war_sermons: "Vojnové kázne" # todo: NEW TRANSLATION
  war_sermons_desc: "V časoch konfliktov viera udržiava nádej nášho ľudu. Cirkev našej krajiny bude kázať z Písma, aby udržala morálku obyvateľstva aj v najtemnejších hodinách." # todo: NEW TRANSLATION
  five_doors: "Päť dverí" # todo: NEW TRANSLATION
  five_doors_desc: "Niektorí z nášho ľudu praktikujú meditáciu pozostávajúcu zo zatvorenia všetkých dverí v dome pri otvorení #italic päť dverí#! alebo piatich zmyslov. Túto praktiku zavedieme všade." # todo: NEW TRANSLATION
  holy_cooperation: "Svätá spolupráca" # todo: NEW TRANSLATION
  holy_cooperation_desc: "Nastane posun smerom k podpore a aktívnej účasti na produktívnej práci. Tento étos sa rozšíri do našich poľnohospodárskych komunít, inšpirovaný modelom ranokresťanských posvätných kooperatív." # todo: NEW TRANSLATION
  twelve_emissaries: "Dvanásti vyslanci" # todo: NEW TRANSLATION
  twelve_emissaries_desc: "Inšpirovaní organizáciou niektorých komunít zvolíme medzi našimi staršími a dokonalými dvanásť múdrych mužov, ktorí budú pôsobiť ako vrcholná rada, bez vytvorenia skutočnej hierarchie." # todo: NEW TRANSLATION
  consolamentum: "Consolamentum" # todo: NEW TRANSLATION
  consolamentum_desc: "Keďže životný proces nevyhnutne prináša ľútosť za naše hriechy, potreba prijatia útechy, aby sme vstúpili do Nebies čistými a priblížili sa k Bohu, sa stáva zrejmou. Prijatím #italic Consolamentum#! je náš ľud odpustený zo svojich hriechov pri blížiacej sa smrti," # todo: NEW TRANSLATION
  pescatarianism: "Pescatariánstvo" # todo: NEW TRANSLATION
  pescatarianism_desc: "Zvieratá nesú reinkarnované duše, a preto ich nemôžeme jesť. Ryby, bytosti spontánne vzniknuté, nemôžu byť považované za zvieratá a môžu sa jesť." # todo: NEW TRANSLATION
  the_perfects: "Dokonalí" # todo: NEW TRANSLATION
  the_perfects_desc: "Tí medzi nami, ktorí sú zvlášť oddaní Bohu a cnostiam, ktoré by mal človek nasledovať, sa nazývajú Dokonalí. Títo muži a ženy prijímajú #italic Consolamentum#! za svoju oddanosť a stávajú sa Dokonalými. Na rozdiel od bežných ľudí Dokonalí prijímajú #italic Consolamentum#! dvakrát v živote: keď sú povýšené do novej úlohy a pred smrťou." # todo: NEW TRANSLATION
  baptism_by_fire: "Krst ohňom" # todo: NEW TRANSLATION
  baptism_by_fire_desc: "Naša viera neverí, že krsty vodou sú trvalé, ako to uznal svätý Ján Krstiteľ. Len dotykom štyroch strán hlavy osoby horiaci sviečky môže nastať trvalý krst." # todo: NEW TRANSLATION
  name_change: "Zmena mena" # todo: NEW TRANSLATION
  name_change_desc: "Sila mien je dobre známa našim komunitám. Naši náboženskí vodcovia si často menia mená po nasledovníkoch svätého Pavla, tak ako bežní ľudia menia mená svojich osád na tie miesta, kde náš patrón Svätec prebýval." # todo: NEW TRANSLATION
  paulician_canon: "Pavloviánsky kánon" # todo: NEW TRANSLATION
  paulician_canon_desc: "Náš ľud odmieta Starý zákon a jeho prorokov, ako aj zaradenie listov svätého Petra. Len slová svätého Pavla sú vhodné." # todo: NEW TRANSLATION
  punishment_by_stoning: "Trest kamenovaním" # todo: NEW TRANSLATION
  punishment_by_stoning_desc: "Kamenovanie je bežnou praktikou na potrestanie náboženských odpadlíkov v našich komunitách, ktorí vyčnievajú medzi susedmi. Toto je pravdepodobne dedičstvo z našich anatolských pôvodov." # todo: NEW TRANSLATION
  arminianism: "Arminianizmus" # todo: NEW TRANSLATION
  arminianism_desc: "Arminianizmus je založený na pluralistických a humanitárnych myšlienkach holandského reformovaného teológa Jacobusa Arminiusa." # todo: NEW TRANSLATION
  gomarism: "Gomarizmus" # todo: NEW TRANSLATION
  gomarism_desc: "Franciscus Gomarus je proti náukám Jacobusa Arminiusa, ktorý učil pelagiánske doktríny a snažil sa vytvoriť novú teologickú školu na univerzite, kde obaja vyučovali." # todo: NEW TRANSLATION
  instituionalized_arminianism: "Institucionalizovaný $arminianism$" # todo: NEW TRANSLATION
  instituionalized_arminianism_desc: "$arminianism_desc$ Toto náboženské hnutie je teraz inštitucionalizované v našom štáte." # todo: NEW TRANSLATION
  instituionalized_gomarism: "Institucionalizovaný $gomarism$" # todo: NEW TRANSLATION
  instituionalized_gomarism_desc: "$gomarism_desc$ Toto náboženské hnutie je teraz inštitucionalizované v našom štáte." # todo: NEW TRANSLATION
  adamite_services: "Adamitské služby" # todo: NEW TRANSLATION
  adamite_services_desc: "Adamitská sekta trvá na nahote počas bohoslužieb. Bez znakov postavenia alebo kultúry vyzeráme v očiach Boha ako rovní, pripomínajúc si nevinu, ktorú sme mali pred pádom." # todo: NEW TRANSLATION
  punishment_of_sin: "Trest za hriech" # todo: NEW TRANSLATION
  punishment_of_sin_desc: "Všetci, ktorí hriech robia, musia byť potrestaní rovnako, bez ohľadu na bohatstvo či postavenie. Ani šľachta nie je nad zákonmi Božími." # todo: NEW TRANSLATION
  justified_conflicts: "Ospravedlnené konflikty" # todo: NEW TRANSLATION
  justified_conflicts_desc: "Nová Cirkev krajiny je ohrozená pohanmi i kacírmi. V boji za sebazáchranu Cirkev ospravedlní naše konflikty Písmom." # todo: NEW TRANSLATION
  pietism: "Pietizmus" # todo: NEW TRANSLATION
  pietism_desc: "Pietizmus sa zameriava na individuálnu zbožnosť každého veriacich a zdôrazňuje vnútornú premenu, ktorá vedie k zbožnému kresťanskému životu." # todo: NEW TRANSLATION
  prima_scriptura: "Prima Scriptura" # todo: NEW TRANSLATION
  prima_scriptura_desc: "Hoci Sväté písmo má byť považované za hlavný zdroj spasenia, nemôže byť považované za jediný zdroj božského zjavenia." # todo: NEW TRANSLATION
  demand_church_tax: "Pýtať apoštolský daň" # todo: NEW TRANSLATION
  demand_church_tax_desc: "V časoch núdze budú všetky národy, ktoré sa zaviazali poskytnúť nám finančnú pomoc prostredníctvom [ShowEstatePrivilegeName('apostolic_tax_privilege')] [estate_privilege|e], vyzvané, aby tak urobili v mene Boha." # todo: NEW TRANSLATION
  20_years_cd: "Táto interakcia je dostupná každých #Y 20#! rokov" # todo: NEW TRANSLATION
  every_catholic_asked_to_pay_tt: "Každá [ShowReligionAdjective('catholic')] krajina s [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] [estate_privilege|e] bude vyzvaná zaplatiť daň. Získané peniaze budú závisieť od [estate_power|e] našej vlády\n" # todo: NEW TRANSLATION
  demand_church_tax_price: "Náklady na vymáhanie cirkevnej dane" # todo: NEW TRANSLATION
  request_aid: "Požiadať o pomoc" # todo: NEW TRANSLATION
  request_aid_desc: "Náš rád je bastiónom našej viery, obrancami pravých veriacich a štítom proti tým, ktorí chcú ublížiť nášmu ľudu. Poskytnutie pomoci našej veci by malo byť hlavným príkazom pre [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
  request_aid_price: "Náklady na žiadosť o katolícku pomoc" # todo: NEW TRANSLATION
  placitum_regium: "Placitum Regium" # todo: NEW TRANSLATION
  placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] sa príliš dlho miešal do záležitostí našej krajiny. Autorita koruny by nemala klesať pred [GetCountry('PAP').GetAdjective] stolcom! [papal_bull|e] bude v platnosti len s povolením našej vlády." # todo: NEW TRANSLATION
  once_per_ruler: "Táto akcia je možná len raz za život [ruler|e]." # todo: NEW TRANSLATION
  request_cardinal_seat: "Požiadať o sídlo kardinála" # todo: NEW TRANSLATION
  request_cardinal_seat_desc: "Kolégium kardinálov jasne postráda zastúpenie nášho vplyvu. Mali by sme požiadať o nové [ShowBuildingTypeName('seat_of_cardinal')] pridelené [ShowBuildingTypeName('cathedral')] v našom území, aby sa náš vplyv nezmenšil." # todo: NEW TRANSLATION
  request_cardinal_tt: "Uvedené [location|e] získa [ShowBuildingTypeName('seat_of_cardinal')], ak to schváli [GetCountry('PAP').GetAdjective] autorita." # todo: NEW TRANSLATION
