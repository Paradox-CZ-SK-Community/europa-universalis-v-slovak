 n_traditional_galley_desc: "Galéry rôznych podôb dominovali moriam tisíce rokov a mnohí vzdialení lodiari ich stále stavajú tradičnými spôsobmi. Majstrovstvo stavby lodí sa odovzdáva z generácie na generáciu, hoci s malými inováciami." # todo: NEW TRANSLATION
