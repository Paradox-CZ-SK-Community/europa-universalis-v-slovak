 n_barque_desc: "Bark bol malá plachetnica pôvodne používaná na obchod. Prispôsobenie týchto lodí pre vojenské účely poskytlo menšiu a rýchlejšiu alternatívu k väčším karakom." # todo: NEW TRANSLATION
 n_brig_desc: "Brig bol malá loď používaná na obchod alebo vojnu, charakteristická dvoma štvorcovými stěžňami. Vojensky niesli 10 až 18 diel, no ich hodnota spočívala v rýchlosti a manévrovateľnosti. Ich plné štvorcové oplachtenie ich tiež robilo vhodnejšími pre plavbu po obchodných vetroch pri plavbách po vetre." # todo: NEW TRANSLATION
 n_caravel_desc: "Karavela bola malá, veľmi obratná loď, ktorá dokázala plávať s vysokou presnosťou na dlhé objaviteľské cesty. Hoci sa dizajny líšili, karavela mala predný plach, štvorcový hlavnú plachtu a latenový zadný stěžeň. Menšie rozmery obmedzovali počet diel na palube, ale zároveň umožňovali skúmať plytké pobrežné vody a ústia. Vasco da Gama, Cabot, Kolumbus a Magalhães používali karavely počas svojich ciest koncom 15. a začiatkom 16. storočia." # todo: NEW TRANSLATION
 n_carrack_desc: "Dizajn karaky, neskorej stredovekej lode, kombinoval vlastnosti germánskych dlhoch lodí a arabských obchodných lodí. Bola menej obratná než karavela, ale vďaka väčším rozmerom mohla niesť zásoby na dlhé cesty, náklad a diely na sebaobranu. Niektoré karaky, ako anglické plavidlo 'Henri Grâce à Dieu', vážili viac než 1000 ton, mali veľké predné a zadné zámky a mohli byť považované za najväčšie vojnové lode svojej doby." # todo: NEW TRANSLATION
 n_fishing_boat_desc: "Malé civilné lode používané na lov rýb, z núdze používané ako primitívne transporty vojakov. Sú malé a bezbranné, ale v tiesni sa dajú použiť na prepravu osôb; treba si však dávať pozor, aby ste ich nezachytil niekto s dielami." # todo: NEW TRANSLATION
 n_hulk_desc: "Hulk bol typ európskej lode, predchodca karaky a karavely, ktorý vznikol v Nížinách ako riečna loď a používal sa predovšetkým ako nákladné plavidlo, hoci sa mohol použiť aj vo vojne. Bol postavený s jedným stęžeňom a štvorcovou plachtou a s pevnosťou na oboch koncoch lode. Bol schopný konkurovať kogovej nosnosti a bol hlavnou obchodnou loďou Hanzovej ligy." # todo: NEW TRANSLATION
 n_cog_desc: "Kog bol malá loď široko používaná v stredovekej Európe. Charakteristická jedným stěžňom so štvorcovou plachtou a konštrukciou z prekrytých dosiek, bol evolúciou vikingských obchodných lodí. Ich konštrukcia ich robila vhodnejšími pre plavbu po severnom Atlantiku než pre stredomorské lode, zatiaľ čo jednoduchšie oplachtenie si vyžadovalo menej ľudí na obsluhu. Bol široko používaný Hanzovou ligou až kým ho nakoniec nenahradil hulk." # todo: NEW TRANSLATION
 n_early_carrack_desc: "Skorá karaka bola prvá európska loď, ktorá dokázala vplávať na otvorené more Atlantického oceánu. Dizajn tejto neskorej stredovekej lode kombinoval prvky germánskych dlhoch lodí a arabských obchodných lodí. Bola menej obratná než karavela, ale vďaka väčším rozmerom mohla niesť zásoby na dlhé cesty, náklad a diely na sebaobranu." # todo: NEW TRANSLATION
 n_pinnace_desc: "S nárastom zámorského obchodu vznikla potreba rýchleho eskortného plavidla poskytujúceho bezpečnú plavbu. Pinnace bol vyvinutý na tento účel. Bola to menšia, štíhlejšia vojenská loď s jednou palubou diel, poskytujúca ochranu proti pirátom v nebezpečných vodách." # todo: NEW TRANSLATION
 n_eastindiaman_desc: "Východoindiaman bol všeobecným označením pre všetky lode plaviace sa pre ktorúkoľvek z Východoindických obchodných spoločností. Keďže mali prepravovať aj pasažierov, aj tovar, boli stavané najmä s cieľom niesť čo najviac. Boli však aj ozbrojené, aby sa bránili pred pirátmi, takže sa mohli zúčastniť bojov, ale obchod bol vždy ich hlavná funkcia." # todo: NEW TRANSLATION
 n_flute_desc: "Nákladná loď vyvinutá v Holandsku v 16. storočí, postavená na maximalizáciu nákladového priestoru a efektivity posádky. Stala sa jednou z najpoužívanejších lodí v 16. a 17. storočí. Štandardný dizajn nebol ozbrojený, ale v prípade potreby mohol byť vyzbrojený dielami a slúžiť ako pomocné plavidlo." # todo: NEW TRANSLATION
 n_frigate_desc: "S časom sa frigáta vyvinula. Stala sa väčšou a silnejšie vyzbrojenou, niekedy s dvoma palubami diel. Kombinácia rýchlosti a paľby znamenala, že mohla utiecť pred akoukoľvek loďou s viac dielmi a prevýšiť akékoľvek rýchlejšie plavidlá. Flotila Commonwealthu Anglicka v 1650-tych rokoch pozostávala takmer výlučne z frigát." # todo: NEW TRANSLATION
 n_galleass_desc: "Galeasa bola adaptáciou veľkej obchodnej galéry proti rastúcemu použitiu plachetných vojnových lodí. Väčšia než galéra, galeasa mala približne 32 párov vesiel, každé veslo obsluhované až piatimi mužmi. Ako odpoveď na vyzbrojenie a vyššie boky plachetných vojakov mala galeasa predné a zadné pevnosti a paluby diel nad veslármi. Táto dodatočná hmotnosť znamenala, že sa viac spoliehala na plachty a bola pomalšia a menej obratná v porovnaní s galérami. Rovnako ako galéra, galeasy prestali byť bežne používané s príchodom pokročilejších oceánskych vojnových lodí, ale zostali užitočné v plytkých vodách až do 18. storočia." # todo: NEW TRANSLATION
 n_galleon_desc: "Veľké, zvyčajne trojmastové plavidlo pôvodne navrhnuté ako vojnová loď, neskôr používané predovšetkým na obchod." # todo: NEW TRANSLATION
 n_heavy_frigate_desc: "Ťažká frigáta bola zavedená Britmi v 18. storočí ako väčšia varianta frigáty z hľadiska veľkosti aj sily diel. Viac a väčších diel znamenalo zvýšenie paľby a vytvorilo lode individuálne väčšej sily. Ťažké frigáty sa stali štandardom počas francúzskych revolučných a napoleonských vojen." # todo: NEW TRANSLATION
 n_mediterrannean_galley_desc: "S koreňmi siahajúcimi k starovekým plavidlám zostala galéra hlavným typom pre stredomorské námorné boje až do 16. storočia. Galéra bola predovšetkým poháňaná veslami, zvyčajne asi 25 párov, z ktorých každý obsluhovalo až troch mužov. To znamenalo, že boli menej závislé od vetra v porovnaní s plachetnicami a ich manévrovateľnosť ich robila obávaným protivníkom. Nakoniec galéry prestali byť bežne používané s príchodom pokročilejších oceánskych vojnových lodí, ale zostali užitočné v plytkých vodách až do 18. storočia." # todo: NEW TRANSLATION
 n_merchantman_desc: "Obchodná loď je typ plavidla používaný na obchod na prepravu tovarov alebo pasažierov. Zvyčajne bola čiastočne vyzbrojená na ochranu pred pirátmi a korzármi, obzvlášť pri dlhých cestách, kedy mohla byť aj ťažko ozbrojená." # todo: NEW TRANSLATION
 n_threedecker_desc: "Trojpalubové lode boli vojnové plavidlá s tromi plne vyzbrojenými palubami delami. Ďalšie dela mohli byť umiestnené aj na priečnom alebo zadnom palubí, no len batérie troch hlavných palúb tvorili súvislú palebnú líniu. Trojpalubníky sa považovali za lode línie, teda dostatočne silné na účasť v bojovej línii." # todo: NEW TRANSLATION
 n_twodecker_desc: "Dvojpalubové lode boli vojnové plavidlá s dvoma plne vyzbrojenými palubami delami. Ďalšie dela mohli byť umiestnené aj na priečnom alebo zadnom palubí, no len batérie dvoch hlavných palúb tvorili súvislú palebnú líniu." # todo: NEW TRANSLATION
 n_war_galley_desc: "Vojnové galéry sú galéry používané na vojnu. Sú dlhé a plytké, poháňané prevažne veslami, hoci zvyčajne zahŕňali aj nejaký typ plachty. Používané od staroveku, boli v stredoveku rozšírené v moriach a oceánoch vďaka vyššej manévrovateľnosti. Keďže slúžili skôr na výsadkové súboje než na streľbu na diaľku, strelivo a dela boli sústredené na prednej časti lode, zatiaľ čo ochranu slabších bokov a zadnej časti zabezpečovala schopnosť obísť protivníkov." # todo: NEW TRANSLATION
 n_xebec_desc: "Dvoj- alebo trojmastené malé plavidlo široko používané v Stredozemnom mori od 16. storočia." # todo: NEW TRANSLATION
 n_early_turtle_ship_desc: "The $n_early_turtle_ship$ is a Korean warship which utilizes oars and sails to outmaneuver other types of galleys, while also being equipped with light #italic Chongtong#! - Korean firearms." # todo: NEW TRANSLATION
 n_turtle_ship_desc: "Vývoj $n_early_turtle_ship$, pokročilý model $n_turtle_ship$ má zvýšenú výšku palubného zábradlia, aby zvýšil svoju odolnosť bez obmedzenia mobility." # todo: NEW TRANSLATION
 n_panokseon_desc: "The $n_panokseon$ is a multi-deck warship with greater size and firepower than the usual $n_turtle_ship$. While still relying on oars, the sails of the $n_panokseon$ allow it to reach a greater speed comparable to galleys for its size." # todo: NEW TRANSLATION
 n_catalan_galley_desc: "Pôvodné vynález z pobreží iberského Stredozemia, $n_catalan_galley$ dominovala západnému Stredozemnému moru v ostrom súboji s $n_genoese_galley$ o nadvládu na vlnách." # todo: NEW TRANSLATION
 n_early_iberian_caravel_desc: "The $n_early_iberian_caravel$ is a light ship developed in the northwestern coasts of the Iberian Peninsula that would soon spread across the continent." # todo: NEW TRANSLATION
 n_iberian_caravel_desc: "$n_early_iberian_caravel$ sa stáva zastaraným s príchodom $n_iberian_caravel$, ktorý vylepšuje už rozšírený $n_caravel$ lepším dizajnom plachiet a lepším vyzbrojením. Tieto lode budú špičkou veku objavov." # todo: NEW TRANSLATION
 n_square_rigged_caravel_desc: "The $n_square_rigged_caravel$ is a Portuguese invention that is born from the combination of the $n_iberian_caravel$ and the $n_carrack$. This ship combines the swiftness of the former and the structure and durability of the latter, making it an ideal ship for fight and exploration." # todo: NEW TRANSLATION
 n_early_iberian_galleon_desc: "The $n_early_iberian_galleon$ is a heavy ship developed in the shores of the Iberian Peninsula that every European fleet will adopt." # todo: NEW TRANSLATION
 n_iberian_galleon_desc: "The $n_iberian_galleon$ is the evolution of the $n_early_iberian_galleon$ that will show the power of the Iberian naval techniques to the rest of the world." # todo: NEW TRANSLATION
 n_kilwan_dhow: "$ZAN_ADJ$ Dhow" # todo: NEW TRANSLATION
 n_kilwan_dhow_desc: "Známý svojím štíhlym a predĺženým tvarom trupu, $n_kilwan_dhow$ je slávny ako chrbtica našej námornej obchodnej siete, ktorá spája naše prístavy s ďalekými krajinami. Loď sama je prejavom našej zručnosti lodiarov: naši remeselníci používajú palmové stromy na pevný trup a miestne pestované bavlnené plachty." # todo: NEW TRANSLATION
 n_kilwan_zambuc: "$ZAN_ADJ$ Zambuc" # todo: NEW TRANSLATION
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$ je menšia variácia $n_kilwan_dhow$, ktorá sa primárne používa na miestný obchod, prepravu tovaru a keramiky medzi rôznymi mestskými štátmi naprieč $swahili_coast_region$, a zároveň slúži ako spoľahlivé plavidlo na krátke vzdialenosti." # todo: NEW TRANSLATION
 n_ship_of_the_line: "Prvotriedná loď línie" # todo: NEW TRANSLATION
 n_ship_of_the_line_desc: "Niekoľko úprav štandardného dizajnu $n_threedecker$, tieto lode budú slúžiť ako vlajkové lode a pýcha flotily. Hoci sú nákladné na prevádzku, tieto lode môžu vďaka pevnejšiemu trupu a nadradenej palebnej sile vyhrať súboje aj samostatne." # todo: NEW TRANSLATION
 n_war_galleon: "Vojnový galeón" # todo: NEW TRANSLATION
 n_war_galleon_desc: "Preorientovaním dizajnu $n_galleon$ na vojenské pútky nám $n_war_galleon$ poskytne veľkú výhodu v námorných bojoch." # todo: NEW TRANSLATION
 n_archipelago_frigate: "Fregata pre súostrovia" # todo: NEW TRANSLATION
 n_archipelago_frigate_desc: "Baltické more môže byť nebezpečné pre plavbu vojnovými loďami. Jeho zradné plytké vody vyžadujú plavidlá s malým ponorom, inak hrozí strata navigácie a účinnosti. $n_archipelago_frigate$, plachetnica vybavená veslami, je dobre prispôsobená vodám Baltiku a poskytne flotile rýchlosť a smrteľnosť." # todo: NEW TRANSLATION
 n_cakradonya: "Cakradonya" # todo: NEW TRANSLATION
 n_cakradonya_desc: "Veľká a ťažko vyzbrojená loď, poháňaná veslami a dvoma či troma plachtami, $n_cakradonya$ bude dominovať moriam $indonesia_region$." # todo: NEW TRANSLATION
 n_galiot: "Galiot" # todo: NEW TRANSLATION
 n_galiot_desc: "Rýchla varianta galéry, $n_galiot$ je vhodný pre vody Stredozemného mora, schopný plavby v plytkých i hlbších vodách." # todo: NEW TRANSLATION
 n_baochuan: "Bǎochuán" # todo: NEW TRANSLATION
 n_baochuan_desc: "$n_baochuan$ je veľké plavidlo navrhnuté na prepravu tovaru a ochranu obchodu na mori. Sú schopné dlhých ciest, privážajú poklady a tribut z ďalekých brehov do našich krajín." # todo: NEW TRANSLATION
 n_sekibune: "Sekibune" # todo: NEW TRANSLATION
 n_sekibune_desc: "Postavené z cédrového alebo jedľového dreva, $n_sekibune$ obetuje pevný trup výmenou za vyššiu rýchlosť a manévrovateľnosť." # todo: NEW TRANSLATION
 n_atakebune: "Atakebune" # todo: NEW TRANSLATION
 n_atakebune_desc: "Slúžiac ako väčšie varianty $n_sekibune$, $n_atakebune$ pojme väčšiu posádku než predchádzajúce typy. Niekedy vybavené železnými alebo medenými plátmi na trupe, zlepšujú prežitie oproti predchodcom." # todo: NEW TRANSLATION
 n_bomb_ketch: "Bombový ketč" # todo: NEW TRANSLATION
 n_bomb_ketch_desc: "$n_bomb_ketch$ je špecializované ľahké plavidlo určené na bombardovanie pobrežia. Obetujúc väčšinu svojich kanónov v prospech mínometov schopných silného bombardovania stacionárnych cieľov pozdĺž pobrežia, tieto lode môžu zľahčiť obliehanie pobrežných pevností." # todo: NEW TRANSLATION
 n_dhow: "Dhow" # todo: NEW TRANSLATION
 n_dhow_desc: "Bežné obchodné plavidlo v $indian_ocean_region$, $n_dhow$ je schopné plavidlo na obchodovanie v regióne, napriek svojmu malému trupu." # todo: NEW TRANSLATION
 n_long_fada: "Long Fada" # todo: NEW TRANSLATION
 n_long_fada_desc: "Lode z $ireland_region$ a $scottish_highlands_area$ sú najvhodnejšie na presadzovanie našej prítomnosti na pobrežných majetkoch, ochranu obchodných lodí a zároveň slúžia ako primerané vojnové plavidlá v časoch potreby." # todo: NEW TRANSLATION
