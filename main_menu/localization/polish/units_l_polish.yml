 a_flying_battery: "Lietajúca batéria" # todo: NEW TRANSLATION
 a_bedouin_cavalry: "Beduinská jazda" # todo: NEW TRANSLATION
 a_bedouin_cavalry_desc: "Beduíni sú kočovníci cestujúci cez púšte Arabského polostrova, Severnej Afriky, Levantu a Mezopotámie. Vďaka nomádskemu životu zvládli svoje jazdecké zručnosti a používanie arabských koní z nich robí obávanú jazdeckú silu." # todo: NEW TRANSLATION
 a_feudal_levy: "Feudálna domobrana" # todo: NEW TRANSLATION
 a_villagers: "Vesničania" # todo: NEW TRANSLATION
 a_villagers_desc: "Táto jednotka, zložená z ozbrojených roľníkov bez vojenského výcviku, nie je nič iné než zúfalý pokus postaviť sa nepriateľovi — posledná obranná línia proti invázii." # todo: NEW TRANSLATION
 a_kerns: "Kerni" # todo: NEW TRANSLATION
 a_kerns_desc: "Družiny ostrostranných ľahkých strelcov z drsných kopcov a rašelinísk, $a_kerns$ sú ľahkí nájazdníci ozbrojení oštepmi a dýkami." # todo: NEW TRANSLATION
 a_gallowglass: "Gallowglass" # todo: NEW TRANSLATION
 a_gallowglass_desc: "Ťažká pechota v poťahoch a so dvojručnými sekerami, hroziví $a_gallowglass$ zostupujú z nórskych námorných nájazdníkov, ktorí sa usadili pozdĺž atlantického pobrežia." # todo: NEW TRANSLATION
 a_scottish_highlander: "Skotský vysočinčan" # todo: NEW TRANSLATION
 a_scottish_highlander_desc: "Noble klany Vysočiny sú neoceniteľným prínosom našim ozbrojeným silám. So svojimi starými formáciami prispôsobenými veku mušketov, preslávenými ako #ITALIC 'Highland Charge'#!, títo klani zaútočia na nepriateľa a spôsobia devastujúci úder morálke nepriateľa svojimi mečmi." # todo: NEW TRANSLATION
 a_reformed_gallowglass: "Reformovaný Gallowglass" # todo: NEW TRANSLATION
 a_reformed_gallowglass_desc: "Postupný vplyv kontinentálnej vojenskej doktríny viedol k lepšie vyzbrojeným a súdržným oddielom Gallowglass." # todo: NEW TRANSLATION
 a_late_gallowglass: "Neskorý Gallowglass" # todo: NEW TRANSLATION
 a_late_gallowglass_desc: "Zmes starého a nového, tieto $a_late_gallowglass$ sú ťažko obrnení vojaci vybavení kombináciou moderných zbraní, ako sú arkebuzné pušky, ktoré dopĺňajú ich tradičné veľké meče a sekery." # todo: NEW TRANSLATION
 a_early_longbowmen: "Váleční dlhými lukmi" # todo: NEW TRANSLATION
 a_early_longbowmen_desc: "Silný bojový dlhý luk, pôvodne nasadený s veľkým účinkom proti obrneným anglickým rytierom vo waleských údoliach, bol prijatý do vojenskej doktríny na oboch stranách hranice." # todo: NEW TRANSLATION
 a_longbowmen: "Dlhí lukostrelci" # todo: NEW TRANSLATION
 a_longbowmen_desc: "$a_longbowmen$ vynikajú nielen vďaka svojmu silnému dlhému luku, ale aj rokom tréningu na streleckých poliach." # todo: NEW TRANSLATION
 a_late_longbowmen: "Reformovaní dlhí lukostrelci" # todo: NEW TRANSLATION
 a_late_longbowmen_desc: "Malé inovácie vo výstroji a organizácii vedú k neustálym ničivým paľbám, ktoré rozbijú všetky okrem najťažšie obrnených formácií." # todo: NEW TRANSLATION
 a_hwacha: "Hwacha" # todo: NEW TRANSLATION
 a_hwacha_desc: "$a_hwacha$ prinášajú ničivú paľbu cez smrteľné rázy raketami poháňaných šípov alebo železnými šípkami. Ich manévrovateľnosť núti, aby hrali skôr obrannú úlohu v bitkách." # todo: NEW TRANSLATION
 a_schiltron: "Schiltron" # todo: NEW TRANSLATION
 a_schiltron_desc: "Ostnatá stena kopijí a štítov, $a_schiltron$ dokáže odolať náporom za cenu mobility." # todo: NEW TRANSLATION
 a_hobelars: "Hobelari" # todo: NEW TRANSLATION
 a_hobelars_desc: "Jazdci na obratnom írskom hobby koni, $a_hobelars$ sú kopijníci schopní rýchlo prechádzať drsné terény." # todo: NEW TRANSLATION
 a_caterans: "Caterani" # todo: NEW TRANSLATION
 a_caterans_desc: "$a_caterans$ sú veľmi ľahkí nájazdníci ozbrojení krátkymi kopijami a rukovými sekerami. Okrem malých štítov a prilieb nemajú ťažké brnenie a spoliehajú sa na rýchlosť ako obranu." # todo: NEW TRANSLATION
 a_noble_cavalry: "Šľachtická jazda" # todo: NEW TRANSLATION
 a_noble_cavalry_desc: "Vjazd na koni do bitky bol dlho symbolom postavenia medzi mocnými." # todo: NEW TRANSLATION
 a_mailed_knights: "Rytieri v mailoch" # todo: NEW TRANSLATION
 a_mailed_knights_desc: "Ozdobení farebnými erbmi a vlajkami, $a_mailed_knights$ sú pozoruhodným prvkom každej armády. No je to ich lesklá poštová zbroj a ostrá oceľ spolu so životmi tréningu, čo z nich robí jedných z najodolnejších bojovníkov na bojisku." # todo: NEW TRANSLATION
 a_teulu: "Teulu" # todo: NEW TRANSLATION
 a_teulu_desc: "Zlúčenie keltských a kontinentálnych bojových tradícií, $a_teulu$ sú jazdci-rytieri, ktorí obratne dominujú v drsnom teréne." # todo: NEW TRANSLATION
 a_plated_knights: "Rytieri v platniach" # todo: NEW TRANSLATION
 a_plated_knights_desc: "Zabalení v najjemnejších ocelových zbrojach, títo šľachtici bojujú z konského hru s palicami a kladivami navrhnutými na praskanie prilieb a hrudných plátov." # todo: NEW TRANSLATION
 a_cavaliers: "Cavaleři" # todo: NEW TRANSLATION
 a_cavaliers_desc: "Zlatý vek rytierskosti možno pominul, ale šľachta si zachováva prítomnosť na bojisku ako galantná a dobre vyzbrojená jazdecká sila." # todo: NEW TRANSLATION
 a_men_at_arms: "Men-at-Arms" # todo: NEW TRANSLATION
 a_men_at_arms_desc: "Obrnení peší vyzbrojení zmesou zbraní na blízko, $a_men_at_arms$ sú ťažká útočná pechota schopná prelomiť nepriateľské formácie." # todo: NEW TRANSLATION
 a_men_at_arms_levy: "$a_men_at_arms$" # todo: NEW TRANSLATION
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$" # todo: NEW TRANSLATION
 a_pontifical_swiss_guard: "Švajčiarska garda" # todo: NEW TRANSLATION
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$ je ozbrojená jednotka zložená z neženatých katolíckych Švajčiarov, ktorej poslaním je zabezpečiť bezpečnosť pápeža. Pôvodne najatá ako trvalá žoldnierska jednotka, stala sa súčasťou armád Svätej stolice." # todo: NEW TRANSLATION
 a_tercio: "Tercio" # todo: NEW TRANSLATION
 a_tercio_desc: "$a_tercio$ je elitná vojenská jednotka v španielskych armádach, preslávená svojimi bojovými formáciami. Považované za jedných z najlepších bojovníkov v západnej Európe, Tercia sú jednou z prvých moderných profesionálnych armád regiónu." # todo: NEW TRANSLATION
 a_the_black_army: "Uhorské čierne vojsko" # todo: NEW TRANSLATION
 a_the_black_army_desc: "Slúžiac ako stála žoldnierska armáda pre Kráľovstvo Uhorska, $a_the_black_army$ je plnohodnotná armáda zameraná na vojnu, na rozdiel od iných žoldnierskych oddielov v Európe. Používajú neobvykle vysoký pomer strelných zbraní pre tú dobu." # todo: NEW TRANSLATION
 a_landsknechte: "Landsknechte" # todo: NEW TRANSLATION
 a_landsknechte_desc: "$a_landsknechte$ kombinujú v jednej jednotke pikérov s nechválenými #italic Doppelsöldner#!, 'mužmi dvojnásobného platu' nesúcimi dvojručné meče, pričom ich podopierajú arkebuzníci na bokoch." # todo: NEW TRANSLATION
 a_steppe_horse_archers: "Jazdci s lukmi z stepí" # todo: NEW TRANSLATION
 a_steppe_horse_archers_desc: "Jazdci zo stepí sa špecializovali na dva spôsoby bojovania z konského chrbta: kopije alebo lukostreľbu. Pre druhé, vývoj silnejších, no menších lukov im dal mobilitu koní a presnosť a rýchle paľby krátkych lukov, čo z nich robí ideálnych pre útočno-útekové taktiky." # todo: NEW TRANSLATION
 a_a_urughs: "A'Urughs" # todo: NEW TRANSLATION
 a_a_urughs_desc: "A'Urughs sú vojensky spravované bežné jednotky a stáda, ktoré zanechávali mongolské armády." # todo: NEW TRANSLATION
 a_steppe_horde: "Milícia stepnej horde" # todo: NEW TRANSLATION
 a_steppe_horde_desc: "Mongolské deti sa učia jazdiť a strieľať z luku a očakáva sa, že sa pripoja k nájazdovým skupinám, keď vyrastú. V Horde muži kombinujú roľnícke aktivity v čase mieru, zvyčajne pastierstvo, a vojenské povinnosti, keď to veliteľ kmene vyžaduje." # todo: NEW TRANSLATION
 a_tribal_cavalry: "Kmeňová jazda" # todo: NEW TRANSLATION
 a_tribal_cavalry_desc: "Mnohé kmene žijúce na okraji našej krajiny stavajú svoje bytie okolo chovu a starostlivosti o kone a dobytok; žijúc celý život okolo týchto zvierat, rodia sa z nich vynikajúci jazdci.\n\nV zriedkavej príležitosti keď sa silná ruka podarí zorganizovať týchto neukojných bojovníkov do čiastočne súdržnej jednotky, tvoria rýchlu a prekvapivo efektívnu silu." # todo: NEW TRANSLATION
 a_handgonners: "Pochodniari"  # todo: NEW TRANSLATION
 a_handgonners_desc: "$a_handgonners$ držia nový typ strelného zariadenia naplneného prachom, ktoré vypaľuje smrteľné olovené guľky a ničí nepriateľské línie, hoci musia byť plne chránení, pretože ich ručné dela sa veľmi pomaly znovu nabíjajú." # todo: NEW TRANSLATION
 a_archers: "Lukostrelci" # todo: NEW TRANSLATION
 a_archers_desc: "$a_archers$ podporujú našich pešiakov paľbou na diaľku, čo im umožňuje postupovať proti nepriateľským líniám pri útoku a lepšie chrániť pozíciu pri obrane." # todo: NEW TRANSLATION
 a_armored_horsemen: "Obrnení jazdci" # todo: NEW TRANSLATION
 a_armored_horsemen_desc: "Jazdci, ktorí sú ťažšie obrnení, zvyčajne s nejakou formou poštovej alebo kompletnej platňovej zbroje, pripravení vrhnúť sa priamo do nepriateľských radov." # todo: NEW TRANSLATION
 a_crossbowmen: "Kušieri" # todo: NEW TRANSLATION
 a_crossbowmen_desc: "$a_crossbowmen$ sú typ strelnej jednotky využívajúcej zvýšenú palebnú silu kuší, omnoho silnejšiu, hoci pomaly znovu nabíjajúcu strelnú zbraň." # todo: NEW TRANSLATION
 a_cavalrymen: "Jazdci" # todo: NEW TRANSLATION
 a_cavalrymen_desc: "$a_cavalrymen$ sú ľahká jazda, niekedy vyzbrojená strelnými zbraňami, používaná na útok na nepriateľské línie, hoci niekedy sú pripravení aj na priamy nápor do boja zblízka." # todo: NEW TRANSLATION
 a_heavy_cavalrymen: "Ťažkí jazdci" # todo: NEW TRANSLATION
 a_heavy_cavalrymen_desc: "Ťažší typ jazdy, plne obrnený a trénovaný na nárazové náporové útoky; vďaka ťažkému brneniu a výzbroji sú schopní narušiť nepriateľskú líniu." # todo: NEW TRANSLATION
 a_early_arquebusiers: "Skorí arkebuzníci" # todo: NEW TRANSLATION
 a_early_arquebusiers_desc: "Arkebuza je vývojom ručného dela, čím sa stáva spoľahlivejším druhom práškovej zbrane — ľahší a rýchlejší na nabitie, ideálny pre nasadenie väčších jednotiek strelného vojska." # todo: NEW TRANSLATION
 a_halberdiers: "Halabardníci" # todo: NEW TRANSLATION
 a_halberdiers_desc: "$a_halberdiers$ sú jednotky vojakov nesúcich dlhé zbrane, ako halabardy, používané na boj zblízka, útočne aj obranné." # todo: NEW TRANSLATION
 a_light_lancers: "Ľahkí kopijníci" # todo: NEW TRANSLATION
 a_light_lancers_desc: "$a_light_lancers$ sú typ ľahkej jazdy zameranej na nárazový boj, používajú nabiehajúcu kopiju a nosia určitú mieru brnenia. Ich úspech však staví najmä na udržiavaní vysokej miery mobility." # todo: NEW TRANSLATION
 a_pikemen: "Pikári" # todo: NEW TRANSLATION
 a_pikemen_desc: "$a_pikemen$ sú pešiaci ozbrojení píkami, čo im umožňuje tvoriť husté formácie schopné ľahko čeliť jazdeckým útokom a tak neutralizovať silu jazdy na bojisku." # todo: NEW TRANSLATION
 a_pistoleers: "Pistolieri" # todo: NEW TRANSLATION
 a_pistoleers_desc: "$a_pistoleers$ sú ľahkí jazdci vyzbrojení pištoľami, druhom práškovej zbrane, ktorá je ľahšia na nosenie a použitie na koni, ale môže byť použitá aj ako zbraň na blízko vďaka pevnej rukoväti." # todo: NEW TRANSLATION
 a_heavy_lancers: "Ťažkí kopijníci" # todo: NEW TRANSLATION
 a_heavy_lancers_desc: "$a_heavy_lancers$ sú najťažším typom nárazovej jazdy, s úplným brnením a najlepšími šokovými kopijami. Ich nájazdy sú navrhnuté tak, aby úplne rozložili nepriateľskú formáciu a zároveň sú viac chránení pred paľbou na diaľku." # todo: NEW TRANSLATION
 a_hunters: "Lovci" # todo: NEW TRANSLATION
 a_hunters_desc: "$a_hunters$ sú ľahká pechota určená na útok na nepriateľské formácie z veľkej vzdialenosti pri ich priblížení, snažiac sa ich dezorganizovať a znížiť účinnosť ich paľby." # todo: NEW TRANSLATION
 a_gallop_cavalry: "Gallop jazda" # todo: NEW TRANSLATION
 a_gallop_cavalry_desc: "$a_gallop_cavalry$ je nárazová jednotka, ktorá zaútočí na nepriateľa dlhými jazdeckými šabľami, chránená určitým stupňom brnenia — dobrá rovnováha medzi mobilitou a silou." # todo: NEW TRANSLATION
 a_sharpshooters: "Ostrí strelci" # todo: NEW TRANSLATION
 a_sharpshooters_desc: "$a_sharpshooters$ sú typ ľahkej pechoty zložený z najlepších strelcov, ktorí používajú pušky s dlhším dostrelom, čo ich robí schopnými lepšie potláčať a rušiť nepriateľské formácie pri manévrovaní." # todo: NEW TRANSLATION
 a_fusiliers: "Fusiliéri" # todo: NEW TRANSLATION
 a_fusiliers_desc: "$a_fusiliers$ sú chrbticou našich armád, vyzbrojení modernou puškou s možnosťou pripojiť k nej bajonet, čo umožňuje masívne útoky na nepriateľské rady." # todo: NEW TRANSLATION
 a_light_dragoons: "Ľahkí dragúni" # todo: NEW TRANSLATION
 a_light_dragoons_desc: "$a_light_dragoons$ sú typ ľahkej jazdy, ktorá sa môže pohybovať, zosadnúť a strieľať na nepriateľa s puškami, ktoré nosia, no sú tiež vyzbrojení jazdeckými šabľami, ktoré im umožňujú zaútočiť v prípade príležitosti." # todo: NEW TRANSLATION
 a_crusader_knights: "Krížoví rytieri" # todo: NEW TRANSLATION
 a_crusader_knights_desc: "Vojnoví mnísi zasvätení šíreniu kresťanstva, $a_crusader_knights$ tvoria elitné predvoje náboženských vojenských rád." # todo: NEW TRANSLATION
 a_crusader_knights_base: "$a_crusader_knights$" # todo: NEW TRANSLATION
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$" # todo: NEW TRANSLATION
 a_crusader_knights_levy: "$a_crusader_knights$" # todo: NEW TRANSLATION
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$" # todo: NEW TRANSLATION
 a_late_crusader_knights: "Reformovaní krížoví rytieri" # todo: NEW TRANSLATION
 a_late_crusader_knights_desc: "Prispôsobovaním sa meniacemu sa spôsobu vedenia vojny prijali $a_crusader_knights$ nové taktiky a zdokonalili výzbroj. Týmito úpravami si udržia status elitných jednotiek náboženských rádu." # todo: NEW TRANSLATION
 a_late_crusader_knights_base: "$a_late_crusader_knights$" # todo: NEW TRANSLATION
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$" # todo: NEW TRANSLATION
 a_late_crusader_knights_levy: "$a_late_crusader_knights$" # todo: NEW TRANSLATION
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$" # todo: NEW TRANSLATION
 a_horsemen: "Jazdci" # todo: NEW TRANSLATION
 a_horsemen_desc: "Ľahko obrnení bojovníci nasadnutí na rýchlych koňoch, skupiny $a_horsemen$ majú mobilitu na obťažovanie, nárazy a prenasledovanie." # todo: NEW TRANSLATION
 a_champions: "Šampióni" # todo: NEW TRANSLATION
 a_champions_desc: "$a_champions$ sú elitné jednotky medzi kmeňovými bojovníkmi, vytvorené z tých, ktorí vynikajú v radoch $a_warriors$ svojou odvahou a bojovými schopnosťami." # todo: NEW TRANSLATION
 a_tribesmen: "Kmeňovci" # todo: NEW TRANSLATION
 a_tribesmen_desc: "Vyzdvihujúc rôzne nástroje a jednoduché zbrane, $a_tribesmen$ sú poľnohospodárski dedinčania povolaní chrániť svoje domovy a svojich blízkych." # todo: NEW TRANSLATION
 a_chieftains: "Vodcovia" # todo: NEW TRANSLATION
 a_chieftains_desc: "Šľachtickí bojovníci ozdobení dekoratívnym brnením a drahokamami zdobenými zbraňami, $a_chieftains$ sú očakávaní viesť útok a byť príkladom pre ostatných bojovníkov." # todo: NEW TRANSLATION
 a_moa_hunters: "Lovci moa" # todo: NEW TRANSLATION
 a_moa_hunters_desc: "Život strávený prenasledovaním obrovských moa vtákov v drsnom vnútrozemí vytvoril z týchto lovcov obzvlášť zdatných strelcov." # todo: NEW TRANSLATION
 a_jaguar_warrior: "Jaguaroví vojaci" # todo: NEW TRANSLATION
 a_jaguar_warrior_desc: "Jaguaroví vojaci sú elitná trieda pechoty v aztéckej armáde. Bojujú s mācuahuitl, drevenou palicou obloženou obsidiánovými čepeľami. Aby sa muž stal jaguarovým vojakom, musel zajmúť najmenej štyroch zajatcov v boji." # todo: NEW TRANSLATION
 a_eagle_warrior: "Orlí vojaci" # todo: NEW TRANSLATION
 a_eagle_warrior_desc: "Orlí vojaci sú elitná trieda pechoty v aztéckej armáde. Používajú množstvo zbraní, vrátane atlatlu, kopí a dýk. Sú to najodvážnejší vojaci, ktorí zajali najviac zajatcov v boji. Bežci i šľachtici sa môžu stať Orlím vojskom podľa zásluh." # todo: NEW TRANSLATION
 a_warriors_desc: "$a_warriors$ je označenie pre kmeňových bojovníkov nasledujúcich velenie svojich vodcov. Ich výzbroj sa môže líšiť podľa pôvodu, ale možno ju považovať za relatívne jednoduchú, no účinnú." # todo: NEW TRANSLATION
 a_feudal_levy_desc: "$a_feudal_levy$ sú tvorené roľníkmi odvedenými v čase vojny ako súčasť ich povinnosti voči feudálnemu pánovi a majú určité vojenské školenie. Tieto oddiely majú byť postupne nahradené profesionálnymi armádami." # todo: NEW TRANSLATION
 a_camp_followers: "Sprievodné osoby" # todo: NEW TRANSLATION
 a_camp_followers_desc: "Pestrofarebná skupina obchodníkov a rodín vojakov, $a_camp_followers$ poskytujú neformálne služby vojnovým zoskupeniam na pochode." # todo: NEW TRANSLATION
 a_houfnice_desc: "Verí sa, že moderné húfnice nesú názov po houfniciach vyvinutých husitmi v 15. storočí. Tieto krátke hlavňové delá boli namontované na vozoch a používané na bojisku na paľbu guľami a škarnicami v podpore pechoty." # todo: NEW TRANSLATION
 a_serbian_hussars: "Srbskí husári" # todo: NEW TRANSLATION
 a_serbian_hussars_desc: "Husári sú ľahká jazda, ktorej pôvod možno vystopovať v družinách srbských jazdcov. Ich ľahké brnenie a rýchle kone im umožňujú prekabátiť akýkoľvek iný pluk a otvárajú cestu k rozvoju inovatívnych stratégií." # todo: NEW TRANSLATION
 a_peasant_levy: "Roľnícka domobrana" # todo: NEW TRANSLATION
 a_peasant_levy_desc: "$a_peasant_levy$ je zložená z bežných ľudí povolaných na vojenskú službu svojím pánom. Muži majú priniesť vlastnú výzbroj, takže kvalita novo vytvorených jednotiek môže veľmi kolísať." # todo: NEW TRANSLATION
 a_supply_carts: "Zásobovacie vozy" # todo: NEW TRANSLATION
 a_supply_carts_desc: "$a_supply_carts$ sú životnou líniou každej armády, ktorá chce vyraziť za hranice domáceho územia. Dodávali jedlo mužom a krmivo zvieratám, čím predlžovali vzdialenosť, ktorú armáda mohla prejsť pred potrebou zastavenia a hľadania potravy v často nepriateľskej krajine." # todo: NEW TRANSLATION
 a_arquebusiers_desc: "Pikovo-paľbová formácia tvorená jadrom vojakov vyzbrojených strelnými zbraňami a chránených fálounom obrnených pikérov, $a_arquebusiers$ sú silná jednotka, ktorú nie je ľahké účinne protistratiť." # todo: NEW TRANSLATION
 a_caracole_desc: "Koncom 16. a začiatkom 17. storočia bol v západnej Európe najbežnejším bojovým zoskupením pre jazdu karakól, ktorý sa dal použiť dvoma spôsobmi. Pri prvom postupe prvý rad jazdy zaútočil priamo proti nepriateľovi a jazdci strieľali zbraněmi na vzdialenosť 30 až 50 krokov. Potom sa otočili a vrátili dozadu, stávajúc sa posledným radom. Nasledujúci rad útočil rovnakým spôsobom, vystrelil na nepriateľa a vrátil sa dozadu. Pri tomto usporiadaní bol prvý rad stále v nájazde, zatiaľ čo ostatné rady nakladali náboje a čakali na svoju šancu. Druhý spôsob spočíval v nájazde v jednej línii, strieľaní, keď mal nepriateľ pravý bok, a potom pokračovaní v kruhovom pohybe, pričom sa priebežne prekladali a vracali, aby sa útok plynule obnovoval." # todo: NEW TRANSLATION
 a_falconet_desc: "The $a_falconet$ je ľahké delo vyvinuté v 15. storočí ako vývoj podobného falconu, ktoré je pohyblivejšie a strieľa strelivo menšieho kalibru." # todo: NEW TRANSLATION
 a_matchlock_levy: "Zápalnicoví branci" # todo: NEW TRANSLATION
 a_matchlock_levy_desc: "Vývoj zápalnicovej arkebuzy umožňuje vyzbrojiť veľké množstvo vojakov strelnými zbraňami v rozsahu, ktorý nebol v stredoveku možný." # todo: NEW TRANSLATION
 a_supply_convoy: "Zásobovací konvoj" # todo: NEW TRANSLATION
 a_supply_convoy_desc: "Prechod od feudálnych odvodov k stálym armádam v [ShowAgeName('age_3_discovery')] umožňuje dlhšie kampane a vytvára potrebu zásobovať vojakov na dlhšie obdobia. To zabezpečuje lepšia organizácia $a_supply_convoy$." # todo: NEW TRANSLATION
 a_musketeers_desc: "Mušketieri sú elitná bojová sila kráľovského dvora. Byť mušketierom je veľká pocta a do radov tejto družiny sa smú pripojiť len šľachtici s mnohoročnou vojenskou službou." # todo: NEW TRANSLATION
 a_hussars_desc: "Husári boli pôvodne ľahkú jazda pochádzajúca zo strednej Európy, používaná na prieskum; so zánikom starej feudálnej armády boli premenení na profesionálne pluky." # todo: NEW TRANSLATION
 a_chambered_cannon_desc: "16. storočie prinieslo nielen lepšiu pohyblivosť delostrelectva, ale aj pokusy o štandardizáciu veľkosti a hmotnosti delových rúk." # todo: NEW TRANSLATION
 a_flintlock_levy: "Kresadloví branci" # todo: NEW TRANSLATION
 a_flintlock_levy_desc: "Kresadlový mušket nahradil zápalnicovú arkebuzu ako hlavnú pechotnú zbraň, poskytujúc väčšiu a presnejšiu palebnú silu a zároveň jednoduchšie používanie a údržbu." # todo: NEW TRANSLATION
 a_baggage_train: "Vozový vlak" # todo: NEW TRANSLATION
 a_baggage_train_desc: "Generalizácia stálych armád v [ShowAgeName('age_4_reformation')] ďalej zvyšuje potreby zásobovania ich vojakov; používanie $a_baggage_train$, ktorý nasleduje postup armád, sa stáva bežným." # todo: NEW TRANSLATION
 a_line_infantry_desc: "Vďaka bajonetom môže každý mušketier fungovať aj ako oštepač. To umožňuje odstrániť oštepy zo výstroja pechoty a poskytuje pechote viac paľby." # todo: NEW TRANSLATION
 a_dragoons_desc: "Dragúni sú typ jazdnej pechoty, ktorá využíva kone na mobilitu, ale zostupuje z nich a bojuje pešo; čoraz častejšie sú však nasadzovaní ako konvenčná jazda." # todo: NEW TRANSLATION
 a_royal_mortar_desc: "Od druhej polovice 17. storočia sa použitie delostrelectva na bojisku stalo rozšírenejším. Trupy teraz dokázali premiestňovať polné delá s oveľa väčšou ľahkosťou a rýchlosťou." # todo: NEW TRANSLATION
 a_wagon_train: "Vozový vlak" # todo: NEW TRANSLATION
 a_wagon_train_desc: "Rast veľkosti armád počas [ShowAgeName('age_5_absolutism')] komplikuje ich logistiku, takže každá armáda sa čoraz viac spolieha na vlastný $a_wagon_train, aby si udržala bojovú výkonnosť v poli." # todo: NEW TRANSLATION
 a_wagenburg: "Wagenburg" # todo: NEW TRANSLATION
 a_wagenburg_desc: "$wagenburg_desc$" # todo: NEW TRANSLATION
 a_genoese_crossbowmen: "Janovskí kušnieri" # todo: NEW TRANSLATION
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ sú rešpektovanou vojenskou jednotkou používanou Janovčanmi od prvej križiackej výpravy až dodnes. Vybevení janovskými kušami a pavézou slúžia títo pešiaci nielen na obranu svojej domoviny, ale aj ako žoldnieri v Európe." # todo: NEW TRANSLATION
 a_footmen_desc: "Základ každej armády, pešiaci tvoria väčšinu našich pochodových zborov, pripravení udržať front a brániť naše domovy pred potenciálnymi votrelcami." # todo: NEW TRANSLATION
 a_footmen_levy_desc: "$a_footmen_desc$" # todo: NEW TRANSLATION
 a_lancers_desc: "Silná jazda ozbrojená kopijami, títo šokoví vojaci sú určení na pretrhnutie nepriateľských línií a devastáciu síl našich nepriateľov." # todo: NEW TRANSLATION
 a_hungarian_hussars: "Maďarskí husári" # todo: NEW TRANSLATION
 a_hungarian_hussars_desc: "Čerpajúc inšpiráciu zo slávneho dedičstva kráľa Mateja I. Korvína, tento nápad predstavuje 'Kráľovské husárske pluky', ktoré poskytujú maďarskej ľahkej jazde značnú prevahu. Ich rýchle a nebojácne nájazdy sú symbolom maďarskej vojenskej sily a nepostrádateľní na európskych bojiskách." # todo: NEW TRANSLATION
 a_winged_hussars: "Krídlatí husári" # todo: NEW TRANSLATION
 a_winged_hussars_desc: "$winged_hussar_desc$" # todo: NEW TRANSLATION
 a_redcoats: "Červené kabáty" # todo: NEW TRANSLATION
 a_redcoats_desc: "Červené kabáty je názov daný anglickej radovej a stĺpcovej pechote po prijatí červených kabátov vojakmi bojujúcimi v Írsku a ich všeobecnom rozšírení v New Model Army." # todo: NEW TRANSLATION
 a_experimental_riflemen: "Experimentálni ostreľovači" # todo: NEW TRANSLATION
 a_experimental_riflemen_desc: "Elitní strelci vyzbrojení dlhým dosahovým Bakerovým puškou a trénovaní na krytie hlavnej sily v malých nezávislých hliadkach, $a_experimental_riflemen$ predstavujú modernú víziu pechotných bojových zoskupení." # todo: NEW TRANSLATION
 a_militiamen: "Domobranci" # todo: NEW TRANSLATION
 a_militiamen_desc: "Rozšírenie mušketov ako hlavných palných zbraní v 17. storočí umožnilo jednotkám miestnej domobrany nasadiť sa ako rezervné a podporné jednotky pre hlavné armády na bojisku." # todo: NEW TRANSLATION
 a_infantry_column: "Peší stĺpec" # todo: NEW TRANSLATION
 a_infantry_column_desc: "Zvýšená paľba vyvinutá jednotkami radovej pechoty vedie k vzniku nového typu taktiky pechoty, založeného na nácviku rýchlej zmeny formácie z rady do stĺpca a rozhodujúcom útoku s bajonetmi na postavenú nepriateľskú pechotu." # todo: NEW TRANSLATION
 a_cuirassiers_desc: "Držiac krok s meniacimi sa časmi, $a_cuirassiers$ sú ťažká jazda, ktorá odhodila kopije v prospech pištolí a šablí ako svojich hlavných zbraní." # todo: NEW TRANSLATION
 a_flying_battery_desc: "Delostrelectvo je na bojisku zničujúce, no úplne k ničomu, ak nepriateľ nevstúpi do jeho dostrelnej vzdialenosti. $a_flying_battery$ má schopnosť premiestniť sa tam, kde je najviac potrebná, a rýchlo sa redeployovať pred akoukoľvek nepriateľskou odvetou." # todo: NEW TRANSLATION
 a_order_knights: "Rytieri rádu" # todo: NEW TRANSLATION
 a_order_knights_desc: "V rytier­skom ráde sa od členov vyžaduje majstrovstvo v boji a služba záujmom rádu v bitke. Preto sú $a_order_knights$ najlepšími vojakmi, akých môže rád ponúknuť." # todo: NEW TRANSLATION
 a_conscripts: "Odvedenci" # todo: NEW TRANSLATION
 a_conscripts_desc: "Neochotní vojaci povinní bojovať, masy $a_conscripts$ môžu premôcť vycvičenú armádu len počtom." # todo: NEW TRANSLATION
 a_logistics_corps: "Logistický zbor" # todo: NEW TRANSLATION
 a_logistics_corps_desc: "Prísna operácia pozostávajúca zo zásobovacích vlakov a efektívnej byrokracie, $a_logistics_corps$ predstavujú vrchol vojenskej organizácie počas [ShowAgeName('age_6_revolutions')] na podporu rozľahlých armád." # todo: NEW TRANSLATION
 a_lour_lances: "Lour Lances" # todo: NEW TRANSLATION
 a_lour_lances_desc: "Takzvaní \"galoys ove lour lances\" sú ľahkí peší vojaci preslávení svojou obratnou manipuláciou s ťažkými oštepmi. Keď sa nevyhnutne rozpadne šarvátka, vytiahnu veľké nože, aby dokončili ťažšie obrnených protivníkov." # todo: NEW TRANSLATION
 a_renaissance_conquistadors: "Skorí konkvistádori" # todo: NEW TRANSLATION
 a_renaissance_conquistadors_desc: "Pod heslom 'kapitulácie ziskov' muži nižšej šľachty alebo inak nízkeho postavenia odchádzajú do dobytia cudzích krajín pre svojich kráľov." # todo: NEW TRANSLATION
 a_discovery_conquistadors: "Konkvistádori" # todo: NEW TRANSLATION
 a_discovery_conquistadors_desc: "Zrelšia verzia konkvistádora s lepšou predstavou toho, čo môžu dosiahnuť. Títo muži plní ambícií rozpadajú ríše." # todo: NEW TRANSLATION
 a_almogavars: "Almogavari" # todo: NEW TRANSLATION
 a_almogavars_desc: "Almogavari sú trieda ľahkej pechoty pochádzajúcej z Koruny Aragónie. Títo rýchli vojaci slúžia ako obrancovia pohraničia a peší vojaci. Okrem úlohy v Reconquiste našli uplatnenie aj ako žoldnieri v Taliansku, Frankokracii a Levante." # todo: NEW TRANSLATION
 a_late_almogavars: "Reformovaní almogavari" # todo: NEW TRANSLATION
 a_late_almogavars_desc: "$a_almogavars$, prijímajúc nové inovácie, prešli pozoruhodnými úpravami, aby zvýšili svoju účinnosť na bojisku. Integráciou moderného vyzbrojenia a strategických vylepšení do tradičných taktík sa stali ešte obávanejšími. S kombináciou starobylých skúseností a moderných nástrojov sú živým príkladom spojenia tradície a inovácie vo vojenstve." # todo: NEW TRANSLATION
 a_cacadores: "Caçadores" # todo: NEW TRANSLATION
 a_cacadores_desc: "$a_cacadores$ (lovci), portugalská verzia nemeckých #italic Jägers#! alebo francúzskych #italic Chasseurs#!, sú elitná ľahká pechota, ktorej úlohou je obrana portugalského územia." # todo: NEW TRANSLATION
 a_catalan_crossbowmen: "Katalánski kušnieri" # todo: NEW TRANSLATION
 a_catalan_crossbowmen_desc: "Jedni z najkrutejších a najzabijackejších kušiarov v západnom Stredozemí, $a_catalan_crossbowmen$ súperili s $a_genoese_crossbowmen$ o nadvládu v tejto oblasti." # todo: NEW TRANSLATION
 a_lanzas_de_castilla: "Lanzas de Castilla" # todo: NEW TRANSLATION
 a_lanzas_de_castilla_desc: "Inšpirovaní genitourskou mauierskou jazdou, $a_lanzas_de_castilla$ sú pohyblivá jazda, ktorá však do húfov nabieha ako ťažká jazda, hoci nie je tak ťažko vyzbrojená." # todo: NEW TRANSLATION
 janissary: "Janičiar" # todo: NEW TRANSLATION
 a_renaissance_janissaries: "Janičiarska garda" # todo: NEW TRANSLATION
 a_renaissance_janissaries_desc: "Janičiari sú elitný zbor verný len samotnému sultánovi. Ich rady sa dopĺňajú cez $devshirme_system_policy$ odvod detí a prechádzajú prísnym vojenským výcvikom. Ako také sú janičiari najdisciplinovanejšími silami v Ríši." # todo: NEW TRANSLATION
 a_discovery_janissaries: "Janičiarski arkebuzieri" # todo: NEW TRANSLATION
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$" # todo: NEW TRANSLATION
 a_reformation_janissaries: "Janičiarski mušketieri" # todo: NEW TRANSLATION
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$" # todo: NEW TRANSLATION
 a_absolutism_janissaries: "Janičiarska radová pechota" # todo: NEW TRANSLATION
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$" # todo: NEW TRANSLATION
 a_revolutions_janissaries: "Janičiarske kolóny" # todo: NEW TRANSLATION
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$" # todo: NEW TRANSLATION
 EFFECTIVE_JANISSARY_BUILDINGS: "Efektívne janičiarske budovy" # todo: NEW TRANSLATION
 qizilbash: "Kızılbaş" # todo: NEW TRANSLATION
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]" # todo: NEW TRANSLATION
 a_discovery_qizilbash: "$qizilbash$ ľahký strelec" # todo: NEW TRANSLATION
 a_discovery_qizilbash_desc: "$qizilbash$ sú členovia militantného šiitského rádu zloženého z koalície rôznych kmeňov turecky hovoriaceho pôvodu. Ich náboženské presvedčenie zohráva významnú úlohu v ich povinnostiach, čím sú zároveň divokými bojovníkmi a zbožnými členmi radu Ṣafawiyya." # todo: NEW TRANSLATION
 a_reformation_qizilbash: "$qizilbash$ kavaléria" # todo: NEW TRANSLATION
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$" # todo: NEW TRANSLATION
 EFFECTIVE_QIZILBASH_BUILDINGS: "Efektívne budovy pre $qizilbash$" # todo: NEW TRANSLATION
 a_ghilman: "Ḡilmān" # todo: NEW TRANSLATION
 a_ghilman_desc: "$a_ghilman$ sú elitné zborové pešie jednotky, ktoré prevzali používanie strelných zbraní namiesto spoliehania sa na tradičné zbrane. Zložené zo slaveckých vojakov, $a_ghilman$ skladajú absolútnu vernosť šáhovi nad všetkým ostatným." # todo: NEW TRANSLATION
 EFFECTIVE_GHILMAN_BUILDINGS: "Efektívne budovy pre $a_ghilman$" # todo: NEW TRANSLATION
 a_tofangchi: "Tofangchi" # todo: NEW TRANSLATION
 a_tofangchi_desc: "$a_tofangchi$ sú mušketieri ríše. Hoci strelné zbrane sa používali už skôr, ich prítomnosť bola veľmi nepravidelná, pretože mnohí perzskí vojaci uprednostňovali svoj tradičný luk a šíp. Pluky $a_tofangchi$ sa snažia tento trend zmeniť a trénujú v používaní moderných zbraní." # todo: NEW TRANSLATION
 a_tupchi: "Tupchi" # todo: NEW TRANSLATION
 a_tupchi_desc: "$a_tupchi$ - #italic delostrelci#! - sú špecializovanou vojenskou jednotkou zameranou na používanie diel a obliehacích strojov. Podobne ako $a_tofangchi$, $a_tupchi$ sú príkladom modernej vojny v prevádzke Perzskej ríše." # todo: NEW TRANSLATION
 a_jazayerchi: "Jazāyerchi" # todo: NEW TRANSLATION
 a_jazayerchi_desc: "$a_jazayerchi$ sú elitní mušketieri ríše. Vyzbrojení ťažkými kresadlovými mušketami s vynikajúcou paľbou a presnosťou a vystavení neustálemu výcviku, $a_jazayerchi$ dokážu prekonávať aj veľmi nerovné šance v boji." # todo: NEW TRANSLATION
 a_hakkapelitta: "Hakkapeliitta" # todo: NEW TRANSLATION
 a_hakkapelitta_desc: "Hakkapeliitta bola hrozná fínska jazda známa svojou krutou efektivitou na bojisku. Názov Hakkapeliitta je fínska modifikácia mien, ktoré im dali vojaci Svätorímskej ríše, vychádzajúc z ich bojového pokriky 'Hakkaa päälle!' – 'Uderi na nich!'/'Sekaj ich!'. Hakkapeliitta boli známi svojimi náhlymi a divokými útokmi, ktoré paralyzovali nepriateľa." # todo: NEW TRANSLATION
 caroleans_advance: "$a_caroleans$" # todo: NEW TRANSLATION
 caroleans_advance_desc: "$a_caroleans_desc$" # todo: NEW TRANSLATION
 a_caroleans: "Caroleans" # todo: NEW TRANSLATION
 a_caroleans_desc: "Caroleans sú švédskou a fínskou pechotou Švédskeho impéria. Nabíraní z radov sedliakov, prechádzajú prísnym výcvikom a sú známi tým, že vzbudzujú strach v srdciach svojich nepriateľov." # todo: NEW TRANSLATION
 a_florentine_citizen_militia: "Florentská občianska domobrana" # todo: NEW TRANSLATION
 a_florentine_citizen_militia_desc: "Meniace sa pomery diplomacie a vojny v talianskom [region|e] diktujú, že nemáme zveriť našu obranu a suverenitu plateným kondotierom. Namiesto toho by sme mali vytvoriť schopné telo $a_florentine_citizen_militia$, rýchlo mobilizovateľné a neupadajúce za žiadne iné jednotky, aby chránilo naše územie pred potenciálnymi dobyvateľmi." # todo: NEW TRANSLATION
 a_iron_helmet_musketeers: "Mušketieri s železnými prilbami" # todo: NEW TRANSLATION
 a_iron_helmet_musketeers_desc: "Zruční vojaci, ktorí nosia železné prilby na ochranu a používajú muškety ako svoje hlavné palné zbrane, tieto jednotky začali dominovať bojiskám. Slúžia ako pechota v rôznych armádach po celej Afrike pod zástavami niektorých najsilnejších vládcov. Nabíjajú muškety čiernym prachom a olovenými guľami, mieria a strieľajú na nepriateľov z diaľky; ich hromadné salvá zastavili mnohé nájazdy, zatiaľ čo železné prilby poskytujú dôležitú ochranu hlavy v boji a šarvátkach. Títo mušketieri zohrali kľúčovú úlohu v evolúcii vojny, zaviedli strelné zbrane ako významnú silu na bojisku." # todo: NEW TRANSLATION
 a_jonow_auxiliary: "Jonow pomocné oddiely" # todo: NEW TRANSLATION
 a_jonow_auxiliary_desc: "Jonow sú otroci, ktorí sprevádzajú Kèlè-Koun a ich vojakov ako nosiči vojenského vybavenia." # todo: NEW TRANSLATION
 a_sofa_infantry: "Sofa pešiaci" # todo: NEW TRANSLATION
 a_sofa_infantry_desc: "Otroci vycvičení v umení vojny, aby slúžili štátu ako vojaci. Hoci zbrane dostávajú od Horon (voľných ľudí Mali), sú to oni, ktorí v boji riskujú životy." # todo: NEW TRANSLATION
 a_mandekalu_infantry: "Mandekalu pechota" # todo: NEW TRANSLATION
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$ sú chrbticou malijskej armády a sú zložené z Horon – slobodných ľudí Mali. Vyzbrojení oštepmi, lukmi a otrávenými šípmi, Mandekalu pechota je sily, s ktorou treba rátať.\n\n$mandekalu_exp_gain_desc$" # todo: NEW TRANSLATION
 a_mandekalu_cavalry: "Mandekalu jazdci" # todo: NEW TRANSLATION
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$ sú doplnkovou podporou malijskej armády. Títo Horon – slobodní ľudia Mali – dostali svoje kone a výstroj od Ton-tigi a Mansu. Nabiehajúc do boja s kopijami a dlhými mečmi, $a_mandekalu_cavalry$ prezentovali moc Mansu aj v najvzdialenejších kútoch impéria.\n\n$mandekalu_exp_gain_desc$" # todo: NEW TRANSLATION
 a_farari_infantry: "Farari pechota" # todo: NEW TRANSLATION
 a_farari_infantry_desc: "Farari sú elitný zbor malijskej armády. Vymenovávaní zo strán privilegovaných aj obyčajných ľudí sú Farari známi svojou odvahou a vojenskými skúsenosťami." # todo: NEW TRANSLATION
 a_farari_cavalry: "Farari jazda" # todo: NEW TRANSLATION
 a_farari_cavalry_desc: "$a_farari_infantry_desc$" # todo: NEW TRANSLATION
 a_cawa: "Ç̌äwa jednotky" # todo: NEW TRANSLATION
 a_cawa_desc: "V Etiópii arzenál Ç̌äwa zahŕňa smrteľný zakrivený meč nazývaný #italic shotel#!, univerzálne kopie zvané #italic tor#! a schopnosť používať strelné zbrane ako luky a oštepy, známe ako #italic armah#! Významné je tiež používanie ochranných brnení, vrátane známeho remeňového odevu, ktoré zvyšujú ich obranné schopnosti." # todo: NEW TRANSLATION
 a_renaissance_cawa: "Ç̌äwa pluky" # todo: NEW TRANSLATION
 a_renaissance_cawa_desc: "Lepší systém organizácie umožňuje lepšie vycvičiť Ç̌äwa a stať sa mocnou silou pre Etiópiu." # todo: NEW TRANSLATION
 a_discovery_cawa: "Ç̌äwa arkebuzieri" # todo: NEW TRANSLATION
 a_discovery_cawa_desc: "Zavedenie strelného prachu zastaralo tradičné luky a oštepy, no dáva Ç̌äwa novú výhodu." # todo: NEW TRANSLATION
 a_reformation_cawa: "Ç̌äwa mušketieri" # todo: NEW TRANSLATION
 a_reformation_cawa_desc: "Disciplína Ç̌äwa plukov sa ďalej zlepšuje, čo im umožňuje bojovať koordinovane a spôsobovať nepriateľom smrteľné salvá." # todo: NEW TRANSLATION
 a_absolutism_cawa: "Ç̌äwa radová pechota" # todo: NEW TRANSLATION
 a_absolutism_cawa_desc: "Ç̌äwa prijímajú radovú formáciu, pochodujú vedľa seba a strieľajú po poradí. Keď prvý rad vybije a nabíja, druhý prevezme pozíciu a vystrelí, aby ho nahradil ďalší v plynulom pohybe." # todo: NEW TRANSLATION
 a_revolutions_cawa: "Ç̌äwa kolóny" # todo: NEW TRANSLATION
 a_revolutions_cawa_desc: "Najmodernejšia verzia Ç̌äwa. Títo bojovníci dosiahli najvyšší stupeň disciplíny a efektivity, stávajúc sa hrôzou svojich nepriateľov." # todo: NEW TRANSLATION
 a_light_jurchen_cavalry: "Ľahká jurchenská kavaléria" # todo: NEW TRANSLATION
 a_light_jurchen_cavalry_desc: "Ľahké doplnenie našej ťažkej jazdy, ich úlohou je prenasledovať rozbehnutých nepriateľov a doraziť ich." # todo: NEW TRANSLATION
 a_iron_pagoda_cavalry: "Kavaléria Železnej pagody" # todo: NEW TRANSLATION
 a_iron_pagoda_cavalry_desc: "Silná a ťažká jazda určená preraziť nepriateľský front a udrieť smrteľný úder na ich morálku a formáciu." # todo: NEW TRANSLATION
 paik_desc: "Paikovia sú peší vojaci Indie, známi svojou útočnou i obrannou všestrannosťou a zručnosťou v lukostreľbe." # todo: NEW TRANSLATION
 a_early_paik: "Raný Paik" # todo: NEW TRANSLATION
 a_early_paik_desc: "$paik_desc$ Každý muž slúži v Paik systéme ako paikský odvedenec, čo vedie k väčšiemu počtu vojsk na poli, ale za cenu profesionality." # todo: NEW TRANSLATION
 a_paik: "Paik" # todo: NEW TRANSLATION
 a_paik_desc: "$paik_desc$" # todo: NEW TRANSLATION
 a_late_paik: "Neskorý Paik" # todo: NEW TRANSLATION
 a_late_paik_desc: "$a_late_paik_infantry_desc$" # todo: NEW TRANSLATION
 a_early_paik_infantry: "Skorá Paik pechota" # todo: NEW TRANSLATION
 a_early_paik_infantry_desc: "$paik_desc$" # todo: NEW TRANSLATION
 a_paik_infantry: "Paik pechota" # todo: NEW TRANSLATION
 a_paik_infantry_desc: "$paik_desc$" # todo: NEW TRANSLATION
 a_late_paik_infantry: "Neskorá Paik pechota" # todo: NEW TRANSLATION
 a_late_paik_infantry_desc: "$paik_desc$ Ako sa zbrane vyvíjajú, rozširuje sa aj ich repertoár zručností. Luky skorších období boli nahradené moderným muškétom, no ich všestrannosť pretrváva." # todo: NEW TRANSLATION
 a_gurkha: "Gurkha" # todo: NEW TRANSLATION
 a_gurkha_desc: "Gurkhovia sú vojaci nepálskeho pôvodu (ich názov je často zameniteľný), ktorí sú preslávení svojou nezlomnou odvahou a disciplínou v boji." # todo: NEW TRANSLATION
 a_indian_elephant_auxiliary: "Slonie pomocné jednotky" # todo: NEW TRANSLATION
 a_indian_elephant_auxiliary_desc: "Robustné slony sú vynikajúce zvieratá na prepravu zásob pre naše armády. Hoci sú pomalšie než kone a iné ťapné zvieratá, ich surová sila nám dovolí preniesť veľké množstvo jedla a zásob na nepriateľské územie." # todo: NEW TRANSLATION
 a_indian_elephant_cavalry: "Slonia jazda" # todo: NEW TRANSLATION
 a_indian_elephant_cavalry_desc: "Slon je masívne zviera s rozsiahlymi kly a hrubou kožou. Jeho schopnosť prechádzať akýmkoľvek typom džungle dáva slonovi výraznú výhodu v špecifickom indickom prostredí." # todo: NEW TRANSLATION
 a_orissan_elephant_cavalry: "Orisská slonia jazda" # todo: NEW TRANSLATION
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Okrem toho je Orisský bojový slon schopný vydržať viac fyzického poškodenia v boji než iné bojové slony vďaka svojmu lepšiemu brneniu a výcviku." # todo: NEW TRANSLATION
 a_bengali_elephant_cavalry: "Bengálska slonia jazda" # todo: NEW TRANSLATION
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Okrem toho má bengálsky bojový slon výhodu všestrannosti, pretože je schopný niesť významné množstvo zásob." # todo: NEW TRANSLATION
 a_thai_elephant_cavalry: "$thai_culture$ slonia jazda" # todo: NEW TRANSLATION
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$" # todo: NEW TRANSLATION
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ slonia jazda" # todo: NEW TRANSLATION
 a_siamese_advanced_elephant_cavalry_desc: "Aj keď iné krajiny už slony v boji opustili, $SIA_ADJ$ ich naďalej používajú a prispôsobili ich novým podmienkam, ktoré moderná vojna prináša." # todo: NEW TRANSLATION
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ slony s balistou" # todo: NEW TRANSLATION
 a_khmer_ballista_elephant_infantry_desc: "Títo $a_khmer_ballista_elephant_infantry$ sú hrozivou prítomnosťou na bojisku, využívajúc dvojitú napínaciu kušu namontovanú na chrbte slona." # todo: NEW TRANSLATION
 a_sowar_cavalry: "Sowar jazda" # todo: NEW TRANSLATION
 a_sowar_cavalry_desc: "$a_sowar_cavalry$ je ťažká jazda Mughalskej ríše. Sú známi svojou odolnou disciplínou a desivým šokovým nájazdom, ktorý zanecháva nepriateľovi akúkoľvek nádej." # todo: NEW TRANSLATION
 n_baghlah: "Baghlah" # todo: NEW TRANSLATION
 n_baghlah_desc: "$n_baghlah$ je veľká hlbokomorská plachetnica používaná ako obchodná loď. Má pôvod na Arabskom polostrove, no rozšírila sa až ku Korenným ostrovom ako používaný typ lode." # todo: NEW TRANSLATION
 a_mauricians: "Mauricians" # todo: NEW TRANSLATION
 a_mauricians_desc: "$a_mauricians$ sú veľmi pohyblivá pechotná jednotka, ktorá vypaľuje svoje salvy po riadkoch strelcov tak, že zatiaľ čo jeden rad dobíja, nasledujúci strieľa na nepriateľa. Táto rotácia im dáva obrovskú silu proti protivníkom." # todo: NEW TRANSLATION
 a_black_guard: "Čierna garda" # todo: NEW TRANSLATION
 a_black_guard_desc: "$a_black_guard$ je elitný zbor bývalých otrokov. Vyrastaní od detstva, aby dodržiavali náboženské pravidlá, vynikajú v lukostreľbe, jazdectve, streľbe z muškiet a murárstve. Tieto jednotky tvorili chrbticu našej armády v čase, keď náš ľud najviac potreboval ochranu." # todo: NEW TRANSLATION
 a_clan_retainers: "Klanoví vazali" # todo: NEW TRANSLATION
 a_clan_retainers_desc: "Kľúčovou súčasťou armády každého klanu sú jeho blízki vazali, vojaci viazaní putami lojality a rodinných vzťahov." # todo: NEW TRANSLATION
