 army_auxiliary_desc: "Pomocné jednotky sú mimoriadne rozmanité jednotky, ktorých účelom je podporovať hlavné sily armády." # todo: NEW TRANSLATION
 army_cavalry_desc: "Kavaléria sú jednotky jazdcov na koňoch, charakterizované mimoriadnou pohyblivosťou a nárazovou silou." # todo: NEW TRANSLATION
