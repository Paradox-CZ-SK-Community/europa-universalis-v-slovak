 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Kataphrakty" # todo: NEW TRANSLATION
 a_byzantine_cataphracts_desc: "Silné zoskupenie ťažko obrnených rytierov, Kataphrakty tvoria elitu našich jazdeckých jednotiek. Obozbrojení krátkou kopijou nazývanou 'kontos' a pokrytí šupinovým brnením, títo vojaci vnášajú strach do sŕdc našich nepriateľov. Vírenie ocele v podobe nezastaviteľnej vlny jazdcov zasadzuje smrteľný úder všetkým, ktorí sa snažia pošliapať náš ľud." # todo: NEW TRANSLATION
 a_byz_helepolis_cannon_unit: "Modernizovaný Helepolis" # todo: NEW TRANSLATION
 a_byz_helepolis_cannon_unit_desc: "Helepolis slúžil mnohým byzantským cisárom v minulosti. S príchodom strelného prachu a vznikom nových obliehacích strojov sa obliehacie delostrelectvo prispôsobilo a nadobudlo svoju novú smrteľnú podobu." # todo: NEW TRANSLATION
 a_akritai: "Akritai" # todo: NEW TRANSLATION
 a_akritai_desc: "Akritai vynikli ako obrancovia [ShowRegionName('anatolia_region')] proti východným hrozbám, ktorým impérium čelilo. Títo vojaci dostali pozemky v rámci [ShowGovernmentReformName('theme_system')] na obrábanie a ochranu, aby mali odmenu a dôvod brániť našu vlasť." # todo: NEW TRANSLATION
 a_varangians: "Varangiani" # todo: NEW TRANSLATION
 a_varangians_desc: "Silní bojovníci pôvodne z severných vikingských krajín, títo vybraní divokí vojaci tvoria jadro kráľovskej gardy. Obozbrojení sekerami a štítmi, často boli opisovaní ako #italic pelekyphoroi barbaroi#!, barbari ozbrojení sekerami." # todo: NEW TRANSLATION
 a_late_winged_hussars: "Neskorí krídloví husári" # todo: NEW TRANSLATION
 a_late_winged_hussars_desc: "$winged_hussar_desc$" # todo: NEW TRANSLATION
 winged_hussar_desc: "Oblečení do charakteristických krídel a v honosnom brnení, títo jazdci sú silou, s ktorou treba počítať pri svojich mohutných nájazdoch, ktoré spôsobujú obrovské škody a lámu morálku nepriateľa." # todo: NEW TRANSLATION
 a_red_cannon: "Červené delo" # todo: NEW TRANSLATION
 a_red_cannon_desc: "Vyvinuté v spolupráci cisárskych dielních majstrov a známe tiež ako #italic Hóngyípào#!, toto delo predstavuje vrchol ázijského remeselného umenia postaveného na európskych vzorcoch. Voľne založené na modeloch kulverínu používaných na Západe, tieto delá boli ďalej vylepšené, čím sa zvýšila ich palebná sila a znížila váha." # todo: NEW TRANSLATION
 a_banner_cavalry: "Práporná jazda" # todo: NEW TRANSLATION
 a_banner_cavalry_desc: "Narodení na stepiach a vychovaní v drsných podmienkach medzi bojom a železom, títo jazdci prinášajú skazu všetkým, ktorí sa odvážia oponovať našej vláde. Ich ničivé nájazdy a majstrovstvo vo vojne z nich robia obávaného protivníka." # todo: NEW TRANSLATION
 n_hanseatic_cog: "Hanzeatický kog" # todo: NEW TRANSLATION
 n_hanseatic_cog_desc: "$n_hanseatic_cog$ je pýchou nášho obchodného loďstva. Pôvodne vznikol koncom 12. storočia a počas nasledujúcich sto rokov bol neustále prerábaný a zdokonaľovaný. Charakteristický svojím guľatým trupom, jedným stožiarom, štvorcovou plachtou, záďovým kormidlom a plochým dnom, zrevolucionalizoval prepravu nákladu. Jeho konštrukcia uľahčila navigáciu v plytkých vodách, čo ho robí veľmi praktickým pre obchod. S nenáročnou posádkou mohol kog efektívne prepravovať značné množstvo nákladu, čím dal Hanzovej lige výraznú obchodnú výhodu pred konkurentmi." # todo: NEW TRANSLATION
 a_akinji: "$akinji_cavalry$" # todo: NEW TRANSLATION
 a_akinji_desc: "Jednotka ľahkej jazdy špecializujúca sa na pohyblivý boj a boj na diaľku, títo nájazdníci sú výbornou armádou a cenným prírastkom do našich radov." # todo: NEW TRANSLATION
 a_mamluk_unit_traditions: "Raní $mamluks$" # todo: NEW TRANSLATION
 a_mamluk_unit_traditions_desc: "Dobre vycvičené elitné jednotky, títo muži boli formovaní tak, aby predstavovali to najlepšie, čo náš ľud ponúka. Vyrastali ako otroci kúpení od zahraničných pánov, sú disciplinovaní a vyučovaní našimi náboženskými a vojenskými učením, pričom sa očakáva, že budú tvoriť jadro našej stálych armád. Často sú vybavení ťažkým brnením a pevným oštepom. Ich jedinečné prilby a prítomnosť na bojisku sú pre našich nepriateľov desivým pohľadom." # todo: NEW TRANSLATION
 a_halqah_unit: "Ḥalqah" # todo: NEW TRANSLATION
 a_halqah_unit_desc: "Pomocné jednotky, ktoré často sprevádzali svoje mamlukské jednotky, tieto ľahké a rýchle oddiely poskytnú veľkú podporu svojim hlavným silám na bojisku." # todo: NEW TRANSLATION
 a_mamluk_unit_renaissance: "Reformovaní $mamluks$" # todo: NEW TRANSLATION
 a_mamluk_unit_renaissance_desc: "Neskoršie mamlukské jednotky sa vyznačujú obnoveným dôrazom na detail a disciplínu. Zaviedla sa séria vojenských reforiem s cieľom obnoviť staré štandardy a prekvalifikovať naše stálye armády." # todo: NEW TRANSLATION
 a_muslim_riders_vijay: "Muslimskí jazdci" # todo: NEW TRANSLATION
 a_muslim_riders_vijay_desc: "Na rozdiel od pešo orientovaných armád južnej Indie, tieto $a_muslim_riders_vijay$ ponúkajú v boji výrazne väčšiu flexibilitu." # todo: NEW TRANSLATION
 a_reislaufer: "Reisläufer" # todo: NEW TRANSLATION
 a_reislaufer_desc: "Niektorí naši krajania sa rozhodnú vycestovať do cudziny a živiť sa ako žoldnieri pre cudzie dvory. Keď sa vrátia domov, sú to veteráni a niektorí z najlepších bojovníkov v Európe." # todo: NEW TRANSLATION
 n_mtepe: "Mtepe" # todo: NEW TRANSLATION
 n_mtepe_desc: "Jeden z najbežnejších typov lodí a predchodca štandardného $n_kilwan_dhow$, $n_mtepe$ je neoddeliteľnou súčasťou $swahili_culture$ a stĺpom ich námornej zručnosti. Na rozdiel od $n_kilwan_dhow$ má $n_mtepe$ štvorcový zadok a jeho základná konštrukcia nevyužíva klince. Namiesto toho sa používa šitá dosková konštrukcia, ktorá spája trup. Hlavnou úlohou $n_mtepe$ je plavba v plytkých miestnych vodách a rozvoj námorného obchodu pozdĺž pobrežia $africa$." # todo: NEW TRANSLATION
 n_kabang: "Kabang" # todo: NEW TRANSLATION
 n_kabang_desc: "Široko používaný naprieč celým $indonesia_region$, $n_kabang$ je všestranná stredne veľká loď často vyrobená z jedného kusa dreva. Okrem použitia na prepravu ľudí a tovaru sa stala synonymom pre námorných kočovných obyvateľov. Títo ľudia, zložený z roľníkov a rybárov, využívali prílivy a monzúny na presuny z prístavu do prístavu, živili sa morom." # todo: NEW TRANSLATION
 a_late_karambit_warrior: "Neskorí karambitoví bojovníci" # todo: NEW TRANSLATION
 a_late_karambit_warrior_desc: "Vybrojení základným brnením a svojím charakteristickým mečom, títo bojovníci vsádzajú na rýchlosť, zúrivosť a plynulé pohyby. Vynikajú v blízkej bitke, kde je zakrivený čepeľ karambitu mimoriadne efektívna pri sekaní, hákovaní a vyrezávaní protivníkov. Zavedenie nových formácií a bojových manévrov z nich urobilo legendárnu silu, ktorú sa boja celé súostrovie." # todo: NEW TRANSLATION
 a_cetbang_cannon: "Cetbang" # todo: NEW TRANSLATION
 a_cetbang_cannon_desc: "Jedno z najvýraznejších muškétových diel našej éry je $a_cetbang_cannon$. S valcovou krátkou hlavňou udeľuje devastačný úder s obrovskou silou. Je natoľko populárne, že nachádza uplatnenie v mnohých aspektoch vojenského života - od ochrany prístavov až po hlavné vyzbrojenie našich vojenských lodí a armád." # todo: NEW TRANSLATION
 n_madurese_gali: "Madurese Ghali" # todo: NEW TRANSLATION
 n_madurese_gali_desc: "Obyvatelia, ktorí osídľujú $madura_strait$, sa zapojili do našej flotily. Ich námorné skúsenosti a vynikajúce remeslo lodiarstva vytvorili nový typ plavidla, $n_madurese_gali$. Veľká loď používaná na útoky a dlhé plavby, čoskoro sa stane chrbticou našej flotily." # todo: NEW TRANSLATION
 n_jong: "Jong" # todo: NEW TRANSLATION
 n_jong_desc: "$n_jong$ s hrdosťou slúžil našim ľuďom dlhú dobu. Jeho charakteristický počet strojov a pevný drevený trup ho robí ideálnym pre kombinovanú prepravu tovaru na dlhé vzdialenosti, ako aj pre prevoz vojakov." # todo: NEW TRANSLATION
 a_naft_throwers: "Vrhači nafty" # todo: NEW TRANSLATION
 a_naft_throwers_desc: "Využívajúc tajomstvo gréckeho ohňa, títo $a_naft_throwers$ hádžu zápalné granáty na nepriateľa, aby nielen zapálili svojich protivníkov, ale aj vzbudili zmätok a paniku v ich radoch. Slúžia predovšetkým na strašenie nepriateľa skôr než na priame zabíjanie." # todo: NEW TRANSLATION
 a_dahomey_amazons: "Dahomejské amazónky" # todo: NEW TRANSLATION
 a_dahomey_amazons_desc: "Pluk žien pochádzajúcich z [ShowRegionName('guinea_region')]. Vnášajú strach do nepriateľských radov a spôsobujú zničujúce škody." # todo: NEW TRANSLATION
 a_esho_cavalry_oyo: "Esho jazda" # todo: NEW TRANSLATION
 a_esho_cavalry_oyo_desc: "Profesionálne pluky menších náčelníkov v rámci národa, títo jazdci nie sú vyberaní podľa známostí, ale podľa zásluh."" # todo: NEW TRANSLATION
