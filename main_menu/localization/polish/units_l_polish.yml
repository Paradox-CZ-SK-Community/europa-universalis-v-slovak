 navy_galley_desc: "Galéry sú plavidlá s plytkým ponorom, poháňané hlavne veslami, a primárne sa používajú v pobrežných vodách." # todo: NEW TRANSLATION
 navy_heavy_ship_desc: "Ťažké lode sú veľké plavidlá vybavené viacerými stěžňami a niekoľkými palubami, používané na vedenie vojny a projekciu moci po celom svete." # todo: NEW TRANSLATION
 navy_light_ship_desc: "Ľahké lode sú malé a relatívne lacné plavidlá s plytkým kýlom, zamerané na rýchlosť, obratnosť a jednoduché ovládanie." # todo: NEW TRANSLATION
 navy_transport_desc: "Transportné lode sú kombináciou osobných a obchodných plavidiel používaných na prepravu vojakov cez moria." # todo: NEW TRANSLATION
