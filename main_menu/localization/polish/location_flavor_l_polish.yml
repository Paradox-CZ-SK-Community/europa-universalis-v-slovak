l_polish:
  stockholm_desc: "Toto mesto bolo založené v roku 1252 Birgerom Jarlom na strategickom mieste, kde sa jazero Mälaren stretáva s Baltským morom. To umožnilo Štokholmu slúžiť zároveň ako pevnosť kontrolujúca prístup k jazeru a obchodné centrum spájajúce vnútrozemské Švédsko s hanzeatickými a baltskými obchodnými sieťami." # todo: NEW TRANSLATION
  paris_desc: "Na brehoch Seiny povstal Paríž zo skromného sídla na korunový klenot Francúzska. So svojou katedrálou, trhmi a školami sa stal jedným z najvýznamnejších európskych centier moci a kultúry." # todo: NEW TRANSLATION
  london_desc: "Ukotvený pri Temži, Londýn vyrástol z rímskeho Londínia na najvýznamnejšie mesto Anglicka. Jeho rozkvitajúci obchod a kráľovské dvory urobili z mesta politické a ekonomické srdce kráľovstva." # todo: NEW TRANSLATION
  rome_desc: "Večné mesto pri Tibre vládlo impériu rozprestierajúcemu sa cez kontinenty. Aj po páde cisárstva pretrvalo Rím ako maják viery a autority, domov Pápežstva." # todo: NEW TRANSLATION
  jerusalem_desc: "Ako miesto stretu viery a bojov je Jeruzalem uctievaný židmi, kresťanmi i moslimami. Pútnici a dobyvatelia neustále formujú jeho posvätnú, no búrlivú históriu." # todo: NEW TRANSLATION
  alexandria_desc: "Raz svetlo Stredozemia, Alexandria prosperuje ako križovatka obchodu a učenosti. Jej maják a knižnica kedysi hlásali mesto, kde sa stretávali kultúry a impériá." # todo: NEW TRANSLATION
  constantinople_desc: "Korunovaný Hagia Sophiou a obkolesený mohutnými hradbami, Konštantínopol stál ako srdce Východorímskej ríše. Po tisíc rokov jeho bohatstvo a veľkoleposť vzbudzovali závisť sveta." # todo: NEW TRANSLATION
  sitges_desc: "V stredoveku bol na kopci, kde teraz stojí radnica, postavený hrad. Prvým vlastníkom bolo biskupstvo v Barcelone, ale v 12. storočí prešiel do rúk rodiny, podľa ktorej nesie meno." # todo: NEW TRANSLATION
  valladolid_desc: "Založené v posledných desaťročiach 11. storočia grófmi Pedrom Ansúrezom a Eylo Alfonsom pri moste cez rieku Pisuerga, Valladolid sa rozvinul ako obchodné mesto v samotnom centre Severnej mesety. Do 14. storočia sa stal najdôležitejším mestom regiónu spolu s Burgos a hlavným administratívnym centrom počas regentstiev kráľovnej Márie de Molina a vlády jej vnuka, kráľa Alfonza XI." # todo: NEW TRANSLATION
  penafiel_desc: "#italic Penna Fidelis#!, 'Faithful Hill', bola založená v 10. storočí na vrchu, ktorý strategicky kontroluje strednú časť údolia rieky Duero, vďaka čomu sa stala horúcim miestom hraničných nájazdov proti Kalifátu Córdoba. Gróf Sancho García z Kastílie ju určite opevnil a okolo roku 1013 jej udelil 'fuero'. Následne vyrástla v bohaté mesto vďaka rozkvitnému vinohradníctvu a nakoniec sa ocitla pod kontrolou mocného rodu Dona Juana Manuela." # todo: NEW TRANSLATION
  toro_desc: "Toro bolo založené v 10. storočí ako súčasť snáh kráľov Leónu opevniť hranicu kráľovstva v údolie Duera v boji proti Kalifátu Córdoba. Neskôr sa vyvinulo na dôležité mesto vďaka svojej strategickej polohe a bohatým poľnohospodárskym poliam a viniciam." # todo: NEW TRANSLATION
  thessaloniki_desc: "Trvalo považovaná za druhé mesto Byzantskej ríše po Konštantínopole, bohatstvo a prestíž Solúna pramenia z jej strategickej polohy v obchode. Jej rušné prístavy smerujú cenné tovary medzi Talianskom a rímskym vnútrozemím, slúžiac ako životne dôležitý most medzi Východom a Západom." # todo: NEW TRANSLATION
  malmo_desc: "Kľúčová pevnosť na Øresunde, Malmö ovláda priechod medzi Baltským morom a Severným morom. Jeho opevnené hradby a bdejní obrancovia z neho robia centrum moci a mesto formované stratégiou a ambíciou." # todo: NEW TRANSLATION
  bilbao_desc: "Oficiálne založené v roku 1300 Diegom Lópezom de Haro, pánom Biscay, mesto sa čoskoro stalo dôležitým uzlom na severe Španielska. Umiestnené v úzkom údolí pri ústí rieky Nervión, opevnené sídlo rozvinulo silný lodiarenský priemysel a stalo sa hlavným vývozníckym prístavom cennej kastílskej merino vlny a miestnej kvalitnej železnej rudy do anglických a flámskych prístavov." # todo: NEW TRANSLATION
  radom_desc: "Mesto rozšírené posledným piastovským kráľom Kazimírom III. Veľkým zostalo dôležitým politickým miestom počas neskorého stredoveku a renesancie. Mesto tiež hostilo podpísanie Paktu z Vilna a Radomu v roku 1401 a schválenie aktu #italic Nihil Novi#! v roku 1505 počas parlamentnej schôdze v kráľovskom hrade." # todo: NEW TRANSLATION
  krakow_desc: "Začínajúc ako osada na vrchu Wawel, prvýkrát bolo menovite spomenuté v roku 965, opísané ako významné obchodné centrum svojej doby. V roku 1038 sa stalo sídlom poľských panovníkov z rodu Piastovcov a následne slúžilo ako centrum správy, hospodárstva a kultúry pre Kráľovstvo Poľsko." # todo: NEW TRANSLATION
  megara_desc: "Založená a obývaná už v staroveku, Megara bola vládnutá legendárnymi kráľmi, ako Nisos a Byzas. Mesto sa stalo významnou mocnosťou na gréckom polostrove, preslávené námornou silou a prosperujúcim obchodom. Jej kolonisti zakladali dôležité osady po celom Stredomorí vrátane Byzantionu, Chersonesu a Selinous. Postupom času však Megara postupne upadla do zabudnutia, zanechávajúc len stopy svojej bývalej slávy." # todo: NEW TRANSLATION
  grojec_desc: "Až do 12. storočia bolo sídlom miestneho kastelánstva a arcidiecézy v Poznani, no postupne stratilo význam v prospech susedného Czersku." # todo: NEW TRANSLATION
  gdansk_desc: "Jeho názov bol prvýkrát zaznamenaný v roku 997 — mesto Gdaňsk — vznikol zo sídla, ktoré stálo na pobreží Baltského mora. Stalo sa hlavným staveniskom lodí a obchodným prístavom, čo upevnilo jeho postavenie ako jedného z najbohatších a najvplyvnejších miest vo východnej Európe." # todo: NEW TRANSLATION
  athens_desc: "Pokladané za kultúrne centrum starovekého Grécka, Atény vyrástli v jednu z najsilnejších mestských štátov svojej doby. V konflikte so Spartou, Thébami a inými štátmi staroveku sa postupne stali dominantnou námornou mocnosťou Egejského mora. Po podrobení Makedónskemu impériu a neskôr Rímskej a Byzantskej ríši mesto zažilo výrazný úpadok, a po roku 1204 sa stalo sídlom križiackeho štátu." # todo: NEW TRANSLATION
  wieliczka_desc: "Mesto Wieliczka bolo založené v roku 1290 kráľom Przemysłom II. Poľským v súvislosti s ťažbou miestnych soľných ložísk. Ako hlavné banské mesto mu bolo udelených mnoho privilégií a miestna soľná baňa rýchlo nadobudla význam. Soľná baňa Wieliczka a jej sesterská baňa v Bochni sa stali súčasťou banskej spoločnosti #italic Żupy Krakowskie#!. V oficiálnych dokumentoch je mesto známe ako #italic Wielka Sól#!, čo znamená #italic Great Salt#!." # todo: NEW TRANSLATION
  leksand_desc: "Táto dedina na južnom brehu jazera Siljan je osídlená už niekoľko tisícročí. Kostol bol postavený začiatkom 12. storočia a dnes je najznámejšia tým, že jej prvý luteránsky kňaz bol predok Johana." # todo: NEW TRANSLATION
  leipzig_desc: "Založené v roku 1165 na križovatke #italic Via Imperii#! a #italic Via Regia#!, Lipsko vyrástlo na bohatý obchodný uzol. Neskôr obdarované významnými cisárskymi privilégiami sa Lipsko a jeho obchod stali dôležitým centrom obchodovania s kožušinami a rozvíjajúceho sa kníhtlačného priemyslu." # todo: NEW TRANSLATION
  augsburg_desc: "Keď bolo v čase vlády rímskeho cisára Trajána známe ako #italic Augusta Videlicum#!, Slobodné cisárske mesto Augsburg je jedným z najstarších miest v Svätej ríši rímskej. Na konci raného stredoveku získal Augsburg na dôležitosti ako miesto jednej z úspešných obrán proti útočiacim Maďarom v roku 955. V roku 1276 sa táto dôležitosť ešte zvýšila, keď Augsburg získal právo cisárskeho mesta od kráľa Rudolfa Habsburského, čo otvorilo cestu k prosperujúcej budúcnosti." # todo: NEW TRANSLATION
  warsaw_desc: "Pôvodne vzniklo ako malé rybárske mestečko v Mazovsku, mesto sa stalo významným po presunutí hlavného mesta tam z Krakova Zikmundom III. v roku 1596. Odvtedy ďalej rástlo a v 18. storočí sa stalo najväčším poľským mestom. V tom istom storočí prešlo rozsiahlym rozvojom, prispievajúc k poľskej architektúre a remeselníctvu." # todo: NEW TRANSLATION
  tunis_desc: "Najprv založená ako Kartágo legendárnou kráľovnou Dídou v roku 814 pred Kr., stala sa hlavným mestom púnskeho národa rovnakého mena, bolo zničené a neskôr Rimanmi prestavané po troch krvavých vojnách. Moderné mesto Tunis bolo založené Arabmi v roku 698 na okraji týchto starovekých trosiek. Almohadské dobytie v 12. storočí prinieslo jeho povýšenie na regionálne hlavné mesto, status, ktorý upevnila dynastia Hafsidov." # todo: NEW TRANSLATION
  heidelberg_desc: "Koncom 12. storočia sa Heidelberg stal sídlom falckého grófa pri Rýne a bol postavený známy zámok. Heidelberg je známy ako domov prvej nemeckej univerzity, a preto dlhodobo slúžil ako centrum vzdelanosti. Neskôr sa stal centrom reformácie a tolerancie, pričom Falcko sa nakoniec stalo lídrom Protestantskej únie. Neskôr zámok a jeho ikonický vzhľad priťahovali mnohých básnikov do mesta, čo viedlo k tomu, že sa stal symbolom romantizmu a získal prezývku #italic City of Romanticism#!." # todo: NEW TRANSLATION
  aviles_desc: "S pôvodom v 10. storočí je Avilés mesto vyvinuté pozdĺž zálivu, čo mu dávalo strategický význam ako prístavu. V blízkom hrade Gauzón kráľ Alfons III. z Astúrie nariadil vyhotovenie votívneho Kríža víťazstva, ktorý bol pokrytý zlatom a drahými kameňmi a teraz je symbolom celého kráľovstva. Od 11. storočia sa Avilés stalo kráľovským mestom, známe svojím námorným obchodom a skladovaním a distribúciou soli." # todo: NEW TRANSLATION
  pingjin_desc: "Tàiyuán, domov svätého miesta Jìn Temple, je jedným z najdôležitejších miest v Šanxi a severnej Číne od 5. storočia pred Kr. V roku 979 cisár Tàizōng z dynastie Sòng prikázal staroveké mesto Jìnyáng zaplaviť a zničiť po dobytí severného Hánu a následne ho premenoval na okres Píngjìn (dosl. 'Pacification of Shānxī'), katastrofu, z ktorej sa mesto dlho spamätávalo." # todo: NEW TRANSLATION
  dunstable_desc: "Z rímskeho mesta na mníšske sídlo; preslávené kráľovským sídlom Henricha I. (1109), Eleanoriným krížom (1290), rozvodom Henricha VIII. (1533) a miestom náboru Cromwella (1642)." # todo: NEW TRANSLATION
  paderborn_desc: "Biskupstvo založené okolo roku 800 po Kr., prvé miesto stretnutia Karola Veľkého a pápeža Leva III. V Tridsaťročnej vojne obliehané 16-krát. V roku 1646 zdevastované švédskymi jednotkami." # todo: NEW TRANSLATION
  porto_desc: "Prezývané #italic Cidade Invicta#!, či 'Unvanquished City', dalo Portugalsku meno a urobilo z portského vína z Douro niečo, čo sa oslavovalo ďaleko za jeho brehmi." # todo: NEW TRANSLATION
  jiaxing_desc: "Jiāxīng je pohraničná oblasť medzi regiónmi Wú a Yuè. 'Jiā' znamená krása a priaznivosť, zatiaľ čo 'Xīng' predstavuje prosperitu a rozkvet." # todo: NEW TRANSLATION
  torgau_desc: "V roku 1452 zriadil kurfiřt Fridrich II. prvú medvediu jámu v Torgau, ktorá bola postupne zväčšovaná až do roku 1624. Poskytovala priestor pre až 39 medveďov." # todo: NEW TRANSLATION
  changsha_desc: "Od svojho založenia zostalo centrum mesta Chángshā nezmenené po dve tisíc rokov." # todo: NEW TRANSLATION
  ningxiang_desc: "Najväčší bronzový #italic zūn#! (nádoba na víno) z dynastie Šang (spred troch tisíc rokov) bol tu vykopaný." # todo: NEW TRANSLATION
  wurzburg_desc: "Würzburg vyrástol ako frankónska pevnosť a v roku 741 sa stal biskupstvom. V ranom stredoveku prosperoval vďaka svojej pevnosti a obchodným trasám na rieke Mohan." # todo: NEW TRANSLATION
  hanover_desc: "Hannover vyrástol zo stredovekého sídla na kľúčové mesto Svätej ríše rímskej, vládli mu Welfovci a vzkvétal ako centrum obchodu, moci a kultúry." # todo: NEW TRANSLATION
  osnabruck_desc: "Osnabrück, stredoveký obchodný uzol v Svätej ríši rímskej, získal povesť ako biskupstvo a miesto rokovaní o Vestfálskom mieri." # todo: NEW TRANSLATION
  glasgow_desc: "Glesca (Glasgow), založené ako stredoveké biskupstvo, vzkvétalo okolo svojej veľkej katedrály, získalo mestské práva a univerzitu, ktorá formovala škótske vzdelanie." # todo: NEW TRANSLATION
  neva_desc: "Delta Nevy, kedysi súčasť varangánsko-gréckej obchodnej trasy, sa v roku 1703 stala Petrohradom a zostala hlavným mestom Ruska viac ako 200 rokov." # todo: NEW TRANSLATION
  dubno_desc: "Dubno, prvýkrát spomenuté v roku 1100, vyrástlo na volyňský obchodný uzol preslávený svojimi jarmokmi a hradom z roku 1492, neskôr zvečniťe v Gogolovom #italic Taras Bulba#!." # todo: NEW TRANSLATION
  baden_desc: "Pôvodne známe ako #italic Civitas Aurelia Aquensis#! po založení Rimanmi, toto mesto začalo nosiť meno 'Baden-Baden' v skorom stredoveku, ktoré dalo meno markgrófom z Badenu." # todo: NEW TRANSLATION
  erbach_desc: "Koncom 18. storočia sa Erbach vyvinul na významné centrum rezbárstva v slonovine potom, čo gróf František I. z Erbachu, poháňaný vášňou pre starožitnosti, financoval miestny cech rezbárov slonoviny." # todo: NEW TRANSLATION
  manhattan_desc: "Pôvodne obývaný ľudom Lenape, ostrov, ktorý nazývali Manhatta, bol kúpený holandskými osadníkmi za tovar v hodnote 60 guldérov. Tu postavili pevnosť, sídlo moci mesta New Amsterdam." # todo: NEW TRANSLATION
  doncaster_desc: "Kedysi rímsky tábor Danum, do roku 1337 sa Doncaster stal yorkshirským trhovým mestom na Veľkej Severnej ceste, kde potulní obchodníci a prevádzači prenášali tovar medzi Londýnom a severom." # todo: NEW TRANSLATION
  kitchissippi_desc: "Pomenované podľa rieky Kichi Sibi, tu Anishinaabe ľudia lovili a obchodovali, až kým britské osídlenie nerozšírilo obchod s drevom a neskôr z neho neurobilo sídlo koloniálnej správy." # todo: NEW TRANSLATION
  saint_marceilin_desc: "Založené v 11. storočí, Saint-Marcellin bolo miestom obliehania počas Rady delfína medzi rokmi 1337 a 1340. Stalo sa slávnym svojím mäkkým syrom s bielou plesňovou kôrkou, ktorý bol podávaný Ľudovítovi XI. v roku 1461." # todo: NEW TRANSLATION
  caerphilly_desc: "Domov najkvalitnejšieho uhlia v Európe, waleské údolia sa v druhej polovici 18. storočia stali centrom výroby železa." # todo: NEW TRANSLATION
  grenoble_desc: "Grenoble je skromné, no strategické mestečko uložené v francúzskych Alpách, slúžiace ako hlavné mesto Dauphiné. Obklopené riekami a horami je chránené hradbami a dominuje mu pevnosť Bastilla. Život sa sústreďuje okolo katedrály a úzkych, krivolakých ulíc plných obchodníkov, remeselníkov a roľníkov prinášajúcich tovar z okolitých dolín." # todo: NEW TRANSLATION
  kinsale_desc: "Kinsale je malé, no živé prístavné mestečko na južnom pobreží Írska, chránené svojím hlbokým prírodným prístavom. Rybolov a pobrežný obchod živili väčšinu obyvateľstva; obchodníci vymieňali slané ryby, kože a vlnu za víno, soľ a luxusné tovary z Pyrenejského polostrova a Francúzska. Úzke uličky sa zhromažďovali okolo nábreží, kde sa miestni námorníci miešali s občasnými zahraničnými obchodníkmi. Hoci skromný veľkosťou, prístav Kinsale mu dodával strategickú hodnotu, bránu medzi Írskom a kontinentálnou Európou." # todo: NEW TRANSLATION
  stockton_desc: "Stockton je anglosaské sídlo na severnom brehu rieky Tees a bolo slabo osídlené, kým biskup neoslobodil mestských nevoľníkov, čo ho urobilo atraktívnym pre prisťahovanie remeselníkov. Stalo sa dôležitým trhom na vývoz vlny a dovoz vína, hoci výrazného nárastu obyvateľstva sa dočkalo až počas priemyselnej revolúcie." # todo: NEW TRANSLATION
  kunow_desc: "Dôležitá súčasť majetkov biskupstva krakovského, s farnosťou existujúcou od roku 1281, jeho názov pravdepodobne pochádza od lasice (pol. 'kuna'), ktorá bola hojná v lesoch pokrývajúcich túto oblasť." # todo: NEW TRANSLATION
  lublin_desc: "Lublin bol založený ako osada na prelome 12. a 13. storočia a v roku 1317 získal mestské privilégium od Władysława 'the Elbow-high'. V nasledujúcich storočiach sa mesto stalo dôležitým obchodným centrom a v 16. storočí zažilo zlatý vek, obohacujúc sa vďaka Lublinskej únii a rozsiahlemu obchodu, najmä s Východom." # todo: NEW TRANSLATION
  kendal_desc: "Kendal bol založený s rímskym táborom na brehu rieky Kent v 1. storočí po Kr. Mesto rástlo pod normandskou nadvládou, získalo trhové práva v roku 1189 od kráľa Richarda I. výmenou za peniaze na jeho križiacke výpravy, čo mestu prinieslo väčšie bohatstvo. Stalo sa stredovekým centrom obchodu s vlnou a hlavný zámok patril rodine Parrovcov, z ktorej je najznámejšou členkou Catherine Parr, manželka Henricha VIII." # todo: NEW TRANSLATION
