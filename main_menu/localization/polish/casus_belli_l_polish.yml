 cb_coalition: "Koalícia" # todo: NEW TRANSLATION
 cb_slave_raiding: "Nájazdy za otrokmi" # todo: NEW TRANSLATION
 cb_maritime_dominance: "Morská nadvláda" # todo: NEW TRANSLATION
 cb_destabilized_our_state: "Destabilizovali náš štát" # todo: NEW TRANSLATION
 cb_none_desc: "Spravodlivosť nie je nič iné než záujem silnejšieho. Naša sila nám dáva právo dobývať slabých. Nech nežiadajú ani neočakávajú milosť, pretože im žiadna nebude udelená." # todo: NEW TRANSLATION
 cb_war_from_event_desc: "Nanešťastie udalosti, ktoré viedli k tejto situácii, urobili konflikt nevyhnutným; predsa len sila zvíťazí tam, kde zlyhala diplomacia. Budeme brániť naše ideály mečom a víťaziť nad našimi zlomyseľnými nepriateľmi." # todo: NEW TRANSLATION
 cb_subject_broke_free_desc: "Jeden z našich vazalov mal tú drzosť povstať proti našej vláde, otvorene neposlúchol naše rozkazy a urazil našu autoritu. Naučíme ich pokore a vrátíme ich na miesto pod jarmo." # todo: NEW TRANSLATION
 cb_insulted_us_desc: "Priniesli si to sami. Dlho naše ľudy znášali ich hrubosť a neúctu, a to sa už neskončí. Ich krvou očistíme poslednú urážku našej cti." # todo: NEW TRANSLATION
 cb_rebel_support_desc: "Dodržíme naše dohody a pripojíme sa k bratom v boji proti tyranii. Spoločne uspejeme a konečne prinesieme regiónu mier a stabilitu." # todo: NEW TRANSLATION
 cb_declined_call_to_arms_desc: "Je načase naučiť tých zbabelcov lekciu. Tí, čo porušili prísahy a utiekli do svojich domovov v našej hodine potreby, uvidia ich horieť, keď na ich mestá zosypeme spravodlivý hnev a právoplatnú pomstu." # todo: NEW TRANSLATION
 cb_denied_military_access_desc: "Ich nerozumná blízkosť nás prinútila konať; ak nedovolia našim vojskám bezpečný prechod ich územím, naše sily si cestu prerúbu mečom a ohňom." # todo: NEW TRANSLATION
 cb_following_through_on_threat_desc: "Sme ľudia cti, naše slovo je zlato, a čoskoro sa naučia, že nehovoríme ľahko. Naše vojská im teraz ukážu, že mali nasledovať naše odporúčania, keď sme ich poskytli, a že ísť proti našej vôli je chyba, ktorú čoskoro oľutujú." # todo: NEW TRANSLATION
 cb_trade_war_triggered_desc: "Už viac nebudeme tolerovať ich nepriateľské obchodné aktivity. Obránime záujmy našich obchodníkov a našej ekonomiky za každú cenu." # todo: NEW TRANSLATION
 cb_border_war_desc: "Čas a intriky doviedli naše najodľahlejšie regióny pod tyranskú nadvládu nášho suseda, ale nastal čas napraviť to a získať späť kontrolu nad všetkou zemou, ktorá nám právom patrí." # todo: NEW TRANSLATION
 cb_religious_conformance_desc: "Náboženská zhoda našich susedov je mimoriadne dôležitá. Veci viery netreba brať na ľahkú váhu, preto musíme zasiahnuť, vysekať potenciálne kacírstva a zabrániť, aby sa naše stádo odvialo." # todo: NEW TRANSLATION
 cb_annex_desc: "Ich krajina podľahne našej prevládajúcej sile a pripojíme ju do našej ríše, silou ak bude treba." # todo: NEW TRANSLATION
 cb_claim_throne_desc: "Príležitosť dosadiť nášho vládcu ako hlavu iného štátu nie je niečo, čo by sme mali prehliadnuť. Nárokom na trón cudzieho štátu rozšírime naše panstvo a upevníme moc a vplyv našej dynastie." # todo: NEW TRANSLATION
 cb_coalition_desc: "Vojnové sklony našich susedov treba potlačiť, inak by sme sa mohli stať obeťou ich expanzívnych tendencií." # todo: NEW TRANSLATION
 cb_conquer_province_desc: "Územia pod jurisdikciou našich susedov nám právom patria na základe pevného a legitímneho nároku!" # todo: NEW TRANSLATION
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$" # todo: NEW TRANSLATION
 cb_crusade_desc: "Leží na nás viesť veriacich v úspešnej križiackej výprave proti našim pohanským nepriateľom!" # todo: NEW TRANSLATION
 cb_jihad_desc: "Leží na nás viesť veriacich v úspešnom džiháde proti nevercom!" # todo: NEW TRANSLATION
 cb_deus_vult_desc: "Náš národ usiluje byť ztelesnením náboženskej poslušnosti a horlivej viery. Preto nemôžeme dovoliť, aby naše územie obťažovali kacíri či pohania." # todo: NEW TRANSLATION
 cb_disloyal_subject_desc: "Jeden z našich vazalov si dovolí vzoprieť sa našej autorite; ak chceme zachovať našu nadvládu, musí byť potrestaný a uvedený do poriadku." # todo: NEW TRANSLATION
 cb_disrupting_trade_desc: "Obchodné aktivity našich nepriateľov nemôžu ďalej antagonizovať a vyčerpávať naše príjmy; táto záležitosť musí byť riešená okamžite." # todo: NEW TRANSLATION
 cb_exploration_desc: "To, čo leží za našimi brehmi, čoskoro prestane byť tajomstvom. Musíme rozšíriť naše dosahy a vplyv aj na ľudí žijúcich za našimi brehmi." # todo: NEW TRANSLATION
 cb_flower_wars_desc: "Udržiavanie našej ríše, a sveta, vyžaduje neustály prísun zajatcov. Len stavom neustálych vojen si môžeme zabezpečiť prístup k takémuto zdroju. Svet si nemôže dovoliť mier." # todo: NEW TRANSLATION
 cb_force_migration_desc: "Nemôžeme udržať prosperujúcu komunitu a efektívne využiť pôdu, ak pri našich hraniciach žijú domorodé kmene. Musíme ich prinútiť k presídleniu." # todo: NEW TRANSLATION
 cb_hegemon_desc: "Ambície a prestíž spojená s byť hegemónom musí byť vyhradená len tým najsilnejším národom. Všetci sa budú skláňať pred našou mocou a slávou!" # todo: NEW TRANSLATION
 cb_heretic_desc: "Spalte kacírov! Zničte ich bludné názory v mene našej viery!" # todo: NEW TRANSLATION
 cb_horde_vs_civ_desc: "Medzi kmeňmi a osadníkmi neexistuje mier! Ich majetok patrí Horde!" # todo: NEW TRANSLATION
 cb_humiliate_desc: "Musíme im pripomenúť ich podriadenosť v porovnaní s nami!" # todo: NEW TRANSLATION
 cb_humiliate_rival_desc: "Naši rivalové si myslia, že sú lepší než my. Musíme im dokázať, že sa fatálne mýlia!" # todo: NEW TRANSLATION
 cb_imperial_ban_desc: "Držia ríšske územie! Musí byť od nich oslobodené!" # todo: NEW TRANSLATION
 cb_imperialism_desc: "Bude sa im lepšie dariť v našej slávnej ríši!" # todo: NEW TRANSLATION
 cb_independence_war_desc: "Dajte nám slobodu, alebo nám dajte smrť!" # todo: NEW TRANSLATION
 cb_resist_annexation_desc: "Náš [overlord|e] začal [annex|e] nás! Mali by sme s nimi bojovať skôr, než bude neskoro a náš [country|e] prestane existovať." # todo: NEW TRANSLATION
 cb_nationalist_desc: "Ľudia našej kultúry sú pod ich vládou!" # todo: NEW TRANSLATION
 cb_push_back_colonizers_desc: "Musíme odhnať votrelcov z našej zeme!" # todo: NEW TRANSLATION
 cb_sound_toll_exemptions_broken_desc: "Porušili výnimku z mýta!" # todo: NEW TRANSLATION
 cb_trade_conflict_desc: "Ohrozujú náš obchod!" # todo: NEW TRANSLATION
 cb_tribal_feud_desc: "Náš kmeň je mocnejší než ich kmeň!" # todo: NEW TRANSLATION
 cb_slave_raiding_desc: "Musíme riešiť našu potrebu väčšieho počtu otrokov pre naše trhy!\n\nVždy, keď naše [armies|e] obsadia [location|e], časť [pops|e] sa stane [ShowPopTypeName('slaves')] v jednej z našich blízkych budov [ShowBuildingTypeName('slave_market')]." # todo: NEW TRANSLATION
 cb_maritime_dominance_desc: "Ohrozujú našu nadvládu nad morom!" # todo: NEW TRANSLATION
 cb_destabilized_our_state_desc: "Prostredníctvom zlých a zákerných taktík sa naši nepriatelia pokúsili podkopať našu autoritu nad našimi vazalmi a povzbudiť povstania v našich hraniciach! Pre bezpečnosť nášho ľudu musí byť vykonaná spravodlivosť a naši hrozní nepriatelia musia byť zničení!" # todo: NEW TRANSLATION
 cb_colonial_conflict: "Koloniálny konflikt" # todo: NEW TRANSLATION
 cb_colonial_conflict_desc: "Chceme si podmaniť ich koloniálnu ríšu, aby sme sa obohatili." # todo: NEW TRANSLATION
 cb_colony_war: "Vojna o kolónie" # todo: NEW TRANSLATION
 cb_colony_war_desc: "Chceme si podmaniť viac území Nového sveta." # todo: NEW TRANSLATION
 cb_hundred_years_war: "Získať francúzsky trón" # todo: NEW TRANSLATION
 cb_hundred_years_war_desc: "Spor o to, kto by mal vládnuť Francúzsku, možno vyriešiť len na bojisku." # todo: NEW TRANSLATION
 cb_hundred_years_war_fra: "Brániť francúzsky trón" # todo: NEW TRANSLATION
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$" # todo: NEW TRANSLATION
 cb_crush_hussitism: "Potlačiť husitstvo" # todo: NEW TRANSLATION
 cb_crush_hussitism_desc: "Záhrada našej viery bola infiltrovaná mocným novým sektou. Musíme konať rýchlo a chrániť našich veriacich." # todo: NEW TRANSLATION
 cb_nanbokuchou: "$nanbokuchou$" # todo: NEW TRANSLATION
 cb_nanbokuchou_desc: "Obdobie $nanbokuchou$ je čas konfliktov. Musíme využiť situáciu." # todo: NEW TRANSLATION
 cb_destroyed_building: "Zničené budovy" # todo: NEW TRANSLATION
 cb_destroyed_building_desc: "Zničili naše budovy a musia za to zaplatiť!" # todo: NEW TRANSLATION
 cb_take_shogunate: "Získať šógunát" # todo: NEW TRANSLATION
 cb_take_shogunate_desc: "Máme právo stať sa $JAPANESE_SHOGUNATE_LEADER_MALE$, vezmime si ho." # todo: NEW TRANSLATION
 cb_sengoku: "$sengoku$" # todo: NEW TRANSLATION
 cb_sengoku_desc: "Obdobie $sengoku$ zmieta celú krajinu neustálymi vojnami a konfliktami." # todo: NEW TRANSLATION
 cb_japanese_clan_expand_authority: "Rozšíriť autoritu klanu" # todo: NEW TRANSLATION
 cb_japanese_clan_expand_authority_desc: "Musíme rozšíriť autoritu a vplyv nášho klanu." # todo: NEW TRANSLATION
 cb_japanese_clan_rebel_against_shogunate_authority: "Vzoprieť sa autorite $JAPANESE_SHOGUNATE_LEADER_MALE$" # todo: NEW TRANSLATION
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "The [GetUniqueInternationalOrganization('japanese_shogunate').GetName] is pressing their authority too much, it is time for us to rebel against it." # todo: NEW TRANSLATION
 cb_shogunate_reassert_authority: "Obnoviť autoritu $JAPANESE_SHOGUNATE_LEADER_MALE$" # todo: NEW TRANSLATION
 cb_shogunate_reassert_authority_desc: "Mnohé klany pod našou nadvládou nerespektujú našu autoritu tak, ako by mali; nastal čas ich uviesť na miesto." # todo: NEW TRANSLATION
 cb_anti_piracy: "Vojna proti pirátom" # todo: NEW TRANSLATION
 cb_anti_piracy_desc: "Piráti, buccaneeri a korzári nesmú dostať žiadnu milosť. Potopíme týchto morských psov, ktorí sa živia našimi neozbrojenými obchodnými plavidlami a šíria hrôzu v našich vodách." # todo: NEW TRANSLATION
 cb_high_kingship_overthrow: "Zvrhnúť vysokého kráľa" # todo: NEW TRANSLATION
 cb_high_kingship_overthrow_desc: "Ako veľkí bojovníci, vysokí králi očakávajú, že prijmú vyzývateľov v boji, aby dokázali svoju hodnosť ako ochrancovia zeme." # todo: NEW TRANSLATION
 cb_high_kingship_reclamation_PROV: "Získať späť [PROVINCE.GetName] pre [GetInternationalOrganizationType('high_kingship').GetName]" # todo: NEW TRANSLATION
 cb_high_kingship_reclamation: "Získať späť územie vysokého kráľovstva" # todo: NEW TRANSLATION
 cb_high_kingship_reclamation_desc: "Vysokí králi sú vybranými obrancami kráľovských území a očakáva sa, že využijú svoju silu na získanie území odobratých vonkajšími mocnosťami." # todo: NEW TRANSLATION
 cb_high_kingship_subjugate: "Podrobiť člena vysokého kráľovstva" # todo: NEW TRANSLATION
 cb_high_kingship_subjugate_desc: "Ako člen vysokého kráľovstva máme právo podrobiť našich susedov silou. Veď aj oni by urobili to isté nám." # todo: NEW TRANSLATION
 cb_excommunication: "Exkomunikovaný vládca" # todo: NEW TRANSLATION
 cb_excommunication_desc: "Ich vládca bol exkomunikovaný! Sú hanbou Pánovi a Svätému stolcu a musia byť potrestaní!" # todo: NEW TRANSLATION
 cb_excommunication_PROV: "Božské práva na [PROVINCE.GetName]" # todo: NEW TRANSLATION
 cb_cut_down_in_size: "Znížiť ich moc" # todo: NEW TRANSLATION
 cb_cut_down_in_size_desc: "Naši nepriatelia vyrástli príliš silní na to, aby sme ich prehliadli. Musíme zasiahnuť rozhodne a udrieť fatálny úder skôr, než sa naši rivali stihnú pomstiť." # todo: NEW TRANSLATION
 cb_break_free_tatar_yoke: "Oslobodiť sa od tatárskeho jarmo" # todo: NEW TRANSLATION
 cb_break_free_tatar_yoke_desc: "Odhodenie [GetUniqueInternationalOrganization('tatar_yoke').GetName] oslabí škrcivý vplyv [GetCountry('GLH').GetLongName] nad ruskými kniežatstvami." # todo: NEW TRANSLATION
 cb_dissolve_tatar_yoke: "Rozpustiť tatárske jarmo" # todo: NEW TRANSLATION
 cb_dissolve_tatar_yoke_desc: "Rozbitie [GetUniqueInternationalOrganization('tatar_yoke').GetName] oslobodí ruské kniežatstvá. Využime príležitosť a ukončime dominanciu [GetCountry('GLH').GetLongName]." # todo: NEW TRANSLATION
 tatar_yoke_dissolve_tt: "Rozpúšťa [GetUniqueInternationalOrganization('tatar_yoke').GetName]" # todo: NEW TRANSLATION
 cb_native_subjugation: "Podrobenie domorodcov" # todo: NEW TRANSLATION
 cb_native_subjugation_desc: "Prinúťte [society_of_pops|e] prijať našu nadvládu!" # todo: NEW TRANSLATION
 cb_location_flip_on_occupation: "#Y Tento [casus_belli|e] nám umožňuje okamžite dobyť [locations|e] v [ShowSubContinentName('east_asia')] pri okupácii.#!" # todo: NEW TRANSLATION
 cb_red_turban_rebellions: "$red_turban_rebellions$" # todo: NEW TRANSLATION
 cb_red_turban_rebellions_desc: "Tyrania $YUA$ bola tolerovaná dost dlho! Je čas, aby Čína opäť bola vládnutá [ShowCultureGroupName('chinese_group')]!\n\n#Y Umožňuje [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] a [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaty|e]#!" # todo: NEW TRANSLATION
 cb_red_turban_rebellions_rein_in_rebels: "Potlačiť povstalcov" # todo: NEW TRANSLATION
 cb_red_turban_rebellions_rein_in_rebels_desc: "Patetickí [GetUniqueInternationalOrganization('red_turban_rebels').GetName] si dovoľujú povstať proti našej vláde. Musia byť skrotení!\n\n#Y Umožňuje [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] a [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaties|e]#!" # todo: NEW TRANSLATION
 cb_red_turban_rebellions_against_other_rebels: "Regionálna nadvláda" # todo: NEW TRANSLATION
 cb_red_turban_rebellions_against_other_rebels_desc: "Títo prétendenti si myslia, že môžu vládnuť Číne. Musíme ich naučiť, kde sa mýlia, a dobyť ich zem pre seba!\n\n#Y Umožňuje [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')] [peace_treaty|e]#!" # todo: NEW TRANSLATION
 cb_league_of_public_weal: "Liga verejného blaha" # todo: NEW TRANSLATION
 cb_league_of_public_weal_desc: "Moc francúzskeho kráľa narástla príliš! Musíme násilím vynútiť ústupky od kráľa, aby sme si zabezpečili vlastnú autonómiu." # todo: NEW TRANSLATION
 cb_gag_force_country_into_faction: "Prinútiť krajinu vstúpiť do našej frakcie" # todo: NEW TRANSLATION
 cb_gag_force_country_into_faction_desc: "Nie sú jednými z nás! Musíme im ukázať, kde sa mýlia!" # todo: NEW TRANSLATION
 cb_prevent_annexation: "Zabrániť anektácii" # todo: NEW TRANSLATION
 cb_prevent_annexation_desc: "Zabráňte, aby naši rivali nezákonne anektovali ich bezbranných vazalov!" # todo: NEW TRANSLATION
 cb_timurs_conquests: "Výboje [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]" # todo: NEW TRANSLATION
 cb_timurs_conquests_desc: "V mene veľkého dobyvateľa budú ich krajiny naše!" # todo: NEW TRANSLATION
 cb_unify_ilkahante: "Zjednotiť [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cb_unify_ilkahante_desc: "Všetky [GetUniqueInternationalOrganization('ilkhanate').GetName] budú zjednotené pod našou nadvládou!" # todo: NEW TRANSLATION
 cb_false_ilkhan_claimant: "Odmietnuť falošného nárokovača" # todo: NEW TRANSLATION
 cb_false_ilkhan_claimant_desc: "Nepovolíme falošný nárok na vedenie [GetUniqueInternationalOrganization('ilkhanate').GetName]." # todo: NEW TRANSLATION
 cb_shed_shackles_of_the_ilkahante: "Zbaviť sa pút [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cb_shed_shackles_of_the_ilkahante_desc: "Cudzia vláda [ShowCultureGroupName('mongolian_group')] v [GetUniqueInternationalOrganization('ilkhanate').GetName] musí zaniknúť. Zjednotíme [ShowRegionName('persia_region')] pod našou zástavou." # todo: NEW TRANSLATION
 cb_make_tributary: "Spraviť [ShowSubjectTypeNameWithNoTooltip('tributary')]" # todo: NEW TRANSLATION
 cb_make_tributary_desc: "Prinúťte ich, aby sa stali naším [ShowSubjectTypeName('tributary')].\n$casus_belli_forbids_location_conquest_tt$" # todo: NEW TRANSLATION
 cb_union_independence: "Nezávislosť únie" # todo: NEW TRANSLATION
 cb_union_independence_desc: "Nebudeme sa klaňať žiadnemu falošnému panovníkovi! Náš osud je náš!" # todo: NEW TRANSLATION
 cb_union_war_for_seniority: "Vojna o senioritu" # todo: NEW TRANSLATION
 cb_union_war_for_seniority_desc: "Nie sú hodní zastupovať veľkú úniu! Vynútíme si našu nadradenosť a prevezmeme kontrolu nad úniou pre seba!" # todo: NEW TRANSLATION
 cb_religious_superiority: "Náboženská nadradenosť" # todo: NEW TRANSLATION
 cb_religious_superiority_desc: "Náboženský konflikt medzi [protestant|e] a [ShowReligionAdjective('catholic')] frakciami [GetUniqueInternationalOrganization('hre').GetName] musí skončiť - aj keď to bude na bojisku!\n\n#Y Umožňuje [ShowPeaceTreatyTypeName('religious_supremacy')] [peace_treaty|e]#!" # todo: NEW TRANSLATION
 cb_livonian_wars: "Livónska vojna" # todo: NEW TRANSLATION
 cb_livonian_wars_desc: "Spor medzi dvoma mocnosťami o budúcnosť oblasti [ShowAreaName('baltic_area')]. Výsledok tejto vojny rozhodne, kto získa prístup k teplým prístavom na území bývalej #italic Terra Mariana#!." # todo: NEW TRANSLATION
 cb_claim_timurids: "Nárokovať $TIM_ADJ$ ríšu" # todo: NEW TRANSLATION
 cb_claim_timurids_desc: "Spor medzi guvernérom v rámci $TIM$, ktorého účelom je nárokovať si ríšu pre seba." # todo: NEW TRANSLATION
 cb_dlh_invasion_of_china: "Invázia do Číny" # todo: NEW TRANSLATION
 cb_dlh_invasion_of_china_desc: "Staré rany medzi [GetInternationalOrganization('middle_kingdom').GetName] a silami $india$. Šialená kampaň proti starým nepriateľom; nezastavíme sa, kým nebudú úplne zničení.\n\nTento [casus_belli|e] umožňuje lacnejšie dobytie [locations|e] v [ShowSubContinentName('east_asia')]." # todo: NEW TRANSLATION
 cb_lodi_claims: "Nároky Lōdī" # todo: NEW TRANSLATION
 cb_lodi_claims_desc: "S nárokmi [ShowDynastyName('lodi_dynasty')] na [ShowLocationName('delhi')] je čas vyhlásiť sa za skutočných vládcov $india$!\n\n#Y Umožňuje [ShowPeaceTreatyTypeName('peace_claim_delhi')] [peace_treaty|e]#!" # todo: NEW TRANSLATION
 cb_reclaim_andalucia: "Obnovenie $ADU$" # todo: NEW TRANSLATION
 cb_reclaim_andalucia_desc: "Vládnutie [ShowReligionGroupAdjective('christian')] nad [ShowRegionName('iberia_region')] musí skončiť. Pošleme armádu a obnovíme $ADU$!\n\nAk sa nám po vojne podarí vlastniť [ShowLocationName('cordoba')] a #Y 80%#! oblasti [ShowAreaName('andalusia_area')], získame udalosť stať sa $ADU$" # todo: NEW TRANSLATION
 cb_sco_invade_england: "Invázia do [GetCountry('ENG').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 cb_sco_invade_england_desc: "Naši [GetCountry('FRA').GetAdjective] spojenci nás požiadali, aby sme dodržali podmienky Auld Alliance a spustili inváziu do [GetCountry('ENG').GetName]. Keďže je [GetCountry('ENG').GetNameWithNoTooltip] zapojená do vojny v [GetCountry('FRA').GetNameWithNoTooltip], poskytuje to [GetCountry('SCO').GetName] príležitosť obsadiť susedné pohraničné provincie." # todo: NEW TRANSLATION
 cb_raiding_retaliation: "Odplata za nájazdy" # todo: NEW TRANSLATION
 cb_raiding_retaliation_desc: "Pomstíme sa nepriateľom, ktorí napádali naše obyvateľstvo." # todo: NEW TRANSLATION
 cb_chinese_unification: "Zjednotiť $china$" # todo: NEW TRANSLATION
 cb_chinese_unification_desc: "Územia $china$ musia byť znova zjednotené pod jedinou zástavou [GetInternationalOrganizationType('middle_kingdom').GetName]!" # todo: NEW TRANSLATION
 cb_claim_mandate_of_heaven: "Nárok na Mandát neba" # todo: NEW TRANSLATION
 cb_claim_mandate_of_heaven_desc: "$china$ je stratené bez správneho a silného vedenia. My sme toto vedenie; je našou povinnosťou a osudom stať sa vodcami [GetInternationalOrganizationType('middle_kingdom').GetName]" # todo: NEW TRANSLATION
 cb_beaver_wars: "Zabezpečiť zásoby kožušín" # todo: NEW TRANSLATION
 cb_beaver_wars_desc: "Lovci vyľudnili naše miestne bobrie populácie, musíme získať nové poľovné územia, aby sme uspokojili dopyt kožušinového trhu!" # todo: NEW TRANSLATION
 cb_subjugation: "Podrobenie" # todo: NEW TRANSLATION
 cb_subjugation_desc: "Oni sa bránia skláňať sa pred nami. My ich prinútime, aby tak urobili!" # todo: NEW TRANSLATION
 cb_expansion_into_the_steppes: "Expanzia do stepí" # todo: NEW TRANSLATION
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$ už neexistuje. Je čas si nárokovať stepi!" # todo: NEW TRANSLATION
 great_northern_conflict: "Veľký severný konflikt" # todo: NEW TRANSLATION
 great_northern_conflict_PROV: "$great_northern_conflict$ pre [PROVINCE.GetName]" # todo: NEW TRANSLATION
 great_northern_conflict_desc: "S cieľom spochybniť vplyv našich [ShowCultureGroupName('scandinavian_group')] protivníkov padlo rozhodnutie chopit sa zbraní a zápasiť o kontrolu nad lukratívnymi zemami a obchodnými cestami v celej oblasti [ShowAreaName('baltic_area')]." # todo: NEW TRANSLATION
