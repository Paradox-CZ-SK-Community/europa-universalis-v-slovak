 nanbokuchou_desc: "Po zrušení Kamakurského šógunátu a obnovení cisárskej vlády pod vedením [GetCharacter('jap_go_daigo_tenno').GetName] s pomocou [GetCharacter('jap_ashikaga_takauji').GetName] v tom, čo je známe ako Kenmu restaurácia, sa dvaja bývalí spojenci rýchlo stali rivalmi. [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] chcel obnoviť nadradenosť cisárskej moci tak, ako to bolo v období Heian, čo mu prinieslo nespokojnosť mnohých bojovníckych vrstiev, vrátane [GetCharacter('jap_ashikaga_takauji').GetNameWithNoTooltip]. Druhý bol vyhnaný z hlavného mesta a nútený utiecť na Kyūshū, no v roku 1336 sa dokázal vrátiť do [ShowLocationName('kyoto')] a dobyť ho, pričom ustanovil nový [GetUniqueInternationalOrganization('japanese_shogunate').GetName] pod [GetCharacter('jap_ashikaga_takauji').GetHerHim] a korunoval nového cisára. V januári 1337 [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] utiekol z hlavného mesta a založil vlastný dvor v [ShowLocationName('yoshino')], čím sa začalo obdobie známe ako $nanbokuchou$, Severné a Južné dvory." # todo: NEW TRANSLATION
