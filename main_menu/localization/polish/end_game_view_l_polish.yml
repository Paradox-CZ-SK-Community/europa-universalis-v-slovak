  END_GAME_VIEW_LOSING_TITLE: "Koniec hry" # todo: NEW TRANSLATION
  END_GAME_VIEW_LOSING_TEXT: "Náš národ nedokázal prežiť priebeh udalostí, nebol dostatočne mocný a odhodlaný v porovnaní so susedmi. V budúcnosti bude [COUNTRY.GetAdjective] ľud pripomínaný len v múzeu, kde odborníci budú skúmať náš pád." # todo: NEW TRANSLATION
  END_GAME_VIEW_SURVIVING_TITLE: "Drobný dodatok k histórii" # todo: NEW TRANSLATION
  END_GAME_VIEW_SURVIVING_TEXT: "Náš hrdý národ prežil stáročia zápasov, vojen a protivenstiev, no napriek tomu [COUNTRY.GetAdjective] ľud veľa pozoruhodného nedosiahol. V svete plnom kolosov civilizácie a boja sme len okrajová poznámka." # todo: NEW TRANSLATION
  END_GAME_VIEW_GREAT_POWER_TITLE: "Veľmoc" # todo: NEW TRANSLATION
  END_GAME_VIEW_GREAT_TEXT: "Náš slávny národ dosiahol postavenie svetovej veľmoci. Gratulujeme — [COUNTRY.GetAdjective] ľud patrí medzi najprosperujúcejšie a najprestížnejšie tejto éry, a naše panovanie bolo korunované vynikajúcim úspechom." # todo: NEW TRANSLATION
