 DEMAK_PROGRESS_GROWTH_HEADER: "$demak_progress$" # todo: NEW TRANSLATION
 DEMAK_PROGRESS_GROWTH_TOOLTIP: "$demak_progress$ je mierou toho, ako rozšírené je [ShowReligionAdjective('sunni')] [religion|e] v našom [Country.GetFlavorRank]. Zisk $demak_progress$ sa zvyšuje pri väčšom podiele [ShowReligionAdjective('sunni')] [pops|e] a keď dosiahne #y 100.0%#!, všetky naše [ShowReligionAdjective('sunni')] [dominant_religion|e] [locations|e] sa odtrhnú a vytvoria $DEM$." # todo: NEW TRANSLATION
 court_and_country: "Dvor a krajina" # todo: NEW TRANSLATION
 court_and_country_desc: "Odpor voči narastajúcej centralizácii v krajine vyústil do obdobia všeobecnej krízy a konfliktu medzi Dvorom a Krajom. V závislosti od toho, ako s týmto obdobím krízy naložíme, môžeme z neho vyjsť silnejší než predtým." # todo: NEW TRANSLATION
 court_and_country_tips_header: "Rady pre Dvor a krajinu" # todo: NEW TRANSLATION
