l_polish:
 no_event_occurs_tt: "Žiadny [event|e] nenastane" # todo: NEW TRANSLATION
 an_event_occurs_tt: "Môže nastať [event|e] relevantný pre tento [disaster|e]" # todo: NEW TRANSLATION
 succession_crisis: "Nástupnícka kríza" # todo: NEW TRANSLATION
 succession_crisis_desc: "Naša ríša je v rozvrate! Mocný uchádzač uplatnil svoje právo na náš trón proti vôli národa. Naša veľká krajina je v smrteľnom nebezpečenstve zo strany vnútorných i vonkajších nepriateľov..." # todo: NEW TRANSLATION
 pretender_enforced_claim_tt: "Pretendentovi bol cez nástupníctvo udelený trón" # todo: NEW TRANSLATION
 no_heir_or_regent_or_bad_heir_tt: "Kvôli [regent|e], slabému [heir|e] alebo úplnému nedostatku [heir|e] má tento [disaster|e] teraz ľahšie požiadavky." # todo: NEW TRANSLATION
 pretender_is_cold_tt: "Pretendent zomrel alebo opustil náš dvor" # todo: NEW TRANSLATION
 succession_crisis_pretender: "Pretendenti na trón" # todo: NEW TRANSLATION
 succession_crisis_crown_supporters: "Stúpenci koruny" # todo: NEW TRANSLATION
 succession_crisis_pretender_supporters: "Stúpenci pretendenta" # todo: NEW TRANSLATION
 no_pretender_rebel_active_tt: "Žiadny z aktívnych [rebels|e] nie je pretendent" # todo: NEW TRANSLATION
 succession_crisis_price: "$succession_crisis$ Cena akcií" # todo: NEW TRANSLATION
 sc_seek_foreign_aid: "Hľadať zahraničnú pomoc" # todo: NEW TRANSLATION
 sc_seek_foreign_aid_desc: "Situácia okolo vzostupu pretendov sa zhoršuje. Tí, ktorí sa snažia zmocniť nášho trónu, neprestanu, kým ich hrozbu neodstránime. Preto sa musíme obzrieť za hranice a hľadať priateľov a pomoc v zahraničí, aby sme zabezpečili našu teritoriálnu celistvosť." # todo: NEW TRANSLATION
 sc_commission_dynastic_history: "Zadať dynastickú kroniku" # todo: NEW TRANSLATION
 sc_commission_dynastic_history_desc: "Naši predkovia a ich predkovia uplatňovali nároky na rozsiahle územia, ktoré dnes tvoria naše panstvo. Zaznamenaním našej histórie a povýšením veľkoleposti našej dynastie môžeme posilniť našu legitímnosť proti každému pretendentovi." # todo: NEW TRANSLATION
 sc_ask_help_from_the_nobility: "Požiadať o pomoc šľachtu" # todo: NEW TRANSLATION
 sc_ask_help_from_the_nobility_desc: "Početní členovia [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] v našom [actor.GetFlavorRank] majú značný vplyv. Ak si zabezpečíme ich priazeň, určite porazíme akýchkoľvek pretend entov, ktorí sa nás snažia zosadiť." # todo: NEW TRANSLATION
 sc_ask_help_from_the_clergy: "Požiadať o pomoc klérus" # todo: NEW TRANSLATION
 sc_ask_help_from_the_clergy_desc: "Prostredníctvom zbožnej viery naše neotrasiteľné [actor.GetReligion.GetGroup.GetAdjective] tradície pevne obstoja, keď budeme žiadať priazeň a podporu [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] v prebiehajúcej kríze." # todo: NEW TRANSLATION
 sc_ask_help_from_the_burghers: "Požiadať o pomoc mešťanov" # todo: NEW TRANSLATION
 sc_ask_help_from_the_burghers_desc: "Božskí muži peňazí, ktorí majú obrovský vplyv, musia byť vyzvaní, aby podporili prípadné vojenské úsilie, ak by intrikujúci pretendenti voviedli náš [actor.GetFlavorRank] do občianskej vojny. Ich peňaženky budú užitočné na podporu pokladnice [actor.GetGovernment.GetRulerOrRegent.GetName]." # todo: NEW TRANSLATION
 choose_writer: "Vyberte [ShowArtistTypeNameWithNoTooltip('writer')]" # todo: NEW TRANSLATION
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "Vybraný [ShowArtistTypeName('writer')] zostaví [ShowWorkOfArtTypeName('chronicle')] pre dynastiu [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]. Získame [legitimacy|e] v závislosti najmä od kvality [work_of_art|e]." # todo: NEW TRANSLATION
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName] bude vybraný zostaviť [ShowWorkOfArtTypeName('chronicle')] pre dynastiu [actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]" # todo: NEW TRANSLATION
 ambrosian_republic_disaster: "Zlatá ambrosijská republika" # todo: NEW TRANSLATION
 ambrosian_republic_disaster_desc: "V neprítomnosti silného nároku na trón idealistickí učenci zakladajú v Miláne začínajúcu republiku." # todo: NEW TRANSLATION
 has_chosen_ally_union_variable_tt: "V udalosti #Y Ambrosian Republic#! vstúpil do [union|e] s [ally|e]" # todo: NEW TRANSLATION
 religious_turmoil: "Náboženské nepokoje" # todo: NEW TRANSLATION
 religious_turmoil_desc: "Príliš veľa náboženských rozdielov v krajine spôsobuje veľkú mieru netolerancie a fanatizmu." # todo: NEW TRANSLATION
 rt_push_for_spiritualist: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('spiritualist')]" # todo: NEW TRANSLATION
 rt_push_for_spiritualist_desc: "Masy musia byť vedené k spáse a odvrátené od pýchy a kacírstva. Len prijatím [ShowSocietyDirectionName('spiritualist')] odrazíme tých, ktorí chcú zničiť tento základ náboženskej identity." # todo: NEW TRANSLATION
 rt_push_for_humanist: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('humanist')]" # todo: NEW TRANSLATION
 rt_push_for_humanist_desc: "Vznik nových odvetví [ShowReligionGroupName('christian')] priniesol novú éru zameranú na porozumenie náboženským odlišnostiam a spoluprácu smerom k jednotnej a rôznorodej spoločnosti. V tomto turbulentnom období nesmieme stáť nečinne; mali by sme namiesto toho podporovať tieto novoobjavené pravdy." # todo: NEW TRANSLATION
 rt_support_conversion_efforts: "Podporiť konverzné snahy" # todo: NEW TRANSLATION
 rt_support_conversion_efforts_desc: "Musíme usilovať o návrat tých, ktorí zblúdili, späť k svetlu. Intenzívnením našich konverzných snáh urýchlime uzdravenie národa a opustíme toto búrlivé a temné obdobie." # todo: NEW TRANSLATION
 war_of_the_roses: "Vojna ruží" # todo: NEW TRANSLATION
 war_of_the_roses_desc: "Anglicko je roztrhané konfliktom medzi vedľajšími vetvami vládnucej dynastie. Dom [ShowDynastyName('york_dynasty')] a dom [ShowDynastyName('lancaster_dynasty')]." # todo: NEW TRANSLATION
 wotr_bribe_garrison: "Podplatiť posádku" # todo: NEW TRANSLATION
 wotr_bribe_garrison_desc: "Lojalita mužov je počas občianskej vojny skúšaná. Preto treba súčasnú nestabilitu využiť ponukou peňazí a záruk posádke našich nepriateľov výmenou za ich pokojné odovzdanie hradieb." # todo: NEW TRANSLATION
 select_ongoing_siege_to_bribe: "Vyberte prebiehajúci [siege|e] na podplatenie" # todo: NEW TRANSLATION
 no_ongoing_siege_to_bribe: "@trigger_no! Žiadny prebiehajúci [siege|e] na podplatenie" # todo: NEW TRANSLATION
 chosen_siege_tt: "Posádka v [target_siege.GetName] sa vzdá" # todo: NEW TRANSLATION
 no_chosen_siege_tt: "Posádka v vybranom [location|e] sa vzdá" # todo: NEW TRANSLATION
 war_of_the_aragonese_union_disaster: "Vojna o úniu" # todo: NEW TRANSLATION
 war_of_the_aragonese_union_disaster_desc: "Aragonská únia a Valenčská únia, dve skupiny antimonaršických šľachticov a mešťanov, sa vzbúrajú proti Korune." # todo: NEW TRANSLATION
 savonarola_disaster: "Vzostup Savonarolu" # todo: NEW TRANSLATION
 savonarola_disaster_desc: "Vzburytý kazateľ začal šíriť apokalyptické posolstvo, nabádajúc k pokániu a reforme. Jeho posolstvo vzbudzuje medzi obyvateľstvom veľké pohoršenie a je jasným znakom meniacich sa časov." # todo: NEW TRANSLATION
 ciompi_revolt: "Povstanie Ciompi" # todo: NEW TRANSLATION
 ciompi_revolt_desc: "Čas neistoty pre Florenciu: Ciompi, zložené z občanov, roľníkov a členov nižších cechov, hrozia otvoreným povstaním. Vysoké dane a veľmi slabé zastúpenie sú niektoré z faktorov, ktoré vyústili do takého rozsiahleho povstania." # todo: NEW TRANSLATION
 crisis_of_the_sayfawa_dynasty: "Kríza dynastie Sayfawa" # todo: NEW TRANSLATION
 crisis_of_the_sayfawa_dynasty_desc: "Napriek našim najlepším snahám vnútorné spory a séria nelegitímnych vládcov vyvolali medzi nami krízu. V takejto nebezpečnej situácii zradní nepriatelia a mocní susedia usilujú o rozdelenie našich krajín a vymazanie nášho ľudu z povrchu zeme." # todo: NEW TRANSLATION
 muscovite_succession_war: "Moskovská nástupnícka vojna" # todo: NEW TRANSLATION
 muscovite_succession_war_desc: "Pri absencii silného uchádzača o trón prepukne interný boj medzi rôznymi členmi vládnucej dynastie." # todo: NEW TRANSLATION
 peasants_war: "Roľnícka vojna" # todo: NEW TRANSLATION
 peasants_war_desc: "Keď sa nespokojnosť v krajine stupňovala, úbohý stav bežného ľudu sa stal čoraz zúrivejším. Nespravodlivé dane, útlak šľachty a pocit zúfalstva doviedli roľníkov na pokraj. Iskra zapálila vlnu hnevu, ktorá vyústila do kataklyzmatického povstania známeho ako Roľnícka vojna." # todo: NEW TRANSLATION
 pw_push_for_serfdom: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('serfdom')]" # todo: NEW TRANSLATION
 pw_push_for_serfdom_desc: "Povstaleckých roľníkov, ktorí sa postavili proti našej autorite, musia ich miestni páni potlačiť čo najbrutálnejšie. Nemôžeme dovoliť, aby naša moc oslabila, inak hrozí, že podľahneme vláde davov!" # todo: NEW TRANSLATION
 pw_push_for_free_subjects: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('free_subjects')]" # todo: NEW TRANSLATION
 pw_push_for_free_subjects_desc: "Príliš dlho boli ľudia zaťažení reťazami feudálnych pánov, ktorí si zvykli používať palicu. Našou povinnosťou je povzniesť obyčajného človeka a zabezpečiť slobody pre [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]." # todo: NEW TRANSLATION
 pw_crush_rebellion: "Potlačiť povstanie" # todo: NEW TRANSLATION
 pw_crush_rebellion_desc: "Ľud sa postavil proti nám a žiada istoty a privilégiá na úkor [actor.GetGovernment.GetRulerOrRegent.GetName] a zavedeného spoločenského poriadku. Nemôžeme to dovoliť, a preto musíme potlačiť akúkoľvek podporu takýchto hnutí." # todo: NEW TRANSLATION
 pw_crush_rebellion_tt: "Vybrané [pops|e], ktoré podporujú zvolené [rebellion|e], stratia [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" # todo: NEW TRANSLATION
 pw_rebel_progress_reduction_tt: "Postup vybranej [rebellion|e] sa zníži o #G -25%#!" # todo: NEW TRANSLATION
 struggle_for_royal_power: "Boj o kráľovskú moc" # todo: NEW TRANSLATION
 struggle_for_royal_power_desc: "Vzplanul konflikt o autoritu panovníka oproti moci Sejmu." # todo: NEW TRANSLATION
 dissolution_of_delhi: "Rozpad Dillí" # todo: NEW TRANSLATION
 dissolution_of_delhi_desc: "Napriek našim najlepším snahám sme nedokázali napraviť škody spôsobené našimi odporcami. Naše kedysi veľké impérium upadlo do chaosu a nepriatelia nás obkolesili zo všetkých strán. Toto je naozaj hrozná situácia, ktorej musíme čeliť priamo, inak riskujeme, že padneme za obeť agresívnym susedom túžiacim po našich zemiach..." # todo: NEW TRANSLATION
 hook_and_cod_wars: "Vojny Hooks a Cods" # todo: NEW TRANSLATION
 hook_and_cod_wars_desc: "Keďže náš nástup je nejasný, členovia dynastie zosnulého vládcu uplatňujú nároky na trón. Medzi nimi stoja [ShowEstateTypeName('burghers_estate')], ktoré sa postavia proti [ShowEstateTypeName('nobles_estate')] a snažia sa rozšíriť práva miest..." # todo: NEW TRANSLATION
 hook_and_cod_wars_hooks_have_won_tt: "Skupina #Y Hooks#! si zabezpečila #Y 20#! bodov vplyvu (aktuálne: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)" # todo: NEW TRANSLATION
 hook_and_cod_wars_cods_have_won_tt: "Skupina #Y Cods#! si zabezpečila #Y 20#! bodov vplyvu (aktuálne: #Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!)" # todo: NEW TRANSLATION
 HACW_HOOK_TOOLTIP: "Skupina #Y Hooks#! sú zástupcami [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')] [DisasterView.GetDisaster.GetOwner.GetName]. Podporujú [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName] a [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetHerHis] ambície na trón." # todo: NEW TRANSLATION
 HACW_COD_TOOLTIP: "Skupina #Y Cods#! sú zástupcami [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')] [DisasterView.GetDisaster.GetOwner.GetName]. Podporujú [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName] a [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetHerHis] ambície na trón." # todo: NEW TRANSLATION
 horde_civil_war: "Hordová občianska vojna" # todo: NEW TRANSLATION
 horde_civil_war_desc: "Opäť je spochybnená autorita nášho vládcu! Súperiací vojvodca hrozí horde občianskou vojnou, aby si nárokoval trón. Horda musí vyraziť do boja proti vlastným odpadlíckym bojovníkom..." # todo: NEW TRANSLATION
 horde_civil_war_end_trigger_no_rebels: "Ani jeden [rebel|e] nie je #Y Pretender#! vzbúrenc" # todo: NEW TRANSLATION
 horde_civil_war_crown_supporters: "Lojalisti hordy" # todo: NEW TRANSLATION
 horde_civil_war_pretender_supporters: "Renegáti hordy" # todo: NEW TRANSLATION
 GUI_REBEL_OWNED_LOCATIONS: "[locations|e] vlastnené [rebels|e]: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]" # todo: NEW TRANSLATION
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "[military_strength|e] [rebels|e] v porovnaní s nami." # todo: NEW TRANSLATION
 revolution_disaster: "Revolúcia" # todo: NEW TRANSLATION
 revolution_disaster_desc: "Dekády feudálneho útlaku, ekonomické ťažkosti a náboženská neznášanlivosť zanechali svoje stopy a túžba obyvateľstva po slobode ohrozuje našu vládu." # todo: NEW TRANSLATION
 revolution_disaster_end_trigger_tt: "#Y Revoluční povstalci#! neplánujú [civil_war|e]" # todo: NEW TRANSLATION
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip] [army|e] Veľkosť: [DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip] Potenciálny [levy|e]: [DisasterView.GetDisaster.GetOwner.GetArmyLevyPower]@levy\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip] [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!" # todo: NEW TRANSLATION
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "Potenciálna [military_strength|e] [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]" # todo: NEW TRANSLATION
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip] [army|e] Veľkosť: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip] Potenciálny [levy|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPower]@levy\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip] [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!" # todo: NEW TRANSLATION
 MONARCHIST_POTENTIAL_STRENGTH_TT: "Potenciálna [military_strength|e] [DisasterView.GetDisaster.GetOwner.GetName]" # todo: NEW TRANSLATION
 revolutionary_chaos: "Revolučný chaos" # todo: NEW TRANSLATION
 revolutionary_chaos_desc: "Ancien régime už neexistuje! Stabilita a bezpečie mladej republiky sú však stále ohrozené, keď rôzne frakcie bojujú o nadvládu vo vláde." # todo: NEW TRANSLATION
 sinicization_disaster: "Vplyv Číny" # todo: NEW TRANSLATION
 sinicization_disaster_desc: "Náš čas pod vplyvom [GetCountry('CHI').GetName] priniesol národu mnohé výhody. Táto väzba však narušila našu spoločenskú tkaninu, odpojila nás od tradícií a ohrozuje našu nezávislosť." # todo: NEW TRANSLATION
 has_opted_to_side_with_china_in_events_tt: "Dostatočne #G podporil#! vplyv [GetCountry('CHI').GetName] na našom dvore cez udalosti" # todo: NEW TRANSLATION
 has_opted_to_stay_sovereign_from_china_in_events_tt: "Dostatočne #G obmedzil#! vplyv [GetCountry('CHI').GetName] na našom dvore cez udalosti" # todo: NEW TRANSLATION
 crisis_of_the_chinese_dynasty: "Kríza [GetCountry('CHI').GetLongNameWithNoTooltip]" # todo: NEW TRANSLATION
 crisis_of_the_chinese_dynasty_desc: "Nebo stmavlo a zošedlo, sme na pokraji straty nebeskej priazne! Vzrastá vnútorný aj vonkajší tlak, kolabujúca byrokracia a zlyhanie poľnohospodárstva nás stavili do nevýhodnej pozície. Ľud nás už nepriznáva za legitímnych vládcov nášho [GetCountry('CHI').GetFlavorRank]." # todo: NEW TRANSLATION
 ccd_celestial_authority_trigger: "Naša [celestial_authority_gc|e] je aspoň #Y 90#! (aktuálne: #Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!)" # todo: NEW TRANSLATION
 cmd_has_reformed_cabinet_tt: "Uskutočnil [ShowGenericActionName('cmd_reform_the_cabinet')] [action|e]" # todo: NEW TRANSLATION
 cmd_has_restored_stability_tt: "Uskutočnil [ShowGenericActionName('cmd_restore_stability')] [action|e]" # todo: NEW TRANSLATION
 cmd_has_strenthened_crown_tt: "Uskutočnil [ShowGenericActionName('cmd_strengthen_crown')] [action|e]" # todo: NEW TRANSLATION
 fire_event_4_tt: "Môže nastať [event|e] o tom, že [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] odmieta platiť dane" # todo: NEW TRANSLATION
 fire_event_5_tt: "Môže nastať [event|e] o klesajúcom [prosperity|e] v našich [provinces|e]" # todo: NEW TRANSLATION
 decline_of_majapahit: "Úpadok Majapahitu" # todo: NEW TRANSLATION
 decline_of_majapahit_desc: "Náš štát nie je už tak prosperujúci ako kedysi. Vnútorné dynastické konflikty a slabosť prilákali mnohých rivalov, ktorí čakajú na príležitosť napadnúť naše hranice. S nástupom [ShowReligionGroupName('muslim')] v [ShowRegionName('indonesia_region')] môžeme čoskoro stratiť význam." # todo: NEW TRANSLATION
 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')] dominancia" # todo: NEW TRANSLATION
 SUNNI_POPS: "Sunni obyvateľstvo" # todo: NEW TRANSLATION
 HINDU_POPS: "Hindu obyvateľstvo" # todo: NEW TRANSLATION
 SUNNI_DOMINANCE_MAJAPAHIT: "$demak_progress$" # todo: NEW TRANSLATION
 DEMAK_PROGRESS_GROWTH_TOOLTIP_TITLE: "Nárast $demak_progress$" # todo: NEW TRANSLATION
 DEMAK_PROGRESS_GROWTH_TITLE: "$demak_progress$" # todo: NEW TRANSLATION
 DEMAK_MONTHLY_CHANGE_HEADER: "$demak_progress$ sa mesačne mení o [Country.MakeScope.GetVariable('demak_progress_growth').GetValue|-=2%]." # todo: NEW TRANSLATION
 DEMAK_MONTHLY_CHANGE_POP_SHARE: "Podiel [ShowReligionAdjective('sunni')] oproti [ShowReligionAdjective('hindu')]: [Country.MakeScope.GetVariable('maj_sunni_percentage').GetValue|-=2%]" # todo: NEW TRANSLATION
 DEMAK_MONTHLY_CHANGE_STABILITY_IMPACT: "[stability]: [Country.MakeScope.GetVariable('maj_stability_impact').GetValue|-=2%]" # todo: NEW TRANSLATION
 DEMAK_MONTHLY_CHANGE_LEGITIMACY_IMPACT: "[legitimacy]: [Country.MakeScope.GetVariable('maj_legitimacy_impact').GetValue|-=2%]" # todo: NEW TRANSLATION
