 aspiration_for_liberty: "Túžba po slobode" # todo: NEW TRANSLATION
 aspiration_for_liberty_desc: "Usilovanie obyvateľstva o slobodu a túžba po presadení osvietených ideálov vyvolali revolúciu, ktorá sa zdá neodvratná." # todo: NEW TRANSLATION
 battles_on_foreign_grounds_tt: "Zahraničné vojny sa môžu cez [event|e] stať nákladnými na udržanie" # todo: NEW TRANSLATION
 governmental_incompetence_event_tt: "Ľud sa môže vzbúriť proti našej vládnej neschopnosti prostredníctvom [event|e]" # todo: NEW TRANSLATION
 reform_society: "Reforma spoločnosti" # todo: NEW TRANSLATION
 reform_society_desc: "Systém [ShowGovernmentReformName('altepetl')] slúžil nášmu ľudu s opaterou a prosperitou. Avšak náš voľnejší dohľad nad záležitosťami podriadených v iných mestských štátoch viedol k mnohým hláseniam nespokojnosti s našou vládou. Ak chceme zachovať našu slávu a konsolidovať moc, sú potrebné centralizačné reformy." # todo: NEW TRANSLATION
 rise_of_the_szlachta: "Vzostup $nobles_estate_szlachta$" # todo: NEW TRANSLATION
 rise_of_the_szlachta_desc: "Nie sme cudzí mocenským tendenciám $nobles_estate_szlachta$. Ako ich vplyv rastie v našich sieňach, ich požiadavky na ďalšie privilégiá zaplavujú zasadania súdov. Ich nedávne politické manévre naznačujú, že pripravujú pôdu pre mocenský útok proti našej autorite!" # todo: NEW TRANSLATION
 pw_push_for_aristocracy: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]" # todo: NEW TRANSLATION
 pw_push_for_aristocracy_desc: "Naše smerovania čoraz viac zvýhodňujú privilégia [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] a tradičnú hierarchiu. Meč a krvná línia určujú postavenie v spoločnosti a staré rodiny musia utiahnuť svoje uchopenie moci." # todo: NEW TRANSLATION
 pw_push_for_plutocracy: "Presadzovať [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]" # todo: NEW TRANSLATION
 pw_push_for_plutocracy_desc: "Bohatstvo, nie pôvod, sa stáva cestou k vplyvu. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], finančníci a podnikaví elity majú získať priazeň a pretvoriť naše inštitúcie v obraze obchodu a zisku. Takýto krok určite rozruší najsilnejších členov medzi [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 given_more_estate_power_nobles_estate_power_tt: "Udelili sme viac [estate_power|e] [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')] [estate|e]" # todo: NEW TRANSLATION
 given_more_estate_power_burghers_estate_power_tt: "Udelili sme viac [estate_power|e] [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] [estate|e]" # todo: NEW TRANSLATION
 given_more_estate_power_crown_estate_power_tt: "Zabezpečili sme viac [estate_power|e] pre [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')] [estate|e]" # todo: NEW TRANSLATION
 death_of_hayan_wuruk: "Smrť [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 death_of_hayan_wuruk_desc: "Úmrtie nášho veľkého vodcu [GetCharacter('maj_hayam_wuruk').GetName] priviedlo naše [GetCountry('MAJ').GetFlavorRank] do veľkého zmätku. Toto turbulentné obdobie môže trvať mnoho rokov a tí, ktorí sa nám kedysi klaňali, môžu povstať a spochybniť našu autoritu. Sporné nástupníctvo a úpadok našej [GetCountry('MAJ').GetAdjective] moci sú niektoré z problémov, ktoré je nutné okamžite riešiť." # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii: "Kliatba [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 curse_of_stefan_uros_iii_desc: "Nikto nespochybňuje veľkosť a veľkoleposť legendy [GetCharacter('ser_stefan_dusan').GetName]. Vychovaný s vynikajúcim vzdelaním, majstrovský na dvornom správaní a skúsený veliteľ, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] viedol našu veľkú krajinu k novým výšinám. Ako to už v kráľovských intrigách býva, jeho odkaz bol postavený na utrpení, vraždách a špinavých hrách. Hlavná lebka pri jeho nástupe na trón bola lebka jeho otca, [GetCharacter('ser_stefan_decanski').GetName], ktorý vo svojom poslednom dychu prekliaty jeho rod s úpadkom a pádom. Po dvore sa šepkajú poverčivé hlasy, že zorný obraz starého kráľa sa vrátil, označujúc začiatok nášho konca..." # todo: NEW TRANSLATION
 english_civil_war: "Anglická občianska vojna" # todo: NEW TRANSLATION
 english_civil_war_desc: "Rastúce napätie medzi korunou a parlamentom ohľadom moci a správy hrozí pohltiť celú krajinu. Presvedčenie vládcu o božskom práve, obchádzanie postupov pri uvalení daní a náboženské politiky rozhnevali členov parlamentu. Situácia hrozí prerásť do otvorenej občianskej vojny, ak sa rýchlo nenájde riešenie." # todo: NEW TRANSLATION
 lost_civil_war_tt: "#Y Parlamentári#! vyhrali [civil_war|e]" # todo: NEW TRANSLATION
 won_civil_war_tt: "#Y Royalisti#! vyhrali [civil_war|e]" # todo: NEW TRANSLATION
 parliamentarist_rebels: "Parlamentári" # todo: NEW TRANSLATION
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')] skončí" # todo: NEW TRANSLATION
 french_wars_of_religion: "Francúzske náboženské vojny" # todo: NEW TRANSLATION
 french_wars_of_religion_desc: "S nástupom nových odvetví [ShowReligionGroupAdjective('christian')] vo [ShowContinentName('europe')] sa napätie v našej spoločnosti dostalo do bodu varu. Teraz ozbrojení fanatici, kacíri a obrancovia pravej viery ohrozujú vhodiť celú krajinu do série konfliktov." # todo: NEW TRANSLATION
 had_fwr_before_definitive_ending_tt: "Predtým tento [disaster|e] neukončil buď dosiahnutím [religious_unity|e] alebo podpísaním [ShowPolicyName('edict_of_nantes')] [policy|e]" # todo: NEW TRANSLATION
 lutheran_huguenots: "$lutheran_ADJ$ Hugenoti" # todo: NEW TRANSLATION
 calvinist_huguenots: "$calvinist_ADJ$ Hugenoti" # todo: NEW TRANSLATION
 catholic_huguenots: "$catholic_ADJ$ Hugenoti" # todo: NEW TRANSLATION
 reach_compromise_with_huguenots: "Dosiahnuť kompromis s hugenotmi" # todo: NEW TRANSLATION
 reach_compromise_with_huguenots_desc: "Nedokážeme udržať pretrvávajúce rozdelenie v našich krajinách. Kompromis a jednota nám preto ukážu cestu von z tejto pohromy." # todo: NEW TRANSLATION
 time_of_troubles: "Doba nepokojov" # todo: NEW TRANSLATION
 time_of_troubles_desc: "Obdobie spoločenských i hospodárskych problémov; náš národ bojuje s hladom aj vojnou a zároveň s opozíciou proti Cirkvi a aristokracii." # todo: NEW TRANSLATION
 decline_of_empire: "Úpadok impéria" # todo: NEW TRANSLATION
 decline_of_empire_desc: "Niekedy mocné a neotrasiteľné, naše impérium teraz balansuje na pokraji kolapsu. Korupcia hnije v našich inštitúciách, provincie sa pod tiažou zanedbania stávajú nespokojné a cudzie mocnosti krúžia ako supy, dychtivo pripravené rozparcelovať to, čo zostalo z našej slávy. Zlatý vek, ktorý nás kedysi charakterizoval, vybledol do spomienok a trhliny v našom základe sa s každým dňom rozširujú. Ak rýchlo nezasiahneme, neodstránime hnilobu zvnútra a neobnovíme kontrolu, naše impérium sa rozpadne, zanechajúc len ruiny a ľútosť, tieň našej bývalej slávy..." # todo: NEW TRANSLATION
 has_not_had_decline_of_empire_last_25_years: "V posledných #Y 25#! rokoch nemalo tento [disaster|e]" # todo: NEW TRANSLATION
 decline_of_mali: "Úpadok [GetCountry('MAL').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 decline_of_mali_desc: "Slabé vládnutie, občianske vojny, vzostup vonkajších hrozieb a vnútorná stagnácia sú veľké výzvy, ktorým musí čeliť [GetCountry('MAL').GetLongName]. Stabilita a bezpečnosť [GetCountry('MAL').GetFlavorRank] sú v ohrození a len pevná ruka nás môže opäť doviesť k sláve." # todo: NEW TRANSLATION
 coup_attempt: "Pokus o puč" # todo: NEW TRANSLATION
 coup_attempt_desc: "Tiene za trónom obiehajú dvor ako hladné supy! Sú tu takí, ktorí usilujú o predčasný zánik nášho vládcu a dosadenie bábky na trón!" # todo: NEW TRANSLATION
 recently_had_coup_attempt_inconclusive_tt: "V posledných #Y 5#! rokoch nemal nejednoznačný ani úspešný pokus o puč" # todo: NEW TRANSLATION
 conspirators_murdered_ruler_tt: "Sprisahanci úspešne zavraždili nášho vládcu" # todo: NEW TRANSLATION
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] nástupnícka kríza" # todo: NEW TRANSLATION
 byzantine_succession_crisis_desc: "Intrikujúci nárokovatelia a vplyvní temní aktéri plánujú zvrhnutie dynastie [GetCountry('BYZ').GetAdjective]. Rozvrat zachvacuje dvor, keď mocní generáli a cudzí zasahovatelia sa snažia ovplyvniť výsledok tohto búrlivého obdobia. Naša oslabená prítomnosť v [ShowRegionName('balkan_region')] priniesla veľkú neistotu pre budúcnosť posledného legitímneho bastiónu $ROM$." # todo: NEW TRANSLATION
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] občianska vojna" # todo: NEW TRANSLATION
 castilian_civil_war_desc: "Naši nepriatelia vždy hľadajú spôsoby, ako zasahovať do našej politiky, či už podnecovaním nestability alebo podporou nárokovateľov na náš trón. Bohatstvo [ShowRegionName('iberia_region')] vždy priťahovalo hladné pohľady nepriateľov na našich hraniciach. Toto obdobie nestability iste odhalí tých, ktorí sa snažia ukončiť naše panovanie a skrátiť našu kapitolu v kronikách dejín."" # todo: NEW TRANSLATION
