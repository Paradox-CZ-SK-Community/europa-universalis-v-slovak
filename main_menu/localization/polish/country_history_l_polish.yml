 country_history_ARA: "[GetCountry('ARA').GetLongName] hrdinsky stojí ako významná mocnosť v západnom Stredomorí vďaka svojmu námornému umeniu, diplomatickej váhe a rozkvitajúcim obchodným sieťam.\n\nStabilizácia Kráľovstva [ShowLocationName('valencia')] a prebiehajúce dobytie novo vzniknutého Kráľovstva Sardínia a Korzika by mu mohli zabezpečiť dominantné postavenie na mori. Napriek relatívnej stabilite sa však na obzore rysujú výzvy. Na východe [GetCountry('MLL').GetLongName] čelí ekonomickým ťažkostiam a nepriazeň jeho panovníka voči [GetCountry('ARA').GetGovernment.GetRuler.GetName] ho môže presvedčiť konať nerozvážne. Na polostrove je hrozba [GetCountry('CAS').GetLongName] čoraz reálnejšia, keď sa #italic Reconquista#! chýli ku koncu. Na severe si [GetCountry('FRA').GetLongName] v poslednom storočí upevnili panstvo nad Languedocom.\n\nAko sa mladý [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] postaví tvárou v tvár blížiacim sa výzvam? Zameria sa [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] na Stredozemné more a ovládne vlny od [ShowLocationName('barcelona')] po Svätú zem? Obráti sa [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] a nárokuje si nadvládu nad Iberiou? Alebo sa [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] pokúsi pomstiť za bitku pri Murete v roku 1213 a získať späť starobylé državy severne od Pyrenejí?" # todo: NEW TRANSLATION
 country_history_AZT: "Počas uplynulých dvoch storočí sa skupiny ľudí [ShowCultureName('nahua_culture')], potomkov Chichimecov, sťahovali do stredného Mexika zo svojho legendárneho pradávneho domova známeho ako Aztlán. Náš ľud bol jednou z týchto putujúcich skupín.\n\nAko mnohé iné [ShowCultureNameWithNoTooltip('nahua_culture')] národy sme si založili vlastné [ShowGovernmentReformName('altepetl')]. Nazvali sme ho [ShowLocationName('tenochtitlan')] a vybudovali ho na umelom ostrove v srdci [ShowLocationName('texcoco_lake')]. Naše najvýznamnejšie osobnosti boli tiež ovplyvnené kultúrou [ShowCultureName('toltec_culture')] a začali sme rozvíjať vycibrenú civilizáciu v lagúne. Súperi nás tiež začali považovať za výborných bojovníkov — aztécke armády sa stali silou, ktorej sa treba báť...\n\nV súčasnosti sme však vazalmi [ShowGovernmentReformNameWithNoTooltip('altepetl')] [GetCountry('TEP').GetName] a naše možnosti expanzie sú obmedzené na okolie lagúny, ktorú obývajú. Len inteligentný a schopný vodca nás dokáže viesť na ceste podmaniť si údolie Mexika a ďalej." # todo: NEW TRANSLATION
 country_history_BOH: "Krajina [GetCountry('BOH').GetName] je územím obývaným Slovanmi v srdci germánskej [GetUniqueInternationalOrganization('hre').GetName]. Po dlhom období pod dynastiou [ShowDynastyName('premyslid_dynasty')] môžu súčasní vládcovia z dynastie [ShowDynastyName('luxembourg_dynasty')] utužovať väzby krajiny s Ríšou, hoci [GetCountry('BOH').GetGovernment.GetRuler.GetName] je viac [ShowCultureName('french')] než [ShowCultureGroupName('german_group')], keďže bol vychovaný na kráľovskom dvore v [ShowLocationName('paris')]. Udržať zároveň uspokojené [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] i obyčajných ľudí pod cudzím [GetCountry('BOH').GetGovernment.GetRulerTitle] a orientovať sa v politických spletitostiach [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] bude pre každého náročné. Našťastie, [GetCountry('BOH').GetNameWithNoTooltip] je silné [GetCountry('BOH').GetFlavorRank], ale podarí sa mu dosiahnuť svoje ambície?" # todo: NEW TRANSLATION
 country_history_BYZ: "Kedysi hrdé [GetCountry('BYZ').GetFlavorRank], ktoré siahalo od [ShowRegionName('egypt_region')] a [ShowAreaName('levant_area')] po [ShowRegionName('iberia_region')] a [ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] teraz čelí takmer neodvratnému úpadku spôsobenému šokom z Čvrtej križiackej výpravy, napriek znovuzískaniu [ShowLocationName('constantinople')] rodinou [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. Počas vlády [GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis] sa [GetCharacter('byz_andronikos_ii_palaiologos').GetName] rozhodol rozložiť niektoré kľúčové inštitúcie, ako námorníctvo, v snahe zachrániť umierajúcu ekonomiku krajiny, pričom [ShowGovernmentReformName('theme_system')] zostal tieňom toho, čím kedysi bol, zatiaľ čo [GetCountry('BYZ').GetFlavorRank] strácal územia na všetkých frontoch.\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U] nástupca, [GetCharacter('byz_andronikos_iii_palaiologos').GetName], teraz stojí pred ťažkou úlohou ochrániť to, čo zostalo z našej niekdaj slávnej [GetCountry('BYZ').GetFlavorRank]. Na východe sa [GetCountry('TUR').GetName] zhromažďujú veľké armády, aby vymazali naše zostávajúce državy v [ShowRegionName('anatolia_region')] a hrozia preniknúť cez úžiny. Zároveň [GetCharacter('ser_stefan_dusan').GetName] sleduje [ShowLocationName('thessaloniki')] a [ShowProvinceDefinitionName('north_epirus_province')] ako sup. Medzitým nám pokladnica vyschla a krajina môže byť vrhnutá do nebezpečnej občianskej vojny, keď rodina nášho [GetCountry('BYZ').GetGovernment.GetRulerTitle] spriada za zatvorenými dverami sprisahania s [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]." # todo: NEW TRANSLATION
 country_history_CAS: "[GetCountry('CAS').GetLongName] vzniklo spojením jeho dvoch zložiek, Kráľovstva [GetCountry('CAS').GetNameWithNoTooltip] a [GetCountry('LON').GetLongName], keď sa oba tituly zjednotili po ich zdedení [GetCharacter('cas_fernando_iii_burgundy').GetName] v roku 1230. O sto rokov neskôr vládne bez veľkého odporu [GetCharacter('cas_alfonso_xi_burgundy').GetName], ktorý prekonal rozporuplný začiatok svojej vlády po skončení dlhého regentstva jeho babky, [GetCharacter('cas_maria_molina').GetName].\n\nKeď sa mu podarilo skrotiť šľachtu v kráľovstve, vedenú jeho príbuzným [GetCharacter('cas_juan_manuel').GetName], a stabilizovať vládu krajiny, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] sa teraz obracia svojou pozornosťou na južnú hranicu. [GetCountry('GRA').GetLongName] nás ohrozuje od chvíle, keď emirát pred sto rokmi získal nezávislosť, podporovaný mocným [GetCountry('MOR').GetLongName], ktorý má na Pyrenejskom polostrove oporu v malej ríši sústredenej okolo [ShowLocationName('algeciras')] a [ShowLocationName('ronda')], ktorú drží [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], syn a dedič [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nAvšak to nie sú jediné starosti pre [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], keďže jeho vzťah s milenkou [GetCharacter('cas_leonor_guzman').GetName] a deti, ktoré s ňou má, narušili vzťahy s právoplatnou manželkou, [GetCharacter('cas_maria_portugal').GetName], dcérou [GetCharacter('por_afonso_iv_portugal').GetName]. Keď tá žije oddelene od kráľa, tento rozkol v kráľovskej rodine teraz necháva otázku, kto ho po jeho smrti zdedí.\n\nDokážu [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] a jeho nástupcovia vysporiadať sa s týmito hrozbami pre [GetCountry('CAS').GetLongNameWithNoTooltip], doma i v zahraničí?" # todo: NEW TRANSLATION
 country_history_CHA: "[GetCountry('CHA').GetName] je zoskupenie mnohých do istej miery autonómnych chamských polítií, ktoré sa zjednotili do jedného [GetCountry('CHA').GetFlavorRank]. Ako jediný [ShowReligionAdjective('hindu')] štát na pevnine [ShowRegionName('indochina_region')] čelia ľudia [GetCountry('CHA').GetLongNameWithNoTooltip] neustálej hrozbe zo strany upadajúceho [GetCountry('KHM').GetLongName] na západe a agresívneho [GetCountry('DAI').GetLongName] na severe.\n\nNapriek vonkajším hrozbám im námorné tradície [GetCountry('CHA').GetAdjectiveWithNoTooltip] ľudu umožnili získať bohatstvo obchodom a pirátstvom v moriach [ShowRegionName('indonesia_region')]." # todo: NEW TRANSLATION
 country_history_CHI: "Založené [GetCharacter('kublai_khan').GetName], [GetCountry('CHI').GetLongName] teraz ovláda rozľahlosť veľkého [GetCountry('CHI').GetFlavorRank]. Po zjednotení [ShowSubContinentName('east_asia')] a pod veľkým vedením [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] dosiahli nové výšiny prestíže a vznešenosti. Ich vplyv však ochabuje... Vnútorné spory, nestabilita a kultúrne trenia nahradili to, čo kedysi bolo prosperitou a nádherou. Tí, ktorí ich chcú zosadiť a uchopiť ich mandát, zhromažďujú sily. Intrigy a sprisahania v hraniciach [GetCountry('CHI').GetNameWithNoTooltip] hľadajú slabinu v panovaní [GetCountry('CHI').GetFlavorRank], súperia o zvyšky moci a miesto v knihách histórie. Len jeden môže sedieť na Drakovom tróne a naplniť vôľu Nebies." # todo: NEW TRANSLATION
 country_history_CHK: "$town$ [ShowLocationName('cahokia')] vyvinulo zložitú spoločnosť, ktorá sa sústreďuje na využívanie úrodných poľnohospodárskych krajín údolia okolo neho a na vládu kňazov, ktorí organizovali stavbu chrámov na jeho vrchu. Kultúra [ShowCultureName('cahokia_culture')] sa tiež rozšírila do okolitých krajín a formovala rozsiahle územie.\n\nAvšak môžu sa objaviť výzvy pre náš ľud — Dokážeme ďalej rozvíjať a organizovať našu spoločnosť, alebo bude tento pokrok navždy stratený a zabudnutý?" # todo: NEW TRANSLATION
 country_history_CSU: "Vysoké sopky a rýchle rieky Ánd ukrývajú a živia Sväté údolie Inkov, kde my, synovia Slnka, prebývame vo veľkolepom meste [ShowLocationName('qusqu')] a pripravujeme sa na slávnu budúcnosť, ktorá nás čaká.\n\nPo rokoch konsolidácie a politických snáh prišiel čas, aby náš ľud rozšíril svoj vplyv za hranice veľkého údolia, porazil nepriateľov a vydal sa horskými chodníkmi do všetkých kútov sveta. Sme pripravení prijať tento osud? Alebo nás tí, čo nám stoja v ceste, porazia skôr, než dosiahneme náš vrchol?" # todo: NEW TRANSLATION
 country_history_DAI: "Vyrástla z následkov občianskej vojny dynastie Ngô v roku 968, [GetCountry('DAI').GetLongName] od tej doby zápasí proti rozširujúcej sa sfére vplyvu $chinese_group$ Impéria na severe. Hoci je súčasťou [GetUniqueInternationalOrganization('middle_kingdom').GetName], ľud [GetCountry('DAI').GetCulture.GetName] musel na viacerých príležitostiach brániť svoje územia pred nájazdmi [GetCountry('CHI').GetCulture.GetName].\n\nOkrem vonkajších hrozieb čelí [GetCountry('DAI').GetFlavorRank] problémom vysoko decentralizovaného štátu s [ShowEstatePrivilegeName('peasants_autonomous_villages')] a nestabilným kráľovským dvorom, kde nepriateľskí aktéri sa snažia uchopiť [GetCountry('DAI').GetAdjectiveWithNoTooltip] trón.\n\nNapriek všetkým týmto ťažkostiam sa [GetCountry('DAI').GetNameWithNoTooltip] ocitá v situácii plnej príležitostí: [GetCountry('CHA').GetLongName] je obklopená nepriateľmi a ľahko zraniteľná, zatiaľ čo [GetCountry('KHM').GetName] čelí vnútornému úpadku na všetkých frontoch. Vzostup [GetCountry('DAI').GetFlavorRank] k dominantnej ríši v [ShowRegionName('indochina_region')] je na dosah!" # todo: NEW TRANSLATION
 country_history_DAN: "GetCountry('DAN').GetLongName] sa nachádza v pomerne neistom postavení. Počas vlády posledného [GetCharacter('dan_chistopher_ii').GetName] boli veľké časti krajiny zastavené prominentným členom [ShowCultureName('danish')] a [ShowCultureGroupName('german_group')] [ShowEstateTypeName('nobles_estate')], [GetCountry('SLV').GetLongName] bol nútený oddeliť sa od kráľovských pozemkov a dokonca územie [GetCountry('SKE').GetName] muselo byť predané [GetCountry('SWE').GetLongName].\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] bol zosadený [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], keď ten dosadil svojho synovca [GetCharacter('dan_valdemar_iii').GetName], len aby bol neskôr znovu vrátený ako bábkový kráľ. Od smrti [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] de facto vládne [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip].\n\nNebude ľahké túto situáciu prekonať, ale [GetCountry('DAN').GetAdjective] ľud je odolný a odhodlaný, a [GetCharacter('dan_valdemar_atterdag').GetName], syn [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], už pripravuje kroky na obnovenie autority [GetCountry('DAN').GetFlavorRank]." # todo: NEW TRANSLATION
 country_history_DHM: "[GetCountry('DHM').GetLongName] nie je obyčajné panstvo, ale palatínátne kniežatstvo v rámci [GetCountry('ENG').GetLongName], kde knieža-biskup vládne s takmer kráľovskou autoritou. Zverený právomocami povolať armády, biť mince a vykonávať spravodlivosť, biskup z Durhamu pôsobí ako svetský knieža nad svojím northumbrijským doménom.\n\nGenerácie tejto výnimočnej autonómie umožnili biskupom strážiť severnú hranicu pred [GetCountry('SCO').GetAdjective] nájazdmi; ich opevnené sídlo v [ShowLocationName('durham')] je baštou vernosti korunke medzi pohraničiami.\n\nČasy sú však neisté. Hranica je nepokojná, [GetCountry('SCO').GetName] zostáva nepriateľská a dokonca aj medzi klérom sa šíria šepoty o reformách a ambíciách. Hoci zahalené rúchom Cirkvi, palatínát v Durhame stojí ako politická entita — a taká, ktorá sa môže ešte povýšiť a zohrať väčšiu rolu v záležitostiach kráľovstva.\n\nZostane biskupstvo tichým kútom kráľovskej služby, alebo sa môže stať mocnosťou samo osebe, veľkým severným kráľovstvom vo všetkom, len nie oficiálne?" # todo: NEW TRANSLATION
 country_history_DLH: "Rýchle a legendárne dobytia v uplynulom storočí dali vzniknúť nášmu veľkému [GetCountry('DLH').GetLongName]. S územiami pod našou správou, ktoré siahajú od [ShowRegionName('deccan_region')] po úrodné polia [ShowLocationName('lahore')], nikto sa nedovolí merať sa s prestížou a postavením našich činov.\n\nAvšak ukázalo sa, že sme si nadobudli takú rozľahlú moc v rámci [GetCountry('DLH').GetFlavorRank], že je dnes pomerne ťažké ju kontrolovať. Nepriateľov máme mnoho a túžia zničiť naše dedičstvo. Na východe sa naši poddaní v [ShowAreaName('bengal_area')] začínajú pýtať na svoje postavenie, zatiaľ čo naše južné provincie dlhodobo spochybňujú našu nadvládu. A [ShowReligionAdjective('hindu')] krajiny južnej Indie môžu ešte viac posilniť svoj odpor proti našej vláde, vedené vzostupnou silou [GetCountry('VIJ').GetName].\n\nDúfame v vedenie [GetCharacter('dlh_muhammad_bin_tughluq').GetName], ktorého ostražité oko môže ochrániť naše krajiny a zabrániť nášmu pádu..." # todo: NEW TRANSLATION
 country_history_DMS: "[GetCountry('DMS').GetLongName] leží v členitých juhozápadných úsekoch Írska. Hoci vzdialený od [ShowLocationName('dublin')], nie je to odľahlé zapadákovo — vládne mu [GetCharacter('dms_maurice_fitzgerald').GetName], 1. gróf z Desmondu, hlava južnej vetvy mocného [ShowDynastyName('fitzgerald_dynasty')], a jeden z najsilnejších pánov v celom [ShowRegionName('ireland_region')].\n\nSvoj hrabský titul získal v roku 1329 a vytvoril si polonajzávislé panstvo od gaelických náčelníkov [GetCountry('THO').GetName] a anglickej kráľovskej moci [GetCountry('PLE').GetName].\n\nGrófstvo sa vyznačuje premenlivými spojenectvami, rivalitou hraničných barónov a trvalým napätím s Dublinom aj Londýnom. Ako anglická kráľovská moc na západe ochabuje, môžeme využiť príležitosť presadiť si autonómiu, hrať gaelické klany proti sebe alebo dokonca tvrdiť kráľovstvo v skutočnosti, hoci nie formálne.\n\nStane sa Desmond oporným pilierom nového hiberno-normanského vzostupu? Alebo ho pohlti vlna gaelského znovuovládnutia a spory konkurenčných dynastií?" # todo: NEW TRANSLATION
 country_history_ENG: "Anglická koruna sa stále spamätáva z zradného povstania, ktoré pred desiatimi rokmi vyústilo v zákerné zavraždenie [GetCharacter('eng_edward_ii').GetShortName]. Hoci boli hlavní sprisahanci popravení, niektorí spoluúčastníci boli pre milosť ušetrení v mene pokoja.\n\nMedzitým sa jeho preživší syn [GetCharacter('eng_edward_iii').GetShortName] už preukázal ako schopný mladý vládca a robí odvážne plány ohľadom [GetCountry('FRA').GetAdjective] trónu — trónu, ktorý mu patrí ako vnukovi kráľa z [ShowDynastyName('capet_dynasty')].\n\nNa severe náš neúspešný klient [GetCountry('SBL').GetName] mlado súťaží o [GetCountry('SCO').GetAdjective] korunu, zatiaľ čo naši verní vazali pevne kontrolujú vlády [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] a [GetCountry('AQN').GetName].\n\nAko sa odvážime prekonať búrlivé roky, ktoré prídu? Prejdeme Lamanšský prieliv a staneme sa kontinentálnou mocnosťou, alebo sa pozeráme k moru a usilujeme o svetovú nadvládu?" # todo: NEW TRANSLATION
 country_history_ERE: "Založené [GetCharacter('ere_eretna').GetName], ilchanidským dôstojníkom ujgurského pôvodu, toto bejlikové štát vznikol po jeho víťazstve v bitke pri Karanbük proti mongolským vojvodcom. Vyhlásil nezávislosť od svojich bývalých pánov, Eretna sa stal sultánom a pre svoju prosperujúcu vládu si vyslúžil prezývku Köse Peyghamber, 'Bezbradý prorok'. $anatolia_desc$" # todo: NEW TRANSLATION
 country_history_ETH: "[GetCountry('ETH').GetLongName] je starobylé kráľovstvo bohaté na históriu a tradície. Umiestnené v Rogu Afriky, pyšní sa bujnými vysočinami, náhornými plošinami a Veľkým riftovým zlomom. Jeho krása očarúva zlatými západmi slnka nad pohorím Simien.\n\n[GetCountry('ETH').GetNameWithNoTooltip] čarovná tapiséria spája rozmanité etnické skupiny ako [ShowCultureName('amhara')], [ShowCultureName('afar_culture')] a [ShowCultureName('tigre')]. Zjednotení v skúškach zostávajú odolní ako starobylý baobab.\n\nInšpirované starodávnymi pôvodmi, [GetCountry('ETH').GetNameWithNoTooltip] si cení legendárne zväzky ako kráľovná zo Sáby a kráľ Šalamún. Odkaz ich syna Menelika, prvého člena dynastie [ShowDynastyName('solomonid_dynasty')], znie cez veky a spája túto zem s dávnymi Izraelitmi.\n\nV priebehu rokov sa epický príbeh [GetCountry('ETH').GetNameWithNoTooltip] odvíja, formovaný osudom a neochvejným duchom jeho ľudu. Víťazstvá a útrapy tkajú bohatú tapisériu života.\n\nNapriek tomu stojí táto krajina obklopená nepriateľmi, ktorí dychtivo čakajú na príležitosť útočiť. Udržať nielen prežitie, ale aj prosperitu bude výzvou." # todo: NEW TRANSLATION
 country_history_EWY: "Umiestnené na pohraničí medzi [ShowAreaName('wales_area')] a vnútrozemím [GetCountry('ENG').GetLongName], [GetCountry('EWY').GetLongName] zaujíma dôležité strategické postavenie ako jedno z hraničných panstiev poverených strážením západnej hranice kráľovstva.\n\nSúčasný vládca, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], je verný služobník Koruny a veterán vojny i dvora. Ako dôveryhodný vazal [GetCharacter('eng_edward_iii').GetShortName] preukázal svoju hodnovernosť nielen na bojisku, ale aj ako kráľovský vyslanec a administrátor; v minulosti slúžil ako kastelán Doveru a strážca Cinque Ports. Jeho pozemné panstvo v Marches mu prináša bohatstvo aj dosah, hoci zostáva vždy ostražitý voči meniacim sa lojalitám a ambíciám, ktoré definujú tento región.\n\nUdrží sa línia de Burghersh v priazni Plantagenetov a bude čestne strážiť Marches? Alebo menlivé prúdy politiky, vojny a dedičstva zmyjú toto hraničné panstvo?" # todo: NEW TRANSLATION
 country_history_FLO: "[GetCountry('FLO').GetAdjective] panstvo stojí pevne na prahu novej epochy! Naša republika obstála vo skúške času a nachádza sa na ideálnom mieste, aby využila prosperitu a bohatstvo regiónu. Okolo nás rivalizujúce mestské štáty a potenciálni spojenci robia svoj ťah v snahe získať vplyv a rozšíriť svoje územie v Taliansku.\n\nMáloktorí sú však tak známi pre svoj cit v umení a kultúrny vplyv ako naše fóra myslenia v [ShowLocationName('florence')]. Pod vedením schopnej správy a vzdelaného ľudu prinesie nadchádzajúce storočie nášmu ľudu vzostup a nechá nás žiariť ako priekopníkov v dobe veľkého osvietenia." # todo: NEW TRANSLATION
 country_history_FRA: "Smrť [GetCharacter('fra_charles_iv_capet').GetShortName] bez mužského potomka v roku 1328 znamenala koniec vlády [ShowDynastyName('capet_dynasty')] nad [GetCountry('FRA').GetLongName], čo viedlo ku korunovácii [GetCharacter('fra_philip_vi_valois').GetName], príbuzného z bývalej vedľajšej línie dynastie. Avšak toto kráľovské nástupníctvo je spochybňované [GetCharacter('eng_edward_iii').GetName] z [GetCountry('ENG').GetName], ktorý argumentuje, že zatiaľ čo [ShowHeirSelectionName('salic_law')] [GetCountry('FRA').GetNameWithNoTooltip] zakazuje priamy prechod trónu na ženského dediča, nezakazuje dedičstvo cez ženskú líniu. Ako syn [GetCharacter('eng_isabella_of_france').GetName], poslednej žijúcej sestry [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], by [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] mohol nárokovať trón [GetCountry('FRA').GetNameWithNoTooltip] ako svoje narodené právo.\n\nNapätie medzi oboma krajinami sa v posledných rokoch zhoršilo, keď naše poskytnutie útočiska exilovanému mladému panovníkovi [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], rozhorčilo anglický dvor, ktorý podporuje riválneho nárokovateľa [GetCountry('SBL').GetName] na škótsky trón. Ako odpoveď [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] nedávno poskytol útočisko aj [GetCharacter('eng_robert_iii_artois').GetName], ktorý unikol predvolaniu pred súd v [ShowLocationName('paris')] za svoje pokusy uchvátiť [GetCountry('ARS').GetLongName]. Chýry hovoria, že [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] dokonca nabáda rozhorčeného [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip], aby nárok na trón [GetCountry('FRA').GetNameWithNoTooltip] uplatnil aj vojensky.\n\nAk sa vzťahy ďalej zhoršia až do bodu varu, môže [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] potrebovať podporu svojich poddaných, hoci viac než jeden ambiciózny [ShowSubjectTypeName('appanage')] z bývalej kráľovskej línie by mohol využiť situáciu a žiadať väčšie privilégiá, tým predstavujúc väčšiu hrozbu pre stabilitu koruny než akýkoľvek cudzie nárokovateľ. Nadchádzajúce roky budú rozhodujúce pre budúcnosť [GetCountry('FRA').GetNameWithNoTooltip], ktorá bude čeliť vonkajnej [GetCountry('ENG').GetAdjectiveWithNoTooltip] hrozbe a hrdým [GetCountry('FRA').GetAdjectiveWithNoTooltip] pánom zároveň. Padne krajina pod falošnými pretendermi, alebo sa vynorí ako hlavná mocnosť v [ShowContinentName('europe')]?" # todo: NEW TRANSLATION
 country_history_GEN: "Mesto [ShowLocationName('genoa')] vyniká ako najdôležitejší obchodný prístav v [ShowAreaName('western_mediterranean_sea_area')], jeho [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] rozšírila svoju moc zámožím prostredníctvom obchodu a vojny.\n\nPo porážke [GetCountry('PIS').GetLongName] získalo ostrov Korziku a nadobudlo oporu na Sardínii. To však mohlo byť jedovatým darom, pretože teraz čelí nielen odporu miestnych obyvateľov, ale aj [GetCharacter('ara_peter_iv_arago').GetName], sebazvanému vládcu oboch ostrovov.\n\nĎalšia hrozba môže prísť z východu, keďže sieť držieb vytvorila podmienky pre obchodnú dominanciu nad [ShowAreaName('black_sea_area')], sústredenú okolo prístavu [ShowLocationName('kaffa')]; nebezpeční susedia ako [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] alebo [GetCountry('GLH').GetLongName] môžu byť značnou prekážkou.\n\nSpoľahnúc sa na naše početné [ShowBuildingTypeName('fondaco')] a bohatých bankárov, prekoná [GetCountry('GEN').GetNameWithNoTooltip] tieto výzvy?" # todo: NEW TRANSLATION
 country_history_GRM: "Vstávajúc z popola selyuckej ríše, [GetCountry('GRM').GetName] si pod vedením [GetCharacter('grm_yakub_i').GetName] vybudoval pevné postavenie v regióne. Po vzbure proti selyuckej nadvláde v roku 1283 náš veľký ľud konečne dosiahol mier v roku 1314 a získal rozsiahle územia, ktoré zahŕňali mesto [ShowLocationName('ankara')]. $anatolia_desc$" # todo: NEW TRANSLATION
 country_history_HUN: "Po stáročia veľké [GetCountry('HUN').GetLongName] bránilo hranice kresťanstva pred pohanmi a neveriacimi za nimi. Nedávne šľachtické povstania túto povinnosť ohrozili, no vďaka železnej ruke [GetCountry('HUN').GetGovernment.GetRuler.GetName] boli nespokojní magnáti znovu zatlačení pod jeho vládu a kresťanská bašta je obnovená a posilnená.\n\nBudúcnosť však pre [GetCountry('HUN').GetNameWithNoTooltip] nie je v kľude, pretože na juhovýchode už bublajú nové problémy, ktoré preveria silu #italic Regnum Marianum#!.\n\nAký osud čaká [GetCountry('HUN').GetLongNameWithNoTooltip]? Padne do rúk nepriateľov viery? Alebo postojí hrdá pred vlnami tých, ktorí hľadajú jej zánik?" # todo: NEW TRANSLATION
 country_history_JAP_common: "Po dlhom období pokoja pod Kamakuraským šógunátom boli ostrovy Japonska opäť vrhnuté do vojny počas [GetCountry('MGE').GetAdjective] invázií. To oslabilo autoritu $JAPANESE_SHOGUNATE_LEADER_MALE$ do takej miery, že [GetCountry('STC').GetGovernment.GetRuler.GetName] dokázal uchopiť kontrolu nad krajinou z jeho rúk. Avšak zámerom [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] obnoviť cisársku vládu nebolo dopriate naplnenie, lebo [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] bývalý spojenec [GetCountry('JAP').GetGovernment.GetRuler.GetName] založil nový [GetUniqueInternationalOrganization('japanese_shogunate').GetName]." # todo: NEW TRANSLATION
 country_history_JAP: "$country_history_JAP_common$\n\nTeraz vládne krajinou [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] po tom, čo [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] utiekol z hlavného mesta a usadil [GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself] v [GetCountry('STC').GetCapital.GetName]. Súboj medzi centrálnou vládou a utekajúcim cisárom je ďaleko od ukončenia." # todo: NEW TRANSLATION
 country_history_NTC: "$country_history_JAP_common$\n\nTeraz [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] dosadil [GetCountry('NTC').GetGovernment.GetRulerOrRegent.GetName] za [GetCountry('JAP').GetGovernment.GetRuler.GetHerHis] vlastného cisára v [GetCountry('NTC').GetCapital.GetName], avšak opäť len ako figúrneho cisára podriadeného autorite [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]." # todo: NEW TRANSLATION
 country_history_STC: "$country_history_JAP_common$\n\nŽijúc v podstate teraz v nútenom exile z hlavného mesta, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] sa ocitol v pozícii, kde musí zhromaždiť podporu pre [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] vec, ak má [GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal] prežiť a opäť vyzvať autoritu [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]." # todo: NEW TRANSLATION
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nMnohé rôzne klany sa dnes cítia rozdelené medzi svojimi vernosťami jednej alebo druhej strane." # todo: NEW TRANSLATION
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Ako verný podporovateľ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] a [GetCountry('NTC').GetLongName], tento klan je proti utečeneckému [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] a [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] nároku na Chryzantémový trón." # todo: NEW TRANSLATION
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Ako lojálny zástanca exilového [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] a [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] legitimného nároku na Chryzantémový trón sa stavajú proti autorite [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]." # todo: NEW TRANSLATION
 country_history_KAR: "Ako najväčšia časť kedysi veľkej ríše stojíme na čele mocenského zápasu v našom regióne. Nové ambiciózne beyliká vstávajú a skúšajú svoje šance, snívajúc o zjednotení roztriešteného ľudu po rozpade Rûm. Otvorené kanály komunikácie a diplomacie s pánmi z [ShowLocationName('cairo')] požehnali naše poklady a legitimizovali našu vládu, zatiaľ čo mnohé prosperujúce miesta ako [ShowLocationName('konya')] a [ShowLocationName('ermenek')] zostávajú pevne pod našou kontrolou. $anatolia_desc$" # todo: NEW TRANSLATION
 country_history_KBO: "Za úsvitu 14. storočia sa posledné zvyšky [ShowDynastyName('sayfawa_dynasty')] medzi sebou pretláčali o zvyšky moci, držali sa toho mála legitímnosti, čo nám zostalo.\n\n[GetCharacter('kbo_salmama').GetShortName] neústupne sa snaží držať náš ľud pokope, zatiaľ čo vnútorné a vonkajšie hrozby konajú zo tieňa. Je to určite turbulentné obdobie, ktoré buď posilní odhodlanie nášho ľudu posunúť sa vpred a vyvinúť sa, alebo nás zlomí a odsunie do úzkeho miesta v učebniciach dejín." # todo: NEW TRANSLATION
 country_history_KHM: "Veľké [GetCountry('KHM').GetLongName] pretrváva stáročia ako nepochybné centrum [ShowRegionName('indochina_region')]. Od ich obrátenia na [ShowReligionName('theravada')] postupne [GetCountry('KHM').GetNameWithNoTooltip] stráca svoj úchop nad nepochybnou nadvládou v regióne. Rastućie mocnosti na západe i východe starej metropoly [ShowLocationName('angkor')] hrozia narušiť mocenskú dynamiku [ShowRegionNameWithNoTooltip('indochina_region')].\n\nV tvári náročnej údržby zavlažovacích systémov a rozsiahlych chrámových komplexov sa bude [GetCountry('KHM').GetNameWithNoTooltip] musieť chrániť pred cudzou inváziou, aby prežila a znovu si vybojovala postavenie hegemóna [ShowRegionNameWithNoTooltip('indochina_region')]." # todo: NEW TRANSLATION
 country_history_KNI: "[GetCountry('KNI').GetName] dobyl ostrov [ShowLocationName('rodos')] na začiatku 14. storočia, podnecovaný pádom Akkry v roku 1291, a založil pevnosť, ktorá nám umožní napĺňať našu misiu chrániť [ShowReligionGroupAdjective('christian')] pútnikov. [ShowLocationNameWithNoTooltip('rodos')], malebný ostrov v Egejskom mori, sa stal prosperujúcim centrom nášho [ShowGovernmentReformName('military_order_reform')], poznačeným opevneniami a rušnou ekonomikou. Táto prosperita je však vyvážená neustálymi útokmi susedných [ShowReligionGroupAdjective('muslim')] flotíl. Predviedli sme však pozoruhodnú odolnosť, brániac [ShowLocationNameWithNoTooltip('rodos')] v krvavých bitkách, čím sme ukázali naše vojenské schopnosti a neotrasiteľné odhodlanie.\n\nNapriek tomu vyzerá budúcnosť nášho Rádu pochmúrne, pretože naši nepriatelia nadobúdajú silu a nejednotnosť medzi [ShowReligionAdjective('catholic')] krajinami panuje široko. Získanie Svätej zeme sa s každým dňom javí ako vyprchávajúca nádej, no naše odhodlanie je nezlomné a túto úlohu budeme sledovať až do posledného muža." # todo: NEW TRANSLATION
 country_history_KOR: "Po národnom zjednotení dosiahnutom dynastiou Goryeo prinieslo vznešené zrodenie eponymného [GetCountry('KOR').GetLongName] zlaté obdobie prosperity a bezprecedentnej jednoty pre svoj ľud.\n\nAj po podrobení sa [GetCharacter('kublai_khan').GetName] zostáva [GetCountry('KOR').GetNameWithNoTooltip] dôležitou mocnosťou, a to vďaka vysoko vzdelanému obyvateľstvu i silnému námorníctvu.\n\nTeraz vanú vetry zmien, keď korupcia [ShowReligionGroupAdjective('buddhist')] ideálov a prevratné myšlienky neo-konfucianizmu menia mysle po celej krajine. Premení sa [GetCountry('KOR').GetNameWithNoTooltip] na najsilnejšieho vojaka v armáde [GetCountry('CHI').GetName], alebo sa oslobodí z týchto put a určí si vlastnú budúcnosť?" # todo: NEW TRANSLATION
 country_history_LIT: "Umiestnení medzi zemami [GetCountry('POL').GetName] a mohutným [GetCountry('GLH').GetLongName], [GetCountry('LIT').GetLongName] má hrdú históriu ako jedna z posledných bašt pohanstva. Pod panovaním dynastie [ShowDynastyName('gediminid_dynasty')] ochutnali ľudia [GetCountry('LIT').GetAdjectiveWithNoTooltip] úspech pri rozširovaní svojho panstva až do častí Kyjevskej Rusi. Avšak rastúci tlak a prebiehajúca kruciáta vedená [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] a [GetCountry('BOH').GetGovernment.GetRulerTitle]om [GetCountry('BOH').GetName] predstavujú vážne pripomenutie, že náboženské trenice môžu prispieť k ich skaze. Rôzne pokusy prijať vieru [ShowReligionAdjective('catholic')] boli neúspešné a narastajúce napätie na našich hraniciach ohrozuje našu stabilitu." # todo: NEW TRANSLATION
 country_history_MAC: "[GetCountry('MAC').GetLongName], vládnutá ambicióznou dynastiou [ShowDynastyName('mortimer_dynasty')], je jedným z najsilnejších pohraničných panstiev na hranici medzi [ShowAreaName('wales_area')] a [GetCountry('ENG').GetLongName].\n\nKedysi povýšený takmer na kráľovskú moc, zosnulý [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] držal Anglicko vo svojom sevri ako regent, post, ktorý dosiahol zrádnym zavraždením [GetCharacter('eng_edward_ii').GetShortName]. Ambícia sa mu však stala osudnou — v roku 1330 bol zvrhnutý a popravený, meno Mortimerov navždy poskvrnené ako rod zrady a zradcov.\n\nTeraz mladý [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], dedič skompromitovanej línie, stojí pripravený zdediť nielen obrovské majetky a pohraničnú prestíž, ale aj ťažké bremeno poškvrnenej povesťi. Kým ho jeho mladosť zatiaľ chráni, anglická koruna na neho sleduje s ostražitosťou.\n\nZmiznú Mortimerovci v šľachtickom zabudnutí ako obyčajní vlastníci pôdy, alebo si znovu vybojujú vysoký vplyv, ktorý kedysi uplatňovali na oboch stranách pohraničia?" # todo: NEW TRANSLATION
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] založil mocné [GetCountry('MAJ').GetLongName] pozdĺž pobreží [ShowRegionName('indonesia_region')]. Po smrti [GetCharacter('maj_raden_wijaya').GetHerHis] prevzal kráľovské povinnosti [GetCharacter('maj_jayanagara').GetName], ktorý sa ukázal byť neefektívnym vládcov, keďže [GetCharacter('maj_jayanagara').GetHerHis] vláda bola sužovaná vnútornými i vonkajšími konfliktami a otvorenými povstaniami, ktoré spochybňovali kráľovskú autoritu.\n\nNašťastie atentát na [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] v roku 1328 zanechal vládu v schopných rukách [GetCharacter('maj_tribhuwana').GetName], ako regentky za svojho syna, [GetCharacter('maj_hayam_wuruk').GetName]. Začiatok regentstva [GetCharacter('maj_tribhuwana').GetHerHis] znamenal začiatok novej éry pre ľud [GetCountry('MAJ').GetNameWithNoTooltip], pod bdelým a schopným dohľadom [GetCharacter('maj_gajah_mada').GetName], ktorý momentálne slúži ako #italic Mahapatih#! - zástupca regenta.\n\nUkazuje sa, že pod vládou takých schopných jedincov je budúcnosť pre nich a ich poddaných jasná. Toto by skutočne mohlo byť začiatkom zlatej éry pre [GetCountry('MAJ').GetNameWithNoTooltip]!" # todo: NEW TRANSLATION
 country_history_MAL: "Mocný [GetCharacter('mal_musa_keita').GetName] z [GetCountry('MAL').GetName] ohromil svet pred dekádou, keď vykonal #italic Ḥajj#! ('púť') do [ShowLocationName('mecca')]. Takáto udalosť bola zaznamenaná kronikármi a spevom rozozvučená trubadlíkmi a slúžila na potvrdenie jeho slávy ako najbohatšieho muža, keď rozdával svoju veľkorysosť a daroval zlaté $zakah$ všade, kam prešla jeho dlhá a luxusná dvorová karavana.\n\nTento prejav prepychu mohol odrážať bohatstvo [GetCountry('MAL').GetAdjectiveWithNoTooltip] krajín, po tom, čo sa jeho [GetCountry('MAL').GetFlavorRank] rozšírilo a konsolidovalo pod dynastiou [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Avšak jedného dňa [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] zomrie a jeho nástupcovia nemusia mať také ľahké vládnuť nad jeho veľmi rozmanitými držbami..." # todo: NEW TRANSLATION
 country_history_MAM: "Do roku 1337 stojí [GetCountry('MAM').GetLongName] ako najvýznamnejšia [ShowReligionGroupAdjective('muslim')] mocnica východného Stredozemia, vládnuca [ShowRegionName('egypt_region')] a [ShowAreaName('levant_area')] zo slávneho hlavného mesta [ShowLocationName('cairo')].\n\nKovaní v ohni revolúcie a udržiavaní mečmi vojenských otrokov dovážaných z [ShowRegionName('caucasus_region')], $mamluk$s povstali z kolapsu [GetCountry('HSN').GetName] a pod hanebnými vodcami ako [GetCharacter('mam_baybars_ii').GetName] zastavili mongolský postup pri [ShowLocationName('nablus')] v bitke pri ‚Ayn Jālūt a dobyli posledné križiacke pevnosti [GetCountry('KOJ').GetLongName].\n\nLegitimizovaní týmito víťazstvami, tieňovým kalifom dosadeným v [ShowLocationNameWithNoTooltip('cairo')], ich ochranou Svätných miest [ShowLocationName('mecca')] a [ShowLocationName('medina')] a obohatení obchodom priniesla vláda [GetCharacter('mam_an_nasir_bahri').GetName] zriedkavú stabilitu. Prežitie však [GetCountry('MAM').GetFlavorRank] závisí na lojalite jej roztrieštenej vojenskej elity a hroziacej následníckej kríze, ktorá pravidelne hrozí rozložením tohto pevného štátu." # todo: NEW TRANSLATION
 country_history_MLO: "Politika Talianskeho polostrova je dvojsečný meč. Nepriateľmi a priateľmi, spojencami a rivalmi sa stávajú identity rovnako ľahko, ako víno tečie v pohári. [GetCountry('MLO').GetAdjective] pozícia v tomto nepriateľskom prostredí je dosť výhodná. S centrom okolo silného mestského centra [ShowLocationName('milano')] môžeme snažiť sa projektiť našu silu do novo dobytých území okolo nás, pričom budeme chrániť proti zradcom na východe a západe.\n\nVnútorné povstanie autonómnych mestských štátov pravdepodobne spôsobí problémy pre našu administratívu a zachovanie našej suverenity. Môžeme získať nepredstaviteľné množstvo slávy a prestíže, ak sa nám podarí potlačiť vnútorné i vonkajšie nebezpečenstvá pod silným a zjednoteným vedením." # todo: NEW TRANSLATION
 country_history_MOR: "[ShowRegionName('maghreb_region')] zažil vzostup a pád mnohých dynastií a jednu mocnú [GetCountry('MOR').GetFlavorRank] za druhou, od Idrisidov po Almoravids či Almohadov. Táto éra nestability a neistoty skončila pod dynastiou [ShowDynastyName('marinid_dynasty')] a vládou [GetCharacter('mor_abu_al_hasan_ali').GetName]. Starostlivou rovnováhou vojenskej sily a diplomatickej obratnosti sme si zabezpečili pevnú kontrolu v rámci našich hraníc. Teraz sa naše ambície obracajú na východ, kde chceme vyzvať dominanciu dynastie [ShowDynastyName('zayyanid_dynasty')] z [GetCountry('TLE').GetName]. A na sever držíme strategickú pozíciu cez Gibraltársky prieliv, od Algeciras po Rondu, kde stoja v jednote s bratmi vo viere z [GetCountry('GRA').GetName] v spoločnom boji proti [ShowReligionGroupAdjective('christian')] vládcov [ShowRegionName('iberia_region')]." # todo: NEW TRANSLATION
 country_history_MOS: "[GetCountry('MOS').GetLongName] stojí na križovatke politických manévrov a ekonomických ťažkostí pod [GetUniqueInternationalOrganization('tatar_yoke').GetName], a prebieha vnútri mocenský boj medzi [ShowCultureGroupName('russian_group')] kniežatstvami, z ktorých každé usiluje o nadvládu v roztrieštených ruských územiach. Invázia [ShowCultureGroupName('tatar_group')] stále vrhá dlhý tieň nad región a [GetCountry('MOS').GetNameWithNoTooltip], podobne ako mnohé ďalšie ruské kniežatstvá, zostáva tributárnym štátom mocnému [GetCountry('GLH').GetName].\n\nVedenie [GetCountry('MOS').GetNameWithNoTooltip] cez tieto zložitosti má [GetCountry('MOS').GetGovernment.GetRuler.GetName], vodca si dobre uvedomujúci jemnú rovnováhu potrebnú na prežitie pod dominanciou [ShowCultureGroupNameWithNoTooltip('tatar_group')]. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] šikovne riadil záležitosti kniežatstva diplomatickými iniciatívami a strategickými spojenectvami a teraz sa snaží upevniť moc a zvýšiť postavenie [GetCountry('MOS').GetNameWithNoTooltip] v rámci Jarmu, s aspiráciou zjednotiť ruské země pod jedným praporom." # todo: NEW TRANSLATION
 country_history_NAP: "[GetCountry('NAP').GetLongName] stojí na križovatke svojej rozbúrenej histórie. Zrodené z ambícií mocných dynastií usilujúcich o nadvládu nad južným Talianskom, [GetCountry('NAP').GetNameWithNoTooltip] povstáva ako bašta odolnosti a kultúrneho zjednotenia, ktorá siaha od starobylých civilizácií ako Gréci a Rimania po novšie dynastie Hauteville, Hohenstaufen a Anjou, z ktorých každá zanechala nezmazateľnú stopu na jeho identite.\n\nV roku 1337 sa kráľovstvo nachádza pod vládou vizionárskeho vodcu, [GetCountry('NAP').GetGovernment.GetRuler.GetName]; múdreho a spravodlivého panovníka známeho svojou rozvahou a bystrým úsudkom, ktorý šikovne navigoval zložitú sieť politických spojenectiev. Jeho vláda priniesla obdobie relatívneho pokoja, vítanú prestávku od minulých otrasov.\n\nČo sa stane s [GetCountry('NAP').GetNameWithNoTooltip], keď jeho pevná ruka ochabne? Čo urobí jeho nástupca, aby odrazil všetkých tých, ktorí dychtiac po [GetCountry('NAP').GetAdjectiveWithNoTooltip] krajinách?" # todo: NEW TRANSLATION
 country_history_NAV: "Pôvodne založené [GetCharacter('nav_inigo_arista').GetName] okolo mesta [ShowLocationName('pamplona')] ako #italic the Kingdom of Pamplona#!, [GetCountry('NAV').GetLongName] má svoje slávne dni za sebou a je teraz teritoriálne obmedzené medzi veľkými susedmi, ktorí hľadia na jeho zem s chamtivosťou. Zrodené ako [ShowCultureName('basque')] marcha Karolínskej ríše, kráľovstvo prežilo vzostup a pád miestnych dynastií a ich nahradenie [ShowCultureName('french')] rodmi, ktoré urobili osud kráľovstva viazaný na [GetCountry('FRA').GetLongName].\n\nBez otvorených ciest expanzie dokáže [GetCountry('NAV').GetLongNameWithNoTooltip] odolať mocnejším susedným národom a obnoviť svoju minulosť slávy?" # todo: NEW TRANSLATION
 country_history_NOV: "Pôvodne založené slovanským a severským obyvateľstvom ako #italic Holmgård#!, 'nové mesto' [ShowLocationName('novgorod')] sa stalo hlavným politickým a hospodárskym centrom na severe zemí obývaných ruským ľudom. Hrdé a nezávislé, [GetCountry('NOV').GetAdjective] snem volí svojho [GetCountry('NOV').GetGovernment.GetRulerTitle] medzi susednými panovníkmi, hoci skutočná moc spočíva v rukách ľudu, ktorý prosperuje vďaka obchodným trasám spájajúcim bohaté vnútrozemské zdroje s Baltským a Bielym morom.\n\nV posledných desaťročiach však vojna s [GetCountry('SWE').GetName] bola takmer konštantou, teraz prerušená po vytvorení nárazníkového štátu [GetCountry('ORE').GetName]. Medzitým na juhu [GetCountry('MOS').GetName] získalo dominanciu s podporou [GetCountry('GLH').GetLongName]. Hrdí obyvatelia [ShowLocationNameWithNoTooltip('novgorod')] budú možno musieť čeliť ťažkým rozhodnutiam na týchto križovatkách." # todo: NEW TRANSLATION
 country_history_PAL: "$country_history_german_group$\n\nS mierou [ShowLocationNameWithNoTooltip('pavia')] zabezpečujúcou nezávislosť a voličstvo pre [GetCountry('PAL').GetLongName] bude teraz [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] musieť sústrediť svoje úsilie na upevnenie svojho rozdeleného územia. Na brehoch Rýna leží politické centrum [GetCountry('PAL').GetName] s úrodnými pôdami a bohatými obchodníkmi, zatiaľ čo takzvaná #italic Upper Palatinate#! predstavuje úzke väzby na naše korene dynastie [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] v $BAV$.\n\nKamkoľvek sa zameranie [GetCountry('PAL').GetNameWithNoTooltip] obráti, krajina bude musieť prekonať výzvy svojich regionálnych súperov, aby nebola na milosť silnejších protivníkov." # todo: NEW TRANSLATION
 country_history_PAP: "Od svojho založenia rukou svätého Petra samotného, [ShowReligionAdjective('catholic')] Cirkev viedla celé ľudstvo k spáse cez veky, vďaka vedeniu biskupa [ShowLocationName('rome')], [GetCountry('PAP').GetGovernment.GetRulerTitle].\n\nZačínajúc #italic Donation of Pepin#! boli požehnaní [GetCountry('PAP').GetName] vytvorení, aby vládli a pomáhali veriacim. Posledné desaťročia boli však neustálym bojom: smrť [GetCharacter('pap_boniface_viii').GetName] prinútila presun dvora do enklávy [ShowLocationName('avignon')], keď sa pápežstvo ocitlo pod vplyvom [GetCharacter('fra_philippe_iv_capet').GetName], a jeho državy v [ShowRegionName('italy_region')] dominovali svárivé šľachtické rody.\n\nČo urobí vikár Krista? Stane sa úplne loutkou [GetCountry('FRA').GetLongName] a dovolí, aby dočasná moc prevládla nad duchovnou? Alebo sa oslobodí a vylezie na miesto na vrchole Stvorenia, ktoré Boh sám zamýšľal pre svoju Cirkev?" # todo: NEW TRANSLATION
 country_history_PLE: "[GetCountry('PLE').GetName|U] stojí ako posledná pevná predmostie autority [GetCountry('ENG').GetName] v [ShowRegionName('ireland_region')]. Vládnuc z hradu [ShowLocationName('dublin')], drží sa východného pobrežia, odrezaná od zvyšku ostrova sieťou palisádových opevnení, odkiaľ získala svoj názov.\n\nAvšak skutočnú moc nad Paleom majú rozliční [ShowCultureName('anglo_irish')] grófi, ktorých stiahla do seba naša [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Po rokoch života v gaelických divočinách sa títo grófi začali zamotávať s miestnymi [ShowCultureName('irish')] pánmi a rok čo rok sa viac oddeľujú.\n\nNapriek tomu Dublín zostáva dôstojným centrom [ShowCultureName('english')] správy, práva a obchodu. Menovaní miestodržitelia sa snažia udržať kráľovský mier, zatiaľ čo bezmocný írsky parlament zasadá, aby vydával zákony, ktoré ťažko prenikajú za kamenné múry hradu.\n\nZnovu získa Lordship of Ireland svoju bývalú dosah, uplatní kontrolu nad celým ostrovom? Alebo zostane pobrežným zvyškom — obkľúčeným, zmenšujúcim sa a čoraz irelevantnejším — zatiaľ čo gaelickí páni a pohraniční grófi rozdelia smaragdový ostrov medzi sebou?" # todo: NEW TRANSLATION
 country_history_POL: "Po stáročia sa [GetCountry('POL').GetLongName] nachádzalo v spleti dynastických dedičstiev, vojen a pochodujúcich hraníc. Súčasný vládca, [GetCharacter('pol_casimir_iii_piast').GetName], začal svoju energickú vládu v roku 1333, no napriek jeho snahám o zjednotenie mnohí [GetCountry('POL').GetAdjectiveWithNoTooltip] poddaní zostávajú vzdorovití, aby si uchovali svoju zavedenú autonómiu proti diplomatickým krokom nového [GetCountry('POL').GetGovernment.GetRulerTitle]. Napriek tomu, dychtivý zaviesť dôležité zákonné a sociálne reformy, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] už zabezpečil práva [ShowReligionAdjective('judaism')] menšiny ako aj [GetCountry('POL').GetAdjectiveWithNoTooltip] roľníkov, čo mu vynieslo prezývku 'Kráľ roľníkov'.\n\nVojna proti [GetCountry('TEU').GetLongName] však rozorala naše pohraničné země, pričom [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] bojoval po boku [GetCharacter('lit_gediminas_gediminids').GetName] proti spoločnému nepriateľovi, snažiac sa získať späť obsadené územia. Dokáže [GetCountry('POL').GetGovernment.GetRuler.GetSheHe] nadviazať dlhodobý mier na hranici s [GetCountry('TEU').GetLongNameWithNoTooltip], aby mohol pokračovať v [GetCountry('POL').GetGovernment.GetRuler.GetHerHis] vnútorných reformách, alebo bude vojna naďalej drancovať [GetCountry('POL').GetAdjectiveWithNoTooltip] krajiny?" # todo: NEW TRANSLATION
 country_history_POR: "The [GetCountry('POR').GetLongName] získalo svoju nezávislosť po dlhom a ťažko vybojovanom boji proti vládcovi z radov [ShowReligionGroupAdjective('muslim')] aj [ShowReligionGroupAdjective('christian')] v regióne [ShowRegionName('iberia_region')]. Po dôležitých sociálnych, hospodárskych a kultúrnych reformách podporovaných [GetCharacter('por_dinis_i_portugal').GetShortName] môže jeho syn a nástupca, [GetCharacter('por_afonso_iv_portugal').GetName], teraz čeliť odlišným výzvam a príležitostiam pri vláde nad ľudom [ShowCultureName('portuguese')].\n\nNa západe a juhu leží široký [ShowRegionName('north_atlantic_ocean_region')] a sľub nových obchodných ciest s cudzími krajinami, zatiaľ čo na východe môže mocný [GetCountry('CAS').GetLongName] so silnými dynastickými väzbami na [GetCountry('POR').GetNameWithNoTooltip] viesť k zjednoteniu regiónu [ShowRegionNameWithNoTooltip('iberia_region')] pod vedením [ShowCultureNameWithNoTooltip('portuguese')].\n\nČokoľvek prinesie budúcnosť, [GetCountry('POR').GetNameWithNoTooltip] bude musieť nejako zabezpečiť svoju pozíciu, aby si zaistilo budúcnosť ako nezávislý štát." # todo: NEW TRANSLATION
 country_history_SCO: "[GetCountry('SCO').GetName] je opäť v nebezpečenstve.\n\nLen pred jednou generáciou náš národný hrdina [GetCharacter('sco_robert_the_bruce').GetName] oslobodil nás spod nadvlády [GetCountry('ENG').GetAdjective] spolu so slávnym mučeníkom Williamom Wallacom.\n\nTeraz jeho nástupca — mladý [GetCharacter('sco_david_ii').GetName] — leží v exile v [GetCountry('FRA').GetName], zatiaľ čo naša verná šľachta pokračuje v boji proti [GetCountry('SBL').GetName], poslušnému poskokovi [GetCountry('ENG').GetAdjectiveWithNoTooltip] kráľa, ktorý falošne nárokuje [GetCountry('SCO').GetAdjectiveWithNoTooltip] korunu.\n\nHoci sú ľudia nášho kráľovstva momentálne zjednotení v našej veci, to nemusí trvať večne. V našom kráľovstve sú hlboké kultúrne a spoločenské rozdelenia, najmä medzi bohatými [ShowLanguageName('english_language')]-hovoriacimi [ShowCultureName('scottish')] mestami nížiny a [ShowCultureName('highland')] ľudom žijúcim v vnútrozemských kopcoch." # todo: NEW TRANSLATION
 country_history_SBL: "Osud [GetCountry('SCO').GetName] je v ohrození.\n\nLen pred jednou generáciou nelegitímny [GetCharacter('sco_robert_the_bruce').GetName] vyhnal [GetCountry('ENG').GetAdjective] z krajiny a korunoval sa za kráľa.\n\nAko legitimný dedič predchádzajúceho [GetCharacter('sco_john_balliol_of_scotland').GetName] si jeho syn [GetCharacter('sco_edward_balliol').GetName] nárokuje [GetCountry('SCO').GetAdjectiveWithNoTooltip] trón. Spolu so svojimi podporovateľmi, podporovanými [GetCountry('ENG').GetAdjectiveWithNoTooltip], plánuje bojovať proti usurpátorovi a vrátiť [GetCountry('SCO').GetNameWithNoTooltip] jeho legitímnemu panovníkovi." # todo: NEW TRANSLATION
 country_history_SER: "[GetCountry('SER').GetName] zahŕňa úrodné nížiny a pláně na severe, pretkané mohutnými riekami Dunaj a Sáva. Na juhu sa krajina mení na členité, zalesnené územie a nakoniec na vysoké Dinarské pohorie.\n\nKráľovstvo sa stalo významnou regionálnou mocnosťou pod dynastiou [ShowDynastyName('nemanjic_dynasty')]. Založená Stefanom Nemanjom v 12. storočí, táto kráľovská línia položila základy pre zjednotený [GetCountry('SER').GetAdjectiveWithNoTooltip] štát, začala upevňovať svoju [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] identitu a usilovala sa o cirkevnú autonómiu. Toto úsilie vyvrcholilo v roku 1219, keď [GetCountry('SER').GetAdjectiveWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('orthodox')] Cirkev získala nezávislosť.\n\nPod vládou Stefana 'Prvokoronovaného' sa územná expanzia [GetCountry('SER').GetNameWithNoTooltip] zrýchlila a získanie pobrežných oblastí na [ShowProvinceDefinitionName('adriatic_sea_province')] zabezpečilo prístup k námornému obchodu a prinieslo západné vplyvy. Stefanov syn, kráľ Radoslav, podporoval kultúrny rozvoj krajiny, podporoval vzdelanie a umenie, a kláštory ako Studenica a Žiča vzkvitali, ukrývajúc vzácne náboženské rukopisy a fresky.\n\nNapriek mnohým nedávnym pokrokom [GetCountry('SER').GetNameWithNoTooltip] teraz čelí vonkajším tlakom a vnútorným rozporom. Invázia [GetCountry('MGE').GetAdjective] v 13. storočí spôsobila významné škody a konflikty v rámci vládnucej rodiny [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], najmä medzi [GetCharacter('ser_stefan_milutin').GetName]om a jeho bratom [GetCharacter('ser_stefan_dragutin').GetName], čo ďalej oslabilo jednotu štátu. Teraz sa silná vláda [GetCharacter('ser_stefan_dusan').GetName] javí ako príležitosť zmeniť chod dejín." # todo: NEW TRANSLATION
 country_history_SWE: "The [GetCountry('SWE').GetLongName] je feudálny [GetCountry('SWE').GetFlavorRank] pod vládou [GetCharacter('swe_magnus_eriksson').GetName], ktorý zároveň drží korunu [GetCountry('NOR').GetName]. [GetCountry('SKE').GetLongName] bol kúpený od chudobných Dánov len pred niekoľkými rokmi. Naše kráľovstvo je rozľahlé, ale riedko osídlené a väčšinou pokryté lesmi. V týchto lesoch sa ukrývajú bohatstvá [ShowGoodsName('iron')] a [ShowGoodsName('copper')], ktoré možno čoskoro vyťažiť a obohatiť našu krajinu.\n\nNaše kráľovstvo čelí výzvam: nedávno sme sa stretli v konflikte s obchodným mocnárom [GetCountry('NOV').GetLongName] o Ingria, zatiaľ čo [GetCountry('DAN').GetLongName] a [GetCountry('TEU').GetLongName] ovládajú väčšinu krajín na juhu. Podarí sa nám vybudovať #italic Dominium Maris Baltici#! - Dominion nad Baltickým morom?" # todo: NEW TRANSLATION
 country_history_TEU: "The glorious #italic Order of Brothers of the German House of Saint Mary in Jerusalem#!, známy tiež ako [GetCountry('TEU').GetLongName], čaká svoj osud na búrlivých pobrežiach Baltického mora. Pôvodne vytvorený na ochranu [ShowReligionGroupAdjective('christian')] pútnikov na ceste do Sväteho mesta Jeruzalem, jeho cieľ sa zmenil na skrátenie pohanských kmeňov [ShowAreaName('prussia_area')] a [ShowAreaName('baltic_area')] ku kresťanstvu prostredníctvom vytvorenia štátu na týchto územiach.\n\nPod vedením nášho predchodcu, [GetCharacter('teu_werner_von_orseln').GetName], [GetCountry('TEU').GetLongNameWithNoTooltip] rozšírilo svoje teritórium, ale tento rozmach nevyšiel bez následkov. Agresívna politika Rádu si vytvorila mocných nepriateľov; pohanské kmene na východe sa spojili a vytvorili [GetCountry('LIT').GetLongName], a následne sa spojili s naším južným rivalom [GetCountry('POL').GetLongName], ktorý si odložil svoju [ShowReligionGroupAdjectiveWithNoTooltip('christian')] povinnosť a pridal sa k pohanom proti nám.\n\nPrišiel čas, aby náš Rád dokázal, že sme schopní krížovej výpravy, ktorú sme si stanovili, a ukázal svetu, že aj obkolesení nepriateľmi zostáva naša viera víťazná." # todo: NEW TRANSLATION
 country_history_THO: "Potomkovia veľkého vysokého kráľa Írska, [GetCharacter('mcm_brian_boruma').GetName], náš hrdý klan [ShowDynastyName('o_brien_dynasty')] kedysi pevne vládol celému [GetCountry('MCM').GetName], južnej pätine ostrova. Naše starodávne kráľovstvo rozdrvil hanebný klan [ShowDynastyName('mac_carthaigh_dynasty')], ktorý si privlastnil naše územia a prinútil nás ustúpiť na sever.\n\nNaše nové kráľovstvo [GetCountry('THO').GetName], strážiaace ústie veľkej rieky Shannon, stojí zraniteľné. Sme obkolesení mocnými páni a napätými vzťahmi, či už zo starodávnych [ShowCultureName('irish')] kráľovstiev alebo nových [ShowCultureName('anglo_irish')] grófstiev.\n\nObnovíme naše spravodlivé právo byť kráľmi [GetCountry('MCM').GetNameWithNoTooltip], alebo pôjdeme ďalej a znovu zjednotíme [GetInternationalOrganizationType('high_kingship').GetName] pod zástavou [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?" # todo: NEW TRANSLATION
 country_history_TRE: "Posledné pozostatky mocnej dynastie, [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName], teraz vládnu nad [GetCountry('TRE').GetLongName], vyhliadajúc na [ShowAreaName('black_sea_area')]. Po znášaní vzostupu a pádu Nikéjskej ríše, keď lúpežné [ShowCultureGroupName('turkic_group')] nájazdníci panovali po [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] teraz spolieha na vratkú alianciu s [GetCountry('BYZ').GetName], aby prekonal búrku. Zároveň obchodníci z [GetCountry('GEN').GetName] takmer monopolizovali obchodný prúd prechádzajúci cez [ShowAreaName('crimea_area')] a [ShowAreaNameWithNoTooltip('black_sea_area')], vysávajúc veľkú časť z pokladnice [GetCountry('TRE').GetAdjectiveWithNoTooltip]. Manželstvo s nemanželskou dcérou [GetCharacter('byz_andronikos_iii_palaiologos').GetName] vychladlo a situácia v hlavnom meste sa pod tlakom južných nájazdov a vnútorných konfliktov so Scholarioi ešte viac zhoršuje..." # todo: NEW TRANSLATION
 country_history_TUR: "[GetCountry('TUR').GetName|U] boli založení [GetCharacter('tur_osman').GetName], náčelníkom kmeňa Kayı oghuzských Turků, okolo roku 1299. Usadení pozdĺž severozápadného pobrežia [ShowRegionName('anatolia_region')], boli spočiatku jedným z mnohých bejlikov obsadzujúcich hraničné územie Rûm, kedysi mocného Sultanátu.\n\nPod vedením [GetCharacter('tur_orhan').GetName] konsolidovali a výrazne rozšírili svoje panstvo, zabezpečujúc strategické územia pozdĺž pobrežia [ShowLocationName('bosphorus')]. Bohaté nájazdy, vojenské víťazstvá a prefíkaná diplomacia ich urobili jedným z najsilnejších rastúcich bejlikov v regióne..." # todo: NEW TRANSLATION
 country_history_ULS: "Kedysi hrdé [GetCountry('ULS').GetLongName] je teraz v troskách. V roku 1333 bol [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] zavraždený, pričom jeho jediným dedičom zostala nemluvňa [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Mladšie klany [ShowDynastyName('de_burgh_dynasty')] z [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] a [GetCountry('CWM').GetName] využili našu slabosť a teraz medzi sebou soupežia o velenie nad všetkými rodinnými územiami.\n\nZároveň svárajúci sa náčelníci z klanu [ShowDynastyName('o_neill_dynasty')] z [GetCountry('TYR').GetName] a [GetCountry('CLA').GetName] drancujú naše zákonné územia a využívajú našu nešťastnú situáciu.\n\nOslabená korunová správa [GetCountry('PLE').GetName] je zasiahnutá problémami a príliš slabá na zásah; zatiaľ môžeme len čakať v bezpečí nezdolateľnej pevnosti [ShowLocationName('carrickfergus')]. Zmizneme v zabudnutí, alebo si znovu vybojujeme postavenie význačnej [ShowCultureName('anglo_irish')] moci?" # todo: NEW TRANSLATION
 country_history_VEN: "[GetCountry('VEN').GetLongName] je najdôležitejšia a najsilnejšia z obchodných republík v Stredozemnom mori. Kontroluje významné obchodné prístavy a ostrovy vytvárajúce #italic Stado do Mar#!, a mnohé vnútrozemské územia na severe [ShowRegionName('italy_region')], ktoré tvoria #italic Domini di Terraferma#!.\n\nNapriek tomu nemôže lagúnové mesto znížiť stráž, pretože okolo neho vyvstávajú nové hrozby. Na východe si kedysi veľké [GetCountry('BYZ').GetLongName] ľahko nezabudne Štvrtú krížovú výpravu a [GetCountry('VEN').GetAdjectiveWithNoTooltip] účasť na nej. Na západe [GetCountry('GEN').GetLongName] a [GetCountry('ARA').GetLongName] pokračujú v rozširovaní svojho vplyvu, dobyvajú územia a dominujú obchodným cestám. A nakoniec, [GetCountry('VER').GetLongName] sa stali viditeľnou hrozbou pre #italic Domini di Terraferma#!.\n\nČo prinesie budúcnosť pre [GetCountry('VEN').GetFlavorRank]? Podľahne tlaku svojich nepriateľov, alebo sa vyvýši a stane sa nepochybným vládcom #italic Mare Nostrum#!?" # todo: NEW TRANSLATION
 country_history_VIJ: "Novo založené [GetCountry('VIJ').GetLongName] stojí pevne po rozhodujúcom porážke [GetCountry('DLH').GetAdjective] vojsk v [ShowRegionName('deccan_region')], kde [GetCharacter('vij_harihara_sangama').GetName] a jeho brat [GetCharacter('vij_bukka_raya_sangama').GetName] viedli boj proti [ShowReligionGroupAdjective('muslim')] vládcovi v $india$.\n\nAj keď vláda [GetCountry('VIJ').GetAdjectiveWithNoTooltip] bola založená len nedávno, súčasná situácia v [ShowRegionNameWithNoTooltip('deccan_region')] sľubuje rýchly vzostup k moci, ak dokážeme využiť náš moment; môžeme si zabezpečiť kontrolu nad dôležitými obchodnými cestami medzi [ShowSubContinentName('east_asia')] a [ShowContinentName('europe')] a ťažiť z vývozu cenných tovarov z našich bohatých krajín." # todo: NEW TRANSLATION
 country_history_WLS: "Waleský ľud pochádza od starovekých keltských obyvateľov Británie; ich kráľovstvá siahalo od severných vrchov až po vápenaté južné pobrežie. Ich panovanie nad vlastnou krajinou však nemalo zostať.\n\nNajprv prišli anglosaskí vojvodcovia, zapĺňajúc mocenské vákuum po potope Rímskej ríše a zatlačili domácich na skalnaté okraje Británie. Potom prišli normanskí dobrodruhovia, ktorí ich nakoniec podrobili a pripravili o právo ich právoplatných kniežat.\n\nDnes naša opevnená správa vládne na príkaz [GetCountry('ENG').GetAdjective] koruny nad anglo-normanskými pohraničiami južných údolí a walijskými kniežatstvami severných hôr.\n\nAle začína sa ozývať šepot povstania. Povedie sa Wales k prosperite v mene kráľov [ShowDynastyName('plantagenet_dynasty')] alebo sa Zem našich Otcov opäť vzbúri? Stále sme tu!" # todo: NEW TRANSLATION
 country_history_ZAN: "[GetCountry('ZAN').GetLongName] je pevne etablovaný ako mocný námorný štát pozdĺž [ShowRegionName('swahili_coast_region')], rozšíril svoj vplyv cez rozsiahlu časť obchodnej siete [ShowRegionName('indian_ocean_region')]. Po viac než storočie [GetCountry('ZAN').GetNameWithNoTooltip]'s vládci profitovali zo svojej strategickej polohy, kontrolujúc lukratívne obchodné trasy spájajúce [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$ a dokonca [ShowSubContinentName('east_asia')].\n\nIch bohatstvo je založené na výmene zlata z vnútrozemia [ShowContinentNameWithNoTooltip('africa')], [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] a iných miestnych tovarov za luxusné predmety ako [ShowCultureName('farsi_culture')] hodváby, [ShowCultureGroupName('indian_group')] textílie a [ShowCultureGroupName('chinese_group')] porcelán. Prosperita [GetCountry('ZAN').GetNameWithNoTooltip] sa odrážala v nádhere jeho architektúry, ktorá stála ako symboly moci a sofistikovanosti.\n\nAké záhady čakajú [GetCountry('ZAN').GetFlavorRank] v budúcnosti, ukáže čas. Pánovia [GetCountry('ZMW').GetName] upevňujú svoju moc na juhozápade, keď konkurencia na zahraničných trhoch rastie..." # todo: NEW TRANSLATION
 country_history_ZMW: "Ovládajúci veľké bohatstvo juhovýchodnej Afriky, [GetCountry('ZMW').GetLongName] si užíva obdobie stability a pokoja. Obchod s kupcami zo [ShowRegionName('swahili_coast_region')] kvitne a zabezpečuje stálu dodávku zahraničných tovarov až z $india$ a [ShowSubContinentName('east_asia')], zatiaľ čo bane afrického vnútrozemia sa zdajú ponúkať nekonečné zásoby pokladov." # todo: NEW TRANSLATION
 country_history_haudenosaunee: "Naši predkovia sa na nás usmievajú. Otcovia našej slávnej národnosti; Veľký mierotvorca, Hiawatha a Jigonsaseh; nám ukázali, že spolupráca a mier medzi našimi kmeňmi sú lepšie než neustále hádky minulosti. Vďaka nim sme dosiahli väčšiu prosperitu než kedykoľvek predtým.\n\nNaši susedia však nesdielajú náš pohľad na svet a neváhajú nás zničiť, ak dostanú príležitosť. Musíme presvedčiť svet o našom spôsobe života, prípadne silou, ak bude treba." # todo: NEW TRANSLATION
 country_history_puebloan: "Dni veľkosti prišli a odišli; naše mestá, kedysi prosperujúce a plné života, sú teraz len tieňom svojej bývalej slávy. Je, akoby sa krajina sama obrátila proti nám; tam, kde bola pôda úrodná a ľahko obrábateľná, je teraz suchá a tvrdá, čo sťažuje našim farmárom vypestovať dosť jedla pre všetky ústa. Je to začiatok konca našej kultúry? Rozprášime sa po vetre ako prachové častice, alebo vstané nový vodca, schopný zjednotiť náš ľud a vrátiť nás k bývalej sláve?" # todo: NEW TRANSLATION
 country_history_nahua: "Za posledné dve storočia sa skupiny ľudí [ShowCultureName('nahua_culture')], pochádzajúcich od Chichimec, presťahovali do stredného Mexika zo svojho legendárneho rodičovského domova, známeho ako Aztlan. Náš ľud bol jednou z tých putujúcich skupín.\n\n As with many other [ShowCultureNameWithNoTooltip('nahua_culture')] nations, usadili sme si vlastné [ShowGovernmentReformName('altepetl')]. A tým sme vybudovali svoju civilizáciu, nezávislú od iných miest a kráľovstiev, ktoré nás obklopujú. Dokážeme si vybudovať vlastnú cestu do budúcnosti ako vodcovia svojho osudu, alebo padneme pod intriky a ambície našich príbuzných a zmizneme z stránok dejín?" # todo: NEW TRANSLATION
 country_history_mayan: "Od stvorenia prvých predkov z cesta z [ShowGoodsName('maize')], ľud [ShowCultureGroupName('maya_group')] žil v džungliach [ShowAreaName('mayaab_area')] a nasledoval učenia a múdrosť Bohov. Naši predkovia vytvorili mnoho prosperujúcich miest v sieti siahajúcej od oceánu až po najhlbšie časti džungle, no smutne, tieto centrá obchodu a kultúry, kedysi plné života, teraz ležia opustené, ich studne vyschli a ulice pohltila džungľa; tie, ktoré ešte majú horiaci oheň, sú len tieňom svojej bývalej slávy. Je toto aj osud nášho ľudu, alebo dokážeme obrátiť tok osudu a získať späť našu bývalú slávu?" # todo: NEW TRANSLATION
 country_history_tonal: "Narození a vychovaní pod vedením a múdrosťou Pernatého hada, [ShowGodName('quetzalcoatl_god')], náš ľud vybudoval civilizáciu na úrodných pôdach [ShowRegionName('mesoamerica_region')]. No nad našu budúcnosť sa klonia tmavé mraky, keďže nekonečné ambície našich susedov hrozia zvrhnúť región do chaosu a vtiahnuť nás so sebou, ak nebudeme pripravení brániť náš spôsob života." # todo: NEW TRANSLATION
 country_history_andean: "Sväté hory [ShowRegionName('andes_region')] strážili našich predkov od začiatku času. Ich drsné podnebie a strmé údolia vyformovali silný a vynaliezavý ľud, schopný nielen prežiť, ale aj prosperovať na nepriateľskej zemi vrchov, úzkeho pobrežia a hlbokej džungle. Budú bohovia prívetiví k nášmu ľudu, alebo padneme pod vrtochy osudu?" # todo: NEW TRANSLATION
 country_history_low_countries_common: "Národy v Nizozemských krajinách boli od svojho vzniku viazané a ovládané buď [GetCountry('FRA').GetLongName] alebo [GetUniqueInternationalOrganization('hre').GetName], často sa stávajúc feudom jedného alebo druhého a neraz meniac strany. Ako veľká trofej čakajúca na svojho nárokovateľa, ako jeden z najbohatších regiónov v [ShowContinentName('europe')], krajiny tohto regiónu sa ocitajú v situácii, kde sa musia rozhodnúť, či sa stanú integrálnou súčasťou iných štátov, alebo či budú brániť svoju nezávislosť s hnevom." # todo: NEW TRANSLATION
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPre najmenšie národy v oblasti bude prežitie skutočnou výzvou, bojovať každý deň, aby udržali svoju nezávislosť proti väčším hladným susedom." # todo: NEW TRANSLATION
 country_history_BRB: "$country_history_low_countries_common$\n\nAko jedna z najväčších a najhustejšie obývaných krajín v Nizozemských krajinách je naša pozícia najvhodnejšia viesť našich susedov očividná, najmä vzhľadom na slabú pozíciu [GetCountry('FLA').GetLongName]. Ak zaútočíme v pravý moment, môžeme sa povzniesť na trón, ktorý si zaslúžime." # todo: NEW TRANSLATION
 country_history_FLA: "$country_history_low_countries_common$\n\nFranco-flámska vojna, ktorá trvala od roku 1297 do 1305, výrazne zasiahla [GetCountry('FLA').GetLongName]. Krajina síce dokázala ostať nezávislá, no prišla o [ShowProvinceDefinitionName('roman_flanders_province')] v prospech [GetCountry('FRA').GetLongName].\n\nAko jedna z najbohatších krajín v regióne sa [GetCountry('FLA').GetNameWithNoTooltip] v posledných rokoch zotavila a teraz môže mať príležitosť získať späť to, čo nám právom patrí." # todo: NEW TRANSLATION
 country_history_FRI: "$country_history_low_countries_common$\n\nObkolesení feudálnymi pánmi, naša spoločnosť prechádza vnútorným bojom medzi tými, ktorí chcú zachovať našu slobodomyselnú povahu, a tými, ktorí sa pomaly vynárajú ako vodcovia národa v rovnakom štýle ako naši susedia. [GetCountry('FRI').GetLongName] je preto na rázcestí, zatiaľ čo sníva o minulom lesku nášho ľudu." # todo: NEW TRANSLATION
 country_history_GEL: "$country_history_low_countries_common$\n\nNajbojaschtnejšia krajina v oblasti, [GetCountry('GEL').GetLongName], je tiež veľmi zdatná v diplomacii, ktorá sa rozširuje nielen mečom, ale aj vriec zlatých mincí. Kombinácia týchto dvoch nástrojov predstavuje veľkú príležitosť povstať nad našich susedov." # todo: NEW TRANSLATION
 country_history_HAI: "$country_history_low_countries_common$\n\nVďaka obratnej politike kráľovských sobášov sa hrabstvá [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] a [GetCountry('ZEE').GetName] ocitli pod vládou dynastie [ShowDynastyName('avesnes_dynasty')]. [GetCountry('HAI').GetLongNameWithNoTooltip] dostáva teraz príležitosť pokračovať v zjednocovaní regiónu pod svojim vedením." # todo: NEW TRANSLATION
 country_history_HOL: "$country_history_low_countries_common$\n\nOd chudobnej a močiaristej krajiny sa [GetCountry('HOL').GetLongName] pomaly vyvyšuje ako kandidát na nadvládu v regióne. Príchod dynastie [ShowDynastyName('avesnes_dynasty')] nás priblížil k [GetCountry('HAI').GetLongName]. Naše smerovanie expanzie smeruje voči [GetCountry('FRI').GetLongName], no konflikty medzi naším [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] a [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] sa zdajú opäť rozhorievať." # todo: NEW TRANSLATION
 country_history_LIE: "$country_history_low_countries_common$\n\nAko dodávateľ pápežov je [GetCountry('LIE').GetLongName] jasným duchovným vodcom Nizozemských krajín. Vplyv, ktorý naše národné centrum vzdelania najvyššieho stupňa uplatňuje nad susedmi, nám zaistí vzostup ako národa, ak ho využijeme múdro." # todo: NEW TRANSLATION
 country_history_LUX: "$country_history_low_countries_common$\n\nPôvodný domov dynastie [ShowDynastyName('luxembourg_dynasty')], [GetCountry('LUX').GetLongName] je tieňom hlavnej koruny rodu. Avšak prestíž, ktorú rodina získala, je dobrá príležitosť stať sa regionálnym vodcom a zjednotiť všetko pod našou vládou." # todo: NEW TRANSLATION
 country_history_UTR: "$country_history_low_countries_common$\n\nObťažovaní [GetCountry('GEL').GetLongName] a [GetCountry('HOL').GetLongName], [GetCountry('UTR').GetLongName] sa snaží otriasť ich vplyvom a priviesť všetky Nizozemské krajiny pod svoje božské vedenie. Rušné mesto [ShowLocationName('utrecht')], centrum kultúry a umenia, môže byť výborným hlavným mestom pre zjednotený región." # todo: NEW TRANSLATION
 country_history_swiss_group: "$country_history_german_group$\n\nĽud [ShowCultureGroupName('swiss_group')] obývajúci západnú časť Álp sa zúrivo bráni autorite [GetCountry('HAB').GetName] zasahujúcej do ich územia. Víťazstvom v bitke pri Morgartene vzniklo nové zjednotenie medzi nezávislými krajinami [ShowAreaName('eastern_switzerland_area')] a [GetUniqueInternationalOrganization('swiss_confederation').GetName] stojí pevne s čoraz väčším počtom členov prichádzajúcich pod jeho zástavu. No ich starý nepriateľ, dynastia [GetDynasty('habsburg_dynasty').GetName], zhromažďuje svoje sily s priaznivcom [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], pripravení priviesť ľud [GetCountry('SWI').GetName] úplne pod ich jarmo." # todo: NEW TRANSLATION
 country_history_baltic_german: "Spoločne s našimi bratmi v zbrani, [GetCountry('TEU').GetLongName], sme pripravení vykonať našu posvätnú misiu, christianizáciu severného [ShowContinentName('europe')]. S podporou rytierov a šľachty [ShowCultureGroupName('german_group')] náš štát nesmie len obrátiť pohanov, ale aj chrániť tých, ktorí prijímajú svetlo [ShowReligionName('catholic')]. Bohužiaľ odpor [GetCountry('LIT').GetName] zostáva silný a iní, ako [GetCountry('DAN').GetLongName], by mohli využiť náš boj pre svoje vlastné, sebecké ambície.\n\nHoci je naša budúcnosť spätá s misiou obrátenia, musíme tiež myslieť na náš zmysel mimo pohanov. Mali by sme pokračovať v úsilí proti zblúdilým nasledovníkom [ShowReligionName('orthodox')] alebo reformovať náš štát?" # todo: NEW TRANSLATION
 country_history_german_group: "Srdce [GetUniqueInternationalOrganization('hre').GetName] prežilo dlhé obdobie Veľkého interregna a na nasledujúce desaťročia hľadí s obavami. Tvár v tvár napredujúcemu veku [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] sa rody [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] a [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] opäť pripravujú na súťaž o cisársku korunu. Kým cisárska autorita južne od Álp upadá, obchodníci [ShowCultureGroupName('german_group')] sa snažia zabezpečiť svoje obchodné trasy do [ShowRegionName('italy_region')], zatiaľ čo [GetCountry('HSA').GetLongName] si užíva dominanciu nad regiónom [ShowRegionName('north_german_region')]." # todo: NEW TRANSLATION
 country_history_BAV: "$country_history_german_group$\n\nPod vedením [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] je $BAV$ na vrchole svojej moci. Ako cisár [GetUniqueInternationalOrganization('hre').GetName], [GetCountry('UBV').GetLongName] vzbudzuje rešpekt a autoritu medzi cisárskymi kniežatami. Kým [GetCountry('LBV').GetLongName] vládne [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], jeho zdravie postupne upadá kvôli [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer] lepre, a jeho predpokladaná skorá smrť by mohla viesť k reintegrácii $BAV$.\n\nVďaka silným vzťahom medzi vládcami dynastie [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] v [ShowContinentName('europe')] je $BAV$ pripravené uplatniť si svoje právo na cisársku korunu a dominanciu nad strednou [ShowContinentNameWithNoTooltip('europe')] proti svojim rivalom v [GetCountry('BOH').GetName] a [GetCountry('HAB').GetName]." # todo: NEW TRANSLATION
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName] bol založený ako #italic Northern March#! na území slovanských Wendov. Región predstavuje ílovité vrchoviny a kotliny s riekami a jazerami, borovicami a horúcim podnebím, a pôdou, ktorá je prevažne suchá a piesčitá, no vhodná pre poľnohospodárstvo, preto sa jej hovorí 'pieskovisko Svätého rímskeho impéria'.\n\nV roku 1157, po uchopení týchto krajín od Jaxu z Köpenicku, sa [GetCharacter('bra_albrecht_i_askanier').GetName] oficiálne stal [GetCountry('BRA').GetGovernment.GetRulerTitle]. Najprv obmedzený na Havelland a Zauche, podporoval proces #italic Ostsiedlung#! smerom k [ShowProvinceDefinitionName('neumark_province')] východne od Odry, postupne ho začleňujúc do svojich majetkov, a kolonisti prichádzajúci z Flámska a Porýnia boli pozývaní osídliť sa a opevňovať svoje mestá. Po jeho smrti v roku 1170 dynastia [ShowDynastyName('askanier_dynasty')] pokračovala v tejto expanzii viac než 150 rokov, získavajúc susediace regióny ako [ShowProvinceDefinitionName('stettin_province')] a [ShowProvinceDefinitionName('uckermark_province')], čo rozšírilo ich vplyv až k Baltskému moru, ale viedlo to aj ku konfliktom s [GetCountry('DAN').GetName]. Posledný z rodu [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], však zomrel bez priameho dediča v roku 1320.\n\nTeraz prišla dynastia [ShowDynastyName('wittelsbach_dynasty')], ale nedostatok záujmu o vládnutie nad týmito zemami vrhá tieň na budúcnosť [GetCountry('BRA').GetLongNameWithNoTooltip]." # todo: NEW TRANSLATION
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName], majetok mocnej dynastie [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], má pôvod ako východná marka [GetUniqueInternationalOrganization('hre').GetName] na územiach Sorbov a iných slovanských ľudí, ktorí boli postupne germánizovaní. Krajina, pôvodne husté zalesnená, sa ukázala byť veľmi úrodná a mierne podnebie, najmä pri rieke Labe, umožnilo Saxónom žijúcim tam rozvinúť kultúru [ShowGoodsName('wine')].\n\nRudné hory, ktoré krajinu oddeľujú od [GetCountry('BOH').GetAdjective] koruny, sú bohaté na nerasty, predovšetkým [ShowGoodsName('silver')], ktoré živí ekonomiku [GetCountry('MEI').GetFlavorRank]. Jej zdanlivé bohatstvo je však dvojsečná zbraň, pretože krajinu pozorujú susedia s chamtivými očami a môžu sa ju pokúsiť dobyť. Napriek potenciálnym hrozbám [GetCountry('MEI').GetNameWithNoTooltip] prosperuje ako významné cisárske územie v [ShowAreaName('upper_saxony_area')], aj napriek zvýšenej nestabilite spôsobenej Veľkým interregnom. So slabnúcou autoritou v rurálnych oblastiach [GetCountry('THU').GetName] a [GetCountry('BRA').GetName] by sa dynastia [ShowDynastyName('wettin_dynasty')] mohla vzoprieť ako nová sila vo východných krajinách Impéria, rozširujúc svoj vplyv a upevňujúc svoje majetky proti vonkajším tlakom.\n\nS úrodnými pôdami, bohatými zdrojmi a strategickou polohou stojí ako výrazná entita v Impériu a priťahuje obdiv i závist od svojich susedov." # todo: NEW TRANSLATION
 country_history_HAB: "$country_history_german_group$\n\nVďaka usilovným snahám [GetCharacter('hab_albrecht_ii_habsburg').GetName] a jeho predchodcov sa [GetCountry('HAB').GetName] úspešne rozšírilo a upevnilo svoju vládu v [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] a [ShowAreaName('carinthia_area')]. S ich pozíciou na juhovýchodných hraniciach [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] zabezpečenou, [GetCountry('HAB').GetNameWithNoTooltip] môže teraz hľadiť na veľkú odmenu, ktorú dynastia [GetDynasty('habsburg_dynasty').GetName] je odhodlaná znovu získať: cisársku korunu [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 country_history_irish_minors: "Gaelskí páni Írska vládnu krajine nasiaknutej starodávnymi tradíciami, kde kráľovstvo nie je len titulom, ale putom medzi vládcami a ľudom. Hoci Vysoké kráľovstvo Írska sa zmenilo skôr na symbolickú spomienku, sen o jednom panovníkovi, ktorý by zjednotil ostrov, stále zostáva v srdciach ambicióznych náčelníkov. Klany zostávajú prudko nezávislé, ich sila spočíva v bojovníkoch a hlboko zakorenených zvykoch, no v delení sú zraniteľné voči vonkajším nepriateľom i vnútorným sporom.\n\nNa východe im hrozí postupujúca prítomnosť hiberno-normanských grófov, ktorí ohrozujú ich zvrchovanosť, zatiaľ čo cez more králi Anglicka a Škótska upriamujú svoj zrak na írsky breh. Napriek tomu Írsko nie je cudzie cudzím ambíciám. Znova a znova jeho ľud odolával a pretrval. Ak by sa jednému gaelickému pánovi podarilo zjednotiť klany a oživiť staré spôsoby kráľovstva, potom by ostrov mohol znova povstať, nie ako krajina roztrieštených náčelníkov, ale ako národ zjednotený pod jedným panovníkom." # todo: NEW TRANSLATION
 country_history_anglo_irish_minors: "Veľké grófstva za Paleom sú dedičmi normanského dobytia, no už sú včlenené do írskych spôsobov. Sto päťdesiat rokov po príchode Strongbowa vládnu hiberno-normanské rody rozľahlým územiam, budujú kamenné hrady tam, kde kedysi stáli len kruhové opevnenia, a velia vojenským družinám tak hrdým, ako ktorékoľvek gaelické kmene. Hoci stále nosia mená svojich šľachtických rodov z Anglicka, Francúzska a Walesu, stali sa niečím vlastným: nie celkom írskými, no ani úplne cudzími.\n\nHoci sú ich steny pevné, ich postavenie je neisté. Autorita anglickej koruny v Írsku je slabá a páni si zvykli vládnuť podľa vlastného uváženia, viac viazaní miestnymi alianciami a sporom než vernosťou vzdialenému kráľovi. Medzitým gaelickí náčelníci na západe naberajú odvahu, získavajú stratené územia späť a napádajú normanskú vládu. Bez pevného vedenia hrozí, že páni upadnú do rovnakých rozporov, ktoré ostrov predtým rozštiepili. Ak však niekto uchopí okamih — obnoví silnú správu alebo dokonca si nárokuje panstvo nad celým Írskom — budúcnosť by mohla patriť jemu, nie kráľom Anglicka ani rebelujúcim Gaelom." # todo: NEW TRANSLATION
 country_history_finnic: "V boreálnych lesoch severnej Európy sa národy [ShowCultureGroupName('finnic_group')] snažia prežiť obkolesené nepriateľmi. Národy [ShowCultureGroupName('german_group')] z juhu, [ShowCultureName('swedish')] zo západu a [ShowCultureGroupName('russian_group')] z východu — všetky svetové strany okrem severu sú cestami invázie do krajín ich predkov. Ich starodávne vierovyznania sú nahrádzané [ShowReligionGroupAdjective('christian')] vierami a ich domáci bohovia pomaly miznú.\n\nVznikne medzi týmito ľuďmi mocný vodca, ktorý im vráti ich krajiny?" # todo: NEW TRANSLATION
 country_history_italian: "Kraje [ShowRegionName('italy_region')] sú od pádu [GetCountry('ROM').GetLongName] rozdrobené a čakajú na silného vodcu, ktorý by ich opäť zjednotil. Tento nedostatok jednoty však vytvoril silnú rivalitu medzi rôznymi národmi na Apeninskom polostrove, ktorá sa vyvinula do neustáleho súboja o umenie a technológie. Žiadna zo [ShowCultureGroupName('italian_group')] krajín nepostráda slávneho umelca ani prelomovú technológiu, čo z nich robí klenot v srdci [ShowContinentName('europe')], po ktorom túži každá veľká moc." # todo: NEW TRANSLATION
 country_history_polish: "Na brehoch Visly bojoval [ShowCultureGroupName('polish_group')] ľud za svoj národ, ktorý sa pomerne často rozpadal na menšie štáty, ktoré medzi sebou súperili o nadvládu. Tento šialený pretek sa však neodohrával vo vákuu. V tieni sa susedia snažili uchmatnúť ich územia pre seba, zatiaľ čo [ShowCultureGroupNameWithNoTooltip('polish_group')] národy bojovali medzi sebou.\n\nIba silný vodca dokáže tieto krajiny zjednotiť a vytvoriť trvácny štát, ktorý dokáže čeliť všetkým nepriateľom a drviť ich." # todo: NEW TRANSLATION
 country_history_bohemian: "Naše země sa po stáročia nachádzali v orbite [GetCountry('BOH').GetName], často spravované menšími kniežatami z ich vládnuceho rodu. Hoci dynastia [GetCountry('BOH').GetGovernment.GetRuler.GetName] udržala túto tradíciu v [GetCountry('MVA').GetName] po svojom vzostupe, stratili krajiny [ShowProvinceDefinitionName('niederlausitz_province')] v prospech [GetCountry('BRA').GetLongName], ktoré sa snažia udržať svoju vládu v [GetCountry('SOR').GetName].\n\nZatiaľ čo ďalší prílev osadníkov [ShowCultureGroupName('german_group')] prináša do našich krajín nových ľudí, môže tiež v blízkej budúcnosti ohroziť našu nadvládu, ak naši vládci nedokážu udržať suverenitu." # todo: NEW TRANSLATION
 country_history_east_slavic: "Podmanené počas invázie [ShowCultureGroupName('mongolian_group')] zostávajú kniežactvá východu v napätom vzťahu so svojím nominálnym pánom, [GetCountry('GLH').GetLongName]. Kým mnohí kniežatá stále platia tribút zbieraný [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], iní už zhodení okovy [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nMedzi stále prítomnou hrozbou [ShowCultureGroupName('mongolian_group')] a rastúcou mocou [GetCountry('MOS').GetLongName] musí náš národ preplávať spletitú sieť diplomacie, aby prosperoval. Úspešný štát by však mohol tvrdiť dedičstvo starej Kyjevskej Rus'." # todo: NEW TRANSLATION
 country_history_iberian: "Staroveká Hispania svedčila postupom a ústupom dvoch hlavných náboženských skupín tejto časti sveta: [ShowReligionGroupName('christian')] a [ShowReligionGroupName('muslim')]. Teraz sú vlny na strane prvých, pričom len malá časť zostala v rukách druhých. Výsledok však nie je jasný, lebo kým národy [ShowReligionGroupNameWithNoTooltip('muslim')] sú zjednotené, kráľovstvá [ShowReligionGroupNameWithNoTooltip('christian')] sa ukázali byť rozdelené a bojovali medzi sebou.\n\nSkončia sa tieto chaotické časy konečným vyhnaním síl [ShowReligionGroupNameWithNoTooltip('muslim')] z [ShowRegionName('iberia_region')], alebo si [ShowReligionGroupNameWithNoTooltip('muslim')] znovu vezmú stratené územia $ADU_f$?" # todo: NEW TRANSLATION
 country_history_georgian: "[ShowCultureName('georgian_culture')] ľud je hrdý a s dlhou históriou, lebo ich predkovia žili už v podhorí [ShowRegionName('caucasus_region')] ešte pred vznikom starých ríš antiky. Boli medzi prvými, ktorí prijali [ShowReligionGroupName('christian')], a urobili z nej svoj znak a identitu. Aj po expanzii [ShowReligionGroupName('muslim')] a obkolesení národmi pohanov si zachovali svoju vieru a stali sa baštou [ShowReligionGroupNameWithNoTooltip('christian')] na spojení Východu a Západu.\n\nAni hordy [ShowCultureGroupName('mongolian_group')] $genghis_khan_name$ nedokázali úplne podmaniť ich ľud, lebo [ShowCultureNameWithNoTooltip('georgian_culture')] ľud povstal znova v odporu, keď hrozba [ShowCultureGroupNameWithNoTooltip('mongolian_group')] oslabila. Keď boli už raz zjednotení pod veľkým kráľovstvom, majú [ShowCultureNameWithNoTooltip('georgian_culture')] ľudia potenciál opäť dosiahnuť veľké výšky." # todo: NEW TRANSLATION
 country_history_GEO: "$country_history_georgian$\n\nKrajina zažila svoj najväčší rozkvet za vlády [GetCharacter('geo_david_iv').GetName] a [GetCharacter('geo_tamar_the_great').GetName]. Teraz, po období rozdelenia, je [GetCountry('GEO').GetLongName] opäť zjednotená pod autoritou [GetCharacter('geo_george_v').GetName], keď [GetCharacter('geo_george_v').GetHeSheFormal] dobyl západnú časť [GetCountry('GEO').GetNameWithNoTooltip] a znovu potvrdil [GetCharacter('geo_george_v').GetHerHis] vládu nad celým územím [ShowCultureNameWithNoTooltip('georgian_culture')]. Dokonca aj [GetCountry('ARM').GetName] sa teraz klania moci [GetCountry('GEO').GetNameWithNoTooltip].\n\nHoci je stále technicky podriadená [GetUniqueInternationalOrganization('ilkhanate').GetName], táto inštitúcia je sama osebe prázdna schránka bez skutočného vodcu. Za týchto okolností, ako by sa [GetCountry('GEO').GetNameWithNoTooltip] nemohla opäť povzniesť väčšia než kedykoľvek predtým?" # todo: NEW TRANSLATION
 country_history_armenian: "[ShowCultureName('armenian_culture')] ľud žije na týchto miestach od staroveku, ich pôvod ako národ siaha do podhorí Araratu. S hrdosťou, že boli prvým národom, ktorý prijal [ShowReligionGroupName('christian')], prežili invázie [ShowReligionGroupName('muslim')], útoky z [ShowRegionName('persia_region')] a nájazdy [ShowCultureGroupName('turkic_group')], hoci bývali rozdelení do viacerých menších kráľovstiev a sláva veľkého [ShowCultureNameWithNoTooltip('armenian_culture')] kráľovstva minulosti je už dávno preč.\n\nNapriek tomu sú [ShowCultureNameWithNoTooltip('armenian_culture')] ľudia odolní, a aj po nedávnych inváziách [ShowCultureGroupName('mongolian_group')] prežili, čakajúc na čas, keď opäť povstanú." # todo: NEW TRANSLATION
 country_history_ARM: "$country_history_armenian$ Hoci sa [GetCountry('ARM').GetLongName] momentálne nachádza pod nadvládou [GetCountry('GEO').GetLongName] a tiež [GetUniqueInternationalOrganization('ilkhanate').GetName], stále má dosť autonómie na samostatné konanie. Napriek tomu, že je tieňom bývalej slávy [ShowCultureNameWithNoTooltip('armenian_culture')], vládnuca dynastia [GetDynasty('zakarid_dynasty').GetName] dokázala znovu vybudovať konsolidovanú vládu a hrdinsky stáť medzi národmi sveta." # todo: NEW TRANSLATION
 country_history_persian: "Kraje [ShowRegionName('persia_region')] vždy zaujímali privilégiovanú polohu, slúžiacu ako bod styku medzi Západom a Východom a sú na trase mnohých obchodných ciest. Tieto krajiny tak slúžili aj ako centrum výmeny myšlienok, kultúr a vier, pričom medzi obyvateľstvom prenikali [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] a dokonca aj [ShowReligionGroupName('buddhist')].\n\n[ShowReligionGroupName('iranian_group')] ľudia sú teda ľuďmi sveta a [ShowRegionNameWithNoTooltip('persia_region')] bol tiež kolískou mnohých veľkých ríš v minulosti, od Achajmenov po Sásánov. Nedávna invázia [ShowCultureGroupName('mongolian_group')] a vznik [GetUniqueInternationalOrganization('ilkhanate').GetName] uvalili na nich cudziu vládu, no [ShowReligionGroupNameWithNoTooltip('iranian_group')] sú pripravení opäť povstať." # todo: NEW TRANSLATION
 country_history_indian: "Kraje $india$ majú veľmi dlhú históriu. Podľa starodávnych [ShowReligionAdjective('hindu')] eposov [ShowAdvanceName('mahabarata')] a [ShowAdvanceName('ramayana')] má kultúra [ShowCultureGroupName('indian_group')] tisícročia starú tradíciu. Jej rozľahlé územia a bohatstvo vždy priťahovali mnohých dobyvateľov, domáce i cudzie mocnosti, ktoré ich chceli získať. Napriek tomu $india$ vždy zostala silná.\n\nV poslednej dobe zasa padli jej krajiny pod pozornosť ďalšieho dobyvateľa, tentoraz vyznávača [ShowReligionGroupAdjective('muslim')] viery. [GetCountry('DLH').GetLongName] sa rozšírila cez veľkú časť územia $india$, zatiaľ čo mnohé iné [ShowReligionAdjectiveWithNoTooltip('hindu')] krajiny sú stále silné v iných častiach subkontinentu. Iné viery [ShowCultureGroupNameWithNoTooltip('indian_group')] ako [ShowReligionGroupName('buddhist')] a [ShowReligionName('jain')] sú tiež stále prítomné v niektorých oblastiach, hoci výrazne oslabené.\n\nBudúcnosť $india$ teda stojí na váhach — čo sa týka identity i viery — a len čas ukáže, ako sa prejaví." # todo: NEW TRANSLATION
 country_history_thai: "Ľud [ShowCultureName('thai_culture')] sa pred storočiami presunul z [ShowRegionName('south_china_region')] do [ShowRegionName('indochina_region')], kde našiel krajinu pretkanú obchodom a vplyvmi z $india$ i $china$. Pijúc z oboch prameňov, rovnako ako z prítomnosti [ShowReligionName('hindu')] a [ShowReligionGroupName('buddhist')], vyvinul [ShowCultureNameWithNoTooltip('thai_culture')] vlastnú identitu, vytvárajúc politické útvary schopné postaviť sa na rovnakú úroveň ako predtým dominantní [ShowCultureName('mon_culture')], ktorých územie sa zmenšilo a mnohé ich staré kráľovstvá boli nahradené thajskými. [GetCountry('KHM').GetLongName] tiež nedávno upadol a stratil veľkú časť svojho vplyvu. Len čas ukáže, do akých výšin sa [ShowCultureNameWithNoTooltip('thai_culture')] dokáže povzniesť." # todo: NEW TRANSLATION
 country_history_LAV: "$country_history_thai$\n\nJedným z [ShowCultureNameWithNoTooltip('mon_culture')] kráľovstiev, ktoré padlo, bolo aj kráľovstvo [GetCountry('LAV').GetName], ktoré nielen dobyli [ShowCultureNameWithNoTooltip('thai_culture')], ale bolo aj rozdelené medzi thajské kráľovstvá [GetCountry('SPN').GetName] a [GetCountry('LAV').GetNameWithNoTooltip]. Posledné, hoci si zachovalo meno z obdobia [ShowCultureNameWithNoTooltip('mon_culture')], bolo pod vládou [ShowCultureNameWithNoTooltip('thai_culture')] a bolo nútené podriadiť sa suverenite [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nAvšak [GetCountry('KHM').GetLongNameWithNoTooltip] v posledných rokoch oslabli, čo umožnilo nielen vznik nezávislého [GetCountry('SUK').GetLongName], ale aj [GetCountry('LAV').GetNameWithNoTooltip] sa podarilo zbaviť svojich okov. Uprostred týchto kráľovstiev sa usadlosť [ShowLocationName('ayodhya')] takisto rozvíja a ukazuje nádejný potenciál expanzie." # todo: NEW TRANSLATION
 country_history_SUK: "$country_history_thai$\n\nJedným z takýchto vznikajúcich kráľovstiev je [GetCountry('SUK').GetLongName], ktoré získalo nezávislosť od [GetCountry('LAV').GetName], samé pod suverenitou [GetCountry('KHM').GetLongNameWithNoTooltip]. Po expanziách za vlády [GetCharacter('suk_ram_khamhaeng').GetName] sa [GetCountry('SUK').GetNameWithNoTooltip] stalo jasnou dominantnou mocnosťou regiónu, rozširujúc svoj vplyv ďalej než ktorékoľvek iné [ShowCultureNameWithNoTooltip('thai_culture')] kráľovstvo predtým." # todo: NEW TRANSLATION
 country_history_tibet: "Na streche sveta žili [ShowCultureGroupName('tibetan_group')] národy vždy do istej miery izolovane za svojimi horami. Aj keď [ShowReligionGroupName('buddhist')] preniklo z $india$, vyvinulo sa do vlastnej odlišnej tradície. Pôvodné náboženstvo [ShowRegionName('tibet_region')], [ShowReligionName('bon')], tiež prijalo mnoho [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] prvkov do seba, až by sa obe pre cudzinca mohli zdať veľmi podobné. [ShowCultureGroupNameWithNoTooltip('tibetan_group')] identita je teda veľmi špecifická a len máloktorí cudzinci dokázali ich úplne podmaniť. Ubehli stáročia od čias starej [ShowCultureGroupNameWithNoTooltip('tibetan_group')] ríše, ale kto povie, že nemôžu znovu vytvoriť novú?" # todo: NEW TRANSLATION
 country_history_jurchen: "Ľud [ShowCultureName('jurchen_culture')] obýva [ShowRegionName('manchuria_region')] a je rozdelený do rôznych skupín, vrátane Jianzhou, Haixi a Divokých Jurchenov, ktoré majú odlišné spôsoby života — niektorí sú zberači a lovci, iní pastieri, no väčšina sú usadení poľnohospodári.\n\nÚradníci [ShowCultureGroupName('chinese_group')] rozdelili [ShowCultureNameWithNoTooltip('jurchen_culture')] podľa blízkosti a charakteristík. Jianzhou Jurcheni pri rieke Mudan prevzali čínske zvyky; Haixi Jurcheni majú nomádne aj usadené kmene pozdĺž rieky Haixi; a Yeren alebo Divokí Jurcheni v málo osídlenej severnej Mandžúrii sa spoliehajú na lov a poľnohospodárstvo.\n\nPod vplyvom susedných dynastií majú [ShowCultureNameWithNoTooltip('jurchen_culture')] náčelníkov, ktorí platia tribut, aby si udržali nominálne posty ako velitelia pohraničných stráží." # todo: NEW TRANSLATION
 country_history_mongolian_group: "Veľký $genghis_khan_name$ dokázal vytvoriť veľkú ríšu pre všetky [ShowCultureGroupName('mongolian_group')] národy, zjednocujúc veľké územia od [ShowContinentName('europe')] po $china$. Všetci sa naučili báť zvuku kopýt [ShowCultureGroupNameWithNoTooltip('mongolian_group')] armád a sily a moci Veľkého $rank_kingdom_horde_ruler_suffix_male$.\n\nAko dediči jeho odkazu stále žije sen o návrate slávy najväčšej [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Hordy." # todo: NEW TRANSLATION
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] bol synom $genghis_khan_name_no_tooltip$ a ako taký dedičom jeho odkazu a ríše.\n\nSituácia [GetCountry('CHG').GetName] v strede rôznych [ShowCultureGroupNameWithNoTooltip('mongolian_group')] štátov má veľký význam, pretože Hodvábna cesta prechádza ich zemami a mnohé z jej najdôležitejších miest sú pod ich kontrolou. To stavia [GetCountry('CHG').GetNameWithNoTooltip] do najlepšej pozície kontrolovať obchod a komunikáciu medzi ostatnými dedičmi Veľkého $rank_kingdom_horde_ruler_suffix_male$." # todo: NEW TRANSLATION
 country_history_GLH: "$country_history_mongolian_group$ Bol to [GetCharacter('jochi_borjigin').GetName], syn $genghis_khan_name_no_tooltip$, a jeho syn [GetCharacter('batu_borjigin').GetName], ktorí niesli odkaz Veľkého $rank_kingdom_horde_ruler_suffix_male$ a založili [GetCountry('GLH').GetLongName].\n\nKontrolujúc najzápadnejší výbežok veľkej ríše, držia pod kontrolou rozsiahle stepi a mnohé európske krajiny im sú podriadené, obávajúc sa ich veľkej sily." # todo: NEW TRANSLATION
 country_history_scandinavia: "Zeme [ShowRegionName('scandinavian_region')] a [ShowRegionName('north_atlantic_islands_region')], ktoré spadajú pod ich vládu, zažili v posledných desaťročiach obdobie prosperity. Zatiaľ čo rybné trhy [GetCountry('SKE').GetName] a námorný obchod [GetCountry('NOR').GetCulture.GetName] prekvitajú, [ShowRegionName('north_atlantic_islands_region')] si užívajú autonómnu samosprávu, izolovanú od priameho vplyvu panovníka.\n\nToto obdobie prosperity je však ohrozené vonkajšími vplyvmi. Narastajúci vplyv [GetCountry('HSA').GetName] konkuruje miestnym obchodníkom, zatiaľ čo častejšie výskyty ľadových polí ohrozujú bezpečné spojenie s [GetCountry('GRL').GetName]." # todo: NEW TRANSLATION
 country_history_ruthenia: "Od čias [GetCharacter('kie_rurik').GetName] boli země Rusí spravované z [ShowLocationName('kyiv')], až kým nepadli pod inváziou hord [ShowCultureGroupName('mongolian_group')]. Hoci veľká Kyjevsko-Ruská ríša už dávno zanikla, jej odkaz v nás pretrváva, bojová krv našich predkov v nás zostáva. Teraz, rozdelení do množstva menších štátov, budú země Rus' znovu zjednotené pod [ShowCultureName('ruthenian')] zástavou.\n\nAvšak nebezpečné hrozby ležia na našej ceste, lebo aj ostatné [ShowCultureGroupName('russian_group')] určite budú nárokovať to isté a pokúsia sa o zjednotenie, zatiaľ čo hrozivá prítomnosť [ShowCultureGroupName('tatar_group')] [GetCountry('GLH').GetName] je stálou hrozbou na našich hraniciach. Na západe nebude pasívne ani zvyšok [ShowReligionAdjective('catholic')]ho [ShowContinentName('europe')], a vznikajúce [ShowCultureName('turkish_culture')] krajiny v [ShowRegionName('anatolia_region')] čoskoro nebudú dlho zotrvávať mimo kontinentu. Aby sme úspešne zjednotili Rus' znova, musíme prekonať všetky tieto prekážky." # todo: NEW TRANSLATION
 country_history_france: "[ShowRegionName('france_region')] je sporná medzi dvoma veľkými kráľovstvami. Desiatky rokov sa [GetCountry('FRA').GetAdjective] koruna snaží konsolidovať autoritu nad mocnými vazalmi, zatiaľ čo za Lamanšom hrozia [GetCountry('ENG').GetAdjective] králi teritoriálnej celistvosti ich [GetCountry('FRA').GetAdjectiveWithNoTooltip] protivníkov. Žeravé uhlíky minulých vojen sa môžu opäť rozhorieť do otvoreného konfliktu; tieň novej zápasu, ktorý definuje celé obdobie, sa šíri po obzore.\n\nNasledujúce dekády budú skúškou ich odhodlania, keď [GetCountry('ENG').GetAdjectiveWithNoTooltip] armády [GetCharacter('eng_edward_iii').GetShortName] hrozia prekročiť pôdu [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Aliancie sa menia a veľké rody [ShowDynastyName('valois_dynasty')] vážia vernosť proti ambíciám." # todo: NEW TRANSLATION
 country_history_britain: "Región [ShowRegionName('great_britain_region')] je rozdelený medzi koruny a klany, jeho jednota viac snom než realitou. [GetCountry('ENG').GetAdjective] králi vládnu z juhu, ich autorita je zmiernená nepokojnými šľachticmi a ambíciami starých dynastií. Na severe hrdý a vzdorovitý [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetFlavorRank] stojí vytrvalo, zapletený do krvavej občianskej vojny proti [GetCountry('SBL').GetAdjective].\n\nVláda [GetCharacter('eng_edward_iii').GetShortName] sľubuje zároveň príležitosť aj nebezpečenstvo. Pohraničné vojny a neústupná rivalita medzi [GetCountry('ENG').GetAdjectiveWithNoTooltip] a [GetCountry('SCO').GetAdjectiveWithNoTooltip] rozhodnú, či ostrov získa jednotu pod jednou zástavou, alebo zostane krajinou dvoch sfér navždy uviaznutou v súťaži." # todo: NEW TRANSLATION
 country_history_balkan: "[ShowRegionName('balkan_region')] je pohraničím medzi ríšami, vierami a kultúrami. Ustupujúca autorita [GetCountry('BYZ').GetAdjective] cisárov zanechala krajinu zraniteľnú a nové sily povstávajú, aby získali jej roztrieštené územia. Lokálni páni, ambiciózni kniežatá a zahraniční ghází z [ShowRegionName('anatolia_region')] vidia v chaose príležitosť.\n\nPostup [ShowCultureGroupName('turkic_group')] národov sa blíži a nasledujúce dekády rozhodnú, či [GetCountry('BYZ').GetAdjectiveWithNoTooltip] dedičstvo pretrvá, alebo bude pohltené súperiacimi susedmi." # todo: NEW TRANSLATION
 country_history_maghreb: "Hlavné kultúrne rozdelenie regiónu [ShowRegionName('maghreb_region')] tvoria [ShowCultureGroupName('amazigh_group')] a [ShowCultureGroupName('arabic_group')], ktoré spolu spolunažívali a bojovali už od invázií v VII. storočí. Dynastie z oboch pôvodov, niekedy zmiešaného pôvodu, povstávali a padali v tejto oblasti [ShowSubContinentName('north_africa')].\n\nOpäť raz rozdelenie medzi rôznymi národmi ich vystavuje hrozbe silnejších mocností. Zdá sa, či sa táto zem znovu zjednotí?" # todo: NEW TRANSLATION
 country_history_sahel: "Regióny [ShowRegionName('sahel_region')] a [ShowRegionName('guinea_region')] plynulo prechádzajú od púštnych krajín Sahary až po pobrežie [ShowAreaName('gulf_of_guinea_area')], prechádzajúc savanami [ShowRegionNameWithNoTooltip('sahel_region')] a džungľami dolného toku Nílu. Naprieč týmito zemami kontrolujú rozsiahle oblasti a saharské obchodné trasy ríše [GetCountry('MAL').GetName] a [GetCountry('KBO').GetName], zatiaľ čo iné národy, ako [ShowCultureName('mossi')], [ShowCultureName('hausa')] alebo [ShowCultureName('yoruba')], čakajú na svoj čas konsolidovať svoje územia a expandovať na susedov." # todo: NEW TRANSLATION
 country_history_kongo: "[ShowRegionName('kongo_region')] je krajinou riečnych kráľovstiev a zalesnených vnútrozemí, kde klany a náčelníci zväzujú spojenectvá krvou, obchodom a vojnou. V posledných desaťročiach sa ambiciózni vládcovia začali snažiť zviazať tieto krajiny do väčších celkov, každý usilujúci o nadvládu nad úrodnými údoliami a kontrolu prúdu tovaru pozdĺž veľkej rieky.\n\nRovnováha síl zostáva krehká a v nasledujúcich desaťročiach môže jediný silný vodca zjednotiť [GetCountry('KON').GetAdjectiveWithNoTooltip] ľud alebo ich vrhnúť do cyklu nekonečnej rivality, zoslabnutej a zraniteľnej voči cudzincom." # todo: NEW TRANSLATION
 country_history_east_africa: "Od krajín Nílu až po pobrežie [ShowRegionName('madagascar_region')]; od starobylých prístavov [ShowRegionName('somalia_region')] po [ShowRegionName('swahili_coast_region')]; množstvo národov, veľkých i malých, s rôznym stupňom rozvoja, čelilo neúprosnej prírode a nepriateľom, ktorí sa ich snažili podmaniť. Napriek tomu je to aj zem príležitostí, s ohromnými bohatstvami čakajúcimi na získanie a na vytvorenie silného impéria schopného obchodovať s národmi naprieč moriami." # todo: NEW TRANSLATION
 country_history_anatolia: "Žijúc v regióne zvyknutom na vojny a neustále posuny v rovnováhe síl, sme si osvojili budovanie nášho odkazu tlakom susedných nepriateľstiev. Úpadok starých ríš a sultanátov zanechal prázdne miesto moci, ktoré čaká na zaplnenie mnohými bejlikmi okolo nás. $anatolia_desc$" # todo: NEW TRANSLATION
 anatolia_desc: "Nepokojné vlády a neustále vojny sužujú už tak nestabilný región, keď [ShowRegionName('anatolia_region')] kráča čoraz bližšie ku prahu všeobecnej vojny..." # todo: NEW TRANSLATION
 country_history_caucasus: "[ShowRegionName('caucasus_region')] bol vždy ako svet sám o sebe. Mnoho ríš sa ho pokúsilo podrobiť a zlyhalo. A aj keď uspeli, nedokázali úplne zmazať tradície a vierovyznania jeho ľudu, lebo život na úpätí týchto hôr je tvrdý a jeho ľudia sú tvrdohlaví.\n\nPoslednými, ktorí sa snažili uplatniť nadvládu nad týmito regiónmi, boli [ShowCultureGroupName('mongolian_group')] $genghis_khan_name$ a ich nástupnícke štáty [GetUniqueInternationalOrganization('ilkhanate').GetName] a [GetCountry('GLH').GetLongName]. Aj keď sa im podarilo tieto územia dobyť, ich nadvláda v mnohých z porazených krajín je najlepšie povedané krehká, a mnohé už zhodené okovy a konajú nezávisle, ak vôbec boli podrobené." # todo: NEW TRANSLATION
 country_history_middle_east: "Naprieč regiónmi [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] a [ShowRegionName('arabia_region')] je dominancia [GetCountry('MAM').GetLongName] pevne etablovaná, podporujúc obchod medzi Stredomorím a Červeným morom a chrániac pútnikov, ktorí navštevujú $game_concept_holy_sites$ [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] a [ShowLocationName('medina')]. Avšak vnútorné kultúrne a náboženské rozdiely týchto regiónov spolu s ďalšími vonkajšími hrozbami môžu túto nadvládu roztrhať, otvárajúc príležitosti politikám, ktoré netrpezlivo čakajú na vzostup." # todo: NEW TRANSLATION
 country_history_china: "Zem $china$ bola dlhé obdobia považovaná sama sebou i ostatnými za kultúrne centrum sveta. Preto sa nazýva [GetUniqueInternationalOrganization('middle_kingdom').GetName], impérium, ktoré existuje po stáročia a slúži ako vzor k nasledovaniu. Jeho vplyv na susedné krajiny, či už v kultúre alebo v náboženstvách, je nepopierateľný a bohatstvo jeho dvora je legendárne. Cestovatelia a obchodníci prichádzali zďaleka obdivovať nádheru Dracích trónov a mnohé krajiny sa pokúšali napodobniť ho vo vlastných dvoroch.\n\nMnohí tiež túžili také bohatstvo vziať pre seba. V súčasnosti sedí na Dracom tróne [GetCountry('CHI').GetLongName], v dôsledku dobytí veľkého $genghis_khan_name$. Len nebo vie, čo budúcnosť prinesie tomuto Drakovi." # todo: NEW TRANSLATION
 country_history_indonesia: "[ShowRegionName('indonesia_region')] bola vždy roztrieštená, vzhľadom na svoju povahu súostrovia. To však nezabránilo jej obyvateľom rozvíjať sa a prosperovať. Jej more je neustále preplnené obchodníkmi a všetky obchodné trasy medzi [ShowSubContinentName('east_asia')] a $india$ musia prechádzať jej vodami. Ako také je to krajina výmeny. Cudzie vierovyznania tiež ovplyvnili jej ľud, ako [ShowReligionName('hindu')] a [ShowReligionGroupName('buddhist')], ktoré sa zmiešali spôsobom jedinečným pre [ShowRegionNameWithNoTooltip('indonesia_region')], čo dalo vznik silným [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] kráľovstvám, ako Śrīvijaya a Singhasari. Teraz je mnoho, kto by mohol dominovať jej vodám, ako [GetCountry('MAJ').GetLongName] a [GetCountry('JMB').GetLongName], ale čas ukáže, kto napokon vyjde vavrínovo." # todo: NEW TRANSLATION
 country_history_indochina: "Medzi $india$ a $china$ bola [ShowRegionName('indochina_region')] vždy vystavená vplyvom oboch. Vždy tu sídlili mocné kráľovstvá a ríše, ako [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] alebo [GetCountry('DAI').GetLongName]. Najnovšie tiež ľudia z [ShowCultureGroupName('thai_group')] prichádzajúci zo severu začali vytvárať vlastné kráľovstvá. [ShowRegionNameWithNoTooltip('indochina_region')] je naozaj rozmanitý a roztrieštený región, kde mnohí neustále bojujú o miestnu hegemoniu." # todo: NEW TRANSLATION
 country_history_america: "Ešte pred tým, než sa prvé príbehy vôbec rozprávali, náš ľud už žil a prospieval podľa učenia duchov a tradícií našich predkov. Mnohé krízy a ťažkosti skúšali naše odhodlanie a nepodarilo sa im nás zlomiť. Ponesieme dedičstvo a múdrosť predkov do budúcnosti, alebo zmeníme svoje spôsoby a vykročíme vlastnou cestou do neznáma?" # todo: NEW TRANSLATION
 country_history_europe: "Ako sa blíži zrod renesancie, naša krajina stojí na križovatke. Obnova umení a poznania vyzýva staré normy a sľubuje kultúrne znovuzrodenie. Avšak pokrok v technikách vedenia vojny tiež ponúka cestu k väčšej vojenskej dominancii.\n\nNaša národ musí rozhodnúť, či podporí túto kultúrnu a intelektuálnu revolúciu, alebo investuje do vojenskej sily. Rozhodnutia urobené teraz vytyčujú našu cestu na stáročia a rozhodnú, či sa staneme majákom kultúry alebo symbolom vojenskej sily." # todo: NEW TRANSLATION
 country_history_africa: "Zeme [ShowContinentName('africa')] sú rozmanité rovnako ako ich národy. Púšte a džungle, hory a bažiny, savany a deltami riek – geografické rozdiely formujú rozdiely medzi poľnohospodármi, pastiermi a zberačmi. Kultúrna, jazyková a náboženská rozmanitosť robí z afrických spoločností jedny z najrozmanitejších v známej časti sveta." # todo: NEW TRANSLATION
 country_history_asia: "Zeme [ShowContinentName('asia')] boli vždy bohaté, tak na zdroje, ako aj na kultúry. Od tisícročného impéria $china$ až po starobylé učenia pochádzajúce z $india$, početné obchodné trasy ako Hodvábna cesta umožnili výmenu týchto bohatstiev, ako aj miešanie a šírenie myšlienok a vier. Každá krajina v [ShowContinentNameWithNoTooltip('asia')] sa živia z takéhoto storočného výmeny a kontinent sľubuje ešte veľa rozvoja." # todo: NEW TRANSLATION
 country_history_fallback: "V tomto rozhodujúcom okamihu čelí naša krajina novým príležitostiam i výzvam. Ako sa rozširujú globálne obchodné trasy, môžeme profitovať z nových myšlienok, tovarov a kultúrnych výmen. Udržať si tradície a suverenitu v týchto zmenách však zostáva kľúčovou úlohou.\n\nNaša krajina musí zvoliť, či sa sústredí na obohatenie kultúry alebo na posilnenie vojenskej moci. Rozhodnutia teraz určia smer našej budúcnosti v tomto čoraz viac prepojenom svete." # todo: NEW TRANSLATION
