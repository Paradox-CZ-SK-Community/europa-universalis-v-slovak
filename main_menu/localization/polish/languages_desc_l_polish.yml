l_polish:
  scandinavian_language_desc: "Počas vikingského obdobia sa stará norčina rozšírila po Skandinávii a do ďalších oblastí, ako sú Island, Faerské ostrovy a časti Britských ostrovov. Postupom času sa vyvinula do rôznych, no príbuzných jazykov, ktoré dnes poznáme, z ktorých každý má svoje vlastné charakteristiky, pričom si stále zachovávali spoločné skandinávske dedičstvo." # todo: NEW TRANSLATION
  english_language_desc: "Pochádzajúc z anglosaských dialektov prinesených do Británie germánskymi usadlíkmi, angličtina bola neskôr ovplyvnená kontaktom s nórskymi jazykmi v dôsledku vikingských nájazdov, čo viedlo k výrazným zmenám slovnej zásoby a gramatiky. Po normandskom dobytí a storočiach vlády kontinentálnych feudálnych pánov bola navyše ovplyvnená francúzštinou." # todo: NEW TRANSLATION
  brythonic_language_desc: "Jazyky $brythonic_language$ vznikli medzi starodávnymi keltskými obyvateľmi Británie, predtým ako sa rozšírili cez $english_channel_area$ spolu s utečencami unikajúcimi pred anglosaskými inváziami." # todo: NEW TRANSLATION
  gaelic_language_desc: "$gaelic_language$ (alebo goidelské) predstavuje keltskú jazykovú vetvu, ktorá vznikla v Írsku a v stredoveku sa rozšírila na susedné ostrovy." # todo: NEW TRANSLATION
  south_italian_language_desc: "Toto je názov pre skupinu jazykov, ktoré pokrývajú strednú a južnú časť Apeninského polostrova." # todo: NEW TRANSLATION
  north_italian_language_desc: "Ľudia v severnej časti Apeninského polostrova hovoria jazykmi z tejto skupiny." # todo: NEW TRANSLATION
  occitan_language_desc: "Skupina occitánsko-románskych jazykov vznikla na juhu Francúzska, než sa stala bežným jazykom obchodných prístavov na západnom Stredozemí." # todo: NEW TRANSLATION
  french_language_desc: "#italic Langues d'oïl#!, alebo $french_language$, predstavujú mozaiku románskych dialektov pochádzajúcich zo severu Francúzska." # todo: NEW TRANSLATION
  wendat_language_desc: "Jedna z hlavných vetiev irokézskych jazykov, hovorená pozdĺž rieky Svätého Vavrinca a severne od Veľkých jazier." # todo: NEW TRANSLATION
  abenakian_language_desc: "Východná algonkinská vetva hovorená vo veľkej časti severného Nového Anglicka a v kanadských Maritimes." # todo: NEW TRANSLATION
  cree_language_desc: "Rozsiahla zbierka stredných algonkinských dialektov hovorených od Newfoundlandu po Albertu." # todo: NEW TRANSLATION
  anishinabe_language_desc: "Súbor stredných algonkinských dialektov hovorených po celom regióne Veľkých jazier a v údolí rieky Ottawa." # todo: NEW TRANSLATION
  latin_language_desc: "Jeden z najvplyvnejších jazykov v dejinách ľudstva, latinčina bola rečou Caesara, Vergília a Ciceróna, ale aj Luthera, Descarta a Newtona. Po páde Západorímskej ríše a germánskych migráciách sa latinčina vyvinula do [ShowLanguageFamilyName('romance_language_family')] Languages. Avšak #italic Roma capta ferum victorem cepit#! — porazený Rím porazil svojho krutého víťaza — a latinčina by pretrvala ako jazyk obradov, kultúry a diplomacie po tisícročia." " # todo: NEW TRANSLATION
