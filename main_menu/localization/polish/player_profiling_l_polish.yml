 PLAYER_PROFILING_WELCOME_HEADER: "Vitajte v #italic Europa Universalis V#!!"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! je hlboká historická veľko-strategická hra o osude národov v neskorom stredoveku a ranom novoveku, kde sa krajiny uchádzajú o svetovú moc prostredníctvom vojny, diplomacie, kolonizácie a spoločenských a ekonomických zmien.\n\nAk ste v #italic Europa Universalis#! a jej mechanikách nováčikom, navrhujeme vybrať jednu z #W $PLAYER_PROFILING_BT$#!\n\nAlebo, ak ste už skúsený vodca a chcete preskočiť tutoriál, kliknite na možnosť #W $PLAYER_PROFILING_START_NEW_GAME_BT$#!"
