 PLAYER_RUN_PLAYTHROUGHT_DESC: "Návod trvá niekoľko minút a predstaví základné mechaniky #italic Europa Universalis V#!.\n\nNávod je možné kedykoľvek preskočiť a spustiť ho môžete tu znova." # todo: NEW TRANSLATION
