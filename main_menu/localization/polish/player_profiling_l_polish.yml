 PLAYER_RUN_PLAYTHROUGHT_DESC: "Prehliadka trvá niekoľko minút a predstaví základné mechaniky #italic Europa Universalis V#!.\n\nPrehliadku je možné kedykoľvek preskočiť a môžete ju tu kedykoľvek spustiť." # todo: CHANGED
