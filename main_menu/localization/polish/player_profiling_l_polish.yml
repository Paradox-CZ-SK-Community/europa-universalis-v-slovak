 PLAYER_STOP_PLAYTHROUGHT_TT: "#T $PLAYER_STOP_PLAYTHROUGHT_TITLE$#!\n$PLAYER_STOP_PLAYTHROUGHT_DESC$"
 HUN_scenario_desc: "Keď kráľ Karol z Anjou potlačil nespokojných šľachticov železnou rukou, #W Maďarsko#! je opäť kráľovstvom, kde jeho rozmanité obyvateľstvo môže obrábať pôdu a využívať bohaté nerastné zdroje. Tento rozsiahly daňový základ umožňuje rýchlu expanziu priemyslu a remesiel, zatiaľ čo prirodzená prekážka Karpát a priateľské diplomatické vzťahy s väčšinou susedov podporujú mier a prosperitu."
 HOL_scenario_desc: "Grófstvo #W Holandsko#! spravuje gróf Viliam z Avesnesu, ktorý vládne aj v grófstvach Zeeland a Hainaut. Napriek týmto rozmanitým územiam robí poloha Holandska na pobreží Severného mora, medzi Lamanšským prielivom a Baltským morom, z tejto krajiny ideálne miesto pre hospodársku výmenu a rozvoj silného priemyslu. Ak sa tieto príležitosti využijú, Holandsko by sa mohlo v nasledujúcich rokoch stať významnou hospodárskou mocnosťou."
 NOR_scenario_desc: "Ako súčasť personálnej únie so Švédskom čelí Kráľovstvo #W Nórsko#! novému a náročnému obdobiu. Popri jeho fjordoch a údoliach by bohaté prírodné zdroje, najmä drevo a rybolov, mohli jeho obyvateľom priniesť prosperitu. A s rozkvitajúcimi a spokojnými štátmi by sa mohla posilniť diplomacia so susedmi v Škandinávii a pri Severnom mori, čo by umožnilo Nórsku opäť zbohatnúť."
 NAP_scenario_desc: "Zrodené z ambícií mocných dynastií, ktoré túžili ovládnuť južné Taliansko, je dnes #W Neapol#! pod vládou kráľa Róberta z Anjou – múdreho a spravodlivého panovníka známeho svojou rozvahou a múdrosťou. Jeho veľká a rastúca populácia poskytuje pevný základ pre rýchly vnútorný rozvoj založený na poľnohospodárskom bohatstve, ktoré môže podporiť Róbertove snahy urobiť z Neapola hegemóna Talianska."
 TUR_scenario_desc: "#W Osmanská ríša#! upevňuje svoju pozíciu ako jedna z najmocnejších #italic bejlikov#! – tureckých kniežatstiev na vzostupe, ktoré sa usilujú zabezpečiť si životne dôležité územia pozdĺž brehov Bosporu a na Anatólskej plošine. V poslednom období došlo k niekoľkým dobytiam na hranici s Byzanciou, ktorá predstavuje hlavného nepriateľa, ktorého sa Západ snaží poraziť. Získanie nadvlády nad susednými #italic bejlikmi#! by výrazne zvýšilo zdroje potrebné pre budúce víťazstvá."
 CAS_scenario_desc: "Kráľ Alfonz XI., prezývaný 'Pomstiteľ', vládne #W Kastílii#! bez výraznejšej vnútornej opozície po tom, čo si upevnil moc nad šľachtou. Teraz sa môže obrátiť na juh, kde Emirát Granada prežíva ako posledná islamská bašta na Pyrenejskom polostrove. Jeho mocný spojenec, Sultanát Maroko, si udržiava strategické postavenie na polostrove okolo Algecirasu a Rondy, čo mu umožňuje zasahovať spoza Gibraltárskeho prielivu."
 ARA_scenario_desc: "Aragónska koruna stojí hrdá ako významná mocnosť v západnom Stredomorí vďaka svojej námornej sile, diplomatickej váhe a rozkvitajúcim obchodným sieťam – pripravená na ďalšiu expanziu."
 FLA_scenario_desc: "Ako jedna z najbohatších krajín Nizozemska, vďaka zámožnému obchodnému centru Bruggy, je Flámsko vo výbornej pozícii zvládať zložitosť diplomacie a ťažiť zo svojej úlohy sprostredkovateľa."
 VEN_scenario_desc: "Najserenitnejšia republika #W Benátky#! je najdôležitejšou a najmocnejšou z obchodných republík Stredomoria a ovláda významné prístavy a ostrovy po celom mori."
 FRA_scenario_desc: "Korunovácia kráľa Filipa VI. bola spochybnená anglickým kráľom Eduardom III., a tak musí čeliť súčasne vonkajšej hrozbe z Anglicka i hrdým francúzskym šľachticom, čo predstavuje existenčné nebezpečenstvo pre Francúzsko."
