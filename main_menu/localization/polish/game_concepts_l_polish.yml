  game_concept_voting: "Hlasovanie" # todo: NEW TRANSLATION
  game_concept_resolution_desc: "Sú to akcie prijímané [international_organizations|e], ktoré ovplyvňujú celú organizáciu. Akýkoľvek [member|e] [country|e] môže navrhnúť rezolúciu ostatným [members], a každý [member] bude môcť ovplyvniť výsledok debaty tým, že ju podporí alebo jej bude odporovať.\n\nAk sa schváli, efekty závisia od toho, ktorá rezolúcia bola prijatá." # todo: NEW TRANSLATION
  game_concept_curia_actions: "Akcie kúrie" # todo: NEW TRANSLATION
  game_concept_curia_action: "Akcia kúrie" # todo: NEW TRANSLATION
  game_concept_curia_action_desc: "Sú to akcie prijímané [curia|e], ktoré ovplyvňujú celý [ShowReligionAdjective('catholic')] svet. Akákoľvek [ShowReligionAdjective('catholic')] [country|e] môže navrhnúť debatu v [curia], a každý [country] s [cardinal|e] bude môcť ovplyvniť výsledok debaty podporou alebo odporom.\n\nAk sa schváli, efekty závisia od toho, ktorá akcia kúrie bola prijatá, ale budú sa uplatňovať na všetky [ShowReligionAdjective('catholic')] [countries]." # todo: NEW TRANSLATION
  game_concept_curia: "Kúria" # todo: NEW TRANSLATION
  game_concept_curia_desc: "Kúria je administratívnym telom Svätej stolice a teda aj celej [ShowReligionAdjective('catholic')] cirkvi. Každá [ShowReligionAdjective('catholic')] [country|e] môže interagovať s kúriou a minúť [religious_influence|e] na navrhnutie [curia_action|e]." # todo: NEW TRANSLATION
  game_concept_population_capacity: "Kapacita obyvateľstva" # todo: NEW TRANSLATION
  game_concept_population_capacity_desc: "Toto je množstvo [population|e], ktoré môže [location|e] podporiť. Ak je [population] vyššia než kapacita, nebude sa môcť ďalej zvyšovať, a ak je príliš vysoká, môže dokonca klesať." # todo: NEW TRANSLATION
  game_concept_total_population: "Celková populácia" # todo: NEW TRANSLATION
  game_concept_total_population_desc: "Toto je celkové množstvo [pops|e], ktoré žijú v [country|e]." # todo: NEW TRANSLATION
  game_concept_population: "Populácia" # todo: NEW TRANSLATION
  game_concept_population_i: "@population!" # todo: NEW TRANSLATION
  game_concept_population_desc: "Populácia [location|e] je celkové množstvo [pops|e], ktoré tam žijú." # todo: NEW TRANSLATION
  game_concept_maritime_presence: "Námorná prítomnosť" # todo: NEW TRANSLATION
  game_concept_maritime: "Námorný" # todo: NEW TRANSLATION
  game_concept_maritime_presence_power: "Sila námornej prítomnosti" # todo: NEW TRANSLATION
  game_concept_maritime_presence_desc: "Námorná prítomnosť pozdĺž našich pobreží je kľúčová pre [trade|e] a pre naše [control|e] nad územím.\n\nMaritime Presence sa buduje v čase, ak sme v mieru, len z držania [ports|e], zatiaľ čo [blockade|e] rýchlo zníži našu prítomnosť. [Navy|e] v [seazone|e] môže prítomnosť rýchlo obnoviť.\n\nVysoké $game_concept_maritime_presence$ znižuje stratu [proximity|e] medzi [seazones|e] pri výpočte $game_concept_control$. $game_concept_maritime_presence$ v pobrežných $game_concept_seazones$ [market|e] je tiež dôležitým zdrojom [merchant_power|e]." # todo: NEW TRANSLATION
  game_concept_merchant_maritime_power: "Námorná $game_concept_merchant_power$" # todo: NEW TRANSLATION
  game_concept_merchant_maritime_power_desc: "Vaša $game_concept_merchant_maritime_power$ predstavuje schopnosť vašich [navies|e] efektívne chrániť a ovplyvňovať námorný obchod. Určuje množstvo [merchant_power|e], ktoré [country|e] generuje z [maritime_presence|e] v pobrežných [seazones|e] [market|e]." # todo: NEW TRANSLATION
  game_concept_blockade: "Blokáda" # todo: NEW TRANSLATION
  game_concept_blockaded: "Zablokované" # todo: NEW TRANSLATION
  game_concept_blockades: "Blokády" # todo: NEW TRANSLATION
  game_concept_blockading: "Blokovanie" # todo: NEW TRANSLATION
  game_concept_blockade_desc: "Blokáda nastáva, keď sa [hostile|e] [navy|e] nachádza v [seazone|e] pred [port|e]; počet potrebných [ships|e] závisí od [population|e] a [development|e] postihnutých [ports|e].\n\nNajdôležitejšie efekty blokády:\n$BULLET_WITH_TAB$Znížiť produkciu [food|e]\n$BULLET_WITH_TAB$Znížiť [maritime_presence|e]\n$BULLET_WITH_TAB$Znížiť [development]\n$BULLET_WITH_TAB$Znížiť [control|e]\n$BULLET_WITH_TAB$Znížiť [prosperity|e]" # todo: NEW TRANSLATION
  game_concept_religious_unity: "Náboženská jednota" # todo: NEW TRANSLATION
  game_concept_religious_unity_desc: "Náboženská jednota je percento [country|e]'s [population|e], ktoré nasleduje oficiálne štátne [religion|e]." # todo: NEW TRANSLATION
  game_concept_cultural_unity: "Kultúrna jednota" # todo: NEW TRANSLATION
  game_concept_cultural_unity_desc: "Kultúrna jednota je percento [country|e]'s [population|e], ktoré patrí k [primary_culture|e]." # todo: NEW TRANSLATION
  game_concept_transport_capacity: "Prepravná kapacita" # todo: NEW TRANSLATION
  game_concept_transport_capacity_desc: "Prepravná kapacita jednoducho popisuje, koľko mužov alebo [strength|e] z [regiments|e] môžeme naložiť na náš [ship|e]." # todo: NEW TRANSLATION
  game_concept_food_storage: "Zásoba potravín" # todo: NEW TRANSLATION
  game_concept_food_storage_desc: "Toto je množstvo [food|e], ktoré môže [regiment|e] alebo [ship|e] niesť." # todo: NEW TRANSLATION
  game_concept_food_storage_per_strength: "Zásoba potravín" # todo: NEW TRANSLATION
  game_concept_food_storage_per_strength_desc: "Toto je množstvo [food|e], ktoré môže [regiment|e] alebo [ship|e] niesť." # todo: NEW TRANSLATION
  game_concept_food_capacity: "Kapacita potravín" # todo: NEW TRANSLATION
  game_concept_food_capacity_desc: "To je, koľko [food|e] môže [unit|e] niesť pri pohybe." # todo: NEW TRANSLATION
