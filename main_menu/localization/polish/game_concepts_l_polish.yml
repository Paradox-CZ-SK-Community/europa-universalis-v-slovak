  game_concept_military_strength: "Vojenská sila" # todo: NEW TRANSLATION
  game_concept_military_strength_desc: "Vojenská sila [country|e] sa počíta z jeho maximálneho [manpower|e], veľkosti [army|e] a sily [levy|e]." # todo: NEW TRANSLATION
  game_concept_naval_strength: "Námorná sila" # todo: NEW TRANSLATION
