  game_concept_country_interaction_desc: "Toto sú [actions|e], ktoré môžeme vykonať s [country|e]. Buď prostredníctvom [diplomacy|e] alebo interakciou s [subject|e].\n\nPríklady zahŕňajú [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] alebo [ShowCountryInteractionName('give_location_to_subject')]." # todo: NEW TRANSLATION
  game_concept_relation_type: "Typ vzťahu" # todo: NEW TRANSLATION
  game_concept_relation_types: "Typy vzťahov" # todo: NEW TRANSLATION
  game_concept_relation_type_desc: "Toto sú vzťahy, ktoré môžeme nadviazať s [country|e]. Buď cez [diplomacy|e] alebo interakciou s [subject|e].\n\nPríklady zahŕňajú [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] alebo [ShowRelationTypeName('scutage')]." # todo: NEW TRANSLATION
  game_concept_army_levy: "Armádny branec" # todo: NEW TRANSLATION
  game_concept_army_levies: "Armádny branci" # todo: NEW TRANSLATION
  game_concept_army_levy_desc: "Armádny branec je [regiment|e], ktorý bol povolaný priamo z [pops|e]. Keď je jednotka zrekrutovaná, [pops], z ktorých boli naverbovaní, sa znížia, a keď je jednotka demobilizovaná, preživší sa vrátia späť medzi [pops]. Títo ľudia sú menej vycvičení než bežná [army|e] zrekrutovaná z [manpower|e], a nedostávajú posily.\nLevy [regiment|e] má tiež nasledujúci efekt:\n[ShowModifierEffect('is_army_levy')]" # todo: NEW TRANSLATION
  game_concept_navy_levy: "Povolané loďstvo" # todo: NEW TRANSLATION
  game_concept_navy_levies: "Povolané loďstvo" # todo: NEW TRANSLATION
  game_concept_navy_levy_desc: "Povolané loďstvo je transportná [ship|e], ktorá bola zabavená priamo od [pops|e]. Keď je jednotka zrekrutovaná, [pops] ktorí vlastnia loď a ich posádka sú odobraní z [pops] v [locations|e], a keď je jednotka demobilizovaná, preživší sa vrátia späť medzi [pops]. Tieto lode sú všeobecne krehkejšie ako [navy|e] zrekrutované z [sailors|e], a mali by byť strážené riadnymi plavidlami s delami.\nLevy [ship|e] má tiež nasledujúci efekt:\n[ShowModifierEffect('is_navy_levy')]" # todo: NEW TRANSLATION
  game_concept_levy: "Branec" # todo: NEW TRANSLATION
  game_concept_levies: "Branci" # todo: NEW TRANSLATION
  game_concept_levy_desc: "Branci je vojenská jednotka, ktorú [pop|e] povolá, keď je vyzvaná. Je to buď [army_levy|e] alebo [navy_levy|e]." # todo: NEW TRANSLATION
  game_concept_levy_combat_efficiency: "Efektivita boja brancov" # todo: NEW TRANSLATION
  game_concept_levy_combat_efficiency_desc: "Ovplyvňuje, ako efektívne bude [regiment|e] [levies|e] bojovať v [combat|e] v porovnaní s [regular|e] [regiment|e]." # todo: NEW TRANSLATION
  game_concept_weather_system: "Poveternostná podmienka" # todo: NEW TRANSLATION
  game_concept_weather_systems: "Poveternostné podmienky" # todo: NEW TRANSLATION
  game_concept_weather_system_desc: "Ide o poveternostné podmienky, ktoré môžu priniesť silné vetry, dážď, sneh a piesočné búrky do [locations|e] po celom svete a občas spôsobiť škody." # todo: NEW TRANSLATION
  game_concept_mercenaries: "Žoldnieri" # todo: NEW TRANSLATION
  game_concept_mercenary: "Žoldnier" # todo: NEW TRANSLATION
  game_concept_mercenary_desc: "Žoldnieri sú súkromné osoby, ktoré sa zúčastňujú vojenského konfliktu za [gold|e], ale inak sú pre konflikt cudzí. Jednotky [country|e] môžu byť prenajaté iným krajinám ako žoldnieri.\n\nZákladné náklady na $game_concept_mercenaries$ sú o 50 % vyššie než na [regulars|e]." # todo: NEW TRANSLATION
  game_concept_mercenary_hiring_fee: "Poplatok za najatie" # todo: NEW TRANSLATION
  game_concept_mercenary_hiring_fees: "Poplatky za najatie" # todo: NEW TRANSLATION
  game_concept_mercenary_hiring_fee_desc: "Toto je vopred platená cena za najatie tejto žoldnierskej spoločnosti, bez ohľadu na [mercenary_contract_length|e]." # todo: NEW TRANSLATION
  game_concept_mercenary_monthly_fee: "Mesačný poplatok" # todo: NEW TRANSLATION
  game_concept_mercenary_monthly_fees: "Mesačné poplatky" # todo: NEW TRANSLATION
  game_concept_mercenary_monthly_fee_desc: "Toto sú mesačné náklady na najatie tejto spoločnosti. Závisia predovšetkým od počtu a kvality jej [regiments|e], ako aj od [abilities|e] jej [commander|e]." # todo: NEW TRANSLATION
  game_concept_mercenary_contract_length: "Dĺžka zmluvy" # todo: NEW TRANSLATION
  game_concept_mercenary_contract_length_desc: "Toto je počet mesiacov, počas ktorých bude táto spoločnosť slúžiť na požiadanie svojho zmluvného partnera." # todo: NEW TRANSLATION
  game_concept_prisoner: "Väzeň" # todo: NEW TRANSLATION
  game_concept_prisoners: "Väzni" # todo: NEW TRANSLATION
  game_concept_prisoner_desc: "Väzni sú nepriateľské [regiments|e], ktoré boli zajaté po bitke. Môžu byť podplatené, aby sa stali [mercenaries|e] bojujúcimi za svojich zajímateľov, môžu byť prepustení za výkupné, alebo jednoducho zlikvidované... humánne alebo nie." # todo: NEW TRANSLATION
  game_concept_privateer_maintenance: "Náklady na korzárov" # todo: NEW TRANSLATION
