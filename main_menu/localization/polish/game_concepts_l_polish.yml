  game_concept_mothballed_desc: "Zakonzervované [ships|e] vyžadujú málo [gold|e] na údržbu, ale nie sú udržiavané v [combat|e] pohotovosti, takže ich možno poraziť omnoho ľahšie." # todo: NEW TRANSLATION
