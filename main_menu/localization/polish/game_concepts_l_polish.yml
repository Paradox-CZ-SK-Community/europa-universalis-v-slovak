  game_concept_location_rank: "Rang lokality" # todo: NEW TRANSLATION
  game_concept_location_rank_desc: "Každá [location|e] má hodnosť, ktorú možno opísať ako [urban_location|e] alebo [rural_location|e].\n\n[ShowDatabase('location_rank')]" # todo: NEW TRANSLATION
  game_concept_corridor: "Koridor" # todo: NEW TRANSLATION
