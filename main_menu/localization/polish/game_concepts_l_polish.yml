  game_concept_cultural_tradition_desc: "Toto je obranná sila [culture|e] v kontexte [culture_war|e], ktorá predstavuje, nakoľko tradície tejto kultúry rezonujú s jej ľuďmi.\n\nTradícia sa mení mesačne v závislosti od príslušných [buildings|e], [societal_values|e], [advances|e] a mnohých ďalších faktorov." # todo: NEW TRANSLATION
