  game_concept_corridor_desc: "Koridory sú špeciálne [locations|e], ktoré nemôže obývať ani [own|e] žiadna [country|e], ale na rozdiel od [wastelands|e] nimi môžu prechádzať [armies|e]." # todo: NEW TRANSLATION
  game_concept_strait: "Prieliv" # todo: NEW TRANSLATION
  game_concept_straits: "Prielivy" # todo: NEW TRANSLATION
  game_concept_strait_desc: "Prieliv spája dve [locations|e] oddelené [seazone|e], ale dostatočne blízko na to, aby jimi [armies|e] mohli prejsť bez potreby [navy|e]." # todo: NEW TRANSLATION
  game_concept_katun: "K'atun" # todo: NEW TRANSLATION
  game_concept_katun_desc: "K'atun je meradlo času ľudí [ShowReligionAdjective('mayan')], zodpovedá približne 19,7 roka. Koniec jedného K'atunu a začiatok nového bol sprevádzaný mnohými obradmi a oslavami, čo z tejto udalosti robilo dôležitý dátum pre vládcov a ich ľud.\n\nAk do konca súčasného K'atunu investujeme dostatok prostriedkov na prípravu osláv, získame [ShowModifier('katun_celebration')] na 10 rokov. Naopak, ak nebudeme pripravení, môžeme získať [ShowModifier('katun_celebration_bad')] na 10 rokov. Budeme považovaní za plne pripravených, keď bude naša [religious_influence|e] aspoň 90." # todo: NEW TRANSLATION
  game_concept_town_and_city: "Mestská lokalita" # todo: NEW TRANSLATION
