  game_concept_country_rank_upper_desc: "The $game_concept_country_rank$ represents the respect [countries|e] inspire among their peers. It will primarily depend on the size and might of a $game_concept_country$, although tradition alone is often enough to command respect so once acquired a Rank can never be lost.\n\nEach $game_concept_country_rank$ allows greater diplomatic capabilities, with higher Ranks unlocking new means to influence other $game_concept_countries$ through [diplomacy|e]." # todo: NEW TRANSLATION
