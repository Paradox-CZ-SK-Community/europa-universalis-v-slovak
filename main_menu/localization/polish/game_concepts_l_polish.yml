  game_concept_country_type_desc: "$game_concept_country_type$ definuje podmienky existencie [country|e] a má obrovské herné dôsledky. Niektoré $game_concept_countries$ sú definované [locations|e], ktoré [own|e], a bez nich nemôžu existovať, zatiaľ čo iné sú definované svojimi [armies|e], [buildings|e] alebo [pops|e]." # todo: NEW TRANSLATION
  game_concept_diplomatic_range: "Diplomatický dosah" # todo: NEW TRANSLATION
  game_concept_diplomatic_range_desc: "Diplomatický dosah obmedzuje fyzickú vzdialenosť, ktorú môžu naši diplomati prekonať pri vykonávaní diplomacie. Vzdialenosť sa meria od jedného hlavného mesta k druhému." # todo: NEW TRANSLATION
