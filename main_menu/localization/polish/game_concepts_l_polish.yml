  game_concept_conquer_list_title: "Dobytá [location] dostáva nasledujúce efekty:" # todo: NEW TRANSLATION
  game_concept_conquer_desc: "Ide o situáciu, keď sa [location|e] zmení [owner|e] z jednej [country|e] na inú. Zvyčajne sa tak stane prostredníctvom [peace_treaty|e] po [war|e], ale existujú aj iné spôsoby, napríklad predaj [locations] cez [diplomacy].\n\nPodmanená [location] potrebuje byť [integrated|e], aby mohla byť efektívne spravovaná." # todo: NEW TRANSLATION
  game_concept_separatism: "Separatizmus" # todo: NEW TRANSLATION
  game_concept_separatism_desc: "[pops|e], ktoré nie sú [primary_culture|e], budú mať nižšie [pop_satisfaction|e], keď žijú v [location|e], ktorá bola dobytá a ešte nie je [integrated|e]." # todo: NEW TRANSLATION
