  game_concept_owner_desc: "[country|e], ktorý je de iure považovaný za vlastníka [location|e]. Aj keď [controller|e] môže byť momentálne iná krajina." # todo: NEW TRANSLATION
  game_concept_controller: "Kontrolujúci" # todo: NEW TRANSLATION
  game_concept_controlled: "Kontrolované" # todo: NEW TRANSLATION
  game_concept_controls: "Kontroluje" # todo: NEW TRANSLATION
  game_concept_controller_desc: "[country|e], ktorý je momentálne schopný vykonávať de facto moc nad [location|e].\n\nZvyčajne je to [owner|e], ale počas [war|e] to môže byť [enemy|e], ak sa [location] stane [occupied|e]." # todo: NEW TRANSLATION
  game_concept_rgo_pops: "Robotníci alebo otroci" # todo: NEW TRANSLATION
  game_concept_rgo_pops_desc: "Toto sú [pop_types|e], ktoré môžu pracovať pri získavaní [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]" # todo: NEW TRANSLATION
  game_concept_plantation: "Plantáž" # todo: NEW TRANSLATION
  game_concept_plantations: "Plantáže" # todo: NEW TRANSLATION
  game_concept_plantation_desc: "Ide o špecifické [buildings|e], ktoré musia byť postavené na využívanie určitých typov [raw_materials|e] ako [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] a [ShowGoodsName('tobacco')].\n\nPre tieto budovy budeme konkrétne potrebovať [ShowPopTypeName('slaves')]." # todo: NEW TRANSLATION
  game_concept_friend: "Priateľ" # todo: NEW TRANSLATION
  game_concept_friendly: "Priateľský" # todo: NEW TRANSLATION
  game_concept_friend_desc: "Priateľská [country|e] je tá, ktorá je buď náš [subject|e], náš [overlord|e], alebo spojenec v [war|e]. Samozrejme, aj naša vlastná krajina je považovaná za priateľskú." # todo: NEW TRANSLATION
  game_concept_hostile: "Nepriateľský" # todo: NEW TRANSLATION
  game_concept_hostile_desc: "Nepriateľská [country|e] je tá, ktorá nám chce ublížiť, napríklad [rebels|e], [pirates|e] alebo krajina, s ktorou sme vo [war|e]." # todo: NEW TRANSLATION
  game_concept_regency: "Regentstvo" # todo: NEW TRANSLATION
  game_concept_regencies: "Regentstvá" # todo: NEW TRANSLATION
  game_concept_regency_desc: "Regentstvo nastáva, keď [government|e] nemá legitimného [ruler|e] a namiesto neho je vedené [regent|e].\n\nZvyčajne sa to stane, keď [heir_selection|e] nevytvorí platného [heir|e], alebo keď je [heir] len [child|e].\n\nV [ShowGovernmentTypeName('monarchy')] sa [consort|e] môže stať [regent], inak je to [character|e] spojený s najsilnejším [estate|e], alebo dokonca s [overlord|e].\n\nRegentstvo pretrváva, kým nie je obnovený riadny [ruler]." # todo: NEW TRANSLATION
  game_concept_situation: "Situácia" # todo: NEW TRANSLATION
  game_concept_situations: "Situácie" # todo: NEW TRANSLATION
  game_concept_situation_desc: "Situácia je pojem, ktorý hra používa pre najdôležitejšie historické udalosti, ktoré zahŕňajú viac než jednu [country|e], a/alebo prebiehajú v priebehu času.\n\nMedzi najdôležitejšie Situácie patrí [ShowSituationName('black_death')] a [ShowSituationName('reformation')].\n\nSituácie [ShowAgeName('age_1_traditions')]:\n$BULLET$Sto roková vojna\n$BULLET$Guelfovia a Gibelíni\n$BULLET$Vzostup Turkov\n$BULLET$Nanbokuchō Jidai\n$BULLET$Pád Dillí\n\nSituácie [ShowAgeName('age_2_renaissance')]:\n$BULLET$Čierna smrť\n$BULLET$Husitské vojny\n$BULLET$Povstania červených turbánov\n$BULLET$Vzostup $name_temur$\n$BULLET$Západný schizmus\n\nSituácie [ShowAgeName('age_3_discovery')]:\n$BULLET$Veľká nákaza\n$BULLET$Talianske vojny\n$BULLET$Reformácia\n$BULLET$Sengoku Jidai\n$BULLET$Zmluva z Tordesillas\n\nSituácie [ShowAgeName('age_4_reformation')]:\n$BULLET$Tridentský snem\n$BULLET$Vojna náboženstiev\n\nSituácie [ShowAgeName('age_5_absolutism')]:\n$BULLET$Kolumbovská výmena\n$BULLET$Zlatý vek pirátstva\n$BULLET$Malá doba ľadová\n\nSituácie [ShowAgeName('age_6_revolutions')]:\n$BULLET$Koloniálna revolúcia\n$BULLET$Ľudové povstanie" # todo: NEW TRANSLATION
  game_concept_situation_action: "Situačná akcia" # todo: NEW TRANSLATION
  game_concept_situation_actions: "Situačné akcie" # todo: NEW TRANSLATION
  game_concept_situation_action_desc: "Toto sú [actions|e], ktoré môžeme vykonať, kým je určitá [situation|e] aktívna. Zaniknú, keď sa situácia vyrieši.\n\nNiektoré príklady sú [ShowGenericActionName('hide_from_black_death')] a [ShowGenericActionName('rtr_rekindle_revolt')]." # todo: NEW TRANSLATION
  game_concept_disaster: "Katastrofa" # todo: NEW TRANSLATION
  game_concept_disasters: "Katastrofy" # todo: NEW TRANSLATION
  game_concept_disaster_desc: "Katastrofa je významná a rušivá udalosť ovplyvňujúca jediný [country|e], ktorá môže trvať alebo zostať aktívna dlhý čas, kým ju krajina neprekoná.\n\nMedzi najdôležitejšie katastrofy patria [ShowDisasterName('ambrosian_republic_disaster')] a [ShowDisasterName('dissolution_of_delhi')]." # todo: NEW TRANSLATION
  game_concept_tax_efficiency: "Efektivita výberu daní" # todo: NEW TRANSLATION
  game_concept_tax_efficiency_desc: "Toto vyjadruje, aká efektívna je naša [country|e] pri výbere [tax|e]. Ovplyvňuje množstvo $game_concept_taxes$, ktoré sa dostane do [treasury|e] pri zdanení [estates|e]." # todo: CHANGED
  game_concept_trade_efficiency: "Efektivita obchodu" # todo: NEW TRANSLATION
  game_concept_trade_efficiency_desc: "Toto upravuje, ako ziskový bude [trade|e], tým že priamo ovplyvňuje cenu, za ktorú predávate [goods|e] cieľovému [market|e]." # todo: NEW TRANSLATION
  game_concept_production_efficiency: "Efektivita produkcie" # todo: NEW TRANSLATION
  game_concept_production_efficiency_desc: "Toto ovplyvňuje [output|e] [buildings|e]. Pozitívna efektívnosť produkcie zvyšuje zisk, zatiaľ čo negatívna môže spôsobiť, že nebude výhodné budovu udržiavať v prevádzke." # todo: NEW TRANSLATION
  game_concept_economical_base: "Ekonomická základňa" # todo: NEW TRANSLATION
  game_concept_economical_base_desc: "Toto je založené na [tax_base|e] [country|e] plus objem všetkých jeho [trades|e] a akýchkoľvek [sound_tolls|e], ktoré môže získavať." # todo: NEW TRANSLATION
  game_concept_tax_rate: "Daňová sadzba" # todo: NEW TRANSLATION
