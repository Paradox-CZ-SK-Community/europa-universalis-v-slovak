  game_concept_political_power: "Politická moc" # todo: NEW TRANSLATION
  game_concept_political_power_desc: "Politická moc predstavuje vplyv, ktorý majú [pops|e] v rámci [government|e]. Používa sa na výpočet [estate_power|e] a [language_power|e], ako aj na určenie [dominant_upper_class_culture|e] každej [country|e].\n\nKaždý [pop] uplatňuje odlišnú mieru politickej moci v závislosti od [estate|e], do ktorého patrí. Napríklad [pop] patriaci k [ShowEstateTypeName('nobles_estate')] prirodzene disponuje stonásobne väčšou politickou mocou než [pop] patriaci k [ShowEstateTypeName('peasants_estate')]." # todo: NOVÝ PREKLAD
  game_concept_cultural_tradition: "Kultúrna tradícia" # todo: NEW TRANSLATION
