  game_concept_fleet_basing_rights: "Práva kotvenia flotily" # todo: NEW TRANSLATION
  game_concept_fleet_basing_rights_desc: "Práva kotvenia flotily umožňujú, aby [ports|e] jednej krajiny používali [ships|e] inej krajiny, čím sa predlžuje ich dosah prieskumu a umožňuje im [repair|e] mimo domova." # todo: NEW TRANSLATION
