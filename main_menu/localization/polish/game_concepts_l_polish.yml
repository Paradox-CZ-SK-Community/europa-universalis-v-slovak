  game_concept_language: "Jazyk" # todo: NEW TRANSLATION
  game_concept_languages: "Jazyky" # todo: NEW TRANSLATION
  game_concept_language_desc: "Každá [culture|E] má [language], ktorý môže zdieľať s inými [cultures]. [language] má [language_power|e] a ľubovoľný počet [dialects|e], ktoré určujú mená [characters|e].\n\n[country|e] môže mať [court_language|e], [liturgical_language|e] a zdieľa svoj [common_language|e] s [primary_culture|e].\n\nNiektoré jazyky patria do [language_family|e], zatiaľ čo iné sú [isolated_language_short|e]." # todo: NEW TRANSLATION
