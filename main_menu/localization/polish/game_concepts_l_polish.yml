l_polish:
  game_concept_with_icon: "$ICON$ $NAME$"
  game_concept_modifier: "Modifikátor"
  game_concept_modifiers: "Modifikátory"
  game_concept_modifier_desc: "Modifikátory sú hodnoty, ktoré ovplyvňujú fungovanie hry, napríklad pridaním alebo vynásobením určitého výpočtu.\nModifikátory sú pripojené k určitej entite, ako napr. [country_modifiers|el] ku [Concept('countries','krajine')|e], [location_modifiers|el] ku [Concept('locations','lokalitám')|e], [character_modifiers|el] k [Concept('characters','postavám')|e] a [international_organization_modifiers|el] k [Concept('international_organizations','medzinárodným organizáciám')|e]."
  game_concept_location_modifier: "Modifikátor lokality"
  game_concept_location_modifiers: "Modifikátory lokalít"
  game_concept_location_modifier_desc: "[modifier|e], ktorý sa vzťahuje na [Concept('location','lokáciu')|e]."
  game_concept_province_modifier: "Modifikátor provincie"
  game_concept_province_modifiers: "Modifikátory provincií"
  game_concept_province_modifier_desc: "[modifier|e], ktorý sa vzťahuje na [Concept('province','provinciu')|e]."
  game_concept_country_modifier: "Modifikátor krajiny"
  game_concept_country_modifiers: "Modifikátory krajín"
  game_concept_country_modifier_desc: "[modifier|e], ktorý sa vzťahuje na celú [Concept('country','krajinu')|e]."
  game_concept_unit_modifier: "Modifikátor jednotky"
  game_concept_unit_modifiers: "Modifikátory jednotiek"
  game_concept_unit_modifier_desc: "[modifier|e], ktorý sa vzťahuje na konkrétnu [Concept('unit','jednotku')|e]."
  game_concept_character_modifier: "Modifikátor postavy"
  game_concept_character_modifiers: "Modifikátory postavy"
  game_concept_character_modifier_desc: "[modifier|e], ktorý sa vzťahuje na [Concept('character','postavu')|e]. Typy modifikátorov, ktoré majú cieliť na [Concept('country','krajinu')|e], sú aktívne len ak je [Concept('character','postava')|e] [Concept('ruler','panovníka')|e] danej krajiny."
  game_concept_dynasty_modifier: "Modifikátor dynastie" # todo: NEW TRANSLATION
  game_concept_dynasty_modifiers: "Modifikátory dynastie" # todo: NEW TRANSLATION
  game_concept_dynasty_modifier_desc: "[modifier|e], ktorý sa vzťahuje na [dynasty|e]. Typy modifikátorov, ktoré sú určené pre [character|e], sú aktívne pre každého žijúceho člena dynastie, hoci [country_modifiers|e] sa uplatnia len vtedy, ak je daná postava [ruler|e] danej krajiny." # todo: NEW TRANSLATION
  game_concept_international_organization_modifier: "Modifikátor medzinárodnej organizácie"
  game_concept_international_organization_modifiers: "Modifikátory medzinárodnej organizácie"
  game_concept_international_organization_modifier_desc: "[modifier|e], ktorý sa vzťahuje na [Concept('international_organization','medzinárodné organizácie')|e]."
  game_concept_effect: "Efekt"
  game_concept_effects: "Efekty"
  game_concept_effect_desc: "Efekty sa používajú na dynamické ovplyvňovanie hry. Môžu siahať od jednoduchého pridávania [Concept('gold','zlata')|e] po zložitejšie akcie, ako je odomknutie [Concept('government_reform','reformy vlády')|e]. Efekty sa zvyčajne vyskytujú v [Concept('event','udalostiach')|e] alebo sú odmenami z [Concept('missions','misií')|e]."
  game_concept_trigger: "Spúšťač"
  game_concept_triggers: "Spúšťače"
  game_concept_condition: "Podmienka"
  game_concept_conditions: "Podmienky"
  game_concept_trigger_desc: "Spúšťače sú podmienky, ktoré musia byť splnené, aby boli aktívne určité [Concept('effects','efekty')|e], [Concept('events','udalosti')|e], [Concept('tasks','úlohy')|e] a iné herné prvky."
  game_concept_action: "Akcia"
  game_concept_actions: "Akcie"
  game_concept_action_desc: "Akcia je tlačidlo, ktoré spôsobí [Concept('effect','efekty')|e] vo svete hry. Takéto akcie sú zvyčajne vo forme [Concept('country_interactions','interakcií s krajinami')|e], [Concept('situation_actions','situačných akcií')|e] alebo [Concept('unit_abilities','schopností jednotiek')|e]."
  game_concept_country: "Krajina"
  game_concept_country_s: "Krajinný"
  game_concept_countries: "Krajiny"
  game_concept_nation: "Národ"
  game_concept_nations: "Národy"
  game_concept_country_desc: "Krajina je politická entita, ktorá môže participovať na [Concept('diplomacy','diplomacií')|e]. Má [Concept('government','vládu')|E], [Concept('primary_culture','hlavnú kultúru')|e] a [Concept('primary_religion','hlavné náboženstvo')|e]. Môže ovládať [Concept('armies','armády')|e] a [Concept('navies','námorné sily')|e], aby prejavila svoju moc.\n\nKaždá krajina je buď [Concept('settled','osídlená')|E], [Concept('extraterritorial','extrateritoriálna')|E], [Concept('army_based','armádne založená')|e] alebo [Concept('society_of_pops','tvorená populáciou')|E].\n\nKaždú krajinu ovláda buď hráč, alebo AI."
  game_concept_settled_country: "Osídlená krajina"
  game_concept_settle: "Osídliť"
  game_concept_settled: "Osídlený"
  game_concept_location_based: "Krajina viazaná na územie" # todo: NEW TRANSLATION
  game_concept_settled_country_desc: "$game_concept_settled_country$ je [country|el], ktorá potrebuje [Concept('own','vlastniť')|e] [Concept('locations','lokalitu')|e] aby existovala."
  game_concept_army_based: "Krajina založená na armáde"
  game_concept_army_based_countries: "Krajiny založené na armáde"
  game_concept_army_based_desc: "$game_concept_army_based$ je [country|el], ktorá [Concept('own','vlastní')|e] [Concept('locations','lokalitu')|e], ale jej existencia spočíva úplne na [Concept('armies|e','armáde')]. Ak sú zničené, tak krajina skolabuje."
  game_concept_navy_based: "Krajina založená na námorníctve"
  game_concept_navy_based_countries: "Krajiny založené na námorníctve"
  game_concept_navy_based_desc: "$game_concept_army_based$ je [country|el], ktorá [Concept('own','vlastní')|e] [Concept('locations','lokalitu')|e], ale jej existencia spočíva úplne na [Concept('navy|e','flotile')]. Ak sú zničené, tak krajina skolabuje."
  game_concept_extraterritorial_country: "Extrateritoriálna krajina"
  game_concept_extraterritorial_countries: "Extrateritoriálne krajiny"
  game_concept_extraterritorial: "Extrateritoriálne"
  game_concept_building_based: "Krajina založená na budovách"
  game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$ je [country|el], ktorá existuje na základe jej [Concept('buildings','budov')|e] a nepotrebuje [Concept('own','vlastniť')|e] žiadne [Concept('locations','lokality')|e]."
  game_concept_society_of_pops: "Spoločnosť obyvateľstva" # todo: NEW TRANSLATION
  game_concept_societies_of_pops: "Spoločnosti obyvateľstva" # todo: NEW TRANSLATION
  game_concept_pop_based: "Krajina založená na obyvateľstve"
  game_concept_society_of_pops_desc: "$game_concept_society_of_pops$ je [country|el], ktorá existuje na základe jej [pops|el] a nepotrebuje [Concept('own','vlastniť')|e] žiadne [Concept('locations','lokality')|e]."
  game_concept_diplomacy: "Diplomacia"
  game_concept_diplomacy_desc: "Diplomacia je interakcia medzi dvoma [countries|e] v rámci [diplomatic_range|e]. Umožňujú ju [diplomats|e].\n\nPokrýva všetko od [alliances|e], [treaties|e], [subjects|e] a [overlords|e], a riadi [war|e] a [peace|e].\n\nVysoké [prestige|e] uľahčuje diplomaciu, zatiaľ čo vysoké [antagonism|e] ju sťažuje." # todo: NEW TRANSLATION
  game_concept_war_enthusiasm: "Vojnové nadšenie"
  game_concept_war_enthusiasm_desc: "Popisuje ochotu [country|e] pokračovať v tejto [war|e]." # todo: NEW TRANSLATION
  game_concept_decaying_modifier: "Postupne odoznievajúci modifikátor" # todo: NEW TRANSLATION
  game_concept_decaying_modifier_desc: "Postupne odoznievajúce modifikátory sú podobné bežným [modifiers|e], ale ich účinky sa postupne oslabujú pri približovaní sa doby ich vypršania. To vytvára dočasné zmeny, ktoré časom miznú." # todo: NEW TRANSLATION
  game_concept_overseas: "Zámorie"
  game_concept_overseas_desc: "Je to [location|e], ktoré nemá pozemné spojenie s [capital|e] danej [country|e] a nachádza sa na inom [continent|e]." # todo: NEW TRANSLATION
  game_concept_goods_demand: "Dopyt po tovare" # todo: NEW TRANSLATION
  game_concept_goods_demands: "Dopyty po tovaroch" # todo: NEW TRANSLATION
  game_concept_goods_demand_desc: "Toto sú [goods|e], ktoré sú potrebné pre [construction|e], [production_method|e], [pop_needs|e] alebo čokoľvek iné, čo si vyžaduje tovar." # todo: NEW TRANSLATION
  game_concept_government_needs: "Potreby vlády" # todo: NEW TRANSLATION
  game_concept_government_needs_desc: "[government_needs] sú tie [goods|e], ktoré vaša [country|e] potrebuje pre [constructions|e] ako [buildings|e], vylepšovanie [location_rank|e], verbovanie [armies|e] a [navies|e] alebo prípravu [explorations|e].\n\n[constructions|e] sa zastavia, ak [government_needs] nemožno zabezpečiť na [market|e] v [location|e], preto by uspokojenie [government_needs] malo byť prioritou každej vlády." # todo: CHANGED
  game_concept_production_method: "Spôsob výroby" # todo: NEW TRANSLATION
  game_concept_production_methods: "Spôsoby výroby" # todo: NEW TRANSLATION
  game_concept_production_method_desc: "Je to nastavenie, ktoré možno zmeniť v [building|e], aby sa zmenili [goods|e] potrebné pre jeho výkon a/alebo čo je daná budova schopná robiť." # todo: NEW TRANSLATION
  game_concept_ruler: "Panovník"
  game_concept_ruler_s: "Panovníka"
  game_concept_rulers: "Panovníci"
  game_concept_ruler_desc: "Každá [country|E] môže mať za vládcu [character|E]. Podľa [government_type|e] môže vládnuť doživotne alebo po určenú dobu, než bude nahradený. [traits|E] vládcu ovplyvňujú celú [country|e], a [adm|e], [mil|e] a [dip|e] majú priamy vplyv na efektivitu [cabinet|e].\n\nBudúcich vládcov vyberá [heir_selection|e]. Pokiaľ nie je žiadny legitímny [adult], namiesto toho vládne [government] prostredníctvom [regent|e]." # todo: NEW TRANSLATION
  game_concept_title_history: "História titulov" # todo: NEW TRANSLATION
  game_concept_title_history_desc: "The $game_concept_title_history$ is the relation of all the [countries|e] that a [character|e] has ruled during their lives." # todo: NEW TRANSLATION
  game_concept_monarch: "Monarcha" # todo: NEW TRANSLATION
  game_concept_monarchs: "Monarchovia" # todo: NEW TRANSLATION
  game_concept_road: "Cesta" # todo: NEW TRANSLATION
  game_concept_roads: "Cesty" # todo: NEW TRANSLATION
  game_concept_road_desc: "Cesta je vybudované spojenie medzi dvoma [locations|e]. Uľahčujú [country|e] uplatňovať [control|e] nad svojím územím, zjednodušujú [trade|e] a umožňujú [armies|e] rýchlejší pochod." # todo: NEW TRANSLATION
  game_concept_employment_system: "Systém zamestnávania" # todo: NEW TRANSLATION
  game_concept_employment_systems: "Systémy zamestnávania" # todo: NEW TRANSLATION
  game_concept_employment_system_desc: "Popisuje, ako [locations|e] obsadzujú svoje [buildings|e] pracovníkmi." # todo: NEW TRANSLATION
  game_concept_subject_military_stance: "Vojenské postoje" # todo: NEW TRANSLATION
  game_concept_subject_military_stances: "Vojenské postoje" # todo: NEW TRANSLATION
  game_concept_subject_military_stance_desc: "Popisuje, ako sa [subjects|e] rozhodujú, čo urobia pre svojich [overlords|e] v čase [war|e]." # todo: NEW TRANSLATION
  game_concept_location_size: "Veľkosť lokality" # todo: NEW TRANSLATION
  game_concept_location_size_desc: "Fyzická veľkosť [location|e]. Nie všetky [locations|e] majú rovnakú veľkosť." # todo: NEW TRANSLATION
  game_concept_province: "Provincia" # todo: NEW TRANSLATION
  game_concept_provinces: "Provincie" # todo: NEW TRANSLATION
  game_concept_province_desc: "Provincia je skupina [locations|e] [owned|e] tou istou [country|e]. Provincia zdieľa a rozdeľuje [food|e] medzi svojimi lokalitami, a [army_levies|e] a [navy_levies|e] sa z celej provincie zvolávajú naraz. Niekoľko [cabinet_actions|e] cieli na provinciu." # todo: NEW TRANSLATION
  game_concept_province_definition: "Definícia provincie" # todo: NEW TRANSLATION
  game_concept_province_definition_desc: "Definícia provincie je vopred určená skupina [locations|e], ktorá určuje, ako sa počas hry vytvárajú [provinces|e].\n\n[areas_with_icon|e] sú rozdelené na definície provincií, ktoré následne obsahujú jednotlivé [locations_with_icon|e]. Všetky [locations] patriace do tej istej definície provincie a [owned|e] tým istým [country_with_icon|e] budú tvoriť jednu spoločnú [province|e].\n\nAk [countries] vlastnia [locations] v rámci tej istej definície provincie, vznikne toľko rôznych [provinces], koľko je tam vlastníkov – každá so svojím vlastným [province_capital_with_icon|e] a [food_stockpile_with_icon|e]."
  game_concept_province_capital: "Hlavné mesto provincie" # todo: NEW TRANSLATION
  game_concept_province_capital_desc: "Hlavné mesto provincie je určené [location|e], ktoré je obrazným srdcom svojej [province|e]. Keď je táto lokalita počas [war|e] [occupied|e], zostávajúce lokácie provincie automaticky prejdú do rúk útočníka počas krátkeho obdobia.\n\nHlavné mesto provincie tiež určuje [market|e], z ktorého celá [province|e] nakupuje a predáva [food|e]." # todo: NEW TRANSLATION
  game_concept_location: "Lokalita"
  game_concept_locations: "Lokality"
  game_concept_location_desc: "Najmenšia jednotka krajiny a súčasť [province|e]. Jej základné charakteristiky sú definované [topography|e], [vegetation|e] a [climate|e]. Môže tiež obsahovať [river|e].\n\nKaždá lokalita má [raw_material|e], ktorý môžu zhromažďovať [pops|e] žijúci tam. V lokáciách je možné stavať [buildings|e], ktoré tiež [employ|e] Pops. Väčšina lokácií je [rural|e], ale môže im byť udelený aj status [town_or_city|e].\n\nKaždú Lokáciu môžu [owned|e] a [controlled|e] [countries|e], a [armies|e] sa môžu pohybovať medzi rôznymi lokalitami, aby ich dobyli počas [war|e]." # todo: NEW TRANSLATION
  game_concept_lake: "Jazero" # todo: NEW TRANSLATION
  game_concept_lakes: "Jazerá" # todo: NEW TRANSLATION
  game_concept_lake_desc: "Jazerá predstavujú vnútrozemské vodné plochy bez kontaktu s otvoreným morom, okrem možných riek, takže sa v nich nemôžu plaviť relevantné [ships|e]." # todo: NEW TRANSLATION
  game_concept_seazone: "Morská zóna" # todo: NEW TRANSLATION
  game_concept_seazones: "Morské zóny" # todo: NEW TRANSLATION
  game_concept_seazone_desc: "Morská zóna je podobná [location|e], okrem toho, že obsahuje iba vodu. Je to delenie mapy, ktoré nie je [owned|e] ani [controlled|e] nikým. Ak je morská zóna pobrežná, bude mať tiež [maritime_presence|e] od susedných [countries|e]." # todo: NEW TRANSLATION
  game_concept_sea_current: "Morský prúd" # todo: NEW TRANSLATION
  game_concept_sea_currents: "Morské prúdy" # todo: NEW TRANSLATION
  game_concept_sea_current_desc: "A $game_concept_sea_current$ is a particularity of certain [seazones|e] that allows for faster movement of [navies|e] in a specific direction." # todo: NEW TRANSLATION
  game_concept_frozen: "Zamrznuté" # todo: NEW TRANSLATION
  game_concept_frozen_freeze_over: "Zamrznúť" # todo: NEW TRANSLATION
  game_concept_frozen_desc: "Zamrznutú [seazone|e] môžu prekračovať [armies|e] a umožňuje väčšiu kontrolu nad územiami, ktoré dosahuje; avšak spôsobí, že [navies|e] zostanú uviaznuté, kým sa neroztopí. Buďte opatrní pri zmene počasia, roztopenie môže mať katastrofálne následky, ak sa [army|e] nachádza na ľade." # todo: NEW TRANSLATION
  game_concept_impassable: "Nepriechodné"
  game_concept_passable: "Priechod"
  game_concept_wasteland: "Pustatina"
  game_concept_wastelands: "Pustatiny"
  game_concept_impassable_desc: "Je to [location|e] alebo [seazone|e], do ktorého sa nemožno vstúpiť s [units|e], ani tam nemôže žiť udržateľné množstvo ľudí." # todo: NEW TRANSLATION
  game_concept_area: "Oblasť" # todo: NEW TRANSLATION
  game_concept_areas: "Oblasti" # todo: NEW TRANSLATION
  game_concept_area_desc: "Oblasť je skupina [provinces|e] a je súčasťou [region|e]." # todo: NEW TRANSLATION
  game_concept_region: "Región" # todo: NEW TRANSLATION
  game_concept_regions: "Regióny" # todo: NEW TRANSLATION
  game_concept_region_desc: "Región je skupina [areas|e], ktorá je súčasťou [sub_continent|e]. [ShowRegionName('scandinavian_region')] je príkladom regiónu." # todo: NEW TRANSLATION
  game_concept_sub_continent: "Subkontinent" # todo: NEW TRANSLATION
  game_concept_sub_continents: "Subkontinenty" # todo: NEW TRANSLATION
  game_concept_sub_continent_desc: "Subkontinent je skupina [regions|e], ktorá je súčasťou [continent|e]. [ShowSubContinentName('western_europe')] alebo $india$ sú príklady subkontinentu." # todo: NEW TRANSLATION
  game_concept_geography: "Geografia" # todo: NEW TRANSLATION
  game_concept_geography_desc: "Geografia je povaha a vzájomné usporiadanie miest a fyzických prvkov. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] a [locations|e] sú všetky súčasťou geografie sveta." # todo: NEW TRANSLATION
  game_concept_continent: "Kontinent" # todo: NEW TRANSLATION
  game_concept_continents: "Kontinenty" # todo: NEW TRANSLATION
  game_concept_continent_desc: "Svet je rozdelený na niekoľko kontinentov, ktoré sú následne rozdelené na [sub_continents|e]." # todo: NEW TRANSLATION
  game_concept_men: "Muži" # todo: NEW TRANSLATION
  game_concept_men_i: "@army_strength!" # todo: NEW TRANSLATION
  game_concept_manpower: "Živá sila" # todo: NEW TRANSLATION
  game_concept_manpower_i: "@manpower!" # todo: NEW TRANSLATION
  game_concept_manpower_desc: "Živá sila predstavuje limit toho, koľko darebákov a šibalov môže [country|e] podporovať vo svojej profesionálnej [army|e].\n\nŽivá sila sa spotrebováva pri výcviku a udržiavaní profesionálnych [regiments|e], ktoré sú zvyčajne efektívnejšie než [army_levies|e].\n\nRýchlosť, akou sa získava živá sila, možno zvýšiť výstavbou [buildings|e] zvyšujúcich živú silu alebo výskumom určitých [advances|e]." # todo: NEW TRANSLATION
  game_concept_sailors: "Námorníci" # todo: NEW TRANSLATION
  game_concept_sailors_i: "@sailors!" # todo: NEW TRANSLATION
  game_concept_sailors_desc: "[country|e] môže disponovať počtom námorníkov, ktorí predstavujú rybárov, obchodných námorníkov a námorných dôstojníkov, ktorí živia na otvorenom mori.\n\nTakí skúsení námorníci sú potrební na stavbu [ships|e], a spotrebúvajú sa pri udržiavaní [navy|e]. Títo sú oddelení od [navy_levies|e] a sú účinnejší. Sú dokonca potrební na obsluhu [exploration|e].\n\nRýchlosť získavania námorníkov možno zvýšiť výstavbou prístavných [buildings|e] alebo výskumom určitých [advances|e]." # todo: NEW TRANSLATION
  game_concept_river: "Rieka"
  game_concept_rivers: "Rieky"
  game_concept_river_desc: "Na [location|e] môže byť [river|e], pohyblivá vodná plocha.\n\nRieky nie sú splavné pre [navies|e], ale ukladajú [crossing|e] bojový malus pre [armies|e], ktoré sa pokúšajú vstúpiť do [location] s riekou. Okrem toho mierne zvyšujú [population_capacity|e] lokácie." # todo: NEW TRANSLATION
  game_concept_religion: "Náboženstvo"
  game_concept_faith: "Viera"
  game_concept_religions: "Náboženstvá" # todo: NEW TRANSLATION
  game_concept_religion_desc: "Náboženstvo je akýkoľvek systém viery, ktorý patrí do [religion_group|e]. Každá [person|e] má náboženstvo (a môže byť [converted|e] na iné), a každá [country|e] má [primary_religion|e].\n\nNáboženstvá v rovnakom [religion_group] považujú jedno druhé za [heretic|e], zatiaľ čo náboženstvá v rôznych [religion_groups] sa považujú navzájom za [heathen|e]. Okrem toho môžu mať náboženstvá špecifické názory na iné náboženstvá." # todo: NEW TRANSLATION
  game_concept_religion_group: "Náboženská skupina" # todo: NEW TRANSLATION
  game_concept_religion_groups: "Náboženské skupiny" # todo: NEW TRANSLATION
  game_concept_religion_group_desc: "Náboženská skupina je súbor [religions|e], ktoré sú si podobné a môžu sa navzájom považovať skôr za nesprávne než za zlé. To ich však nezastaví od začatia [wars|e] medzi sebou." # todo: NEW TRANSLATION
  game_concept_culture_group: "Kultúrna skupina" # todo: NEW TRANSLATION
  game_concept_culture_groups: "Kultúrne skupiny" # todo: NEW TRANSLATION
  game_concept_culture_group_short: "Skupina" # todo: NEW TRANSLATION
  game_concept_culture_groups_short: "Skupiny" # todo: NEW TRANSLATION
  game_concept_culture_group_desc: "Kultúrna skupina je súbor [cultures|e], ktoré sú si podobné niektorým spôsobom, či už prostredníctvom spoločného dedičstva, podobných tradícií alebo jednoducho regionálnej blízkosti.\n\n[culture] môže patriť do ľubovoľného počtu Kultúrnych skupín, hoci môže byť aj natoľko izolovaná, že do žiadnej nepatrí.\n\n[countries|e], ktorých [primary_cultures|e] zdieľajú aspoň jednu Kultúrnu skupinu, budú mať navzájom malý bonus [opinion|e], ktorý sa však nesčítava, ak zdieľajú viacero.\n\nNiektoré [culture_groups] môžu byť nakoniec [merged_culture_group_merged|e]." # todo: NEW TRANSLATION
  game_concept_dominant_country: "Dominantná krajina" # todo: NEW TRANSLATION
  game_concept_dominant_country_dominant: "Dominantná" # todo: NEW TRANSLATION
  game_concept_dominant_country_desc: "[country|e], ktorá má najväčší počet [population|e] svojej [primary_culture|e], sa stáva [dominant_country|e] danej [culture|e]. Krajina nemôže byť $game_concept_dominant_country_dominant$, ak jej [overlord|e] patrí k tej istej $game_concept_culture$." # todo: NOVÝ PREKLAD
  game_concept_merged_culture_group: "Zjednotená kultúrna skupina" # todo: NEW TRANSLATION
  game_concept_merged_culture_group_merged: "Zjednotená" # todo: NEW TRANSLATION
  game_concept_merged_culture_group_merge: "Zjednotiť" # todo: NEW TRANSLATION
  game_concept_merged_culture_group_merges: "Zjednocuje" # todo: NEW TRANSLATION
  game_concept_merged_culture_group_merged_culture: "Zjednotená kultúra" # todo: NEW TRANSLATION
  game_concept_merged_culture_group_merging: "Zjednotenie"
  game_concept_merged_culture_group_desc: "Niektoré [culture_groups|e] môžu byť $game_concept_merged_culture_group_merged$ do jednej [culture|e].\n\nKrajina môže $game_concept_merged_culture_group_merge$ jednu z [culture_groups] svojho [primary_culture|e], čo spôsobí vytvorenie novej [culture]. [pops|e] starej [primary_culture|e] a tie z [accepted_cultures|e], ktoré sú v tej istej [culture_group_short] a používajú rovnaký [language|e], budú okamžite asimilované.\n\n[culture_group] môže byť $game_concept_merged_culture_group_merged$ len raz." # todo: NEW TRANSLATION
  game_concept_dominant_religion: "Dominantné náboženstvo" # todo: NEW TRANSLATION
  game_concept_dominant_religion_desc: "Dominantné náboženstvo je [religion|e], ktorému nasleduje najviac [pops|e] v [location|e] alebo [country|e].\nThis does not necessarily mean that it is the majority." # todo: NEW TRANSLATION
  game_concept_convert: "Konvertovať" # todo: NEW TRANSLATION
  game_concept_converts: "Konverzie" # todo: NEW TRANSLATION
  game_concept_converting: "Konvertovanie" # todo: NEW TRANSLATION
  game_concept_conversion: "Konverzia" # todo: NEW TRANSLATION
  game_concept_conversion_rate: "Miera konverzie" # todo: NEW TRANSLATION
  game_concept_converted: "Konvertované" # todo: NEW TRANSLATION
  game_concept_conversion_desc: "Ide o proces, ktorým sa [pops|e] časom menia z jedného [religion|e] na iné. [cabinet|e] je najspoľahlivejším prostriedkom, ktorým môže [country|e] ovplyvniť $game_concept_conversion$, ale [laws|e], [privileges|e], [advances|e] a [societal_values|e] tiež hrajú podstatnú úlohu." # todo: NEW TRANSLATION
  game_concept_reform_desire: "Túžba po reforme" # todo: NEW TRANSLATION
  game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')] náboženstvo má vnútorné rozpory v tom, čo je a čo nie je správna doktrína, a čo patrí alebo nepatrí k viere. Postupom času túžba po reforme narastá a ovplyvní všetky budúce diskusie o doktríne [ShowReligionNameWithNoTooltip('catholic')]." # todo: NOVÝ PREKLAD
  game_concept_reformation: "Reformácia" # todo: NEW TRANSLATION
  game_concept_protestant: "Protestant" # todo: NEW TRANSLATION
  game_concept_protestants: "Protestanti" # todo: NEW TRANSLATION
  game_concept_reformation_desc: "$game_concept_reformation$ je vplyvné hnutie v [ShowReligionGroupAdjective('christian')] svete, ktoré rozdeľuje [ShowReligionAdjective('catholic')] vieru na niekoľko nových náboženstiev. Toto hnutie spúšťa [ShowSituationName('reformation')] [situation|e].\nNasledujúce náboženstvá sú súčasťou $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]" # todo: NOVÝ PREKLAD
  game_concept_culture: "Kultúra" # todo: NEW TRANSLATION
  game_concept_cultures: "Kultúry" # todo: NEW TRANSLATION
  game_concept_culture_desc: "Kultúra je skupina [people|e], ktoré zdieľajú pocit spolupatričnosti.\n\nKaždá Kultúra disponuje [language|e], ktorú môže zdieľať s inými Kultúrami.\n\nKaždá Kultúra má [cultural_tradition|e] a [cultural_influence|e]. Rôzne Kultúry majú meniacie sa [cultural_opinions|e] navzájom.\n\nKaždá [country|e] má [primary_culture|e] a môže mať niekoľko [accepted_cultures|e] a/alebo [tolerated_cultures|e]. Všetky ostatné Kultúry v krajine sú považované za [non_accepted_cultures|e]. Kultúry môžu byť [assimilated|e] inými Kultúrami.\n\nMnoho Kultúr patrí do jednej alebo viacerých [culture_groups|e]." # todo: NEW TRANSLATION
  game_concept_cultural_opinion: "Kultúrny názor" # todo: NEW TRANSLATION
  game_concept_cultural_opinion_short: "Názor" # todo: NEW TRANSLATION
  game_concept_cultural_opinions: "Kultúrne názory" # todo: NEW TRANSLATION
  game_concept_cultural_opinion_desc: "Každá [culture|E] má Kultúrny názor na každú inú Kultúru. To ovplyvňuje [opinion|e], ktoré má [country|e] s jednou [culture] na [country] s inou [culture], a tiež ovplyvňuje [pop_satisfaction|e] [pop|e]." # todo: NEW TRANSLATION
  game_concept_non_accepted_culture: "Diskriminovaná kultúra" # todo: NEW TRANSLATION
  game_concept_non_accepted_culture_short: "Diskriminovaná" # todo: NEW TRANSLATION
  game_concept_non_accepted_cultures: "Diskriminované kultúry" # todo: NEW TRANSLATION
  game_concept_non_accepted_culture_desc: "Každá [culture|e] prítomná v [country|e], ktorá nie je [primary_culture|e], ani [accepted_culture|e], ani [tolerated_culture|e], sa počíta ako Diskriminovaná kultúra.\n\nPops patriace takejto [culture] nemôžu byť povolané ako [army_levies|e] a [navy_levies|e] bez špeciálneho [law|e]." # todo: NEW TRANSLATION
  game_concept_accepted_culture: "Akceptovaná kultúra"
  game_concept_accept: "Akceptovať"
  game_concept_accepted_culture_short: "Akceptovaná"
  game_concept_accepted_cultures: "Akceptované kultúry"
  game_concept_accepted_culture_desc: "Každá [country|e] môže mať niekoľko [cultures|e], ktoré sú zaobchádzané úplne rovnako ako [primary_culture|e].\n\nPresný počet kultúr, ktoré si krajina môže dovoliť prijať bez postihov, je variabilný a môže byť zvýšený niektorými [advances|e].\n\n[pops|e] patriace Akceptovanej kultúre môžu byť povolané ako [army_levies|e] a [navy_levies|e] bez potreby špeciálneho [law|e].\n\n[pops_with_icon|e] patriace $game_concept_accepted_culture$ uvidia svoje [pop_satisfaction_with_icon|e] zvýšené o [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]." # todo: NEW TRANSLATION
  game_concept_tolerated_culture: "Tolerovaná kultúra" # todo: NEW TRANSLATION
  game_concept_tolerated_culture_short: "Tolerovaná" # todo: NEW TRANSLATION
  game_concept_tolerate: "Tolerovať" # todo: NEW TRANSLATION
  game_concept_tolerated_cultures: "Tolerované kultúry" # todo: NEW TRANSLATION
  game_concept_tolerated_culture_desc: "Každá [country|e] môže mať niekoľko [cultures|e], ktoré sú zaobchádzané lepšie než [non_accepted_cultures|e], ale nie tak dobre ako [primary_culture|e].\n\nPresný počet kultúr, ktoré si krajina môže dovoliť prijať bez postihov, je variabilný a môže byť zvýšený niektorými [advances|e].\n\n[pops|e] patriace Akceptovanej kultúre môžu byť povolané ako [army_levies|e] a [navy_levies|e] bez potreby špeciálneho [law|e].\n\n[pops_with_icon|e] patriace $game_concept_accepted_culture$ uvidia svoje [pop_satisfaction_with_icon|e] zvýšené o [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]." # todo: NEW TRANSLATION
  game_concept_primary_culture: "Hlavná kultúra" # todo: NEW TRANSLATION
  game_concept_primary_culture_short: "Hlavná" # todo: NEW TRANSLATION
  game_concept_primary_cultures: "Hlavné kultúry" # todo: NEW TRANSLATION
  game_concept_primary_culture_desc: "To je [culture|e], ku ktorej sa [country|E] považuje patriť. [pops|e] inej kultúry sa k nej budú [assimilate|e], keď budú podmienky vhodné.\n\n[common_language|e] každej [country] je určený [language] ich $game_concept_primary_culture$.\n\n[pops] patriace $game_concept_primary_culture$ danej [country] uvidia svoje [pop_satisfaction_with_icon|e] zvýšené o [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]." # todo: NEW TRANSLATION
  game_concept_primary_or_accepted_culture: "Hlavná alebo akceptovaná kultúra" # todo: NEW TRANSLATION
  game_concept_primary_or_accepted_culture_desc: "Toto je [culture|e], ktorá je buď [primary_culture_short|e] alebo [accepted_culture|e] v [country|E]." # todo: NEW TRANSLATION
  game_concept_cultural_capacity: "Kultúrna kapacita" # todo: NEW TRANSLATION
  game_concept_cultural_capacity_desc: "Náklady pre [country|e], aby mala [culture|e] ako [accepted_culture|e], závisia od ich [cultural_opinion|e] o [primary_culture|e] a veľkosti tej kultúry vo vzťahu k $game_concept_primary_culture$." # todo: NEW TRANSLATION
  game_concept_religious_status: "Náboženský status" # todo: NEW TRANSLATION
  game_concept_religious_status_desc: "Toto vyjadruje, ako je [religion|e] kategorizované v porovnaní s [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]" # todo: NEW TRANSLATION
  game_concept_religious_opinion: "Náboženský názor" # todo: NEW TRANSLATION
  game_concept_religious_opinions: "Náboženské názory" # todo: NEW TRANSLATION
  game_concept_religious_opinion_desc: "Každé [religion|E] má náboženský názor na každé iné [religion]. To ovplyvňuje [opinion|e], ktorý má [country|e] s jedným [religion] voči [country] s iným [religion], a takisto ovplyvňuje [pop_satisfaction|e] [pop|e]." # todo: NEW TRANSLATION
  game_concept_primary_religion: "Hlavné náboženstvo" # todo: NEW TRANSLATION
  game_concept_primary_religion_short: "Hlavné" # todo: NEW TRANSLATION
  game_concept_true_faith: "Pravé náboženstvo" # todo: NEW TRANSLATION
  game_concept_official_religion: "Oficiálne náboženstvo" # todo: NEW TRANSLATION
  game_concept_state_religion: "Štátne náboženstvo" # todo: NEW TRANSLATION
  game_concept_state_religion_desc: "Oficiálne [religion|e] [country|e]. Poskytuje prístup k odlišnému obsahu a mechanikám a môže umožniť veľmi odlišné štýly hrania.\n\n[pops|e] budú mať vyššie [pop_satisfaction|e], ak patria k $game_concept_primary_religion$, a ostatné $game_concept_pops$ sa za vhodných podmienok pomaly budú [convert|e] na $game_concept_primary_religion$.\n\n$game_concept_primary_religion$ má tiež veľký vplyv na [diplomacy|e], keďže krajiny zdieľajúce vieru majú tendenciu vnímať jedna druhú priaznivejšie." # todo: NEW TRANSLATION
  game_concept_heretic: "Kacír"
  game_concept_heretics: "Kacíri"
  game_concept_heretic_desc: "Akékoľvek [religion|e], ktoré zdieľa [religion_group|e] s [primary_religion|e] v [country|e], bude považované za kacírske.\n\nV závislosti od [heretic_tolerance|e] v $game_concept_country$ budú kacírske [pops|e] všeobecne mať nižšie [pop_satisfaction|e], a vedenie [diplomacy|e] s kacírskymi $game_concept_countries$ môže byť náročnejšie." # todo: NEW TRANSLATION
  game_concept_heathen: "Neznaboh"
  game_concept_heathens: "Neznabohovia"
  game_concept_heathen_desc: "Akékoľvek [religion|e], ktoré patrí do inej [religion_group|e] než [primary_religion|e] v [country|e], bude považované za pohanské.\n\nV závislosti od [heathenry_tolerance|e] v $game_concept_country$ budú pohanské [pops|e] všeobecne mať nižšie [pop_satisfaction|e], a vedenie [diplomacy|e] s pohanskými $game_concept_countries$ môže byť náročnejšie." # todo: NEW TRANSLATION
  game_concept_dominant_upper_class_culture: "Dominantná kultúra vyššej triedy" # todo: NEW TRANSLATION
  game_concept_dominant_upper_class_culture_desc: "Dominantná [upper_class|e] kultúra je najväčšia [culture|e] v [country|e] medzi všetkými [pops|e] vyššej triedy, vážená podľa [control|e] miest, kde sú prítomní, a takisto podľa vrodenej [political_power|e] [estate|e], ku ktorému patria.\n\nTo neznamená nevyhnutne, že ide o väčšinu." # todo: NEW TRANSLATION
  game_concept_dominant_culture: "Dominantná kultúra" # todo: NEW TRANSLATION
  game_concept_dominant_culture_desc: "Dominantná kultúra je najväčšia [culture|e] v [location|e] alebo v [country|e].\nTo neznamená nevyhnutne, že ide o väčšinu." # todo: NEW TRANSLATION
  game_concept_foreign_culture: "Cudzia kultúra" # todo: NEW TRANSLATION
  game_concept_foreign_culture_short: "Cudzia" # todo: NEW TRANSLATION
  game_concept_foreign_culture_desc: "Toto je [cultural_status|e] [culture|e], ktorá nemá v [country|e] žiadne [pops|e]." # todo: NEW TRANSLATION
  game_concept_cultural_status: "Kultúrny status" # todo: NEW TRANSLATION
  game_concept_cultural_status_short: "Status" # todo: NEW TRANSLATION
  game_concept_cultural_status_desc: "Každá [culture|e] je pre [country|e] vnímaná ako jedna z nasledujúcich:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]" # todo: NEW TRANSLATION
  game_concept_assimilate: "Asimilovať"
  game_concept_assimilates: "Asimilácie"
  game_concept_assimilating: "Asimilovanie"
  game_concept_assimilated: "Asimilované"
  game_concept_assimilation: "Asimilácia"
  game_concept_assimilation_rate: "Rýchlosť asimilácie"
  game_concept_assimilate_desc: "Proces, pri ktorom sa [pops|e] jednej [culture|e] časom menia na [primary_culture|e] [country|e], ktoré ich [owns|e].\n\nJe to zrýchlené, ak má [primary_culture] vysokú [culture_war_power|e] oproti kultúre [pop|e].\n\nNiektoré špecifické [cultures|e] sú priamo späté so svojou [faith|e], takže ich nebude možné asimilovať, pokiaľ nebudú najprv [converted|e]." # todo: NEW TRANSLATION
  game_concept_occupation: "Okupácia"
  game_concept_occupations: "Okupácie"
  game_concept_occupied: "Okupované"
  game_concept_occupier: "Okupant"
  game_concept_occupy: "Okupovať"
  game_concept_occupying: "Okupovanie"
  game_concept_occupation_desc: "Okupácia nastane, keď je [controller|e] [location|e] odlišný od jeho [owner|e]. To sa stáva, keď [location] padne do [zone_of_control] [fortification|e], ktorú [controlled] [enemy|e], alebo keď [army|e] úspešne [sieges|e] dané miesto.\n\nV mnohých prípadoch musí byť [location|e] obsadené, skôr než môže byť pridané do [peace_treaty|e]." # todo: NEW TRANSLATION
  game_concept_siege: "Obliehanie"
  game_concept_besieged: "Obliehaný"
  game_concept_sieged: "Obliehaný"
  game_concept_sieges: "Obliehania"
  game_concept_siege_desc: "Obliehanie nastane, keď [army|e] príde do [location|e], keď sú [controller|e] a $game_concept_army$ [enemies|e].\n\nObleženie $game_concept_location$ bez [fortification|e] zvyčajne trvá približne mesiac, avšak ak je prítomná $game_concept_fortification$, potrvá to oveľa dlhšie v závislosti na úrovni $game_concept_fortification$.\n\nAk $game_concept_army$ vyhrá proti $game_concept_location$ [owned|e] $game_concept_enemy$, stane sa následne [occupied|e] a zvýši [war_score|e] pre $game_concept_army$ $game_concept_owner$.\n\nAby sa [siege|e] mohol posúvať, musí byť obliehajúcich aspoň toľko mužov, koľko je v [garrison|e]. Pre [location|e] bez [fortifications|e] musí byť aspoň #V 100#! mužov." # todo: NEW TRANSLATION
  game_concept_assault: "Priamy útok"
  game_concept_assault_desc: "Priamy útok nastáva, keď útočník v [siege|e] sa pokúsi vtrhnúť do [fortification|e], aby ho obsadil čo najrýchlejšie. Útok môže byť veľmi nákladný, pretože útočník utrpí veľké straty."
  game_concept_garrison: "Posádka" # todo: NEW TRANSLATION
  game_concept_garrisons: "Posádky" # todo: NEW TRANSLATION
  game_concept_garrison_desc: "Sú to vojaci, ktorí bránia [fortifications|e] [location|e]. Keď sú všetci zabití, alebo stratí svoju [morale|e], [siege|e] pre obrancu skončí prehrou.\n\nAby sa [siege|e] mohol posúvať, musí byť obliehajúcich aspoň toľko mužov, koľko je v [garrison|e]. Pre [location|e] bez [fortifications|e] musí byť aspoň #V 100#! mužov." # todo: NEW TRANSLATION
  game_concept_combat: "Boj" # todo: NEW TRANSLATION
  game_concept_battle: "Bitka" # todo: NEW TRANSLATION
  game_concept_battles: "Bitky" # todo: NEW TRANSLATION
  game_concept_combats: "Boje" # todo: NEW TRANSLATION
  game_concept_combat_desc: "Ak sa dve alebo viac [armies|e] stretnú v [location|e], alebo dve alebo viac [navies|e] v [seazone|e], a sú si navzájom [hostile|e], začne medzi nimi bitka.\nBitka zvyčajne začína [bombard_phase|e] a potom pokračuje v [combat_phase|e]. Každý [regiment|e] alebo [ship|e] sa pokúsi [engage|e] nepriateľa a bojovať, až kým jedna strana [retreats|e]." # todo: NEW TRANSLATION
  game_concept_attacker: "Útočník" # todo: NEW TRANSLATION
  game_concept_attacker_desc: "Útočník v [battle|e] môže mať niekoľko nevýhod, keďže dostane prípadné tresty za [topography|e], [vegetation|e] alebo [crossing|e]. Druhá strana sa nazýva [defender|e]." # todo: NEW TRANSLATION
  game_concept_defender: "Obranca" # todo: NEW TRANSLATION
  game_concept_defender_desc: "Obranca v [battle|e] sa vyhne trestom, ktoré môže dostať [attacker|e]. Zvyčajne je obranca [army|e] alebo [navy|e], ktorá je prvá prítomná v [location|e], pokiaľ nie je zaneprázdnená v [siege|e]." # todo: NEW TRANSLATION
  game_concept_crossing: "Prechod" # todo: NEW TRANSLATION
  game_concept_river_crossing: "Brod cez rieku" # todo: NEW TRANSLATION
  game_concept_strait_crossing: "Úžinný prechod" # todo: NEW TRANSLATION
  game_concept_sea_landing: "Vylodenie" # todo: NEW TRANSLATION
  game_concept_crossing_desc: "[army|e] prechádzajúca cez rieku medzi dvoma [locations|e], prechádzajúca [strait|e] alebo vylodenie z [seazone|e] dostane v [battle|e] trest, ak sú [attacker|e]." # todo: NEW TRANSLATION
  game_concept_army_experience: "Skúsenosti armády" # todo: NEW TRANSLATION
  game_concept_navy_experience: "Skúsenosti námorníctva" # todo: NEW TRANSLATION
  game_concept_experience: "Skúsenosti" # todo: NEW TRANSLATION
  game_concept_experience_desc: "Skúsenosti znižujú [damage_taken|e] v [battle|e] a primárne sa získavajú účasťou v [battle], v [siege|e] alebo v [blockade|e]. V priebehu času skúsenosti [regiment|e] alebo [ship|e] pomaly klesajú.\n[regiments] môžu tiež získať skúsenosti pomocou [ShowUnitAbilityName('drill_army')] [unit_ability|e].\nS niektorými [recruitment_methods|e] môže nová jednotka začínať s vyššou úrovňou skúseností." # todo: NEW TRANSLATION
  game_concept_capital: "Hlavné mesto" # todo: NEW TRANSLATION
  game_concept_capital_desc: "To je [location|e], ktoré je politickým centrom [country|e], kde sídli [government|e]. Jeho [occupied|e] získanie v [war|e] môže byť devastujúce." # todo: NEW TRANSLATION
  game_concept_price: "Cena" # todo: NEW TRANSLATION
  game_concept_prices: "Ceny" # todo: NEW TRANSLATION
