  game_concept_trades: "Obchody" # todo: NEW TRANSLATION
  game_concept_trade_desc: "Obchod je presun [good|e] z jedného [market|e] do druhého. Towary sa nakupujú na jednom trhu a predávajú na druhom s cieľom dosiahnuť [trade_profit|e] pre vlastníka obchodu. Počet potrebného [merchant_capacity|e] závisí od vzdialenosti medzi trhmi a množstva [goods], ktoré obchod spracúva.\n\n[trade_income|e] sa delí medzi Korunu a [estates_with_icon|e] podľa ich [estate_power_with_icon|e]. Iba percento [crown_power_with_icon|e] ide do [treasury|e]." # todo: NEW TRANSLATION
