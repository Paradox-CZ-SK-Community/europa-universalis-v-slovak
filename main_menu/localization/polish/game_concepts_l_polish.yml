  game_concept_pop_type: "Sociálna trieda" # todo: NEW TRANSLATION
  game_concept_pop_types: "Sociálne triedy" # todo: NEW TRANSLATION
  game_concept_pop_type_upper_desc: "Každý [pop|e] je zaradený do jednej z nižšie uvedených sociálnych tried." # todo: NEW TRANSLATION
  game_concept_pop_type_list_title: "Zoznam sociálnych tried" # todo: NEW TRANSLATION
  game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]" # todo: NEW TRANSLATION
  game_concept_good: "Tovar" # todo: NEW TRANSLATION
  game_concept_goods: "Tovary" # todo: NEW TRANSLATION
  game_concept_goods_desc: "Tovary môžu byť buď [raw_materials|e], ktoré sa pestujú, zbierajú, ťažia, vyrubávajú alebo lovia, alebo [produced_goods|e], ktoré sa primárne vyrábajú v mestách.\n\n[food_raw_materials|e] sú tiež zdrojom [food|e]." # todo: NEW TRANSLATION
  game_concept_raw_materials: "Suroviny" # todo: NEW TRANSLATION
  game_concept_raw_material: "Surovina" # todo: NEW TRANSLATION
  game_concept_raw_materials_desc: "Každé [location|e] [produces|e] jeden typ $game_concept_raw_material$. Množstvo, ktoré [produces], závisí od toho, ako veľmi je [location|e] rozvinuté. Čo odlišuje suroviny od [produced_goods|e] je to, že nevyžadujú [buildings|e] na produkciu a závisia výlučne od [rgo_pops|e]. Niektoré $game_concept_raw_materials$ však môže tiež produkovať [buildings]." # todo: NEW TRANSLATION
  game_concept_produced_goods: "Vyrábané tovary" # todo: NEW TRANSLATION
  game_concept_produced_good: "Vyrábaný tovar" # todo: NEW TRANSLATION
  game_concept_produced_goods_desc: "Toto je typ [goods|e], ktorý vyrábajú [pops|e] pracujúci v [building|e]. V mnohých prípadoch tieto budovy vyžadujú [raw_materials|e] alebo iné vyrábané tovary na funkčnosť." # todo: NEW TRANSLATION
  game_concept_rgo: "R.G.O."
  game_concept_resource_gathering_operations: "Prevádzky získavania zdrojov" # todo: NEW TRANSLATION
  game_concept_rgo_desc: "Skratka $game_concept_resource_gathering_operations$. Každé [location|e] má [raw_material|e], ktorý vzniká z $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ alebo $rgo_hunting$.\n\nKaždá úroveň $game_concept_rgo$ môže [employ|e] až #V 1,000#! [rgo_pops|e], zatiaľ čo maximálna úroveň závisí od [development|e], [advances|e] a ďalších faktorov." # todo: NEW TRANSLATION
  game_concept_prosperity: "Prosperita" # todo: NEW TRANSLATION
  game_concept_prosperity_desc: "Prosperita reprezentuje, ako prosperujúce a zdrojovo bohaté je [location|e]. Pozitívna prosperita zvyšuje [development|e] [location] v čase a zvyšuje pravdepodobnosť [migration|e].\n\nProsperita prirodzene rastie v priebehu času, ale klesá v dôsledku nízkeho [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e], [blockades|e] alebo ak je [location] [looted|e] nepriateľskou [army|e]. Negatívna prosperita môže mať katastrofálne následky pre [population|e] [location]." # todo: NEW TRANSLATION
  game_concept_development: "Rozvoj" # todo: NEW TRANSLATION
  game_concept_development_desc: "Rozvoj predstavuje, ako obdarená je krajina a do akej miery ju využívajú [pops|e]. Čím vyšší rozvoj, tým viac ľudí tam môže žiť a tým viac sa dá využívať." # todo: NEW TRANSLATION
  game_concept_control: "Kontrola" # todo: NEW TRANSLATION
  game_concept_control_desc: "Kontrola, ktorú má [owner|e] nad [location|e], určuje [tax_base|e], [army_levies|e] a [navy_levies|e] dostupné v [location]. Tiež ovplyvňuje rýchlosť [promotion|e], [assimilation|e] a [conversion|e], ako aj množstvo mesačného [manpower|e] a [sailors|e], ktoré poskytuje. Kontrola [location] sa bude pomaly meniť smerom k svojej [max_control|e], čo znamená, že ak je kontrola nad Maxom, pomaly klesá, alebo ak je pod Maxom, pomaly stúpa.\n\nNiektoré [buildings|e] môžu zvýšiť Max kontrolu, ale primárne závisí od [proximity|e] k [capital|e] [country|e]. Vytvorenie trasy cez [roads|e] alebo [maritime_presence|e] pozdĺž našich pobreží zvyšuje [proximity|e], čím sa zvyšuje [max_control] [location]." # todo: NEW TRANSLATION
  game_concept_max_control: "Maximálna kontrola" # todo: NEW TRANSLATION
  game_concept_max_control_desc: "Kontrola [location] sa bude pomaly posúvať smerom k svojej Maximálnej kontrole. Hlavným zdrojom Maximálnej kontroly je [proximity|e], ale dôležitú úlohu zohrávajú aj [integration_status|e] a [pop_satisfaction|e].\n\nMaximálna kontrola [location] môže byť dočasne zvýšená stacionovaním Armády v [province|e], ako aj pomocou [ShowCabinetActionName('increase_control_province')] [cabinet_action|e]." # todo: NEW TRANSLATION
  game_concept_power_projection: "Projekcia sily" # todo: NEW TRANSLATION
  game_concept_power_projection_desc: "[countries|e] s vyššou $game_concept_power_projection$ môžu vykořisťovať národy s nižšou. Ak máme vyššiu hodnotu ako iná krajina, môžeme v ich [locations|e] postaviť [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')] alebo iné špecifické budovy. Čím vyššia je naša $game_concept_power_projection$, tým rýchlejšie môžu naše [colonial_charters|e] získať kontrolu nad lokalitami. Mať vyššiu $game_concept_power_projection$ než iná krajina tiež znižuje [stability|e] náklady na vyhlásenie [war|e] voči nej, ako aj [war_exhaustion|e]." # todo: NEW TRANSLATION
  game_concept_proximity: "Blízkosť" # todo: NEW TRANSLATION
  game_concept_proximity_desc: "Proximitu [location_with_icon|e] meria, ako blízko sa nachádza k [capital_with_icon|e] svojho [owner|e], a určuje, koľko [control_with_icon|e] môžu [locations] mať.\n\n[proximity] začína na #high 100%#! v [capital] každej [country|e] a preskakuje na blízke [locations], čím im prideľuje [proximity]. Časť [proximity] sa stratí pri každom ďalšom preskoku v závislosti od terénu a infraštruktúry prítomnej v [location]. [proximity], ktorá sa stratí pri preskoku z jednej [location] na druhú, sa nazýva náklady na proximitu.\n\nNáklady na proximitu medzi [locations] sa výrazne líšia podľa [topography_with_icon|e] a [vegetation_with_icon|e]. Na súši ich možno znížiť budovaním [roads_with_icon|e], zvyšovaním [development_with_icon|e] a [ShowSocietyDirectionName('land')] [societal_value_with_icon|e]. Na mori ich možno znížiť [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e] a [ShowSocietyDirectionName('naval')] [societal_value]." # todo: CHANGED
  game_concept_output: "Produkcia" # todo: NEW TRANSLATION
  game_concept_produce: "Výroba" # todo: NEW TRANSLATION
  game_concept_produces: "Produkuje" # todo: NEW TRANSLATION
  game_concept_producing: "Produkujúce" # todo: NEW TRANSLATION
  game_concept_output_desc: "Množstvo [goods|e], ktoré sa vytvára buď v [building|e] ako [produced_goods|e], alebo ako [raw_materials|e] v [location|e]." # todo: NEW TRANSLATION
  game_concept_foreign_building: "Cudzia budova" # todo: NEW TRANSLATION
  game_concept_foreign_buildings: "Cudzie budovy" # todo: NEW TRANSLATION
  game_concept_foreign_building_desc: "Toto je [building|e], ktorá patrí inému [country|e] než [owner|e] [location|e]." # todo: NEW TRANSLATION
  game_concept_building: "Budova" # todo: NEW TRANSLATION
  game_concept_buildings: "Budovy" # todo: NEW TRANSLATION
  game_concept_building_desc: "Budovy sú jedinečné príklady [building_types|e] v [location|e].\n\nBudovy majú širokú škálu funkcií, od zvyšovania [supply|e] vyrábaných [goods|e] až po odomknutie unikátnych [unit_types|e]. Ich efektivita závisí od počtu [pops|e] aktuálne v nich [employed|e].\n\nVäčšina budov má počiatočné stavebné náklady v [gold|e] a následne vytvára ďalší [demand|e] na určité [goods] v [location] [market|e]. Ak budova beží stratovo, jej [owner|e] ju môže [subsidize|e].\n\n[estates|e] môžu tiež stavať budovy.\n\nBudovy môžu byť tiež zničené.\n\nBudova má jeden alebo viac [production_methods|e], ktoré je možné zmeniť, čo ovplyvňuje jej výstup." # todo: NEW TRANSLATION
  game_concept_building_type: "Typ budovy" # todo: NEW TRANSLATION
  game_concept_building_types: "Typy budov" # todo: NEW TRANSLATION
  game_concept_building_type_desc: "Typ budovy je plán [building|e] a patrí do [building_category|e]. Väčšina vlastností [building] závisí od toho, aký typ budovy to je." # todo: NEW TRANSLATION
  game_concept_building_category: "Kategória budovy" # todo: NEW TRANSLATION
  game_concept_building_categories: "Kategórie budov" # todo: NEW TRANSLATION
  game_concept_building_category_desc: "[building_types|e] sú zoskupené do rôznych kategórií, čo primárne slúži na identifikáciu podobných typov." # todo: NEW TRANSLATION
  game_concept_supported_building_levels: "Podporované úrovne budov" # todo: NEW TRANSLATION
  game_concept_supported_building_levels_desc: "Každá [location|e] má mäkký limit na počet úrovní [building|e], ktoré môže obsahovať. Presiahnutie tohto limitu spôsobí postupne vyššie náklady na výstavbu.\n\nPočet $game_concept_supported_building_levels$ závisí predovšetkým od [location_rank|e] a [development|e] [location]." # todo: NEW TRANSLATION
  game_concept_building_maintenance: "Údržba budov" # todo: NEW TRANSLATION
  game_concept_building_maintenance_desc: "[buildings], ktoré nevyrábajú [goods|e], prinášajú prevádzkové náklady pre svojho [owner]. Náklady závisia od [market|e] ceny [goods], ktoré budova využíva, a ovplyvňuje ich [crown_power|e] vlastníka." # todo: NEW TRANSLATION
  game_concept_employ: "Zamestnať" # todo: NEW TRANSLATION
  game_concept_employed: "Zamestnaný" # todo: NEW TRANSLATION
  game_concept_employment: "Zamestnanie" # todo: NEW TRANSLATION
  game_concept_employ_desc: "[pops|e] môžu byť zamestnané buď v [building|e] alebo v [rgo|e]. Budova môže podporovať iba jeden [pop_type|e] a maximálny počet závisí od typu budovy a počtu jej úrovní." # todo: NEW TRANSLATION
  game_concept_unemploy: "Dostupné obyvateľstvo" # todo: NEW TRANSLATION
  game_concept_unemployed: "Dostupné" # todo: NEW TRANSLATION
  game_concept_available: "Dostupné" # todo: NEW TRANSLATION
  game_concept_available_population: "Dostupné obyvateľstvo" # todo: NEW TRANSLATION
  game_concept_unemploy_desc: "[pops|e] môžu byť [employed|e] buď v [building|e] alebo v [rgo|e]. Tí, ktorí to nerobia, sú považovaní za $game_concept_available$." # todo: NEW TRANSLATION
  game_concept_foreign: "Zahraničný" # todo: NEW TRANSLATION
  game_concept_foreign_desc: "Toto je [Concept('location','lokalita')|e], ktorú nevlastní [country|e], ktorú práve hráte." # todo: NEW TRANSLATION
  game_concept_estate: "Stav"
  game_concept_estates: "Stavy"
  game_concept_estate_type: "Typ stavu" # todo: NEW TRANSLATION
  game_concept_estate_types: "Typy stavov" # todo: NEW TRANSLATION
  game_concept_estate_desc: "Špeciálne záujmové skupiny v [country_with_icon|e], Stavy majú [estate_power_with_icon|e], ktoré predstavujú ich politickú silu v rámci vlády, [estate_satisfaction_with_icon|e], ktoré ukazujú, ako dobre sú ich potreby naplnené, a [estate_opinions|e] o iných krajinách.\n\nStavy môžu mať aj [estate_privileges_with_icon|e], čo sú osobitné práva zvyšujúce ich moc, ktoré môže vláda udeľovať alebo odoberať. Na oplátku [estates] poskytujú [taxes_with_icon|e], [army_levies_with_icon|e] a [navy_levies_with_icon|e] svojej [country].\n\nStavy vyberajú [tax_base_with_icon|e] z [locations_with_icon|e], ako aj časť zisku z [trade|e], a používajú tieto prostriedky na stavbu [buildings_with_icon|e] a platenie [pop_needs_with_icon|e]. Ak je ich [estate_satisfaction] nízka, budú stavať len budovy stavov na podporu vlastnej [estate_power].\n\nKaždý [character_with_icon|e] patrí k jednému zo Stavov a zvyšuje jeho moc pri vymenovaní do [cabinet_with_icon|e] alebo pri velení [armies|e] a [navies|e]. Niektoré [heir_selections|e] obmedzujú ich [heirs|e] na konkrétne stavy." # todo: CHANGED
  game_concept_estate_opinion: "Názor stavu" # todo: NEW TRANSLATION
  game_concept_estate_opinions: "Názory stavov" # todo: NEW TRANSLATION
  game_concept_estate_opinion_desc: "Stavy v [country|e] budú mať názory o iných krajinách, t.j. proti ktorým byť [hostile|e] a s ktorými nadviazať priateľstvo, všetko za účelom naplnenia vlastných potrieb." # todo: NEW TRANSLATION
  game_concept_food: "Potraviny" # todo: NEW TRANSLATION
  game_concept_food_desc: "To, na čom sa [armies|e] živia pri pochodoch a na čom [pops|e] prežívajú. Bez $game_concept_food$ budú [armies|e] trpieť [attrition|e] a $game_concept_pops$ budú trpieť [starvation|e]. [food_raw_materials|e] sú primárnym zdrojom $game_concept_food$, hoci určitú úlohu hrajú aj niektoré [buildings|e].\n\nExistujú 3 úrovne zapojené do výroby a distribúcie $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ sa vyrába a spotrebúva v [locations|e], a akýkoľvek prebytok alebo deficit sa pridá do $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$ je najdôležitejšia úroveň. Ak [province|e] nevyrába dosť $game_concept_food$, aby zabezpečila spotrebu všetkých svojich $game_concept_locations$, zásoba provincie sa zníži. Keď sa vyčerpá, všetky $game_concept_locations$ v rámci $game_concept_province$ budú trpieť [starvation|e]. Predtým sa však $game_concept_province$ pokúsi [buy_food|e] z svojho $game_concept_market$.\n\n@market! [market_food|e]:\nVšetky $game_concept_provinces$ v [market|e] sa pokúsia [sell_food|e], keď majú zásoby plné, a [buy_food] keď sú nízke. Pokiaľ je v $game_concept_market$ dostatok $game_concept_food$, nikto nebude hladovať." # todo: CHANGED
  game_concept_monthly_food: "Mesačné potraviny" # todo: NEW TRANSLATION
  game_concept_monthly_food_desc: "Akékoľvek [food|e], ktoré nie sú spotrebované Popmi v území, sa prispievajú do zásob [provincial_food|e]." # todo: NEW TRANSLATION
  game_concept_local_food: "Lokálne potraviny" # todo: NEW TRANSLATION
  game_concept_local_food_desc: "Toto je množstvo [food|e], ktoré [location|e] prispieva do [provincial_food|e]. Ak je záporné, $game_concept_location$ si jednoducho vezme $game_concept_food$ z iných $game_concept_locations$ v jeho [province|e].\n\nKaždé $game_concept_location$ vyrába isté množstvo $game_concept_food$ v závislosti od jeho [subsistence_agriculture|e] a [food_productivity|e], ale väčšina produkcie $game_concept_food$ prebieha v $game_concept_locations$ s [food_raw_materials|e].\n\nKaždé $game_concept_location$ bude mať tiež určitú [pop_food_consumption|e] v závislosti od [population|e], ktorá v ňom žije.\n\n[towns_and_cities|e] často budú mať zápornú bilanciu $game_concept_local_food$, no to nie je problém, pokiaľ je $game_concept_provincial_food$ kladné." # todo: CHANGED
  game_concept_provincial_food: "Provinčné potraviny" # todo: NEW TRANSLATION
  game_concept_provincial_food_desc: "Toto je množstvo [food|e], ktoré má [province|e] uložené. Ak je [monthly_food|e] záporné, zásoby sa nakoniec vyčerpajú. Ak je deficit, provincia bude [buy_food|e] na miestnom [market|e] a pri prebytku bude [sell_food|e].\n\nAkékoľvek [food], ktoré nie sú spotrebované [pops|e] v [location|e], sa prispievajú do provinciálnych zásob potravín.\n\nVšetky územia v provincii môžu čerpať z týchto zásob, aby nakŕmili svojich obyvateľov. [armies|e] v provincii môžu tiež spotrebovať uložené potraviny, ak by inak trpeli [attrition|e]." # todo: NEW TRANSLATION
  game_concept_market_food: "Trhové potraviny" # todo: NEW TRANSLATION
  game_concept_market_food_desc: "Každá [province|e] bude buď [buy_food|e], alebo [sell_food|e] v [market|e], ku ktorému patrí, za cenu, ktorá závisí od množstva $game_concept_food$ uloženého v $game_concept_market$ [stockpile|e]. [owner|e] $game_concept_province$ bude tým, kto pocíti náklady alebo zisk transakcie, čo znamená, že $game_concept_provinces$ s prebytkom $game_concept_food$ prinesú [income|e] ich $game_concept_owner$, zatiaľ čo deficity povedú k [expenses|e].\n\nMôžete vytvárať [trades|e] [food_raw_materials|e], aby ste presunuli $game_concept_food$ medzi $game_concept_markets$." # todo: NEW TRANSLATION
  game_concept_pop_food_consumption: "Spotreba potravín populáciou" # todo: NEW TRANSLATION
  game_concept_pop_food_consumption_desc: "Toto je množstvo [food|e], ktoré [pop|e] spotrebuje každý mesiac." # todo: NEW TRANSLATION
  game_concept_food_productivity: "Produktivita potravín" # todo: NEW TRANSLATION
  game_concept_food_productivity_desc: "$game_concept_food_productivity$ [location|e] ovplyvňuje, ako efektívne produkuje [food|e].\n\nZávisí hlavne na geografii $game_concept_location$, ale niektoré [laws|e], [societal_values|e] a [advances|e] to môžu tiež ovplyvniť. [towns_and_cities|e] sú menej efektívne pri produkcii $game_concept_food$ než [rural_locations|e]." # todo: NEW TRANSLATION
  game_concept_subsistence_agriculture: "Sebestačné poľnohospodárstvo" # todo: NEW TRANSLATION
  game_concept_subsistence_agriculture_desc: "[rgo_pops|e], ktoré nie sú zamestnané v [rgo|e] alebo v [building|e], pracujú v $game_concept_subsistence_agriculture$. Generujú jedlo v menších množstvách než $game_concept_resource_gathering_operations$ pracujúce na [food_raw_materials|e], často sotva dosť na uspokojenie vlastných potrieb. Predpokladá sa, že všetko [unemployed|e] obyvateľstvo vykonáva túto jednoduchšiu formu zberu [food|e], aj keď $game_concept_location$ má [raw_material|e], ktorá nie je priamo súvisiaca s [food|e]." # todo: NEW TRANSLATION
  game_concept_starvation: "Hladovanie" # todo: NEW TRANSLATION
  game_concept_starving: "Hladujúci" # todo: NEW TRANSLATION
  game_concept_starving_desc: "Keď [province|e] nemá v [provincial_food|e] žiadne [food|e], [pops|e] budú hladovať a umierať.\n\nTo spôsobí nasledujúci efekt:\n[ShowModifierEffect('province_starving')]" # todo: NEW TRANSLATION
  game_concept_food_raw_material: "Surová potravina" # todo: NEW TRANSLATION
  game_concept_food_raw_materials: "Surové potraviny" # todo: NEW TRANSLATION
  game_concept_food_raw_material_desc: "Okrem toho, že sa obchodujú a používajú ako ostatné [goods|e], niektoré [raw_materials|e] tiež produkujú [food|e]. Sú produkované v [rgo|e] a predstavujú omnoho efektívnejší zdroj $game_concept_food$ než $game_concept_subsistence_agriculture$. \n\n$game_concept_food$ sa tiež presúva medzi [markets|e], keď sú $game_concept_food_raw_materials$ obchodované." # todo: NEW TRANSLATION
  game_concept_food_raw_material_list_title: "Zoznam $game_concept_food_raw_materials$" # todo: NEW TRANSLATION
  game_concept_selling_food: "Predaj potravín" # todo: NEW TRANSLATION
  game_concept_sell_food: "Predať potraviny" # todo: NEW TRANSLATION
  game_concept_sell_food_short: "Predať" # todo: NEW TRANSLATION
  game_concept_selling_food_desc: "Keď má [province|e] prebytok [food|e] a už ho nemôže viac skladovať, predá ho na svojom miestnom [market|e]. To je možné len ak provincia nie je pod [siege|e].\n\n[province] môže za mesiac kúpiť naraz len toľko [food|e], koľko je celková kapacita [food_stockpile|e] tejto [province]." # todo: NEW TRANSLATION
  game_concept_buying_food: "Nákup potravín" # todo: NEW TRANSLATION
  game_concept_buy_food: "Kúpiť potraviny" # todo: NEW TRANSLATION
  game_concept_buy_food_short: "Kúpiť" # todo: NEW TRANSLATION
  game_concept_buying_food_desc: "Keď má [province|e] nízke množstvo [food|e], kúpi si viac na svojom miestnom [market|e]. To je možné len ak provincia nie je pod [siege|e].\n\n[province] môže za mesiac kúpiť naraz len toľko [food|e], koľko je celková kapacita [food_stockpile|e] tejto [province]." # todo: NEW TRANSLATION
  game_concept_food_stockpile: "Zásoby potravín" # todo: NEW TRANSLATION
  game_concept_food_stockpile_desc: "Mesačný prebytok [food|e] z @location! [locations|e] sa ukladá v @province! [province|e] zásobách. Mesačný prebytok [food] z [provinces] sa ukladá v @market! [market|e] zásobách.\n\nDostatočne veľké [food_stockpile] môže pomôcť predísť [starvation|e] počas krutej [winter|e], keď je [food_productivity|e] nízka.\n\nVyšší $game_concept_food_stockpile$ v @province! [province|e] mu tiež umožňuje [buy_food|e] a [sell_food|e] vo väčších množstvách každý mesiac." # todo: NEW TRANSLATION
  game_concept_construction_material: "Stavebný materiál" # todo: NEW TRANSLATION
  game_concept_construction_materials: "Stavebné materiály" # todo: NEW TRANSLATION
  game_concept_construction_material_desc: "$game_concept_construction_materials$ sú [raw_materials|e], ktoré zohrávajú významnú úlohu pri [construction|e] [buildings|e]. Sú produkované v [rgo|e] a zvyčajne sú nevyhnutné pre rozvoj [towns_and_cities|e]." # todo: NEW TRANSLATION
  game_concept_construction_material_list_title: "Zoznam $game_concept_construction_materials$" # todo: NEW TRANSLATION
  game_concept_loan: "Pôžička" # todo: NEW TRANSLATION
  game_concept_loaned: "Požičané" # todo: NEW TRANSLATION
  game_concept_lent: "Požičané" # todo: NEW TRANSLATION
  game_concept_lend: "Požičať" # todo: NEW TRANSLATION
  game_concept_lends: "Požičiava" # todo: NEW TRANSLATION
  game_concept_loans: "Pôžičky" # todo: NEW TRANSLATION
  game_concept_loan_desc: "Pôžička je množstvo [gold|e], ktoré poskytol [lender|e] a ktoré bude potrebné splatiť s mesačným [interest|e]. Pôžička môže byť užitočná, keď [country|e] potrebuje okamžite [gold|e]. Vziať pôžičku zvýši [debt|e] [country]." # todo: NEW TRANSLATION
  game_concept_loan_capacity: "Kapacita pôžičiek" # todo: NEW TRANSLATION
  game_concept_loan_capacity_desc: "Toto je, koľko peňazí si môže [country|e] [lend|e] zo svojich interných zdrojov. [estates|e] do toho môžu investovať a získavať všetky [interest|e], ktoré [country|e] z týchto pôžičiek platí. Niektoré [buildings|e], [advances|e] alebo [government_reforms|e] to tiež môžu ovplyvniť." # todo: NEW TRANSLATION
  game_concept_interest: "Úrok" # todo: NEW TRANSLATION
  game_concept_interest_desc: "Toto je poplatok, ktorý má každá [loan|e] a ktorý sa platí každý mesiac [lender|e]." # todo: NEW TRANSLATION
  game_concept_debt: "Dlh" # todo: NEW TRANSLATION
  game_concept_debts: "Dlhy" # todo: NEW TRANSLATION
  game_concept_debt_desc: "Toto je celkové množstvo [loans|e], ktoré má krajina, vrátane akéhokoľvek zostávajúceho [interest|e]. Ak sa tento dlh príliš zväčší, [country|e] pôjde [bankrupt|e]." # todo: NEW TRANSLATION
  game_concept_lender: "Veriteľ" # todo: NEW TRANSLATION
  game_concept_lender_desc: "To je buď banka, ktorá požičiava [gold|e], aby na tom zarobila [interest|e], alebo iná [country|e], ktorá peniaze požičiava." # todo: NEW TRANSLATION
  game_concept_borrower: "Dlžník" # todo: NEW TRANSLATION
  game_concept_borrower_desc: "Ide o [country|e], ktorá dlží [gold|e] a musí zaň platiť [interest|e], zvyčajne inej [country|e] alebo [estate|e]." # todo: CHANGED
  adm_concept: "[adm|e]" # todo: NEW TRANSLATION
  dip_concept: "[dip|e]" # todo: NEW TRANSLATION
  mil_concept: "[mil|e]" # todo: NEW TRANSLATION
  game_concept_adm: "Administratívna schopnosť" # todo: NEW TRANSLATION
  game_concept_adm_short: "Administratívny" # todo: NEW TRANSLATION
  game_concept_adm_i: "@adm!" # todo: NEW TRANSLATION
  game_concept_adm_desc: "Táto [ability|e] predstavuje, ako dobrý je [character|e] v riešení administratívnych úloh, ako dobre vie organizovať veci, riadiť ekonomiku a zabezpečiť chod krajiny." # todo: NEW TRANSLATION
  game_concept_dip: "Diplomatická schopnosť" # todo: NEW TRANSLATION
  game_concept_dip_short: "Diplomatický" # todo: NEW TRANSLATION
  game_concept_dip_i: "@dip!" # todo: NEW TRANSLATION
  game_concept_dip_desc: "Táto [ability|e] predstavuje, ako dobrý je [character|e] v presviedčaní iných ľudí, aby niečo urobili. Tiež predstavuje, ako obľúbený je daný charakter." # todo: NEW TRANSLATION
  game_concept_mil: "Vojenská schopnosť" # todo: NEW TRANSLATION
  game_concept_mil_short: "Vojenský" # todo: NEW TRANSLATION
  game_concept_mil_i: "@mil!" # todo: NEW TRANSLATION
  game_concept_mil_desc: "Táto [ability|e] predstavuje, ako dobrý je [character|e] v pochopení vojenských aspektov, ako rozumie taktike a ako robí ťažké rozhodnutia." # todo: NEW TRANSLATION
  game_concept_inflation: "Inflácia" # todo: NEW TRANSLATION
  game_concept_inflation_i: "@inflation!" # todo: NEW TRANSLATION
  game_concept_inflation_desc: "Inflácia predstavuje rast cien vo všetkých oblastiach hry. Zvyšuje sa [minting|e] väčšieho množstva zlata, aby sme zvýšili náš [income|e], a môžeme ju znížiť [cabinet_action|e]." # todo: NEW TRANSLATION
  game_concept_stability: "Stabilita" # todo: NEW TRANSLATION
  game_concept_stability_i: "@stability!" # todo: NEW TRANSLATION
  game_concept_stability_desc: "Stabilita je mierou vnútorného mieru [country|e]. Ak je negatívna, znamená to nepokoj, ak je pozitívna, pokoj. V priebehu času sa stabilita bude prirodzene približovať k #Y 0#!, pokiaľ ju nenarušia iné faktory. Začatie [wars|e] je jednou z akcií, ktoré znižujú stabilitu krajiny." # todo: NEW TRANSLATION
  game_concept_prestige: "Prestíž" # todo: NEW TRANSLATION
  game_concept_prestige_i: "@prestige!" # todo: NEW TRANSLATION
  game_concept_prestige_desc: "Prestíž [country|e] určuje, ako dobre je krajina vnímaná. Zvyšuje [cultural_influence|e] jej [primary_culture|e] a uľahčuje [diplomacy|e]." # todo: NEW TRANSLATION
  game_concept_war_exhaustion: "Vojnová vyčerpanosť" # todo: NEW TRANSLATION
  game_concept_war_exhaustion_i: "@war_exhaustion!" # todo: NEW TRANSLATION
  game_concept_war_exhaustion_desc: "Vojnová vyčerpanosť predstavuje, ako veľmi je naša [country|e] zdevastovaná [war|e]. Ak je dostatočne vysoké, budeme nútení podpísať [peace_treaty|e]. Toto sú efekty pri 1 $game_concept_war_exhaustion$:\n[ShowAutoModifierEffect('war_exhaustion_impact')]" # todo: NEW TRANSLATION
  game_concept_exile: "V exile" # todo: NEW TRANSLATION
  game_concept_exiled: "Vyhnaný" # todo: NEW TRANSLATION
  game_concept_exile_desc: "[army|e] alebo [navy|e] môžu byť umiestnené do Exilu, čo znamená, že nebudú schopné obliehať alebo bojovať s akýmikoľvek [units|e], kým ich nevrátime na priateľské územie. To sa stáva, keď sú na území, ku ktorému už nemajú prístup, zvyčajne po podpísaní [peace_treaty|e]." # todo: NEW TRANSLATION
  game_concept_retreat: "Ústup" # todo: NEW TRANSLATION
  game_concept_retreats: "Ústupy" # todo: NEW TRANSLATION
  game_concept_retreating: "Ustupovanie" # todo: NEW TRANSLATION
  game_concept_retreat_desc: "[army|e] alebo [navy|e] môže byť nútená ustúpiť po prehre bitky, ak má príliš nízke [morale|e], alebo sa môže dobrovoľne rozhodnúť [retreat|e]. Počas ústupu nebude schopná opäť bojovať ani dostať nové rozkazy, kým nedosiahne svoj cieľ." # todo: CHANGED
  game_concept_army_tradition: "Armádna tradícia" # todo: NEW TRANSLATION
  game_concept_army_tradition_i: "@army_tradition!" # todo: NEW TRANSLATION
  game_concept_army_tradition_desc: "Toto predstavuje nahromadené skúsenosti [armies|e], [battles|e] a [sieges|e] danej [country|e]." # todo: NEW TRANSLATION
  game_concept_navy_tradition: "Námorná tradícia" # todo: NEW TRANSLATION
  game_concept_navy_tradition_i: "@navy_tradition!" # todo: NEW TRANSLATION
  game_concept_navy_tradition_desc: "Toto predstavuje nahromadené skúsenosti [navies|e], ich [battles|e], [blockades|e] a všetky ostatné námořné aspekty, ktoré má [country|e]." # todo: NEW TRANSLATION
  game_concept_recruit: "Nábor" # todo: NEW TRANSLATION
  game_concept_recruiting: "Nábor" # todo: NEW TRANSLATION
  game_concept_recruit_desc: "Nábor je proces, ktorým sa na mape formujú [manpower|e] ako [units|e]. To zvyčajne zahŕňa náklady v [gold|e] a [goods|e] [demand|e]. Napríklad jazdec bez koňa sotva môže byť považovaný za jazdca." # todo: NEW TRANSLATION
  game_concept_recruitment_method: "Metóda náboru" # todo: NEW TRANSLATION
  game_concept_recruitment_methods: "Metódy náboru" # todo: NEW TRANSLATION
  game_concept_recruitment_method_desc: "Môžeme sa rozhodnúť, či chceme venovať viac času výcviku našich vojakov, aby získali viac [experience|e], alebo či chceme pripraviť [regiment|e] rýchlejšie, ale s nižším [maximum_strength|e]." # todo: NEW TRANSLATION
  game_concept_age: "Vek" # todo: NEW TRANSLATION
  game_concept_ages: "Veky" # todo: NEW TRANSLATION
  game_concept_age_upper_desc: "Hra je rozdelená do viacerých vekov, zvyčajne po jednom na storočie. Každý vek má svoje vlastné pravidlá a mechaniky a tiež vlastný strom [advances|e], ktorým sa dá postupovať." # todo: NEW TRANSLATION
  game_concept_age_lower_desc: "Na začiatku každého veku si vyberieme zameranie medzi [adm_short], [dip_short] alebo [mil_short] Focus, čo ovplyvní, aký bude strom našich [country|e] v tom veku." # todo: NEW TRANSLATION
  game_concept_age_list_title: "Zoznam vekov" # todo: NEW TRANSLATION
  game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$" # todo: NEW TRANSLATION
  game_concept_institution: "Inštitúcia" # todo: NEW TRANSLATION
  game_concept_institutions: "Inštitúcie" # todo: NEW TRANSLATION
  game_concept_institution_desc: "Každý [age|e] má tri rôzne inštitúcie, ktoré sa objavia v príslušnom [location|e] na mape. Potom sa budú rozširovať po mape a keď ich [countries|e] [embrace|e], odomykajú nové [advances|e] pre daný vek.\n\nAk zistíme, že sa inštitúcia našej [country] nešíri dostatočne rýchlo, môžeme sa pokúsiť o [ShowCabinetActionName('study_institutions')]." # todo: NEW TRANSLATION
  game_concept_embrace: "Prijať" # todo: NEW TRANSLATION
  game_concept_embraced: "Prijaté" # todo: NEW TRANSLATION
  game_concept_embrace_desc: "[country|e] môže [embrace|e] [institution|e], keď dostatočná časť [population|e] danej [country|e] žije v [locations|e], kde sa plne rozšírila. To znamená, že krajina úplne pochopila [institution] a môže [research|e] [advances|e], ktoré ju vyžadujú." # todo: NEW TRANSLATION
  game_concept_advance: "Pokrok" # todo: NEW TRANSLATION
  game_concept_advances: "Pokroky" # todo: NEW TRANSLATION
  game_concept_advance_desc: "Pokroky predstavujú myšlienky, vynálezy, technológie a iné oblasti ľudského poznania.\n\nNaraz môže byť [researched|e] len jeden Advance a rýchlosť, akou ich môže [country|e] skúmať, závisí od ich [research_progress_with_icon|e].\n\nS každým [age|e] sa pre [countries] sprístupnia nové [advances_with_icon|e]. Niektoré sú exkluzívne pre konkrétne [countries], [cultures|e] alebo [religions|e], ale väčšina vyžaduje len prijatie príslušných [institutions_with_icon|e].\n\nRýchlosť, akou postupujeme k novým [advances_with_icon|e], závisí hlavne od sily nášho [liturgical_language_with_icon|e], priemernej [literacy_with_icon|e] našich [pops_with_icon|e], [estate_satisfaction|e] nášho [ShowEstateTypeName('clergy_estate')] a počtu [institutions_with_icon|e], ktoré sme [embraced|e]." # todo: CHANGED
  game_concept_research: "Výskum" # todo: NEW TRANSLATION
  game_concept_researched: "Vyskúmané" # todo: NEW TRANSLATION
  game_concept_researching: "Výskum" # todo: NEW TRANSLATION
  game_concept_research_desc: "Výskum [advance|e] trvá čas a [country|e] môže naraz skúmať len jeden pokrok. Výhodu pokroku získame, keď náš [research_progress|e] dosiahne jeho cenu.\n\nRýchlosť, akou postupujeme k novým [advances_with_icon|e], závisí hlavne od sily nášho [liturgical_language_with_icon|e], priemernej [literacy_with_icon|e] našich [pops_with_icon|e], [estate_satisfaction|e] nášho [ShowEstateTypeName('clergy_estate')] a počtu [institutions_with_icon|e], ktoré máme [embraced|e]." # todo: NEW TRANSLATION
  game_concept_research_progress: "Pokrok výskumu" # todo: NEW TRANSLATION
  game_concept_research_progress_desc: "Náš [research|e] pokrok závisí hlavne od sily nášho [liturgical_language_with_icon|e], priemernej [literacy_with_icon|e] našich [pops_with_icon|e], [estate_satisfaction|e] nášho [ShowEstateTypeName('clergy_estate')] a počtu [institutions_with_icon|e], ktoré máme [embraced|e]." # todo: NEW TRANSLATION
  game_concept_stored_research: "Uložený pokrok výskumu" # todo: NEW TRANSLATION
  game_concept_stored_research_desc: "Uložený $game_concept_research_progress$ sa akumuluje, keď nie je vybraný žiadny [advance|e]. Uložený výskum sa okamžite použije po výbere [advance|e]." # todo: NEW TRANSLATION
  game_concept_literacy: "Gramotnosť" # todo: NEW TRANSLATION
  game_concept_literacy_desc: "To ukazuje, ako dobre sa naši [pops|e] vedia čítať a písať. Je to väčšinou prospešné, pretože priemerná gramotnosť v krajine pozitívne ovplyvňuje náš [research_progress|e], ale tiež zvyšuje vplyv [market_price|e] ich potrieb na [pop_satisfaction|e]." # todo: NEW TRANSLATION
  game_concept_artillery_bonus: "Bonus delostrelectva" # todo: NEW TRANSLATION
  game_concept_artillery_bonus_desc: "Delostrelecké [regiments|e] majú silu bombardovať [fortifications|e] svojimi delami. Ich sila závisí od ich [artillery_barrage|e] a úrovne [fort|e]." # todo: NEW TRANSLATION
  game_concept_artillery_barrage: "Delostrelecká salva" # todo: NEW TRANSLATION
  game_concept_artillery_barrage_desc: "Ak je toto počas [siege|e] vyššie než úroveň [fort|e], môže to dať útočníkovi bonus!" # todo: NEW TRANSLATION
  game_concept_estate_privilege: "Privilégiá stavu" # todo: NEW TRANSLATION
  game_concept_estate_privileges: "Privilégiá stavov" # todo: NEW TRANSLATION
  game_concept_privileges: "Privilégiá" # todo: NEW TRANSLATION
  game_concept_privilege: "Privilégium" # todo: NEW TRANSLATION
  game_concept_estate_privilege_desc: "[ruler|e] môže občas udeľovať určité privilegiá určitým skupinám ľudí. Môžu to byť daňové úľavy, monopoly alebo iné práva, ktoré dávajú výhodu konkrétnemu [estate|e]. Zvyčajne to prichádza za nejakú cenu pre korunu, či už v podobe vplyvu [estate] alebo iného nákladu." # todo: NEW TRANSLATION
  game_concept_supply_depot: "Zásobovací sklad" # todo: NEW TRANSLATION
  game_concept_supply_depots: "Zásobovacie sklady" # todo: NEW TRANSLATION
  game_concept_supply_depot_desc: "[armies|e] môžu vytvárať zásobovacie sklady v [hostile|e] [locations|e], kde môžu ukladať [food|e]. [friendly|e] armády potom môžu čerpať tieto zásoby na vzdialenosť až #V 2#! [locations]." # todo: NEW TRANSLATION
  game_concept_unit_ability: "Schopnosť jednotky" # todo: NEW TRANSLATION
  game_concept_unit_abilities: "Schopnosti jednotiek" # todo: NEW TRANSLATION
  game_concept_unit_ability_desc: "Toto je názov pre rozkazy ako [ShowUnitAbilityName('drill_army')] alebo [ShowUnitAbilityName('march_to_sound_of_guns')], ktoré možno dať [units|e]. Niektoré z nich sú okamžité akcie, iné sú stav, ktorý možno zapnúť alebo vypnúť." # todo: NEW TRANSLATION
  game_concept_character_interaction: "Interakcia postáv" # todo: NEW TRANSLATION
  game_concept_character_interactions: "Interakcie postáv" # todo: NEW TRANSLATION
  game_concept_character_interaction_desc: "Toto sú [actions|e], ktoré môžeme vykonať s [character|e]. Príklady zahŕňajú [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')] alebo [ShowCharacterInteractionName('resign_as_grand_master')]." # todo: NEW TRANSLATION
  game_concept_integration_status: "Stav integrácie" # todo: NEW TRANSLATION
  game_concept_integration_status_desc: "Toto predstavuje, ako dobre je [location|e] začlenené do administratívneho aparátu jeho [owner|e]. Každé [owned] [location] spadá do jedného zo štyroch rôznych stavov:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nKaždé [conquered] [location] môže byť [integrated] pomocou [cabinet_action|e], ale dosiahnutie stavu [core] vyžaduje, aby veľká časť [pops|e] mala [primary_culture|e] alebo niektorú z [accepted_cultures|e]." # todo: NEW TRANSLATION
  game_concept_integration_status_desc_intro: "Toto predstavuje, ako dobre je [location|e] začlenené do administratívneho aparátu jeho [owner|e]. Každé [owned] [location] spadá do jedného zo štyroch rôznych stavov:" # todo: NEW TRANSLATION
  game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]" # todo: NEW TRANSLATION
  game_concept_integration_status_lower_desc: "Každé [conquered] [location] môže byť [integrated] pomocou [cabinet_action|e], ale dosiahnutie stavu [core] vyžaduje, aby veľká časť [pops|e] mala [primary_culture|e] alebo niektorú z [accepted_cultures|e]." # todo: NEW TRANSLATION
  game_concept_integration: "Integrácia" # todo: NEW TRANSLATION
  game_concept_integrated: "Integrované" # todo: NEW TRANSLATION
  game_concept_integrate: "Integrovať" # todo: NEW TRANSLATION
  game_concept_integrating: "Integruje sa" # todo: NEW TRANSLATION
  game_concept_integration_list_title: "Integrované [location] získava nasledujúce efekty:" # todo: NEW TRANSLATION
  game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]" # todo: NEW TRANSLATION
  game_concept_integration_desc: "Integrovaná [location|e] bola riadne začlenená do štátu, a preto sa spravuje omnoho ľahšie než [conquered|e] [location].\n\n[conquered|e] [locations] je potrebné integrovať pomocou [cabinet_action|e], ktorá cieli na celú [province|e], a ktorej rýchlosť závisí od rôznych faktorov vrátane počtu [locations], ich [culture|e] alebo ich [location_rank|e]." # todo: CHANGED
  game_concept_government_reform: "Reforma vlády" # todo: NEW TRANSLATION
  game_concept_government_reforms: "Vládne reformy" # todo: NEW TRANSLATION
  game_concept_reforms: "Reformy" # todo: NEW TRANSLATION
  game_concept_reform: "Reforma" # todo: NEW TRANSLATION
  game_concept_government_reform_desc: "Zastupujú všetko od starobylých tradícií po progresívne dodatky; vládne reformy načrtávajú podobu vlády v [country|e]. Každá je jedinečná, často však prináša silné kompromisy alebo otvára jedinečné herné štýly.\n\n[countries] môžu mať len niekoľko vládnych reforiem, ale toto povolenie môžu zvýšiť niektorými [advances|e].\n\nNiektoré reformy sú [major_reforms|e]; [country] nesmie mať viac než jednu z nich." # todo: NEW TRANSLATION
  game_concept_major_reform: "Hlavná reforma" # todo: NEW TRANSLATION
  game_concept_major_reforms: "Hlavné reformy" # todo: NEW TRANSLATION
  game_concept_major_reform_desc: "Hlavná reforma je špeciálna [government_reform|e], ktorá definuje [country|e]. [country] môže mať naraz len jednu hlavnú reformu." # todo: NEW TRANSLATION
  game_concept_cabinet_action: "Akcia kabinetu" # todo: NEW TRANSLATION
  game_concept_cabinet_actions: "Akcie kabinetu" # todo: NEW TRANSLATION
  game_concept_cabinet_action_desc: "Člen [cabinet|e] môže byť pridelený k $game_concept_cabinet_action$. Tieto sú vykonávané buď dovtedy, kým nie sú dokončené, alebo dovtedy, kým sa rozhodneme ich zmeniť. \nTieto sú rôzne dostupné akcie: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')] " # todo: NEW TRANSLATION
  game_concept_cabinet_seat: "Miesto v kabinete" # todo: NEW TRANSLATION
  game_concept_cabinet_seats: "Miesta v kabinete" # todo: NEW TRANSLATION
  game_concept_cabinet_seats_desc: "To určuje počet [cabinet_members|e], ktorých môže [country|e] súčasne zamestnať vo svojom [cabinet|e]. Niektoré [advances|e] môžu zvýšiť počet dostupných $game_concept_cabinet_seats$." # todo: NEW TRANSLATION
  game_concept_cabinet_efficiency: "Efektivita kabinetu" # todo: NEW TRANSLATION
  game_concept_cabinet_efficiency_desc: "Je to rýchlosť a účinnosť, s akou [characters|e] z [cabinet|e] budú pracovať, keď sú pridelení vykonávať [cabinet_actions|e]. Ovplyvňuje ju [crown_power|e] a [societal_values|e] a môže byť upravená aj [advances|e], [government_reforms|e], [policies|e] a [buildings|e]." # todo: NEW TRANSLATION
  game_concept_cabinet: "Kabinet" # todo: NEW TRANSLATION
  game_concept_cabinet_desc: "$game_concept_cabinet$ je zhromaždenie vyšších úradníkov, ktorí pomáhajú spravovať [country|e] prostredníctvom [cabinet_actions|e]. Počet [cabinet_seats|e] zvyšujú [advances|e]." # todo: NEW TRANSLATION
  game_concept_cabinet_member: "Člen kabinetu" # todo: NEW TRANSLATION
  game_concept_cabinet_members: "Členovia kabinetu" # todo: NEW TRANSLATION
  game_concept_cabinet_member_desc: "$game_concept_cabinet_member$ je [character|e] zamestnaný v [cabinet|e]." # todo: NEW TRANSLATION
  game_concept_artist: "Umelec" # todo: NEW TRANSLATION
  game_concept_artists: "Umelci" # todo: NEW TRANSLATION
  game_concept_artist_upper_desc: "Umelec je [character|e], ktorý vytvára [works_of_art|e]. Umelec môže byť niektorého z nižšie uvedených typov." # todo: NEW TRANSLATION
  game_concept_artist_list_title: "Zoznam typov umelcov" # todo: NEW TRANSLATION
  game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]" # todo: NEW TRANSLATION
  game_concept_religious_figure: "Náboženský predstaviteľ" # todo: NEW TRANSLATION
  game_concept_religious_figures: "Náboženskí predstavitelia" # todo: NEW TRANSLATION
  game_concept_religious_figure_upper_desc: "Náboženský predstaviteľ je [character|e], ktorý cestuje po svete a prináša náboženské bonusy do miest, kde sa usadí. Môžu ich najímať krajiny s príslušným [religion|e]. Hoci môžeme priamo nasledovať len jednu [religious_school|e], môžeme pozvať náboženských predstaviteľov iných škôl, aby sme sa inšpirovali a získali časť ich výhod. Náboženský predstaviteľ môže byť ktoréhokoľvek z nižšie uvedených typov." # todo: NEW TRANSLATION
  game_concept_religious_figure_list_title: "Zoznam typov náboženských predstaviteľov" # todo: NEW TRANSLATION
  game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]" # todo: NEW TRANSLATION
  game_concept_invited_religious_figure: "Pozvaný náboženský predstaviteľ" # todo: NEW TRANSLATION
  game_concept_invited_religious_figures: "Pozvaní náboženskí predstavitelia" # todo: NEW TRANSLATION
  game_concept_invite_religious_figure: "Pozvať náboženského predstaviteľa" # todo: NEW TRANSLATION
  game_concept_work_of_art: "Umelecké dielo" # todo: NEW TRANSLATION
  game_concept_works_of_art: "Umelecké diela" # todo: NEW TRANSLATION
  game_concept_work_of_art_desc: "Umelecké dielo je niečo, čo vytvoril [artist|e]. Keď je dielo vytvorené, priamo zvýši [cultural_influence|e] [primary_culture|e] [country|E], v ktorej [artist] pracuje. Umenie sa nachádza v [location|e], ale môže byť zničené alebo zajaté, ak sa dané miesto stane [occupied|e] ktorýmkoľvek [enemy|e].\nMať umelecké dielo v našom [country] prináša výhody pre náš [prestige|e] a [cultural_tradition|e]." # todo: NEW TRANSLATION
  game_concept_work_of_art_list_title: "Typy umeleckých diel" # todo: NEW TRANSLATION
  game_concept_art_quality: "Kvalita umenia" # todo: NEW TRANSLATION
  game_concept_art_quality_desc: "Kvalita [works_of_art|e] ovplyvňuje, koľko [prestige|e] a [cultural_tradition|e] môžu poskytnúť.\n\n$game_concept_work_of_art$ môže mať nasledovné úrovne kvality, od najnižšej po najvyššiu:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$" # todo: NEW TRANSLATION
  game_concept_legitimacy: "Legitimita" # todo: NEW TRANSLATION
  game_concept_legitimacy_i: "@legitimacy!" # todo: NEW TRANSLATION
  game_concept_legitimacy_desc: "Legitimita je mierou toho, do akej miery je vláda prijímaná obyvateľstvom a stavmi v ich [country|e]. Je to v podstate predpoklad pre hladké riadenie krajiny - pri nízkych hodnotách zistíme, že s nami nikto nechce spolupracovať a môžu vypuknúť povstania, ktoré sa pokúsia dosadiť [ruler|e], ktorého považujú za prijateľnejšieho." # todo: NEW TRANSLATION
  game_concept_republican_tradition: "Republikánska tradícia" # todo: NEW TRANSLATION
  game_concept_republican_tradition_i: "@republican_tradition!" # todo: NEW TRANSLATION
  game_concept_republican_tradition_desc: "Republikánska tradícia meria, ako pevne je republikanizmus zakorenený v našej krajine. Republikánska tradícia vyjadruje, aké silné sú tradície v [ShowGovernmentTypeName('republic')]. [ShowGovernmentTypeNameWithNoTooltip('republic')] volí nového [ruler|e] každých niekoľko rokov a udržiavanie toho istého [ruler] cez niekoľko [elections|e] znižuje našu republikánsku tradíciu. Pri nízkych hodnotách môže sklesnúť a prejsť do nejakej formy autokracie. Pre dobre fungujúcu republiku by mala byť táto mierka udržiavaná vysoko." # todo: NEW TRANSLATION
  game_concept_devotion: "Oddanosť" # todo: NEW TRANSLATION
  game_concept_devotion_i: "@devotion!" # todo: NEW TRANSLATION
  game_concept_devotion_desc: "Oddanosť predstavuje horlivosť [faith|e] v našej krajine. Čím je vyššia, tým efektívnejšie bude fungovať náš [ShowGovernmentTypeName('theocracy')]." # todo: NEW TRANSLATION
  game_concept_horde_unity: "Jednota hordy" # todo: NEW TRANSLATION
  game_concept_horde_unity_i: "@horde_unity!" # todo: NEW TRANSLATION
  game_concept_horde_unity_desc: "Jednota hordy je mierou toho, koľko podpory má $rank_kingdom_horde_ruler_suffix_male$ od kmeňov. S časom klesá a zvyšuje sa lúpežami a pálením provincií. [ShowGovernmentTypeName('steppe_horde')] s nízkou jednotou pravdepodobne podľahne vnútorným nepokojom." # todo: NEW TRANSLATION
  game_concept_tribal_cohesion: "Kmeňová súdržnosť" # todo: NEW TRANSLATION
  game_concept_tribal_cohesion_i: "@tribal_cohesion!" # todo: NEW TRANSLATION
  game_concept_tribal_cohesion_desc: "Kmeňová súdržnosť je mierou, ako veľmi sú členovia nášho [ShowGovernmentTypeName('tribe')] zladení v otázkach [religion|e] a [culture|e]. Pri nízkych hodnotách bude riadenie [ShowGovernmentTypeNameWithNoTooltip('tribe')] ako pasenie mačiek — každý bude chcieť robiť po svojom. Aby sa [ShowGovernmentTypeNameWithNoTooltip('tribe')] dala efektívne riadiť, treba ju udržiavať vysoko." # todo: NEW TRANSLATION
  game_concept_government_power: "Vládna moc" # todo: NEW TRANSLATION
  game_concept_government_power_i: "@government_power!" # todo: NEW TRANSLATION
  game_concept_government_power_desc: "Je to všeobecný pojem pre mieru, ako dobre naša [government|e] funguje. Existuje niekoľko typov: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] a [tribal_cohesion|e]." # todo: NEW TRANSLATION
  game_concept_policy: "Politika" # todo: NEW TRANSLATION
  game_concept_policies: "Politiky" # todo: NEW TRANSLATION
  game_concept_policy_desc: "Každý [law|e] má jeden alebo viacero Politík na výber. Tie určujú, ako sa zákon uplatňuje v [country|e]." # todo: NEW TRANSLATION
  game_concept_law: "Zákon" # todo: NEW TRANSLATION
  game_concept_laws: "Zákony" # todo: NEW TRANSLATION
  game_concept_law_desc: "Každý zákon musí mať zvolenú [policy|e], inak nie je aktívny. Rôzne [government_types|e] a [religions|e] získavajú rôzne zákony a viac zákonov je udelených prostredníctvom [advances|e]. V závislosti od toho, ktorú [policy] v zákone vyberieme, často ovplyvníme naše [societal_values|e]." # todo: NEW TRANSLATION
  game_concept_antagonism: "Antagonizmus" # todo: NEW TRANSLATION
  game_concept_antagonism_i: "@antagonism!" # todo: NEW TRANSLATION
  game_concept_antagonism_desc: "Antagonizmus ukazuje, ako nás pravdepodobne vnímajú iné [countries|e], čo ovplyvňuje ich [opinion|e] o nás. Ak k nám cítia veľa antagonizmu, krajiny, ktoré nás považujú za relevantných pre svoje záujmy, budú menej naklonené zapájať sa do [diplomacy|e] a môžu konať proti našim záujmom. Antagonizmus spôsobujú základné rozdiely v [societal_values|e], [government_types|e], [religion|e], [culture|e] a [language|e] medzi krajinami. Niektoré akcie môžu tiež spustiť antagonizujúcu 'bombu' v [location|e], ktorá ovplyvní blízke krajiny v rôznej miere v závislosti od toho, ako veľmi sa im dané miesto a antagonizujúca krajina týkajú. Tieto účinky antagonizujúcej 'bomby' sa zvyčajne s časom rozptýlia." # todo: CHANGED
  game_concept_antagonism_received_modifier: "Obdržaný antagonizmus" # todo: NEW TRANSLATION
  game_concept_antagonism_received_modifier_desc: "To udáva, do akej miery nepriateľské diplomatické akcie ako [war|e] ovplyvnia náš [antagonism|e]." # todo: NEW TRANSLATION
  game_concept_diplomatic_action: "Diplomatická akcia" # todo: NEW TRANSLATION
  game_concept_diplomatic_actions: "Diplomatické akcie" # todo: NEW TRANSLATION
  game_concept_diplomatic_action_desc: "Ide o akciu vykonanú jednou [country|e] voči inej s použitím [diplomats|e]. Patrí sem uzatváranie [alliances|e], vypovedanie [war|e] či mnoho ďalších vecí." # todo: NEW TRANSLATION
  game_concept_diplomatic_limitation: "Diplomatické obmedzenie" # todo: NEW TRANSLATION
  game_concept_diplomatic_limitations: "Diplomatické obmedzenia" # todo: NEW TRANSLATION
  game_concept_diplomatically_limited: "Diplomaticky obmedzené" # todo: NEW TRANSLATION
  game_concept_limited_diplomacy: "Obmedzená diplomacia" # todo: NEW TRANSLATION
  game_concept_unlimited_diplomacy: "Neobmedzená diplomacia" # todo: NEW TRANSLATION
  game_concept_diplomatic_limitation_desc: "Krajina, ktorá je buď veľmi závislým [subject|e] alebo [junior_partner|e] v [union|e], môže byť diplomaticky obmedzená. To znamená, že nasledujúce diplomatické akcie sú buď nemožné, alebo výrazne obmedzené:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nVäčšina subjektov s obmedzenou diplomaciou nie je schopná vyhlásiť vlastné [wars|e], pokiaľ nie sú cieľom veľmi špecifických spojencov." # todo: CHANGED
  game_concept_diplomats: "Diplomati" # todo: NEW TRANSLATION
  game_concept_diplomat: "Diplomat" # todo: NEW TRANSLATION
  game_concept_diplomat_desc: "Reprezentuje, koľko [diplomacy|e] môže [country|e] vykonať za daný čas. Niektoré [advances|e] alebo [societal_values|e] tento počet zvýšia." # todo: NEW TRANSLATION
  game_concept_opinion: "Názor" # todo: NEW TRANSLATION
  game_concept_diplomatic_opinion: "Diplomatický názor" # todo: NEW TRANSLATION
  game_concept_diplomatic_opinions: "Diplomatické názory" # todo: NEW TRANSLATION
  game_concept_opinion_i: "@opinion!" # todo: NEW TRANSLATION
  game_concept_opinion_desc: "To ukazuje, do akej miery má [country|e] rád alebo neznáša inú [country]. Rozdiel medzi [trust|e] a názorom spočíva v tom, že vysoký názor zabráni [country] v nepriateľstve, ale na spoluprácu by sme potrebovali [trust|e]." # todo: NEW TRANSLATION
  game_concept_bias: "Postoj" # todo: NEW TRANSLATION
  game_concept_bias_desc: "Bias je určitý postoj, ktorý môže mať [country|e] voči inej. Je rozdelený do troch kategórií: [opinion|e], [trust|e] a [antagonism|e]. [country_interactions|e], [events|e] a historické nastavenie zvyčajne ovplyvňujú niektorý z týchto troch diplomatických aspektov." # todo: NEW TRANSLATION
  game_concept_rival: "Rival"
  game_concept_rivals: "Rivali"
  game_concept_rivals_tooltip: "[rivals|e]" # todo: NEW TRANSLATION
  game_concept_rival_desc: "[countries|e] môžu vyhlásiť svoju nepriateľskosť voči iným krajinám tým, že ich označia za $game_concept_rivals$. Krajiny majú voči svojim rivalom niektoré ďalšie nepriateľské akcie, napríklad schopnosť sfalšovať [casus_belli|e] a možnosť zasiahnuť do ich [wars|e].\n\nRival $game_concept_country$ neprijme priateľské [treaties|e] ako [alliances|e], ale [countries] so spoločnými rivalmi budú mať jednoduchšie uzatvárať [treaties] medzi sebou.\n\nRivalita nie je vzájomná, čo znamená, že nie je nevyhnutné ani automatické, aby $game_concept_country$ oplácala rivalitu tým, ktorí ju označili za rivala. [country], ktorá vyhlásila inú za svojho rivala, je známa ako jej [rival_enemy|e].\n\nIba [countries] s podobným [great_power_score|e] a nie veľmi dobrým [opinion|e] môžu byť vyhlásené za rivala, a maximálny počet $game_concept_rivals$, ktoré môže [country] mať, závisí od jej [country_rank|e]." # todo: NEW TRANSLATION
  game_concept_rival_enemy: "Nepriateľ" # todo: NEW TRANSLATION
  game_concept_rival_enemies: "Nepriatelia" # todo: NEW TRANSLATION
  game_concept_rival_enemy_desc: "Krajina, ktorá označila inú za [rival|e], bude pre ňu známa ako jej Nepriateľ. [country] mohla vyhlásiť mnoho [rivals], a predsa nemať žiadnych Nepriateľov, ak ju žiadna iná [country] neoznačila za rivala." # todo: NEW TRANSLATION
  game_concept_cobelligerent: "Spolubojovník" # todo: NEW TRANSLATION
  game_concept_cobelligerents: "Spolubojovníci" # todo: NEW TRANSLATION
  game_concept_cobelligerent_desc: "[country|e], ktorá je povolaná do [war|e] ako $game_concept_cobelligerent$, bude môcť povolať svojich vlastných [allies|e] do [war].\n\nZískať [locations|e] od $game_concept_cobelligerent$ [country] v [peace_treaty|e] bude mať rovnaké náklady ako u vodcu vojny." # todo: NEW TRANSLATION
  game_concept_enemy: "Vojnový nepriateľ" # todo: NEW TRANSLATION
  game_concept_enemies: "Vojnoví nepriatelia" # todo: NEW TRANSLATION
  game_concept_enemies_tooltip: "[enemies|e]" # todo: NEW TRANSLATION
  game_concept_enemy_desc: "Dve [countries|e], ktoré sú medzi sebou vo [war|e], budú vnímať jedna druhú ako nepriateľov a budú sa [battle|e], keď sa ich [armies|e] alebo [navies|e] stretnú.\n\n[rebels|e] a [pirates|e] sú nepriateľmi pre všetkých." # todo: NEW TRANSLATION
  game_concept_royal_marriage: "Kráľovský sňatok" # todo: NEW TRANSLATION
  game_concept_royal_marriages: "Kráľovské sňatky" # todo: NEW TRANSLATION
  game_concept_married: "V sňatku" # todo: NEW TRANSLATION
  game_concept_marry: "Vzatia si" # todo: NEW TRANSLATION
  game_concept_marriage: "Manželstvo" # todo: NEW TRANSLATION
  game_concept_marrying: "Sobáš" # todo: NEW TRANSLATION
  game_concept_royal_marriage_desc: "Kráľovský sňatok je sobáš medzi dvoma [characters|e] z dvoch rôznych [countries|e] s cieľom ich viac zviazať a dodať [prestige|e] ich [rulers|e]." # todo: NEW TRANSLATION
  game_concept_union: "Únia" # todo: NEW TRANSLATION
  game_concept_senior_partner: "Hlavný partner" # todo: NEW TRANSLATION
  game_concept_junior_partner: "Mladší partner" # todo: NEW TRANSLATION
  game_concept_junior_partners: "Mladší partneri" # todo: NEW TRANSLATION
  game_concept_union_partner: "Partner únie" # todo: NEW TRANSLATION
  game_concept_union_partners: "Partneri únie" # todo: NEW TRANSLATION
  game_concept_personal_union: "Personálna únia" # todo: NEW TRANSLATION
  game_concept_personal_unions: "Personálne únie" # todo: NEW TRANSLATION
  game_concept_union_desc: "Únia je typ [treaty|e], ktorý vznikne, keď dve alebo viac [countries|e] majú toho istého [ruler|e] v dôsledku [royal_marriages|e]. Funguje to ako obranné [alliance|e], pretože si automaticky pomáhajú pri útoku, ale k únii je možné pridať [laws|e], ktoré zmenia spôsob jej fungovania. Najdôležitejší člen únie sa nazýva $game_concept_senior_partner$, zatiaľ čo zvyšné krajiny v únii sú $game_concept_junior_partners$." # todo: NEW TRANSLATION
  game_concept_union_integration_level: "Úroveň integrácie únie" # todo: NEW TRANSLATION
  game_concept_union_integration_level_short: "Úroveň integrácie" # todo: NEW TRANSLATION
  game_concept_union_integration_level_member: "Úroveň integrácie člena" # todo: NEW TRANSLATION
  game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ popisuje, ako centralizovaná je [personal_union|e] prostredníctvom [laws|e] a [policies|e]. Každý [member|e], ktorý je prítomný pri implementácii centralizačnej politiky, zvýši svoju úroveň. Po poslednej centralizačnej politike sa všetky $game_concept_junior_partners$, ktoré majú rovnakú úroveň ako $game_concept_union$, zjednotia $game_concept_senior_partner$.\n\nČlenovia, ktorí sa k $game_concept_union$ pripoja neskôr, si musia dohnať svoj postup, aby boli integrovaní cez [parliament|e]." # todo: NEW TRANSLATION
  game_concept_ally: "Spojenec" # todo: NEW TRANSLATION
  game_concept_allies: "Spojenci" # todo: NEW TRANSLATION
  game_concept_allied: "V aliancii" # todo: NEW TRANSLATION
  game_concept_alliance: "Aliancia" # todo: NEW TRANSLATION
  game_concept_alliances: "Aliancie" # todo: NEW TRANSLATION
  game_concept_alliance_desc: "Aliancia je [treaty|e] medzi dvoma [countries|e]. [countries], ktoré sú v aliancii, si nemôžu vyhlásiť [war|e] navzájom a môžu byť tiež povolané, aby si pomohli v [wars]." # todo: NEW TRANSLATION
  game_concept_war_allies: "Vojnoví spojenci" # todo: NEW TRANSLATION
  game_concept_war_ally: "Vojnový spojenec" # todo: NEW TRANSLATION
  game_concept_war_ally_desc: "Sú to [countries|e], ktoré si navzájom pomáhajú na tej istej strane [war|e]." # todo: NEW TRANSLATION
  game_concept_war_leader: "Vodca vojny" # todo: NEW TRANSLATION
  game_concept_war_leaders: "Vodcovia vojny" # todo: NEW TRANSLATION
  game_concept_war_leader_desc: "$game_concept_war_leader$ je jedna z dvoch [countries|e], ktoré vedú svoju príslušnú stranu v [war|e]. Budú diskutovať o možných výsledkoch konfliktu rozhodovaním o [peace_treaties|e]." # todo: NEW TRANSLATION
  game_concept_call_to_arms: "Volanie do zbrane" # todo: NEW TRANSLATION
  game_concept_call_to_arms_desc: "Výzva na zbrane je [diplomatic_action|e], ktorú je možné vykonať počas [war|e] voči všetkým [ally|e] a iným [countries|e], ktoré prisľúbili účasť na vojenských konfliktoch.\n\nKrajiny, ktoré sú [war_defender|e], automaticky zvolajú svojich spojencov do vojny, zatiaľ čo krajiny, ktoré sú [war_attacker|e], ich musia volať manuálne a je pre nich ťažšie presvedčiť ich, aby sa pridali." # todo: CHANGED
  game_concept_treaty: "Dohoda" # todo: NEW TRANSLATION
  game_concept_treaties: "Dohody" # todo: NEW TRANSLATION
  game_concept_treaty_desc: "Dohoda je podpísaný diplomatický stav medzi dvoma alebo viac [countries|e]. Môžu byť na obmedzený čas alebo do odvolania.\nDohody zahŕňajú [alliances|e], [military_access|e], [truce|e] a mnoho ďalších, ktoré je možné vytvoriť prostredníctvom [diplomacy|e]." # todo: NEW TRANSLATION
  game_concept_blocked_treaties: "Blokované dohody" # todo: NEW TRANSLATION
  game_concept_blocked_treaties_desc: "Toto znemožňuje [country|e] podpísať akýkoľvek druh [treaty|e] s krajinou, s ktorou je blokovaná." # todo: NEW TRANSLATION
  game_concept_economic_support: "Ekonomická podpora" # todo: NEW TRANSLATION
  game_concept_economic_support_desc: "Je to [treaty|e], v ktorom jedna [country|e] posiela [gold|e] každý mesiac, aby podporila [finances|e] druhej [country]. Často ide o situáciu, keď krajina nechce byť priamo zapojená do [war|e], ale napriek tomu chce podporiť snahy." # todo: NEW TRANSLATION
  game_concept_war_reparations: "Vojnové reparácie" # todo: NEW TRANSLATION
  game_concept_war_reparations_desc: "Je to mierová [treaty|e], v ktorej je jedna [country|e] donútená posielať [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] svojho príjmu v [gold|e] každý mesiac na podporu [finances|e] druhej [country], zvyčajne víťaza, ako odplatu za práve skončenú vojnu." # todo: NEW TRANSLATION
  game_concept_guarantee: "Garancia" # todo: NEW TRANSLATION
  game_concept_guaranteed: "Garantované" # todo: NEW TRANSLATION
  game_concept_guaranteeing: "Garantovanie" # todo: NEW TRANSLATION
  game_concept_guarantee_desc: "Je to [treaty|e], v ktorej jedna [country|e] garantuje druhú [country], s prisľubom, že ju ochráni, ak bude napadnutá vo [war|e]." # todo: NEW TRANSLATION
  game_concept_estate_satisfaction_equilibrium: "Rovnováha spokojnosti" # todo: NEW TRANSLATION
  game_concept_estate_satisfaction_equilibrium_desc: "To je hodnota, ku ktorej sa bude približovať [estate_satisfaction|e] [estate|e]. Rýchlosť, akou sa mení, závisí od mnohých faktorov." # todo: NEW TRANSLATION
  game_concept_estate_satisfaction: "Spokojnosť stavu" # todo: NEW TRANSLATION
  game_concept_estate_satisfaction_short: "Spokojnosť" # todo: NEW TRANSLATION
  game_concept_estate_satisfaction_desc: "Ukazuje, ako spokojný je [estate|e] s tým, ako je momentálne spravovaná [country|e]. Ak je vysoká, krajina získa niektoré bonusy, ale ak je nízka, prinesie to postihy, a ak je dostatočne nízka, nebudeme môcť z tohto [estate] verbovať [army_levies|e] a [navy_levies|e].\n\nMá to tiež priamy vplyv na [pop_satisfaction|e] [pops|e], ktoré patria tomuto [estate]." # todo: NEW TRANSLATION
  game_concept_estate_power: "Sila stavu" # todo: NEW TRANSLATION
  game_concept_estate_power_desc: "Je to moc, ktorú má [estate|e] v [country|e]. Závisí najmä na veľkosti [population|e] [pop_types|e], ktoré patria k [estate], a na tom, aké [estate_privileges|e] im boli udelené.\n\nNiektoré [pop_types|e], ako [ShowPopTypeName('nobles')], získavajú omnoho viac sily stavu za [pop|e] než [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$Celková sila [estates] znižuje [crown_power|e] [country].\n$BULLET_WITH_TAB$[tax_base|e] [location|e] sa rozdeľuje v závislosti od veľkosti, sily stavu a [pop_type] každého popu tam." # todo: NEW TRANSLATION
  game_concept_crown_power: "Moc koruny" # todo: NEW TRANSLATION
  game_concept_crown_power_desc: "Je to moc, ktorú má koruna v [country|e]. Čím je väčšia, tým mocnejšia a efektívnejšia sa [country] stáva. Ak bolo [estates|e] udelených príliš veľa [estate_privileges|e], môže byť tak nízka, že krajina dostane postihy.\n\nExistujú [advances|e] v priebehu [ages|e], ktoré zvyšujú [crown_power|e], obzvlášť pri postupe do [ShowAgeName('age_5_absolutism')]." # todo: NEW TRANSLATION
  game_concept_estate_tax_base: "Daňový základ stavu" # todo: NEW TRANSLATION
  game_concept_estate_tax_base_desc: "Každý [estate|e] získava [gold|e] z časti [tax_base|e] v každom [location|e], ktorá závisí od jeho [estate_power|e] tam v porovnaní s ostatnými [estates]. Toto sa potom zníži o [estate_enrichment|e]." # todo: NEW TRANSLATION
  game_concept_civil_war: "Občianska vojna" # todo: NEW TRANSLATION
  game_concept_civil_wars: "Občianske vojny" # todo: NEW TRANSLATION
  game_concept_civil_war_desc: "Občianska vojna je špeciálny typ [war|e], v ktorom je [country|e] vo [war] nie s inou [country], ale s časťou seba samého. Líši sa aj od bežných [wars] tým, že nedochádza k [occupation|e] [locations|e], ale tie okamžite zmenia [controller|e], keď sú [sieged|e]." # todo: NEW TRANSLATION
  game_concept_war_goal: "Vojnový cieľ" # todo: NEW TRANSLATION
  game_concept_war_goals: "Vojnové ciele" # todo: NEW TRANSLATION
  game_concept_war_goal_desc: "Vojnový cieľ je cieľ stanovený pre konkrétny [war|e] a závisí od typu použitého [casus_belli|e]. Dosiahnutie vojnového cieľa poskytne značné množstvo [war_score|e]." # todo: NEW TRANSLATION
  game_concept_war_score: "Vojnové skóre" # todo: NEW TRANSLATION
  game_concept_war_score_desc: "Vojnové skóre je hodnota, ktorá ukazuje, ako dobre sa [country|e] darí v konkrétnom [war|e]. [country] môže zvýšiť svoje vojnové skóre víťazstvom v [battles|e], úspešným [siege|e] [enemy|e] [locations|e], dosiahnutím [war_goal|e] a zavedením [blockades|e]." # todo: NEW TRANSLATION
  game_concept_war_participation: "Účasť vo vojne" # todo: NEW TRANSLATION
  game_concept_war_participation_desc: "Udáva, do akej miery sa [country|e] podieľala na priebehu [war|e]. Dosahuje sa to predovšetkým cez [battles|e], [blockades|e] a [sieges|e]." # todo: NEW TRANSLATION
  game_concept_peace_cost: "Cena mieru" # todo: NEW TRANSLATION
  game_concept_peace_cost_desc: "Udáva, koľko bude stáť pridanie [peace_treaty|e] k [peace_offer|e]. Zvyčajne sa porovnáva s [war_score|e], aby sa zistilo, či ho druhá [country|e] prijme." # todo: NEW TRANSLATION
  game_concept_war: "Vojna" # todo: NEW TRANSLATION
  game_concept_wars: "Vojny" # todo: NEW TRANSLATION
  game_concept_offensive_war: "Ofenzívna vojna" # todo: NEW TRANSLATION
  game_concept_defensive_war: "Defenzívna vojna" # todo: NEW TRANSLATION
  game_concept_offensive_wars: "Ofenzívne vojny" # todo: NEW TRANSLATION
  game_concept_defensive_wars: "Defenzívne vojny" # todo: NEW TRANSLATION
  game_concept_war_desc: "Vojna vznikne, keď jedna [country|e] použije [diplomat|e] voči inej krajine, aby začala konflikt. Krajiny, ktoré sú [allied|e] s ktoroukoľvek stranou, môžu byť povolané do vojny.\n\nPočas vojny sa [armies|e] a [navies|e] z oboch strán, ktoré sa stretnú, budú [battle|e]. [armies] budú môcť [siege|e] [enemies|e] [locations|e], zatiaľ čo [navies|e] môžu [blockade|e] ich [ports|e].\n\nVojna pokračuje, až kým nie je podpísaný [peace_treaty|e] a medzi zúčastnenými [countries] opäť zavládne [peace|e]. " # todo: NEW TRANSLATION
  game_concept_war_attacker: "Útočník" # todo: NEW TRANSLATION
  game_concept_war_attackers: "Útočníci" # todo: NEW TRANSLATION
  game_concept_war_attacker_desc: "V [war_with_icon|e] je Útočníkom strana, ktorej vodca inicioval konflikt a zvolil [casus_belli_with_icon|e].\n\nAby získala [war_score_with_icon|e], musí strana útočníka splniť [war_goal_with_icon|e]." # todo: NEW TRANSLATION
  game_concept_war_defender: "Obranca" # todo: NEW TRANSLATION
  game_concept_war_defenders: "Obrancovia" # todo: NEW TRANSLATION
  game_concept_war_defender_desc: "V [war_with_icon|e] je Obrancom strana, ktorej vodcovi bola vyhlásená vojna. Strana obrancov automaticky povolá svojich [allies_with_icon|e] do [war].\n\nAby získala [war_score_with_icon|e], musí strana obrancov zabrániť [war_attacker|e] v splnení [war_goal_with_icon|e]." # todo: NEW TRANSLATION
  game_concept_peace: "Mier" # todo: NEW TRANSLATION
  game_concept_peace_desc: "Mier je stav, v ktorom [country|e] nie je zapojená do žiadnej prebiehajúcej [war|e]." # todo: NEW TRANSLATION
  game_concept_white_peace: "Status quo ante bellum"
  game_concept_white_peace_desc: "Je to [peace_treaty|e], ktoré vracia stav pred vojnou. #italic status quo ante bellum z latinčiny stav ako pred konfliktom#!"
  game_concept_peace_treaty: "Mierová dohoda" # todo: NEW TRANSLATION
  game_concept_peace_treaties: "Mierové dohody" # todo: NEW TRANSLATION
  game_concept_peace_treaty_desc: "Toto budú podmienky [peace_offer|e], ktoré môžu zahŕňať odovzdanie [location|e] medzi dvoma [countries|e], alebo tribut v [gold|e] medzi nimi, alebo dokonca niektoré špeciálne dohody ako [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], alebo [ShowPeaceTreatyTypeName('peace_humiliate')]." # todo: NEW TRANSLATION
  game_concept_peace_offer: "Ponuka mieru" # todo: NEW TRANSLATION
  game_concept_peace_offer_desc: "Je to diplomatická akcia, ktorá ukončuje prebiehajúcu [war|e] medzi dvoma alebo viacerými [countries|e]. V nej jedna strana môže stanoviť svoje podmienky druhej strane ako [peace_treaties|e]. Keď ich druhá strana akceptuje, pokoj bude podpísaný a [war] skončí.\n\nKoľko môže [country] získať z mierovej dohody, závisí od jeho [war_score]." # todo: NEW TRANSLATION
  game_concept_casus_belli: "Casus Belli" # todo: NEW TRANSLATION
  game_concept_casus_bellis: "Casus Belli" # todo: NEW TRANSLATION
  game_concept_casus_belli_desc: "Doslovne znamená #italic Príčina vojny#!; je to odôvodnenie, ktoré [country|e] používa na začatie [war|e]. V závislosti od použitého Casus Belli bude odlišný typ [war] a [war_goal|e]." # todo: NEW TRANSLATION
  game_concept_stockpile: "Zásoby" # todo: NEW TRANSLATION
  game_concept_stockpile_desc: "Sú to množstvá [good|e], ktoré sú momentálne uložené v skladoch na [market|e]. Zvýši sa, ak je [supply|e] vyšší než [demand|e], a zníži sa v opačnom prípade. [buildings|e], [constructions|e], [units|e] a [pops|e] na trhu budú používať zásoby pre svoje potreby." # todo: NEW TRANSLATION
  game_concept_effective_supply: "Efektívna zásoba" # todo: NEW TRANSLATION
  game_concept_effective_supply_desc: "Je to založené na [supply|e] [good|e] v [market|e], ale vplyv [imports|e] je znížený." # todo: NEW TRANSLATION
  game_concept_effective_demand: "Efektívny dopyt" # todo: NEW TRANSLATION
  game_concept_effective_demand_desc: "Je to založené na [demand|e] [good|e] v [market|e], ale vplyv [exports|e] je znížený." # todo: NEW TRANSLATION
  game_concept_supply: "Ponuka" # todo: NEW TRANSLATION
  game_concept_supply_desc: "Toto je množstvo [good|e], ktoré sa vyrába z [buildings|e], získava ako [raw_materials|e] alebo [imported|e] do [market|e]." # todo: NEW TRANSLATION
  game_concept_demand: "Dopyt" # todo: NEW TRANSLATION
  game_concept_demands: "Dopyty" # todo: NEW TRANSLATION
  game_concept_demand_desc: "Toto je množstvo [good|e], ktoré [buildings|e] potrebujú ako vstup, čo [pops|e] potrebujú na život, koľko rôzne [constructions|e] vyžadujú, a koľko [exports|e] si vyžaduje [market|e]." # todo: NEW TRANSLATION
  game_concept_market_balance: "Trhová bilancia" # todo: NEW TRANSLATION
  game_concept_market_balance_short: "Bilancia" # todo: NEW TRANSLATION
  game_concept_market_balance_desc: "Hodnota $game_concept_market_balance$ [good|e] je rozdiel medzi [supply_with_icon|e] a [demand_with_icon|e] toho [good] v rámci [market_with_icon|e]." # todo: NEW TRANSLATION
  game_concept_market_value: "Trhová hodnota" # todo: NEW TRANSLATION
  game_concept_market_value_desc: "Toto je agregovaná hodnota všetkých mesačných transakcií v [market|e]. Slúži ako odhad jeho celkového bohatstva." # todo: NEW TRANSLATION
  game_concept_price_impact: "Vplyv ceny" # todo: NEW TRANSLATION
  game_concept_price_impact_desc: "Cena [market_price|e] [goods|e], ktoré sú [pop_needs|e] pre [pop|e], má priamy vplyv na jeho [pop_satisfaction|e]." # todo: NEW TRANSLATION
  game_concept_price_stability: "Stabilita cien" # todo: NEW TRANSLATION
  game_concept_price_stability_desc: "Stabilita cien je určená aktuálnym [age|e] a rozhoduje, do akej miery je [target_price|e] ovplyvnená [supply|e] a [demand|e]." # todo: NEW TRANSLATION
  game_concept_market_price: "Trhová cena" # todo: NEW TRANSLATION
  game_concept_market_prices: "Trhové ceny" # todo: NEW TRANSLATION
  game_concept_market_price_desc: "Cena, za ktorú sa určitý [good|e] obchoduje v [market_center|e].\nTrhová cena sa postupne prispôsobuje [target_price|e].\nThe [sell_price|E] in other locations may differ from the market price, based on [market_access|e]." # todo: NEW TRANSLATION
  game_concept_target_price: "Cieľová cena" # todo: NEW TRANSLATION
  game_concept_target_price_desc: "Cieľová cena je určená [supply|e], [demand|e] a [price_stability|e].\nAko pomer k základnej cene sa bude pohybovať medzi [price_stability] pri prevažujúcej ponuke a 1 / [price_stability] pri prevažujúcom dopyte." # todo: NEW TRANSLATION
  game_concept_export_market: "Vývozný trh" # todo: NEW TRANSLATION
  game_concept_export_market_desc: "Toto je [market|e], kde sa [goods|e] obchodujú kúpou, čím vzniká [export|e]." # todo: NEW TRANSLATION
  game_concept_import_market: "Dovozný trh" # todo: NEW TRANSLATION
  game_concept_import_market_desc: "Toto je [market|e], kde sa [goods|e] obchodujú predajom, čím vzniká [import|e]." # todo: NEW TRANSLATION
  game_concept_market: "Trh" # todo: NEW TRANSLATION
  game_concept_markets: "Trhy" # todo: NEW TRANSLATION
  game_concept_market_desc: "Trh je miesto, kde sa [goods|e] nakupujú a predávajú.\nJe založený v [market_center|e], ale zahŕňa aj iné [locations|e] na základe ich [market_access|e] a [protectionism|e].\nVšetky tieto [locations|e] budú výhradne nakupovať od a predávať do [stockpile|e] tohto trhu.\n\n[markets] sú farebne označené podľa toho, aké relevantné sú pre vás:\n\n$BULLET$ #G Zelený [market]#!: Vlastníte [locations|e] v tomto [market], a preto sa musíte starať o jeho [pop_needs|e].\n\n$BULLET$ #E Modrý [market]#!: Nevlastníte [locations|e], ale máte [merchant_capacity|e], a preto z nich môžete [trade|e].\n\n$BULLET$ #L Hnedý [market]#!: Nevlastníte žiadny [location|e] ani nemáte [merchant_capacity|e].\n\n$BULLET$ Šedý [market]: [markets], ktoré sú mimo vášho [trade_range|e] a preto s nimi nemôžete interagovať." # todo: NEW TRANSLATION
  SUBTAB_TRADING_TT_TEXT: "Na tejto karte môžete spravovať svoje [trades|e], ak máte [merchant_capacity|e] v akomkoľvek [market|e]." # todo: NEW TRANSLATION
  game_concept_protectionism: "Trhová ochrana" # todo: NEW TRANSLATION
  game_concept_trade_protection: "Trhová ochrana" # todo: NEW TRANSLATION
  game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nTrhová ochrana sa zvyšuje hlavne s [control|e] [location]." # todo: NEW TRANSLATION
  game_concept_market_center: "Trhové centrum" # todo: NEW TRANSLATION
  game_concept_market_centers: "Trhové centrá" # todo: NEW TRANSLATION
  game_concept_market_center_desc: "Lokalita [location|e], na ktorej je [market|e] sústredený. [owner|e] tejto lokality z toho má určité výhody, ale najdôležitejšie je, že môže kontrolovať, kto má prístup k tomuto trhu." # todo: NEW TRANSLATION
  game_concept_market_owner: "Majiteľ trhu" # todo: NEW TRANSLATION
  game_concept_market_owner_desc: "Majiteľ trhu [market|e] je [country|e], ktorý [owns|e] jeho [market_center|e]. Majiteľ trhu môže trh zničiť alebo presunúť a zabrániť iným [countries] v obchodovaní na ňom." # todo: NEW TRANSLATION
  game_concept_market_access: "Prístup na trh" # todo: NEW TRANSLATION
  game_concept_market_access_desc: "Prístup na trh predstavuje, ako ľahko môže [location|e] interagovať so svojím [market|e], a závisí od vzdialenosti k [market_center|e].\n\nPrístup na trh je dôležitý v troch kľúčových ohľadoch:\n\n$BULLET$ Lokality budú mať vyššie [market_attraction_with_icon|e] k [markets] s vyšším prístupom. To znamená, že [locations] budú mať tendenciu patriť k najbližšiemu [market].\n\n$BULLET$ [locations] v [market] nakupujú [goods_with_icon|e] a [food_with_icon|e] podľa poradia ich prístupu na trh.\n\n$BULLET$ Nízky prístup na trh škodí miestnemu priemyslu znížením [output|e] [buildings_with_icon|e] a ziskov [rgo_with_icon|e]\n\nPrístup na trh sa lepšie šíri cez moria a [rivers|e] a môže sa zlepšiť výstavbou [roads|e] a $naval_category$, alebo vytvorením nového [market]." # todo: NEW TRANSLATION
  game_concept_market_attraction: "Atraktivita trhu" # todo: NEW TRANSLATION
  game_concept_market_attraction_desc: "Toto ovplyvňuje, akú príťažlivosť má [market_center|e] nad [location|e], aby sa stala súčasťou jeho [market|e].\n\nProti tomu pôsobí [protectionism|e]." # todo: NEW TRANSLATION
  game_concept_sell_price: "Predajná cena" # todo: NEW TRANSLATION
  game_concept_sell_price_desc: "Cena, za ktorú sa [goods|e] predávajú v [location|e].\nPredajná cena môže byť nižšia ako [market_price|e], ak je nízky [market_access|e]." # todo: NEW TRANSLATION
  game_concept_counterespionage: "Kontrašpionáž" # todo: NEW TRANSLATION
  game_concept_counterespionage_desc: "Kontrašpionáž opisuje, ako dobre je [country|e] schopná aktívne zabrániť budovaniu [foreign|e] [spy_networks|e] vo svojej krajine." # todo: NEW TRANSLATION
  game_concept_spy_network: "Špionážna sieť" # todo: NEW TRANSLATION
  game_concept_spy_network_i: "@spy_network!" # todo: NEW TRANSLATION
  game_concept_spy_networks: "Špionážne siete" # todo: NEW TRANSLATION
  game_concept_spy_network_desc: "Toto popisuje, do akej miery [country|e] infiltrovala inú krajinu sieťou informátorov, dvojitých agentov a všeobecných zradcov, a teda, koľko vnútorných informácií o tej krajine má. Dá sa to využiť pri rôznych zákerných diplomatických akciách." # todo: NEW TRANSLATION
  game_concept_favor: "Láskavosť" # todo: NEW TRANSLATION
  game_concept_favors_i: "@favors!" # todo: NEW TRANSLATION
  game_concept_favors: "Láskavosti" # todo: NEW TRANSLATION
  game_concept_favors_desc: "Láskavosti predstavujú, koľko si jedno [country|e] sľúbilo, alebo inak dlhuje druhému [country|e].\nLáskavosti možno minúť na to, aby ste požiadali druhé [country] o vykonanie niečoho. Ak sú láskavosti príliš nevyvážené, odmietnutie týchto požiadaviek môže spôsobiť stratu [trust|e] alebo dokonca [diplomatic_reputation|e]." # todo: NEW TRANSLATION
  game_concept_trust: "Dôvera" # todo: NEW TRANSLATION
  game_concept_trust_i: "@trust!" # todo: NEW TRANSLATION
  game_concept_trusted: "Dôveryhodný" # todo: NEW TRANSLATION
  game_concept_trust_desc: "Dôvera predstavuje, ako veľmi jeden [country|e] považuje druhého [country|e] za schopného konať čestne voči nemu.\nČi už priateľ alebo nepriateľ, dôvera je kľúčovým prvkom pri uzatváraní trvalých dohôd." # todo: NEW TRANSLATION
  game_concept_supportrebels: "Podpora vzbúrencov" # todo: NEW TRANSLATION
  game_concept_support_rebels: "Podpora vzbúrencov" # todo: NEW TRANSLATION
  game_concept_supportrebels_desc: "Ide o situáciu, keď [country|e] rozhodne poskytnúť pomoc skupine [rebels|e] v inej [country|e], v nádeji, že ak [rebels] zvíťazia, nová vláda bude k nim priaznivo naklonená." # todo: NEW TRANSLATION
  game_concept_great_power: "Veľmoc" # todo: NEW TRANSLATION
  game_concept_great_powers: "Veľmoci" # todo: NEW TRANSLATION
  game_concept_great_power_desc: "[great_power] je [country|e], ktoré vďaka [advances|e], [population|e], rozlohe územia, [development|e] a ďalším faktorom vystúpilo medzi najsilnejšie krajiny na svete, a ako také získava schopnosť ovplyvňovať iné krajiny len tým, že ukáže svoju silu.\n\n[countries] s najvyšším [great_power_score|e] sa stávajú [great_powers]. Celkový počet veľmocí sa mení v závislosti od [great_power_score|e] najvyššej veľmoci v porovnaní s ostatnými.\n\n[subjects|e] a [countries], ktoré bojujú za svoju nezávislosť, sa nemusia stať veľmocami." # todo: NEW TRANSLATION
  game_concept_normal_power: "Bežná mocnosť" # todo: NEW TRANSLATION
  game_concept_normal_power_desc: "[normal_power] je [country|e], ktoré nie je [great_power|e]." # todo: NEW TRANSLATION
  game_concept_hegemony: "Hegemónia" # todo: NEW TRANSLATION
  game_concept_hegemon: "Hegemón" # todo: NEW TRANSLATION
  game_concept_hegemons: "Hegemóni" # todo: NEW TRANSLATION
  game_concept_hegemonies: "Hegemónie" # todo: NEW TRANSLATION
  game_concept_hegemony_desc: "Hegemónia sa ustanovuje v rôznych oblastiach, kde [great_power|e] s najvyššou úrovňou v každej oblasti bude vyhlásený za Hegemona a získa určité výhody.\n[ShowDatabase('hegemony')]" # todo: NEW TRANSLATION
  game_concept_tier: "Úroveň" # todo: NEW TRANSLATION
  game_concept_tiers: "Úrovne" # todo: NEW TRANSLATION
