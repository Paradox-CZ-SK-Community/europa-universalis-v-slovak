  game_concept_urban_locations: "Mestské lokality" # todo: NEW TRANSLATION
  game_concept_towns_and_cities: "Mestské lokality" # todo: NEW TRANSLATION
  game_concept_towns_or_cities: "Mestské lokality" # todo: NEW TRANSLATION
  game_concept_town_or_city: "Mestská lokalita" # todo: NEW TRANSLATION
  game_concept_town_and_city_desc: "Ide o [location|e] s významným ľudským sídlom. Môže obsahovať špecializovanejšie [buildings|e] a umožňuje rozkvet [ShowPopTypeName('burghers')]. Je opakom [rural_location|e].\n\nPodľa veľkosti môže byť [urban_location] [ShowLocationRankName('town')] alebo [ShowLocationRankName('city')]." # todo: NEW TRANSLATION
  game_concept_rural_location: "Vidiecka lokalita" # todo: NEW TRANSLATION
  game_concept_rural_locations: "Vidiecke lokality" # todo: NEW TRANSLATION
  game_concept_rural: "Vidiecky" # todo: NEW TRANSLATION
  game_concept_rural_location_desc: "Ide o [location|e] bez významného sídla, a teda s menšími možnosťami budovať špeciálne [buildings|e]. Je to opak [town_or_city|e]." # todo: NEW TRANSLATION
  game_concept_cardinal: "Kardinál" # todo: NEW TRANSLATION
  game_concept_cardinals: "Kardináli" # todo: NEW TRANSLATION
  game_concept_cardinal_s: "Kardinála" # todo: NEW TRANSLATION
  game_concept_cardinal_desc: "Kardinál je zástupca [ShowReligionAdjective('catholic')] cirkvi, hneď pod [pope]. Kardináli sú priradení k [locations|e] výstavbou špeciálneho [building|e] nazvaného [ShowBuildingTypeName('seat_of_cardinal')], a budú lojálni [country|e], ktoré to [location] [owns|e].\n\n[country] môže používať svojich kardinálov na účasť na [curia_actions|e]." # todo: NEW TRANSLATION
  game_concept_saint: "Svätý" # todo: NEW TRANSLATION
  game_concept_saints: "Svätci" # todo: NEW TRANSLATION
  game_concept_saint_desc: "Svätý je [character|e], ktorý je v [ShowReligionGroupAdjective('christian')] [religion|e] uznaný za mimoriadne svätého vďaka svojim skutkom. Proces, ktorým sa stáva [saint], sa nazýva [canonization|e]." # todo: NEW TRANSLATION
  game_concept_canonization: "Kanonizácia" # todo: NEW TRANSLATION
  game_concept_canonize: "Kanonizovať" # todo: NEW TRANSLATION
  game_concept_canonized: "Kanonizovaný" # todo: NEW TRANSLATION
  game_concept_canonization_desc: "Bývalý [ruler|e] [country|e] môže byť kanonizovaný, teda spravený za [saint|e]. To prispeje [country] dodatočnými výhodami, ktoré sa škálujú podľa toho, aký schopný bol [character|e] za svojho života." # todo: NEW TRANSLATION
  game_concept_resolutions: "Rezolúcie" # todo: NEW TRANSLATION
