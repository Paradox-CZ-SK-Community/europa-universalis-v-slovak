  game_concept_common_language_desc: "Toto je [language|e] [primary_culture|e] v [country|e]. Ak je to zároveň [court_language|e], [ShowEstateTypeName('peasants_estate')] bude spokojný." # todo: NEW TRANSLATION
  game_concept_market_language: "Jazyk trhu"
