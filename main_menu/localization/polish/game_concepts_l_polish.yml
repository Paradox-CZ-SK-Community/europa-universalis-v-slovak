  game_concept_explorer_trait_desc: "$game_concept_explorer_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [explorer|e].\n\n$game_concept_character$ môže počas vedenia [exploration|e] získať maximálne jednu $game_concept_explorer_trait$." # todo: NEW TRANSLATION
  game_concept_artist_trait: "Vlastnosť umelca" # todo: NEW TRANSLATION
  game_concept_artist_traits: "Vlastnosti umelca" # todo: NEW TRANSLATION
  game_concept_artist_trait_desc: "$game_concept_artist_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [artist|e].\n\nKaždému $game_concept_artist$ je jeho vlastnosť priradená pri jeho vzniku ako $game_concept_character$." # todo: NEW TRANSLATION
  game_concept_child_trait: "Vlastnosť dieťaťa" # todo: NEW TRANSLATION
  game_concept_child_traits: "Vlastnosti dieťaťa" # todo: NEW TRANSLATION
  game_concept_child_trait_desc: "Každé [child|e] a [adolescent|e] má počas rastu jednu $game_concept_child_trait$, ktorá sa odstráni po dosiahnutí dospelosti. $game_concept_child_traits$ ovplyvňujú rýchlosť, akou zvyšujú svoje [abilities|e]." # todo: NEW TRANSLATION
  game_concept_religious_figure_trait: "Vlastnosť náboženskej osobnosti" # todo: NEW TRANSLATION
  game_concept_religious_figure_traits: "Vlastnosti náboženských osobností" # todo: NEW TRANSLATION
  game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [religious_figure|e].\n\n$game_concept_character$ s $game_concept_religious_figure_trait$ môže dať posilnenie [country|e], ktorý ich zamestná." # todo: NEW TRANSLATION
  game_concept_fortification: "Opevnenie" # todo: NEW TRANSLATION
  game_concept_fortifications: "Opevnenia" # todo: NEW TRANSLATION
  game_concept_fort: "Pevnosť" # todo: NEW TRANSLATION
  game_concept_forts: "Pevnosti" # todo: NEW TRANSLATION
  game_concept_fortification_desc: "Sú to obranné [buildings|e] navrhnuté na ochranu vlastných [locations|e] [country|e] proti [enemy|e] [armies|e]. [Location] s pevnosťou nemôže byť okamžite [sieged|e], namiesto toho vyžaduje dlhodobé [siege]. Niektoré [advances|e] umožňujú stavať efektívnejšie pevnosti, pričom každá úroveň zvyšuje náročnosť [siege], potrebného na ich [occupy|e].\n\nPevnosti majú [zone_of_control|e] nad susednými [locations].\n\nPevnosti majú náklady na [fort_maintenance_with_icon|e], ktoré idú priamo do [treasury] krajiny a závisia od cien [goods] na ich [market|e]. Všetky [countries] majú [fort_limit] počtu pevností, ktoré môžu efektívne udržiavať; jeho prekročenie zvyšuje [fort_maintenance] výrazne." # todo: NEW TRANSLATION
  game_concept_fort_limit: "Limit pevností" # todo: NEW TRANSLATION
  game_concept_fort_limit_desc: "Hodnota $game_concept_fort_limit$ [country_with_icon|e] predstavuje jej schopnosť udržiavať [fortifications_with_icon|e] bez preťažovania administratívy. Krajina môže prekročiť svoj Fort Limit, avšak takéto prekročenie bude spôsobovať postupne vyššie náklady na [fort_maintenance_with_icon|e].\n\n$game_concept_fort_limit$ sa zvyšuje predovšetkým s počtom vlastnených [locations_with_icon|e], ale aj s [country_rank_with_icon|e] a počtom [locations] s [ShowLocationRankName('city')] [location_rank|e]. [ShowSocietyDirectionName('defensive')] [societal_value_with_icon|e] a niektoré [advances_with_icon|e] ho tiež môžu zvýšiť." # todo: CHANGED
  game_concept_zone_of_control: "Zóna kontroly" # todo: NEW TRANSLATION
  game_concept_zones_of_control: "Zóny kontroly" # todo: NEW TRANSLATION
  game_concept_zone_of_control_desc: "Reprezentuje obranné schopnosti [fortification|e] blokovať pohyb [enemy|e] [armies|e] cez [locations|e] susediace s ňou. Útočná [army], stojaca na [enemy] [location] susediacej s [enemy] [fort], bude musieť najprv [siege|e] túto [fort] skôr, než sa bude môcť pohnúť ďalej do inej susednej [location] tejto [fort]." # todo: NEW TRANSLATION
  game_concept_role: "Rola" # todo: NEW TRANSLATION
  game_concept_roles: "Roly" # todo: NEW TRANSLATION
  game_concept_role_list_title: "Zoznam rolí" # todo: NEW TRANSLATION
  game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]" # todo: NEW TRANSLATION
  game_concept_role_desc: "$game_concept_roles$ sú rôzne pozície, ktoré môže dospelý [character|e] zaujímať v [country|e]. [Abilities|e] $game_concept_character$ budú mať rôzne účinky podľa jeho Role a budú môcť získať rôzne [traits|e].\n\nNormálne môže $game_concept_character$ vykonávať len jednu rolu naraz, ale niekedy môžu [rulers|e] a [regents|e] pôsobiť aj ako [generals|e] alebo [admirals|e]." # todo: NEW TRANSLATION
  game_concept_regent: "Regent" # todo: NEW TRANSLATION
  game_concept_regents: "Regenti" # todo: NEW TRANSLATION
  game_concept_regent_desc: "Toto je [character|e], ktorý koná ako [ruler|e] [country|e] počas [regency|e]." # todo: NEW TRANSLATION
  game_concept_commander: "Veliteľ" # todo: NEW TRANSLATION
  game_concept_commanders: "Velitelia" # todo: NEW TRANSLATION
  game_concept_commander_desc: "Veliteľ je [admiral|e] alebo [general|e] zodpovedný za [unit|e]." # todo: NEW TRANSLATION
  game_concept_admiral: "Admirál" # todo: NEW TRANSLATION
  game_concept_admirals: "Admiráli" # todo: NEW TRANSLATION
  game_concept_admiral_desc: "Toto je [character|e], ktorému bola pridelená rola vedenia [navy|e]." # todo: NEW TRANSLATION
  game_concept_general: "Generál" # todo: NEW TRANSLATION
  game_concept_generals: "Generáli" # todo: NEW TRANSLATION
  game_concept_general_desc: "Toto je [character|e], ktorému bola pridelená rola vedenia [army|e]." # todo: NEW TRANSLATION
  game_concept_artistic_skill: "Umelecká zručnosť" # todo: NEW TRANSLATION
  game_concept_artistic_skill_desc: "Táto zručnosť má najväčší vplyv na [art_quality|e] [work_of_art|e], ktoré môže vytvoriť [artist|e]." # todo: NEW TRANSLATION
  game_concept_artist_salary: "Plat umelca" # todo: NEW TRANSLATION
  game_concept_artist_salary_desc: "Množstvo [gold|e], ktoré [artist|e] zarobí." # todo: NEW TRANSLATION
  game_concept_merchant: "Obchodník" # todo: NEW TRANSLATION
  game_concept_merchants: "Obchodníci" # todo: NEW TRANSLATION
  game_concept_merchant_desc: "Obchodníci sú spoločnosti lojálne [country|e], prítomné v [market|e], ktoré môžu využiť svoj [merchant_power|e] a [merchant_capacity|e] na [trade|e] [goods|e] s iným [market|e] v nádeji na zisk." # todo: NEW TRANSLATION
  game_concept_merchant_power: "Obchodná výhoda" # todo: NEW TRANSLATION
  game_concept_merchant_power_desc: "$game_concept_merchant_power$ [countries|e] v [market|e] určuje, kto bude schopný mať svoje [exports|e] uspokojené ako prvý.\n\nAk je v $game_concept_market$ obmedzené množstvo [supply|e] [goods|e], sú rozdelené podľa $game_concept_merchant_power$, ktorý má každá [country|e] v tom trhu." # todo: NEW TRANSLATION
  game_concept_merchant_capacity: "Obchodná kapacita" # todo: NEW TRANSLATION
  game_concept_merchant_capacity_desc: "Toto predstavuje, koľko môže [country|e] [export|e] a/alebo [import|e] z [market|e].\n\nKaždý [trade|e] vytvorený z tohto [market] používa [merchant_capacity] v závislosti od vzdialenosti k druhému [market] a objemu [goods|e], ktoré ten [trade] vykonáva." # todo: NEW TRANSLATION
  game_concept_merchant_maintenance: "Údržba obchodnej trasy" # todo: NEW TRANSLATION
  game_concept_merchant_maintenance_desc: "Toto predstavuje náklady na nadviazanie [trades|e] medzi [markets|e]. Obchodovanie nie je zadarmo, lode, povozy a karavány treba udržiavať a obchodníkov zaplatiť.\n\nNáklady na obchod stúpajú s vzdialenosťou a ovplyvňujú ich aj [sound_tolls|e]." # todo: NEW TRANSLATION
  game_concept_subject_taxation: "Zdanenie vazalov" # todo: NEW TRANSLATION
  game_concept_subject_taxation_desc: "Zdanenie vazalov je [gold|e], ktoré [overlord|e] dostáva od svojich [subjects|e]. Presné množstvo závisí od ekonomiky [subject] a je potom upravené pravidlami v [subject_type|e]." # todo: NEW TRANSLATION
  game_concept_subject_loyalty: "Vernosť vazala" # todo: NEW TRANSLATION
  game_concept_subject_loyalty_desc: "Každý [subject|e] má voči svojmu [overlord|e] určité [subject_loyalty|e]. Pohybuje sa od 0 do 100; keď klesne pod 50, [subject] sa stane [disloyal_subject|e].\n\nJej hodnotu priamo ovplyvňuje [liberty_desire|e] a môže byť ďalej znížená [ShowCabinetActionName('sow_disloyalty')] [cabinet_action|e]." # todo: NEW TRANSLATION
  game_concept_subject_type: "Druh vazala" # todo: NEW TRANSLATION
  game_concept_subject_types: "Druhy vazalov" # todo: NEW TRANSLATION
  game_concept_subject_type_desc: "Každý [subject|e] má Typ vazala, ktorý v podstate definuje pravidlá, ktorým musí podliehať v otázkach ako [war|e] a [heir_selection|e].\n\nTypy vazalov tiež určujú [subject_taxation|e] a [great_power_score|e], ktoré musí každý [subject] odovzdať svojmu [overlord|e]." # todo: NEW TRANSLATION
  game_concept_subject: "Vazal" # todo: NEW TRANSLATION
  game_concept_subjects: "Vazali" # todo: NEW TRANSLATION
  game_concept_subjugate: "Podrobenie" # todo: NEW TRANSLATION
  game_concept_subjugated: "Podrobený" # todo: NEW TRANSLATION
  game_concept_subject_desc: "[Subject] je akýkoľvek [country|e], ktorý je podriadený [overlord|E].\n\nZvyčajne má obmedzenia v [diplomacy|e] výmenou za ochranu v [war|e].\n\nVazali môžu tiež znášať [subject_taxation|e] a určitú časť svojho [great_power_score|e] musí odovzdať svojmu [overlord]. Okrem toho sazavala nemôže stať [great_power|e]. Presné pravidlá závisia od [subject_type|e].\n\nVazali majú [subject_loyalty|e] voči svojmu [overlord] a [liberty_desire|e] – oboje znázorňuje ich postoj k podriadeniu, napríklad či sú [loyal_subjects_short|e] alebo [disloyal_subjects_short|e].\n\nAkýkoľvek vazal môže zase byť [overlord] iných [countries], čo umožňuje dlhé reťazce vzťahov Poddaný–Suzerén.\n\nNiektorí vazali sú [non_sovereign_subjects|e]." # todo: NEW TRANSLATION
  game_concept_non_sovereign_subject: "Nesuverénny vazal" # todo: NEW TRANSLATION
  game_concept_non_sovereign_subjects: "Nesuverénni vazali" # todo: NEW TRANSLATION
  game_concept_non_sovereign_subject_desc: "Nesuverénny vazal je typ [subject|e], ktorý nemôže konať nezávisle od svojho [overlord|e] a má preto obmedzenú kapacitu viesť [diplomacy|e] a nemôže samostatne viesť [wars|e]." # todo: NEW TRANSLATION
  game_concept_overlord: "Suzerén" # todo: NEW TRANSLATION
  game_concept_overlords: "Suzeréni" # todo: NEW TRANSLATION
  game_concept_direct_overlord: "Priamy suzerén" # todo: NEW TRANSLATION
  game_concept_overlord_desc: "Suzerén je [country|e], ktorý má akýkoľvek počet [subjects|E] ako svojich poddaných.\n\nVýmenou za ochranu každého [subject] v [wars|e] zvyčajne dostáva [subject_taxation|e] a požaduje určitú časť [subject] [great_power_score|e]. Presné pravidlá závisia od [subject_type|e] každého [subject].\n\nKaždý suzerén môže byť sám [subject] iných [countries], čo umožňuje dlhé reťazce vzťahov [subject]–Suzerén." # todo: NEW TRANSLATION
  game_concept_liberty_desire: "Túžba po slobode" # todo: NEW TRANSLATION
  game_concept_liberty_desire_desc: "Túžba po slobode predstavuje aktuálne úsilie [subject|e] o nezávislosť od jeho [overlord|e] a ovplyvňuje [subject_loyalty|e].\n\nJej hodnota sa pohybuje od -100 do +100, pričom má mesačný úbytok smerom k 0.\n\nHodnota sa tiež používa ako mena v niektorých interakciách so subjektmi." # todo: NEW TRANSLATION
  game_concept_societal_value: "Sociálna hodnota" # todo: NEW TRANSLATION
  game_concept_societal_values: "Sociálne hodnoty" # todo: NEW TRANSLATION
  game_concept_societal_value_upper_desc: "Sociálne hodnoty definujú sociálnu a politickú štruktúru [country|e], zvyky jeho ľudu a charakteristiky jeho právneho orgánu. Ich efekty môžu výrazne ovplyvniť spôsob hrania krajiny a niektoré pokročilé [government_reforms|e] vyžadujú konkrétne kombinácie [societal_values] na prijatie. Sociálne hodnoty tiež zohrávajú dôležitú úlohu v [diplomacy|e], pretože [countries] s afinnými Sociálnymi hodnotami budú mať tendenciu mať vyššie [opinion|e] o sebe navzájom.\n\nKaždá Sociálna hodnota je os s dvoma opačnými pólmi, ktoré môžu dosiahnuť až 100. Postavenie krajiny na osi je primárne ovplyvnené [laws|e], [estate_privileges|e] a [cabinet_actions|e], a pomaly sa v priebehu času posúva smerom k jednému z pólov. Pokrok smerom k jednému pólu sa však zastaví na maxime, ktoré je určené celkovým množstvom faktorov tlačiacich ho tým smerom. Čím vyššia Sociálna hodnota, tým viac faktorov je potrebných na jej ďalší posun." # todo: NEW TRANSLATION
  game_concept_societal_value_list_title: "Zoznam sociálnych hodnôt" # todo: NEW TRANSLATION
  game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]" # todo: NEW TRANSLATION
  game_concept_religious_head: "Náboženský vodca" # todo: NEW TRANSLATION
  game_concept_pope: "Pápež" # todo: NEW TRANSLATION
  game_concept_religious_head_desc: "Je to [character|e], ktorý je považovaný za osobu na čele a za zástupcu celej denominácie [religion|e]." # todo: NEW TRANSLATION
  game_concept_excommunication: "Exkomunikácia" # todo: NEW TRANSLATION
  game_concept_excommunications: "Exkomunikácie" # todo: NEW TRANSLATION
  game_concept_excommunicate: "Exkomunikovať" # todo: NEW TRANSLATION
  game_concept_excommunicates: "Exkomunikuje" # todo: NEW TRANSLATION
  game_concept_excommunicated: "Exkomunikovaný" # todo: NEW TRANSLATION
  game_concept_excommunication_desc: "Exkomunikácia je medzinárodný status [ruler|e] s vážnymi náboženskými a diplomatickými penáliami. Všetky [countries|e] rovnakého [religion|e] získajú [ShowBiasValue('opinion_excommunicated')|+=0] [opinion|e] exkomunikovanej [country] a [ShowCasusBelliName('cb_excommunication')] [casus_belli|e] proti nej. Okrem toho exkomunikovaná [country] dostane nasledujúce penalizácie až do nasledujúceho panovníka:\n[ShowModifierEffect('excommunicated')]" # todo: NEW TRANSLATION
  game_concept_karma: "Karma" # todo: NEW TRANSLATION
  game_concept_karma_i: "@karma!" # todo: NEW TRANSLATION
  game_concept_karma_desc: "Karma je meraná na škále od #R -100#! do #R +100#! a odráža minulé činy [country|e].\nKrajina bude mať najväčší úžitok, keď je jej karma v rovnováhe, medzi #G -33#! a #G +33#!." # todo: NEW TRANSLATION
  game_concept_pious: "Pobožný" # todo: NEW TRANSLATION
  game_concept_purity: "Čistota" # todo: NEW TRANSLATION
  game_concept_purity_i: "@purity!" # todo: NEW TRANSLATION
  game_concept_purity_desc: "Je to ukazovateľ, do akej miery je naša [country|e] čistá podľa [ShowReligionName('shinto')]. Čistota sa stráca kontaktom s čímkoľvek nečistým, ako sú zabíjania a straty [people|e] v [battles|e], alebo epidémie, pretože smrť a krv sú nečisté. Získava sa vykonávaním náboženských úkonov, ako sú púte na [holy_sites|e] alebo rituálne samovraždy." # todo: NEW TRANSLATION
  game_concept_honor: "Česť" # todo: NEW TRANSLATION
  game_concept_honor_i: "@honor!" # todo: NEW TRANSLATION
  game_concept_honor_desc: "Ako čestná je naša [country|e] v očiach nášho ľudu.\n\nUdržiavanie [purity|E] krajiny nad 75 zvýši našu [honor|E], zatiaľ čo nízka čistota ju zníži.\n\nĎalšie náboženské a diplomatické činy ju tiež môžu ovplyvniť." # todo: NEW TRANSLATION
  game_concept_yanantin: "Yanantin" # todo: NEW TRANSLATION
  game_concept_yanantin_i: "@yanantin!" # todo: NEW TRANSLATION
  game_concept_yanantin_desc: "Yanantin predstavuje rovnováhu medzi dvoma komplementárnymi, ale protichodnými entitami. Podľa zmýšľania [ShowCultureGroupName('andean_group')] [cultures|e] možno harmóniu dosiahnuť len keď bytosť, muž, tma, Slnko nájde svoj doplnok a spojí sa s ním — žena, svetlo, Mesiac." # todo: NEW TRANSLATION
  game_concept_righteousness: "Spravodlivosť" # todo: NEW TRANSLATION
  game_concept_righteousness_i: "@righteousness!" # todo: NEW TRANSLATION
  game_concept_righteousness_desc: "Spravodlivosť je miera toho, do akej miery je vláda vnímaná ako nasledujúca filozofiu a morálku $SECT_CONFUCIANISM_NAME$." # todo: NEW TRANSLATION
  game_concept_harmony: "Harmónia" # todo: NEW TRANSLATION
  game_concept_harmony_i: "@harmony!" # todo: NEW TRANSLATION
  game_concept_harmony_desc: "Harmónia je miera toho, ako dobre [country|e] nasleduje princípy Dào, pričom musí vyvážiť vplyv [GetAutoModifier('negative_harmony').GetNameWithTooltip] alebo [GetAutoModifier('positive_harmony').GetNameWithTooltip]. Krajina bude dostávať mnohé efekty, ktoré ju posúvajú jedným či druhým smerom, hlavne cez [events|e], a mala by sa snažiť udržať [GetAutoModifier('balanced_harmony').GetNameWithTooltip]." # todo: NEW TRANSLATION
  game_concept_self_control: "Sebakontrola" # todo: NEW TRANSLATION
  game_concept_self_control_i: "@self_control!" # todo: NEW TRANSLATION
  game_concept_self_control_desc: "Sebakontrola meria, do akej miery sa [country|e] a jeho [ruler|e] vzdávajú pôžitkov a materiálnych statkov a ako nasledujú cestu jógy.\n\nMať kladnú hodnotu $self_control$ znamená sklon k asketizmu, čo prináša výhody k [stability|e], [migration|e], [annexation|e] a znižuje spotrebu [food|e], zatiaľ čo záporné $self_control$ naznačuje sklon k rozpustilosti, čo zvyšuje [tax|e] a spotrebu [food|e] ale znižuje [war_exhaustion|e]. Vyvážené $self_control$ zase prináša lepšiu rýchlosť [research|e], [prestige|e] a [estate_satisfaction|e]." # todo: NEW TRANSLATION
  game_concept_doom: "Záhuba" # todo: NEW TRANSLATION
  game_concept_doom_i: "@doom!" # todo: NEW TRANSLATION
  game_concept_doom_desc: "Záhuba je špeciálna mena používaná [countries|e] s [ShowReligionAdjective('nahuatl')] [religion|e].\n\nVlastnenie [locations|e] — najmä [towns_and_cities|e] — pasívne zvyšuje záhubu.\n\nVysoká hodnota záhuby znižuje [ShowModifierTypeName('loyalty_to_overlord')] a zvyšuje [ShowModifierTypeName('stability_decay')], ale tiež zvyšuje [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nExistuje viacero spôsobov, ako záhubu znižovať, vrátane:\n- Zabíjanie [enemy|e] jednotiek v [combat|e]\n- Lúpenie [locations] s vysokým [development|e]\n\nKeď sa dosiahne maximálny Osud, [ruler|e] a celá jeho [dynasty|e] sú obetovaní a nahradení novým [ruler]." # todo: NEW TRANSLATION
  game_concept_religious_reform: "Náboženská reforma" # todo: NEW TRANSLATION
  game_concept_religious_reform_desc: "Náboženská reforma je niekedy potrebná alebo vítaná pre lepší osud [religion|e], predstavuje neustále prispôsobovanie obradov a viery v dôsledku túžob veriacich a inštitúcií." # todo: NEW TRANSLATION
  game_concept_patriarch: "Patriarcha" # todo: NEW TRANSLATION
  game_concept_patriarchs: "Patriarchovia" # todo: NEW TRANSLATION
  game_concept_patriarch_desc: "Patriarchovia sú najvyššie postavení biskupi v niektorých [ShowReligionGroupAdjective('christian')] [religions|e]. V každom [religion] ich môže byť viac než jeden, pričom vládnu nad vlastným patriarchátom." # todo: NEW TRANSLATION
  game_concept_religious_influence: "Náboženský vplyv" # todo: NEW TRANSLATION
  game_concept_religious_influence_i: "@religious_influence!" # todo: NEW TRANSLATION
  game_concept_religious_influence_desc: "Je to hodnota schopnosti, ktorú má [country|e] na interakciu s a ovplyvňovanie záležitostí svojej [primary_religion|e]. V závislosti od [religion|e] sa líšia jej použitia aj spôsoby, akými ju môže [country] nadobudnúť." # todo: NEW TRANSLATION
  game_concept_rite_power: "Moc obradov" # todo: NEW TRANSLATION
  game_concept_rite_power_i: "@rite_power!" # todo: NEW TRANSLATION
  game_concept_rite_power_desc: "Ide o hodnotu schopnosti krajiny, ktorá je [international_organization_leader_short|e] svojho [autocephalous_patriarchate|e], modifikovať svoju [religion|e] výberom rôznych [laws|e]." # todo: NEW TRANSLATION
  game_concept_papal_bull: "Pápežská bula" # todo: NEW TRANSLATION
  game_concept_papal_bulls: "Pápežské buly" # todo: NEW TRANSLATION
  game_concept_papal_bull_desc: "Pápežská bula je medzinárodný edikt vydaný s použitím [gold|e], ktorý ovplyvňuje všetky [countries|e] [ShowReligionAdjective('catholic')] [religion|e]. Zatiaľ čo niektoré pápežské buly majú [effects|e] a prijatý [law|e], všetky pápežské buly majú [modifiers|e] pre krajiny, ktorých efektivita sa škáluje podľa [papal_authority|e]." # todo: NEW TRANSLATION
  game_concept_papal_authority: "Pápežská autorita" # todo: NEW TRANSLATION
  game_concept_papal_authority_desc: "Pápežská autorita je miera, do akej je [pope|e] rešpektovaný a uznávaný. Čím vyššia autorita, tým pravdepodobnejšie [ShowReligionAdjective('catholic')] [countries|e] nasledujú pokyny Pápežstva. Naopak nízka pápežská autorita spôsobuje, že [countries] sú pravdepodobnejšie konať podľa vlastných záujmov, ktoré môžu byť v konflikte s ambíciami [ShowReligionAdjectiveWithNoTooltip('catholic')].\n\nEfektivita [papal_bulls|e] sa škáluje s autoritou faktorom #Y 2#! (to znamená, že pápežská bula prijatá pri 100% pápežskej autority je #G 200.0%#! efektívnejšia, zatiaľ čo pri 0% pápežskej autority je efekt buly znížený na #R 0.0%#!)." # todo: NEW TRANSLATION
  game_concept_religious_war: "Náboženská vojna" # todo: NEW TRANSLATION
  game_concept_crusade: "Križiacka výprava" # todo: NEW TRANSLATION
  game_concept_jihad: "$jihad$" # todo: NEW TRANSLATION
  game_concept_religious_war_desc: "Náboženskú vojnu vyhlasuje [international_organization|e] krajín rovnakej viery voči [heathen|e] krajine. Najznámejšími príkladmi v hre sú #Y Krížové výpravy#! a #Y Jihady#! [ShowReligionGroupAdjective('christian')] a [ShowReligionGroupAdjective('muslim')] [religions|e]." # todo: NEW TRANSLATION
  game_concept_religious_school: "Náboženská škola" # todo: NEW TRANSLATION
  game_concept_religious_schools: "Náboženské školy" # todo: NEW TRANSLATION
  game_concept_religious_school_desc: "Sväté písmo môže byť neomylné, ale vznikli rôzne školy názorov o tom, ako najlepšie zosúladiť zákony a normy s ním.\nKtorú školu [country|e] nasleduje, ovplyvní jeho ďalšiu cestu." # todo: NEW TRANSLATION
  game_concept_religious_faction: "Náboženská frakcia" # todo: NEW TRANSLATION
  game_concept_religious_factions: "Náboženské frakcie" # todo: NEW TRANSLATION
  game_concept_religious_faction_desc: "Sú to rôzne organizácie v rámci jednej [religion|e], predstavujúce rôzne prúdy myslenia v nej. Budú medzi sebou súperiť o priazeň [country|e], a samotná [country] s nimi môže interagovať a získavať rôzne výhody." # todo: NEW TRANSLATION
  game_concept_religious_focus: "Náboženské zameranie" # todo: NEW TRANSLATION
  game_concept_religious_focuses: "Náboženské zamerania" # todo: NEW TRANSLATION
  game_concept_religious_focus_desc: "Niektoré [religions|e] majú atribúty, na ktoré sa môže [country|e] zamerať, aby získala dodatočné výhody. Keď sa dokončí dostatok zameraní, [religion] sa môže reformovať." # todo: NEW TRANSLATION
  game_concept_religious_aspect: "Náboženský aspekt" # todo: NEW TRANSLATION
  game_concept_religious_aspects: "Náboženské aspekty" # todo: NEW TRANSLATION
