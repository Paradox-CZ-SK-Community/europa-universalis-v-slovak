  game_concept_slave_rebels: "Povstalci otrokov" # todo: NEW TRANSLATION
  game_concept_slave_rebels_desc: "Povstalci sú frakcia, ktorá sú buď [pops|e] inej [culture|e] alebo [religion|e], ktorá sa pokúša o [revolt|e], alebo nespokojné [estate|e], ktoré sa snažia vynútiť [civil_war|e]." # todo: NEW TRANSLATION
  game_concept_disloyal_subjects: "Nelojálni vazali" # todo: NEW TRANSLATION
  game_concept_disloyal_subject: "Nelojálny vazal" # todo: NEW TRANSLATION
  game_concept_disloyal_subjects_short: "Nelojálni" # todo: NEW TRANSLATION
  game_concept_disloyal_subjects_desc: "Keď má [subject] menej než [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] voči svojmu [overlord|e], stáva sa z neho Neloajálny vazal.\n\nV takom stave už nebude vstupovať do [wars|e] svojho [overlord] a nemôže byť [annexed|e]." # todo: NEW TRANSLATION
  game_concept_loyal_subjects: "Lojálni vazali" # todo: NEW TRANSLATION
