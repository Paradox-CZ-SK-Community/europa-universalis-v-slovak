  game_concept_profit: "Zisk" # todo: NEW TRANSLATION
  game_concept_profit_desc: "Toto je suma, ktorú [building|e] alebo [rgo|e] prispieva do [tax_base|e] svojej [location], už s prihliadnutím na [control|e]. Inými slovami, sú to [gold|e], ktoré sa skutočne vytvoria z [building]." # todo: NEW TRANSLATION
  game_concept_potential_profit: "Potenciálny zisk" # todo: NEW TRANSLATION
  game_concept_potential_profit_desc: "Toto je rozdiel medzi príjmami a výdavkami [building|e], bez započítania [control|e].\n\nAk je záporné, budova sa považuje za neefektívnu a prestane fungovať." # todo: CHANGED
  game_concept_tax: "Daň" # todo: NEW TRANSLATION
  game_concept_taxes: "Dane" # todo: NEW TRANSLATION
  game_concept_tax_desc: "Môžeme si zvoliť vyberať dane od našich [estates|e]. To zvýši náš [treasury|e], ale vyššie dane znížia ich [estate_satisfaction|e].\n\nMnožstvo daní, ktoré môžete vybrať, závisí od nášho [control|e] nad [locations|e], ktoré generujú bohatstvo pre estate." # todo: NEW TRANSLATION
  game_concept_tax_base: "Daňový základ" # todo: NEW TRANSLATION
  game_concept_tax_base_desc: "Toto je celkové množstvo [gold|e] vytvárané v [location|e] každý mesiac, ktoré pochádza zo zisku jeho [rgo|e] a [buildings|e], násobené [control|e].\n\nKaždé [estate|e] v [location] dostane [tax_base_share|e] a platí jeho časť do [treasury|e] podľa [tax_rate|e] im uvalenej." # todo: NEW TRANSLATION
  game_concept_max_tax_base: "Potenciálna daňová základňa" # todo: NEW TRANSLATION
  game_concept_max_tax_base_desc: "Potenciálny daňový základ [location|e] je kombinovaný zisk jeho [rgo|e] a [buildings|e] z predaja svojich [goods|e] na [market|e]. Ak sú v [location] prítomní [ShowPopTypeName('burghers')], môže [burgher_trade|e] tiež zvýšiť Potenciálnu daňovú základňu.\n\nPotenciálna daňová základňa vynásobená [control|e] dáva [tax_base|e] [location], čo sú [gold|e], ktoré sa skutočne vytvoria a rozdelia medzi [estates|e]." # todo: NEW TRANSLATION
  game_concept_tax_base_share: "Podiel z daňového základu" # todo: NEW TRANSLATION
  game_concept_tax_base_share_desc: "Daňová základňa [location|e] sa rozdeľuje medzi [estates|e] podľa ich relatívnej [population|e] v [location]. [ShowPopTypeName('nobles')] dostávajú oveľa väčší podiel na obyvateľa než [ShowPopTypeName('burghers')], ktorí zase dostávajú oveľa väčší podiel na obyvateľa než [ShowPopTypeName('peasants')]." # todo: NEW TRANSLATION
  game_concept_bankrupt: "Bankrot" # todo: NEW TRANSLATION
  game_concept_bankruptcy: "Bankrot" # todo: NEW TRANSLATION
  game_concept_bankrupt_desc: "[country|e], ktorá sa rozhodne vyhlásiť bankrot, vymaže všetok svoj [debt|e]. Avšak to prinesie 5-ročné obdobie prísnych [modifiers|e].\n[country] môže byť tiež donútená k bankrotu, ak jej dôjdu peniaze a nebude schopná zobrať ďalšie [loans|e]." # todo: NEW TRANSLATION
  game_concept_formable_country: "Sformovateľná krajina" # todo: NEW TRANSLATION
  game_concept_formable: "Sformovateľné" # todo: NEW TRANSLATION
  game_concept_formables: "Sformovateľné" # todo: NEW TRANSLATION
  game_concept_formable_country_formed: "Sformované" # todo: NEW TRANSLATION
  game_concept_formable_country_form: "Sformovať" # todo: NEW TRANSLATION
  game_concept_formable_country_formation: "Sformovanie" # todo: NEW TRANSLATION
  game_concept_formable_forming: "Formuje sa" # todo: NEW TRANSLATION
  game_concept_formable_countries: "Krajiny na sformovanie" # todo: NEW TRANSLATION
  game_concept_formable_country_desc: "Formovateľná krajina je nová národná identita, ktorá môže byť vytvorená (alebo znovu vytvorená) [country|e] splnením určitých podmienok.\n\nTieto podmienky môžu zahŕňať ovládanie určitého percenta [locations|e] v [region|e], alebo mať špecifickú [primary_culture|e].\n\nMôžeme vytvoriť len Formovateľnú krajinu, ktorá má vyšší [tier|e] než náš súčasný [tier].\n\nZvyčajne predstavujú historické zväzky alebo dokonca legendárne ambície. Po vytvorení sa stará [country] zmení svoj názov, vlajku a farby na tie Formovateľnej krajiny." # todo: CHANGED
  game_concept_revolter: "Povstalec" # todo: NEW TRANSLATION
  game_concept_revolt: "Povstanie" # todo: NEW TRANSLATION
