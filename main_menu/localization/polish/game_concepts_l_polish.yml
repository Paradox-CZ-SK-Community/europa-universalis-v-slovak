  game_concept_diplomatic_upkeep: "Diplomatické náklady" # todo: NEW TRANSLATION
  game_concept_diplomatic_capacity_desc: "Aliancia so všetkými je aliancia s nikým. [country|e], ktorý udržiava viac vzťahov než jeho $game_concept_diplomatic_capacity$, utrpí penalizáciu na [diplomatic_reputation|e] a [prestige|e]. Niektoré [subject_types|e] majú $game_concept_diplomatic_upkeep$, ktorý tiež znižuje dostupnú kapacitu.\n\nČlenstvo v niektorých [international_organizations|e] bude stáť časť $game_concept_diplomatic_capacity$, a sila vášho [ally|e] určuje cenu [alliance|e]." # todo: NEW TRANSLATION
  game_concept_diplomatic_reputation: "Diplomatická reputácia" # todo: NEW TRANSLATION
  game_concept_diplomatic_reputation_desc: "Diplomatická reputácia [country|e] predstavuje, ako vysoko je v medzinárodných vzťahoch cenená. Najmä ovplyvňuje, ako [trusted|e] je u všetkých ostatných krajín." # todo: NEW TRANSLATION
  game_concept_naval_range: "Námorný dosah" # todo: NEW TRANSLATION
