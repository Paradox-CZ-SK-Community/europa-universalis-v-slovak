  game_concept_privateer: "Korzár" # todo: NEW TRANSLATION
  game_concept_privateers: "Korzári" # todo: NEW TRANSLATION
  game_concept_privateer_desc: "Korzári sú podnikaví ľudia, ktorí reagovali na výzvu [country|e] ničiť [maritime_presence|e] kohokoľvek potenciálneho [hostile|e]. Pre tých, čo ich stretnú, sú nerozlíšiteľní od [pirates|e]." # todo: NEW TRANSLATION
  game_concept_pirate: "Pirát" # todo: NEW TRANSLATION
  game_concept_pirates: "Piráti" # todo: NEW TRANSLATION
  game_concept_pirate_desc: "Piráti sú útočníci na mori, ktorí napádajú iné [ships|e] alebo pobrežné oblasti a kradnú [goods|e] alebo [gold|e]." # todo: NEW TRANSLATION
  game_concept_core: "Jadro" # todo: NEW TRANSLATION
  game_concept_cores: "Jadrá" # todo: NEW TRANSLATION
  game_concept_cored: "S jadrom" # todo: NEW TRANSLATION
  game_concept_core_list_title: "Jadrová [location] dostáva nasledujúce efekty:" # todo: NEW TRANSLATION
  game_concept_core_desc: "[location|e], ktoré je jadrom [country|e], je integrálnou súčasťou tejto [country|e].\nAk by sa táto [location] stratila v dôsledku [war|e], je ľahké vymyslieť [casus_belli|e], aby sa ju pokúsili získať späť.\nAkákoľvek [integrated|e] [location], ktorá má väčšinu [owner_s|e] [primary_culture|e] alebo akúkoľvek [accepted_culture|e], sa stane jadrom." # todo: NEW TRANSLATION
  game_concept_colonial_charter: "Koloniálna listina" # todo: NEW TRANSLATION
  game_concept_colonial_charters: "Koloniálne listiny" # todo: NEW TRANSLATION
  game_concept_colonial_charter_desc: "Koloniálna listina je vytvorená [country|e], ktorá chce [colonize|e] celú [province|e].\nKoloniálna listina bude [migrate|e] [pops|e] do [province]. Keď je [location|e] [fully_settled|e], [location] sa stane [owned|e] kolonizátorom." # todo: NEW TRANSLATION
  game_concept_fully_settled: "Plne osídlené" # todo: NEW TRANSLATION
  game_concept_fully_settled_desc: "Keď v [location|e] žije aspoň #G 1 000#! [pops|e] a dostatočný počet [pops|e] v [location] v rámci [colonial_charter|e] sú [primary_or_accepted_culture|e] a oficiálne [primary_religion|e] majiteľa listiny, lokalita sa považuje za plne osídlenú. Požadované percento závisí od [power_projection|e]." # todo: NEW TRANSLATION
  game_concept_colonized: "Kolonizované" # todo: NEW TRANSLATION
