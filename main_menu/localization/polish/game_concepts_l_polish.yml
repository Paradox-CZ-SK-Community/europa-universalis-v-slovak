  game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$" # todo: NEW TRANSLATION
  game_concept_food_consumption: "Spotreba potravín" # todo: NEW TRANSLATION
  game_concept_food_consumption_desc: "Toto je množstvo [food|e], ktoré [regiment|e] spotrebuje každý mesiac." # todo: NEW TRANSLATION
  game_concept_food_consumption_per_strength: "Spotreba potravín" # todo: NEW TRANSLATION
  game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$" # todo: NEW TRANSLATION
  game_concept_food_access: "Prístup k potravinám" # todo: NEW TRANSLATION
  game_concept_food_access_desc: "Prístup k potravinám umožňuje našim [armies|e] a [navies|e] získavať [food|e] z [locations|e] iných [countries|e]." # todo: NEW TRANSLATION
  game_concept_hull_size: "Veľkosť trupu" # todo: NEW TRANSLATION
  game_concept_hull_size_desc: "Čím väčšia veľkosť trupu, tým menej poškodenia [ship|e] utrpí v [combat|e]." # todo: NEW TRANSLATION
  game_concept_cannons: "Delá" # todo: NEW TRANSLATION
  game_concept_cannons_desc: "Čím viac diel má [ship|e], tým viac poškodenia môže spôsobiť v [combat|e]." # todo: NEW TRANSLATION
  game_concept_flanking_ability: "Schopnosť obkľúčenia" # todo: NEW TRANSLATION
  game_concept_flanking_ability_desc: "Toto určuje, koľko poškodenia môže spôsobiť jednotkám v inej [section|e] počas boja." # todo: NEW TRANSLATION
  game_concept_secure_flanks: "Zabezpečené krídla" # todo: NEW TRANSLATION
  game_concept_secure_flanks_desc: "Poskytuje obranný bonus, keď sú v susednej [section|e] prítomné [friendly|e] jednotky. Ak sú zabezpečené oba boky, bonus sa zdvojnásobí." # todo: NEW TRANSLATION
  game_concept_combat_power: "Bojová sila" # todo: NEW TRANSLATION
  game_concept_combat_power_desc: "Toto je priama atribút poškodzovania [regiment|e] v [combat|e]. Násobí sa [strength|e] [regiment] pri určovaní, koľko poškodenia [regiment] spôsobí." # todo: NEW TRANSLATION
  game_concept_frontage: "Šírka fronty" # todo: NEW TRANSLATION
  game_concept_frontage_desc: "V [combat|e] môže bojovať naraz len obmedzený počet [regiments|e] alebo [ships|e], čo sa nazýva frontage. Niektoré [locations|e] s náročnejším [topography|e] alebo [vegetation|e] môžu frontage ďalej znižovať. Niektoré typy [sub_units|e] môžu používať menej frontage a iné viac." # todo: NEW TRANSLATION
  game_concept_anti_piracy_warfare: "Dopad proti pirátstvu" # todo: NEW TRANSLATION
  game_concept_anti_piracy_warfare_desc: "Toto je efekt, ktorý bude mať [ship|e] na [privateers|e] vo svojom obvode." # todo: NEW TRANSLATION
  game_concept_section: "Sekcia" # todo: NEW TRANSLATION
  game_concept_sections: "Sekcie" # todo: NEW TRANSLATION
  game_concept_section_desc: "Každá strana v [combat_with_icon|e] má štyri Sekcie: tri vpredu bitky ([center|e], ľavý [flank|e] a pravý [flank|e]) a jednu vzadu, [reserves|e].\n\nPočas boja sa [regiments|e] alebo [ships|e] v predných Sekciách pokúšajú zapojiť nepriateľov v opačnej sekcii. Ak je opačná Sekcia prázdna, môžu zaútočiť na ktorúkoľvek inú prednú Sekciu, kde jednotka s dobrou [flanking_ability|e] môže spôsobiť dodatočné poškodenie.\n\nAk sú jednotky zničené alebo ustúpia kvôli príliš nízkemu [morale|e], jednotky z [reserves] sa pokúsia postúpiť dopredu a nahradiť ich hodením [combat_speed_with_icon|e]. [Combat] končí, keď na jednej strane nie sú žiadne jednotky v predných Sekciách." # todo: NEW TRANSLATION
  game_concept_center: "Stred" # todo: NEW TRANSLATION
  game_concept_center_desc: "Toto je stredná [section|e] jednotky. Ak v strede nie je žiadny protivník, môže ľahko dosiahnuť buď ľavý [flank|e] alebo pravý [flank|e]." # todo: NEW TRANSLATION
  game_concept_reserves: "Rezervy" # todo: NEW TRANSLATION
  game_concept_reserves_desc: "Tieto [regiments|e] alebo [ships|e] sa aktívne nezúčastňujú boja, ale podľa potreby sa môžu presunúť do [center|e] alebo na ktorýkoľvek [flank|e].\nKaždý [regiment] alebo [ship|e] hodí [d20|e] a ak je výsledok nižší ako jeho [combat_speed|e], bude môcť vstúpiť do boja. Avšak len toľko jednotiek, koľko zodpovedá možnej [frontage|e] bitky, sa pokúsi posilniť každú hodinu." # todo: NEW TRANSLATION
  game_concept_broken_units: "Dezorganizované jednotky" # todo: NEW TRANSLATION
  game_concept_broken_units_desc: "Sú to [regiments|e] alebo [ships|e], ktoré boli v aktuálnej [battle|e] rozbehnuté. Už sa tejto bitky viac nezúčastnia." # todo: NEW TRANSLATION
  game_concept_flank: "Krídlo" # todo: NEW TRANSLATION
  game_concept_right_flank: "Pravé krídlo" # todo: NEW TRANSLATION
  game_concept_left_flank: "Ľavé krídlo" # todo: NEW TRANSLATION
  game_concept_flanks: "Krídla" # todo: NEW TRANSLATION
  game_concept_flank_desc: "Krídla sú [sections|e] armády okrem [center|e]. Ľavý $game_concept_section$ zvyčajne bojuje proti pravému $game_concept_section$ protivníka a pravý $game_concept_section$ zvyčajne bojuje proti ľavému $game_concept_section$ protivníka. Avšak [flanking_ability|e] tiež umožňuje poškodzovať susedné $game_concept_sections$." # todo: NEW TRANSLATION
  game_concept_bombard_efficiency: "Efektivita bombardovania" # todo: NEW TRANSLATION
  game_concept_bombard_efficiency_desc: "Toto je šanca, že delostrelecké [regiments|e] budú strieľať počas [bombard_phase|e]." # todo: NEW TRANSLATION
  game_concept_phase: "Fáza" # todo: NEW TRANSLATION
  game_concept_phases: "Fázy" # todo: NEW TRANSLATION
  game_concept_phase_desc: "V [combat|e] sú dve fázy, pričom sa začína počiatočnou [GetDefine('NCombat','BOMBARD_HOURS')|W]-hodinovou [bombard_phase|e] (ak sú niektoré [regiments|e] schopné [bombard|e]), po ktorej nasleduje [combat_phase|e]." # todo: CHANGED
  game_concept_combat_phase: "Bojová fáza" # todo: NEW TRANSLATION
  game_concept_combat_phase_desc: "Bojová fáza je hlavná [phase|e] [combat|e], ktorá prebieha po počiatočnej [bombard_phase|e]. [regiments|e] alebo [ships|e] sa pokúšajú zapojiť svojich [enemy|e] protějšků." # todo: NEW TRANSLATION
  game_concept_bombard_phase: "Bombardovacia fáza" # todo: NEW TRANSLATION
  game_concept_bombard_phase_desc: "Bombardovacia fáza je úvodná [phase|e] [combat|e], ktorá prebieha pred hlavnou [combat_phase|e]. Trvá [GetDefine('NCombat','BOMBARD_HOURS')|W] hodín a využívajú ju výhradne [regiments|e], ktoré vedia [bombard|e], napríklad [ShowUnitCategoryName('army_artillery')].\n\nKaždú hodinu Bombardovacej fázy majú oprávnené [regiments] šancu [bombard], čo spôsobí poškodenie rovné ich [combat_power|e] nepriateľskému [regiment] na tej istej [section|e]." # todo: CHANGED
  game_concept_bombard: "Bombardovať" # todo: NEW TRANSLATION
  game_concept_bombarding: "Bombardovanie" # todo: NEW TRANSLATION
  game_concept_bombard_desc: "[regiments|e], ktoré dokážu bombardovať, spôsobia svoje [combat_power|e] ako poškodenie počas úvodnej [bombard_phase|e] [combat|e]." # todo: NEW TRANSLATION
  game_concept_initiative: "Iniciatíva" # todo: NEW TRANSLATION
  game_concept_initiative_desc: "Iniciatíva je šanca, že sa [regiment|e] bude [engage|e] počas [combat_phase|e] [combat|e].\n\nKaždú hodinu, pokiaľ je dostupná dostatočná [frontage|e], všetky [regiments], ktoré nie sú momentálne [engaged], sa pokúsia zapojiť do boja.\n\nŠanca sa vypočíta ako (Iniciatíva * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * počet hodín v boji); ak je šanca vyššia než [d100|e], tak sa [regiment] stane [engaged] v boji.\n\nVo všeobecnosti majú najvyššiu Iniciatívu ľahké a delostrelecké [regiments|e]." # todo: NEW TRANSLATION
  game_concept_engagement: "Zapojenie" # todo: NEW TRANSLATION
  game_concept_engage: "Zapojiť" # todo: NEW TRANSLATION
  game_concept_engaged: "Zapojené" # todo: NEW TRANSLATION
  game_concept_engagement_desc: "Keď začína [combat_with_icon|e], [regiments_with_icon|e] v predných [sections_with_icon|e] hádžu [initiative_with_icon|e] každú hodinu, až kým nie sú zapojené. Keď je [regiment] zapojený v [combat], spôsobuje poškodenie. Keď sa jednotka stiahne, prestane byť zapojená a do tej istej [combat] sa už nevráti.\n\nIba určitý počet [frontage_with_icon|e] môže byť naraz zapojený v jednej [section]." # todo: NEW TRANSLATION
  game_concept_d6: "D6" # todo: NEW TRANSLATION
  game_concept_d6_desc: "D6 je hod kockou so šiestimi stranami používaný v [combat|e], na určenie, ako sa strane darí." # todo: NEW TRANSLATION
  game_concept_d20: "D20" # todo: NEW TRANSLATION
  game_concept_d20_desc: "D20 je hod kockou so dvadsiatimi stranami používaný v [combat|e], keď sa [regiment|e] alebo [ship|e] vyťahuje z [reserves|e]." # todo: NEW TRANSLATION
  game_concept_d100: "D100" # todo: NEW TRANSLATION
  game_concept_d100_desc: "D100 je hod kockou so sto stranami používaný na kontrolu šancí založených na percentách." # todo: NEW TRANSLATION
  game_concept_dice: "Kocky" # todo: NEW TRANSLATION
  game_concept_dice_upper_desc: "Kocky sa často hádžu, aby sa určil výsledok akcie, napríklad [phases|e] [siege|e] alebo [battle|e]. " # todo: NEW TRANSLATION
  game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]" # todo: NEW TRANSLATION
  game_concept_combat_speed: "Rýchlosť boja" # todo: NEW TRANSLATION
  game_concept_combat_speed_desc: "Toto je schopnosť presunúť sa z [reserves|e] do akejkoľvek inej [section|e] v rámci [battle|e]. Pre [ships|e] to tiež ovplyvňuje, ako rýchlo môže poškodená loď opustiť aktuálnu [section|e] a ustúpiť." # todo: NEW TRANSLATION
  game_concept_blockade_capacity: "Kapacita blokády" # todo: NEW TRANSLATION
  game_concept_blockade_capacity_desc: "Určuje, ako dobre je [ship|e] schopný blokádovať. To sa priamo porovná s hodnotou v cieľovom [location|e] v závislosti od jeho [development|e], [population|e], [imports|e] a [exports|e]." # todo: NEW TRANSLATION
  game_concept_crew_size: "Veľkosť posádky" # todo: NEW TRANSLATION
  game_concept_crew_size_desc: "Určuje, koľko [sailors|e] je potrebných, aby [ship|e] bol prevádzkyschopný." # todo: NEW TRANSLATION
  game_concept_maximum_strength: "Maximálna sila" # todo: NEW TRANSLATION
  game_concept_max_strength: "Maximálna sila" # todo: NEW TRANSLATION
  game_concept_maximum_strength_desc: "Zvyšuje, koľko mužov má [regiment|e], čím sa zvyšujú jeho náklady na [manpower|e]. [Regiment] s vyšším počtom [manpower], ale s rovnakou [frontage|e], je v [combat|e] efektívnejší." # todo: NEW TRANSLATION
  game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$" # todo: NEW TRANSLATION
  game_concept_strength: "Sila" # todo: NEW TRANSLATION
  game_concept_strength_desc: "Toľko mužov má [regiment|e] v súčasnosti." # todo: NEW TRANSLATION
  game_concept_total_strength: "Celková sila" # todo: NEW TRANSLATION
  game_concept_total_strength_desc: "Toľko mužov má [army|e] spolu, spočítaním všetkých individuálnych [strength|e] každého [regiment|e]." # todo: NEW TRANSLATION
  game_concept_non_avoidable_attrition: "Neodvratná nadobudnutá strata" # todo: NEW TRANSLATION
  game_concept_non_avoidable_attrition_desc: "Zvyčajne [armies|e] netrpia [attrition|e], ak sú v [zone_of_control|e] [fort|e], ktoré [own|e] a [control|e], ale niektoré veci ako [ShowSituationName('black_death')] sa takto nedajú vyhnúť." # todo: NEW TRANSLATION
  game_concept_attrition_losses: "Straty v dôsledku vyčerpania" # todo: NEW TRANSLATION
  game_concept_attrition_loss: "Strata z vyčerpania" # todo: NEW TRANSLATION
  game_concept_attrition_loss_desc: "Koľko poškodenia spôsobí [attrition|e] [regiment|e] alebo [ship|e] každý mesiac." # todo: NEW TRANSLATION
  game_concept_attrition: "Vyčerpanie" # todo: NEW TRANSLATION
  game_concept_attrition_desc: "Vyčerpanie sa uplatňuje na začiatku každého mesiaca, čo pre [regiments|e] znamená, že ľudia umierajú, zatiaľ čo pre [ships|e] to tiež poškodzuje samotnú loď. Niektoré attrition sú [non_avoidable_attrition|e] a hlavné zdroje attrition zahŕňajú:\n$BULLET_WITH_TAB$[army|e] bez [food|e]\n$BULLET_WITH_TAB$Celkové [unit_weight|e] v [location|e] nad [supply_limit|e]\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e] alebo [climate|e]" # todo: NEW TRANSLATION
  game_concept_supply_limit: "Limit zásob" # todo: NEW TRANSLATION
  game_concept_supply_limit_desc: "Toto je maximálne [unit_weight|e], ktoré môže [location|e] zásobovať bez spôsobenia dodatočnej spotreby [food|e] pre [army|e]." # todo: NEW TRANSLATION
  game_concept_unit_weight: "Hmotnosť jednotky" # todo: NEW TRANSLATION
  game_concept_unit_weight_desc: "Je to kumulatívna hodnota závislá od aktuálnej [strength|e] [regiment|e] a typu [unit_type|e].\nToto sa pri výpočte [attrition|e] porovnáva priamo s [supply_limit|e] v aktuálnom [location|e]." # todo: NEW TRANSLATION
  game_concept_loot: "Lúpež" # todo: NEW TRANSLATION
  game_concept_looted: "Vyplienené" # todo: NEW TRANSLATION
  game_concept_loot_desc: "Keď [armies|e] [occupy|e] [locations|e], ukradnú z nich [gold|e] a dajú [location|e] [ShowModifier('looted')] [modifier|e] približne na #V 12#! mesiacov." # todo: NEW TRANSLATION
  game_concept_reinforce: "Doplniť" # todo: NEW TRANSLATION
  game_concept_reinforced: "Doplnené" # todo: NEW TRANSLATION
  game_concept_reinforcement: "Posily" # todo: NEW TRANSLATION
  game_concept_reinforce_desc: "Keď je [regiment|e] pod svojou [maximum_strength|e], pokúsi sa doplniť, čerpaním [manpower|e] a [gold|e] od svojho [country|e]. Len [regular_regiment|e] sa dokáže dopĺňať, a pokiaľ nie je v [friendly|e] [location|e], nebude to možné." # todo: NEW TRANSLATION
  game_concept_repair: "Oprava" # todo: NEW TRANSLATION
  game_concept_repaired: "Opravené" # todo: NEW TRANSLATION
  game_concept_repair_desc: "Keď je [ship|e] poškodená, môže byť opravená v niektorom z našich [ports|e] alebo tam, kde máme [fleet_basing_rights|e], čerpaním [sailors|e] a [gold|e] od svojho [country|e]." # todo: NEW TRANSLATION
  game_concept_naval_damage: "Námorné poškodenie" # todo: NEW TRANSLATION
  game_concept_naval_damage_desc: "To ovplyvňuje, koľko poškodenia môžu [ships|e] zniesť alebo spôsobiť počas [combat|e]." # todo: NEW TRANSLATION
  game_concept_damage_taken: "Obdržané poškodenie" # todo: NEW TRANSLATION
  game_concept_damage_taken_desc: "Počas [battle|e] [regiment|e] alebo [ship|e] utrpia poškodenie na [morale|e] aj na [strength|e]. Množstvo závisí od [combat_power|e], [strength|e] a ďalších štatistík nepriateľa, zatiaľ čo atribúty ako [experience|e], [strength_damage_taken|e] alebo [morale_damage_taken|e] ho môžu znížiť." # todo: NEW TRANSLATION
  game_concept_strength_damage_taken: "Obdržané poškodenie sily" # todo: NEW TRANSLATION
  game_concept_strength_damage_taken_desc: "Toto ovplyvňuje množstvo poškodenia, ktoré jednotka utrpí v [combat|e]. Pre [ships|e] ide o poškodenie samotnej [ship|e], zatiaľ čo pre [regiments|e] to určuje, koľko [manpower|e] zahynie v boji." # todo: NEW TRANSLATION
  game_concept_morale_damage_taken: "Obdržané poškodenie morálky" # todo: NEW TRANSLATION
  game_concept_morale_damage_taken_desc: "Toto ovplyvňuje množstvo poškodenia [morale|e], ktoré jednotka utrpí v [combat|e]." # todo: NEW TRANSLATION
  game_concept_strength_damage_done: "Spôsobené poškodenie sily" # todo: NEW TRANSLATION
  game_concept_strength_damage_done_desc: "Toto ovplyvňuje množstvo poškodenia spôsobeného nepriateľovi. Pre [ships|e] to poškodzuje samotnú [ship|e], zatiaľ čo pre [regiments|e] to určuje, koľko [manpower|e] zabijú." # todo: NEW TRANSLATION
  game_concept_morale_damage_done: "Spôsobené poškodenie morálky" # todo: NEW TRANSLATION
  game_concept_morale_damage_done_desc: "Toto ovplyvňuje množstvo poškodenia, ktoré sa v [combat|e] spôsobí [morale|e] nepriateľa." # todo: NEW TRANSLATION
  game_concept_movement_speed: "Rýchlosť pohybu" # todo: NEW TRANSLATION
  game_concept_movement_speed_desc: "Táto hodnota určuje, ako rýchlo sa [unit|e] pohybuje po mape." # todo: NEW TRANSLATION
  game_concept_discipline: "Disciplína" # todo: NEW TRANSLATION
  game_concept_discipline_desc: "Ovplyvňuje škody, ktoré [regiment|e] spôsobí v [combat|e], aj [damage_taken|e]. Čím vyššia disciplína, tým viac spôsobených škôd a menej [damage_taken|e]." # todo: NEW TRANSLATION
  game_concept_military_tactics: "Vojenské taktiky" # todo: NEW TRANSLATION
  game_concept_military_tactics_desc: "Znižuje [damage_taken|e] [regiment|e] v [combat|e]." # todo: NEW TRANSLATION
  game_concept_adult: "Dospelý" # todo: NEW TRANSLATION
  game_concept_adults: "Dospelí" # todo: NEW TRANSLATION
  game_concept_adult_desc: "[character|e], ktorý má aspoň #Y [ShowAdultAge]#! rokov, sa považuje za dospelého. Môže slúžiť ako [rulers|e] bez [regent|e], stať sa [general|e] alebo [admiral|e], slúžiť v [cabinet|e] a tiež sa môže [married|e]. Postava, ktorá nie je dospelá, sa považuje za [infant|e], [child|e] alebo [adolescent|e]." # todo: NEW TRANSLATION
  game_concept_infant: "Dojča" # todo: NEW TRANSLATION
  game_concept_infants: "Dojčatá" # todo: NEW TRANSLATION
  game_concept_infant_desc: "[character|e], ktorý má do #Y [ShowMaxInfantAge]#! rokov, je dojača. Nemôže slúžiť svojmu [country|e] ani dostávať [child_education|e]." # todo: NEW TRANSLATION
  game_concept_child: "Dieťa" # todo: NEW TRANSLATION
  game_concept_children: "Deti" # todo: NEW TRANSLATION
  game_concept_child_desc: "[character|e], ktorý je medzi #Y [ShowMinChildAge]#! a #Y [ShowMaxChildAge]#! rokov, je dieťa. Nemôže slúžiť svojmu [country|e], ale ak patrí do [ruler|e]ovej [dynasty|e], môžete mu dať [child_education|e]." # todo: NEW TRANSLATION
  game_concept_adolescent: "Dorastenec" # todo: NEW TRANSLATION
  game_concept_adolescents: "Dorastenci" # todo: NEW TRANSLATION
  game_concept_adolescent_desc: "[character|e], ktorý je medzi #Y [ShowMinAdolescentAge]#! a #Y [ShowMaxAdolescentAge]#! rokov, je dorastenec. Ešte nie je [adult|e], ale už nie je ani [child|e]." # todo: NEW TRANSLATION
  game_concept_child_education: "Výchova dieťaťa" # todo: NEW TRANSLATION
  game_concept_education: "Vzdelanie" # todo: NEW TRANSLATION
  game_concept_child_education_desc: "[children|e] možno dať vzdelanie od veku #Y 3#!. To určí, ako sa ich [abilities|e] v priebehu času zlepšujú.\n\nKaždý mesiac má [child] [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% šancu zvýšiť svoje [abilities] podľa svojho vzdelania." # todo: NEW TRANSLATION
  game_concept_exploration: "Prieskum" # todo: NEW TRANSLATION
  game_concept_explorations: "Prieskumy" # todo: NEW TRANSLATION
  game_concept_exploring: "Prieskum" # todo: NEW TRANSLATION
  game_concept_exploration_desc: "Prieskum je misia vedená [explorer|e] s cieľom [discovering|e] neznámej [area|e] pevniny alebo mora v rámci [naval_range|e].\n\nKaždý prieskum má náklad progresu, ktorý sa zvyšuje podľa vzdialenosti od [capital|e], ale znižuje podľa [naval_range|e]. Rýchlosť, akou [explorer] postupuje, závisí od jeho [mil|e].\n\nKaždý prieskum má mesačné náklady na [gold|e], ktoré [explorer] znižuje úmerne svojmu [adm|e].\n\nKeď prieskum dosiahne koniec svojho [exploration_progress|e], [area] bude [discovered] a [explorer] sa vráti." # todo: NEW TRANSLATION
  game_concept_exploration_success: "Úspech prieskumu" # todo: NEW TRANSLATION
  game_concept_exploration_progress: "Postup prieskumu" # todo: NEW TRANSLATION
  game_concept_exploration_progress_desc: "Každá [area|e] má náklady, ktoré treba splniť, aby bola plne [explored|e]. Závisí to od mnohých faktorov, predovšetkým od zručnosti [explorer|e]." # todo: NEW TRANSLATION
  game_concept_known_world: "Známy svet" # todo: NEW TRANSLATION
  game_concept_known_world_desc: "Toto je časť sveta, ktorú ste už [discovered|e]. Akékoľvek územie nedišcoverované vaším [country|e] sa považuje za [terra_incognita|e]." # todo: NEW TRANSLATION
  game_concept_terra_incognita: "Terra Incognita" # todo: NEW TRANSLATION
  game_concept_terra_incognita_desc: "Predtým, než je [location|e] [discovered|e] [country|e] prostredníctvom [exploration|e] alebo iných zdrojov, nie je viditeľné na mape a táto krajina s týmto štátom nemôže interagovať; takému územiu sa hovorí Terra Incognita, latinsky neznámá zem." # todo: NEW TRANSLATION
  game_concept_discover: "Objaviť" # todo: NEW TRANSLATION
  game_concept_discovered: "Objavené" # todo: NEW TRANSLATION
  game_concept_discovering: "Objavovanie" # todo: NEW TRANSLATION
  game_concept_explore: "Preskúmať" # todo: NEW TRANSLATION
  game_concept_explored: "Preskúmané" # todo: NEW TRANSLATION
  game_concept_discover_desc: "Keď je [location|e] objavené, odstráni sa z neho [terra_incognita|e] a teraz je viditeľné a s ním je možné interagovať." # todo: NEW TRANSLATION
  game_concept_explorer: "Prieskumník" # todo: NEW TRANSLATION
  game_concept_explorers: "Prieskumníci" # todo: NEW TRANSLATION
  game_concept_explorer_desc: "Prieskumník je [character|e], ktorý má určité [traits|e] užitočné pri priradení na [exploration|e]." # todo: NEW TRANSLATION
  game_concept_conquistador: "Conquistador"
  game_concept_conquistadors: "Conquistadori"
  game_concept_conquistador_desc: "$game_concept_conquistador$ je [character|e], ktorému bola zverená úloha dobyť cudzí kraj a vytvoriť nový [subject|e] nášho [country|e]." # todo: NEW TRANSLATION
  game_concept_budget: "Rozpočet"
  game_concept_balance: "Bilancia"
  game_concept_finances: "Financie"
  game_concept_budget_desc: "Mesačný rozpočet je založený na celkovom množstve [Concept('incomes','zisku')|e] a [Concept('expenses','výdajov')|e], ktoré má [country|el]. Výsledok ovplyvňuje [Concept('treasury','pokladnicu')|e] krajiny."
  game_concept_income: "Príjem" # todo: NEW TRANSLATION
  game_concept_incomes: "Príjmy" # todo: NEW TRANSLATION
  game_concept_income_desc: "Toto sú [gold|e], ktoré [country|e] dostáva každý mesiac. Zahŕňa to [taxes|e] z každého [estate|e] a príjmy z [trades|e]." # todo: NEW TRANSLATION
  game_concept_expense: "Výdavok" # todo: NEW TRANSLATION
  game_concept_expenses: "Výdavky" # todo: NEW TRANSLATION
  game_concept_expense_desc: "To sú bežné náklady štátu. Zahŕňa platenie za [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] a ďalšie každý mesiac." # todo: NEW TRANSLATION
  game_concept_treasury: "Pokladnica" # todo: NEW TRANSLATION
  game_concept_treasury_desc: "To je množstvo [gold|e], ktoré [country|e] má. Ak klesne pod nulu, automaticky sa vezme [loan|e]. Ak už nie je možné žiadne [loans] zobrať, krajina skrachuje ([bankrupt|e])." # todo: NEW TRANSLATION
  game_concept_minting: "Ražba mincí" # todo: NEW TRANSLATION
  game_concept_mint: "Ražba" # todo: NEW TRANSLATION
  game_concept_minting_desc: "Ražba je spôsob, ako zvýšiť našu [treasury|e] za cenu [inflation|e]. Ak nebudeme raziť mince, naša [inflation] sa môže znižovať." # todo: NEW TRANSLATION
  game_concept_annexation: "Anexia" # todo: NEW TRANSLATION
  game_concept_annexations: "Anexie" # todo: NEW TRANSLATION
  game_concept_annex: "Anektovať"
  game_concept_annexing: "Anektovanie"
  game_concept_annexed: "Anektované"
  game_concept_annexation_desc: "Keď [overlord|e] úplne prevezme jednu zo svojich [subjects|e].\n\n[overlord|e] získa všetky [owned|e] [locations|e], [cores|e] a [characters|e] [subject|e]. [Subject|e] už nebude existovať ako [country|e].\n\nPredmet môže spomaliť postup pomocou [ShowCabinetActionName('frustrate_annexation')] [cabinet_action|e] alebo vyhlásiť [war|e] so svojím špeciálnym [ShowCasusBelliName('cb_resist_annexation')] [casus_belli|e].\n\n[Disloyal_subject|e] nemôže byť anektovaný." # todo: NEW TRANSLATION
  game_concept_court_maintenance: "Náklady dvora"
  game_concept_court: "Dvor"
  game_concept_court_maintenance_desc: "Dvor je rozšírená domácnosť [ruler|e], vrátane všetkých, ktorí ich pravidelne navštevujú. V najväčších dvoroch môže tento počet narásť na tisíce ľudí, zahŕňajúc kamarillu, personál domácnosti, duchovenstvo, šľachtu, stráže, harém, konkubíny, eunuchov a mnoho ďalších rolí. Títo ľudia nie sú zadarmo a táto hodnota predstavuje náklady na ich udržanie." # todo: NEW TRANSLATION
  game_concept_diplomatic_maintenance: "Diplomatické výdavky" # todo: NEW TRANSLATION
  game_concept_diplomatic_maintenance_desc: "Ak to budeme potrebovať, počet [diplomats_with_icon|e] a naša [diplomatic_capacity_with_icon|e] sa dajú zvýšiť vynaložením dodatočného [gold|e].\n\nDiplomatické výdavky tiež zlepšujú [subject_loyalty_with_icon|e]." # todo: NEW TRANSLATION
  game_concept_maintenance: "Údržba" # todo: NEW TRANSLATION
  game_concept_maintaining: "Udržiavanie" # todo: NEW TRANSLATION
  game_concept_maintain: "Udržiavať" # todo: NEW TRANSLATION
  game_concept_maintenance_desc: "Každý mesiac musíme platiť [army_maintenance|e] za naše [regiments|e] a [navy_maintenance|e] za naše [ships|e]." # todo: NEW TRANSLATION
  game_concept_army_maintenance: "Údržba armády" # todo: NEW TRANSLATION
  game_concept_army_maintenance_desc: "Musíme platiť, vybavovať, živiť a obliekať naše [armies|e], inak nebudú veľmi efektívne. Údržba armády je spôsob merania, koľko [gold|e] presúvame na zabezpečenie potrebného vybavenia pre naše [armies]. Bez toho utrpí [morale|e] a naše jednotky budú menej účinné." # todo: NEW TRANSLATION
  game_concept_navy_maintenance: "Údržba námorníctva" # todo: NEW TRANSLATION
  game_concept_navy_maintenance_desc: "Je pekné mať veľkú, lesklú flotilu [ships|e] pripravenú vyplávať. Tieto plavidlá sa však samy neudržiavajú: treba míňať [gold|e], aby zostali v dobrom stave. Údržba námorníctva meria, koľko prostriedkov presúvame na udržanie lodí v dobrom stave.\n\nPri nižšej údržbe utrpí [morale|e], a naše lode budú menej efektívne v boji aj pri zvyšovaní [maritime_presence|e]." # todo: NEW TRANSLATION
  game_concept_fort_maintenance: "Údržba pevností" # todo: NEW TRANSLATION
  game_concept_fort_maintenance_desc: "[Forts|e] sú užitočné na odrážanie útočiacich [armies|e], ale vyžadujú [gold|e] na údržbu, aby boli schopné svoju úlohu plniť. Údržba pevností meria, koľko prostriedkov [country|e] presúva na zabezpečenie dobrého stavu [forts|e]. Čím viac prostriedkov sa minie, tým účinnejšie pevnosti budú." # todo: NEW TRANSLATION
  game_concept_cultural_maintenance: "Investovanie do kultúry" # todo: NEW TRANSLATION
  game_concept_cultural_maintenance_s: "Investícia do kultúry" # todo: NEW TRANSLATION
  game_concept_cultural_maintenance_desc: "Tieto peniaze sú vynakladané na [artists|e], aby mohli vytvárať lepšie [work_of_art|e]. Tiež priamo zvyšujú [prestige|e] nášho [country|e]." # todo: NEW TRANSLATION
  game_concept_colonial_maintenance: "Náklady na kolónie" # todo: NEW TRANSLATION
  game_concept_colonial_maintenance_desc: "Stojí [gold|e] posielať lode, ľudí a zásoby na udržanie [colonial_charter|e]. Tieto náklady sú tu zobrazené." # todo: NEW TRANSLATION
  game_concept_mercenary_income: "Príjem zo žoldnierov" # todo: NEW TRANSLATION
  game_concept_mercenary_income_desc: "To sú [gold|e], ktoré získavame prenájmom našich [armies|e] alebo [navies|e] ako [mercenaries|e] iným [countries|e]." # todo: NEW TRANSLATION
  game_concept_mercenary_expense: "Najímanie žoldnierov" # todo: NEW TRANSLATION
  game_concept_mercenary_expense_desc: "To sú naše náklady na najímanie [mercenaries|e], aby za nás bojovali." # todo: NEW TRANSLATION
  game_concept_subsidy_expense: "Dotácie na budovy" # todo: NEW TRANSLATION
  game_concept_subsidy_expense_desc: "Niektoré [buildings|e] nemusia byť ziskové, ale potrebujeme [goods|e], ktoré vyrábajú. Takýmto budovám je možné poskytnúť [subsidy|e]." # todo: NEW TRANSLATION
  game_concept_subsidy: "Dotácia" # todo: NEW TRANSLATION
  game_concept_subsidy_desc: "Keď [building|e] nie je ziskový, nekúpi potrebné [goods|e] a nebude fungovať. [Country|e] môže rozhodnúť dotovať [building], platením mu dosť [gold|e] každý mesiac, aby prežil." # todo: NEW TRANSLATION
  game_concept_exploration_expense: "Náklady na prieskum" # todo: NEW TRANSLATION
  game_concept_exploration_expense_desc: "[Exploration|e] misie majú náklady na údržbu, ktoré môžu byť znížené určitými [advances|e], [laws|e] a [privileges|e], ako aj [explorer|e]ovou schopnosťou [adm|e]." # todo: NEW TRANSLATION
  game_concept_diplomatic_income: "Diplomatický príjem" # todo: NEW TRANSLATION
  game_concept_diplomatic_income_s: "Diplomacia" # todo: NEW TRANSLATION
  game_concept_diplomatic_income_desc: "To je suma prichádzajúca do našej [treasury|e] od iných [countries|e], či sa im to páči alebo nie." # todo: NEW TRANSLATION
  game_concept_diplomatic_expense: "Diplomatické výdavky" # todo: NEW TRANSLATION
  game_concept_diplomatic_expense_s: "Diplomacia" # todo: NEW TRANSLATION
  game_concept_diplomatic_expense_desc: "Či už dohodou alebo silou, toto je suma odčítaná z našej [treasury|e] inými [countries|e]." # todo: NEW TRANSLATION
  game_concept_stability_investment: "Investícia do stability" # todo: NEW TRANSLATION
  game_concept_stability_investment_s: "Stabilita" # todo: NEW TRANSLATION
  game_concept_stability_investment_desc: "Vynaloženie časti [budget|e] na [stability|e] je jedným z troch hlavných spôsobov, ako zvýšiť stabilitu; ostatné zahŕňajú použitie [cabinet_actions|e] alebo mať dostatok [ShowEstateTypeName('clergy_estate')] primárneho [primary_religion|e]." # todo: NEW TRANSLATION
  game_concept_sound_toll: "Prieplavné mýto" # todo: NEW TRANSLATION
  game_concept_sound_tolls: "Prieplavné mýta" # todo: NEW TRANSLATION
  game_concept_sound_toll_desc: "Na svete existujú úžiny, kde ich ovládajúci môže vyberať poplatok od [trades|e], ktoré nimi prechádzajú. Napríklad:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]\n\nKaždý poplatok za úžinu je viazaný na konkrétnu pozemnú [location|e], ktorú musíte vlastniť, aby ste boli kontrolórom úžiny, a [income|e] generovaný z tohto poplatku sa odvíja od vášho [control|e] v danej [location]." # todo: CHANGED
  game_concept_great_power_score: "Skóre veľmoci $game_concept_great_power_score_short$" # todo: NEW TRANSLATION
  game_concept_great_power_score_short: "Skóre" # todo: NEW TRANSLATION
  game_concept_great_power_score_desc: "Skóre veľmoci je nepochybným meradlom, ktorá [country|e] je najlepšia. Najvyššie hodnotené $game_concept_countries$ sú [great_powers|e]. Celkový počet veľmocí sa mení v závislosti od porovnania skóre najvyššej veľmoci s ostatnými.\n\n$game_concept_countries$ získavajú $game_concept_great_power_score_short$ vlastníctvom väčšej [population|e], vyššieho [prestige|e], zvýšením [country_rank|e] a rôznymi ďalšími zdrojmi.\n\n[Subjects|e] tiež odovzdávajú určitú percentuálnu časť svojho skóre svojmu [overlord|e], v závislosti od ich [subject_type|e]." # todo: NEW TRANSLATION
  game_concept_great_power_rank: "Veľmoc $game_concept_great_power_rank_short$" # todo: NEW TRANSLATION
  game_concept_great_power_rank_short: "Poradie" # todo: NEW TRANSLATION
  game_concept_great_power_rank_desc: "Poradie veľmocí ukazuje aktuálnu pozíciu, ktorú [country|e] zaujíma v závode o konečné víťazstvo. Poradie sa rozhoduje súčtom [great_power_score|e]." # todo: NEW TRANSLATION
  game_concept_event: "Udalosť" # todo: NEW TRANSLATION
  game_concept_events: "Udalosti" # todo: NEW TRANSLATION
  game_concept_event_desc: "Udalosti sú udalosti, ktoré sa dejú [country|e] počas hry, ak sú splnené ich podmienky. Zvyčajne majú pripojený [effect|e] a rozprávajú kus príbehu v hre.\nNiektoré [countries] majú prístup k [dynamic_historical_events|e]." # todo: NEW TRANSLATION
  game_concept_dynamic_historical_event: "Dynamická historická udalosť" # todo: NEW TRANSLATION
  game_concept_dynamic_historical_events: "Dynamické historické udalosti" # todo: NEW TRANSLATION
  game_concept_dynamic_historical_event_desc: "Sú to historické [events|e], ktoré sa stanú konkrétnej [country|e] v zadanom časovom období, ak sú podmienky správne." # todo: NEW TRANSLATION
  game_concept_historical_option: "Historická možnosť" # todo: NEW TRANSLATION
  game_concept_historical_option_desc: "Toto je historická [event|e], a táto [event_option|e] je tá, ktorá vás prinúti urobiť rovnaké rozhodnutie, aké krajina urobila v histórii." # todo: NEW TRANSLATION
  game_concept_event_option: "Možnosť udalosti" # todo: NEW TRANSLATION
  game_concept_event_option_desc: "Každá [event|e] má aspoň jednu možnosť, ktorú môže hráč vybrať. Ak je udalosť [dynamic_historical_event|e], môže mať [historical_option|e]." # todo: NEW TRANSLATION
  game_concept_mission: "Misia" # todo: NEW TRANSLATION
  game_concept_missions: "Misie" # todo: NEW TRANSLATION
  game_concept_mission_desc: "Misie sú balíčky jednotlivých [tasks|e], ktoré sú dostupné [country|e]. Slúžia ako vodítko pre [country] a poskytujú užitočné odmeny po splnení úlohy alebo všetkých úloh, podľa nastavení." # todo: NEW TRANSLATION
  game_concept_mission_task: "Úloha misie" # todo: NEW TRANSLATION
  game_concept_mission_tasks: "Úlohy misií" # todo: NEW TRANSLATION
  game_concept_task: "Úloha" # todo: NEW TRANSLATION
  game_concept_tasks: "Úlohy" # todo: NEW TRANSLATION
  game_concept_mission_task_desc: "Úloha je časť [mission|e]. Skladá sa z požiadavky a môže obsahovať odmenu, ak je spomínaná podmienka splnená. Všetky úlohy musia byť dokončené, aby bola [mission] ukončená." # todo: NEW TRANSLATION
  game_concept_infiltrate_administration: "Infiltrovať administratívu" # todo: NEW TRANSLATION
  game_concept_infiltrate_administration_desc: "Toto nám umožňuje odstrániť [fog_of_war|e] nad inou [country|e] na určitú dobu." # todo: NEW TRANSLATION
  game_concept_coastal: "Pobrežný" # todo: NEW TRANSLATION
  game_concept_coast: "Pobrežie" # todo: NEW TRANSLATION
  game_concept_coastal_desc: "[Location|e], ktoré je pobrežné, je v kontakte s [seazone|e], a preto bude mať [port|e] a bude môcť stavať [ships|e], ak má príslušný [building|e], ako [ShowBuildingTypeName('wharf')] alebo [ShowBuildingTypeName('dock')]." # todo: NEW TRANSLATION
  game_concept_inland: "Vnútrozemský" # todo: NEW TRANSLATION
  game_concept_inland_desc: "[Location|e], ktoré je vnútrozemské, nie je v kontakte so žiadnou [seazone|e], takže nebude mať [port|e] a nebude môcť stavať [ships|e].\n\nOpakom vnútrozemského $game_concept_location$ je [coastal|e] $game_concept_location$." # todo: NEW TRANSLATION
  game_concept_disembark: "Vylodenie" # todo: NEW TRANSLATION
  game_concept_embarking: "Naloďovanie" # todo: NEW TRANSLATION
  game_concept_disembarked: "Vylodené" # todo: NEW TRANSLATION
  game_concept_embarking_desc: "[Army|e], ktorá je prepravovaná [navy|e], sa môže vylodiť z [seazone|e] na susedné [coastal|e] [location|e]." # todo: NEW TRANSLATION
  game_concept_embarkings: "Naloďovania" # todo: NEW TRANSLATION
  game_concept_embarkings_desc: "[Army|e], ktorá je prepravovaná [navy|e], sa môže vylodiť z [seazone|e] na susedné [coastal|e] [location|e]." # todo: NEW TRANSLATION
  game_concept_gold: "Dukáty" # todo: NEW TRANSLATION
  game_concept_gold_i: "@gold!" # todo: NEW TRANSLATION
  game_concept_gold_desc: "Predstavuje likvidné bohatstvo; je to primárna forma meny v každom [country|e]. Množstvo dukátov, ktoré [country] momentálne vlastní, je jeho [treasury|e].\n\nDukáty možno generovať prostredníctvom [taxes|e] od [estates|e] a [subjects|e], a vynakladajú sa takmer na všetko, od stavby [buildings|e] po údržbu [armies|e]. Menia majiteľa pri nákupe a predaji [food|e] a [goods|e] a môžu byť investované do [stability|e] a [court|e]." # todo: NEW TRANSLATION
  game_concept_improve_relations: "Zlepšiť vzťahy" # todo: NEW TRANSLATION
  game_concept_improve_relation: "Zlepšiť vzťah" # todo: NEW TRANSLATION
  game_concept_improve_relations_desc: "Je to [diplomacy|e] akcia s úmyslom zlepšiť [opinion|e], ktorú má iná [country|e] o našom [country]." # todo: NEW TRANSLATION
  game_concept_winter: "Zima" # todo: NEW TRANSLATION
  game_concept_winters: "Zimy" # todo: NEW TRANSLATION
  game_concept_winter_desc: "Zima vplýva na [locations|e] negatívne. Spôsob, akým sa každá zima prejaví, je náhodný, ale jej závažnosť, alebo [winter_level|e], je ovplyvnená [climate|e].\n\nMesiace, v ktorých nastane zima, závisia od [hemisphere|e] [location]." # todo: NEW TRANSLATION
  game_concept_winter_level: "Úroveň zimy" # todo: NEW TRANSLATION
  game_concept_winter_levels: "Úrovne zimy" # todo: NEW TRANSLATION
  game_concept_winter_level_max: "Maximálna úroveň zimy" # todo: NEW TRANSLATION
  game_concept_winter_level_desc: "Úroveň zimy je závažnosť [winter|e] v [location|e]. Prísnejšia [winter] zastaví [constructions|e] a môže dokonca [frozen_freeze_over|e] niektoré plytké [seazones|e].\n\n[Armies|e] nemôžu vstúpiť do [locations] s [ShowTopographyName('mountains')] [topography|e] počas Normálnej alebo Prudkej [winter].\n\nMaximálna úroveň zimy, ktorú môže [location] zažiť, závisí od miestneho [climate|e].\n\nÚrovne zimy sú nasledovné:\n- [ShowModifier('winter_none')]\n- [ShowModifier('winter_mild')]\n- [ShowModifier('winter_normal')]\n- [ShowModifier('winter_severe')]" # todo: NEW TRANSLATION
  game_concept_hemisphere: "Pologuľa" # todo: NEW TRANSLATION
  game_concept_hemisphere_desc: "Každé [location|e] leží v jednej z dvoch polgúľ: na severe alebo na juhu od rovníka.\n\nPolkula primárne určuje mesiace, v ktorých je pravdepodobné, že nastane [winter|e]: okolo januára na severnej polkuli a okolo júna na južnej polkuli." # todo: NEW TRANSLATION
  game_concept_tolerance: "Tolerancia" # todo: NEW TRANSLATION
  game_concept_tolerance_desc: "Tolerancia predstavuje, s akým rešpektom je obyvateľstvo určitého [religion|e] v spoločnosti zaobchádzané. Každý [country|e] má odlišnú hodnotu $game_concept_tolerance$ voči svojej [primary_religion|e], voči [heretics|e] a voči [heathens|e].\n\nPozitívna hodnota $game_concept_tolerance$ zvyšuje [pop_satisfaction|e] [pops|e], ako aj [diplomatic_opinion|e] voči $game_concept_countries$ danej $game_concept_religion$. Naopak, negatívna $game_concept_tolerance$ zvyšuje [unrest|e] a znižuje $game_concept_diplomatic_opinions$." # todo: NEW TRANSLATION
  game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]" # todo: NEW TRANSLATION
  game_concept_true_faith_tolerance: "Tolerancia pravého náboženstva" # todo: NEW TRANSLATION
  game_concept_primary_religion_tolerance: "Tolerancia hlavného náboženstva" # todo: NEW TRANSLATION
  game_concept_true_faith_tolerance_desc: "$game_concept_primary_religion_tolerance$ predstavuje, ako veľmi [country|e] uprednostňuje nasledovníkov svojho [primary_religion|e]. Ovplyvňuje [pop_satisfaction|e] [pops|e] príslušnej $game_concept_primary_religion a mení [diplomatic_opinion|e] krajiny voči bratským $game_concept_countries$.\n\n$game_concept_primary_religion_tolerance$ je vo všeobecnosti predvolene kladná a môže byť ďalej zvýšená určitými [laws|e], [privileges|e] a [societal_values|e]." # todo: NEW TRANSLATION
  game_concept_heretic_tolerance: "Tolerancia kacírov" # todo: NEW TRANSLATION
  game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$ predstavuje spoločenskú a politickú diskrimináciu, ktorej sú [heretics|e] v [country|e] vystavení. Ovplyvňuje [pop_satisfaction|e] heretických [pops|e] a mení [diplomatic_opinion|e] krajiny voči heretickým $game_concept_countries$.\n\n$game_concept_heretic_tolerance$ je vo všeobecnosti predvolene nízka a môže byť upravená určitými [laws|e], [privileges|e] a [societal_values|e]." # todo: NEW TRANSLATION
  game_concept_heathenry_tolerance: "Tolerancia neznabohov" # todo: NEW TRANSLATION
  game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$ predstavuje spoločenskú a politickú diskrimináciu, ktorej sú [heathens|e] v [country|e] vystavení. Ovplyvňuje [pop_satisfaction|e] pohanských [pops|e] a mení [diplomatic_opinion|e] krajiny voči pohanským $game_concept_countries$.\n\n$game_concept_heathenry_tolerance$ je vo väčšine prípadov predvolene veľmi nízka a môže byť upravená určitými [laws|e], [privileges|e] a [societal_values|e]." # todo: NEW TRANSLATION
  game_concept_autocephalous_patriarchate: "Autokefálny patriarchát" # todo: NEW TRANSLATION
  game_concept_autocephalous_patriarchates: "Autokefálne patriarcháty" # todo: NEW TRANSLATION
  game_concept_autocephalous_patriarchate_desc: "Autokefálny patriarchát je skupina [countries|e] toho istého východného [ShowReligionGroupAdjective('christian')] [religion|e], ktorá má na čele svojej cirkvi jedného biskupa, ktorý nepodlieha žiadnemu inému v rámci [religion]. [international_organization_leader_short|e] autokefálneho patriarchátu získava dodatočné výhody a členstvo môže prinášať výhody, až kým člen [country] neprerastie [international_organization_leader_short], kedy môže byť výhodné odbočiť a vytvoriť vlastný patriarchát. Ak má patriarchát vo svojom území [holy_site|e], môže byť sídlo patriarchátu presunuté tam pre ďalšie výhody." # todo: NEW TRANSLATION
  game_concept_sect: "Sekta" # todo: NEW TRANSLATION
  game_concept_sects: "Sekty" # todo: NEW TRANSLATION
  game_concept_sect_desc: "$sect_desc$" # todo: NEW TRANSLATION
  game_concept_hindu_branch: "Hinduistická odnož" # todo: NEW TRANSLATION
  game_concept_hindu_branches: "Hinduistické odnože" # todo: NEW TRANSLATION
  game_concept_hindu_branch_desc: "$hindu_branch_desc$" # todo: NEW TRANSLATION
  game_concept_subsidization: "Dotovanie" # todo: NEW TRANSLATION
  game_concept_subsidize: "Dotovať" # todo: NEW TRANSLATION
  game_concept_subsidized: "Dotované" # todo: NEW TRANSLATION
  game_concept_subsidization_desc: "Niektoré výrobné [buildings|e] môžu mať svoje finančné straty [subsidized|e] ich [owner|e]. Akékoľvek [gold|e] straty, ktoré takáto budova môže spôsobovať, budú vyplatené priamo z [country|e] [balance|e], čo jej umožní fungovať normálne." # todo: NEW TRANSLATION
  game_concept_special_status: "Špeciálny status" # todo: NEW TRANSLATION
  game_concept_special_statuses: "Špeciálne statusy" # todo: NEW TRANSLATION
  game_concept_special_status_desc: "Členovia so Špeciálnym statusom v [international_organization|e] majú určité privilégiá alebo majú plniť určité povinnosti. V niektorých prípadoch má [international_organization_leader_short|e] organizácie špeciálny status, ktorý zdôrazňuje ich jedinečnú pozíciu. Iné organizácie majú namiesto toho [electors|e], ktorí sú reprezentovaní špeciálnym statusom." # todo: NEW TRANSLATION
  game_concept_special_status_power: "Moc špeciálneho statusu" # todo: NEW TRANSLATION
  game_concept_special_status_power_short: "Moc" # todo: NEW TRANSLATION
  game_concept_special_status_power_desc: "Toto je politická sila, ktorú má skupina [members|e] so špecifickým [special_status|e] v [international_organization|e]. Tento vplyv môže byť relevantný pri schvaľovaní určitých [parliament_issues|e] v [parliament|e], pokiaľ nie sú vyriešené prostredníctvom [resolution|e]." # todo: NEW TRANSLATION
  game_concept_international_organization_variable: "Hodnota medzinárodnej organizácie" # todo: NEW TRANSLATION
  game_concept_international_organization_variable_desc: "Hodnoty v [international_organization|e] môžu predstavovať rôzne mechaniky v závislosti od $game_concept_international_organization$. V niektorých prípadoch predstavujú autoritu [international_organization_leader_short|e] organizácie, napríklad v [GetUniqueInternationalOrganization('hre').GetName] alebo v [GetUniqueInternationalOrganization('middle_kingdom').GetName]. V iných prípadoch, napríklad v [GetInternationalOrganizationType('sect').GetName], predstavujú vplyv samotného $game_concept_international_organization$. Môžu existovať aj iné využitia týchto hodnôt, ktoré budú závisieť od typu každého $game_concept_international_organization$." # todo: NEW TRANSLATION
  game_concept_land_ownership_rule: "Pravidlo vlastníctva pôdy" # todo: NEW TRANSLATION
  game_concept_land_ownership_rule_desc: "Niektoré [international_organizations|e] sú schopné vlastniť [locations|e]. $game_concept_land_ownership_rule$ popisuje povahu tohto vlastníctva a aké [modifiers|e] sa uplatňujú na tieto Locations." # todo: NEW TRANSLATION
  game_concept_international_organization_leader: "Líder medzinárodnej organizácie" # todo: NEW TRANSLATION
  game_concept_international_organization_leader_short: "Líder" # todo: NEW TRANSLATION
  game_concept_international_organization_leader_desc: "[international_organization|e] môže mať za svojho [international_organization_leader_short|e] určitý [country|e]. Každá [international_organization] je iná, ale vo všeobecnosti ide o najsilnejší [country|e] v danej [international_organization].\n\nNiektoré organizácie majú systém hlasovania pre [country], ktoré má byť [international_organization_leader_short], zatiaľ čo iné sa spoliehajú na iné systémy pre určenie vedenia, a niektoré organizácie nemusia mať [international_organization_leader_short] vôbec." # todo: NEW TRANSLATION
  game_concept_hre_emperor: "Cisár" # todo: NEW TRANSLATION
  game_concept_hre_emperor_desc: "Cisár je [international_organization_leader_short] [holy_roman_empire|e]. Je povinnosťou cisára chrániť [members|e] pred vonkajšími a vnútornými hrozbami." # todo: NEW TRANSLATION
  game_concept_hre_law_level: "Úroveň cisárskeho zákona" # todo: NEW TRANSLATION
  game_concept_hre_law_level_desc: "Úroveň zákona popisuje, do akej miery je konkrétny zákon pre [holy_roman_empire|e] decentralizovaný alebo centralizovaný. Nižšia úroveň predstavuje vyššiu moc [hre_emperor|e], zatiaľ čo vyššia úroveň predstavuje decentralizovaný stav.\n\nReformy je možné schvaľovať iba na susedných úrovniach, čo znamená, že cisár nemôže zvoliť reformu úrovne 2, ak je súčasný zákon na úrovni 4. Väčšina [laws|e] začína na úrovni #Y 3#!" # todo: NEW TRANSLATION
  game_concept_holy_roman_empire: "Svätá rímska ríša" # todo: NEW TRANSLATION
  game_concept_hre: "SRR" # todo: NEW TRANSLATION
  game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] je [international_organization|e], ktorá dominuje politickej sfére [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] a čiastočne [ShowRegionName('italy_region')] a [ShowRegionName('france_region')]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] je zmes nespočetných [countries|e] od bezvýznamných po stredné mocnosti, ktoré všetky spadajú pod ochranu svojho [international_organization_leader_short|e].\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle] je hlavou tejto organizácie, ktorá je do tejto pozície volená." # todo: NEW TRANSLATION
  game_concept_hre_electoral_college: "Zbor kurfirstov" # todo: NEW TRANSLATION
  game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$ pozostáva z [ShowSpecialStatusNamePlural('elector')] [GetUniqueInternationalOrganization('hre').GetName].\n\nZákon [ShowLawName('golden_bull')] ovplyvňuje spôsob, akým [ShowSpecialStatusNamePluralWithNoTooltip('elector')] odovzdávajú svoje hlasy z nasledujúcich dôvodov:\n- vplyv [country_rank|e] je stanovený\n- vplyv [opinion|e] je polovičný\n- vplyv [great_power_score|e] je znásobený štyrikrát" # todo: NEW TRANSLATION
  game_concept_trade_range: "Obchodný dosah" # todo: NEW TRANSLATION
  game_concept_trade_range_desc: "Toto určuje maximálnu vzdialenosť, na ktorej môže [country|e] viesť [trade|e] medzi dvoma [markets|e], vypočítanú z ich [market_centers|e]. Pokiaľ má [country] [merchant_capacity|e] v [market], bude schopné [trade] so všetkými [markets] v rámci $game_concept_trade_range$.\n\n$game_concept_trade_range$ možno primárne zvýšiť prostredníctvom [advances|e], hoci niektoré [laws|e], [privileges|e] a [reforms|e] ho takisto môžu ovplyvniť." # todo: NEW TRANSLATION
  game_concept_parliament: "Parlament" # todo: NEW TRANSLATION
  game_concept_parliament_desc: "[country|e] môže zvolať svoje [estates|e] do zasadnutia $game_concept_parliament$ na vyriešenie akýchkoľvek [parliament_issue|e], ktoré môžu mať, pričom sa zároveň otvárajú možnosti vytvoriť [casus_belli|e], zvýšiť [taxes|e], navýšiť [army_levies|e] a [navy_levies|e], alebo zmeniť akékoľvek aktuálne [laws|e]. Každé [estate|e] môže mať [parliament_agenda|e], ktoré musí vyriešiť, než prisľúbi svoju podporu.\n\n$game_concept_parliament$ sa môže konať v [capital|e] alebo v inom [location|e], ktoré dostane malé výhody. Ak sa [location] stane [occupied|e], $game_concept_parliament$ zlyhá.\n\n[international_organizations|e], ako napríklad [GetUniqueInternationalOrganization('hre').GetName], môžu tiež mať $game_concept_parliament$. Systém parlamentu však závisí od typu organizácie, pretože niektoré vyžadujú podporu [members|e] so špecifickým [special_status|e] a ich [special_status_power|e], aby prešli." # todo: NEW TRANSLATION
  game_concept_parliament_seat: "Sídlo parlamentu" # todo: NEW TRANSLATION
  game_concept_parliament_seat_desc: "Toto je [location|e], v ktorom sa koná [parliament|e] [country|e] alebo [international_organization|e]." # todo: NEW TRANSLATION
  game_concept_parliament_type: "Typ parlamentu" # todo: NEW TRANSLATION
  game_concept_parliament_types: "Typy parlamentov" # todo: NEW TRANSLATION
  game_concept_parliament_type_desc: "[parliament|e] môže byť rôzneho [parliament_type]. To ovplyvňuje, ako parlament funguje.\n\n[ShowParliamentTypes]" # todo: NEW TRANSLATION
  game_concept_parliament_agenda: "Parlamentná agenda" # todo: NEW TRANSLATION
  game_concept_parliament_agenda_short: "Agenda" # todo: NEW TRANSLATION
  game_concept_parliament_agendas: "Parlamentné agendy" # todo: NEW TRANSLATION
  game_concept_parliament_agendas_short: "Agendy" # todo: NEW TRANSLATION
  game_concept_parliament_agenda_desc: "Každé [estate|e] môže mať $game_concept_parliament_agenda$, ktorú treba vyriešiť, než prisľúbi svoju podporu. Toto môže byť pre [country|e] nákladné, pretože poskytnutá podpora závisí od [estate_power|e], ktorú dané estate má.\n\nV kontexte [international_organizations|e] predstavia [members|e] so [special_status|e] namiesto toho svoju $game_concept_parliament_agenda$. Prijatie týchto agend môže poskytnúť ich garantovanú podporu vo forme ich [special_status_power|e]." # todo: NEW TRANSLATION
  game_concept_parliament_issue: "Parlamentná záležitosť" # todo: NEW TRANSLATION
  game_concept_parliament_issue_short: "Záležitosť" # todo: NEW TRANSLATION
  game_concept_parliament_issues: "Parlamentné záležitosti" # todo: NEW TRANSLATION
  game_concept_parliament_issues_short: "Záležitosti" # todo: NEW TRANSLATION
  game_concept_parliament_issue_desc: "Ide o niečo, o čom sa už dlhšie debatovalo a čo bude potrebné vyriešiť v [parliament|e] [estates|e], inak sa [country|e] oslabí.\n\nV prípade [international_organizations|e] je potrebné tieto debaty prerokovať s mocnými [members|e] so [special_status|e]." # todo: NEW TRANSLATION
  game_concept_parliament_support: "Podpora parlamentu" # todo: NEW TRANSLATION
  game_concept_parliament_support_short: "Podpora" # todo: NEW TRANSLATION
  game_concept_parliament_support_desc: "Toto je hodnota, ktorá reprezentuje, nakoľko je [parliament|e] ochotný schváliť [parliament_issue|e]. Je tiež potrebná, keď štát chce vykonať konkrétny [parliament_request|e]." # todo: NEW TRANSLATION
  game_concept_parliament_base_support: "Základná podpora parlamentu" # todo: NEW TRANSLATION
  game_concept_parliament_base_support_short: "Základná podpora" # todo: NEW TRANSLATION
  game_concept_parliament_base_support_desc: "To ovplyvňuje počiatočnú [parliament_support|e], keď sa zvolá [parliament|e]. Zvyšuje sa hlavne [crown_power|e], ale ovplyvniť ju môžu aj [laws|e], [government_reforms|e] a [advances|e]." # todo: NEW TRANSLATION
  game_concept_parliament_requests: "Parlamentné požiadavky" # todo: NEW TRANSLATION
  game_concept_parliament_requests_desc: "Ide o akcie, za ktoré môže [country|e] minúť [parliament_support|e], aby ich prerokoval." # todo: NEW TRANSLATION
  game_concept_parliament_request: "Parlamentná požiadavka" # todo: NEW TRANSLATION
  game_concept_parliament_request_desc: "Ide o akciu, za ktorú môže [country|e] minúť [parliament_support|e], aby ju prerokoval." # todo: NEW TRANSLATION
  game_concept_isolate: "Izolovať" # todo: NEW TRANSLATION
  game_concept_isolation: "Izolácia" # todo: NEW TRANSLATION
  game_concept_isolated: "Izolovaný" # todo: NEW TRANSLATION
  game_concept_isolate_desc: "[country|e], ktoré je izolované, nedovolí žiadnej inej krajine [export|e] alebo [import|e] [goods|e] v ich [markets|e]. Môžu niektorým krajinám udeliť výhradné práva, aby tieto pravidlá obchádzali." # todo: NEW TRANSLATION
  game_concept_total_ability: "Celková schopnosť" # todo: NEW TRANSLATION
  game_concept_total_ability_desc: "Celková schopnosť [character|e] je súčet všetkých ich [adm_short|e], [dip_short|e] a [mil_short|e] [ability|e] skóre." # todo: NEW TRANSLATION
  game_concept_legislative_efficiency: "Legislatívna efektívnosť" # todo: NEW TRANSLATION
  game_concept_legislative_efficiency_desc: "Ovplyvňuje, ako rýchlo môže [country|e] zavádzať [laws|e], [government_reforms|e] a [estate_privileges|e]." # todo: NEW TRANSLATION
  game_concept_victory_card: "Víťazná karta" # todo: NEW TRANSLATION
  game_concept_victory_cards: "Víťazné karty" # todo: NEW TRANSLATION
  game_concept_victory_card_desc: "Víťazná karta je cieľ dobyť celé [area|e] na mape pre [country|e]. Keď je celé územie [owned|e], [controlled|e] a má [core|e], krajina získa [score|e]." # todo: NEW TRANSLATION
  game_concept_score: "Skóre" # todo: NEW TRANSLATION
  game_concept_score_desc: "Toto je spôsob, ako sledovať, ako dobre sa [country|e] darí. Každá krajina je hodnotená v [adm_short|e], [dip_short|e] a [mil_short|e] výkone a získa skóre podľa svojho poradia v týchto kategóriách.\nVäčšie krajiny tiež získavajú skóre držaním [victory_cards|e], ktoré dostanú jednu v každom [age|e]." # todo: NEW TRANSLATION
  game_concept_tithe: "Desiatok" # todo: NEW TRANSLATION
  game_concept_tithe_desc: "Toto je množstvo [gold|e] vyzbierané od všetkých [pops|e] [ShowReligionAdjective('catholic')] viery v krajinách, ktoré nasledujú rovnakú vieru, a odovzdané Pápežstvu. Krajiny s negatívnym [opinion|e] na Pápežstvo nebudú platiť desiatok." # todo: NEW TRANSLATION
  game_concept_legal_male: "Legálne muž" # todo: NEW TRANSLATION
  game_concept_legal_male_plural: "Legálni muži" # todo: NEW TRANSLATION
  game_concept_legally_male: "Legálne muž" # todo: NEW TRANSLATION
  game_concept_legal_male_desc: "Legálne muž je ženská postava [character|e], ktorá je podľa zákona považovaná za muža. To jej dáva rovnaké práva ako jej mužským náprotivok pri otázke [heir_selection|e]. Tento status môže byť vyhlásený pre ženu pomocou [ShowCharacterInteractionName('prefection')] [character_interaction|e]." # todo: NEW TRANSLATION
  game_concept_coalition: "Koalícia" # todo: NEW TRANSLATION
  game_concept_coalition_desc: "[countries|e], ktorých [antagonism|e] voči určitej [country|e] prekročila vypuklé hranice, sa môžu rozhodnúť pridať do Koalície namierenej proti tejto krajine." # todo: NEW TRANSLATION
  game_concept_head_of_the_cabinet: "Predseda kabinetu" # todo: NEW TRANSLATION
  game_concept_head_of_the_cabinet_desc: "Predseda kabinetu je [character|e], ktorý bol navýšený dvorom, aby zastupoval [cabinet|e].\n\n[character] získava nasledujúce bonusy:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]" # todo: NEW TRANSLATION
  game_concept_natural_harbor_suitability: "Vhodnosť prírodného prístavu" # todo: NEW TRANSLATION
  game_concept_natural_harbor_suitability_desc: "Ako dobre sa [location|e] prirodzene hodí na kotvenie lodí a nakladanie/vykládanie mužov a materiálu, ešte pred akýmikoľvek ľudskými vylepšeniami. Znižuje náklady na výstavbu prístavných [buildings|e] a zvyšuje [harbor_capacity|e]." # todo: NEW TRANSLATION
  game_concept_harbor_capacity: "Kapacita prístavu" # todo: NEW TRANSLATION
  game_concept_harbor_capacity_desc: "Kapacita prístavu znižuje náklady pri prechode z mora na súš a naopak vo výpočtoch [proximity|e] a [trade|e].\n\nKapacita prístavu [location] závisí najmä od jeho [natural_harbor_suitability|e], ale mnohé prístavné [buildings|e] ju môžu tiež výrazne zvýšiť." # todo: CHANGED
  game_concept_payment: "Platba" # todo: NEW TRANSLATION
  game_concept_payments: "Platby" # todo: NEW TRANSLATION
  game_concept_payment_desc: "Ide o dohodu v [international_organization|e], kde niektorí členovia sú povinní platiť iným [members|e] [gold|e], [manpower|e], [sailors|e] alebo niečo iné výmenou za členstvo v organizácii. Platby môžu byť zavedené alebo zrušené cez rôzne [laws|e]." # todo: NEW TRANSLATION
  game_concept_fow: "Vojnová hmla" # todo: NEW TRANSLATION
  game_concept_fog_of_war: "Vojnová hmla" # todo: NEW TRANSLATION
  game_concept_fow_vision: "Viditeľnosť" # todo: NEW TRANSLATION
  game_concept_fow_desc: "Závoj, ktorý zahaluje [discovered|e] časti mapy, sa nazýva [fow].\n\n[units|e] patriace iným [countries|e] sú [hidden|e], keď sa skrývajú v [fow].\n\n[location|e] je vždy viditeľné pre svojho [controller|e]. Ďalej [country|e] môže vždy vidieť do [cores|e], ktoré vlastnia, aj keď sú [occupied|e] nepriateľom.\n\n[allies|e], [subjects|e] a [overlords|e] zdieľajú svoje videnie medzi sebou.\n\nNiektoré [locations|e] budú vždy v [fow], napríklad tie s [ShowVegetationName('forest')] [vegetation|e] alebo [ShowTopographyName('mountains')] [topography|e].\n\n[seazones|e] s [ShowTopographyName('narrows')] [topography] budú obmedzovať videnie len voči iným [seazones]." # todo: NEW TRANSLATION
  game_concept_hidden: "Skrytý" # todo: NEW TRANSLATION
  game_concept_hidden_desc: "[unit|e] umiestnená v [fow|e] je pre ostatné [countries|e] [hidden].\n\nKeď je [unit] skrytý, ostatné [countries] o jeho existencii nemajú ani tušenie, nieto informácie o jeho zložení.\n\nSkryté [units] nedostávajú priamy [combat|e] bonus, ale zákerné útoky môžu často poskytnúť strategickú výhodu." # todo: NEW TRANSLATION
  game_concept_location_importance: "Dôležitosť lokality" # todo: NEW TRANSLATION
  game_concept_location_importance_desc: "Táto hodnota je určená na základe množstva faktorov, ako sú vhodnosť prístavu [location|e], veľkosť jeho [population|e], koľko [roads|e] k nemu vedie, koľko má [buildings|e], či ide o naše [capital|e], či má [ShowBuildingTypeName('castle')] a jeho [market_access|e]." # todo: NEW TRANSLATION
  game_concept_monthly_income_trade_and_tax: "Mesačný príjem z obchodu a daní" # todo: NEW TRANSLATION
  game_concept_monthly_income_trade_and_tax_desc: "Toto je mesačný [income|e] z [trading|e] a [taxes|e] spolu." # todo: NEW TRANSLATION
  game_concept_monthly_manpower: "Mesačný prírastok živej sily" # todo: NEW TRANSLATION
  game_concept_monthly_manpower_desc: "Toto je mesačný prírastok nového [manpower|e] pre [country|e]." # todo: NEW TRANSLATION
  game_concept_revolutionary: "Revolučný" # todo: NEW TRANSLATION
  game_concept_revolution: "Revolúcia" # todo: NEW TRANSLATION
  game_concept_revolutionary_desc: "[revolution] je jedinečná transformácia spoločnosti [country|e] počas [ShowAgeName('age_6_revolutions')]. Štáty, ktoré prejdú [ShowDisasterName('revolution_disaster')] a zlyhajú v obrane svojho absolútneho stavu, sa môžu stať [revolutionary], čo im poskytne prístup k silným [actions|e], [reforms|e] a [laws|e] za cenu stať sa potenciálnym cieľom ne-[revolutionary] štátov." # todo: NEW TRANSLATION
  game_concept_revolutionary_target: "Cieľ revolúcie" # todo: NEW TRANSLATION
  game_concept_revolutionary_target_desc: "Toto je bijúce srdce revolúcie a najsilnejší [revolutionary|e] [country|e]." # todo: NEW TRANSLATION
  game_concept_celestial_authority_gc: "Nebeská autorita" # todo: NEW TRANSLATION
  game_concept_celestial_authority_gc_desc: "Toto je miera legitimity vládcu [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Používa sa na schvaľovanie [laws|e] a [policies|e] v rámci tejto [international_organization|e]." # todo: NEW TRANSLATION
  game_concept_share_of_power_gc: "Podiel moci" # todo: NEW TRANSLATION
  game_concept_share_of_power_gc_desc: "Toto je miera sily konkrétnej opozičnej strany počas [ShowSituationName('fall_of_delhi')] [situation|e]. [GetCountry('DLH').GetName] môže jeho hodnotu zvyšovať nasledujúcimi prostriedkami:\n- Akcie situácie\n- [events|e]\n- Špeciálne mierové zmluvy\n- Diplomatická podpora od iných [countries|e]\n\nOponenti môžu svoj podiel zvyšovať prostredníctvom útočných vojen a víťazstiev proti [GetCountry('DLH').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
