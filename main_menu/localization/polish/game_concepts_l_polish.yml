  game_concept_colonized_desc: "Kolónia je, keď [country|e] má v [province|e] [colonial_charter|e], ktorá pomaly presiela vlastné [population|e], aby sa stali novou väčšinou." # todo: NEW TRANSLATION
  game_concept_conquer: "Dobyť" # todo: NEW TRANSLATION
