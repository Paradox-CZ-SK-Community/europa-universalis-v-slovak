  game_concept_rebellions: "Povstania" # todo: NEW TRANSLATION
  game_concept_rebel_movement_desc: "Povstalecké hnutie je skupina [pops|e], ktoré sa zjednotia proti svojej vláde kvôli nízkej [pop_satisfaction].\n\nExistujú rôzne typy povstaleckých hnutí. Napríklad [pops|e] inej [culture|e] alebo [religion|e] sa pokúsia o [revolt|e], zatiaľ čo nespokojné [estate|e] sa pokúsia vyvolať [civil_war|e]." # todo: NEW TRANSLATION
  game_concept_estate_rebels: "Stavovi povstalci" # todo: NEW TRANSLATION
  game_concept_estate_rebels_desc: "Povstalci sú frakcia, ktorá sú buď [pops|e] inej [culture|e] alebo [religion|e], ktorá sa pokúša o [revolt|e], alebo nespokojné [estate|e], ktoré sa snažia vynútiť [civil_war|e]." # todo: NEW TRANSLATION
  game_concept_nationalist_rebels: "Nacionalistickí povstalci" # todo: NEW TRANSLATION
  game_concept_nationalist_rebels_desc: "Povstalci sú frakcia, ktorá sú buď [pops|e] inej [culture|e] alebo [religion|e], ktorá sa pokúša o [revolt|e], alebo nespokojné [estate|e], ktoré sa snažia vynútiť [civil_war|e]." # todo: NEW TRANSLATION
  game_concept_pretender_rebels: "Povstalci podporujúci pretendentov" # todo: NEW TRANSLATION
  game_concept_pretender_rebels_desc: "Povstalci sú frakcia, ktorá sú buď [pops|e] inej [culture|e] alebo [religion|e], ktorá sa pokúša o [revolt|e], alebo nespokojné [estate|e], ktoré sa snažia vynútiť [civil_war|e]." # todo: NEW TRANSLATION
  game_concept_religious_rebels: "Náboženskí povstalci" # todo: NEW TRANSLATION
