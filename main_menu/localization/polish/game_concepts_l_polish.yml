  game_concept_language_family_desc: "Jazyková rodina je súbor [languages|e], ktoré pochádzajú z spoločného predka a môžu teda zdieľať veľa podobností.\n\nNiektoré [languages] nepatria do [language_family_short] a sú preto [isolated_language|e]." # todo: NEW TRANSLATION
  game_concept_dialect: "Dialekt" # todo: NEW TRANSLATION
  game_concept_dialects: "Dialekty" # todo: NEW TRANSLATION
  game_concept_dialect_desc: "[dialect] je variácia [language|e]. Predovšetkým ovplyvňuje mená, ako sú [characters|e] a [locations|e]." # todo: NEW TRANSLATION
  game_concept_language_power: "Sila jazyka" # todo: NEW TRANSLATION
  game_concept_language_power_desc: "Sila jazyka predstavuje dosah, vplyv a prestíž [language|e]. Je vyjadrená ako percento vzhľadom na najsilnejší jazyk na svete.\n\nVypočítava sa z celkovej [political_power|e] [pops|e] s [primary_culture|e] v [countries|e], kde je to [court_language|e], a počtu klerikov nasledovných [primary_religion|e] v krajinách, kde je to [liturgical_language|e].\n\nMať [liturgical_language] s vysokou jazykovou silou zvyšuje rýchlosť [research|e], zatiaľ čo [court_language] s vysokou jazykovou silou zvyšuje [estate_satisfaction|e] Nobility." # todo: NEW TRANSLATION
  game_concept_dominant_language: "Dominantný jazyk" # todo: NEW TRANSLATION
  game_concept_dominant_language_desc: "Dominantný jazyk je [language|e] s najväčším počtom [pops|e] hovoriacich ním v [location|e].\nTo neznamená nevyhnutne, že ide o väčšinu." # todo: NEW TRANSLATION
  game_concept_dominant_dialect: "Dominantný dialekt" # todo: NEW TRANSLATION
  game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$ je [dialect|e] s najväčším počtom [pops|e] hovoriacich ním v [location|e].\nTo neznamená nevyhnutne, že ide o väčšinu." # todo: NEW TRANSLATION
  game_concept_ability: "Schopnosť" # todo: NEW TRANSLATION
  game_concept_abilities: "Schopnosti" # todo: NEW TRANSLATION
  game_concept_ability_desc: "Schopnosť predstavuje rôzne nadania každého [character|e]. Hodnoty každej sú v rozsahu 0 až 100. Novorodenci začínajú na 0 a postupne si zlepšujú schopnosti, ako rastú.\n\nExistujú tri typy schopností:\n - [adm_short|e]\n - [dip_short|e]\n - [mil_short|e]\n\nSpolu tvoria [character] [total_ability|e]." # todo: NEW TRANSLATION
  game_concept_liturgical_language: "Liturgický jazyk" # todo: NEW TRANSLATION
  game_concept_liturgical_languages: "Liturgické jazyky" # todo: NEW TRANSLATION
  game_concept_liturgical_language_desc: "Oficiálny [language|e], ktorý [country|e] používa pre svoje oficiálne [religion|e]. Niektoré náboženstvá, ako [ShowReligionName('catholic')], majú pevne daný $game_concept_liturgical_language$, ktorý sa nedá zmeniť, ale iné náboženstvá umožňujú krajinám zmeniť ho. [language_power|e] $game_concept_liturgical_language$ krajiny ovplyvňuje rýchlosť, akou [research|e] nové [advances|e]." # todo: NEW TRANSLATION
  game_concept_common_language: "Bežný jazyk" # todo: NEW TRANSLATION
