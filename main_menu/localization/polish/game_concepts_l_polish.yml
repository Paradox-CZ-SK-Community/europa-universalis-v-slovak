  game_concept_loyal_subjects_short: "Lojálni" # todo: NEW TRANSLATION
  game_concept_loyal_subjects_desc: "Keď má [subject] viac než [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] voči svojmu [overlord|e], stáva sa z neho Lojálny vazal.\n\nV takom stave sa pridá do [wars|e] svojho [overlord] a môže byť [annexed|e]." # todo: NEW TRANSLATION
  game_concept_pop_needs: "Potreby populácie" # todo: NEW TRANSLATION
  game_concept_pop_needs_desc: "[pop_with_icon|e] má zoznam [goods_with_icon|e], ktoré potrebuje pre svoj život, čo závisí od jeho [pop_type|e], [culture|e], [religion|e] a miesta, kde žije. Napríklad [ShowPopTypeName('nobles')] majú oveľa vyššie nároky než [lower_class|e]. Ak tieto potreby nemôžu byť splnené, trpí ich [pop_satisfaction_with_icon|e].\n\nMnožstvo [goods] požadovaných [pop] sa zvyšuje s [development_with_icon|e] [location|e], v ktorom žijú." # todo: NEW TRANSLATION
  game_concept_pop_satisfaction: "Spokojnosť populácie"
  game_concept_pop_satisfaction_desc: "To je, ako spokojný je [pop|e] so svojou životnou situáciou. Ovlplyvňujú to nasledujúce faktory:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$[unrest|e] [location|e]\n$BULLET_WITH_TAB$Tolerancia [religion|e]\n$BULLET_WITH_TAB$Či je [accepted_culture|e] alebo nie\n$BULLET_WITH_TAB$Prístup k [pop_needs|e]\n$BULLET_WITH_TAB$[market_price|e] za [pop_needs|e]\n$BULLET_WITH_TAB$[cultural_opinion|e] jeho [culture|e] voči [culture] [country|e]" # todo: NEW TRANSLATION
  game_concept_average_satisfaction: "Priemerná spokojnosť" # todo: NEW TRANSLATION
  game_concept_average_satisfaction_desc: "Toto je priemerná [pop_satisfaction|e] v [location|e]. Má negatívny vplyv na [prosperity|e] a [control|e] lokality." # todo: NEW TRANSLATION
  game_concept_port: "Prístav" # todo: NEW TRANSLATION
  game_concept_ports: "Prístavy" # todo: NEW TRANSLATION
  game_concept_port_desc: "Prístav je pozemná [location|e] pri mori, ktorá má potenciál stavať a kotviť [ships|e]." # todo: NEW TRANSLATION
  game_concept_colonial_migration: "Koloniálna migrácia" # todo: NEW TRANSLATION
  game_concept_colonial_migration_desc: "[colonial_migration|e] je, keď sa [pops|e] [migrate|e] z [core|e] [locations|e] do [colonial_charter|e]." # todo: NEW TRANSLATION
  game_concept_disease_resistance: "Odolnosť voči chorobám" # todo: NEW TRANSLATION
  game_concept_disease_resistance_desc: "Toto ovplyvňuje, aká je pravdepodobnosť, že [pops|e] a [characters|e] prežijú [diseases|e], ako je [ShowDiseaseName('bubonic_plague')]." # todo: NEW TRANSLATION
  game_concept_migration_attraction: "Migračná príťažlivosť" # todo: NEW TRANSLATION
  game_concept_migration_attraction_desc: "Keď [pops|e] žijú v [location|e] s negatívnou Priťažlivosťou migrácie, budú chcieť presunúť sa do [location] s najvyššou Priťažlivosťou migrácie v tom istom [market|e]. Niektoré typy [pops|e], ako [ShowPopTypeName('slaves')], sú trvale obmedzené z migrácie, zatiaľ čo iné, ako [ShowPopTypeName('peasants')], sa môžu presúvať len ak im to umožnia [estate_privileges|e]." # todo: NEW TRANSLATION
  game_concept_migration: "Migrácia" # todo: NEW TRANSLATION
  game_concept_migrate: "Migrovať" # todo: NEW TRANSLATION
  game_concept_migrates: "Migrujú" # todo: NEW TRANSLATION
  game_concept_migrated: "Migrovali" # todo: NEW TRANSLATION
  game_concept_migration_desc: "[pops|e] sa budú presúvať z jednej [location|e] do druhej, ak cítia, že by mali lepší život. Pops z niektorých [estates|e] nemusia mať povolené slobodne migrovať, v závislosti od [estate_privileges|e], ktoré [country|e] mohla vyhlásiť. Pops obyčajne migrujú len v rámci toho istého [market|e], pokiaľ nemigrujú do [colonial_charter|e], alebo v dôsledku [event|e]." # todo: NEW TRANSLATION
  game_concept_unrest: "Nepokoje" # todo: NEW TRANSLATION
  game_concept_unrest_desc: "Je to hodnota, ktorá negatívne ovplyvňuje [pop_satisfaction|e] [pops|e] v určitej [location|e]." # todo: NEW TRANSLATION
  game_concept_truce: "Prímerie" # todo: NEW TRANSLATION
  game_concept_truce_desc: "Prímerie sa vytvorí automaticky, keď sa medzi dvoma [countries|e] podpíše [peace_treaty|e]. Vyhlásiť [war|e] proti niekomu, s kým máme prímierie, bude mať vážne sankcie. Niektoré diplomatické akcie môžu byť voči štátom, s ktorými máme prímierie, úplne zablokované." # todo: NEW TRANSLATION
  game_concept_trait: "Vlastnosť" # todo: NEW TRANSLATION
  game_concept_traits: "Vlastnosti" # todo: NEW TRANSLATION
  game_concept_trait_upper_desc: "$game_concept_traits$ definujú osobnosť a správanie [character|e] za rôznych okolností. Rôzne typy $game_concept_traits$ možno získať pri plnení konkrétnych [roles|e], ale $game_concept_character$ využije iba tie $game_concept_traits$, ktoré sú relevantné pre jeho aktuálnu $game_concept_role$." # todo: NEW TRANSLATION
  game_concept_trait_desc: "$game_concept_trait_upper_desc$" # todo: NEW TRANSLATION
  game_concept_ruler_trait: "Vlastnosť panovníka" # todo: NEW TRANSLATION
  game_concept_ruler_traits: "Vlastnosti panovníka" # todo: NEW TRANSLATION
  game_concept_ruler_trait_desc: "$game_concept_ruler_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [ruler|e] alebo [regent|e].\n\n$game_concept_character$ môže počas vládnutia získať až tri $game_concept_ruler_traits$." # todo: NEW TRANSLATION
  game_concept_general_trait: "Vlastnosť generála" # todo: NEW TRANSLATION
  game_concept_general_traits: "Vlastnosti generála" # todo: NEW TRANSLATION
  game_concept_general_trait_desc: "$game_concept_general_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [general|e].\n\n$game_concept_character$ môže počas vedenia pozemných [battles|e] získať maximálne jednu $game_concept_general_trait$." # todo: NEW TRANSLATION
  game_concept_admiral_trait: "Vlastnosť admirála" # todo: NEW TRANSLATION
  game_concept_admiral_traits: "Vlastnosti admirála" # todo: NEW TRANSLATION
  game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ je typ [trait|e], ktorý je aktívny len keď je [character|e] [admiral|e].\n\n$game_concept_character$ môže počas vedenia námorných [battles|e] získať maximálne jednu $game_concept_admiral_trait$." # todo: NEW TRANSLATION
  game_concept_explorer_trait: "Vlastnosť prieskumníka" # todo: NEW TRANSLATION
