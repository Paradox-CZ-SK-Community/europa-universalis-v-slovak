  game_concept_civil_construction_desc: "Civilné výstavby sú čokoľvek, čo sa práve stavia v [location|e], čo nie je jednotka [army|e] alebo [navy|e], napríklad [buildings|e], presunutie vášho [capital|e], vytvorenie [market|e] alebo výstavba [roads|e]." # todo: NEW TRANSLATION
  game_concept_country_strength: "Sila krajiny" # todo: NEW TRANSLATION
