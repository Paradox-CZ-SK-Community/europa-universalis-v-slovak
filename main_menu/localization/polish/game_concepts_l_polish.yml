  game_concept_foreign_language: "Cudzí jazyk" # todo: NEW TRANSLATION
  game_concept_foreign_language_desc: "[language|e], ktorý nie je ani [common_language|e], ani [liturgical_language|e] [country|e], bude považovaný za $game_concept_foreign_language$." # todo: NEW TRANSLATION
  game_concept_court_language: "Jazyk dvora" # todo: NEW TRANSLATION
  game_concept_court_language_desc: "[language_with_icon|e] vlády v [country_with_icon|e].\n\nNiektoré jazyky môžu ovplyvniť [estate_satisfaction|e] rôznych [estates|e]:\n$BULLET$[ShowEstateTypeName('nobles_estate')] uprednostňujú vysokú [language_power_with_icon|e].\n$BULLET$[ShowEstateTypeName('clergy_estate')] uprednostňujú [liturgical_language_with_icon|e].\n$BULLET$[ShowEstateTypeName('peasants_estate')] uprednostňujú [common_language_with_icon|e].\n$BULLET$Použitie [market_language_with_icon|e] nášho [capital] zvýši [trade_efficiency|e].\n\nJazyk dvora získava zvýšenie svojej [language_power] vzhľadom na celkovú [political_power|e] [pops|e] patriacich k [primary_culture|e] krajiny.\n\nVždy môžeme zmeniť náš Jazyk dvora na náš [common_language] alebo [liturgical_language], na jazyk [great_power|e] v našej [religion_group|e], alebo na jazyk nášho [overlord|e]." # todo: NEW TRANSLATION
  game_concept_estates_enrichment: "Obohatenie stavov" # todo: NEW TRANSLATION
