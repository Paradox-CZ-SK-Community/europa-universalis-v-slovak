  game_concept_trade_profit: "Zisk z obchodu" # todo: NEW TRANSLATION
  game_concept_trade_profit_desc: "Zisk z obchodu závisí predovšetkým od rozdielu medzi [market_prices|e] [goods|e] v [export_market|e] a [import_market|e]. Existujú aj prevádzkové náklady, ktoré znížia zisk, a niektoré obchody môžu byť povinné platiť [sound_toll|e]." # todo: NEW TRANSLATION
  game_concept_trade: "Obchod" # todo: NEW TRANSLATION
