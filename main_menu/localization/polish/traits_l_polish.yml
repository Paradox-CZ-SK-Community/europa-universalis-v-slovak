 desc_humble: "Napriek preukázanej zručnosti v rôznych umeniach, umelci s touto vlastnosťou zvyčajne požadujú skromné odmeny. Pokora je pre nich základnou cnosťou a kameňom ich charakteru." # todo: NEW TRANSLATION
 desc_workaholic: "Je pravda, že majstri umenia často zabúdajú na stravu alebo spánok. Ich oddanosť remeslu znamená, že si nedajú oddych ani sa nestarajú o seba, kým nedokončia svoje ďalšie majstrovské dielo." # todo: NEW TRANSLATION
