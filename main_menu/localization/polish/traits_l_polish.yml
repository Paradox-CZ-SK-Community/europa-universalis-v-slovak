 desc_conqueror: "Tento vládca je dobývateľ. Pod týmto režimom budeme vedieť efektívnejšie začleniť nové územia do nášho štátu." # todo: NEW TRANSLATION
 desc_tolerant: "Tento vládca je tolerantný. Náboženské menšiny za jeho vlády prosperujú." # todo: NEW TRANSLATION
 desc_just: "Tento vládca je spravodlivý. Vďaka dôkladnému pochopeniu rôznych zákonov a zvykov v ríši nám naši poddaní dôverujú, že vládneme správne a spravodlivo." # todo: NEW TRANSLATION
 desc_righteous: "Tento vládca je cnostný. Ľudia menej spochybňujú našu autoritu, pretože vedia, že cnostný vládca má vždy ich najlepší záujem na mysli." # todo: NEW TRANSLATION
 desc_kind_hearted: "Tento vládca je dobrosrdečný. Veľký záujem o bežných mužov a ženy ríše robí nášho vládcu obľúbeným a našu krajinu odolnejšou voči ťažkým časom a najmä voči útrapám vojny." # todo: NEW TRANSLATION
 desc_free_thinker: "Tento vládca je slobodomyseľný. Neviazaný prísnymi doktrínami povzbudzuje každého k skúšaniu nových vecí a slobodnému rozumu pri rozhodovaní o budúcnosti našej veľkej krajiny." # todo: NEW TRANSLATION
 desc_well_connected: "Tento vládca má silné kontakty. Náš dvor a kabinet profitujú z širokej siete veľkých myslí tejto éry, ku ktorej má prístup náš vládca." # todo: NEW TRANSLATION
 desc_calm: "Tento vládca je pokojný. Nikdy nestrácajúc nervy ani tvár, inšpiruje príkladom a dokáže činiť dobre premyslené rozhodnutia, čo nám umožní rýchlejšie sa zotaviť z akejkoľvek krízy." # todo: NEW TRANSLATION
 desc_careful: "Tento vládca je opatrný. Starostlivým manévrovaním cez neformálne pravidlá medzinárodných vzťahov dokáže zmierniť následky našich skutočných priestupkov." # todo: NEW TRANSLATION
 desc_secretive: "Tento vládca je tajnostkársky. Prirodzený inštinkt zatvárať dvere a šifrovať listy preteká dolu a urobí našu vládu ťažšie preniknuteľnou pre nepriateľov." # todo: NEW TRANSLATION
 desc_intricate_web_weaver: "Tento vládca je majster spletitých sietí. Neustále vytvárajúc nové sprisahania dokáže osobne prevziať veľkú časť zodpovednosti za zahraničnú spravodajskú činnosť." # todo: NEW TRANSLATION
 desc_well_advised: "Tento vládca je dobre radami obklopený. Vždy pripravený vypočuť si múdre rady, priťahuje do nášho dvora a kabinetu väčšie množstvo ľudí." # todo: NEW TRANSLATION
 desc_benevolent: "Tento vládca je dobrotivý. Vnímanie, že chce konať dobro, je veľkým prínosom pri udržiavaní pokoja medzi poddanými." # todo: NEW TRANSLATION
 desc_zealot: "Tento vládca je fanatik. Fanatická oddanosť pravému vyznaniu umožňuje nášmu vládcovi inšpirovať viac ľudí k obratu a prijatiu štátneho náboženstva." # todo: NEW TRANSLATION
 desc_pious: "Tento vládca je pobožný. Nábožensky oddaný a duchovne založený, zaisťuje, že náš štát nestratí smer a vzbudzuje dôveru vo vieru." # todo: NEW TRANSLATION
 desc_lawgiver: "Tento vládca je zákonodarca. Legislatíva buduje a spája ríšu. Náš vládca má v úmysle zredukovať stovky zákonov a zvyklostí rôznych častí ríše, aby vytvoril centralizovanejší a spravodlivejší súbor zákonov." # todo: NEW TRANSLATION
 desc_midas_touched: "Tento vládca je požehnaný Midasom. Talent, aby sa každý projekt stal ziskovým, je veľkým prínosom pre vládcu krajiny. Štátna pokladnica nebude potrebovať peniaze, pokiaľ bude náš vládca pri moci." # todo: NEW TRANSLATION
 desc_incorruptible: "Tento vládca je nekorumpovateľný. Budovanie moderného štátu je často boj proti korupcii. Štátni úradníci sú vždy pokúšaní prijímať úplatky a prirodzenou ľudskou inštinktom je starať sa o priateľov a príbuzných. Pevným odmietaním týchto tendencií a ich potieraním svojím postojom náš vládca dáva príklad celej krajine." # todo: NEW TRANSLATION
 desc_architectural_visionary: "Tento vládca je architektonický vizionár. Zlepšenie infraštruktúry je nevyhnutné pre štát nášho veku a tento vládca má víziu a talent držať náklady nízko, čo z neho robí veľkú výhodu." # todo: NEW TRANSLATION
 desc_scholar: "Tento vládca je učenec. Túžba učiť sa o svete a princípoch vládnutia robí nášho vládcu schopným chápať a zavádzať nové technológie oveľa efektívnejšie než by to bolo inak možné." # todo: NEW TRANSLATION
 desc_entrepreneur: "Tento vládca je podnikateľ. Vidí potenciál pre nové projekty v každej prekážke či príležitosti a prispieva k rastúcemu počtu iniciatív posilňujúcich našu ekonomiku." # todo: NEW TRANSLATION
 desc_industrious: "Tento vládca je usilovný. Nikdy nespokojný s odpočinkom, cez čoraz dlhšie pracovné dni neustále riadi detaily každej provincie, aby maximalizoval produkciu a výber príjmov zo všetkých zdrojov pod štátnou kontrolou." # todo: NEW TRANSLATION
 desc_expansionist: "Tento vládca je expanzionista. Osobne sa angažuje v nároku a osídľovaní nových krajín a je oddaný tomu, aby koloniálna expanzia zostala hlavným prioritným cieľom štátu." # todo: NEW TRANSLATION
 desc_charismatic_negotiator: "Tento vládca je charizmatický vyjednávač. Osobným zapojením do štátnej diplomacie a rokovaní dokáže presvedčiť iných vidieť veci naším spôsobom častejšie než by to inak bolo možné." # todo: NEW TRANSLATION
 desc_silver_tongue: "Tento vládca je považovaný za majstra reči. Pri komunikácii s inými štátmi dokáže vykresliť naše minulé činy v priaznivejšom svetle. Keď naši susedia pochopia dôvody našich činov, sú náchylnejší nám v dlhodobom horizonte odpustiť akékoľvek priestupky." # todo: NEW TRANSLATION
 desc_tactical_genius: "Tento vládca je taktický génius. Veľký osobný záujem a investícia do poľných manévrov a klamov vedie k väčšej zručnosti a skúsenostiam v týchto záležitostiach u všetkých našich generálov." # todo: NEW TRANSLATION
 desc_bold_fighter: "Tento vládca je odvážny bojovník. Verí, že šok je na bojisku veľmi dôležitý, nebojí sa následkov a povzbudzuje všetkých, aby v potrebnej situácii viedli svoje vojská priamo do stredu nepriateľa." # todo: NEW TRANSLATION
 desc_fierce_negotiator: "Tento vládca je razantný vyjednávač. Ľahšie presvedčíme kapitánov žoldnierov, aby bojovali za našu vec za menší plat, než by inak požadovali." # todo: NEW TRANSLATION
 desc_strict: "Tento vládca je prísny. Venuje veľký záujem správaniu vojakov a dokáže vnuknúť prísny zmysel disciplíny všetkým v našich radoch, od najnižších po najvyšších." # todo: NEW TRANSLATION
 desc_inspiring_leader: "Náš vládca je inšpirujúci vodca. Jeho osobné vedenie dokáže priviesť aj najzbabelších mužov k odvaze." # todo: NEW TRANSLATION
 desc_martial_educator: "Tento vládca je vojenský pedagóg. V rámci súčasného režimu je vzdelávanie a výcvik nášho dôstojníckeho zboru jednou z našich najvyšších priorít." # todo: NEW TRANSLATION
 desc_babbling_buffoon: "Tento vládca je považovaný za žvanivého blázna. Kým sa snaží dobre úmyselne zapojiť do diplomacie s našimi susedmi, chýba mu talent viesť rokovania. Ostatným bude ťažšie pochopiť body, ktoré chceme presadiť, a mnohé naše rokovania sú brzdené neschopnosťou nášho vládcu." # todo: NEW TRANSLATION
 desc_embezzler: "Tento vládca je spreneverač. Jednou z hnacích síl nášho vládcu je veľká vôľa a talent používať štátne príjmy na zvyšovanie osobného majetku." # todo: NEW TRANSLATION
 desc_drunkard: "Tento vládca je zhýralý. Vždy hľadajúc únik pred všeobecnou apatiou, oddáva sa veľkým množstvám stimulancií v podobe alkoholu. Mať zhýralého vládcu zle odráža na celej krajine." # todo: NEW TRANSLATION
 desc_sinner: "Tento vládca je považovaný za hriešnika. Osobné nedostatky v vedení krajiny obrátili náboženské inštitúcie proti nám." # todo: NEW TRANSLATION
 desc_greedy: "Tento vládca je chamtivý. Zbieranie štátnych príjmov pod jeho vedením je čoraz tvrdšie a krátkozrakejšie; neštíti sa ničím v snahe zvýšiť príjmy. Tým, že ničí alebo poškodzuje zdroje príjmov, dlhodobým efektom tohto krátkozrakého správania bude výrazný pokles daňových príjmov." # todo: NEW TRANSLATION
 desc_cruel: "Tento vládca je vnímaný ako krutý. Rozšírené povesti o svojvoľných a krutých činoch vykonaných osobne naším vládcov výrazne rozrušili mnohých poddaných. Samotné to nemusí vyvolať vzburu, ale každá kríza zasiahne verejnú mienku silnejšie, pretože nikomu nechýbajú dôvody na povstanie." # todo: NEW TRANSLATION
 desc_naive: "Tento vládca je naivný nadšenec. Bezhlavo sa púšťa do vecí a stále podceňuje dôsledky, čo zaručuje, že naši susedia budú pomalšie odpúšťať urážky a priestupky." # todo: NEW TRANSLATION
 desc_craven: "Tento vládca je zbabělý. Zúfalo sa bojí fyzického boja a drží sa čo najďalej od bojísk. Naše vojská si nemôžu nepovšimnúť, že sú na svojom vlastnom." # todo: NEW TRANSLATION
 desc_loose_lips: "Tento vládca je často osobne zodpovedný za úniky informácií a dojmy nesprávnej dôvery. Bohužiaľ to znamená, že náš vládca viac škodí než pomáha našim protizpravodajským snahám." # todo: NEW TRANSLATION
 desc_obsessive_perfectionist: "Tento vládca je obsesívny perfekcionista. Silný záujem o detaily a jemné nuansy nie je vždy sprevádzaný zodpovedajúcim nadaním. Neustále spôsobujúc prerušenia a meškania, náš vládca pri rozvoji vnútornej infraštruktúry robí viac škody než úžitku." # todo: NEW TRANSLATION
 desc_malevolent: "Tento vládca je považovaný za zlomyseľného. Činy nášho vládcu sú často vnímané ako motivované zlobou alebo nepriateľským úmyslom. V dôsledku toho sú akékoľvek subjektové krajiny pod našou kontrolou rýchlo nahnevané a bojazlivé voči akcii, ktorú podnikneme." # todo: NEW TRANSLATION
 glory_seeker: "Hľadač slávy" # todo: NEW TRANSLATION
 desc_glory_seeker: "Tento generál hľadá slávu. Vojská pod jeho velením získajú viac prestíže a armádnej tradície, pretože sú nasadzované tam, kde urobia najviditeľnejší rozdiel." # todo: NEW TRANSLATION
 born_to_the_saddle: "Narodený v sedle" # todo: NEW TRANSLATION
 desc_born_to_the_saddle: "Tento generál sa narodil v sedle. Jazda vedená týmto veliteľom bude lepšie využívať svoju flankovú výhodu." # todo: NEW TRANSLATION
 defensive_planner: "Obranný plánovač" # todo: NEW TRANSLATION
 desc_defensive_planner: "Tento generál je obranný plánovač. Jednotky pod jeho velením budú odolnejšie voči šoku." # todo: NEW TRANSLATION
 battlefield_medic: "Polný lekár" # todo: NEW TRANSLATION
 desc_battlefield_medic: "Tento generál je známy ako polný lekár. Väčší než obvyklý počet vojakov pod jeho vedením sa po bitke zotaví a doplní svoje jednotky späť do sily." # todo: NEW TRANSLATION
 ruthless: "Nemilosrdný" # todo: NEW TRANSLATION
 desc_ruthless: "Tento generál je nemilosrdný. Jednotky pod velením tohto vodcu spôsobia väčšie paľbové poškodenie." # todo: NEW TRANSLATION
 inspirational_leader_general: "Inšpirujúci vodca" # todo: NEW TRANSLATION
 desc_inspirational_leader_general: "Tento generál je inšpirujúci vodca. Vojská pod jeho velením rýchlejšie obnovia morálku po zlyhaní." # todo: NEW TRANSLATION
 master_of_arms: "Majster zbraní" # todo: NEW TRANSLATION
 desc_master_of_arms: "Tento generál je majster zbraní. Pechota pod jeho velením bude efektívnejšia a bude schopná spôsobiť väčšie škody." # todo: NEW TRANSLATION
 goal_oriented: "Cieľavedomý" # todo: NEW TRANSLATION
 desc_goal_oriented: "Tento generál je cieľavedomý. Vojská pod jeho velením budú rýchlejšie pochodovať k svojmu cieľu." # todo: NEW TRANSLATION
 hardy_warrior: "Odolný bojovník" # todo: NEW TRANSLATION
 desc_hardy_warrior: "Tento generál je známy ako odolný bojovník. Vojská pod jeho velením budú odolnejšie voči drsným podmienkam a budú trpieť menším [attrition|e]." # todo: NEW TRANSLATION
 siege_specialist: "Špecialista na obliehanie" # todo: NEW TRANSLATION
 desc_siege_specialist: "Tento generál je špecialista na obliehanie. Obliehania vedené týmto veliteľom budú efektívnejšie a mali by sa skončiť rýchlejšie." # todo: NEW TRANSLATION
 cannoneer: "Delostrelecký majster" # todo: NEW TRANSLATION
 desc_cannoneer: "Tento generál je delostrelecký majster. Známy svojou fascináciou strelným prachom a delami, delostrelectvo pod jeho velením bude efektívnejšie." # todo: NEW TRANSLATION
 extortioner: "Vydierač" # todo: NEW TRANSLATION
 desc_extortioner: "Tento admirál je vydierač. Vedieť, ako najlepšie využiť výhodu sily, umožňuje nášmu vodcovi dosiahnuť viac s menším a [ships|e] pod velením vydierača budú vyvíjať väčšiu obchodnú silu než tie vedené inými kapitánmi." # todo: NEW TRANSLATION
 ruthless_blockader: "Nemilosrdný blokádnik" # todo: NEW TRANSLATION
 desc_ruthless_blockader: "Tento admirál je nemilosrdný blokádnik. Lode pod jeho velením budú schopné udržiavať [blockade|e] oveľa efektívnejšie." # todo: NEW TRANSLATION
 buccaneer: "Bukanier" # todo: NEW TRANSLATION
 desc_buccaneer: "Tento admirál je bukanier. Kúpiči (privatéri) pod jeho velením budú efektívnejší." # todo: NEW TRANSLATION
 prize_hunter: "Lovec korisťí" # todo: NEW TRANSLATION
 desc_prize_hunter: "Tento admirál je lovec korisťí. Kapitáni pod jeho velením budú nabádaní zabavovať viac korisťí a chytiť viac [ships|e] než iní." # todo: NEW TRANSLATION
 ironside: "Železný" # todo: NEW TRANSLATION
 desc_ironside: "Tento admirál je Železný. [ships|e] pod jeho velením budú utrpieť menej poškodení než tie vedené inými kapitánmi." # todo: NEW TRANSLATION
 naval_engineer: "Námorný inžinier" # todo: NEW TRANSLATION
 desc_naval_engineer: "Tento admirál je námorný inžinier. [ships|e] pod jeho velením sa budú vedieť rýchlejšie zotaviť z poškodení utrpených na mori alebo počas námorných stretnutí." # todo: NEW TRANSLATION
 naval_showman: "Námorný showman" # todo: NEW TRANSLATION
 desc_naval_showman: "Tento admirál je námorný showman. [ships|e] pod jeho velením získajú z bitiek viac prestíže a námornej tradície." # todo: NEW TRANSLATION
 ram_raider: "Nárazový nájazdník" # todo: NEW TRANSLATION
 desc_ram_raider: "Tento admirál je nárazový nájazdník. Galéry pod jeho velením budú efektívnejšie a spôsobia viac škody v námorných bitkách." # todo: NEW TRANSLATION
 naval_gunner: "Námorný delostrelec" # todo: NEW TRANSLATION
 desc_naval_gunner: "Tento admirál je známy ako námorný delostrelec. Neustály výcvik delostreleckých posádok pod jeho velením spôsobí, že ťažké [ships|e] budú spôsobovať viac škody." # todo: NEW TRANSLATION
 accomplished_sailor: "Skúsený námorník" # todo: NEW TRANSLATION
 desc_accomplished_sailor: "Tento admirál je skúsený námorník. Osobná plavebná zručnosť tohto vodcu umožňuje zvýšiť schopnosti všetkých kapitánov pod ním; [ships|e] pod velením skúseného námorníka dosiahnu svoje destinácie rýchlejšie." # todo: NEW TRANSLATION
 level_headed: "Chladnokrvný" # todo: NEW TRANSLATION
 desc_level_headed: "Tento admirál je chladnokrvný. Vďaka starostlivému výcviku a chladnej mysli budú posádky pod jeho velením odolnejšie voči poškodeniu morálky pri zásahoch počas námorného boja." # todo: NEW TRANSLATION
 military_theorist: "Vojenský teoretik" # todo: NEW TRANSLATION
 desc_military_theorist: "Tento generál je jedným z najväčších teoretikov všetkých dôb a dokáže použiť svoje teórie v praxi." # todo: NEW TRANSLATION
 strategist: "Stratég" # todo: NEW TRANSLATION
