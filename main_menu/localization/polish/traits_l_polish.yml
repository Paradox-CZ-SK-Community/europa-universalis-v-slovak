 desc_prominent: "Čo je lepší spôsob zapísať odkaz našich činov než najatie prominentného umelca? Diela vytvorené takýmito umelcami budú mať väčší dopad na náš kultúrny vplyv a rast medzi poddanými a rovesníkmi." # todo: NEW TRANSLATION
 desc_inconspicious: "Diela vytvorené umelcami s touto vlastnosťou majú tendenciu mať menší vplyv v svete kultúry a umenia. Títo jedinci pevne veria, že niekedy je menej viac, dokonca aj pokiaľ ide o prestíž a slávu." # todo: NEW TRANSLATION
 desc_meticulous: "Tvorba umenia a ovládnutie remesla nie je jednoduché. Umelci s touto vlastnosťou často disponujú bezchybne organizovanými schopnosťami a sú majstri svojho odboru. Výsledné diela budú vyššej kvality a prinesú viac pozitívnych bonusov." # todo: NEW TRANSLATION
 desc_careless: "Je červená škvrna v tvári panovníka chybou nedbalého umelca alebo má hlbší význam vyjadrenia hnevu súvisiaceho so správou? Tak či onak, umelci s touto vlastnosťou majú tendenciu kaziť svoje diela, čo vedie k nižšej kvalite." # todo: NEW TRANSLATION
 desc_adept: "Zručnosť je hlavným faktorom, ktorý oddeľuje majstra od žiaka. Umelci s touto vlastnosťou sa zvyčajne rozvíjajú a zdokonaľujú svoje schopnosti oveľa rýchlejšie." # todo: NEW TRANSLATION
 desc_amateur: "Každý musí niekde začať. Umelci s touto vlastnosťou sú pomalší pri učení sa a trvá im dlhšie zlepšiť svoje umelecké schopnosti." # todo: NEW TRANSLATION
 desc_prescient: "Inšpirácia je základom niektorých z najlepších a najslávnejších umeleckých diel, ktoré definovali našu históriu. Umelci s touto vlastnosťou majú tendenciu mať viac inšpirácie a preto sa častejšie púšťajú do nových diel." # todo: NEW TRANSLATION
 desc_idler: "Tvorba umenia nie je pre slabé povahy. Je to proces vyžadujúci zmes inšpirácie, dôvery a zručnosti. Umelci s touto vlastnosťou však tieto oblasti postrádajú a preto sú menej náchylní začať pracovať na nových dielach." # todo: NEW TRANSLATION
