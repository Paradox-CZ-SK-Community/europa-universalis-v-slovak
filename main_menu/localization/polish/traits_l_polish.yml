 desc_child_prodigy: "Budúcnosť tohto dieťaťa je jasná a je predurčené, aby zanechalo svoje meno v dejinách." # todo: NEW TRANSLATION
 child_gifted: "Nadaný" # todo: NEW TRANSLATION
 child_gifted_die_desc: "Úmrtie [CHARACTER.GetName] je bolestivá strata, akoby sľubná budúcnosť bola predčasne prerušená." # todo: NEW TRANSLATION
 desc_child_gifted: "Toto dieťa ohromuje dospelých svojimi dokázanými schopnosťami a budúcim potenciálom." # todo: NEW TRANSLATION
 child_slow: "Pomalý" # todo: NEW TRANSLATION
 child_slow_die_desc: "Úmrtie [CHARACTER.GetName] je vnímané so súcitom za dieťa, ktorého život nebol taký ľahký ako iných." # todo: NEW TRANSLATION
 desc_child_slow: "Toto dieťa nie je najbystrejšia myseľ svojej generácie a musí vynakladať extra úsilie, aby sa udržalo na úrovni rovesníkov." # todo: NEW TRANSLATION
 child_idiot: "Idiot" # todo: NEW TRANSLATION
 child_idiot_die_desc: "Úmrtie [CHARACTER.GetName] je cítené so smútkom, ale aj s úľavou, ako za niekoho, kto by nebol schopný dosiahnuť najlepšiu budúcnosť." # todo: NEW TRANSLATION
 desc_child_idiot: "Toto dieťa je úplný idiot a veľmi málo sa dá urobiť, aby malo slušnú budúcnosť." # todo: NEW TRANSLATION
 child_intelligent: "Inteligentný" # todo: NEW TRANSLATION
 child_intelligent_die_desc: "Úmrtie [CHARACTER.GetName] je oplakávané a vnímané aj ako strata veľmi schopného človeka." # todo: NEW TRANSLATION
 desc_child_intelligent: "Toto dieťa preukázalo vrodenú inteligenciu, ktorú možno ďalej rozvíjať." # todo: NEW TRANSLATION
 child_gregarious: "Spoločenský" # todo: NEW TRANSLATION
 child_gregarious_die_desc: "Úmrtie [CHARACTER.GetName] pocítia mnohí ľudia, s ktorými sa stretával v [CHARACTER.GetHisHer] nanešťastie krátkom živote." # todo: NEW TRANSLATION
 desc_child_gregarious: "Toto dieťa si užíva byť stále obklopené inými ľuďmi a rozkošuje sa v interakcii s nimi." # todo: NEW TRANSLATION
 child_rowdy: "Hlučný" # todo: NEW TRANSLATION
 child_rowdy_die_desc: "[CHARACTER.GetName] konečne odpočíva. Je zvláštne vidieť [CHARACTER.GetHimHer] tak ticho." # todo: NEW TRANSLATION
 desc_child_rowdy: "Toto dieťa nie je ani zďaleka pokojné; vždy dáva o sebe vedieť, a to nie práve najpokojnejším spôsobom." # todo: NEW TRANSLATION
 child_ambitious: "Ambiciózny" # todo: NEW TRANSLATION
 child_ambitious_die_desc: "[CHARACTER.GetHisHer|U] ambiciózne sny budú žiaľ neuskutočnené." # todo: NEW TRANSLATION
 desc_child_ambitious: "Toto dieťa vie, čo chce, a nie je to niečo bezvýznamné. Keby mohlo, vzalo by si to všetko." # todo: NEW TRANSLATION
 child_gallant: "Galantný" # todo: NEW TRANSLATION
 child_gallant_die_desc: "Všetci plakajú nad úmrtím [CHARACTER.GetName], zdá sa, že [CHARACTER.GetHeShe] bol(a) príliš dokonalý(á), aby mohol dlho zostať na tomto svete. Už nikdy neuvidíme nikoho ako [CHARACTER.GetHimHer]." # todo: NEW TRANSLATION
 desc_child_gallant: "Napriek tomu, že je dieťa, je toto dieťa stelesnením rytierstva. Odvážny, elegantný, zdvorilý a pozorný, určite si zaslúži mnoho básní a príbehov, keď vyrastie." # todo: NEW TRANSLATION
 child_shrewd: "Prefíkaný" # todo: NEW TRANSLATION
 child_shrewd_die_desc: "Ani [CHARACTER.GetHisHer] plány a stratégie nezachránili [CHARACTER.GetName] pred smrťou. [CHARACTER.GetHeShe|U] konečne našiel(a) niekoho, kto dokázal prekabátiť [CHARACTER.GetHimHer]." # todo: NEW TRANSLATION
 desc_child_shrewd: "Nezáleží na tom, kde sa toto dieťa nachádza alebo čo robí, jeho myseľ pracuje vždy ostrá ako britva. Nikto ich nemôže poraziť v súťaži dôvtipu." # todo: NEW TRANSLATION
 unsuited_for_army_command: "Nevhodný na velenie armáde" # todo: NEW TRANSLATION
 unsuited_for_army_command_die_desc: "Nesprávne stratégie [CHARACTER.GetName] už našťastie nie sú predmetom obáv. Mnohí ľudia sa radujú, že [CHARACTER.GetHeShe] stretol(a) svoj koniec, a už žiadni muži pod [CHARACTER.GetHimHer] nemuseli trpieť [CHARACTER.GetHisHer] hlúpymi rozhodnutiami." # todo: NEW TRANSLATION
 desc_unsuited_for_army_command: "Slabé pochopenie stratégie a vojenských taktík vedie k katastrofe vždy, keď sa niekto taký pokúsi viesť vojská, a všetci príbuzní dôstojníci len dúfajú, že takýto neschopný generál zostane iba ako glorifikovaný strašiak bez blábolivých rozkazov." # todo: NEW TRANSLATION
 unsuited_for_naval_command: "Nevhodný na námorné velenie" # todo: NEW TRANSLATION
 unsuited_for_naval_command_die_desc: "Neschopnosť [CHARACTER.GetName] udržať v žalúdku čokoľvek pri pobyte na mori sa neustále ukazovala byť katastrofálna. Všetci námorníci v krajine si konečne vydýchnu s úľavou, že [CHARACTER.GetHeShe] už nebude škvrniť ich paluby." # todo: NEW TRANSLATION
 desc_unsuited_for_naval_command: "Aby človek dokázal viesť flotily, potrebuje jasný zmysel pre orientáciu a samozrejme schopnosť znášať priebeh vĺn. Niekto, kto na to nie je schopný, je pri vedení lode rovnako zbytočný ako kotva a len úplná zbytočná váha na palube." # todo: NEW TRANSLATION
 unsuited_for_country_ruling: "Nevhodný na vládnutie krajine" # todo: NEW TRANSLATION
 unsuited_for_country_ruling_die_desc: "Konečne [CHARACTER.GetName] zomrel(a) a [CHARACTER.GetHisHer] škodlivé politiky sú minulosťou." # todo: NEW TRANSLATION
 desc_unsuited_for_country_ruling: "Vedenie a správa krajiny nie je úloha, na ktorú je vhodný každý. Aj keď niektoré vlády zažili svoju dávku neschopných panovníkov, táto osoba konkrétne buď nie je ochotná, alebo nie je schopná byť hlavou akejkoľvek slušnej ríše." # todo: NEW TRANSLATION
 efficient_administrator: "Efektívny administrátor" # todo: NEW TRANSLATION
 desc_efficient_administrator: "Písmo a sväté texty poskytujú nielen vedomosti o spiritualite, ale aj o tom, ako riadiť každodenný život. Tento jedinec vyniká v takýchto vedomostiach do takej miery, že dokáže ovplyvňovať správanie iných a najefektívnejšie spravovať a viesť byrokratické postupy." # todo: NEW TRANSLATION
 efficient_administrator_die_desc: "[CHARACTER.GetName] opustil(a) tento pozemský svet a kolesá vlády sa pri [CHARACTER.GetHerHis] strate otáčajú pomalšie. Už viac nebude administratíva a smernice plynúť tak hladko bez efektívneho vedenia [CHARACTER.GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 proselytizer: "Misionár" # todo: NEW TRANSLATION
 desc_proselytizer: "Na svete môže byť mnoho názorov, ale pravá viera je len jedna. Zelo obrátiť stratené duše na správne presvedčenie nielen posilňuje spoločenstvo, ale tiež zabezpečuje, že kráčajú po správnej ceste." # todo: NEW TRANSLATION
 proselytizer_die_desc: "[CHARACTER.GetName] zomrel(a) a mnohé duše, ktoré [CHARACTER.GetSheHe] zachránil(a) tým, že im ukázal(a) pravú vieru, plačú nad [CHARACTER.GetHerHis] odchodom. [CHARACTER.GetHerHis|U] rola ako svetla viery bude určite chýbať a viac duší sa bez [CHARACTER.GetHerHis] vedenia stratí." # todo: NEW TRANSLATION
 reverend_teacher: "Ctihodný učiteľ" # todo: NEW TRANSLATION
 desc_reverend_teacher: "Je málo tých, ktorých možno považovať za studnice znalostí, ale títo sú vždy vyhľadávaní pre svoje učenie a inštrukcie. Tvoria skupiny oddaných žiakov a títo veľkí učitelia sú vysoko uctievaní a rešpektovaní." # todo: NEW TRANSLATION
 reverend_teacher_die_desc: "Množstvo vedomostí [CHARACTER.GetName] nedokázalo zachrániť [CHARACTER.GetHerHim] pred smrťou. Keď [CHARACTER.GetSheHe] vydýchol(a) naposledy, [CHARACTER.GetHerHis] mnohí žiaci oplakávajú [CHARACTER.GetHerHis] úmrtie a svet bude s tým o niečo menej múdry." # todo: NEW TRANSLATION
 ascetic: "Asketa" # todo: NEW TRANSLATION
 desc_ascetic: "Zmyslom nábožného života je venovať sa viere a neoddávať sa svetským pôžitkom. Tento jedinec berie tieto učenia k srdcu a odmieta sa podieľať na akomkoľvek potešení, uprednostňujúc žiť s čo najmenším materiálnym zabezpečením." # todo: NEW TRANSLATION
 ascetic_die_desc: "Úmrtie [CHARACTER.GetName] prišlo náhle, ale nie neočakávane. [CHARACTER.GetHerHis|U] zrieknutie sa materiálneho, dokonca aj jedla, malo určite následky, hoci mnohí z [CHARACTER.GetHerHis] nasledovníkov obdivovali a zdieľali [CHARACTER.GetHerHis] praktiky a [CHARACTER.GetHerHis] prítomnosť bude veľmi chýbať." # todo: NEW TRANSLATION
 mystic_seer: "Mystický veštec" # todo: NEW TRANSLATION
 desc_mystic_seer: "Rozpletenie nití osudu a preniknutie závoja budúcnosti nie je ľahká vec. Mnohí, čo sa to snažia, sú pohltení šialenstvom z toho, čo vidia, ak vôbec niečo vidia. Avšak tí, ktorí zvládnu jasnovidectvo, nič neprekvapí." # todo: NEW TRANSLATION
 mystic_seer_die_desc: "Ani [CHARACTER.GetHerHis] známa predvídavosť nedokázala zachrániť [CHARACTER.GetName] pred smrťou. Nie je jasné, či v [CHARACTER.GetHerHis] víziách [CHARACTER.GetSheHe] videl(a) svoj skon, ale ak áno, nedokázal(a) z neho uniknúť." # todo: NEW TRANSLATION
 literalist: "Literalista" # todo: NEW TRANSLATION
 desc_literalist: "Sväté texty a starodávne spisy sú základom viery. Tento jedinec to však berie do extrému, považujúc ich za jediný náboženský základ. Dokonca aj poradie slov má podľa neho účel a texty sú neomylné a nemeniteľné." # todo: NEW TRANSLATION
 literalist_die_desc: "[CHARACTER.GetName] zomrel(a) a s [CHARACTER.GetHerHim] odchádza aj [CHARACTER.GetHerHis] prísne dodržiavanie písiem. Mnohé z [CHARACTER.GetHerHis] obľúbených pasáží boli recitované na [CHARACTER.GetHerHis] pohrebe [CHARACTER.GetHerHis] nasledovníkmi, aby sa pravé slová viery pripojili k [CHARACTER.GetHerHim] aj po smrti." # todo: NEW TRANSLATION
 unorthodox: "Neortodoxný" # todo: NEW TRANSLATION
 desc_unorthodox: "Hoci môže byť viacero názorov na určité aspekty našej viery, niektoré pozície sú všeobecne prijateľnejšie než iné. Tento jedinec drží niektoré menej bežné názory, čo najlepšie prináša nepochopenie od náboženskej komunity a v horšom prípade marginalizáciu. Na druhej strane je mnoho tých, čo zdieľajú podobné názory alebo sú aspoň zvedaví ich počuť." # todo: NEW TRANSLATION
 unorthodox_die_desc: "[CHARACTER.GetName] zomrel(a) a niektorí z najtradičnejších v našej náboženskej komunite si vydýchli s úľavou pri pohľade na koniec [CHARACTER.GetHerHis] 'excentricít'. Avšak mnohí ďalší plačú pri [CHARACTER.GetHerHis] strate, ľutujúc, že sa musia rozlúčiť s [CHARACTER.GetHerHis] širším pohľadom na svet." # todo: NEW TRANSLATION
 hermit: "Pustovník" # todo: NEW TRANSLATION
 desc_hermit: "Je zrejmé, že neustála sociálna interakcia nie je pre každého najvhodnejšia, najmä pre tých, čo sa chcú venovať náboženstvu. Tento jedinec uprednostňuje žiť v odlúčení a izolácii skôr než medzi davom, aby sa lepšie zjednotil s božským, a nezaujíma sa príliš o záležitosti iných." # todo: NEW TRANSLATION
 hermit_die_desc: "[CHARACTER.GetName] zomrel(a), hoci trvalo pár dní, kým si ľudia všimli jeho/jej neprítomnosť kvôli [CHARACTER.GetHerHis] izolácii. Dokonca aj [CHARACTER.GetHerHis] nasledovníci žili s malým kontaktom medzi sebou a s [CHARACTER.GetHerHim]. Teraz, keď [CHARACTER.GetSheHe|U] zomrel(a), ich kontakt s [CHARACTER.GetHerHim] bude úplne prerušený." # todo: NEW TRANSLATION
 alms_giver: "Dávateľ almužien" # todo: NEW TRANSLATION
 desc_alms_giver: "Blahoslavení sú tí, čo zdieľajú s menej šťastnými. Tento jedinec považuje toto učenie za kľúčové, rozdáva almužny chudobným a delí sa o jedlo i mince. Skupina žiakov napodobňujúcich tieto praktiky ho nasleduje a potreby nižších vrstiev sú tak uspokojené." # todo: NEW TRANSLATION
 alms_giver_die_desc: "Úmrtie [CHARACTER.GetName] vyvolalo veľký žiaľ, najmä medzi menej šťastnými. Oni boli tí, ktorí najviac profitovali z [CHARACTER.GetHerHis] stálych almužien a tí, ktorí budú [CHARACTER.GetHerHim] najviac postrádať." # todo: NEW TRANSLATION
 stargazer: "Hvezdár" # todo: NEW TRANSLATION
 desc_stargazer: "Hviezdy fascinovali ľudské oči od pradávna a mnoho ľudí v nich hľadá božskú prítomnosť. Tento jedinec patrí medzi nich, vždy natiahnutý pohľadom hore v hľadaní poznania a odpovedí. Existuje mnoho vecí, ktoré sa dajú naučiť z oblohy, ak je človek ochotný sa pozerať." # todo: NEW TRANSLATION
 stargazer_die_desc: "Hviezda, ktorou bol život [CHARACTER.GetName], vyhasla a mnohí ľutujú, aký tmavý sa svet bez nej stal. Už nebudú prenášané poznatky o nebesiach cez [CHARACTER.GetHerHis] hlas a mnohé pohľady, ktoré boli vzhliadnuté, budú teraz sklonené."" # todo: NEW TRANSLATION
