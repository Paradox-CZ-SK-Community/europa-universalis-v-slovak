 furniture_workshop: "Dielňa na nábytok"
 furniture_workshop_desc: "S rastom bohatstva mešťanov rastie aj ich dopyt po tovaroch ako je nábytok. Presunutie výroby do väčších dielní zabezpečí väčší výstup nábytku."
 glass_workshop: "Sklárska dielňa"
 glass_workshop_desc: "$glass$ je životne dôležitou súčasťou každodenných potrieb celej populácie. Zvýšené schopnosti sklárskych dielní zabezpečia, že sa naša výroba nezastaví."
 glass_mill: "Továreň na sklo"
 glass_mill_desc: "Venované továreň na sklo odvetvia budú schopné zvýšiť výrobu $glass$ viac než kedykoľvek predtým. Valcovaním roztaveného skla na železných stolech nielen zväčšíme veľkosť vyrábaného $glass$, ale aj výrazne zrýchlime výrobný proces."
 cannon_workshop: "Dielňa na delá"
 cannon_workshop_desc: "Stále rastúci dopyt po delostrelectve pre naše armády si vyžaduje zvýšenie kapacít vo výrobe diel."
 weapon_workshop: "Dielňa na zbrane"
 weapon_workshop_desc: "Stále rastúci dopyt po zbraniach pre naše armády a lovecké potreby si vyžaduje zvýšenie kapacít vo výrobe zbraní."
 naval_supplies_workshop: "Dielňa námorných zásob"
 naval_supplies_workshop_desc: "$naval_supplies$ zohráva životne dôležitú úlohu pri zásobovaní a údržbe našich námorných ambícií. Väčšie výrobné priestory nám umožnia udržať postavenie a zvýšiť produkciu."
 naval_supplies_mill: "Továreň na námorné zásoby"
 naval_supplies_mill_desc: "Stále sa zvyšujúci objem obchodu po celom svete si vyžaduje viac námorných zásob než kedykoľvek predtým, a sú potrebné špecializované továrne na ich zásobovanie."
 saltpeter_workshop: "Dielňa na sanitru"
 saltpeter_workshop_desc: "S rastúcim dopytom po strelnom prachu našimi silami je spoľahlivá výroba umelej sanitry nevyhnutnosťou."
 putrefaction_mill: "Továreň na hnitie"
 putrefaction_mill_desc: "Zvýšením počtu kotlov na proces koncentrovania sanitry a zlepšením ich spoľahlivosti budeme schopní zvýšiť výrobu strelného prachu pre naše oddiely bez závislosti na drahých dovozoch."
 beer_workshop: "Pivovarenská dielňa"
 beer_workshop_desc: "Varené vo väčších dielňach s dostatočným skladovacím priestorom na fermentáciu, budeme schopní vyrábať väčšie množstvá alkoholických nápojov než predtým."
 brewery_mill: "Pivovar"
 brewery_mill_desc: "Veľké pivovary budú schopné využívať parné stroje a automatizované mechanizmy na zvýšenie svojho výstupu."
 distillers_workshop: "Dielňa destilátorov"
 distillers_workshop_desc: "Destiláciou vo väčších dielňach s dostatočným priestorom na zrenie budeme schopní vyrábať väčšie množstvá alkoholických nápojov."
 distiller_mill: "Továreň na destiláciu"
 distiller_mill_desc: "Veľké destilky budú schopné využívať parné stroje a automatizované mechanizmy na zvýšenie svojho výstupu."
 cloth_workshop: "Dielňa na látky"
 cloth_workshop_desc: "Jednoduchšie metódy čistenia vlákien a špecializované dielne na výrobu látok zvýšia výstup našich textilných odvetví."
 fine_cloth_workshop: "Dielňa na jemné látky"
 fine_cloth_workshop_desc: "Jednoduchšie metódy čistenia vlákien a špecializované dielne na výrobu $fine_cloth$ zvýšia výstup našich textilných odvetví."
 guns_workshop: "Dielňa na strelné zbrane"
 guns_workshop_desc: "Stále rastúci dopyt po puškách pre naše armády si vyžaduje zvýšenie kapacít vo výrobe strelných zbraní."
 tanning_workshop: "Dielňa na spracovanie kože"
 tanning_workshop_desc: "Výroba koží sa zdokonalila a umožňuje širší sortiment spracovaných kožených materiálov a zvýšený výstup."
 tannery_mill: "Továreň na kožu"
 tannery_mill_desc: "Využitím nových chemikálií a efektívnejších výrobných metód bude naša produkcia kože bezkonkurenčná."
 printing_manufactory: "Tlačiarenská manufaktúra"
 printing_manufactory_desc: "Zavedenie nových tlačových techník umožňuje tlačiarom vyrábať viac kníh než predtým."
 printing_mill: "Tlačiarenská továreň"
 printing_mill_desc: "Nové techniky zahŕňajúce použitie chemikálií a odolnejších tlačových platní umožňujú hromadnú výrobu kníh."
 paper_manufactory: "Manufaktúra papiera"
 paper_manufactory_desc: "Zvyšujúci sa dopyt po papiery v dôsledku tlačiarenského priemyslu núti hľadať inovatívne metódy na zvýšenie výroby papiera."
 paper_mill: "Papiereň"
 paper_mill_desc: "Využitím látok vyrobeného z bavlny bude papiereň schopná vyrábať vyššie množstvá papiera."
 winery: "Vinárstvo"
 winery_desc: "Skromný cech, kde sa rôzne surové cukry fermentujú na bohaté a opojné nápoje. Hoci jednoduchšie než tradičné hroznové víno, tieto nápoje si obľúbili obyčajní ľudia i šľachta, pričom každý región si zdokonaľuje vlastné chute a techniky."
 winery_manufactory: "Vinárska manufaktúra"
 winery_manufactory_desc: "Stále rastúci dopyt po rafinovaných fermentovaných nápojoch viedol k vytvoreniu rozsiahlych výrobných centier, kde sa tradícia stretáva s priemyslom. Starodávne vinárske metódy sa rozširujú, aby obslúžili rušné mestá a rozsiahle obchodné siete."
 firearms_manufactory: "Manufaktúra strelných zbraní"
 cannon_foundry: "Odlieváreň diel"
 pottery_guild: "Cech hrnčiarov"
 pottery_guild_desc: "Výroba keramiky je jednou z najstarších ekonomických činností ľudstva. Združenie hrnčiarov v cechoch podporuje výmenu znalostí a špecializáciu, čo umožňuje vyššiu keramickú produkciu."
 pottery_manufactory: "Manufaktúra keramiky"
 pottery_manufactory_desc: "Rastúci dopyt po komercializovanej keramike viedol k vytvoreniu efektov z rozsahu. Organizovaná výroba s bežným pracovným tokom robí z hrnčiarstva menej remeslo a viac priemysel."
 pottery_mill: "Továreň na keramiku"
 pottery_mill_desc: "Rast zásob vyprodukovaných komerčnou keramikou viedol k rozvoju masovej výroby, v ktorej priemyselní pracovníci nesú zodpovednosť za produkciu keramiky."
 apothecary: "Lekáreň"
 apothecary_desc: "Lekáreň je miesto, kde možno nájsť a vydávať liečivá. Pochádzajú z rôznych zdrojov, vrátane bylín a iných prírodných prostriedkov, ale aj z exotickejších materiálov, ako sú rohy zvierat alebo ortuť."
 furniture_guild: "Cech stolárov"
 furniture_guild_desc: "Stolárstvo je jednou zo základných činností na podporu domácnosti. Organizovanie do cechov umožňuje stolárom zaviesť štandardy a zdieľať techniky, ktoré uľahčujú udržateľnosť ich práce."
 furniture_manufactory: "Nábytková manufaktúra"
 furniture_manufactory_desc: "Remeselné stolárstvo nemusí postačovať na uspokojenie dopytu po nábytku najmä v mestách plných mešťanov. Organizovanie výroby nábytku v väčších dielňach môže byť nevyhnutné na uspokojenie rastúceho dopytu."
 furniture_mill: "Továreň na nábytok"
 furniture_mill_desc: "Rastúce sociálne bohatstvo generuje rastúci dopyt po spracovaných tovaroch ako nábytok. Jediný spôsob, ako naďalej zvyšovať ponuku, môže byť výroba v továrňach priemyselnými metódami."
 mercury_patio: "Ortuťové nádvorie"
 mercury_patio_desc: "Ortuťové nádvorie je komplex budov využívaných na rafinovanie striebra a zlata získaného z nízkokvalitných rúd, čím sa stávajú ziskovými."
