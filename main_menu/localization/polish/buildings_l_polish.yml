 naval_supplies_mill_desc: "Stále sa zvyšujúci objem obchodu po celom svete si vyžaduje viac $naval_supplies$ než kedykoľvek predtým, a sú potrebné špecializované továrne na ich zásobovanie." # todo: NEW TRANSLATION
 saltpeter_workshop: "Dielňa na saletru" # todo: NEW TRANSLATION
 saltpeter_workshop_desc: "S rastúcim dopytom po strelnom prachu našimi silami je spoľahlivá výroba umelého $saltpeter$ nevyhnutnosťou." # todo: NEW TRANSLATION
 putrefaction_mill: "Továreň na hnitie" # todo: NEW TRANSLATION
 putrefaction_mill_desc: "Zvýšením počtu kotlov na proces koncentrovania $saltpeter$ a zlepšením ich spoľahlivosti budeme schopní zvýšiť výrobu strelného prachu pre naše oddiely bez závislosti na drahých dovozoch." # todo: NEW TRANSLATION
 beer_workshop: "Dielňa na pivo" # todo: NEW TRANSLATION
 beer_workshop_desc: "Varené vo väčších dielňach s dostatočným skladovacím priestorom na fermentáciu, budeme schopní vyrábať väčšie množstvá alkoholických nápojov než predtým." # todo: NEW TRANSLATION
 brewery_mill: "Pivovarnícka továreň" # todo: NEW TRANSLATION
 brewery_mill_desc: "Veľké pivovary budú schopné využívať parné stroje a automatizované mechanizmy na zvýšenie svojho výstupu." # todo: NEW TRANSLATION
 distillers_workshop: "Dielňa destilátorov" # todo: NEW TRANSLATION
 distillers_workshop_desc: "Destiláciou v väčších dielňach s dostatočným priestorom na zrenie budeme schopní vyrábať väčšie množstvá alkoholických nápojov." # todo: NEW TRANSLATION
 distiller_mill: "Továreň na destiláciu" # todo: NEW TRANSLATION
 distiller_mill_desc: "Veľké destilérky budú schopné využívať parné stroje a automatizované mechanizmy na zvýšenie svojho výstupu." # todo: NEW TRANSLATION
 cloth_workshop: "Dielňa na látky" # todo: NEW TRANSLATION
 cloth_workshop_desc: "Jednoduchšie metódy čistenia vlákien a špecializované dielne na výrobu $cloth$ zvýšia výstup našich textilných odvetví." # todo: NEW TRANSLATION
 fine_cloth_workshop: "Dielňa na jemné látky" # todo: NEW TRANSLATION
 fine_cloth_workshop_desc: "Jednoduchšie metódy čistenia vlákien a špecializované dielne na výrobu $fine_cloth$ zvýšia výstup našich textilných odvetví." # todo: NEW TRANSLATION
 guns_workshop: "Dielňa na strelné zbrane" # todo: NEW TRANSLATION
 guns_workshop_desc: "Stále rastúci dopyt po puškách pre naše armády si vyžaduje zvýšenie kapacít vo výrobe $firearms$." # todo: NEW TRANSLATION
 tanning_workshop: "Dielňa na spracovanie kože" # todo: NEW TRANSLATION
 tanning_workshop_desc: "Výroba $leather$ sa zdokonalila a umožňuje širší sortiment spracovaných kožených materiálov a zvýšený výstup." # todo: NEW TRANSLATION
 tannery_mill: "Továreň na kožu" # todo: NEW TRANSLATION
 tannery_mill_desc: "Využitím nových chemikálií a efektívnejších výrobných metód bude naša produkcia $leather$ bezkonkurenčná." # todo: NEW TRANSLATION
 printing_manufactory: "Tlačiarenská manufaktúra" # todo: NEW TRANSLATION
 printing_manufactory_desc: "Zavedenie nových tlačových techník umožňuje tlačiarom vyrábať viac $books$ než predtým." # todo: NEW TRANSLATION
 printing_mill: "Tlačiarenská továreň" # todo: NEW TRANSLATION
 printing_mill_desc: "Nové techniky zahŕňajúce použitie chemikálií a odolnejších tlačových platní umožňujú hromadnú výrobu $books$." # todo: NEW TRANSLATION
 paper_manufactory: "Manufaktúra papiera" # todo: NEW TRANSLATION
 paper_manufactory_desc: "Zvyšujúci sa dopyt po $paper$ v dôsledku tlačiarenského priemyslu núti hľadať inovatívne metódy na zvýšenie výroby $paper$." # todo: NEW TRANSLATION
 paper_mill: "Papierenská továreň" # todo: NEW TRANSLATION
 paper_mill_desc: "Využitím $cloth$ vyrobeného z $cotton$ bude $paper_mill$ schopná vyrábať vyššie množstvá papiera." # todo: NEW TRANSLATION
 winery: "Vinárstvo" # todo: NEW TRANSLATION
 winery_desc: "Skromný cech, kde sa rôzne surové cukry fermentujú na bohaté a opojné nápoje. Hoci jednoduchšie než tradičné hroznové víno, tieto nápoje si obľúbili obyčajní ľudia i šľachta, pričom každý región si zdokonaľuje vlastné chute a techniky." # todo: NEW TRANSLATION
 winery_manufactory: "Vinárska manufaktúra" # todo: NEW TRANSLATION
 winery_manufactory_desc: "Stále rastúci dopyt po rafinovaných fermentovaných nápojoch viedol k vytvoreniu rozsiahlych výrobných centier, kde sa tradícia stretáva s priemyslom. Starodávne vinárske metódy sa rozširujú, aby obslúžili rušné mestá a rozsiahle obchodné siete." # todo: NEW TRANSLATION
 firearms_manufactory: "Manufaktúra strelných zbraní" # todo: NEW TRANSLATION
 cannon_foundry: "Odlievňa diel" # todo: NEW TRANSLATION
 pottery_guild: "Cech hrnčiarov" # todo: NEW TRANSLATION
 pottery_guild_desc: "Výroba keramiky je jednou z najstarších ekonomických činností ľudstva. Združenie hrnčiarov v cechoch podporuje výmenu znalostí a špecializáciu, čo umožňuje vyššiu keramickú produkciu." # todo: NEW TRANSLATION
 pottery_manufactory: "Manufaktúra keramiky" # todo: NEW TRANSLATION
 pottery_manufactory_desc: "Rastúci dopyt po komercializovanej keramike viedol k vytvoreniu efektov z rozsahu. Organizovaná výroba s bežným pracovným tokom robí z hrnčiarstva menej remeslo a viac priemysel." # todo: NEW TRANSLATION
 pottery_mill: "Továreň na keramiku" # todo: NEW TRANSLATION
 pottery_mill_desc: "Rast zásob vyprodukovaných komerčnou keramikou viedol k rozvoju masovej výroby, v ktorej priemyselní pracovníci nesú zodpovednosť za produkciu keramiky." # todo: NEW TRANSLATION
 apothecary: "Lekáreň" # todo: NEW TRANSLATION
 apothecary_desc: "Lekáreň je miesto, kde možno nájsť a vydávať lieky. Pochádzajú z rôznych zdrojov, vrátane bylín a iných prírodných prostriedkov, ale aj z exotickejších materiálov, ako sú rohy zvierat alebo ortuť." # todo: NEW TRANSLATION
 furniture_guild: "Cech stolárov" # todo: NEW TRANSLATION
 furniture_guild_desc: "Stolárstvo je jednou zo základných činností na podporu domácnosti. Organizovanie do cechov umožňuje stolárom zaviesť štandardy a zdieľať techniky, ktoré uľahčujú udržateľnosť ich práce." # todo: NEW TRANSLATION
 furniture_manufactory: "Manufaktúra nábytku" # todo: NEW TRANSLATION
 furniture_manufactory_desc: "Remeselné stolárstvo nemusí postačovať na uspokojenie dopytu po nábytku najmä v mestách plných mešťanov. Organizovanie výroby nábytku v väčších dielňach môže byť nevyhnutné na uspokojenie rastúceho dopytu." # todo: NEW TRANSLATION
 furniture_mill: "Továreň na nábytok" # todo: NEW TRANSLATION
 furniture_mill_desc: "Rastúce sociálne bohatstvo generuje rastúci dopyt po spracovaných tovaroch ako nábytok. Jediný spôsob, ako naďalej zvyšovať ponuku, môže byť výroba v továrňach priemyselnými metódami." # todo: NEW TRANSLATION
 mercury_patio: "Ortuťové nádvorie" # todo: NEW TRANSLATION
 mercury_patio_desc: "Ortuťové nádvorie je komplex budov využívaných na rafinovanie striebra a zlata získaného z nízkokvalitných rúd, čím sa stávajú ziskovými." # todo: NEW TRANSLATION
