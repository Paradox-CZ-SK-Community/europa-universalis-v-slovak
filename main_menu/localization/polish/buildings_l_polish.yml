 adm_vatican_library: "Vatikánska knižnica - administratívne krídlo" # todo: NEW TRANSLATION
 dip_vatican_library: "Vatikánska knižnica - diplomatické krídlo" # todo: NEW TRANSLATION
 mil_vatican_library: "Vatikánska knižnica - vojenské krídlo" # todo: NEW TRANSLATION
 wisselbank: "Wisselbank v Amsterdame" # todo: NEW TRANSLATION
 bolshoi_theater: "Bolshoi Theater" # todo: NEW TRANSLATION
 bolshoi_theater_desc: "Tento neoklasicistický kultúrny klenot ponúka publiku svetovej úrovne produkcie baletu a opery. Hluk garantovaný." # todo: NEW TRANSLATION
 bolshoi_theater_why: "The $bolshoi_theater$ may only be constructed via event." # todo: NEW TRANSLATION
 archive_of_the_indies: "Archív Indii" # todo: NEW TRANSLATION
 archive_of_the_indies_desc: "Tento archív bol zriadený na uchovávanie všetkej dokumentácie týkajúcej sa našich zámořských aktivít." # todo: NEW TRANSLATION
 archive_of_the_indies_why: "$archive_of_the_indies$ môže byť postavený iba prostredníctvom udalosti." # todo: NEW TRANSLATION
 hsa_burgtor: "Burgtor" # todo: NEW TRANSLATION
 hsa_burgtor_desc: "Postavený v hlavnej bráne nášho hlavného mesta, $hsa_burgtor$ je krásným svedectvom našej odbornosti v obranných záležitostiach a ohromujúcim prejavom gotickej architektúry." # todo: NEW TRANSLATION
 bodrum_castle: "Petronium" # todo: NEW TRANSLATION
 bodrum_castle_desc: "$bodrum_castle$ je hlavnou [GetCountry('KNI').GetAdjective] pevnosťou na pevnine v [ShowRegionName('anatolia_region')]. Má štyri veže postavené štyrmi rôznymi zúčastnenými národmi — Angličanmi, Francúzmi, Talianmi a Nemcami — a slúži ako útočisko kresťanov v tejto oblasti." # todo: NEW TRANSLATION
 chi_macau_port: "Zmluvný prístav Macau" # todo: NEW TRANSLATION
 chi_macau_port_desc: "$chi_macau_port$ predstavuje územie prenajaté [GetCountry('POR').GetName]. Každý rok sú [GetCountry('POR').GetAdjectiveWithNoTooltip] obyvatelia nútení platiť vysokú sumu zlata ako nájomné za pôdu." # todo: NEW TRANSLATION
 chi_missionary_building: "Františkánska misia" # todo: NEW TRANSLATION
 chi_missionary_building_desc: "$missionary_building_desc$" # todo: NEW TRANSLATION
 forbidden_city: "Zakázané mesto" # todo: NEW TRANSLATION
 forbidden_city_desc: "$forbidden_city$ je stavba tak monumentálna, že je určite jediným palácom, ktorý verne odráža, aká mocná skutočne je [GetInternationalOrganizationType('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 college_of_poets: "Collegium Poetarum et Mathematicorum" # todo: NEW TRANSLATION
 college_of_poets_desc: "Collegium poetov je majákom našich investícií do humanistických štúdií a poskytne umelcom našej krajiny najlepšie možné vzdelanie." # todo: NEW TRANSLATION
 college_of_poets_why: "$college_of_poets$ môže byť postavené iba prostredníctvom udalosti." # todo: NEW TRANSLATION
 bibliotheca_corviniana: "Bibliotheca Corviniana" # todo: NEW TRANSLATION
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$ je renomovaná renesančná knižnica, ktorá obsahuje rozsiahlu zbierku rukopisov a kníh." # todo: NEW TRANSLATION
 the_cipher_secretary: "Šifrovací tajomník" # todo: NEW TRANSLATION
 the_cipher_secretary_desc: "Šifrovací tajomník je štátny úrad, ktorý šifruje správy obchodníkov a diplomatov na ochranu záujmov Republiky." # todo: NEW TRANSLATION
 teatro_san_cassiano: "Teatro San Cassiano" # todo: NEW TRANSLATION
 teatro_san_cassiano_desc: "$teatro_san_cassiano$ je prvé verejné operné divadlo na svete, čo predstavuje významný míľnik v histórii divadelných umení a upevňuje Benátky ako vedúce kultúrne centrum." # todo: NEW TRANSLATION
 doges_palace: "Dóžov palác" # todo: NEW TRANSLATION
 doges_palace_desc: "Dóžov palác v Benátkach slúži ako rezidencia dóžu, hlavného magistráta a vodcu Benátskej republiky." # todo: NEW TRANSLATION
 piazza_san_marco: "Piazza San Marco" # todo: NEW TRANSLATION
 piazza_san_marco_desc: "Piazza San Marco, známe aj ako Námestie sv. Marka, je hlavné verejné námestie v Benátkach. Je preslávené svojou úchvatnou architektúrou, vrátane Baziliky sv. Marka, Campanile a Dóžovho paláca, a slúži ako sociálne, náboženské a politické srdce mesta." # todo: NEW TRANSLATION
 walls_of_ston: "Hradby Ston" # todo: NEW TRANSLATION
 walls_of_ston_desc: "$walls_of_ston$ sú masívnym reťazcom opevnení, ktoré chránia obchodné mesto Ragusa." # todo: NEW TRANSLATION
 swi_collegium_helveticum: "Collegium Helveticum" # todo: NEW TRANSLATION
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$ vzdeláva najtalentovanejších kňazov švajčiarskeho národa. Hoci sa priamo nenachádza na švajčiarskom území, collegium je hlavným cieľom pre začínajúcich teológov." # todo: NEW TRANSLATION
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ môže byť postavené iba prostredníctvom udalosti." # todo: NEW TRANSLATION
 kastellet: "Kastellet" # todo: NEW TRANSLATION
 kastellet_desc: "$kastellet$ je pevnosť v tvare hviezdy v Kodani, navrhnutá na ochranu mesta pred útokmi z pevniny i mora. Má päť bastiónov spojených hrubými múrmi a je obkolesená priekopou." # todo: NEW TRANSLATION
 kronborg: "Kronborg" # todo: NEW TRANSLATION
 kronborg_desc: "Hrad $kronborg$, situovaný pri vstupe do Öresundského prielivu, historicky slúžil ako kľúčové pevnostné miesto na kontrolu a vyberanie mýta z plavidiel plávajúcich medzi Baltským a Severným morom." # todo: NEW TRANSLATION
 husuni_kubwa: "Husuni Kubwa" # todo: NEW TRANSLATION
 husuni_kubwa_desc: "Rozsiahly kráľovský komplex pôvodne zadaný [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Táto rezidencia vystavovala krásnu [ShowCultureName('swahili_culture')] architektúru a slúžila rovnako kráľovským ako aj obchodným úlohám, pôsobiac ako de facto trhové a skladové haly hlavného mesta pre mnohých obchodníkov v našej doméne." # todo: NEW TRANSLATION
 magistrato_alla_sanita: "Magistrato alla Sanità" # todo: NEW TRANSLATION
 magistrato_alla_sanita_desc: "Magistrato alla Sanità je orgán verejného zdravotníctva zodpovedný za dohľad a riadenie opatrení na prevenciu a kontrolu šírenia chorôb, najmä moru." # todo: NEW TRANSLATION
 imperial_city_of_hue: "Cisárske mesto $hue_location$" # todo: NEW TRANSLATION
 imperial_city_of_hue_desc: "$imperial_city_of_hue$ je ohradené územie v rámci citadely hlavného mesta a slúži ako sídlo cisárskej rodiny $DAI$." # todo: NEW TRANSLATION
 lighthouse_of_alexandria: "Alexandrijský maják" # todo: NEW TRANSLATION
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ bol vysoký div, jeden zo siedmich divov starovekého sveta. Nedávno zrekonštruovaný, teraz opäť stojí ako moderná pocta svojej starovekej tradícii a vedie lode do alexandrijského prístavu." # todo: NEW TRANSLATION
 al_azhar_madrasa: "Madrasa Al-'Azhar" # todo: NEW TRANSLATION
 al_azhar_madrasa_desc: "$al_azhar_madrasa$ je jedným z najstarších a najuznávanejších centier islamského vzdelávania na svete, presláveným svojim učením v oblasti náboženstva, práva a arabského jazyka." # todo: NEW TRANSLATION
 castel_sant_angelo: "Castel Sant'Angelo" # todo: NEW TRANSLATION
 castel_sant_angelo_desc: "Pôvodne postavený cisárom Hadriánom ako mauzóleum pre jeho rodinu, $castel_sant_angelo$ bol prestavaný pápežmi a stal sa jednou z najsilnejších pevností [ShowLocationName('rome')]." # todo: NEW TRANSLATION
 quirinal_palace: "Quirinalský palác" # todo: NEW TRANSLATION
 quirinal_palace_desc: "$quirinal_palace$ je letné sídlo pápežov, situované na rovnomennom pahorku s výhľadom na mesto [ShowLocationName('rome')]." # todo: NEW TRANSLATION
 ambras_castle: "Hrad Ambras" # todo: NEW TRANSLATION
 ambras_castle_desc: "$ambras_castle$ je stredoveká pevnosť prestavaná, aby slúžila ako sídlo dynastie, ceremoniálne a kultúrne miesto, ktoré uchováva rozsiahlu zbierku vzácnych predmetov zhromaždených našimi vládnucimi." # todo: NEW TRANSLATION
 belvedere_palace: "Belvederský palác" # todo: NEW TRANSLATION
 belvedere_palace_desc: "$belvedere_palace$ je veľký palác vo Viedni preslávený svojou architektonickou veľkoleposťou a úlohou kultúrneho centra, v ktorom sa nachádza rozsiahla zbierka európskeho umenia." # todo: NEW TRANSLATION
 sco_palace_of_holyroodhouse: "Palác Holyroodhouse" # todo: NEW TRANSLATION
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$ stojí ako symbol jednej z mnohých architektúr [ShowCultureName('scottish')] renesancie. Grandiózny gotický palác Holyroodhouse je jedným z najcennejších sídel rodiny [GetCountry('SCO').GetGovernment.GetAdjective]." # todo: NEW TRANSLATION
 fra_louvre_museum: "Múzeum Louvre" # todo: NEW TRANSLATION
 fra_louvre_museum_desc: "Kedysi symbol $french_group$ royalty, palác Louvre bol premenený na verejné múzeum, hostiace najlepšie diela [GetCountry('FRA').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 ablaq_palace: "Palác 'Ablaq" # todo: NEW TRANSLATION
 ablaq_palace_desc: "Prezentné sídlo slúžiace egyptským vládom, táto budova je zdobená najkrajšou 'ablaq' architektúrou. Svätość jej hál sa využíva pri výrobe hodvábného prekrytia známeho ako Kiswa, ktoré pokrýva $kaaba$." # todo: NEW TRANSLATION
 mamluk_barracks: "$mamluk$ kasárne" # todo: NEW TRANSLATION
 mamluk_barracks_desc: "Kasárne, ktoré ubytúvajú elitné jednotky otrokov. Tieto zariadenia sú vybavené potrebnými prostriedkami, ktoré pomáhajú cudzincom otrokom osvojiť si naše spôsoby, študovať náboženské texty a vycvičiť sa na disciplinovaného bojovníka." # todo: NEW TRANSLATION
 bey_fortress: "Beyova pevnosť" # todo: NEW TRANSLATION
 bey_fortress_desc: "Séria zemných prác a opevnení; takéto pevnosti sa často nachádzajú pri veľkých sídlach, kde fungujú ako predĺženie miestnych strážnych veží a múrov." # todo: NEW TRANSLATION
 theodosian_walls: "Theodosiánske hradby" # todo: NEW TRANSLATION
 theodosian_walls_desc: "Pôvodne postavené na príkaz Konštantína „Veľkého“, hradby elegantne strážia jedno z najvýznamnejších európskych miest. O niekoľko rokov neskôr, keď bola za vlády cisára Theodosiusa II. vybudovaná dvojitá línia múrov, obrana mesta sa stala takmer legendou, vysoko cenenou a považovanou za nepremožiteľnú." # todo: NEW TRANSLATION
 hanseatic_town_hall: "Hanseatská radnica" # todo: NEW TRANSLATION
 hanseatic_town_hall_desc: "Bijúce srdce našej obchodnej únie, radnica je symbolom nášho rozsiahleho bohatstva a vážnosti." # todo: NEW TRANSLATION
 hanseatic_shipwright_guild: "Hanseatský cech staviteľov lodí" # todo: NEW TRANSLATION
 hanseatic_shipwright_guild_desc: "Táto budova označuje prítomnosť skúsených hanzeatických staviteľov lodí." # todo: NEW TRANSLATION
 ruined_great_wall_of_china: "Starobylý Veľký čínsky múr" # todo: NEW TRANSLATION
 repaired_great_wall_of_china: "Veľký čínsky múr" # todo: NEW TRANSLATION
 hand_cannon_guild: "Cech strelných zbraní" # todo: NEW TRANSLATION
 urban_parliament_seat: "Sídlo mestského parlamentu" # todo: NEW TRANSLATION
 polders: "Poldery" # todo: NEW TRANSLATION
 galley_barracks: "Galejové kasárne" # todo: NEW TRANSLATION
 janissary_barracks: "Janičianske kasárne" # todo: NEW TRANSLATION
 ghilman_barracks: "$a_ghilman$ kasárne" # todo: NEW TRANSLATION
 safaviyya_order_hall: "Sála rádu Ṣafawiyya" # todo: NEW TRANSLATION
 pounamou_carver: "Rezbár Pounamou" # todo: NEW TRANSLATION
 bardic_school: "Bardská škola" # todo: NEW TRANSLATION
 bardic_school_desc: "Sekulárne miesto vzdelávania, Bardská škola vyučuje študentov tradičným umeniam poézie, práva a histórie." # todo: NEW TRANSLATION
 lutheran_preachers: "Luteránski kazatelia" # todo: NEW TRANSLATION
 calvinist_preachers: "Kalvinistickí kazatelia" # todo: NEW TRANSLATION
 distance_to_rome: "Vzdialenosť do [ShowLocationName('rome')]" # todo: NEW TRANSLATION
 hanseatic_kontor: "Hanseatský kontor" # todo: NEW TRANSLATION
 fondaco: "Fondaco" # todo: NEW TRANSLATION
 venetian_arsenal: "Benátsky arsenal" # todo: NEW TRANSLATION
 kurultai: "Kurultai" # todo: NEW TRANSLATION
 gallowglass_sept: "Gallowglassov sept" # todo: NEW TRANSLATION
 gallowglass_sept_desc: "Táto malá komunita slúži zároveň ako hlava menšieho klanu a ako výcvikové priestory pre jeho obrnených bojovníkov." # todo: NEW TRANSLATION
 banking_office: "Banka" # todo: NEW TRANSLATION
 tribes_of_galway: "Rody Galway" # todo: NEW TRANSLATION
 tribes_of_galway_desc: "Mieste obchodné rodiny — alebo 'rody' — si udržiavajú úplnú nadvládu nad miestnou politikou." # todo: NEW TRANSLATION
 copenhagen_dockyard: "Kodaňské lodenice" # todo: NEW TRANSLATION
 caravanserai: "Karavanseráj" # todo: NEW TRANSLATION
 caravan_stop: "Zastávka karavánu" # todo: NEW TRANSLATION
 cinque_port: "Cinque Port" # todo: NEW TRANSLATION
 cinque_port_desc: "Jedný zo starých Cinque Ports; táto lodenica poskytuje korunnej dôležitú námornú podporu výmenou za historickú autonómiu." # todo: NEW TRANSLATION
 eng_royal_forest: "Kráľovský les" # todo: NEW TRANSLATION
 eng_royal_forest_desc: "Listina lesa umožňuje veľkým lovným revírom spadať pod priamu kontrolu koruny. 'Les' v tomto zmysle nemusí byť nutne hustý: ide skôr o územie vhodné na lov." # todo: NEW TRANSLATION
 can_only_destroy_building_through_parliament_issue_tt: "Možno zničiť len prostredníctvom [parliament_issue|e]!" # todo: NEW TRANSLATION
 north_sea_shipyards: "Lodenice Severného mora" # todo: NEW TRANSLATION
 enderun_academy: "Akadémia Enderûn" # todo: NEW TRANSLATION
 imperial_halic_shipyards: "Imperiálny arsenal" # todo: NEW TRANSLATION
 imperial_halic_shipyards_desc: "Obrovský komplex lodeníc, suchých dokov, železiarní, pradiarní a dokonca nemocnice a väznice — toto môže skutočne byť základňou flotily impéria." # todo: NEW TRANSLATION
 stannary_court: "Stannary súd" # todo: NEW TRANSLATION
 stannary_court_desc: "Súd používaný ťažiarami cínu v Cornwalle a Devone, vychádzajúci z právnej nezávislosti udelenej im kráľovským dekrétom v roku 1305." # todo: NEW TRANSLATION
 stannary_court_why: "Môže byť postavený iba [GetCountry('ENG').GetName] v [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')] potom, čo bol prijatý zákon o Stannary." # todo: NEW TRANSLATION
 stannary_court_destroy: "Udalosť $flavor_eng.67.title$ [event|e] nastala po roku #Y 1601#!" # todo: NEW TRANSLATION
 lieutenancy: "Lieutenancia" # todo: NEW TRANSLATION
 lieutenancy_desc: "Budova lieutenancie predstavuje sídlo lieutenanta, ktorý spravuje územie namiesto vládcu." # todo: NEW TRANSLATION
 not_in_capital_region: "Nemožno postaviť v [region|e] hlavného mesta [capital|e]" # todo: NEW TRANSLATION
 ostrog: "Ostrog" # todo: NEW TRANSLATION
 ostrog_desc: "$ostrog$ je malá drevená pevnosť stavaná v odľahlých častiach Ruska. Vzhľadom na závislosť od dreva sú ostrogy relatívne lacné a rýchle na výstavbu." # todo: NEW TRANSLATION
 pomor_outpost: "Pomorský tábor" # todo: NEW TRANSLATION
 pomor_outpost_desc: "$pomor_outpost$ slúži ako hlavné miesto zberu kožušín a rýb. Mnohí roľníci vyhľadávajú tieto stavby v sibírskych divočinách v nádeji, že si zarobia obchodovaním s kožušinami." # todo: NEW TRANSLATION
 sofa_stockade: "Sofa palisáda" # todo: NEW TRANSLATION
 sofa_stockade_desc: "$sofa_stockade$ je v mnohých ohľadoch totožná s bežným $stockade$. Použitie $a_sofa_infantry$ namiesto zborov alebo milície robí $sofa_stockade$ výraznou prekážkou pri prechode." # todo: NEW TRANSLATION
 sofa_barracks: "Sofa kasárne" # todo: NEW TRANSLATION
 sofa_barracks_desc: "$sofa_barracks$ je špecializované $barracks$, ktoré umožňuje vlastníkovi verbovať [ShowUnitDefinitionName('a_sofa_infantry')] a [ShowUnitDefinitionName('a_mandekalu_cavalry')] v [location|e]." # todo: NEW TRANSLATION
 viceroyalty: "Vicekráľovstvo" # todo: NEW TRANSLATION
 viceroyalty_desc: "Budova vicekráľovstva slúži ako oficiálne sídlo a administratívne centrum pre vicekráľa, ktorý spravuje územie v mene panovníka." # todo: NEW TRANSLATION
 barcelona_royal_shipyard: "Kráľovské lodenice v Barcelone" # todo: NEW TRANSLATION
 barcelona_royal_shipyard_desc: "Kráľovské lodenice v Barcelone, známe aj ako 'Drassanes Reials de Barcelona', sa nachádzajú vedľa prístavu Barcelony. Ich história siaha do 13. storočia a prešli viacerými rozšíreniami. Služili ako stredisko stavby lodí, námorného arzenálu a skladovania galejí, zohrávajúc dôležitú úlohu v námorných aktivitách." # todo: NEW TRANSLATION
 royal_atarazanas_seville: "Kráľovské Atarazanas v Seville" # todo: NEW TRANSLATION
 royal_atarazanas_seville_desc: "Kráľovské Atarazanas v Seville sú najdôležitejšími lodenicami v Korune Kastílie a jednými z najvýznamnejších na Pyrenejskom polostrove, kde sa pre Korunu budovali nové lode." # todo: NEW TRANSLATION
 royal_audience_and_chancery: "Kráľovská audiencia a kancelária" # todo: NEW TRANSLATION
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ je súdna inštitúcia a náš najvyšší súd s právomocou nad celou krajinou, symbolizujúca našu kráľovskú právomoc." # todo: NEW TRANSLATION
 general_archive_of_simancas: "Všeobecný archív Simancas" # todo: NEW TRANSLATION
 general_archive_of_simancas_desc: "$general_archive_of_simancas$ je prvý oficiálny štátny archív v Európe navrhnutý ako kompaktný komplex v jednej budove, vytvorený na centralizáciu a uchovanie kľúčových dokumentov kráľovstva." # todo: NEW TRANSLATION
 sevilla_bullfighting_school: "Sevillská škola toreadorov" # todo: NEW TRANSLATION
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$ je prvou oficiálnou inštitúciou venovanou výcviku matadorov pre túto ikonickú kultúrnu tradíciu." # todo: NEW TRANSLATION
 el_escorial_palace: "El Escorial" # todo: NEW TRANSLATION
 el_escorial_palace_desc: "Postavený ako nové sídlo našich monarchov v tom istom komplexe ako kláštor rádu svätého Augustína, $el_escorial$ je monumentom sily a zbožnosti našej krajiny." # todo: NEW TRANSLATION
 school_of_salamanca: "Škola Salamanky" # todo: NEW TRANSLATION
 school_of_salamanca_desc: "$school_of_salamanca$ je inštitúcia s cieľom formovať moderné myslenie v oblastiach práva, etiky, ekonomiky a ďalších disciplín." # todo: NEW TRANSLATION
 segovia_artillery_academy: "Segovská akadémia delostrelectva" # todo: NEW TRANSLATION
 segovia_artillery_academy_desc: "$segovia_artillery_academy$ je prvá akadémia svojho druhu zameraná na štúdium vojenského využitia delostrelectva a zohrala kľúčovú úlohu pri inováciách modernej kanónovej techniky." # todo: NEW TRANSLATION
 brethren_marsh: "Bratia močiarov" # todo: NEW TRANSLATION
 brethren_marsh_desc: "Prístav patrí Bratom močiarov, námornej organizácii, ktorá zabezpečuje medzinárodný obchod a vytvára obrannú sieť pre svojich členov. Tieto prístavy sú centrami staviteľov lodí." # todo: NEW TRANSLATION
 cawa_barracks: "Ç̌äwa kasárne" # todo: NEW TRANSLATION
 cawa_barracks_desc: "Tu sa verbujú práve regimentu Ç̌äwa." # todo: NEW TRANSLATION
 kings_manor: "Kráľovské sídlo" # todo: NEW TRANSLATION
 kings_manor_desc: "Administratívne centrum pre súdne záležitosti. Využívané Radou severu." # todo: NEW TRANSLATION
 kings_manor_why: "Môže byť postavené iba v [ShowLocationName('york')] potom, čo bola zriadená Rada severu." # todo: NEW TRANSLATION
 calmecac: "Calmecac" # todo: NEW TRANSLATION
 calmecac_desc: "#italic Calmecac#!, šľachtická škola, ponúka prísne vzdelávanie v histórii, náboženstve, vojenstve a ďalších oblastiach. Nachádza sa pri Veľkom chráme [ShowLocationName('tenochtitlan')] a zohráva kľúčovú úlohu vo výcviku kňazstva. Mladší bežci sú vzdelávaní v #italic Tēlpōchcalli#!, zatiaľ čo potenciálni šľachtickí vodcovia prechádzajú výcvikom v #italic Calmecac#!, často vedeným vojenskými rádmi." # todo: NEW TRANSLATION
 telpochcalli: "Tēlpōchcalli" # todo: NEW TRANSLATION
 telpochcalli_desc: "#italic Tēlpōchcalli#!, nahuatlsky 'dom mladých mužov', vzdeláva mládež od pätnástich rokov pre komunitnú službu a vojnu. Život tam zahŕňa náročné aktivity, studené kúpele a striedmu stravu s cieľom posilniť budúcich bojovníkov našej národa." # todo: NEW TRANSLATION
 panaqa_building: "Panaqa" # todo: NEW TRANSLATION
 panaqa_building_desc: "Toto miesto je v rukách kráľovskej rodiny predchádzajúceho vládcu. Súčasný panovník nemá nad týmito zemami žiadnu moc." # todo: NEW TRANSLATION
 pukara_building: "Pukara" # todo: NEW TRANSLATION
 pukara_building_desc: "$pukara_building$ je budova umiestnená na kopcovitom alebo horskom teréne a slúži zároveň ako sklad zbraní a obranné opevnenie. Včleňuje obtiažnosť terénu do svojho dizajnu, čo ich robí relatívne lacnejšími a jednoduchšími na výstavbu a údržbu než bežné pevnosti." # todo: NEW TRANSLATION
 terraces: "Terasy" # todo: NEW TRANSLATION
 terraces_desc: "$terraces$ sú svahovité plochy určené na efektívne poľnohospodárstvo v zložitej andskej krajine. Postavené na rôznych výškových úrovniach poskytujú ideálnu pôdu pre rôzne plodiny na relatívne malom území." # todo: NEW TRANSLATION
 tambo: "Tambo" # todo: NEW TRANSLATION
 tambo_desc: "$tambo$ je zásobovacia stanica Inkov. Účel $tambo$ sa výrazne líši podľa veľkosti stavby. Menšie tambá slúžia ako odpočívadlá pre cestujúcich, zatiaľ čo väčšie môžu slúžiť aj ako úrad pre správu provincie." # todo: NEW TRANSLATION
 incamisana: "Incamisana" # todo: NEW TRANSLATION
 incamisana_desc: "$incamisana$ je chrám na počesť a uctievanie vody a jej božských patrónov. Ako kombinácia architektonickej krásy a technického majstrovstva má $incamisana$ dvojitý účel — slúži ako náboženská stavba aj zavlažovací systém." # todo: NEW TRANSLATION
 order_commandery: "Komandéria rádu" # todo: NEW TRANSLATION
 order_commandery_desc: "$order_commandery$ je budova vlastnená vojenskými rádmi mimo ich vlastného územia, ktorá slúži na dva účely: získavanie príjmov z využívania okolitej pôdy a nábor nových členov pre rád." # todo: NEW TRANSLATION
 order_commandery_tt: "Vlastník nám poskytuje [ShowRelationTypeName('military_sponsorship')]" # todo: NEW TRANSLATION
 royal_society: "Kráľovská spoločnosť" # todo: NEW TRANSLATION
 royal_society_desc: "$royal_society$ je vedecká inštitúcia venovaná rozvoju vedeckých poznatkov prostredníctvom výskumu, publikácií a podpory vedeckej excelentnosti." # todo: NEW TRANSLATION
 royal_society_why: "Môže byť postavená len v hlavnom meste po založení Kráľovskej spoločnosti." # todo: NEW TRANSLATION
 royal_academy_of_arts: "Kráľovská akadémia umení" # todo: NEW TRANSLATION
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ je inštitúcia venovaná podpore, inšpirácii a rozvoju vizuálneho umenia a architektúry prostredníctvom vzdelávania, výstav a osláv umeleckého talentu." # todo: NEW TRANSLATION
 royal_academy_of_arts_why: "Môže byť postavená len v hlavnom meste po založení Kráľovskej akadémie umení." # todo: NEW TRANSLATION
 peel_towers: "Peelova veža" # todo: NEW TRANSLATION
 peel_towers_desc: "$peel_towers$ je obranná stavba, ktorá posilňuje miestne opevnenie a pomáha pôde zotaviť sa z ničenia spôsobeného konfliktmi." # todo: NEW TRANSLATION
 dun_fort: "Sídlo klanu" # todo: NEW TRANSLATION
 dun_fort_desc: "$dun_fort$ je pevnosť postavená z kameňa, ktorá slúži ako silná pevnosť každého klanu. Tieto stavby môže klan využiť na presadzovanie svojho jedinečného postavenia v spoločnosti." # todo: NEW TRANSLATION
 fortress_church: "Pevnostný kostol" # todo: NEW TRANSLATION
 fortress_church_desc: "$fortress_church$ je budova s dvojitým účelom. Slúži komunite ako bežný kostol so všetkými náboženskými funkciami, ale taktiež sa používa počas obliehaní ako obranná stavba." # todo: NEW TRANSLATION
 kokufu: "Kokufu" # todo: NEW TRANSLATION
 kokufu_desc: "Provincálne gubernátorstvo prideľované na spravovanie mnohých provincií $japan_region$; táto pozícia dáva veľkú moc a vplyv rodine, ktorej je pridelená." # todo: NEW TRANSLATION
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] sa nedajú stavať, ale namiesto toho ich udeľuje [international_organization_leader_short|e] [GetInternationalOrganizationType('japanese_shogunate').GetName]." # todo: NEW TRANSLATION
 gosho: "Gosho" # todo: NEW TRANSLATION
 gosho_desc: "Cisárske rezidencie, nazývané Gosho, sú miestom, kde cisár ustaví dvor a úradníkov. Slúžia ako stredisko cisárskej prítomnosti a vplyvu." # todo: NEW TRANSLATION
 yamashiro: "Yamashiro" # todo: NEW TRANSLATION
 yamashiro_desc: "Postavené výhradne ako obranné pozície v prípade potreby, yamashiro sú opevnené vrchy s hlinenými valmi a drevenými palisádami, nie kameňmi. Rezidencie pánov a ich zástupcov sa nachádzajú na úpätí kopcov a opevnené stavby sa používajú len v prípade útoku. Niektoré z najimpozantnejších yamashiro zahŕňajú opevnenia na viacerých vrcholoch, prepojené zemnými koridormi a mnohými vrstvami palisád." # todo: NEW TRANSLATION
 yakata: "Yakata" # todo: NEW TRANSLATION
 yakata_desc: "Pôvodom z rezidencií dvornej šľachty, yakata sú miestom, kde sa sústreďuje moc bojovníckych rodín. Hostia zariadenia na zhromažďovanie ich prívržencov, ako aj prvky na obranu, a vystavujú to najlepšie z každého klanu." # todo: NEW TRANSLATION
 shoen: "Shōen" # todo: NEW TRANSLATION
 shoen_desc: "Pozemky pridelené ako súkromné vlastníctvo konkrétnej rodiny alebo chrámu; fungujú takmer ako nezávislé panstvá alebo statky a stávajú sa veľkým zdrojom vplyvu a bohatstva pre svojich majiteľov." # todo: NEW TRANSLATION
 tatara: "Tatara" # todo: NEW TRANSLATION
 tatara_desc: "Tradičný spôsob tavenia železa a ocele; slúžia na dodávanie kovu pre výrobu vysokokvalitného náradia a zbraní." # todo: NEW TRANSLATION
 clan_shipyards: "Klanové lodenice" # todo: NEW TRANSLATION
 clan_shipyards_desc: "Japonsko je krajinou s dlhou pobrežnou líniou a mnohými ostrovmi. Nie je neobvyklé, že jeho obyvatelia majú malú flotilu lodí na preplávanie svojich vôd." # todo: NEW TRANSLATION
 clan_family_shrine: "Rodinná svätyňa" # todo: NEW TRANSLATION
 clan_family_shrine_desc: "Svätyňa alebo chrám zasvätený našej rodine nebude len slúžiť duchovným potrebám nášho klanu a ľudu, ale tiež bude ideálnym miestom na vzbudzovanie úcty k našej autorite u širšej populácie." # todo: NEW TRANSLATION
 korean_gunnery: "Kórejské delostrelectvo" # todo: NEW TRANSLATION
 korean_gunnery_desc: "$korean_gunnery$ je obranná úprava, ktorá posilňuje opevnenie a zvyšuje jeho účinnosť proti útočníkom z pevniny alebo mora." # todo: NEW TRANSLATION
 korean_gunnery_land_defense: "Pozemné delostrelectvo" # todo: NEW TRANSLATION
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Navzájom sa vylučuje s [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!" # todo: NEW TRANSLATION
 korean_gunnery_coastal_defense: "Prímorské delostrelectvo" # todo: NEW TRANSLATION
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Navzájom sa vylučuje s [ShowBuildingTypeName('korean_gunnery_land_defense')].#!" # todo: NEW TRANSLATION
 korean_barracks: "Kórejské kasárne" # todo: NEW TRANSLATION
 korean_barracks_desc: "Naše armády potrebujú stály prísun vojakov, aby zostali v špičkovom stave. Mať miestne centrá verbovania a výcviku nám umožní mať ľahko dostupné rezervy." # todo: NEW TRANSLATION
 jurchen_barracks: "Jurchenské kasárne" # todo: NEW TRANSLATION
 jurchen_barracks_desc: "Tieto kasárne slúžia ako zhromaždisko pre našich vojakov, na prípravu do boja, tréning zručností a udržiavanie našich hrdých tradícií." # todo: NEW TRANSLATION
 provincial_garrison: "Provinčná posádka" # todo: NEW TRANSLATION
 provincial_garrison_desc: "Provincií sú piliermi, ktoré udržiavajú [GetInternationalOrganizationType('middle_kingdom')]. Na ich obranu proti akémukoľvek útočníkovi je potrebné zriadiť posádky s trvalou stanicou vojakov." # todo: NEW TRANSLATION
 kremlin: "Kreml" # todo: NEW TRANSLATION
 kremlin_desc: "$kremlin$ pevnosť pôsobí ako administratívne a duchovné centrum, ako aj symbol autority zodpovedajúci nášmu rastúcemu vplyvu. Poskytuje obyvateľom dôležité útočisko proti nájazdom a obliehaniam vďaka svojej impozantnej veľkosti a mohutným múrom a vežiam." # todo: NEW TRANSLATION
 kremlin_why: "Môže byť postavený len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 papal_archives: "Pápežský archív" # todo: NEW TRANSLATION
 papal_archives_desc: "$papal_archives$ sú zbierkou kresťanských poznatkov a histórie, ktoré sú pod prísnou ochranou Pápežských štátov." # todo: NEW TRANSLATION
 stroganov_school_of_iconic_art: "Stroganovova škola ikonopisu" # todo: NEW TRANSLATION
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$ sa venuje maľbe náboženských ikon typicky spájaných s vierou [ShowReligionAdjective('orthodox')]. Financovaná vplyvnou dynastiou Stroganovovcov, slúži ako odrazový mostík pre začínajúcich maliarov." # todo: NEW TRANSLATION
 stroganov_school_of_iconic_art_why: "Môže byť postavená len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 ribeira_das_naus: "Ribeira das Naus" # todo: NEW TRANSLATION
 ribeira_das_naus_desc: "Miesto námorného arzenálu, kedysi stredoveké lodenice zvané #italic tercenas#!, zažilo zmenu počas stavby Paço da Ribeira za panovania kráľa D. Manuela I. Založenie nových tercenas, známych ako #italic Ribeira das Naus#!, na západ od kráľovského paláca zohralo kľúčovú úlohu pri stavbe lodí pre portugalské objavy. Tieto lodenice, najväčšie v Portugalskom impériu, slúžili ako vzor pre zámořské závody, najmä v Goa a Cochin." # todo: NEW TRANSLATION
 venetian_palaces: "Benátske paláce" # todo: NEW TRANSLATION
 venetian_palaces_desc: "$venetian_palaces$ sú symbolom postavenia bohatých členov oligarchickej šľachty a vplyvných cechov. Keďže priestor v Benátkach je obmedzený, obyvatelia mesta stavajú paláce smerom nahor. Táto úchvatná architektúra priťahuje návštevníkov zďaleka, aby sa osobne presvedčili o benátskej kultúre." # todo: NEW TRANSLATION
 venetian_quarter: "Benátska štvrť" # todo: NEW TRANSLATION
 venetian_quarter_desc: "Obchodná štvrť Benátskej republiky. Pokiaľ táto štvrť existuje, benátski obchodníci budú mať významný vplyv na záležitosti Konštantínopola." # todo: NEW TRANSLATION
 galata: "Galata" # todo: NEW TRANSLATION
 galata_desc: "Obchodná štvrť genovského štátu. Pokiaľ táto štvrť existuje, genovskí obchodníci budú mať významný vplyv na záležitosti Konštantínopolu." # todo: NEW TRANSLATION
 novodevichy_convent: "Novodevičský kláštor" # todo: NEW TRANSLATION
 novodevichy_convent_desc: "The $novodevichy_convent$ slúži ako útočisko pre šľachtičné, ktoré boli prinútené vziať si závoj, a tiež posilňuje obranné schopnosti [ShowLocationName('moscow')] svojimi impozantnými múrmi a strážnymi vežami." # todo: NEW TRANSLATION
 novodevichy_convent_why: "Môže byť postavené len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 moscow_artillery_yard: "Moskovská artilériová dielňa" # todo: NEW TRANSLATION
 moscow_artillery_yard_desc: "The $moscow_artillery_yard$ je centrum technologických inovácií vo výrobe delostrelectva. Inžinieri a remeselníci pracujúci v dielni prispievajú k vývoju nových návrhov a vylepšení v artilérii." # todo: NEW TRANSLATION
 moscow_artillery_yard_why: "Môže byť postavené len v [ShowLocationName('moscow')] počas vojny." # todo: NEW TRANSLATION
 bund: "Bund" # todo: NEW TRANSLATION
 bund_desc: "Jednoduchý, no veľmi účinný zásobník vody používaný na zavlažovanie a na zásobovanie miest potrebnou vodou." # todo: NEW TRANSLATION
 kalari: "Kalari" # todo: NEW TRANSLATION
 kalari_desc: "Cvičisko pre všetkých, ktorí sa učia bojovému umeniu Kalaripayattu. Slúži tiež ako kasárne pod správou Nair." # todo: NEW TRANSLATION
 ibadat_khana: "Ibadat Khana" # todo: NEW TRANSLATION
 ibadat_khana_desc: "The Ibadat Khana - #italic House of Worship#! - slúži ako miesto stretnutí duchovných vodcov rôznych náboženstiev, kde sa vedú diskusie a debaty o náboženských učeniach. Jeho cieľom je podporiť porozumenie medzi rôznymi vierami a dospieť k záveru, že všetky náboženstvá zdieľajú spoločný cieľ." # todo: NEW TRANSLATION
 thema_headquarters: "Théma Headquarters" # todo: NEW TRANSLATION
 thema_headquarters_desc: "Administratívne a vojenské centrá, ktoré tvoria [ShowGovernmentReformName('theme_system')], tieto veliteľstvá slúžia ako zhromažďovacie body pre našu cisársku armádu a ako miestne gubernátorské pozície pre našich generálov." # todo: NEW TRANSLATION
 academy_of_sciences: "Akadémia vied" # todo: NEW TRANSLATION
 academy_of_sciences_desc: "The $academy_of_sciences$ je akademické sídlo popredných vedcov, učencov a intelektuálov, domácich i zahraničných, ktorí prispievajú k rozmanitému a dynamickému intelektuálnemu prostrediu. Vykonáva rozsiahly výskum v niekoľkých oblastiach a publikuje množstvo vedeckých prác a časopisov." # todo: NEW TRANSLATION
 academy_of_sciences_why: "Môže byť postavená len v [ShowLocationName('neva')]." # todo: NEW TRANSLATION
 bavarian_academy_of_sciences: "Akadémia vied" # todo: NEW TRANSLATION
 bavarian_academy_of_sciences_desc: "The $academy_of_sciences$ je akademické sídlo popredných vedcov, učencov a intelektuálov, domácich i zahraničných, ktorí prispievajú k rozmanitému a dynamickému intelektuálnemu prostrediu. Vykonáva rozsiahly výskum v niekoľkých oblastiach a publikuje množstvo vedeckých prác a časopisov." # todo: NEW TRANSLATION
 bavarian_academy_of_sciences_why: "Môže byť postavená len v [ShowLocationName('munich')]." # todo: NEW TRANSLATION
 greek_latin_academy: "Grécko-latinská akadémia" # todo: NEW TRANSLATION
 greek_latin_academy_desc: "The $greek_latin_academy$ je vzdelávacie centrum pre výučbu jazykov antiky spolu s gramatikou, poétikou a rétorikou. Pôsobí tak na intelektuálov, ako aj na plebejcov vďaka svojmu rozmanitému učebnému plánu a prijateľným cenám." # todo: NEW TRANSLATION
 greek_latin_academy_why: "Môže byť postavená len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 sukharev_tower: "Sukharevova veža" # todo: NEW TRANSLATION
 sukharev_tower_desc: "The $sukharev_tower$ je centrum vzdelávania pre tých, ktorí sú stvorení pre život na mori. V jeho priestoroch sídli Škola matematiky a navigácie, ktorá vyučuje umenie námorníctva a matematiku a produkuje tak niektorých z najlepších námorníkov." # todo: NEW TRANSLATION
 sukharev_tower_why: "Môže byť postavená len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 the_bock_fortifications: "Bock Fortifications" # todo: NEW TRANSLATION
 the_bock_fortifications_desc: "Využitím Bocku, výbežku, ktorý mestu poskytuje prirodzené opevnenie, sme vybudovali impozantný komplex obranných stavieb, ktorý dal nášmu mestu prezývku #italic Gibraltar of the North#." # todo: NEW TRANSLATION
 free_economic_society: "Slobodná ekonomická spoločnosť" # todo: NEW TRANSLATION
 free_economic_society_desc: "The $free_economic_society$ je vedecká a ekonomická organizácia zameraná na podporu rozvoja v oblastiach poľnohospodárstva a obchodu prostredníctvom výskumu, získavania poľnohospodárskej techniky, zavádzania nových plodín a publikácií o pokročilých poľnohospodárskych metódach." # todo: NEW TRANSLATION
 free_economic_society_why: "Môže byť postavená len v [ShowLocationName('neva')] po založení Slobodnej ekonomickej spoločnosti." # todo: NEW TRANSLATION
 imperial_academy_of_arts: "Imperiálna akadémia umení" # todo: NEW TRANSLATION
 imperial_academy_of_arts_desc: "The $imperial_academy_of_arts$ je inštitúcia s poslaním podporovať, inšpirovať a rozvíjať medzinárodné vplyvy vo výtvarnom umení a architektúre. Dosahuje to vysielaním významných maliarov a architektov do zahraničia, pozývaním hosťujúcich lektorov a neustálou propagáciou princípov neoklasicizmu." # todo: NEW TRANSLATION
 imperial_academy_of_arts_why: "Môže byť postavená len v [ShowLocationName('neva')] po založení Imperial Academy of Arts." # todo: NEW TRANSLATION
 moscow_orphanage: "Moskovský sirotinec" # todo: NEW TRANSLATION
 moscow_orphanage_desc: "The $moscow_orphanage$ je sociálna iniciatíva a experiment, ktorého cieľom je formovať opustené deti na ideálnych občanov. Poskytuje im jedlo a prístrešie aj základné vzdelanie. Po dospievaní sú ponúkané rozšírené možnosti výcviku v továrňach alebo vládnych úradov. Sirotinec vykazuje zvýšenú úmrtnosť." # todo: NEW TRANSLATION
 moscow_orphanage_why: "Môže byť postavený len v [ShowLocationName('moscow')]." # todo: NEW TRANSLATION
 institute_of_noble_maidens: "Ústav šľachtických panien" # todo: NEW TRANSLATION
 institute_of_noble_maidens_desc: "The $institute_of_noble_maidens$ je zariadenie venované vzdelávaniu šľachtických žien. Deti sú prijímané vo veku šiestich rokov a zostávajú v priestoroch ústavu niekoľko rokov, aby neboli ovplyvnené vonkajšími vplyvmi." # todo: NEW TRANSLATION
 institute_of_noble_maidens_why: "Môže byť postavený len v [ShowLocationName('neva')] alebo v osvietenej metropole." # todo: NEW TRANSLATION
 jesuit_college_desc: "Jezuiti vzdelávajú naše obyvateľstvo v príslušnom [ShowReligionAdjective('catholic')] vzdelávaní, čím posilňujú naše snahy o konverziu." # todo: NEW TRANSLATION
 tibetan_great_monastery_desc: "Veľké centrum [ShowReligionName('tibetan_buddhism')], je zdrojom náboženskej autority a [ShowReligionGroupAdjective('buddhist')] učenia, ako aj celého mníšskeho života." # todo: NEW TRANSLATION
 schonbrunn_palace_desc: "Postavený na mieste starej loveckej chaty našej dynastie, tento palác bude slúžiť ako letné sídlo rodiny nášho panovníka." # todo: NEW TRANSLATION
 rural_clothmaker: "Vidiecky tkalec" # todo: NEW TRANSLATION
 house_of_parliament: "Dom parlamentu" # todo: NEW TRANSLATION
 house_of_parliament_desc: "Budova určená pre trvalý [parliament|e], aby bol centralizovaný a lepšie kontrolovaný." # todo: NEW TRANSLATION
 royal_court_desc: "Vrchol štátu, $royal_court$ je strediskom moci a lesku panovníka." # todo: NEW TRANSLATION
 order_headquarters_desc: "Rezidencia veľmajstra slúži ako základňa operácií Rádov a ich politické centrum." # todo: NEW TRANSLATION
 admiralty_desc: "$admiralty$ je poverené ochranou našich námorných záujmov. Keď sú v ňom zastúpené vojenská i civilná správa, budú záujmy férovo vyvážené." # todo: NEW TRANSLATION
 war_college_desc: "The $war_college$ slúži ako miesto, kde veteránski dôstojníci vzdelávajú a cvičia nastupujúcu generáciu generálov, čím zabezpečujú prevahu našej armády." # todo: NEW TRANSLATION
 tax_assessor_desc: "$tax_assessor$ presadzuje vôľu vládcu pri vyberaní správneho množstva daní." # todo: NEW TRANSLATION
 supreme_court_desc: "Dozerajúc na zákony našej krajiny, $supreme_court$ je ústrednou inštitúciou na vydávanie a presadzovanie našich zákonov." # todo: NEW TRANSLATION
 art_school_desc: "$art_school_advance_desc$" # todo: NEW TRANSLATION
 chancery_desc: "$chancery_advance_desc$" # todo: NEW TRANSLATION
 arts_academy_desc: "The $arts_academy$ je domovom niektorých z najznámejších umelcov a spisovateľov v našom regióne. Pestovanie našej kultúry je vynikajúci spôsob, ako zanechať trvalú stopu v dejinách." # todo: NEW TRANSLATION
 republican_assembly_desc: "Srdcom našej republiky a kameňom úrazu našej správy nie je nič iné ako $republican_assembly$, miesto rozpráv a rokovaní, kde s dôstojnosťou vykonávame svoju moc." # todo: NEW TRANSLATION
 coastal_fort_desc: "Keď sa blíži hrozba pirátov a nepriateľských flotíl, je potrebné vybudovať jednoduché pobrežné opevnenia, aby nás ochránili pred inváziami." # todo: NEW TRANSLATION
 naval_battery_desc: "Prirodzený vývoj obranného vojenského umenia vyústil do vytvorenia prepracovaných pobrežných obrán, pripravených odraziť aj najsilnejšie nepriateľské invázie." # todo: NEW TRANSLATION
 irrigation_systems_desc: "Správne obrábanie našej pôdy je kľúčové pre výživu nášho ľudu a dosiahnutie prosperity. Rozsiahle $irrigation_systems$ zabezpečia potrebné zásoby potravín." # todo: NEW TRANSLATION
 bridge_infrastructure_desc: "Prepojenie rôznych mestečiek, miest a osád je nevyhnutné na udržanie právneho poriadku a centrálnej autority. Výstavbou $bridge_infrastructure$ zlepšíme pohyb ľudí aj tovaru." # todo: NEW TRANSLATION
 pound_lock_canal_infrastructure_desc: "Ovládanie prílivu a riek, ktoré pretekajú naším územím, je životne dôležité. $pound_lock_canal_infrastructure$ by zabezpečila naše majstrovstvo nad životodarnou vodou." # todo: NEW TRANSLATION
 university_desc: "Centrum myslenia a inovácií, $university$ je domovom bystrých mysliteľov, vedcov a literátov, všetkých dychtivých podporovať rast a gramotnosť." # todo: NEW TRANSLATION
 trade_office_desc: "Obchod a komercia sú životnou silou každého prosperujúceho mesta. $trade_office$ zabezpečí, že naši obchodníci získajú viac príležitostí nadviazať ziskové vzťahy so zahraničnými obchodníkmi." # todo: NEW TRANSLATION
 missionary_building_desc: "$missionary_building$ je miestnym centrom náboženských vyslancov a misionárov, ktorí sa snažia obrátiť domáce obyvateľstvo k jedinej pravdivej viere." # todo: NEW TRANSLATION
 slave_center_desc: "Obchod s otrokmi sa uskutočňuje v $slave_center$. Bohatí podnikatelia sem prichádzajú získavať otrockú pracovnú silu, zatiaľ čo lúpežníci a piráti tu predávajú svojich zajatcov." # todo: NEW TRANSLATION
 overseas_trading_post_desc: "$overseas_trading_post$ je výpostou ambicióznych obchodníkov, ktorí hľadajú svoje šťastie a bohatstvo v obchode v krajinách ďaleko od svojej vlasti." # todo: NEW TRANSLATION
 stockade_desc: "$stockade$ je ohradenie zvyčajne drevenými palisádami alebo inými obrannými múrmi. Hoci nie je tak pôsobivý ako $castle$, $stockade$ môže spomaliť snahy nepriateľa obsadiť lokalitu." # todo: NEW TRANSLATION
 castle_desc: "$castle$ je zvyčajne opevnené sídlo šľachty alebo veliteľstvo vojenského rádu. Avšak $castle$ tu slúži predovšetkým ako obranná stavba chrániaca lokalitu pred útočiacimi silami." # todo: NEW TRANSLATION
 bastion_desc: "Vďaka pokrokom v $army_artillery$ už $castle$ nestačí vzdorovať sile strelného prachu. $bastion$ neutralizuje výhodu diel vďaka svojmu vynikajúcemu dizajnu, poskytuje väčšiu pasívnu odolnosť a viac priestoru pre strelecké obrany." # todo: NEW TRANSLATION
 star_fort_desc: "Na rozdiel od svojho predchodcu, stredovekého $castle$, je $star_fort$ veľmi nízka pevnosť zložená z mnohých trojuholníkových bastiónov na rohoch a prídavného priekopu. To umožňuje obrancovi čeliť nepriateľskému $army_artillery$ a zároveň udržiavať útočiacu pechotu na uzde." # todo: NEW TRANSLATION
 fortress_desc: "$fortress$ je najpokročilejšia obranná stavba, vytvorená vojenskými inžiniermi, aby odolávala sile najmodernejšieho delostrelectva. Sú to komplexné útvary z prepojených bastiónov a kasemat, navrhnuté na maximalizáciu obrannej palebnej sily." # todo: NEW TRANSLATION
 sergeantry_desc: "$sergeantry$ je budova, kde seržanti žijú a trénujú. Seržanti, odvodení z latinského #italic serviens#!, 'sluhovia', sú ozbrojeným sprievodom, ktorého monarchovia používajú v feudálnych systémoch, čím predstavujú jadro profesionálnych vojakov v armáde." # todo: NEW TRANSLATION
 warrior_temple_desc: "$warrior_temple$ je budova, z ktorej sa dajú verbovať [ShowUnitDefinitionName('a_jaguar_warrior')] a [ShowUnitDefinitionName('a_eagle_warrior')], elitní bojovníci [ShowReligionAdjective('nahuatl')] krajín." # todo: NEW TRANSLATION
 armory_desc: "Rozvoj [ShowInstitutionName('professional_armies')] vytvoril potrebu získať nové zdroje [manpower|e] pre naše [armies|e]. $armory$ môže byť postavená v [towns_and_cities|e] na zvýšenie [manpower|e] pre naše [armies|e]." # todo: NEW TRANSLATION
 training_fields_desc: "$training_fields$ môžu byť postavené v [rural_location|e] ako ďalší zdroj [manpower|e] pre naše [armies|e]." # todo: NEW TRANSLATION
 barracks_desc: "$barracks$ sú efektívnejším spôsobom zvýšenia [manpower|e], ktoré potrebujeme pre naše [armies|e], nahradením $armory$ v [towns_and_cities|e]." # todo: NEW TRANSLATION
 regimental_camp_desc: "$regimental_camp$ je efektívnejší spôsob zvýšenia [manpower|e], ktoré potrebujeme pre naše [armies|e], nahradením $training_fields$ v akejkoľvek [rural_location|e]." # todo: NEW TRANSLATION
 conscription_center_desc: "$conscription_center$ je najefektívnejšia budova na zvýšenie [manpower|e] potrebného pre naše [armies|e]. Nahrádza $barracks$ v [towns_and_cities|e] a $regimental_camp$ v akejkoľvek [rural_location|e]." # todo: NEW TRANSLATION
 salt_collector: "Zberač soli" # todo: NEW TRANSLATION
 salt_collector_desc: "Soľ je sprievodcom ľudskej výživy tisícročia a veľmi ceneným tovarom. Našťastie more jej má v hojnosti, stačí zachytiť jeho vodu a nechať ju vyschnúť, aby sme soľ získali. Alternatívne sú dobrými zdrojmi aj vyschnuté jazerá alebo korytá riek." # todo: NEW TRANSLATION
 windmill: "Veterný mlyn" # todo: NEW TRANSLATION
 windmill_desc: "Veterné mlyny majú rôzne tvary a veľkosti, rozličné konštrukcie plachiet a mechanizmy, no všetky slúžia na využitie sily vetra na drvenie obilia. Výživová hodnota plodín sa tak výrazne zlepší a môžu sa premeniť na širšiu škálu spracovaných potravín." # todo: NEW TRANSLATION
 local_smelters: "Vidiecka huta" # todo: NEW TRANSLATION
 local_smelters_desc: "Matka Zem je bohatá na kovové zdroje, ale veľa sa s nimi nedá urobiť, pokiaľ nie sú najprv vyhutené. Preto sa huty zvyčajne zakladajú blízko miest ťaženia, aby pripravili kovy na ľahšiu dopravu a ďalšie spracovanie inde." # todo: NEW TRANSLATION
 sawmill: "Píla" # todo: NEW TRANSLATION
 sawmill_desc: "Lesné oblasti poskytujú dostatok materiálu, ale zo stromu sa nedá hneď postaviť dom. Po vyrúbaní stromu je potrebné ho upraviť v píle, kým bude použiteľné. V pílach sa surové drevo premieňa na použiteľné dosky." # todo: NEW TRANSLATION
 fruit_orchard: "Ovocný sad" # todo: NEW TRANSLATION
 fruit_orchard_desc: "Ovocie je štedrým darom prírody, poskytuje našej populácii cenný zdroj potravy. Ovocné sady zabezpečia stabilnú produkciu ovocia a naplnia potreby ľudu." # todo: NEW TRANSLATION
 city_guard: "Mestská garda" # todo: NEW TRANSLATION
 city_guard_desc: "Aj bez hierarchickej organizácie musí byť niekto zodpovedný za vynucovanie zákona a poriadku. Občania naverbovaní do $city_guard$ budú tvoriť chrbticu našej vojenskej sily." # todo: NEW TRANSLATION
 library_desc: "Tieto sekulárne inštitúcie sú študijnými a stretnutnými miestami pre učencov a bohatých, kde môžu skúmať mnohé témy a učiť sa o filozofii, matematike, náboženstve a vede. Môžu byť nezávislé, no často sú prepojené na patronát a vplyv univerzity." # todo: NEW TRANSLATION
 confucian_school_desc: "Tieto vzdelávacie inštitúcie sú zamerané na výchovu a výcvik vládnych úradníkov v konfuciánskych ideáloch." # todo: NEW TRANSLATION
 confucian_academy_desc: "Súkromné školy pre študentov elitnej triedy, ktorí sa učia konfuciánske učenie a ideály, aby zložili štátne skúšky do štátnej služby." # todo: NEW TRANSLATION
 opera_house_desc: "Veľkolepé a zdobené budovy špecializované na inscenovanie operných predstavení, zvyčajne postavené vďaka mecenášstvu bohatých a vplyvných osôb." # todo: NEW TRANSLATION
 theater_desc: "Budova, ktorú umelci používajú na predvádzanie hier, koncertov a iných divadelných diel." # todo: NEW TRANSLATION
 toll_castle_desc: "Malé opevnenie umiestnené na alebo veľmi blízko cesty, priechodu cez rieku alebo horského priechodu, kde malý oddiel stráží môže vynucovať zaplatenie mýta za povolenie prechodu." # todo: NEW TRANSLATION
 nobility_fortifications_desc: "Tieto stredne veľké opevnenia používajú miestni šľachtici na uplatňovanie vplyvu nad svojimi rodinnými majetkami a na kontrolu sedliakov." # todo: NEW TRANSLATION
 rotten_borough_desc: "Predstavuje parlamentný obvod s veľmi malým voličským telom, ktoré možno skorumpovať, vydierať alebo podplatiť, aby hlasovalo za určitého kandidáta." # todo: NEW TRANSLATION
 noble_villa_desc: "Šľachta sa pyšní tým, že je oddelená a nad bežným ľudom. Preto si obľubujú sídla ďaleko od veľkých mestských oblastí, ktoré sú napriek tomu nádherné a bohato zariadené." # todo: NEW TRANSLATION
 local_noble_delegation_desc: "Hoci si radi žijú oddelene od mestských centier, aby nemuseli zdieľať priestor s obyčajnými ľuďmi, šľachta chce byť aktívne zapojená do udalostí v hlavných mestečkách a mestách, najmä pokiaľ ide o vládu. Preto nie je nezvyčajné, že majú sídla všade tam, kde môžu získať vplyv." # todo: NEW TRANSLATION
 nobles_recruitment_center_desc: "Šľachta nahromadila značné bohatstvo, ktoré chce chrániť. V dôsledku toho má zvyčajne vlastnú osobnú stráž a dokonca aj vojenské oddiely pripravené do služby, ktoré verbujú z miestneho obyvateľstva do priamej služby." # todo: NEW TRANSLATION
 parish_church_desc: "Duchovenstvo chce rozšíriť svoj vplyv čo najďalej, aby malo istotu, že celé obyvateľstvo má prístup k pravdivej viere. Aj najmenšia osada má zvyčajne kňaza, ktorý sa stará o duchovné potreby miestnych obyvateľov." # todo: NEW TRANSLATION
 local_shrine_desc: "Náboženstvo má miesta s významným duchovným významom. Na takých miestach bude duchovenstvo rýchlo stavať miestne svätyne, aby zabezpečilo, že obyvateľstvo tieto miesta riadne uctieva." # todo: NEW TRANSLATION
 clerical_archives_desc: "Duchovenstvo má tendenciu zhromažďovať rôzne poznanie, často nie len teologického charakteru. Ich archívy obsahujú najrôznejšie písomnosti a slúžia ako studnica múdrosti, hoci prístup k nim je zvyčajne výrazne obmedzený samotným duchovenstvom." # todo: NEW TRANSLATION
 spiritual_retreat_desc: "Ľudia oddaní viere sa snažia povzniesť nad pozemské záležitosti a priblížiť sa božstvu. Vznikajú miesta, kde môžu rozjímať o svojej viere oddelení od svetských pripútaností." # todo: NEW TRANSLATION
 warrior_monks_training_grounds_desc: "Oddanosť viere nemusí nutne znamenať zrieknutie sa násilia. Preto existuje mnoho mníchov, ktorí sa venujú nielen pestovaniu viery, ale aj vojenskému výcviku." # todo: NEW TRANSLATION
 guild_hall_desc: "Miestni remeselníci majú problém dostať svoje výrobky k dostatočnému počtu ľudí, ak je príliš veľká konkurencia. Preto sa združujú do cechov, kde rozhodujú o tom, ako má byť určitý tovar vyrábaný a distribuovaný." # todo: NEW TRANSLATION
 merchants_guild_desc: "Obchod a komercia zabezpečujú tok ekonomiky. Aby tento tok prebiehal prirodzene a efektívnejšie, obchodníci sa organizujú do cechov, aby sa predišlo prekážkam medzi ich obchodnými trasami a všetci tak prispievali k jeho posilneniu." # todo: NEW TRANSLATION
 local_markets_desc: "Nezáleží na tom, ako izolovaná je osada, vždy sú ľudia ochotní cestovať sem a tam priniesť tovar a zásoby, ktoré osada potrebuje, a zarobiť na tom, čo vie vyprodukovať. Títo obchodníci zakladajú miestne trhy, ktoré umožňujú tok obchodu." # todo: NEW TRANSLATION
 burgher_mansion_desc: "Aj keď nepatria do šľachty, ak niekto nahromadí dostatok bohatstva, nepochybne napodobní život tých, ktorí sa s ním narodili. Bohatí mešťania si preto zriaďujú sídla rovnako pompézne ako vyššia šľachta." # todo: NEW TRANSLATION
 artisan_guilds_desc: "Výroba akéhokoľvek produktu vyžaduje skúsenosť a zručnosť. Ľudia, ktorí to ovládajú, zakladajú dielne, aby sa mohli venovať výrobe a brať učňov, ktorým odovzdávajú svoje zručnosti." # todo: NEW TRANSLATION
 local_assembly_desc: "Bežní ľudia sú v moci vlády, no nie sú od nej vždy úplne oddelení. Miestne zhromaždenia im umožňujú diskutovať o najdôležitejších otázkach, ktoré ich ovplyvňujú, a predkladať svoje obavy príslušným úradom." # todo: NEW TRANSLATION
 pirate_haven_desc: "Bežní ľudia sa spoliehajú na silu svojich zbraní, aby si zabezpečili obživu. Niektorí sa môžu uchýliť k lúpeži a pirátstvu, najmä na pobrežiach, ktoré nedostávajú od vlády primeranú pozornosť, kde si môžu zriadiť skryté zátoky na vypúšťanie nájazdov na nič netušiace lode." # todo: NEW TRANSLATION
 peasants_training_grounds_desc: "Pokiaľ je potrebné povolať miestne odvedencov, je pre populáciu prospešné mať lokálne cvičiská, kde si môžu precvičovať základy boja, aby aspoň vedeli, ktorá strana meča je správna." # todo: NEW TRANSLATION
 festival_grounds_desc: "Rovnako ako všetci, bežní ľudia majú radi zábavu a oslavy kedykoľvek majú príležitosť. Na tento účel sú v každej osade vyhradené špeciálne priestory na konanie festivalov a slávností." # todo: NEW TRANSLATION
 peasants_hunting_grounds_desc: "Ak majú bežní ľudia legálne povolenie na lov, rýchlo vyčlenia špecifické oblasti, aby mohli využívať zver v miestnych lesných oblastiach." # todo: NEW TRANSLATION
 local_schools_desc: "Vzdelané obyvateľstvo je produktívne. Miestne školy pomáhajú vzdelávať bežných ľudí a vyrovnávať ich s vyššími triedami. Niet preto divu, že sú takéto školy obľúbené všade, kde je to možné." # todo: NEW TRANSLATION
 local_newspaper_desc: "Informácie sú poznanie a poznanie je pokrok. Miestne novinové agentúry tak pomáhajú šíriť informácie o aktuálnom stave udalostí medzi obyvateľstvom, ku prospechu všetkých." # todo: NEW TRANSLATION
 cantonments_desc: "Kantonment bude slúžiť našej armáde ako trvalé centrum náboru vojenského personálu a poskytne ubytovanie našim jednotkám." # todo: NEW TRANSLATION
 grand_palace_desc: "$grand_palace$ ponúka pompézne zobrazenie kultúrnych úspechov našej spoločnosti, všetko pripravené pre nášho panovníka a jeho najbližších." # todo: NEW TRANSLATION
 great_madrasa_desc: "Miesto vyššieho vzdelávania, $great_madrasa$ poskytuje priestor našim najváženejším učencov, aby šírili svoje poznatky o medicíne, architektúre a islamskom práve." # todo: NEW TRANSLATION
 tower_of_belem_desc: "Chrániac ústie rieky Tejo, $tower_of_belem$ je vojenská pevnosť schopná strážiť náš prístav a zároveň symbol našej námornej nadvlády." # todo: NEW TRANSLATION
 great_temple_of_tenochtitlan_desc: "Venovaný bohu vojny Huitzilopochtlimu a bohu dažďa a poľnohospodárstva Tlalokovi, $great_temple_of_tenochtitlan$ so svojou stupňovitou konštrukciou nám umožní ľahkú expanziu v budúcnosti." # todo: NEW TRANSLATION
 corporation_of_london_desc: "V rukách kupcov a obchodníkov $corporation_of_london$ kontroluje veľkú časť rastu a rozvoja $london$." # todo: NEW TRANSLATION
 grand_apartment_desc: "Symbol panovníkovej kontroly nad $london$, $grand_apartment$ upevňuje našu kontrolu z nábrežia." # todo: NEW TRANSLATION
 sanssouci_desc: "Situovaný mimo rušného hluku našich miest, $sanssouci$ je skromný jednopodlažný palác obklopený rozľahlými záhradami a vinohradmi." # todo: NEW TRANSLATION
 berlin_palace_desc: "Postavený v centre $berlin$ medzi Sprévou a jej kanálom, $berlin_palace$ umožní našim panovníkom väčšiu kontrolu nad $berlin$. Vďaka svojmu problematickému stavebnému príbehu tiež zobrazuje moc nášho štátu presadiť svoje požiadavky napriek všetkým prekážkam." # todo: NEW TRANSLATION
 versailles_desc: "Palác $versailles$ je rozsiahly komplex kráľovského sídla so salónmi, halami, komnatami, kaplnkou a dokonca operou. Diplomati a členovia vysokých kruhov pravidelne navštevujú palác, aby rokovali s členmi kráľovskej rodiny $french_group$." # todo: NEW TRANSLATION
 enderun_academy_desc: "$enderun_academy$ je palác a internát v rámci Topkapi, ktorý vzdeláva študentov vybraných pomocou $devshirme_system_policy$, aby sa stali úspešnými $janissaries_advance$ a štátnikmi $turkish_culture$." # todo: NEW TRANSLATION
 rock_of_monaco_desc: "$rock_of_monaco$ je vysoký monolit v meste Monaco. Hoci samotná veľká skala má malý význam, mesto Monaco okolo nej slúži ako miestna pirátska základňa v Stredozemnom mori." # todo: NEW TRANSLATION
 calvinist_preachers_desc: "Ako členovia $reformation$ predstavujú $calvinist_preachers$ miestnych misionárov $calvinist_ADJ$ viery, ktorí šíria svoje učenie medzi blízkym $catholic_ADJ$ obyvateľstvom." # todo: NEW TRANSLATION
 schwaz_mine_desc: "$schwaz_mine$ je prosperujúci dôl s bohatými ložiskami striebra a medi. Zdroje získané banskou činnosťou budú financovať diplomatické a vojenské kampane jeho vlastníka po celé stáročia." # todo: NEW TRANSLATION
 urban_parliament_seat_desc: "$urban_parliament_seat$ je sídlo politickej moci miestnych $burghers$ žijúcich v meste. Prítomnosť takýchto budov významne zvyšuje vplyv cechov a obchodníkov." # todo: NEW TRANSLATION
 adm_vatican_library_desc: "Vatikánska apoštolská knižnica je rozsiahla knižnica Svätej stolice. Obsahuje zbierky informácií a dokumentov od klasického obdobia až po súčasnosť." # todo: NEW TRANSLATION
 dip_vatican_library_desc: "$adm_vatican_library_desc$" # todo: NEW TRANSLATION
 mil_vatican_library_desc: "$adm_vatican_library_desc$" # todo: NEW TRANSLATION
 wisselbank_desc: "Banka v $amsterdam$, známa tiež ako $wisselbank$, je zmenárenská banka, ktorá hrá významnú úlohu pri tvorbe a obrane štandardov mincovníctva. Ako prvá svojho druhu ovplyvňuje $wisselbank$ vznik nových štátnych bánk po celom $europe$." # todo: NEW TRANSLATION
 entrepot_desc: "Nachádzajúci sa v srdci rušného a pulzujúceho trhu, $entrepot$ je najlepším miestom, kde naše obchodné aktivity môžu prosperovať." # todo: NEW TRANSLATION
 trading_hub_desc: "Kľúčový bod v našej obchodnej sieti, $trading_hub$ predstavuje vynikajúce miesto na predaj a nákup mnohých exotických a miestnych tovarov." # todo: NEW TRANSLATION
 customs_house_desc: "V našom kráľovstve máme živý trh, kde mnohí obchodníci dovážajú fascinujúce tovary z diaľav. Regulácia týchto tovarov a kontrola tohto toku spadá pod právomoc $customs_house$." # todo: NEW TRANSLATION
 stock_exchange_desc: "Dôležité miesto stretnutí maklérov, obchodníkov a investorov, $stock_exchange$ značne uľahčuje obchodovanie a tok akcií v akciových spoločnostiach." # todo: NEW TRANSLATION
 clearing_house_desc: "Vymieňanie platieb a zložitejšie transakcie sú jednými z hlavných obchodných operácií v našom kráľovstve. $clearing_house$ poskytuje prostredie na ďalšie posilnenie nášho vplyvu v obchode, ktorý cez krajinu preteká." # todo: NEW TRANSLATION
 market_warehouse_desc: "Zvýšený objem tovaru prichádzajúceho na naše trhy a z nich si vyžaduje zvýšenie kapacity ich skladovania výstavbou $market_warehouse$." # todo: NEW TRANSLATION
 sugar_plantation_desc: "Pestovanie pôdy a cukrovej trstiny je výnosným podnikom. Výstavbou $sugar_plantation$ sa môžeme uchytiť v lukratívnom obchode s $sugar$." # todo: NEW TRANSLATION
 cotton_plantation_desc: "Polia v našom kráľovstve možno využiť na masovú produkciu $cotton$, žiadaného tovaru, prostredníctvom organizovaných plantáží." # todo: NEW TRANSLATION
 tobacco_plantation_desc: "Pestovanie $tobacco$ výstavbou $tobacco_plantation$ prispeje nielen k nášmu blahobytu, ale aj poskytne podiel z výnosov ziskového obchodu." # todo: NEW TRANSLATION
 jewelry_guild_desc: "Spracovanie drahokamov a vzácnych kameňov na šperky najvyššej kvality robí z $jewelry_guild$ žiadané remeslo vďaka očakávanému zisku." # todo: NEW TRANSLATION
 north_sea_shipyards_desc: "Holandské lodenice majú výhodu, že môžu zamestnávať najlepších remeselníkov a inžinierov v Európe, čo ich robí veľmi efektívnymi a schopnými." # todo: NEW TRANSLATION
 dock_desc: "Prístavisko je najzákladnejšia pobrežná infraštruktúra, ktorá umožňuje stavbu a opravu lodí." # todo: NEW TRANSLATION
 dry_dock_desc: "Je to prístavná budova, ktorá poskytuje potrebnú infraštruktúru na stavbu a opravu lodí v izolovaných suchých bazénoch, ktoré je možné podľa potreby zaplaviť. Táto jednoduchá prístupnosť k trupu lode značne zvyšuje efektivitu a kapacitu stavebného procesu." # todo: NEW TRANSLATION
 shipyard_desc: "Lodenica rozširuje schopnosti nášho prístavu do nových výšin, zvyšuje počet plavidiel, ktoré je možné obslúžiť a postaviť, a zároveň zlepšuje vybavenie pre posádky týchto lodí." # todo: NEW TRANSLATION
 grand_shipyard_desc: "Táto rozsiahla prístavná infraštruktúra je ohromujúce miesto, kde sa v každom okamihu premieta nespočetné množstvo lodí a námorníkov. Jej schopnosť stavať a opravovať celé flotily ju robí dôležitým bodom našej rastúcej námornej moci." # todo: NEW TRANSLATION
 naval_base_desc: "Celé pobrežie bolo oplotené a špecializované na stavbu a údržbu našej veľkej flotily. Toto malé mesto námorníkov, remeselníkov a inžinierov dokáže samo postaviť celé námorníctvo, čo z neho robí jedno z najdôležitejších strategických centier našej krajiny." # todo: NEW TRANSLATION
 distillers_guild_desc: "Toto bratstvo liehovarníkov ovláda tajomstvá a výrobu destilátov v meste. Každý, kto sa chce naučiť tento cech, je nútený sa k nemu pridať a rozširovať jeho monopol." # todo: NEW TRANSLATION
 distiller_manufactory_desc: "Centrum výroby, kde tajomstvo starého cechu ustupuje veľkému dopytu po zvýšenom množstve destilátov. Táto potreba formovala nový a moderný výrobný systém, ktorý uprednostňuje množstvo a zisk." # todo: NEW TRANSLATION
 brewery_desc: "Cech, kde sa zrná alebo ovocie premenia na chutné a omamné nápoje, ktoré si užívajú všetky triedy." # todo: NEW TRANSLATION
 brewery_manufactory_desc: "Potreba obrovského množstva varených nápojov vedie k centralizovanejším výrobným centrám, kde sa starý remeselný proces zmechanizoval." # todo: NEW TRANSLATION
 glass_guild_desc: "Umenie tvarovania $glass$ a výroby predmetov z neho je jemné remeslo. Špecializované centrá vyrábajú rad výrobkov od praktických nádob až po dekoratívne vitráže." # todo: NEW TRANSLATION
 saltpeter_guild_desc: "Vyrobený pracným procesom, $saltpeter$ je kľúčový pre výrobu strelného prachu a tým aj pre obranu štátu. Vyskytuje sa v pôdach bohatých na dusičnany, ako aj v hnoji alebo rozkladajúcej sa organickej hmote." # todo: NEW TRANSLATION
 lacquerware_guild_desc: "Kombinovaním miazgy z lakových stromov v niekoľkých vrstvách získavajú vyrobené predmety svoj typický lesklý povrch v $lacquerware_guild$. Medzi tak žiadané kvalitné predmety patria nábytok, ceremoniálne skrinky a ďalšie. Lakované výrobky sú vysoko cenené pre svoju krásu a odolnosť." # todo: NEW TRANSLATION
 gun_smith_desc: "Venovaný výrobe a údržbe palných zbraní, $gun_smith$ vyrába rôzne zbrane rôznej kvality a súvisiace súčiastky ako hlavne, zámky a spúšte." # todo: NEW TRANSLATION
 weapon_guild_desc: "Združenie remeselníkov zodpovedných za výrobu rôznych zbraní; cechy ako tento sú pilierom štátnej obrany, zásobujú bežného vojaka zbraňami prispôsobenými konkrétnym vojenským potrebám a objemu." # todo: NEW TRANSLATION
 cloth_guild_desc: "Výroba rôznych textílií je často základom ekonomiky kráľovstva. $cloth_guild$, ktorý zahŕňa farbiarov, tkáčov a bieliarov, udržiava stabilnú výrobu a súbor noriem na zabezpečenie potrebnej kvality a množstva." # todo: NEW TRANSLATION
 fine_cloth_guild_desc: "Potreba luxusných textílií ako jemne tkaná $wool$, hodváb a zamat je lukratívny biznis, často spojený s aristokraciou. Vyvíjaním pokročilých techník tkania a dokončovania tkanín tieto inovačné centrá často výrazne prispievajú k miestnej a štátnej ekonomike." # todo: NEW TRANSLATION
 tannery_desc: "Zodpovedná za výrobu kože, $tannery$ produkujú dôležité predmety ako topánky, sedlá a knihárske väzby. Využitím pokročilých techník spracovania zvieracích koží garbiar zabezpečuje trvácnosť aj estetiku $leather$." # todo: NEW TRANSLATION
 paper_guild_desc: "$paper$ je základným kameňom každého kráľovstva, používa sa v každom jeho aspekte, od administrácie po vzdelanie a dokonca obchod. Preto $paper_guild$ zabezpečuje správny štandard výroby a množstvo, ako aj jedinečnú techniku zahrňujúcu namáčanie, makuláciu alebo lisovanie základných surovín ako ľan, $cotton$ alebo iné rastlinné vlákna." # todo: NEW TRANSLATION
 scriptorium_desc: "Špecializované stredisko, kde písmáci dôkladne opisujú rukopisy; $scriptorium$ produkuje rôzne texty náboženského, právneho či literárneho charakteru s cieľom uchovať a šíriť poznanie." # todo: NEW TRANSLATION
 tools_guild_desc: "Od jednoduchého kladiva po prvé strojové nástroje; $tools$ boli vždy dôležitou súčasťou našej spoločnosti. $tools_guild$ sa špecializuje na výrobu týchto užitočných pomôcok." # todo: NEW TRANSLATION
 porcelain_guild_desc: "$porcelain$ je druh keramiky charakteristický svojou pevnosťou a priehľadnosťou vďaka vitrifikácii materiálov pri vysokých teplotách. $porcelain_guild$ sa špecializuje na tvorbu a zdobenie takýchto predmetov." # todo: NEW TRANSLATION
 naval_supplies_guild_desc: "$naval_supplies$ predstavujú všetko potrebné pri stavbe lodí, od dreva cez decht, lana, plátna až po ďalšie materiály. Hoci ide o rozsiahly a rôznorodý tovar, $naval_supplies_guild$ pokrýva všetky materiály potrebné pre stavbu lodí." # todo: NEW TRANSLATION
 dyes_guild_desc: "Kýmkoľvek sa tkaniny tkali, existoval trh pre kvalitné $dyes$. $dyes_guild$ vytvára $dyes$ z dostupných rastlín." # todo: NEW TRANSLATION
 putrefaction_works_desc: "$saltpeter$ je cenná chemická zložka, ktorá sa využíva ako hnojivo, pri solení mäsa a ako kľúčová súčasť strelného prachu. $putrefaction_works$ slúži ako alternatívny spôsob získavania $saltpeter$ v prípadoch, keď ťažba nie je možná." # todo: NEW TRANSLATION
 naval_supplies_manufactory_desc: "Podobne ako $naval_supplies_guild$, aj $naval_supplies_manufactory$ sa zameriava na výrobu $naval_supplies$. Vďaka väčším rozmerom je výstup materiálov pre stavbu lodí výrazne vyšší." # todo: NEW TRANSLATION
 weapon_manufactory_desc: "Rôzne zbrane ako meče, kopije a luky tvoria jadro $weaponry$ každého vojska. $weapon_manufactory$ vyrába bojové zbrane na blízko a jednoduché strelné zbrane všetkých typov." # todo: NEW TRANSLATION
 fine_cloth_manufactory_desc: "$fine_cloth$ je tradične znakom postavenia elít a bohatých vrstiev. $fine_cloth_manufactory$ sa zameriava na výrobu týchto cenných textílií z $cloth$ alebo $silk$." # todo: NEW TRANSLATION
 cloth_manufactory_desc: "$cloth$ predstavuje rôzne látky a odevy z vlny a ľanu. $cloth_manufactory$ sa špecializuje na výrobu $cloth$ z rôznych materiálov ako $wool$, $cotton$ a $fiber_crops$." # todo: NEW TRANSLATION
 paper_workshop_desc: "$paper$ je nevyhnutnosťou pre pokročilé účtovníctvo, administráciu a šírenie vedomostí. $paper_workshop$ sa špecializuje na vytváranie nového $paper$ z makulátury, $fiber_crops$ a $lumber$." # todo: NEW TRANSLATION
 printing_press_shop_desc: "Využitím ľahko vyrábateľných a nahraditeľných dielov $printing_press_shop$ zníži naše náklady na prácu i materiál pri produkcii a šírení písaných dokumentov medzi obyvateľstvom." # todo: NEW TRANSLATION
 glassworks_desc: "Zdokonalenie tradičných techník fúkania $glass$ a pridanie nových materiálov uľahčujú hromadnú výrobu $glass$." # todo: NEW TRANSLATION
 perfumery_desc: "Pestovaním kvetov a extrakciou ich esencie $perfumery$ vyrába luxusný tovar pre bohatých." # todo: NEW TRANSLATION
 porcelain_manufactory_desc: "Výroba $porcelain$ je výsledkom dlhých alchymistických experimentov, čo umožňuje alternatívu k drahému dovozu zo zahraničia." # todo: NEW TRANSLATION
 tannery_manufactory_desc: "Pokroky v chémii výrazne skracujú proces garbovania zvieracích koží a produkujú vyššiu kvalitu $leather$." # todo: NEW TRANSLATION
 lacquerware_manufactory_desc: "Zdokonalenia procesu maľovania a nanášania laku robia $lacquerware$ lacnejším a rýchlejšie vyrábateľným." # todo: NEW TRANSLATION
 fine_cloth_mill_desc: "Pohon vodnými kolesami umožňuje $fine_cloth_mill$ rýchlu masovú výrobu $fine_cloth$." # todo: NEW TRANSLATION
 textile_mill_desc: "Pohon vodnými kolesami umožňuje $textile_mill$ rýchlu masovú výrobu $cloth$." # todo: NEW TRANSLATION
 steel_mill_desc: "Zvýšenie spoľahlivosti našich pecí a výrobného procesu umožnilo vyrábať $steel$ v ekonomicky výhodnom rozsahu." # todo: NEW TRANSLATION
 iron_foundry_desc: "$tools$ vyrobené z $iron$ budú odolnejšie než akákoľvek iná známa výroba a zároveň nebudú vyžadovať rovnako časovo náročný výrobný proces." # todo: NEW TRANSLATION
 weapon_factory_desc: "Vojenský význam sa v posledných rokoch výrazne zvýšil. Preto sú potrebné lepšie a nové metódy výroby výzbroje pre našich vojakov a zakladajú sa celé továrne venované tomuto účelu." # todo: NEW TRANSLATION
 monastery_desc: "Miesto ústrania a rozjímania, kláštory sú útočiskom pre tých, ktorí chcú venovať svoj život spojeniu s nebom. Ich priestory sú určené na štúdium a rozjímanie a za ich múrmi sa zvyčajne stráži veľké poznanie." # todo: NEW TRANSLATION
 madrasa_desc: "Centrum vzdelania venované podpore štúdia, madrasy zhromažďujú v svojich múroch mnohých študentov, mnohí z nich často prišli z ďaleka. Diskutujú sa tu svetské i náboženské záležitosti a ich múdrosť je prístupná všetkým." # todo: NEW TRANSLATION
 orthodox_monastery_desc: "$orthodox$ klerici zvyčajne majú silný vplyv na moc a autoritu a ich kláštory slúžia ako sídlo tejto moci. Pod ochranou ikon, ktoré držia, sú strážcami tradičných hodnôt krajiny." # todo: NEW TRANSLATION
 miaphysite_monastery_desc: "$miaphysite$ je plný rítov a obradov vykonávaných od počiatku $christian$. Kláštory sú strážcami týchto obradov, lebo len v ich múroch sa slovo Božie dôsledne a precízne študuje." # todo: NEW TRANSLATION
 bailiff_desc: "Keď populácia zostane sama na seba, stáva sa hniezdom zloby a lenivosti. Preto je potrebné uplatňovať vládu krajiny cez miestnych zástupcov poverených udržiavaním zákona a poriadku v každom sídle." # todo: NEW TRANSLATION
 fishing_village_desc: "Voda je zdrojom života, a preto je plná života. Nie je nezvyčajné, že na brehu vyrastú celé dediny využívajúce toto bohaté prostredie, kde ľudia zarábajú chytaním vodných živočíchov." # todo: NEW TRANSLATION
 farming_village_desc: "Jedlo je to, čo poháňa civilizáciu. Polia a farmy dokážu nielen nakŕmiť obyvateľstvo, ale aj umožniť chov ďalších zvierat a získavanie produktov od nich. Táto kombinácia je kľúčom k rozkvetu každého sídla." # todo: NEW TRANSLATION
 forest_village_desc: "Lesy a divoké územia nie sú také nehostinné, ako by sa zdalo, pretože sú bohaté na zver, ktorú možno loviť pre mäso i kožušiny. Preto ľudia zvyčajne horlivo osídľujú oblasti pri lesoch s hojnou zverou, ktorú môžu využiť." # todo: NEW TRANSLATION
 tar_kiln_desc: "Decht sa používa od staroveku, jeho tesniace a vodotesné vlastnosti sú nepostrádateľné. Preto sú lesnaté oblasti úrodným terénom pre pece, ktoré extrahujú decht zo dreva procesom suchého destilovania." # todo: NEW TRANSLATION
 horse_breeders_desc: "Či už pre vojnu alebo pre ťahanie vozných vozov, ktoré prevážajú náš obchod po krajine, kone sú potrebné všade. Preto rodiny začali chovať tieto vznešené stvorenia, aby uspokojili dopyt." # todo: NEW TRANSLATION
 market_village_desc: "Keďže obchodné uzly sú potrebné na zhromažďovanie obchodu v konkrétnych oblastiach, vznikajú, aby túto úlohu plnili a vytvárali malé meštianske komunity." # todo: NEW TRANSLATION
 stone_quarry_desc: "Kameň je vynikajúci stavebný materiál používaný na domy, akvadukty, chrámy, mosty a ďalšie. Bohužiaľ ho treba ťažiť a kvalitný stavebný kameň nie je vždy hojný. Na uspokojenie potrieb môžeme založiť lomy v oblastiach s dobrým materiálom." # todo: NEW TRANSLATION
 lumber_mill_desc: "Drevo samo o sebe má relatívne nízku hodnotu, pokiaľ nie je narezané na užitočné dosky. Aby sa maximalizovala jeho užitočnosť a uľahčila preprava, vyvíjajú sa píly, ktoré umožňujú ľahké vyrábanie dosiek z nasekaného dreva." # todo: NEW TRANSLATION
 fiber_crops_farm_desc: "Rôzne rastlinné vlákna sú nevyhnutné na výrobu lán, topánok, odevov a ďalších tovarov potrebných pre našu populáciu. Pestovaním týchto plodín sa môžeme spoľahnúť na vlastnú výrobu a znížiť závislosť od dovozu." # todo: NEW TRANSLATION
 sand_pit_desc: "Piesok má mnoho využití, vrátane stavebného materiálu, ale niektoré druhy piesku sú pri zahriatí ideálne na výrobu skla. Môžeme vytvoriť pieskoviská na ťažbu tohto zdroja pre naše potreby." # todo: NEW TRANSLATION
 clay_pit_desc: "Hlinka je kľúčová pre našu keramikársku výrobu a je tiež ideálna na výrobu dlaždíc pre naše domy. Môžeme zriadiť hlineniská v oblastiach, kde je tento materiál hojný, čím zabezpečíme spoľahlivý zdroj pre hrnčiarov." # todo: NEW TRANSLATION
 charcoal_maker_desc: "Drevný uhlík sa spaľuje na vykurovanie našich domov a pohon našich kovární. Spaľovaním hojných zásob dreva môžeme vyrábať drevné uhlie, ktoré pri spaľovaní produkuje viac tepla než surové drevo." # todo: NEW TRANSLATION
 elephant_hunting_grounds_desc: "Vzhľadom na svoju veľkosť sa slony nedajú jednoducho chovať na bežných farmách ako kone či kravy. Namiesto toho vytvoríme polodivoké loviská pre slony, ktoré budú fungovať ako semi-samostatné farmy a umožnia nám vyberať jedince najvhodnejšie pre naše potreby." # todo: NEW TRANSLATION
 sheep_farms_desc: "Zatiaľ čo naši pastieri už chovajú ovce na lúkach a kopcoch, potrebujeme farmárske poňatie na zvýšenie produktivity. Ovčie farmy budú chovať väčší počet oviec pre vyšší výnos." # todo: NEW TRANSLATION
 lutheran_preachers_desc: "Ako členovia $reformation$ predstavujú $lutheran_preachers$ miestnych misionárov $lutheran_ADJ$ viery, ktorí šíria svoje učenie medzi všetkých blízkych $catholic_ADJ$ ľudí." # todo: NEW TRANSLATION
 preachers_work_for_free: "Slovo Božie sa šíri zadarmo!" # todo: NEW TRANSLATION
 temple_desc: "$temple$ je miesto uctievania zasvätené náboženským povinnostiam $clergy_estate$. Hoci môžu mať $temple$ rôzne tvary a podoby podľa miestneho náboženstva, jeho účel zostáva rovnaký." # todo: NEW TRANSLATION
 cathedral_desc: "$cathedral$ je väčšia $temple$ budova, ktorá poskytuje náboženské služby podstatne väčšiemu počtu miestneho obyvateľstva. Ako náboženské centrum mesta ju členovia všetkých tried navštevujú na uctievanie." # todo: NEW TRANSLATION
 counting_house_desc: "$counting_house$ je kancelária, ktorá vedie finančné účtovníctvo miestnych podnikov. Riešia sa tu aj termíny a korešpondencia týkajúca sa platieb." # todo: NEW TRANSLATION
 minting_office_desc: "$minting_office$ je hlavná výrobná budova, ktorá tvorí menu štátu. Rôzne kovy vstupujú do kancelárie, aby boli vyrazené na mince pre verejnosť." # todo: NEW TRANSLATION
 granary_desc: "$granary$ je skladové zariadenie, ktoré zabraňuje kontaminácii uskladneného jedla myšami a inými živočíchmi. Zvyšuje tiež kapacitu potravín dostupných obyvateľstvu v čase núdze." # todo: NEW TRANSLATION
 wharf_desc: "$wharf$ je námorná stavba v prístave, kde sa lode môžu pristaviť na vyloženie nákladu a na údržbu či opravy." # todo: NEW TRANSLATION
 medical_school_desc: "S nástupom $scientific_revolution$ oblasť medicíny dosahuje nové prevraty a rastie v metódach a získanom poznaní. $medical_school$ zabezpečuje, že tieto vedomosti sa odovzdávajú novým generáciám lekárov." # todo: NEW TRANSLATION
 hospital_desc: "História $hospital$ je stará, mnohé staroveké civilizácie mali vlastnú verziu inštitúcie, ktorá ubytovávala chorých. Počas stredoveku sa $hospital$ ďalej vyvinul a teraz sa zameriava aj na starostlivosť o zdravie a hojenie pacientov." # todo: NEW TRANSLATION
 slave_market_desc: "Obchodné centrum, kde sa kupujú a predávajú $slaves$, poháňajúce ekonomiku nútenou prácou." # todo: NEW TRANSLATION
 port_authority_desc: "$port_authority$ dohliada na námornú premávku, vymáha predpisy, vyberá clá a zabezpečuje bezpečný tok tovaru a obchodu cez prístav." # todo: NEW TRANSLATION
 pounamou_carver_desc: "Remeselník zručný v tvorbe zložitých pounamou artefaktov, uctievaný za vytváranie predmetov kultúrneho a duchovného významu." # todo: NEW TRANSLATION
 hanseatic_kontor_desc: "Prevádzkovaná Hanzou, tento obchodný úrad je životne dôležitým pilierom na uľahčenie lukratívneho obchodu medzi severoeurópskymi mestami a zámoorskými trhmi." # todo: NEW TRANSLATION
 fondaco_desc: "Multifunkčný sklad a ubytovanie pre zahraničných obchodníkov, kde sa vedie obchod a tovar sa skladuje pred distribúciou." # todo: NEW TRANSLATION
 venetian_arsenal_desc: "Je to štátne prevádzkovaná lodenica zodpovedná za rýchlu stavbu výkonných námorných flotíl, hrajúca kľúčovú úlohu v námornej nadvláde." # todo: NEW TRANSLATION
 kurultai_desc: "$kurultai$ je symbolom moci miestnej rady, slúži ako rozhodca pri dôležitých rozhodnutiach a pri zvolávaní mužov do armády." # todo: NEW TRANSLATION
 order_stronghold_desc: "Opevnená základňa vojenských rád, strategicky umiestnená pre obranu a ako východiskový bod pre krížové výpravy či získavanie územia." # todo: NEW TRANSLATION
 banking_office_desc: "Prostredníctvom $banking_office$ poskytujeme malé investície do obyvateľstva iných krajín. Zároveň bude slúžiť ako operačné sídlo pre našich pridružených obchodníkov." # todo: NEW TRANSLATION
 copenhagen_dockyard_desc: "$copenhagen_dockyard$ poskytuje potrebné lode a námorníkov na zabezpečenie našej námornej nadvlády. Postavený v dobre situovaných prístavoch $copenhagen$, dokovisko môže fungovať rýchlejšie než väčšina konkurentov." # todo: NEW TRANSLATION
 caravanserai_desc: "$caravanserai$ sú dôležité zastávky na Hodvábnej ceste, poskytujú odpočinok obchodníkom aj zvieratám nesúcim cenný tovar." # todo: NEW TRANSLATION
 caravan_stop_desc: "$caravan_stop$ sú dôležité zastávky na obchodných trasách púšte, poskytujú odpočinok obchodníkom aj zvieratám nesúcim cenný tovar." # todo: NEW TRANSLATION
 seat_of_cardinal_desc: "Kňaz, povýšený do hodnosti kardinála, nám poskytuje významný vplyv v rámci $catholic_church$." # todo: NEW TRANSLATION
 galley_barracks_desc: "$galley_barracks$ ubytujú otrokov používaných na veslovanie našich galér a poskytnú priestor na stavbu nových lodí." # todo: NEW TRANSLATION
 uffizi_desc: "$tuscan_uffizi_desc$" # todo: NEW TRANSLATION
 polders_desc: "$polders_advance_desc$" # todo: NEW TRANSLATION
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$" # todo: NEW TRANSLATION
 ruined_great_wall_of_china_desc: "Gigantický súbor múrov a opevnení, ktorý sa tiahne pozdĺž hraníc veľkej ríše v niekoľkých úsekoch namiesto jednoliateho múru, $ruined_great_wall_of_china$ začali stavať pred stáročiami. Hoci mnohé dynastie ho opravovali a rozširovali, stáročia opustenosti si vybrali svoju daň a väčšina z neho nie je nič viac než ruiny." # todo: NEW TRANSLATION
 repaired_great_wall_of_china_desc: "Opravená a dobre udržiavaná línia opevnení ochráni naše hranice pred akoukoľvek cudzou barbarskou inváziou." # todo: NEW TRANSLATION
 rural_clothmaker_desc: "Malý cech, kde sa textílie ručne vyrábali z miestnych materiálov. Zohráva dôležitú úlohu v miestnej ekonomike, poskytuje odevy a obchodné tovary." # todo: NEW TRANSLATION
 mason_desc: "Obsadzovaný kvalifikovanými pracovníkmi, ktorí režú a tvarujú kameň pre stavbu, $mason$ je nevyhnutný pre výstavbu odolných a trvácnych stavieb." # todo: NEW TRANSLATION
 embassy_desc: "Stredisko diplomacie a miesto stretnutí, kde zástupcovia cudzích národov vedú rokovania a podporujú vznik potenciálnych aliancií." # todo: NEW TRANSLATION
 firearms_manufactory_desc: "Často opisovaná ako životná sila nášho vojenského výrobného komplexu, $firearms_manufactory$ vyrába palné zbrane rôznych tvarov a veľkostí, ako sú pištole, pušky a ďalšie." # todo: NEW TRANSLATION
 cannon_foundry_desc: "V $cannon_foundry$ sa kanóny liatia a montujú z roztaveného kovu. Kľúčové pre vybavenie armád delostrelectvom, čím sa zvyšujú vojenské schopnosti štátu." # todo: NEW TRANSLATION
 cannon_maker_desc: "Cech špecializovaný na výrobu a montáž kanónov. Tieto silné zbrane sú nevyhnutné pri obliehaniach a obrane." # todo: NEW TRANSLATION
 firearms_factory_desc: "Rastúce požiadavky na ochranu hraníc vedú k zvýšeniu výroby a požiadaviek z nášho vojenského výrobného komplexu. Túto potrebu pokrýva $firearms_factory$, kde sa vyrábajú veľké množstvá zbraní." # todo: NEW TRANSLATION
 cannons_factory_desc: "Veľkorysá továreň, kde sa kanóny vyrábali vo veľkom. Jej rozšírená výrobná kapacita je ideálnym spôsobom, ako uspokojiť rastúce potreby našich vojenských síl." # todo: NEW TRANSLATION
 settlement_building_desc: "Toto predstavuje vytvorenie nového sídla so základmi ako obchody, základná stavebná podpora a obchodné stanice na prilákanie migrantov do lokality." # todo: NEW TRANSLATION
 janissary_barracks_desc: "Miesto, kde mladí otroci dostávajú vojenský výcvik, aby sa stali janičiarmi." # todo: NEW TRANSLATION
 ghilman_barracks_desc: "Miesto, kde mladí otroci dostávajú vojenský výcvik, aby sa stali $a_ghilman$." # todo: NEW TRANSLATION
 safaviyya_order_hall_desc: "$safaviyya_order_hall$ je budova venovaná súfijskému rádu Ṣafawiyya. Hoci je vysoko náboženská, slúži budova aj ako vojenské výcvikové priestory pre $qizilbash$." # todo: NEW TRANSLATION
 alhambra_desc: "$alhambra$, čo v preklade znamená #italic Červená#!, je palácový a pevnostný komplex v Granade, považovaný za vrchol rafinovanosti nasridskej dynastie." # todo: NEW TRANSLATION
 hexamilion_wall: "Hexamilionov múr" # todo: NEW TRANSLATION
 hexamilion_wall_desc: "$hexamilion_wall$, čo znamená #italic Šesťmíľový múr#!, existuje od staroveku na ochranu [ShowAreaName('morea_area')]." # todo: NEW TRANSLATION
 oma_falaj: "Falaj" # todo: NEW TRANSLATION
 oma_falaj_desc: "$oma_falaj$ je podzemný systém akvaduktov, ktorý nám umožňuje bezpečne prepravovať vodu kamkoľvek." # todo: NEW TRANSLATION
 oma_nizwa_fort: "Pevnosť Nizwā" # todo: NEW TRANSLATION
 oma_nizwa_fort_desc: "$oma_nizwa_fort$ je kľúčové miesto pre obchod s [ShowGoodsName('incense')] v [ShowAreaName('oman_area')]." # todo: NEW TRANSLATION
 coastal_settlements: "Pobrežné sídlo" # todo: NEW TRANSLATION
 coastal_settlements_desc: "$coastal_settlements$ pritiahnu veľkú časť našich [pops|e], aby sa tam presťahovali." # todo: NEW TRANSLATION
 dutch_trade_outpost: "Holandská obchodná stanica" # todo: NEW TRANSLATION
 dutch_trade_outpost_desc: "Aby posilnili svoj vplyv v [ShowRegionName('japan_region')], mnohí #italic Dutch Traders#! udržiavajú dobré vzťahy s tamojšími vládcami a sú pri tom slobodní obchodovať." # todo: NEW TRANSLATION
 dutch_admiralty_desc_common: "Mnohé admirality v našom štáte rozdelili naše záujmy, ale umožnili všetkým provinciám udržiavať vlastné flotily." # todo: NEW TRANSLATION
 friesland_admiralty: "Frízska admiralita" # todo: NEW TRANSLATION
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$" # todo: NEW TRANSLATION
 west_friesland_admiralty: "Západofrízska admiralita" # todo: NEW TRANSLATION
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$" # todo: NEW TRANSLATION
 rotterdam_admiralty: "Rotterdamská admiralita" # todo: NEW TRANSLATION
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$" # todo: NEW TRANSLATION
 zeeland_admiralty: "Zeelandská admiralita" # todo: NEW TRANSLATION
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$" # todo: NEW TRANSLATION
 amsterdam_admiralty: "Amsterdamská admiralita" # todo: NEW TRANSLATION
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$" # todo: NEW TRANSLATION
 library_of_vijayanagar: "Knižnica Vijayanagaru" # todo: NEW TRANSLATION
 library_of_vijayanagar_desc: "Ako jedno z najväčších vzdelávacích centier v [ShowLocationName('vijayanagar')] táto knižnica umožní ďalšie vzdelávanie nášho obyvateľstva." # todo: NEW TRANSLATION
 city_of_victory: "Mesto Víťazstva" # todo: NEW TRANSLATION
 city_of_victory_desc: "Maják nádeje pre južné $india$, je to jedno z najväčších miest na svete, kde každý rok prichádza mnoho učencov a veľvyslancov obdivovať civilizáciu v [ShowLocationName('vijayanagar')]." # todo: NEW TRANSLATION
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$" # todo: NEW TRANSLATION
 ranganathaswamy_temple_building_desc: "Po úplnom prestavaní náboženského miesta v [ShowLocationName('srirangam')] teraz patrí medzi najväčšie chrámy v celom južnom $india$." # todo: NEW TRANSLATION
 venkateswara_temple: "Chrám Venkaṭeśvara" # todo: NEW TRANSLATION
 venkateswara_temple_desc: "Venkaṭeśvara a Tirupati zaznamenali nárast vplyvu po nedávnych daroch, čo ich povznieslo na nové výšky v rámci [ShowAreaName('tamil_land_area')]." # todo: NEW TRANSLATION
 constantinople_observatory: "Observatórium Taqī ad-Dīna" # todo: NEW TRANSLATION
 constantinople_observatory_desc: "Toto nádherné observatórium stojí na kopci s výborným výhľadom na nočnú oblohu. Ak vydrží, môže výrazne prospieť vedám v [ShowReligionGroupAdjective('muslim')] krajinách." # todo: NEW TRANSLATION
 kurmina_headquarter: "Veliteľské sídlo Kurmina" # todo: NEW TRANSLATION
 kurmina_headquarter_desc: "Keďže ide o hlavnú posádku vojenskej provincie, toto veliteľské sídlo umožňuje jej guvernérovi pripraviť armády v prípade vojny a chrániť ríšu pred akýmkoľvek votrelcom." # todo: NEW TRANSLATION
 great_enclosure: "Veľké ohradenie" # todo: NEW TRANSLATION
 great_enclosure_desc: "Veľké ohradenie prejavuje našu kontrolu nad miestnym [ShowGoodsName('livestock')] a môže slúžiť ako útočisko v zúfalých časoch." # todo: NEW TRANSLATION
 great_hill_complex: "Komplex Veľkého kopca" # todo: NEW TRANSLATION
 great_hill_complex_desc: "Miesto uctievania, $great_hill_complex$ obsahuje mnoho artefaktov vyrobených z mydlového kameňa a slúži ako miesto pre naše najdôležitejšie rituály." # todo: NEW TRANSLATION
 great_valley_complex: "Komplex Veľkého údolia" # todo: NEW TRANSLATION
 great_valley_complex_desc: "Miesto poskytujúce množstvo bývania, $great_valley_complex$ nám pomôže pri využívaní zdrojov v [ShowLocationName('great_zimbabwe')]." # todo: NEW TRANSLATION
 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram" # todo: NEW TRANSLATION
 wat_chaiwatthanaram_temple_building_desc: "Ako osobný sponzor nášho vládcu slúži tento chrám ako miesto vládnych náboženských obradov a pohrebných rituálov pre našich vládcov a ich rodiny." # todo: NEW TRANSLATION
 khmer_baray: "Baray" # todo: NEW TRANSLATION
 khmer_baray_desc: "Veľká vodná nádrž — tieto stavby umožnia väčšie poľnohospodárske investície a dajú nám schopnosť spoľahlivejšie živiť obyvateľstvo. Po postavení budú tieto Baray vyžadovať dôkladný dohľad a neustálu údržbu, aby sa predišlo rozkladu." # todo: NEW TRANSLATION
 herrenchiemsee_abbey_potential: "Opátstvo Herrenchiemsee možno postaviť len na ostrove Chiemsee a vyžaduje, aby ho ovládal $BAV$." # todo: NEW TRANSLATION
 herrenchiemsee_abbey: "Opátstvo Herrenchiemsee" # todo: NEW TRANSLATION
 herrenchiemsee_abbey_desc: "Nádherné barokové opátstvo na ostrove Chiemsee. Slúži ako maják náboženskej a kultúrnej významnosti, zvyšuje gramotnosť a podporuje $BAV_ADJ$ tradície." # todo: NEW TRANSLATION
 munich_residenz_founding: "Stredoveká rezidencia v $munich$" # todo: NEW TRANSLATION
 munich_residenz_founding_desc: "Týmto sa zakladá rezidencia v [ShowLocationName('munich')], budúce sídlo $BAV_ADJ$ vládcov. Postavená ako pevnosť na ochranu pred vzbúrenými poddanými a súperiacimi frakciami, táto budova symbolizuje začiatok moci a autority $BAV_ADJ$ so strediskom v [ShowLocationNameWithNoTooltip('munich')]." # todo: NEW TRANSLATION
 munich_residenz_founding_potential: "Môže byť postavené len po spustení udalosti 'Založenie rezidencie v Mníchove'." # todo: NEW TRANSLATION
 munich_residenz_renaissance_expansion: "$renaissance$ $munich$ Rezidencia" # todo: NEW TRANSLATION
 munich_residenz_renaissance_expansion_desc: "Počas $renaissance$ rezidencia v [ShowLocationName('munich')] prešla výrazným rozšírením, ktoré ukazuje veľkoleposť a kultúrne úspechy $BAV$. Tento architektonický skvost pridal sály umenia a sofistikovanosti, čím zvýšil prestíž [ShowLocationNameWithNoTooltip('munich')] ako kultúrneho centra $hre$." # todo: NEW TRANSLATION
 munich_residenz_renaissance_expansion_potential: "Môže byť postavené len po spustení udalosti '$renaissance$ Rozšírenie rezidencie' a po dokončení pôvodného založenia rezidencie." # todo: NEW TRANSLATION
 munich_residenz_baroque_expansion: "Baroková rezidencia $munich$" # todo: NEW TRANSLATION
 munich_residenz_baroque_expansion_desc: "Barokové rozšírenie rezidencie v [ShowLocationName('munich')] odráža nádheru osvietenskej éry. Pôvabné záhrady, veľkolepé sály a zložité ornamenty zdôraznili umeleckú a politickú dominanciu dynastie Wittelsbachovcov v Bavorsku a ďaleko za jeho hranicami." # todo: NEW TRANSLATION
 munich_residenz_baroque_expansion_potential: "Môže byť postavené len po spustení udalosti 'Barokové rozšírenie rezidencie' a po dokončení $renaissance$ rozšírenia." # todo: NEW TRANSLATION
 bajang_ratu: "Bajang Ratu" # todo: NEW TRANSLATION
 bajang_ratu_desc: "Ceremoniálna brána impozantných rozmerov, $bajang_ratu$ nasleduje architektonický dizajn #italic candi bentar#!, čiže rozdelenej brány. Použitím vysoko kvalitnej červenej tehly sa táto brána stane jednou z najvyšších stavieb v celom $MAJ_ADJ$ území. Jej použitie je zásadné, keďže štruktúra slúži pri veľkých náboženských a politických obradoch." # todo: NEW TRANSLATION
 bubu_building: "Bubu" # todo: NEW TRANSLATION
 bubu_building_desc: "Niektoré z najefektívnejších rybárskych techník sa používajú v miestnych rybárskych pasciach nazývaných $bubu_building$. Vyrobené z tkaného mäkkého dreva, ako je bambus, o ne sa starajú skúsení rybári na strategických miestach, ako sú ústia riek, a používajú zložité techniky na maximalizáciu úlovku." # todo: NEW TRANSLATION
 sufi_mosque: "Sufijská mešita" # todo: NEW TRANSLATION
 sufi_mosque_desc: "Budova postavená miestnymi konvertitmi [ShowReligionGroupAdjective('muslim')], ktorá predstavuje synkretickejší prístup k viere." # todo: NEW TRANSLATION
 wali_songo_shrine: "Wālīho svätyňa" # todo: NEW TRANSLATION
 wali_songo_shrine_desc: "Svätyňa venovaná [ShowReligionGroupAdjective('muslim')] svätcovi, ktorý výrazne pomohol rozšíriť [ShowReligionGroupNameWithNoTooltip('muslim')] v tejto oblasti." # todo: NEW TRANSLATION
 fulani_cattle_rearing_pen: "Ohrada na chov dobytka" # todo: NEW TRANSLATION
 fulani_cattle_rearing_pen_desc: "Tieto ohrady na chov dobytka v tomto [location|e] umožňujú ľuďom [ShowCultureName('fulbe')] ďalej sa špecializovať na ich spôsoby chovu dobytka." # todo: NEW TRANSLATION
 trans_saharan_trade_outposts: "Transsaharské obchodné stanovište" # todo: NEW TRANSLATION
 trans_saharan_trade_outposts_desc: "Postavené na zabezpečenie miest pre karavány, tieto transsaharské stanovištia ďalej umožňujú ich majiteľom rozširovať svoj vplyv v regióne." # todo: NEW TRANSLATION
 son_unlocked_trans_saharan_outposts_tt: "Odomkol [ShowBuildingTypeName('trans_saharan_trade_outposts')] [building|e]" # todo: NEW TRANSLATION
 debere_meshwae: "Debere Meshwa'e" # todo: NEW TRANSLATION
 debere_meshwae_desc: "Keďže ide o veľký [ShowBuildingTypeName('miaphysite_monastery')], [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] dal miestnemu [ShowEstateTypeName('clergy_estate')] väčšiu kontrolu, ale aj lepšie životné podmienky." # todo: NEW TRANSLATION
 walls_of_benin: "Hradby $benin$" # todo: NEW TRANSLATION
 walls_of_benin_desc: "Tieto hradby umožňujú [ShowLocationName('benin')] prosperovať a držia nepriateľov, ktorí by ho chceli dobyť, na uzde." # todo: NEW TRANSLATION
 zazzau_walls: "Hradby $zazzau$" # todo: NEW TRANSLATION
