 mahmud_gawan_madrasa: "Mahmud Gawan Madrasa" # todo: NEW TRANSLATION
 mahmud_gawan_madrasa_desc: "Postavená s úmyslom privítať mnohých učencov z celého sveta, aby spoznali našu kultúru, táto madrasa je považovaná za jednu z najväčších náboženských vysokých škôl v [ShowRegionName('deccan_region')]." # todo: NEW TRANSLATION
 por_feitoria: "Feitoria" # todo: NEW TRANSLATION
 por_feitoria_desc: "Vybavená delami a pobrežnými bateriami, $por_feitoria$ dokáže zabezpečiť náš vplyv v oblasti a umožniť našim obchodníkom slobodnejší obchod." # todo: NEW TRANSLATION
 rahdar: "Rahdar" # todo: NEW TRANSLATION
 rahdar_desc: "Aby sa chránili obchodné cesty v [ShowRegionName('hindustan_region')], musí sa založiť diaľničná hliadka. Je známa ako [ShowBuildingTypeName('rahdar')], kde títo muži zabezpečujú bezpečnosť obchodu v regióne." # todo: NEW TRANSLATION
 red_fort: "Červený fort" # todo: NEW TRANSLATION
 red_fort_desc: "Zabezpečujúc, že táto lokalita nikdy nepadne do rúk nepriateľa, a zároveň slúžiac ako ukážka prestíže svojho vlastníka, [ShowBuildingTypeName('red_fort')] nám umožnil prejaviť kontrolu nad touto lokalitou." # todo: NEW TRANSLATION
 guich_garrison: "Garnizón Jayš" # todo: NEW TRANSLATION
 guich_garrison_desc: "Garnizón pre kmene [ShowCultureGroupName('amazigh_group')] na odpočinok, čo umožňuje lepšiu ochranu oblasti." # todo: NEW TRANSLATION
 gurgaddi: "Gurgaddi" # todo: NEW TRANSLATION
 gurgaddi_desc: "Guru Gaddi, čo znamená sídlo $guru$, je miesto, kde prebýva duchovný vodca [ShowReligionName('sikhism')]." # todo: NEW TRANSLATION
 usa_academy_of_arts_and_sciences: "Americká akadémia umení a vied" # todo: NEW TRANSLATION
 usa_academy_of_arts_and_sciences_desc: "The $usa_academy_of_arts_and_sciences$ bude rozvíjať všetky umenia a vedy, ktoré môžu prispieť k záujmu, cti, dôstojnosti a šťastiu slobodného, nezávislého a cnostného ľudu." # todo: NEW TRANSLATION
