 zhixian: "Zhīxiàn" # todo: NEW TRANSLATION
 zhixian_desc: "Sídlo miestneho magistráta dozerajúceho na správu okresov, ide o cisárskych nominantov rozširujúcich autoritu Dračího trónu do provincií." # todo: NEW TRANSLATION
 seljuk_mint: "Seljukská mincovňa" # todo: NEW TRANSLATION
 seljuk_mint_desc: "The $seljuk_mint$ je funkčné, bezpečné miesto na výrobu mincí, ktoré symbolizuje politickú autoritu a fiskálnu stabilitu." # todo: NEW TRANSLATION
 tur_kodjabashi_office: "Úrad Kocabaṣı" # todo: NEW TRANSLATION
 tur_kodjabashi_office_desc: "Využitím miestnych obyvateľov našich dobitých území v [ShowRegionName('balkan_region')] môžeme zmierniť tlak na našu vlastnú byrokraciu, za cenu posilnenia miestnych obyvateľov v tejto oblasti." # todo: NEW TRANSLATION
