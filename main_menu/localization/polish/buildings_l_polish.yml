 polders: "Poldery"
 galley_barracks: "Galejové kasárne"
 janissary_barracks: "Janičiarske kasárne"
 ghilman_barracks: "Kasárne ghilmánov"
 safaviyya_order_hall: "Sála rádu Safavíja"
 pounamou_carver: "Rezbár Pounamu"
 bardic_school: "Bardská škola"
 bardic_school_desc: "Sekulárne miesto vzdelávania, Bardská škola vyučuje študentov tradičným umeniam poézie, práva a histórie."
 lutheran_preachers: "Luteránski kazatelia"
 calvinist_preachers: "Kalvinistickí kazatelia"
 distance_to_rome: "Vzdialenosť do [ShowLocationName('rome')]" # todo: skloňovanie
 hanseatic_kontor: "Hanzovný kontor"
 fondaco: "Fondaco"
 venetian_arsenal: "Benátsky arzenál"
 kurultai: "Kurultaj"
 gallowglass_sept: "Gallowglasský sept"
 gallowglass_sept_desc: "Táto malá komunita slúži zároveň ako hlava menšieho klanu a ako výcvikové priestory pre jeho obrnených bojovníkov."
 banking_office: "Banka"
 tribes_of_galway: "Kmene z Galway"
 tribes_of_galway_desc: "Mieste obchodné rodiny — alebo 'kmene' — si udržiavajú úplnú nadvládu nad miestnou politikou."
 copenhagen_dockyard: "Kodaňské lodenice"
 caravanserai: "Karavanseráj"
 caravan_stop: "Zastávka karavánu"
 cinque_port: "Cinque Port"
 cinque_port_desc: "Jedný zo starých Cinque Ports; táto lodenica poskytuje korunnej dôležitú námornú podporu výmenou za historickú autonómiu."
 eng_royal_forest: "Kráľovský les"
 eng_royal_forest_desc: "Listina lesa umožňuje veľkým lovným revírom spadať pod priamu kontrolu koruny. 'Les' v tomto zmysle nemusí byť nutne hustý: ide skôr o územie vhodné na lov."
 can_only_destroy_building_through_parliament_issue_tt: "Možno zničiť len prostredníctvom [Concept('parliament_issue','parlamentnej záležitosti')|e]!"
 north_sea_shipyards: "Lodenice Severného mora"
 enderun_academy: "Akadémia Enderûn"
 imperial_halic_shipyards: "Imperiálny arzenál"
 imperial_halic_shipyards_desc: "Obrovský komplex lodeníc, suchých dokov, železiarní, pradiarní a dokonca nemocnice a väznice — toto môže skutočne byť základňou flotily impéria."
 stannary_court: "Stannary súd"
 stannary_court_desc: "Súd používaný ťažiarami cínu v Cornwalle a Devone, vychádzajúci z právnej nezávislosti udelenej im kráľovským dekrétom v roku 1305."
 stannary_court_why: "Môže byť postavený iba [GetCountry('ENG').GetName] v [ShowProvinceDefinitionName('cornwall_province')] a [ShowProvinceDefinitionName('devon_province')] potom, čo bol prijatý zákon o Stannary."
 stannary_court_destroy: "[event|e] $flavor_eng.67.title$ nastala po roku #Y 1601#!"
 lieutenancy: "Lieutenancia"
 lieutenancy_desc: "Budova lieutenancie predstavuje sídlo lieutenanta, ktorý spravuje územie namiesto vládcu."
 not_in_capital_region: "Nemožno postaviť v [Concept('region','regióne')|e] [Concept('capital','hlavného mesta ')|e]"
 ostrog: "Ostrog"
 ostrog_desc: "$ostrog$ je malá drevená pevnosť stavaná v odľahlých častiach Ruska. Vzhľadom na závislosť od dreva sú ostrogy relatívne lacné a rýchle na výstavbu."
 pomor_outpost: "Pomorský tábor"
 pomor_outpost_desc: "$pomor_outpost$ slúži ako hlavné miesto zberu kožušín a rýb. Mnohí roľníci vyhľadávajú tieto stavby v sibírskych divočinách v nádeji, že si zarobia obchodovaním s kožušinami."
 sofa_stockade: "Sofa palisáda" # todo: NEW TRANSLATION
 sofa_stockade_desc: "$sofa_stockade$ je v mnohých ohľadoch totožná s bežným $stockade$. Použitie $a_sofa_infantry$ namiesto zborov alebo milície robí $sofa_stockade$ výraznou prekážkou pri prechode." # todo: NEW TRANSLATION
 sofa_barracks: "Sofa kasárne" # todo: NEW TRANSLATION
 sofa_barracks_desc: "$sofa_barracks$ sú špecializované kasárne, ktoré umožňuje vlastníkovi verbovať [ShowUnitDefinitionName('a_sofa_infantry')] a [ShowUnitDefinitionName('a_mandekalu_cavalry')] v [Concept('location','lokácii')|e]." # todo: skloňovanie
 viceroyalty: "Miestokráľovstvo" # todo: NEW TRANSLATION
 viceroyalty_desc: "Budova miestokráľovstva slúži ako oficiálne sídlo a administratívne centrum pre miestokráľa, ktorý spravuje územie v mene panovníka."
 barcelona_royal_shipyard: "Kráľovské lodenice v Barcelone"
 barcelona_royal_shipyard_desc: "Kráľovské lodenice v Barcelone, známe aj ako 'Drassanes Reials de Barcelona', sa nachádzajú vedľa prístavu Barcelony. Ich história siaha do 13. storočia a prešli viacerými rozšíreniami. Služili ako stredisko stavby lodí, námorného arzenálu a skladovania galejí, zohrávajúc dôležitú úlohu v námorných aktivitách."
 royal_atarazanas_seville: "Kráľovské Atarazanas v Seville"
 royal_atarazanas_seville_desc: "Kráľovské Atarazanas v Seville sú najdôležitejšími lodenicami v Korune Kastílie a jednými z najvýznamnejších na Pyrenejskom polostrove, kde sa pre Korunu budovali nové lode."
 royal_audience_and_chancery: "Kráľovská audiencia a kancelária"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ je súdna inštitúcia a náš najvyšší súd s právomocou nad celou krajinou, symbolizujúca našu kráľovskú právomoc."
 general_archive_of_simancas: "Všeobecný archív Simancas"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$ je prvý oficiálny štátny archív v Európe navrhnutý ako kompaktný komplex v jednej budove, vytvorený na centralizáciu a uchovanie kľúčových dokumentov kráľovstva."
 sevilla_bullfighting_school: "Sevillská škola toreadorov"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$ je prvou oficiálnou inštitúciou venovanou výcviku matadorov pre túto ikonickú kultúrnu tradíciu."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "Postavený ako nové sídlo našich monarchov v tom istom komplexe ako kláštor rádu svätého Augustína, $el_escorial$ je monumentom sily a zbožnosti našej krajiny."
 school_of_salamanca: "Salamanská škola"
 school_of_salamanca_desc: "$school_of_salamanca$ je inštitúcia s cieľom formovať moderné myslenie v oblastiach práva, etiky, ekonomiky a ďalších disciplín."
 segovia_artillery_academy: "Segovská akadémia delostrelectva"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$ je prvá akadémia svojho druhu zameraná na štúdium vojenského využitia delostrelectva a zohrala kľúčovú úlohu pri inováciách modernej kanónovej techniky."
 brethren_marsh: "Bratia močiarov"
 brethren_marsh_desc: "Prístav patrí Bratom močiarov, námornej organizácii, ktorá zabezpečuje medzinárodný obchod a vytvára obrannú sieť pre svojich členov. Tieto prístavy sú centrami staviteľov lodí."
 cawa_barracks: "Ç̌äwa kasárne"
 cawa_barracks_desc: "Tu sa verbujú regimenty Ç̌äwa."
 kings_manor: "Kráľovské sídlo"
 kings_manor_desc: "Administratívne centrum pre súdne záležitosti. Využívané Radou severu."
 kings_manor_why: "Môže byť postavené iba v [ShowLocationName('york')] potom, čo bola zriadená Rada severu." # todo: skloňovanie lokácií
 calmecac: "Calmecac"
 calmecac_desc: "#italic Calmecac#!, šľachtická škola, ponúka prísne vzdelávanie v histórii, náboženstve, vojenstve a ďalších oblastiach. Nachádza sa pri Veľkom chráme [ShowLocationName('tenochtitlan')] a zohráva kľúčovú úlohu vo výcviku kňazstva. Mladší neurodený sú vzdelávaní v #italic Tēlpōchcalli#!, zatiaľ čo potenciálni šľachtickí vodcovia prechádzajú výcvikom v #italic Calmecacu#!, často vedeným vojenskými rádmi."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "#italic Tēlpōchcalli#!, aztécky 'dom mladých mužov', vzdeláva mládež od pätnástich rokov pre komunitnú službu a vojnu. Život tam zahŕňa náročné aktivity, studené kúpele a striedmu stravu s cieľom posilniť budúcich bojovníkov našej národa."
 panaqa_building: "Panaka"
 panaqa_building_desc: "Toto miesto je v rukách kráľovskej rodiny predchádzajúceho vládcu. Súčasný panovník nemá nad týmito zemami žiadnu moc."
 pukara_building: "Pukara"
 pukara_building_desc: "$pukara_building$ je budova umiestnená na kopcovitom alebo horskom teréne a slúži zároveň ako sklad zbraní a obranné opevnenie. Včleňuje obtiažnosť terénu do svojho dizajnu, čo ich robí relatívne lacnejšími a jednoduchšími na výstavbu a údržbu než bežné pevnosti."
 terraces: "Terasy"
 terraces_desc: "$terraces$ sú svahovité plochy určené na efektívne poľnohospodárstvo v zložitej andskej krajine. Postavené na rôznych výškových úrovniach poskytujú ideálnu pôdu pre rôzne plodiny na relatívne malom území."
 tambo: "Tambo"
 tambo_desc: "$tambo$ je zásobovacia stanica Inkov. Účel $tambo$ sa výrazne líši podľa veľkosti stavby. Menšie tambá slúžia ako odpočívadlá pre cestujúcich, zatiaľ čo väčšie môžu slúžiť aj ako úrad pre správu provincie."
 incamisana: "Incamisana"
 incamisana_desc: "$incamisana$ je chrám na počesť a uctievanie vody a jej božských patrónov. Ako kombinácia architektonickej krásy a technického majstrovstva má $incamisana$ dvojitý účel — slúži ako náboženská stavba aj zavlažovací systém."
 order_commandery: "Komandéria rádu"
 order_commandery_desc: "$order_commandery$ je budova vlastnená vojenskými rádmi mimo ich vlastného územia, ktorá slúži na dva účely: získavanie príjmov z využívania okolitej pôdy a nábor nových členov pre rád."
 order_commandery_tt: "Vlastník nám poskytuje [ShowRelationTypeName('military_sponsorship')]"
 royal_society: "Kráľovská spoločnosť"
 royal_society_desc: "$royal_society$ je vedecká inštitúcia venovaná rozvoju vedeckých poznatkov prostredníctvom výskumu, publikácií a podpory vedeckej excelentnosti."
 royal_society_why: "Môže byť postavená len v hlavnom meste po založení kráľovskej spoločnosti."
 royal_academy_of_arts: "Kráľovská akadémia umení"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ je inštitúcia venovaná podpore, inšpirácii a rozvoju vizuálneho umenia a architektúry prostredníctvom vzdelávania, výstav a osláv umeleckého talentu."
 royal_academy_of_arts_why: "Môže byť postavená len v hlavnom meste po založení kráľovskej akadémie umení."
 peel_towers: "Peelske veže"
 peel_towers_desc: "$peel_towers$ sú obranné stavby, ktoré posilňujú miestne opevnenia a pomáhajú pôde zotaviť sa zo zničenia spôsobeného konfliktmi."
 dun_fort: "Sídlo klanu"
 dun_fort_desc: "$dun_fort$ je pevnosť postavená z kameňa, ktorá slúži ako silná pevnosť každého klanu. Tieto stavby môže klan využiť na presadzovanie svojho jedinečného postavenia v spoločnosti."
 fortress_church: "Opevnený kostol"
 fortress_church_desc: "$fortress_church$ je budova s dvojitým účelom. Slúži komunite ako bežný kostol so všetkými náboženskými funkciami, ale taktiež sa používa počas obliehaní ako obranná stavba."
 kokufu: "Kokufu"
 kokufu_desc: "Provincálne gubernátorstvo prideľované na spravovanie mnohých provincií $japan_region$; táto pozícia dáva veľkú moc a vplyv rodine, ktorej je pridelená."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] sa nedajú stavať, ale namiesto toho ich udeľuje [international_organization_leader_short|el] [GetInternationalOrganizationType('japanese_shogunate').GetName]."
 gosho: "Gosho"
 gosho_desc: "Cisárske rezidencie, nazývané Gosho, sú miestom, kde cisár ustaví dvor a úradníkov. Slúžia ako stredisko cisárskej prítomnosti a vplyvu."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Postavené výhradne ako obranné pozície v prípade potreby, yamashiro sú opevnené vrchy s hlinenými valmi a drevenými palisádami, nie kameňmi. Rezidencie pánov a ich zástupcov sa nachádzajú na úpätí kopcov a opevnené stavby sa používajú len v prípade útoku. Niektoré z najimpozantnejších yamashiro zahŕňajú opevnenia na viacerých vrcholoch, prepojené zemnými koridormi a mnohými vrstvami palisád."
 yakata: "Yakata"
 yakata_desc: "Pôvodom z rezidencií dvornej šľachty, yakata sú miestom, kde sa sústreďuje moc bojovníckych rodín. Hostia zariadenia na zhromažďovanie ich prívržencov, ako aj prvky na obranu, a vystavujú to najlepšie z každého klanu."
 shoen: "Shōen"
 shoen_desc: "Pozemky pridelené ako súkromné vlastníctvo konkrétnej rodiny alebo chrámu; fungujú takmer ako nezávislé panstvá alebo statky a stávajú sa veľkým zdrojom vplyvu a bohatstva pre svojich majiteľov."
 tatara: "Tatara"
 tatara_desc: "Tradičný spôsob tavenia železa a ocele; slúžia na dodávanie kovu pre výrobu vysokokvalitného náradia a zbraní."
 clan_shipyards: "Klanové lodenice"
 clan_shipyards_desc: "Japonsko je krajinou s dlhou pobrežnou líniou a mnohými ostrovmi. Nie je neobvyklé, že jeho obyvatelia majú malú flotilu lodí na preplávanie svojich vôd."
 clan_family_shrine: "Rodinná svätyňa"
 clan_family_shrine_desc: "Svätyňa alebo chrám zasvätený našej rodine nebude len slúžiť duchovným potrebám nášho klanu a ľudu, ale tiež bude ideálnym miestom na vzbudzovanie úcty k našej autorite u širšej populácie."
 korean_gunnery: "Kórejské delostrelectvo"
 korean_gunnery_desc: "$korean_gunnery$ je obranná úprava, ktorá posilňuje opevnenie a zvyšuje jeho účinnosť proti útočníkom z pevniny alebo mora."
 korean_gunnery_land_defense: "Pozemné delostrelectvo"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Navzájom sa vylučuje s [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Prímorské delostrelectvo"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Navzájom sa vylučuje s [ShowBuildingTypeName('korean_gunnery_land_defense')].#!"
 korean_barracks: "Kórejské kasárne"
 korean_barracks_desc: "Naše armády potrebujú stály prísun vojakov, aby zostali v špičkovom stave. Mať miestne centrá verbovania a výcviku nám umožní mať ľahko dostupné rezervy."
 jurchen_barracks: "Jurchenské kasárne"
 jurchen_barracks_desc: "Tieto kasárne slúžia ako zhromaždisko pre našich vojakov, na prípravu do boja, tréning zručností a udržiavanie našich hrdých tradícií."
 provincial_garrison: "Stanica posádky"
 provincial_garrison_desc: "Provincie sú piliermi, ktoré udržiavajú [GetInternationalOrganizationType('middle_kingdom')]. Na ich obranu proti akémukoľvek útočníkovi je potrebné zriadiť posádky s trvalou stanicou vojakov."
 kremlin: "Kremeľ"
 kremlin_desc: "$kremlin$ pôsobí ako administratívne a duchovné centrum, ako aj symbol autority zodpovedajúci nášmu rastúcemu vplyvu. Poskytuje obyvateľom dôležité útočisko proti nájazdom a obliehaniam vďaka svojej impozantnej veľkosti a mohutným múrom a vežiam."
 kremlin_why: "Môže byť postavený len v [ShowLocationName('moscow')]." # todo: skloňovanie
 papal_archives: "Pápežský archív"
 papal_archives_desc: "$papal_archives$ sú zbierkou kresťanských poznatkov a histórie, ktoré sú pod prísnou ochranou Pápežských štátov."
 stroganov_school_of_iconic_art: "Stroganovská škola ikonopisu"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$ sa venuje maľbe náboženských ikon typicky spájaných s vierou [ShowReligionAdjective('orthodox')]. Financovaná vplyvnou dynastiou Stroganovcov, slúži ako odrazový mostík pre začínajúcich maliarov."
 stroganov_school_of_iconic_art_why: "Môže byť postavená len v [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Miesto námorného arzenálu, kedysi stredoveké lodenice zvané #italic tercenas#!, zažilo zmenu počas stavby Paço da Ribeira za panovania kráľa D. Manuela I. Založenie nových tercenas, známych ako #italic Ribeira das Naus#!, na západ od kráľovského paláca zohralo kľúčovú úlohu pri stavbe lodí pre portugalské objavy. Tieto lodenice, najväčšie v Portugalskom impériu, slúžili ako vzor pre zámorské závody, najmä v Goe a Kóčine."
 venetian_palaces: "Benátske paláce"
 venetian_palaces_desc: "$venetian_palaces$ sú symbolom postavenia bohatých členov oligarchickej šľachty a vplyvných cechov. Keďže priestor v Benátkach je obmedzený, obyvatelia mesta stavajú paláce smerom nahor. Táto úchvatná architektúra priťahuje návštevníkov zďaleka, aby sa osobne presvedčili o benátskej kultúre."
 venetian_quarter: "Benátska štvrť"
 venetian_quarter_desc: "Obchodná štvrť Benátskej republiky. Pokiaľ táto štvrť existuje, benátski obchodníci budú mať významný vplyv na záležitosti Konštantínopola."
 galata: "Galata"
 galata_desc: "Obchodná štvrť janovského štátu. Pokiaľ táto štvrť existuje, janovskí obchodníci budú mať významný vplyv na záležitosti Konštantínopolu."
 novodevichy_convent: "Novodevičský kláštor"
 novodevichy_convent_desc: "$novodevichy_convent$ slúži ako útočisko pre šľachtičné, ktoré boli prinútené vziať si závoj, a tiež posilňuje obranné schopnosti [ShowLocationName('moscow')] svojimi impozantnými múrmi a strážnymi vežami."
 novodevichy_convent_why: "Môže byť postavené len v [ShowLocationName('moscow')]." # todo: skloňovanie
 moscow_artillery_yard: "Moskovská dielňa na artilérie"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$ je centrum technologických inovácií vo výrobe delostrelectva. Inžinieri a remeselníci pracujúci v dielni prispievajú k vývoju nových návrhov a vylepšení v artilérii."
 moscow_artillery_yard_why: "Môže byť postavené len v [ShowLocationName('moscow')] počas vojny." # todo: skloňovanie
 bund: "Bund"
 bund_desc: "Jednoduchý, no veľmi účinný zásobník vody používaný na zavlažovanie a na zásobovanie miest potrebnou vodou."
 kalari: "Kalari"
 kalari_desc: "Cvičisko pre všetkých, ktorí sa učia bojovému umeniu Kalaripayattu. Slúži tiež ako kasárne pod správou Nair."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "Ibadat Khana - #italic Dom uctievania#! - slúži ako miesto stretnutí duchovných vodcov rôznych náboženstiev, kde sa vedú diskusie a debaty o náboženských učeniach. Jeho cieľom je podporiť porozumenie medzi rôznymi vierami a dospieť k záveru, že všetky náboženstvá zdieľajú spoločný cieľ." # todo: NEW TRANSLATION
 thema_headquarters: "Théma Headquarters"
 thema_headquarters_desc: "Administratívne a vojenské centrá, ktoré tvoria [ShowGovernmentReformName('theme_system')], tieto veliteľstvá slúžia ako zhromažďovacie body pre našu cisársku armádu a ako miestne gubernátorské pozície pre našich generálov."
 academy_of_sciences: "Akadémia vied"
 academy_of_sciences_desc: "$academy_of_sciences$ je akademické sídlo popredných vedcov, učencov a intelektuálov, domácich i zahraničných, ktorí prispievajú k rozmanitému a dynamickému intelektuálnemu prostrediu. Vykonáva rozsiahly výskum v niekoľkých oblastiach a publikuje množstvo vedeckých prác a časopisov."
 academy_of_sciences_why: "Môže byť postavená len v [ShowLocationName('neva')]." # todo: skloňovanie
 bavarian_academy_of_sciences: "Akadémia vied"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$ je akademické sídlo popredných vedcov, učencov a intelektuálov, domácich i zahraničných, ktorí prispievajú k rozmanitému a dynamickému intelektuálnemu prostrediu. Vykonáva rozsiahly výskum v niekoľkých oblastiach a publikuje množstvo vedeckých prác a časopisov."
 bavarian_academy_of_sciences_why: "Môže byť postavená len v [ShowLocationName('munich')]." # todo: skloňovanie
 greek_latin_academy: "Grécko-latinská akadémia"
 greek_latin_academy_desc: "$greek_latin_academy$ je vzdelávacie centrum pre výučbu jazykov antiky spolu s gramatikou, poétikou a rétorikou. Pôsobí tak na intelektuálov, ako aj na plebejcov vďaka svojmu rozmanitému učebnému plánu a prijateľným cenám."
 greek_latin_academy_why: "Môže byť postavená len v [ShowLocationName('moscow')]." # todo: skloňovanie
 sukharev_tower: "Sukharevova veža"
 sukharev_tower_desc: "$sukharev_tower$ je centrum vzdelávania pre tých, ktorí sú stvorení pre život na mori. V jeho priestoroch sídli Škola matematiky a navigácie, ktorá vyučuje umenie námorníctva a matematiku a produkuje tak niektorých z najlepších námorníkov."
 sukharev_tower_why: "Môže byť postavená len v [ShowLocationName('moscow')]." # todo: skloňovanie
 the_bock_fortifications: "Opevnenia Bocku" # todo: NEW TRANSLATION
 the_bock_fortifications_desc: "Využitím Bocku, výbežku, ktorý mestu poskytuje prirodzené opevnenie, sme vybudovali impozantný komplex obranných stavieb, ktorý dal nášmu mestu prezývku #italic Gibraltár severu#."
 free_economic_society: "Slobodná ekonomická spoločnosť"
 free_economic_society_desc: "$free_economic_society$ je vedecká a ekonomická organizácia zameraná na podporu rozvoja v oblastiach poľnohospodárstva a obchodu prostredníctvom výskumu, získavania poľnohospodárskej techniky, zavádzania nových plodín a publikácií o pokročilých poľnohospodárskych metódach."
 free_economic_society_why: "Môže byť postavená len v [ShowLocationName('neva')] po založení Slobodnej ekonomickej spoločnosti." # todo: skloňovanie
 imperial_academy_of_arts: "Imperiálna akadémia umení"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$ je inštitúcia s poslaním podporovať, inšpirovať a rozvíjať medzinárodné vplyvy vo výtvarnom umení a architektúre. Dosahuje to vysielaním významných maliarov a architektov do zahraničia, pozývaním hosťujúcich lektorov a neustálou propagáciou princípov neoklasicizmu."
 imperial_academy_of_arts_why: "Môže byť postavená len v [ShowLocationName('neva')] po založení Imperiálnej akadémie umení."
 moscow_orphanage: "Moskovský sirotinec"
 moscow_orphanage_desc: "$moscow_orphanage$ je sociálna iniciatíva a experiment, ktorého cieľom je formovať opustené deti na ideálnych občanov. Poskytuje im jedlo a prístrešie aj základné vzdelanie. Po dospievaní sú ponúkané rozšírené možnosti výcviku v továrňach alebo vládnych úradov. Sirotinec vykazuje zvýšenú úmrtnosť."
 moscow_orphanage_why: "Môže byť postavený len v [ShowLocationName('moscow')]." # todo: skloňovanie
 institute_of_noble_maidens: "Ústav šľachtických panien"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$ je zariadenie venované vzdelávaniu šľachtických žien. Deti sú prijímané vo veku šiestich rokov a zostávajú v priestoroch ústavu niekoľko rokov, aby neboli ovplyvnené vonkajšími vplyvmi."
 institute_of_noble_maidens_why: "Môže byť postavený len v [ShowLocationName('neva')] alebo v osvietenej metropole." # todo: skloňovanie
 jesuit_college_desc: "Jezuiti vzdelávajú naše obyvateľstvo v príslušnom [ShowReligionAdjective('catholic')] vzdelávaní, čím posilňujú naše snahy o konverziu." # todo: skloňovanie
 tibetan_great_monastery_desc: "Veľké centrum [ShowReligionName('tibetan_buddhism')], je zdrojom náboženskej autority a [ShowReligionGroupAdjective('buddhist')] učenia, ako aj celého mníšskeho života." # todo: skloňovanie
 schonbrunn_palace_desc: "Postavený na mieste starej loveckej chaty našej dynastie, tento palác bude slúžiť ako letné sídlo rodiny nášho panovníka."
 rural_clothmaker: "Vidiecky tkalec"
 house_of_parliament: "Dom parlamentu"
 house_of_parliament_desc: "Budova určená pre trvalý [parliament|el], aby bol centralizovaný a lepšie kontrolovaný."
 royal_court_desc: "Vrchol štátu, kráľovský dvor je strediskom moci a lesku panovníka."
 order_headquarters_desc: "Rezidencia veľmajstra slúži ako základňa operácií Rádov a ich politické centrum."
 admiralty_desc: "$admiralty$ je poverená ochranou našich námorných záujmov. Keď sú v nej zastúpené vojenská i civilná správa, budú záujmy férovo vyvážené."
 war_college_desc: "$war_college$ slúži ako miesto, kde veteránski dôstojníci vzdelávajú a cvičia nastupujúcu generáciu generálov, čím zabezpečujú prevahu našej armády."
 tax_assessor_desc: "$tax_assessor$ presadzuje vôľu vládcu pri vyberaní správneho množstva daní."
 supreme_court_desc: "Dozerajúc na zákony našej krajiny, najvyšší súd je ústrednou inštitúciou na vydávanie a presadzovanie našich zákonov."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$ je domovom niektorých z najznámejších umelcov a spisovateľov v našom regióne. Pestovanie našej kultúry je vynikajúci spôsob, ako zanechať trvalú stopu v dejinách."
 republican_assembly_desc: "Srdcom našej republiky a kameňom úrazu našej správy nie je nič iné ako republikánske zhromaždenie, miesto rozpráv a rokovaní, kde s dôstojnosťou vykonávame svoju moc."
 coastal_fort_desc: "Keď sa blíži hrozba pirátov a nepriateľských flotíl, je potrebné vybudovať jednoduché pobrežné opevnenia, aby nás ochránili pred inváziami."
 naval_battery_desc: "Prirodzený vývoj obranného vojenského umenia vyústil do vytvorenia prepracovaných pobrežných obrán, pripravených odraziť aj najsilnejšie nepriateľské invázie."
 irrigation_systems_desc: "Správne obrábanie našej pôdy je kľúčové pre výživu nášho ľudu a dosiahnutie prosperity. Rozsiahle $irrigation_systems$ zabezpečia potrebné zásoby potravín."
 bridge_infrastructure_desc: "Prepojenie rôznych mestečiek, miest a osád je nevyhnutné na udržanie právneho poriadku a centrálnej autority. Výstavbou $bridge_infrastructure$ zlepšíme pohyb ľudí aj tovaru."
 pound_lock_canal_infrastructure_desc: "Ovládanie prílivu a riek, ktoré pretekajú naším územím, je životne dôležité. $pound_lock_canal_infrastructure$ by zabezpečila naše majstrovstvo nad životodarnou vodou."
 university_desc: "Centrum myslenia a inovácií, $university$ je domovom bystrých mysliteľov, vedcov a literátov, všetkých dychtivých podporovať rast a gramotnosť."
 trade_office_desc: "Obchod a komercia sú životnou silou každého prosperujúceho mesta. $trade_office$ zabezpečí, že naši obchodníci získajú viac príležitostí nadviazať ziskové vzťahy so zahraničnými obchodníkmi."
 missionary_building_desc: "$missionary_building$ je miestnym centrom náboženských vyslancov a misionárov, ktorí sa snažia obrátiť domáce obyvateľstvo k jedinej pravdivej viere."
 slave_center_desc: "Obchod s otrokmi sa uskutočňuje v centre otrokov. Bohatí podnikatelia sem prichádzajú získavať otrockú pracovnú silu, zatiaľ čo lúpežníci a piráti tu predávajú svojich zajatcov."
 overseas_trading_post_desc: "$overseas_trading_post$ je základňou ambicióznych obchodníkov, ktorí hľadajú svoje šťastie a bohatstvo v obchode v krajinách ďaleko od svojej vlasti."
 stockade_desc: "$stockade$ je ohradenie zvyčajne drevenými palisádami alebo inými obrannými múrmi. Hoci nie je tak pôsobivý ako hrad, palisáda môže spomaliť snahy nepriateľa obsadiť lokalitu."
 castle_desc: "$castle$ je zvyčajne opevnené sídlo šľachty alebo veliteľstvo vojenského rádu. Avšak hrad tu slúži predovšetkým ako obranná stavba chrániaca lokalitu pred útočiacimi silami."
 bastion_desc: "Vďaka pokrokom v delostrelectve už hrad nestačí vzdorovať sile strelného prachu. $bastion$ neutralizuje výhodu diel vďaka svojmu vynikajúcemu dizajnu, poskytuje väčšiu pasívnu odolnosť a viac priestoru pre strelecké obrany."
 star_fort_desc: "Na rozdiel od svojho predchodcu, stredovekého hrad, je hviezdicová pevnosť veľmi nízka pevnosť zložená z mnohých trojuholníkových bášt na rohoch a prídavného priekopu. To umožňuje obrancovi čeliť nepriateľskému delostrelectvu a zároveň udržiavať útočiacu pechotu na uzde."
 fortress_desc: "$fortress$ je najpokročilejšia obranná stavba, vytvorená vojenskými inžiniermi, aby odolávala sile najmodernejšieho delostrelectva. Sú to komplexné útvary z prepojených bášt a kasemat, navrhnuté na maximalizáciu obrannej palebnej sily."
 sergeantry_desc: "$sergeantry$ je budova, kde seržanti žijú a trénujú. Seržanti, odvodení z latinského #italic serviens#!, 'sluhovia', sú ozbrojeným sprievodom, ktorého monarchovia používajú vo feudálnych systémoch, čím predstavujú jadro profesionálnych vojakov v armáde."
 warrior_temple_desc: "$warrior_temple$ je budova, z ktorej sa dajú verbovať [ShowUnitDefinitionName('a_jaguar_warrior')] a [ShowUnitDefinitionName('a_eagle_warrior')], elitní bojovníci [ShowReligionAdjective('nahuatl')] krajín." # todo: skloňovanie
 armory_desc: "Rozvoj [ShowInstitutionName('professional_armies')] vytvoril potrebu získať nové zdroje [Concept('manpower','živej sily')|e] pre naše [Concept('armies','armády')|e]. $armory$ môžu byť postavené v [Concept('towns_and_cities','mestských lokalitách')|e] na zvýšenie [Concept('manpower','živej sily')|e] pre naše [Concept('armies','armády')|e]."
 training_fields_desc: "$training_fields$ môžu byť postavené vo [Concept('rural_location','vidieckych lokalitách')|e] ako ďalší zdroj [Concept('manpower','živej sily')|e] pre naše [Concept('armies','armády')|e]."
 barracks_desc: "$barracks$ sú efektívnejším spôsobom zvýšenia [Concept('manpower','živej sily')|e], ktoré potrebujeme pre naše [Concept('armies','armády')|e], nahradením zbrojnice v [Concept('towns_and_cities','mestských lokalitách')|e]."
 regimental_camp_desc: "$regimental_camp$ je efektívnejší spôsob zvýšenia [Concept('manpower','živej sily')|e], ktoré potrebujeme pre naše [Concept('armies','armády')|e], nahradením cvičných polí v akejkoľvek [Concept('rural_location','vidieckej lokalite')|e]."
 conscription_center_desc: "$conscription_center$ je najefektívnejšia budova na zvýšenie [Concept('manpower','živej sily')|e] potrebného pre naše [Concept('armies','armády')|e]. Nahrádza kasárne v [Concept('towns_and_cities','mestských lokalitách')|e] a tábory regimentov v akejkoľvek [Concept('rural_location','vidieckej lokalite')|e]."
 salt_collector: "Zberač soli"
 salt_collector_desc: "Soľ je sprievodcom ľudskej výživy tisícročia a veľmi ceneným tovarom. Našťastie more jej má v hojnosti, stačí zachytiť jeho vodu a nechať ju vyschnúť, aby sme soľ získali. Alternatívne sú dobrými zdrojmi aj vyschnuté jazerá alebo korytá riek."
 windmill: "Veterný mlyn"
 windmill_desc: "Veterné mlyny majú rôzne tvary a veľkosti, rozličné konštrukcie plachiet a mechanizmy, no všetky slúžia na využitie sily vetra na drvenie obilia. Výživová hodnota plodín sa tak výrazne zlepší a môžu sa premeniť na širšiu škálu spracovaných potravín."
 local_smelters: "Vidiecka huta"
 local_smelters_desc: "Matka Zem je bohatá na kovové zdroje, ale veľa sa s nimi nedá urobiť, pokiaľ nie sú najprv spracované. Preto sa huty zvyčajne zakladajú blízko miest ťažby, aby pripravili kovy na ľahšiu dopravu a ďalšie spracovanie v inej lokalite."
 sawmill: "Píla"
 sawmill_desc: "Lesy sú bohatým zdrojom dreva, ale kým sa zo stromu stane dom, čaká ho dlhá cesta. V pílach sa surové kmene opracúvajú a premieňajú na dosky, ktoré už možno použiť na stavbu."
 fruit_orchard: "Ovocný sad"
 fruit_orchard_desc: "Ovocie je štedrým darom prírody, poskytuje našej populácii cenný zdroj potravy. Ovocné sady zabezpečia stabilnú produkciu ovocia a naplnia potreby ľudu."
 city_guard: "Mestská stráž"
 city_guard_desc: "Aj bez hierarchickej organizácie musí byť niekto zodpovedný za vynucovanie zákona a poriadku. Občania naverbovaní do mestskej stráže budú tvoriť chrbtovú kosť našej vojenskej sily."
 library_desc: "Tieto sekulárne inštitúcie sú študijnými miestami a miestami na stretávanie sa pre učencov a bohatých, kde môžu skúmať mnohé témy a učiť sa o filozofii, matematike, náboženstve a vede. Môžu byť nezávislé, no často sú prepojené na patronát a vplyv univerzity."
 confucian_school_desc: "Tieto vzdelávacie inštitúcie sú zamerané na výchovu a výcvik vládnych úradníkov v konfuciánskych ideáloch."
 confucian_academy_desc: "Súkromné školy pre študentov elitnej triedy, ktorí sa učia konfuciánske učenie a ideály, aby zložili štátne skúšky do štátnej služby."
 opera_house_desc: "Veľkolepé a zdobené budovy špecializované na inscenovanie operných predstavení, zvyčajne postavené vďaka mecenášstvu bohatých a vplyvných osôb."
 theater_desc: "Budova, ktorú umelci používajú na predvádzanie hier, koncertov a iných divadelných diel."
 toll_castle_desc: "Malé opevnenie umiestnené na alebo veľmi blízko cesty, priechodu cez rieku alebo horského priechodu, kde malý oddiel stráží môže vynucovať zaplatenie mýta za povolenie prechodu."
 nobility_fortifications_desc: "Tieto stredne veľké opevnenia používajú miestni šľachtici na uplatňovanie vplyvu nad svojimi rodinnými majetkami a na kontrolu roľníkov."
 rotten_borough_desc: "Predstavuje parlamentný obvod s veľmi malým voličským telom, ktoré možno skorumpovať, vydierať alebo podplatiť, aby hlasovalo za určitého kandidáta."
 noble_villa_desc: "Šľachta sa pýši tým, že je oddelená a nad bežným ľudom. Preto si obľubujú sídla ďaleko od veľkých mestských oblastí, ktoré sú napriek tomu nádherné a bohato zariadené."
 local_noble_delegation_desc: "Hoci si radi žijú oddelene od mestských centier, aby nemuseli zdieľať priestor s obyčajnými ľuďmi, šľachta chce byť aktívne zapojená do udalostí v hlavných mestečkách a mestách, najmä pokiaľ ide o vládu. Preto nie je nezvyčajné, že majú sídla všade tam, kde môžu získať vplyv."
 nobles_recruitment_center_desc: "Šľachta nahromadila značné bohatstvo, ktoré chce chrániť. V dôsledku toho má zvyčajne vlastnú osobnú stráž a dokonca aj vojenské oddiely pripravené do služby, ktoré verbujú z miestneho obyvateľstva do priamej služby."
 parish_church_desc: "Duchovenstvo chce rozšíriť svoj vplyv čo najďalej, aby malo istotu, že celé obyvateľstvo má prístup k pravdivej viere. Aj najmenšia osada má zvyčajne kňaza, ktorý sa stará o duchovné potreby miestnych obyvateľov."
 local_shrine_desc: "Náboženstvo má miesta s významným duchovným významom. Na takých miestach bude duchovenstvo rýchlo stavať miestne svätyne, aby zabezpečilo, že obyvateľstvo tieto miesta riadne uctieva."
 clerical_archives_desc: "Duchovenstvo má tendenciu zhromažďovať rôzne poznanie, často nie len teologického charakteru. Ich archívy obsahujú najrôznejšie písomnosti a slúžia ako studnica múdrosti, hoci prístup k nim je zvyčajne výrazne obmedzený samotným duchovenstvom."
 spiritual_retreat_desc: "Ľudia oddaní viere sa snažia povzniesť nad pozemské záležitosti a priblížiť sa božstvu. Vznikajú miesta, kde môžu rozjímať o svojej viere oddelení od svetských problémov."
 warrior_monks_training_grounds_desc: "Oddanosť viere nemusí nutne znamenať zrieknutie sa násilia. Preto existuje mnoho mníchov, ktorí sa venujú nielen pestovaniu viery, ale aj vojenskému výcviku."
 guild_hall_desc: "Miestni remeselníci majú problém dostať svoje výrobky k dostatočnému počtu ľudí, ak je príliš veľká konkurencia. Preto sa združujú do cechov, kde rozhodujú o tom, ako má byť určitý tovar vyrábaný a distribuovaný."
 merchants_guild_desc: "Obchod a komercia zabezpečujú tok ekonomiky. Aby tento tok prebiehal prirodzene a efektívnejšie, obchodníci sa organizujú do cechov, aby sa predišlo prekážkam medzi ich obchodnými trasami a všetci tak prispievali k jeho posilneniu."
 local_markets_desc: "Nezáleží na tom, ako izolovaná je osada, vždy sú ľudia ochotní cestovať sem a tam priniesť tovar a zásoby, ktoré osada potrebuje, a zarobiť na tom, čo vie vyprodukovať. Títo obchodníci zakladajú miestne trhy, ktoré umožňujú tok obchodu."
 burgher_mansion_desc: "Aj keď nepatria do šľachty, ak niekto nahromadí dostatok bohatstva, nepochybne napodobní život tých, ktorí sa s ním narodili. Bohatí mešťania si preto zriaďujú sídla rovnako pompézne ako vyššia šľachta."
 artisan_guilds_desc: "Výroba akéhokoľvek produktu vyžaduje skúsenosť a zručnosť. Ľudia, ktorí to ovládajú, zakladajú dielne, aby sa mohli venovať výrobe a brať učňov, ktorým odovzdávajú svoje zručnosti."
 local_assembly_desc: "Bežní ľudia sú v moci vlády, no nie sú od nej vždy úplne oddelení. Miestne zhromaždenia im umožňujú diskutovať o najdôležitejších otázkach, ktoré ich ovplyvňujú, a predkladať svoje obavy príslušným úradom."
 pirate_haven_desc: "Bežní ľudia sa spoliehajú na silu svojich zbraní, aby si zabezpečili obživu. Niektorí sa môžu uchýliť k lúpežiam a k pirátstvu, najmä na pobrežiach, ktoré nedostávajú od vlády primeranú pozornosť, kde si môžu zriadiť skryté zátoky na vypúšťanie nájazdov na nič netušiace lode."
 peasants_training_grounds_desc: "Pokiaľ je potrebné povolať miestnych brancov, je pre populáciu prospešné mať lokálne cvičiská, kde si môžu precvičovať základy boja, aby aspoň vedeli, ktorá strana meča je správna."
 festival_grounds_desc: "Rovnako ako všetci, bežní ľudia majú radi zábavu a oslavy kedykoľvek majú príležitosť. Na tento účel sú v každej osade vyhradené špeciálne priestory na konanie festivalov a slávností."
 peasants_hunting_grounds_desc: "Ak majú bežní ľudia legálne povolenie na lov, rýchlo vyčlenia špecifické oblasti, aby mohli využívať zver v miestnych lesných oblastiach."
 local_schools_desc: "Vzdelané obyvateľstvo je produktívne. Miestne školy pomáhajú vzdelávať bežných ľudí a vyrovnávať ich s vyššími triedami. Niet preto divu, že sú takéto školy obľúbené všade, kde je to možné."
 local_newspaper_desc: "Informácie sú poznanie a poznanie je pokrok. Miestne novinové agentúry tak pomáhajú šíriť informácie o aktuálnom stave udalostí medzi obyvateľstvom, ku prospechu všetkých."
 cantonments_desc: "Kantonment bude slúžiť našej armáde ako trvalé centrum náboru vojenského personálu a poskytne ubytovanie našim jednotkám."
 grand_palace_desc: "$grand_palace$ ponúka pompézne zobrazenie kultúrnych úspechov našej spoločnosti, všetko pripravené pre nášho panovníka a jeho najbližších."
 great_madrasa_desc: "Miesto vyššieho vzdelávania, $great_madrasa$ poskytuje priestor našim najváženejším učencov, aby šírili svoje poznatky o medicíne, architektúre a islamskom práve."
 tower_of_belem_desc: "Chrániac ústie rieky Tajo, $tower_of_belem$ je vojenská pevnosť schopná strážiť náš prístav a zároveň symbol našej námornej nadvlády."
 great_temple_of_tenochtitlan_desc: "Venovaný bohu vojny Huitzilopochtlimu a bohu dažďa a poľnohospodárstva Tlalokovi, $great_temple_of_tenochtitlan$ so svojou stupňovitou konštrukciou nám umožní ľahkú expanziu v budúcnosti."
 corporation_of_london_desc: "V rukách kupcov a obchodníkov $corporation_of_london$ kontroluje veľkú časť rastu a rozvoja Londýna."
 grand_apartment_desc: "Symbol panovníkovej kontroly nad Londýnom, $grand_apartment$ upevňuje našu kontrolu z nábrežia."
 sanssouci_desc: "Situovaný mimo rušného hluku našich miest, $sanssouci$ je skromný jednopodlažný palác obklopený rozľahlými záhradami a vinohradmi."
 berlin_palace_desc: "Postavený v centre Berlína medzi Sprévou a jej kanálom, $berlin_palace$ umožní našim panovníkom väčšiu kontrolu nad Berlínom. Vďaka svojmu problematickému stavebnému príbehu tiež zobrazuje moc nášho štátu presadiť svoje požiadavky napriek všetkým prekážkam."
 versailles_desc: "Palác $versailles$ je rozsiahly komplex kráľovského sídla so salónmi, halami, komnatami, kaplnkou a dokonca operou. Diplomati a členovia vysokých kruhov pravidelne navštevujú palác, aby rokovali s členmi francúzskej kráľovskej rodiny."
 enderun_academy_desc: "$enderun_academy$ je palác a internát v rámci Topkapi, ktorý vzdeláva študentov vybraných pomocou systému Devşirme, aby sa stali úspešnými janičiarmi a štátnikmi tureckej kultúry."
 rock_of_monaco_desc: "$rock_of_monaco$ je vysoký monolit v meste Monako. Hoci samotná veľká skala má malý význam, mesto Monako okolo nej slúži ako miestna pirátska základňa v Stredozemnom mori."
 calvinist_preachers_desc: "Ako členovia reformácie predstavujú kalvinistický kazatelia miestnych misionárov kalvinistickej viery, ktorí šíria svoje učenie medzi blízkym  katolíckym obyvateľstvom."
 schwaz_mine_desc: "$schwaz_mine$ je prosperujúci dol s bohatými ložiskami striebra a medi. Zdroje získané banskou činnosťou budú financovať diplomatické a vojenské kampane jeho vlastníka po celé stáročia."
 urban_parliament_seat_desc: "$urban_parliament_seat$ je sídlo politickej moci miestnych mešťanov žijúcich v meste. Prítomnosť takýchto budov významne zvyšuje vplyv cechov a obchodníkov."
 adm_vatican_library_desc: "Vatikánska apoštolská knižnica je rozsiahla knižnica Svätej stolice. Obsahuje zbierky informácií a dokumentov od klasického obdobia až po súčasnosť."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Banka v Amsterdame, známa tiež ako Wisselbank, je zmenárenská banka, ktorá hrá významnú úlohu pri tvorbe a obrane štandardov mincovníctva. Ako prvá svojho druhu ovplyvňuje Wisselbank vznik nových štátnych bánk po celej európe."
 entrepot_desc: "Nachádzajúci sa v srdci rušného a pulzujúceho trhu, $entrepot$ je najlepším miestom, kde naše obchodné aktivity môžu prosperovať."
 trading_hub_desc: "Kľúčový bod v našej obchodnej sieti, $trading_hub$ predstavuje vynikajúce miesto na predaj a nákup mnohých exotických a miestnych tovarov."
 customs_house_desc: "V našom kráľovstve máme živý trh, kde mnohí obchodníci dovážajú fascinujúce tovary z dialok. Regulácia týchto tovarov a kontrola tohto toku spadá pod právomoc colnice."
 stock_exchange_desc: "Dôležité miesto stretnutí maklérov, obchodníkov a investorov, burza značne uľahčuje obchodovanie a tok akcií v akciových spoločnostiach."
 clearing_house_desc: "Vymieňanie platieb a zložitejšie transakcie sú jednými z hlavných obchodných operácií v našom kráľovstve. Obchodné stredisko poskytuje prostredie na ďalšie posilnenie nášho vplyvu v obchode, ktorý cez krajinu preteká."
 market_warehouse_desc: "Zvýšený objem tovaru prichádzajúceho na naše trhy a z nich si vyžaduje zvýšenie kapacity ich skladovania výstavbou trhových skladov."
 sugar_plantation_desc: "Kultivácia pôdy a cukrovej trstiny je výnosným podnikom. Výstavbou $sugar_plantation$ sa môžeme uchytiť v lukratívnom obchode s cukrom."
 cotton_plantation_desc: "Polia v našom kráľovstve možno využiť na masovú produkciu $cotton$, žiadaného tovaru, prostredníctvom organizovaných plantáží."
 tobacco_plantation_desc: "Pestovanie tabaku výstavbou tabakových plantáží prispeje nielen k nášmu blahobytu, ale aj poskytne podiel z výnosov ziskového obchodu."
 jewelry_guild_desc: "Spracovanie drahokamov a vzácnych kameňov na šperky najvyššej kvality robí zo zlatníctva žiadané remeslo vďaka očakávanému zisku."
 north_sea_shipyards_desc: "Holandské lodenice majú výhodu, že môžu zamestnávať najlepších remeselníkov a inžinierov v Európe, čo ich robí veľmi efektívnymi a schopnými."
 dock_desc: "Prístavisko je najzákladnejšia pobrežná infraštruktúra, ktorá umožňuje stavbu a opravu lodí."
 dry_dock_desc: "Je to prístavná budova, ktorá poskytuje potrebnú infraštruktúru na stavbu a opravu lodí v izolovaných suchých bazénoch, ktoré je možné podľa potreby zaplaviť. Táto jednoduchá prístupnosť k trupu lode značne zvyšuje efektivitu a kapacitu stavebného procesu."
 shipyard_desc: "Lodenica rozširuje schopnosti nášho prístavu do nových výšin, zvyšuje počet plavidiel, ktoré je možné obslúžiť a postaviť, a zároveň zlepšuje vybavenie pre posádky týchto lodí."
 grand_shipyard_desc: "Táto rozsiahla prístavná infraštruktúra je ohromujúce miesto, kde sa v každom okamihu premieta nespočetné množstvo lodí a námorníkov. Jej schopnosť stavať a opravovať celé flotily ju robí dôležitým bodom našej rastúcej námornej moci."
 naval_base_desc: "Celé pobrežie bolo oplotené a špecializované na stavbu a údržbu našej veľkej flotily. Toto malé mesto námorníkov, remeselníkov a inžinierov dokáže samo postaviť celé námorníctvo, čo z neho robí jedno z najdôležitejších strategických centier našej krajiny."
 distillers_guild_desc: "Toto bratstvo liehovarníkov ovláda tajomstvá a výrobu destilátov v meste. Každý, kto sa chce naučiť tento cech, je nútený sa k nemu pridať a rozširovať jeho monopol."
 distiller_manufactory_desc: "Centrum výroby, kde tajomstvo starého cechu ustupuje veľkému dopytu po zvýšenom množstve destilátov. Táto potreba formovala nový a moderný výrobný systém, ktorý uprednostňuje množstvo a zisk."
 brewery_desc: "Cech, kde sa zrná alebo ovocie premenia na chutné a omamné nápoje, ktoré si užívajú všetky triedy."
 brewery_manufactory_desc: "Potreba obrovského množstva varených nápojov vedie k centralizovanejším výrobným centrám, kde sa starý remeselný proces zmechanizoval."
 glass_guild_desc: "Umenie tvarovania skla a výroby predmetov z neho, je jemné remeslo. Špecializované centrá vyrábajú rad výrobkov od praktických nádob až po dekoratívne vitráže."
 saltpeter_guild_desc: "Vyrobený pracným procesom, $saltpeter$ je kľúčový pre výrobu strelného prachu a tým aj pre obranu štátu. Vyskytuje sa v pôdach bohatých na dusičnany, ako aj v hnoji alebo rozkladajúcej sa organickej hmote."
 lacquerware_guild_desc: "Kombinovaním miazgy z lakových stromov v niekoľkých vrstvách získavajú vyrobené predmety svoj typický lesklý povrch v cechu lakovaného remesla. Medzi tak žiadané kvalitné predmety patria nábytok, ceremoniálne skrinky a ďalšie. Lakované výrobky sú vysoko cenené pre svoju krásu a odolnosť."
 gun_smith_desc: "Venovaný výrobe a údržbe strelných zbraní, zbrojár vyrába rôzne zbrane rôznej kvality a súvisiace súčiastky ako hlavne, zámky a spúšte."
 weapon_guild_desc: "Združenie remeselníkov zodpovedných za výrobu rôznych zbraní; cechy ako tento sú pilierom štátnej obrany, zásobujú bežného vojaka zbraňami prispôsobenými konkrétnym vojenským potrebám a objemu."
 cloth_guild_desc: "Výroba rôznych textílií je často základom ekonomiky kráľovstva. Cech textilníkov zahŕňa farbiarov, tkáčov a bieliarov, udržiava stabilnú výrobu a súbor noriem na zabezpečenie potrebnej kvality a množstva."
 fine_cloth_guild_desc: "Potreba luxusných textílií ako jemne tkaná vlna, hodváb a zamat je lukratívny biznis, často spojený s aristokraciou. Vyvíjaním pokročilých techník tkania a dokončovania tkanín tieto inovačné centrá často výrazne prispievajú k miestnej a štátnej ekonomike."
 tannery_desc: "Zodpovedná za výrobu kože, koželužne produkujú dôležité predmety ako topánky, sedlá a knihárske väzby. Využitím pokročilých techník spracovania zvieracích koží garbiar zabezpečuje trvácnosť aj estetiku kože."
 paper_guild_desc: "$paper$ je základným kameňom každého kráľovstva, používa sa v každom jeho aspekte, od administrácie po vzdelanie a dokonca obchod. Preto $paper_guild$ zabezpečuje správny štandard výroby a množstvo, ako aj jedinečnú techniku zahrňujúcu namáčanie, rozvlákňovanie alebo lisovanie základných surovín ako ľan, bavlna alebo iné rastlinné vlákna."
 scriptorium_desc: "Špecializované stredisko, kde pisári dôkladne opisujú rukopisy; $scriptorium$ produkuje rôzne texty náboženského, právneho či literárneho charakteru s cieľom uchovať a šíriť poznanie."
 tools_guild_desc: "Od jednoduchého kladiva po prvé strojové nástroje; $tools$ boli vždy dôležitou súčasťou našej spoločnosti. $tools_guild$ sa špecializuje na výrobu týchto užitočných pomôcok."
 porcelain_guild_desc: "$porcelain$ je druh keramiky charakteristický svojou pevnosťou a priehľadnosťou vďaka vitrifikácii materiálov pri vysokých teplotách. $porcelain_guild$ sa špecializuje na tvorbu a zdobenie takýchto predmetov."
 naval_supplies_guild_desc: "$naval_supplies$ predstavujú všetko potrebné pri stavbe lodí, od dreva cez decht, lana, plátna až po ďalšie materiály. Hoci ide o rozsiahly a rôznorodý tovar, cech námorných zásob pokrýva všetky materiály potrebné pre stavbu lodí."
 dyes_guild_desc: "Kýmkoľvek sa tkaniny tkali, existoval trh pre kvalitné farbivá. Výrobca farbív vytvára farbivá z dostupných rastlín."
 putrefaction_works_desc: "$saltpeter$ je cenná chemická zložka, ktorá sa využíva ako hnojivo, pri solení mäsa a ako kľúčová súčasť strelného prachu. Prevádzky hnitia slúžia ako alternatívny spôsob získavania $saltpeter$ v prípadoch, keď ťažba nie je možná."
 naval_supplies_manufactory_desc: "Podobne ako cech námorných zásob, aj manufaktúra námorných zásob sa zameriava na výrobu námorných zásob. Vďaka väčším rozmerom je výstup materiálov pre stavbu lodí výrazne vyšší."
 weapon_manufactory_desc: "Rôzne zbrane ako meče, kopije a luky tvoria jadro zbraní každého vojska. $weapon_manufactory$ vyrába bojové zbrane na blízko a jednoduché strelné zbrane všetkých typov."
 fine_cloth_manufactory_desc: "$fine_cloth$ je tradične znakom postavenia elít a bohatých vrstiev. $fine_cloth_manufactory$ sa zameriava na výrobu týchto cenných textílií z textilií alebo hodvábu."
 cloth_manufactory_desc: "$cloth$ predstavuje rôzne látky a odevy z vlny a ľanu. $cloth_manufactory$ sa špecializuje na výrobu $cloth$ z rôznych materiálov akými sú vlna, bavlna a iné priadne rastlín."
 paper_workshop_desc: "$paper$ je nevyhnutnosťou pre pokročilé účtovníctvo, administráciu a šírenie vedomostí. $paper_workshop$ sa špecializuje na vytváranie nového papiera z rozvlákňovania priadnych rastlín a dreva."
 printing_press_shop_desc: "Využitím ľahko vyrábateľných a nahraditeľných dielov tlačiarenské dielne znížia naše náklady na prácu i materiál pri produkcii a šírení písaných dokumentov medzi obyvateľstvom."
 glassworks_desc: "Zdokonalenie tradičných techník fúkania skla a pridanie nových materiálov uľahčujú hromadnú výrobu skla."
 perfumery_desc: "Pestovaním kvetov a extrakciou ich esencie, parfuméria vyrába luxusný tovar pre bohatých."
 porcelain_manufactory_desc: "Výroba porcelánu je výsledkom dlhých alchymistických experimentov, čo umožňuje alternatívu k drahému dovozu zo zahraničia."
 tannery_manufactory_desc: "Pokroky v chémii výrazne skracujú proces koželuhovania zvieracích koží a produkujú kožu vyššej kvality."
 lacquerware_manufactory_desc: "Zdokonalenia procesu maľovania a nanášania laku robia lakované výrobky lacnejším a rýchlejšie vyrábateľnými."
 fine_cloth_mill_desc: "Pohon vodnými kolesami umožňuje továrni na kvalitné látky rýchlu masovú výrobu kvalitných látok."
 textile_mill_desc: "Pohon vodnými kolesami umožňuje textilným továrňam rýchlu masovú výrobu textílie."
 steel_mill_desc: "Zvýšenie spoľahlivosti našich pecí a výrobného procesu umožnilo vyrábať oceľ v ekonomicky výhodnom rozsahu."
 iron_foundry_desc: "$tools$ vyrobené zo železa budú odolnejšie než akákoľvek iná známa výroba a zároveň nebudú vyžadovať rovnako časovo náročný výrobný proces."
 weapon_factory_desc: "V dôsledku zvyšujúceho sa strategického významu armády sú nevyhnutné pokročilé výrobné postupy. Preto sa zriaďujú továrne zamerané na sériovú výrobu výzbroje."
 monastery_desc: "Miesto ústrania a rozjímania, kláštory sú útočiskom pre tých, ktorí chcú venovať svoj život spojeniu s nebom. Ich priestory sú určené na štúdium a rozjímanie a za ich múrmi sa zvyčajne stráži veľké poznanie."
 madrasa_desc: "Centrum vzdelania venované podpore štúdia, madrasy zhromažďujú v svojich múroch mnohých študentov, mnohí z nich často prišli z ďaleka. Diskutujú sa tu svetské i náboženské záležitosti a ich múdrosť je prístupná všetkým."
 orthodox_monastery_desc: "$orthodox$ klerici zvyčajne majú silný vplyv na moc a autoritu a ich kláštory slúžia ako sídlo tejto moci. Pod ochranou ikon, ktoré držia, sú strážcami tradičných hodnôt krajiny."
 miaphysite_monastery_desc: "$miaphysite$ je plný rítov a obradov vykonávaných od počiatku $christian$. Kláštory sú strážcami týchto obradov, lebo len v ich múroch sa slovo Božie dôsledne a precízne študuje."
 bailiff_desc: "Keď populácia zostane sama na seba, stáva sa hniezdom zloby a lenivosti. Preto je potrebné uplatňovať vládu krajiny cez miestnych zástupcov poverených udržiavaním zákona a poriadku v každom sídle."
 fishing_village_desc: "Voda je zdrojom života, a preto je plná života. Nie je nezvyčajné, že na brehu vyrastú celé dediny využívajúce toto bohaté prostredie, kde ľudia zarábajú chytaním vodných živočíchov."
 farming_village_desc: "Jedlo je to, čo poháňa civilizáciu. Polia a farmy dokážu nielen nakŕmiť obyvateľstvo, ale aj umožniť chov ďalších zvierat a získavanie produktov od nich. Táto kombinácia je kľúčom k rozkvetu každého sídla."
 forest_village_desc: "Lesy a divoké územia nie sú také nehostinné, ako by sa zdalo, pretože sú bohaté na zver, ktorú možno loviť pre mäso i kožušiny. Preto ľudia zvyčajne horlivo osídľujú oblasti pri lesoch s hojnou zverou, ktorú môžu využiť."
 tar_kiln_desc: "Decht sa používa od staroveku, jeho tesniace a vodotesné vlastnosti sú nepostrádateľné. Preto sú lesnaté oblasti úrodným terénom pre pece, ktoré extrahujú decht z dreva procesom suchého destilovania."
 horse_breeders_desc: "Či už pre vojnu alebo pre ťahanie vozov, ktoré prevážajú náš obchod po krajine, kone sú potrebné všade. Preto rodiny začali chovať tieto vznešené stvorenia, aby uspokojili dopyt."
 market_village_desc: "Keďže obchodné uzly sú potrebné na zhromažďovanie obchodu v konkrétnych oblastiach, vznikajú, aby túto úlohu plnili a vytvárali malé meštianske komunity."
 stone_quarry_desc: "Kameň je vynikajúci stavebný materiál používaný na domy, akvadukty, chrámy, mosty a ďalšie. Bohužiaľ ho treba ťažiť a kvalitný stavebný kameň nie je vždy hojný. Na uspokojenie potrieb môžeme založiť lomy v oblastiach s dobrým materiálom."
 lumber_mill_desc: "Drevo samo o sebe má relatívne nízku hodnotu, pokiaľ nie je narezané na užitočné dosky. Aby sa maximalizovala jeho užitočnosť a uľahčila preprava, vyvíjajú sa píly, ktoré umožňujú ľahké vyrábanie dosiek z nasekaného dreva."
 fiber_crops_farm_desc: "Rôzne rastlinné vlákna sú nevyhnutné na výrobu lán, topánok, odevov a ďalších tovarov potrebných pre našu populáciu. Pestovaním týchto plodín sa môžeme spoľahnúť na vlastnú výrobu a znížiť závislosť od dovozu."
 sand_pit_desc: "Piesok má mnoho využití, vrátane stavebného materiálu, ale niektoré druhy piesku sú pri zahriatí ideálne na výrobu skla. Môžeme vytvoriť pieskoviská na ťažbu tohto zdroja pre naše potreby."
 clay_pit_desc: "Íl je kľúčový pre našu keramikársku výrobu a je tiež ideálny na výrobu dlaždíc pre naše domy. Môžeme zriadiť ílové jamy v oblastiach, kde je tento materiál v hojnom počte, čím zabezpečíme spoľahlivý zdroj pre hrnčiarov."
 charcoal_maker_desc: "Drevené uhlie sa spaľuje na vykurovanie našich domov a pohon našich kovární. Spaľovaním hojných zásob dreva môžeme vyrábať drevené uhlie, ktoré pri spaľovaní produkuje viac tepla než surové drevo."
 elephant_hunting_grounds_desc: "Vzhľadom na svoju veľkosť sa slony nedajú jednoducho chovať na bežných farmách ako kone či kravy. Namiesto toho vytvoríme polodivoké loviská pre slony, ktoré budú fungovať ako polo-samostatné farmy a umožnia nám vyberať jedince najvhodnejšie pre naše potreby."
 sheep_farms_desc: "Zatiaľ čo naši pastieri už chovajú ovce na lúkach a kopcoch, potrebujeme farmárske poňatie na zvýšenie produktivity. Ovčie farmy budú chovať väčší počet oviec pre vyšší výnos."
 lutheran_preachers_desc: "Ako členovia reformácie predstavujú luteránski kazatelia miestnych misionárov luteránskej viery, ktorí šíria svoje učenie medzi všetkých blízkych katolíckych ľudí."
 preachers_work_for_free: "Slovo Božie sa šíri zadarmo!"
 temple_desc: "$temple$ je miesto uctievania zasvätené náboženským povinnostiam duchovenstva. Hoci môžu mať chrámy rôzne tvary a podoby podľa miestneho náboženstva, ich účel zostáva rovnaký."
 cathedral_desc: "$cathedral$ je väčší chrám, ktorá poskytuje náboženské služby podstatne väčšiemu počtu miestneho obyvateľstva. Ako náboženské centrum mesta ju členovia všetkých tried navštevujú na uctievanie."
 counting_house_desc: "$counting_house$ je kancelária, ktorá vedie finančné účtovníctvo miestnych podnikov. Riešia sa tu aj termíny a korešpondencia týkajúca sa platieb."
 minting_office_desc: "$minting_office$ je hlavná výrobná budova, ktorá tvorí menu štátu. Rôzne kovy vstupujú do kancelárie, aby boli vyrazené na mince pre verejnosť."
 granary_desc: "$granary$ je skladové zariadenie, ktoré zabraňuje kontaminácii uskladneného jedla myšami a inými živočíchmi. Zvyšuje tiež kapacitu potravín dostupných obyvateľstvu v čase núdze."
 wharf_desc: "$wharf$ je námorná stavba v prístave, kde sa lode môžu pristaviť na vyloženie nákladu a na údržbu či opravy."
 medical_school_desc: "S nástupom vedeckej revolúcie oblasť medicíny dosahuje nové prevraty a rastie v metódach a získanom poznaní. $medical_school$ zabezpečuje, že tieto vedomosti sa odovzdávajú novým generáciám lekárov."
 hospital_desc: "História nemocníc je stará, mnohé staroveké civilizácie mali vlastnú verziu inštitúcie, ktorá ubytovávala chorých. Počas stredoveku sa nemocnice ďalej vyvinuli a teraz sa zameriava aj na starostlivosť o zdravie a hojenie pacientov."
 slave_market_desc: "Obchodné centrum, kde sa kupujú a predávajú otroci, poháňajúce ekonomiku nútenou prácou."
 port_authority_desc: "$port_authority$ dohliada na námornú premávku, vymáha predpisy, vyberá clá a zabezpečuje bezpečný tok tovaru a obchodu cez prístav."
 pounamou_carver_desc: "Remeselník zručný v tvorbe zložitých pounamou artefaktov, uctievaný za vytváranie predmetov kultúrneho a duchovného významu."
 hanseatic_kontor_desc: "Prevádzkovaná Hanzou, tento obchodný úrad je životne dôležitým pilierom na uľahčenie lukratívneho obchodu medzi severoeurópskymi mestami a zámoorskými trhmi."
 fondaco_desc: "Multifunkčný sklad a ubytovanie pre zahraničných obchodníkov, kde sa vedie obchod a tovar sa skladuje pred distribúciou."
 venetian_arsenal_desc: "Je to štátne prevádzkovaná lodenica zodpovedná za rýchlu stavbu výkonných námorných flotíl, hrajúca kľúčovú úlohu v námornej nadvláde."
 kurultai_desc: "$kurultai$ je symbolom moci miestnej rady, slúži ako rozhodca pri dôležitých rozhodnutiach a pri zvolávaní mužov do armády."
 order_stronghold_desc: "Opevnená základňa vojenských rád, strategicky umiestnená pre obranu a ako východiskový bod pre krížové výpravy či získavanie územia."
 banking_office_desc: "Prostredníctvom banky poskytujeme malé investície do obyvateľstva iných krajín. Zároveň bude slúžiť ako operačné sídlo pre našich pridružených obchodníkov."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$ poskytuje potrebné lode a námorníkov na zabezpečenie našej námornej nadvlády. Postavený v dobre situovaných prístavoch $copenhagen$, dokovisko môže fungovať rýchlejšie než väčšina konkurentov."
 caravanserai_desc: "$caravanserai$ sú dôležité zastávky na Hodvábnej ceste, poskytujú odpočinok obchodníkom aj zvieratám nesúcim cenný tovar."
 caravan_stop_desc: "$caravan_stop$ sú dôležité zastávky na obchodných trasách púšte, poskytujú odpočinok obchodníkom aj zvieratám nesúcim cenný tovar."
 seat_of_cardinal_desc: "Kňaz, povýšený do hodnosti kardinála, nám poskytuje významný vplyv v rámci katolíckej cirkvi."
 galley_barracks_desc: "$galley_barracks$ ubytujú otrokov používaných na veslovanie našich galér a poskytnú priestor na stavbu nových lodí."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "Gigantický súbor múrov a opevnení, ktorý sa tiahne pozdĺž hraníc veľkej ríše v niekoľkých úsekoch namiesto jednoliateho múru, starobylý Veľký čínsky múr začali stavať pred stáročiami. Hoci mnohé dynastie ho opravovali a rozširovali, stáročia opustenosti si vybrali svoju daň a väčšina z neho nie je nič viac než ruiny."
 repaired_great_wall_of_china_desc: "Opravená a dobre udržiavaná línia opevnení ochráni naše hranice pred akoukoľvek cudzou barbarskou inváziou."
 rural_clothmaker_desc: "Malý cech, kde sa textílie ručne vyrábali z miestnych materiálov. Zohráva dôležitú úlohu v miestnej ekonomike, poskytuje odevy a obchodné tovary."
 mason_desc: "Obsadzovaný kvalifikovanými pracovníkmi, ktorí režú a tvarujú kameň pre stavbu, $mason$ je nevyhnutný pre výstavbu odolných a trvácnych stavieb."
 embassy_desc: "Stredisko diplomacie a miesto stretnutí, kde zástupcovia cudzích národov vedú rokovania a podporujú vznik potenciálnych aliancií."
 firearms_manufactory_desc: "Často opisovaná ako životná sila nášho vojenského výrobného komplexu, manufaktúra strelných zbraní vyrába palné zbrane rôznych tvarov a veľkostí, ako sú pištole, pušky a ďalšie."
 cannon_foundry_desc: "V odlievarní diel sa kanóny liatia a montujú z roztaveného kovu. Kľúčové pre vybavenie armád delostrelectvom, čím sa zvyšujú vojenské schopnosti štátu."
 cannon_maker_desc: "Cech špecializovaný na výrobu a montáž kanónov. Tieto silné zbrane sú nevyhnutné pri obliehaniach a obrane."
 firearms_factory_desc: "Rastúce požiadavky na ochranu hraníc vedú k zvýšeniu výroby a požiadaviek z nášho vojenského výrobného komplexu. Túto potrebu pokrýva továreň na strelné zbrane, kde sa vyrábajú veľké množstvá zbraní."
 cannons_factory_desc: "Veľkorysá továreň, kde sa kanóny vyrábali vo veľkom. Jej rozšírená výrobná kapacita je ideálnym spôsobom, ako uspokojiť rastúce potreby našich vojenských síl."
 settlement_building_desc: "Toto predstavuje vytvorenie nového sídla so základmi ako obchody, základná stavebná podpora a obchodné stanice na prilákanie migrantov do lokality."
 janissary_barracks_desc: "Miesto, kde mladí otroci dostávajú vojenský výcvik, aby sa stali janičiarmi."
 ghilman_barracks_desc: "Miesto, kde mladí otroci dostávajú vojenský výcvik, aby sa stali ghilmánmi."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$ je budova venovaná súfijskému rádu Ṣafawiyya. Hoci je vysoko náboženská, slúži budova aj ako vojenské výcvikové priestory pre $qizilbash$."
 alhambra_desc: "$alhambra$, čo v preklade znamená #italic Červená#!, je palácový a pevnostný komplex v Granade, považovaný za vrchol rafinovanosti nasridskej dynastie."
 hexamilion_wall: "Hexamilion"
 hexamilion_wall_desc: "$hexamilion_wall$, čo znamená #italic Šesťmíľový múr#!, existuje od staroveku na ochranu [ShowAreaName('morea_area')]." # todo: skloňovanie
 oma_falaj: "Falaj"
 oma_falaj_desc: "$oma_falaj$ je podzemný systém akvaduktov, ktorý nám umožňuje bezpečne prepravovať vodu kamkoľvek."
 oma_nizwa_fort: "Pevnosť Nizwā"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$ je kľúčové miesto pre obchod s [ShowGoodsName('incense')] v [ShowAreaName('oman_area')]." # todo: skloňovanie
 coastal_settlements: "Pobrežné sídlo"
 coastal_settlements_desc: "$coastal_settlements$ pritiahnu veľkú časť našej [Concept('pops','populácie')|e], aby sa tam presťahovali."
 dutch_trade_outpost: "Holandská obchodná stanica"
 dutch_trade_outpost_desc: "Aby posilnili svoj vplyv v [ShowRegionName('japan_region')], mnohí #italic holandskí obchodníci#! udržiavajú dobré vzťahy s tamojšími vládcami a sú pri tom slobodní obchodovať."
 dutch_admiralty_desc_common: "Mnohé admirality v našom štáte rozdelili naše záujmy, ale umožnili všetkým provinciám udržiavať vlastné flotily."
 friesland_admiralty: "Frízska admiralita"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Západofrízska admiralita"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Rotterdamská admiralita"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Zeelandská admiralita"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Amsterdamská admiralita"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Knižnica Vijayanagaru"
 library_of_vijayanagar_desc: "Ako jedno z najväčších vzdelávacích centier v [ShowLocationName('vijayanagar')] táto knižnica umožní ďalšie vzdelávanie nášho obyvateľstva." # todo: skloňovanie
 city_of_victory: "Mesto Víťazstva"
 city_of_victory_desc: "Maják nádeje pre južnú Indiu, je to jedno z najväčších miest na svete, kde každý rok prichádza mnoho učencov a veľvyslancov obdivovať civilizáciu v [ShowLocationName('vijayanagar')]." # todo: skloňovanie
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Po úplnom prestavaní náboženského miesta v [ShowLocationName('srirangam')] teraz patrí medzi najväčšie chrámy v celej južnej Indií."
 venkateswara_temple: "Chrám Venkaṭeśvara"
 venkateswara_temple_desc: "Venkaṭeśvara a Tirupati zaznamenali nárast vplyvu po nedávnych daroch, čo ich povznieslo na nové výšky v rámci [ShowAreaName('tamil_land_area')]." # todo: skloňovanie
 constantinople_observatory: "Observatórium Taqī ad-Dīna"
 constantinople_observatory_desc: "Toto nádherné observatórium stojí na kopci s výborným výhľadom na nočnú oblohu. Ak vydrží, môže výrazne prospieť vedám v [ShowReligionGroupAdjective('muslim')] krajinách." # todo: skloňovanie
 kurmina_headquarter: "Veliteľské sídlo Kurmina"
 kurmina_headquarter_desc: "Keďže ide o hlavnú posádku vojenskej provincie, toto veliteľské sídlo umožňuje jej guvernérovi pripraviť armády v prípade vojny a chrániť ríšu pred akýmkoľvek votrelcom."
 great_enclosure: "Veľká ohrada"
 great_enclosure_desc: "Veľká ohrada prejavuje našu kontrolu nad miestnym [ShowGoodsName('livestock')] a môže slúžiť ako útočisko v zúfalých časoch." # todo: skloňovanie
 great_hill_complex: "Komplex Veľkého kopca"
 great_hill_complex_desc: "Miesto uctievania, $great_hill_complex$ obsahuje mnoho artefaktov vyrobených z mydlového kameňa a slúži ako miesto pre naše najdôležitejšie rituály."
 great_valley_complex: "Komplex Veľkého údolia"
 great_valley_complex_desc: "Miesto poskytujúce množstvo bývania, $great_valley_complex$ nám pomôže pri využívaní zdrojov v [ShowLocationName('great_zimbabwe')]." # todo: skloňovanie
 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Ako osobný sponzor nášho vládcu slúži tento chrám ako miesto vládnych náboženských obradov a pohrebných rituálov pre našich vládcov a ich rodiny."
 khmer_baray: "Baray"
 khmer_baray_desc: "Veľká vodná nádrž — tieto stavby umožnia väčšie poľnohospodárske investície a dajú nám schopnosť spoľahlivejšie živiť obyvateľstvo. Po postavení budú tieto Baray vyžadovať dôkladný dohľad a neustálu údržbu, aby sa predišlo rozkladu."
 herrenchiemsee_abbey_potential: "Opátstvo Herrenchiemsee možno postaviť len na ostrove Herreninsel a vyžaduje, aby ho ovládal Bavorsko."
 herrenchiemsee_abbey: "Opátstvo Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Nádherné barokové opátstvo na ostrove Herreninsel. Slúži ako maják náboženskej a kultúrnej významnosti, zvyšuje gramotnosť a podporuje  bavorské tradície."
 munich_residenz_founding: "Stredoveká rezidencia v Mníchove"
 munich_residenz_founding_desc: "Týmto sa zakladá rezidencia v [ShowLocationName('munich')], budúce sídlo bavorských vládcov. Postavená ako pevnosť na ochranu pred vzbúrenými poddanými a súperiacimi frakciami, táto budova symbolizuje začiatok moci a autority bavorskej so strediskom v [ShowLocationNameWithNoTooltip('munich')]." # todo: skloňovanie
 munich_residenz_founding_potential: "Môže byť postavené len po spustení udalosti 'Založenie rezidencie v Mníchove'."
 munich_residenz_renaissance_expansion: "Renesančná rezidencia v Mníchove"
 munich_residenz_renaissance_expansion_desc: "Počas renesancie prešla rezidencia v [ShowLocationName('munich')] výrazným rozšírením, ktoré ukazuje veľkoleposť a kultúrne úspechy Bavorska. Tento architektonický skvost pridal sály umenia a sofistikovanosti, čím zvýšil prestíž [ShowLocationNameWithNoTooltip('munich')] ako kultúrneho centra $hre$." # todo: skloňovanie
 munich_residenz_renaissance_expansion_potential: "Môže byť postavené len po spustení udalosti 'Renesančné rozšírenie rezidencie' a po dokončení pôvodného založenia rezidencie."
 munich_residenz_baroque_expansion: "Baroková rezidencia v Mníchove"
 munich_residenz_baroque_expansion_desc: "Barokové rozšírenie rezidencie v [ShowLocationName('munich')] odráža nádheru osvietenskej éry. Pôvabné záhrady, veľkolepé sály a zložité ornamenty zdôraznili umeleckú a politickú dominanciu dynastie Wittelsbachovcov v Bavorsku a ďaleko za jeho hranicami."
 munich_residenz_baroque_expansion_potential: "Môže byť postavené len po spustení udalosti 'Barokové rozšírenie rezidencie' a po dokončení renesančného rozšírenia."
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Ceremoniálna brána impozantných rozmerov, $bajang_ratu$ nasleduje architektonický dizajn #italic candi bentar#!, čiže rozdelenej brány. Použitím vysoko kvalitnej červenej tehly sa táto brána stane jednou z najvyšších stavieb v celom $MAJ_ADJ$ území. Jej použitie je zásadné, keďže štruktúra slúži pri veľkých náboženských a politických obradoch."
 bubu_building: "Bubu"
 bubu_building_desc: "Niektoré z najefektívnejších rybárskych techník sa používajú v miestnych rybárskych pasciach nazývaných bubu. Vyrobené z tkaného mäkkého dreva, ako je bambus, o ne sa starajú skúsení rybári na strategických miestach, ako sú ústia riek, a používajú zložité techniky na maximalizáciu úlovku."
 sufi_mosque: "Sufijská mešita"
 sufi_mosque_desc: "Budova postavená miestnymi konvertitmi [ShowReligionGroupAdjective('muslim')], ktorá predstavuje synkretickejší prístup k viere." # todo: skloňovanie
 wali_songo_shrine: "Wālīho svätyňa"
 wali_songo_shrine_desc: "Svätyňa venovaná [ShowReligionGroupAdjective('muslim')] svätcovi, ktorý výrazne pomohol rozšíriť [ShowReligionGroupNameWithNoTooltip('muslim')] v tejto oblasti." # todo: skloňovanie
 fulani_cattle_rearing_pen: "Ohrada na chov dobytka"
 fulani_cattle_rearing_pen_desc: "Tieto ohrady na chov dobytka v tejto [Concept('location','lokalite')|e] umožňujú ľuďom [ShowCultureName('fulbe')] ďalej sa špecializovať na ich spôsoby chovu dobytka." # todo: skloňovanie
 trans_saharan_trade_outposts: "Transsaharské obchodné stanoviská"
 trans_saharan_trade_outposts_desc: "Postavené na zabezpečenie miest pre karavány, tieto transsaharské stanoviská ďalej umožňujú ich majiteľom rozširovať svoj vplyv v regióne."
 son_unlocked_trans_saharan_outposts_tt: "Odomkol [Concept('building','budovu')|e] [ShowBuildingTypeName('trans_saharan_trade_outposts')]" # todo: skloňovanie
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Keďže ide o veľký [ShowBuildingTypeName('miaphysite_monastery')], [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] dal miestnemu [ShowEstateTypeName('clergy_estate')] väčšiu kontrolu, ale aj lepšie životné podmienky." # todo: skloňovanie
 walls_of_benin: "Beninské hradby"
 walls_of_benin_desc: "Tieto hradby umožňujú [ShowLocationName('benin')] prosperovať a držia nepriateľov, ktorí by ho chceli dobyť, na uzde." # todo: skloňovanie
 zazzau_walls: "Hradby $zazzau$" # todo: NEW TRANSLATION
 zazzau_walls_desc: "Ako ukážka sily voči ostatným národom v [ShowRegionName('guinea_region')] tieto hradby demonštrujú susedom silu danej lokality." # todo: skloňovanie
 eghabho_nore_mansion: "Vila Eghabho N'ore"
 eghabho_nore_mansion_desc: "Vila náčelníka mesta. Je zodpovedný za správu lokality v mene vládcu."
 ribat: "Ribāṭ"
 ribat_desc: "Malé opevnenie určené predovšetkým na ochranu karaván alebo malých oblastí pred nájazdmi."
 delhi_tomb: "Indická hrobka"
 delhi_tomb_desc: "V tejto hrobke, kde je uložené telo významného muža v Indií, slúži táto hrobka ako dôležité miesto pre cestovateľov i ako prejav kultúry."
 ori_portuguese_quarters: "Portugalské štvrte"
 ori_portuguese_quarters_desc: "Miesto odpočinku pre bohatých obchodníkov zo zámoria, tieto štvrte slúžia ako ich trvalé sídlo v Indií."
 mahmud_gawan_madrasa: "Mahmud Gawan Madrasa"
 mahmud_gawan_madrasa_desc: "Postavená s úmyslom privítať mnohých učencov z celého sveta, aby spoznali našu kultúru, táto madrasa je považovaná za jednu z najväčších náboženských vysokých škôl v [ShowRegionName('deccan_region')]." # todo: skloňovanie
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Vybavená delami a pobrežnými bateriami, feitoria dokáže zabezpečiť náš vplyv v oblasti a umožniť našim obchodníkom slobodnejší obchod."
 rahdar: "Rahdar"
 rahdar_desc: "Aby sa chránili obchodné cesty v [ShowRegionName('hindustan_region')], musí sa založiť diaľničná hliadka. Je známa ako [ShowBuildingTypeName('rahdar')], kde títo muži zabezpečujú bezpečnosť obchodu v regióne." # todo: skloňovanie
 red_fort: "Červená pevnosť"
 red_fort_desc: "Zabezpečujúc, že táto lokalita nikdy nepadne do rúk nepriateľa, a zároveň slúžiac ako ukážka prestíže svojho vlastníka, [ShowBuildingTypeName('red_fort')] nám umožnil prejaviť kontrolu nad touto lokalitou." # todo: skloňovanie
 guich_garrison: "Garnizón Jayš"
 guich_garrison_desc: "Garnizón pre kmene [ShowCultureGroupName('amazigh_group')] na odpočinok, čo umožňuje lepšiu ochranu oblasti." # todo: skloňovanie
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "Guru Gaddi, čo znamená sídlo $guru$, je miesto, kde prebýva duchovný vodca [ShowReligionName('sikhism')]." # todo: skloňovanie
 usa_academy_of_arts_and_sciences: "Americká akadémia umení a vied" # todo: NEW TRANSLATION
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$ bude rozvíjať všetky umenia a vedy, ktoré môžu prispieť k záujmu, cti, dôstojnosti a šťastiu slobodného, nezávislého a cnostného ľudu."
 usa_academy_of_arts_and_sciences_why: "$usa_academy_of_arts_and_sciences$ možno postaviť len prostredníctvom udalosti."
 usa_philosophical_society: "Americká filozofická spoločnosť"
 usa_philosophical_society_desc: "$usa_philosophical_society$ bude podporovať užitočné poznatky a udrží našu krajinu na čele vedeckého pokroku."
 usa_philosophical_society_why: "$usa_philosophical_society$ možno postaviť len prostredníctvom udalosti."
 usa_national_bank: "Prvá banka Ameriky"
 usa_national_bank_desc: "$usa_national_bank$ bude podporovať našu vládu a stabilizovať našu menu."
 usa_national_bank_why: "$usa_national_bank$ možno postaviť len prostredníctvom udalosti."
 usa_national_mint: "Mincovňa Ameriky"
 usa_national_mint_desc: "$usa_national_mint$ bude regulovať a zlepšovať proces razenia našej meny."
 usa_national_mint_why: "$usa_national_mint$ možno postaviť len prostredníctvom udalosti."
 zhixian: "Zhīxiàn"
 zhixian_desc: "Sídlo miestneho magistráta dozerajúceho na správu okresov, ide o cisárskych nominantov rozširujúcich autoritu Dračího trónu do provincií."
 seljuk_mint: "Seljukská mincovňa"
 seljuk_mint_desc: "$seljuk_mint$ je funkčné, bezpečné miesto na výrobu mincí, ktoré symbolizuje politickú autoritu a fiskálnu stabilitu."
 tur_kodjabashi_office: "Úrad Kocabaṣı"
 tur_kodjabashi_office_desc: "Využitím miestnych obyvateľov našich dobitých území v [ShowRegionName('balkan_region')] môžeme zmierniť tlak na našu vlastnú byrokraciu, za cenu posilnenia miestnych obyvateľov v tejto oblasti." # todo: skloňovanie
 tur_kodjabashi_office_is_in_balkans: "[location|e] sa nachádza v [Concept('region','regióne')|e] [ShowRegionName('balkan_region')] "
 tur_kodjabashi_office_is_not_capital: "[location|e] nie je [Concept('capital','hlavným mestom')|e]"
 phanariot_district: "Phanariotská štvrť"
 phanariot_district_desc: "Štvrť, kde v [ShowLocationName('constantinople')] sídlia Phanarioti, bohatí [ShowCultureName('greek_culture')] obchodníci." # todo: skloňovanie
 maniot_toll_guards: "Maniotskí mýtnici"
 maniot_toll_guards_desc: "Vďaka právu nad cestami v tejto lokalite Manioti — skupina banditov v [ShowAreaName('morea_area')] — kontrolujú veľkú časť správy a obchodu tam." # todo: skloňovanie
 bulgarian_administration_center: "Administratívne centrum Bulharska"
 bulgarian_administration_center_desc: "Táto lokalita slúži ako centrum celej správy v rámci [ShowAreaName('bulgaria_area')]." # todo: skloňovanie
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')] štvrť" # todo: skloňovanie
 jewish_district_desc: "Štvrť pre obyvateľov [ShowReligionAdjective('judaism')] na bývanie." # todo: skloňovanie
 darussifa: "Darüşşifa"
 darussifa_desc: "Nemocnica postavená počas $ilkhanate$. Je považovaná za jednu z najmodernejších nemocníc na svete a považuje sa za centrum aplikovaných lekárskych vied."
 woodhenge_of_cahokia: "Cahokijský drevený kruh"
 woodhenge_of_cahokia_desc: "Zarovnaný s pohybom slnka, $woodhenge_of_cahokia$ slúži ako spôsob sledovania solárnych javov."
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$ možno postaviť len prostredníctvom udalosti."
 charite_of_berlin: "Charité"
 charite_of_berlin_desc: "$charite_of_berlin$ je karanténne miesto mimo berlínskych hradieb, ktoré pomáha pri zamedzovaní opakujúcich sa epidémií."
 qalat_al_mashwar: "Qal'at al-Mashwār"
 qalat_al_mashwar_desc: "Hlboko v srdci $tlemcen$ sa nachádza opevnený a nádherne prestížny palácový komplex. Symbol miestnej moci a prosperity, kráľovský palác takisto slúži ako administratívne centrum vládnucej dynastie. Okrem svojej bezkonkurenčnej krásy slúži aj ako obranná stavba proti zahraničným hrozbám a potenciálnym dobyvateľom."
