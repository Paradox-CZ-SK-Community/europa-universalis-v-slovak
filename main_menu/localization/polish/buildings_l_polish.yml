 tower_of_belem: "Belémska veža" # todo: NEW TRANSLATION
 fortezza_di_sant_andrea: "Fortezza di Sant'Andrea" # todo: NEW TRANSLATION
 fortezza_di_sant_andrea_desc: "Táto pevnosť chránila mesto Benátky viac ako tristo rokov." # todo: NEW TRANSLATION
