 pirate_tavern: "Prístavná krčma"
 pirate_tavern_desc: "Živé a známe stretnutia mužov činu, námorníkov a obchodníkov. Nachádzajú sa v kľúčových pirátskych prístavoch a rôznych pobrežných mestách; tieto krčmy zohrávajú podstatnú úlohu v živote pirátov. Posádky sa tu oddychujú, míňajú lup na alkohol, jedlo a zábavu a získavajú nových členov posádky."
