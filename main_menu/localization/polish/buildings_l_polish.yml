 schonbrunn_palace: "Schönbrunn Palace" # todo: NEW TRANSLATION
 rock_of_monaco: "Skala Monaka" # todo: NEW TRANSLATION
 camara_comptos: "Cámara de Comptos" # todo: NEW TRANSLATION
 camara_comptos_desc: "The #italic $camara_comptos$#! je suverénny súd špecializovaný na finančné záležitosti. Inšpiruje sa inštitúciou rovnakého mena v Paríži." # todo: NEW TRANSLATION
 llotja_seda: "La Llotja de la Seda" # todo: NEW TRANSLATION
 llotja_seda_desc: "La Llotja, ohromujúce architektonické dielo, sa skladá z troch častí, vrátane #italic 'Sala de Contratació'#!, prepychovo zdobeného obchodného sálu so skrútenými stĺpmi, kde si obchodníci dohadujú zmluvy, a Pavilónu konzulátu, ktorý slúži ako sídlo #italic 'Tribunal del Mar'#!. Centrálná veža La Llotja sa používa ako väzenie pre dlžníkov." # todo: NEW TRANSLATION
 zwinger: "Zwinger" # todo: NEW TRANSLATION
 zwinger_desc: "Tento palácový komplex slúži ako priestor pre festivaly a záhrady, s priestorom pre budúci hrad." # todo: NEW TRANSLATION
 globe_theatre: "Globe Theatre" # todo: NEW TRANSLATION
 globe_theatre_desc: "Táto drevená otvorená zábavná scéna pravdepodobne upúta publikum ešte mnoho rokov. Veľmi horľavé." # todo: NEW TRANSLATION
