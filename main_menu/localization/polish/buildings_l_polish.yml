 darussifa: "Darüşşifa" # todo: NEW TRANSLATION
 darussifa_desc: "Nemocnica postavená počas $ilkhanate$. Je považovaná za jednu z najmodernejších nemocníc na svete a považuje sa za centrum aplikovaných lekárskych vied." # todo: NEW TRANSLATION
 woodhenge_of_cahokia: "Woodhenge Cahokia" # todo: NEW TRANSLATION
 woodhenge_of_cahokia_desc: "Zarovnaný s pohybom slnka, $woodhenge_of_cahokia$ slúži ako spôsob sledovania solárnych javov." # todo: NEW TRANSLATION
