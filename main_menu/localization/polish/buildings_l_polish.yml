 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "#italic $camara_comptos$#! je suverénny súd špecializovaný na finančné záležitosti. Inšpiruje sa inštitúciou rovnakého mena v Paríži."
 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "La Llotja, ohromujúce architektonické dielo, sa skladá z troch častí, vrátane #italic 'Sala de Contratació'#!, prepychovo zdobeného obchodného sálu so skrútenými stĺpmi, kde si obchodníci dohadujú zmluvy, a Pavilónu konzulátu, ktorý slúži ako sídlo #italic 'Tribunal del Mar'#!. Centrálná veža La Llotja sa používa ako väzenie pre dlžníkov."
 zwinger: "Zwinger"
 zwinger_desc: "Tento palácový komplex slúži ako priestor pre festivaly a záhrady, s priestorom pre budúci hrad."
 globe_theatre: "Divadlo Globe"
 globe_theatre_desc: "Táto drevená otvorená zábavná scéna pravdepodobne upúta publikum ešte mnoho rokov. Pozor! Veľmi horľavé."
 globe_theatre_why: "$globe_theatre$ môže byť postavená len cez udalosť."
 adm_vatican_library: "Vatikánska knižnica - administratívne krídlo"
 dip_vatican_library: "Vatikánska knižnica - diplomatické krídlo"
 mil_vatican_library: "Vatikánska knižnica - vojenské krídlo"
 wisselbank: "Wisselbank v Amsterdame"
 bolshoi_theater: "Boľšoj teatr"
 bolshoi_theater_desc: "Tento neoklasicistický kultúrny klenot ponúka publiku svetovej úrovne produkcie baletu a opery. Hluk garantovaný."
 bolshoi_theater_why: "The $bolshoi_theater$ may only be constructed via event." # todo: NEW TRANSLATION
 archive_of_the_indies: "Archivo General de Indias"
 archive_of_the_indies_desc: "Tento archív bol zriadený na uchovávanie všetkej dokumentácie týkajúcej sa našich zámořských aktivít."
 archive_of_the_indies_why: "$archive_of_the_indies$ môže byť postavený iba prostredníctvom udalosti."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Postavený v hlavnej bráne nášho hlavného mesta, $hsa_burgtor$ je krásným svedectvom našej odbornosti v obranných záležitostiach a ohromujúcim prejavom gotickej architektúry."
 bodrum_castle: "Zámok svätého Petra"
 bodrum_castle_desc: "$bodrum_castle$ je hlavnou [GetCountry('KNI').GetAdjective] pevnosťou na pevnine v [ShowRegionName('anatolia_region')]. Má štyri veže postavené štyrmi rôznymi zúčastnenými národmi — Angličanmi, Francúzmi, Talianmi a Nemcami — a slúži ako útočisko kresťanov v tejto oblasti."
 chi_macau_port: "Zmluvný prístav Macao"
 chi_macau_port_desc: "$chi_macau_port$ predstavuje územie prenajaté [GetCountry('POR').GetName]. Každý rok sú [GetCountry('POR').GetAdjectiveWithNoTooltip] obyvatelia nútení platiť vysokú sumu zlata ako nájomné za pôdu."
 chi_missionary_building: "Františkánska misia"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Zakázané mesto"
 forbidden_city_desc: "$forbidden_city$ je stavba tak monumentálna, že je určite jediným palácom, ktorý verne odráža, aká mocná skutočne je [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "Kolégium poetov je majákom našich investícií do humanistických štúdií a poskytne umelcom našej krajiny najlepšie možné vzdelanie."
 college_of_poets_why: "$college_of_poets$ môže byť postavené iba prostredníctvom udalosti."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$ je renomovaná renesančná knižnica, ktorá obsahuje rozsiahlu zbierku rukopisov a kníh."
 the_cipher_secretary: "Šifrovací tajomník"
 the_cipher_secretary_desc: "Šifrovací tajomník je štátny úrad, ktorý šifruje správy obchodníkov a diplomatov na ochranu záujmov Republiky."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$ je prvé verejné operné divadlo na svete, čo predstavuje významný míľnik v histórii divadelných umení a upevňuje Benátky ako vedúce kultúrne centrum."
 doges_palace: "Dóžov palác"
 doges_palace_desc: "Dóžov palác v Benátkach slúži ako rezidencia dóžu, hlavného magistráta a vodcu Benátskej republiky."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco, známe aj ako Námestie sv. Marka, je hlavné verejné námestie v Benátkach. Je preslávené svojou úchvatnou architektúrou, vrátane Baziliky sv. Marka, Campanile a Dóžovho paláca, a slúži ako sociálne, náboženské a politické srdce mesta."
 walls_of_ston: "Stonské hradby"
 walls_of_ston_desc: "$walls_of_ston$ sú masívnym reťazcom opevnení, ktoré chránia obchodné mesto Ragusa (dnešný Dubrovnik)."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$ vzdeláva najtalentovanejších kňazov švajčiarskeho národa. Hoci sa priamo nenachádza na švajčiarskom území, collegium je hlavným cieľom pre začínajúcich teológov."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ môže byť postavené iba prostredníctvom udalosti."
 kastellet: "Kastellet"
 kastellet_desc: "$kastellet$ je pevnosť v tvare hviezdy v Kodani, navrhnutá na ochranu mesta pred útokmi z pevniny i mora. Má päť bášt spojených hrubými múrmi a je obkolesená priekopou."
 kronborg: "Kronborg"
 kronborg_desc: "Hrad $kronborg$, situovaný pri vstupe do Öresundského prielivu, historicky slúžil ako kľúčové pevnostné miesto na kontrolu a vyberanie mýta z plavidiel plávajúcich medzi Baltským a Severným morom."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Rozsiahly kráľovský komplex pôvodne zadaný [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Táto rezidencia vystavovala krásnu [ShowCultureName('swahili_culture')] architektúru a slúžila rovnako kráľovským ako aj obchodným úlohám, pôsobiac ako de facto trhové a skladové haly hlavného mesta pre mnohých obchodníkov v našej doméne."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Magistrato alla Sanità je orgán verejného zdravotníctva zodpovedný za dohľad a riadenie opatrení na prevenciu a kontrolu šírenia chorôb, najmä moru."
 imperial_city_of_hue: "Cisárske mesto $hue_location$"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$ je ohradené územie v rámci citadely hlavného mesta a slúži ako sídlo cisárskej rodiny $DAI$."
 lighthouse_of_alexandria: "Alexandrijský maják"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ bol jeden zo siedmich divov starovekého sveta. Nedávno zrekonštruovaný, teraz opäť stojí ako moderná pocta svojej starovekej tradícii a vedie lode do alexandrijského prístavu."
 al_azhar_madrasa: "Madrasa Al-'Azhar"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$ je jedným z najstarších a najuznávanejších centier moslimského vzdelávania na svete, presláveným svojim učením v oblasti náboženstva, práva a arabského jazyka."
 castel_sant_angelo: "Castel Sant'Angelo"
 castel_sant_angelo_desc: "Pôvodne postavený cisárom Hadriánom ako mauzóleum pre jeho rodinu, $castel_sant_angelo$ bol prestavaný pápežmi a stal sa jednou z najsilnejších pevností [ShowLocationName('rome')]."
 quirinal_palace: "Kvirinálsky palác"
 quirinal_palace_desc: "$quirinal_palace$ je letné sídlo pápežov, situované na rovnomennom pahorku s výhľadom na mesto [ShowLocationName('rome')]."
 ambras_castle: "Hrad Ambras"
 ambras_castle_desc: "$ambras_castle$ je stredoveká pevnosť prestavaná, aby slúžila ako sídlo dynastie, ceremoniálne a kultúrne miesto, ktoré uchováva rozsiahlu zbierku vzácnych predmetov zhromaždených našimi vládnucimi."
 belvedere_palace: "Belvederský palác"
 belvedere_palace_desc: "$belvedere_palace$ je veľký palác vo Viedni preslávený svojou architektonickou veľkoleposťou a úlohou kultúrneho centra, v ktorom sa nachádza rozsiahla zbierka európskeho umenia."
 sco_palace_of_holyroodhouse: "Palác Holyroodhouse"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$ stojí ako symbol jednej z mnohých architektúr [ShowCultureName('scottish')] renesancie. Grandiózny gotický palác Holyroodhouse je jedným z najcennejších sídel rodiny [GetCountry('SCO').GetGovernment.GetAdjective]." # todo: skloňovanie kultúr a government
 fra_louvre_museum: "Múzeum Louvre"
 fra_louvre_museum_desc: "Kedysi symbol francúzskej šľachty, palác Louvre bol premenený na verejné múzeum, hostiace najlepšie diela [GetCountry('FRA').GetAltAdjectiveWithNoTooltip('G')]."
 ablaq_palace: "Palác 'Ablaq"
 ablaq_palace_desc: "Slávne sídlo, ktoré slúži egyptským vládcom. Táto budova je ozdobená nádhernou 'ablaq' architektúrou. Posvätné siene sa tu využívajú na výrobu hodvábneho prikrytia známeho ako Kiswa, ktorým sa pokrýva $kaaba$."
 mamluk_barracks: "Mamelúcke kasárne"
 mamluk_barracks_desc: "Kasárne, ktoré ubytúvajú elitné jednotky otrokov. Tieto zariadenia sú vybavené potrebnými prostriedkami, ktoré pomáhajú cudzincom otrokom osvojiť si naše spôsoby, študovať náboženské texty a vycvičiť sa na disciplinovaného bojovníka."
 bey_fortress: "Bejova pevnosť"
 bey_fortress_desc: "Séria zemných prác a opevnení; takéto pevnosti sa často nachádzajú pri veľkých sídlach, kde fungujú ako predĺženie miestnych strážnych veží a múrov."
 theodosian_walls: "Theodosiánske hradby"
 theodosian_walls_desc: "Pôvodne postavené na príkaz Konštantína „Veľkého“, hradby elegantne strážia jedno z najvýznamnejších európskych miest. O niekoľko rokov neskôr, keď bola za vlády cisára Theodosia II. vybudovaná dvojitá línia múrov, obrana mesta sa stala takmer legendou, vysoko cenenou a považovanou za nepremožiteľnú."
 hanseatic_town_hall: "Hanzová radnica"
 hanseatic_town_hall_desc: "Bijúce srdce našej obchodnej únie, radnica je symbolom nášho rozsiahleho bohatstva a vážnosti."
 hanseatic_shipwright_guild: "Hanzový cech staviteľov lodí"
 hanseatic_shipwright_guild_desc: "Táto budova označuje prítomnosť skúsených hanzových staviteľov lodí."
 ruined_great_wall_of_china: "Starobylý Veľký čínsky múr"
 repaired_great_wall_of_china: "Veľký čínsky múr"
