 qalat_al_mashwar: "Qal'at al-Mashwār" # todo: NEW TRANSLATION
 qalat_al_mashwar_desc: "Hlboko v srdci $tlemcen$ sa nachádza opevnený a nádherne prestížny palácový komplex. Symbol miestnej moci a prosperity, kráľovský palác takisto slúži ako administratívne centrum vládnucej dynastie. Okrem svojej bezkonkurenčnej krásy slúži aj ako obranná stavba proti zahraničným hrozbám a potenciálnym dobyvateľom." # todo: NEW TRANSLATION
