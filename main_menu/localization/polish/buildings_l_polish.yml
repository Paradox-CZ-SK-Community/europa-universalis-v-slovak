 royal_garden: "Kráľovská záhrada"
 royal_garden_desc: "Rozľahlá kráľovská záhrada je kúskom raja na Zemi, miesto, kde si šľachta dvora môže oddýchnuť a venovať sa zbytočným rozkošiam pri vychutnávaní prekvitajúcej upravenej prírodnej záhrady."
 pirate_stronghold: "Pirátska pevnosť"
 pirate_stronghold_desc: "Úbohý včelín ničoty a závažných previnení, dom najodvážnejších a najnelegálnejších súkromných korzárov — táto budova je srdcom pirátskej republiky."
