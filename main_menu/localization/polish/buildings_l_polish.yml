 royal_garden: "Kráľovská záhrada" # todo: NEW TRANSLATION
 royal_garden_desc: "Rozľahlá Kráľovská záhrada je kúskom raja na Zemi, miesto, kde sa šľachta dvora môže oddýchnuť a venovať zbytočným rozkošiam pri vychutnávaní prekvitajúcej upravenej prírody záhrady." # todo: NEW TRANSLATION
 pirate_stronghold: "Pirátova pevnosť" # todo: NEW TRANSLATION
