 pottery_workshop_desc: "Keramika je základom pre celú populáciu, od jednoduchých skladovacích nádob po ozdobné predmety. Zefektívnenie jej výroby v špecializovaných dielňach uspokojí potreby ľudí po keramike."
 tools_workshop: "Dielňa na náradie"
 tools_workshop_desc: "S rozšírením našej ekonomiky sa už obyvatelia nemôžu spoliehať na ručne vyrobené nástroje. Zavedenie dielní na výrobu náradia sa stáva nevyhnutnosťou."
 dyes_workshop: "Dielňa na farbivá"
 dyes_workshop_desc: "Farby a pigmenty sa dajú vytvoriť z rôznych zdrojov, ale musia sa spracovať určitým spôsobom, ktorý je zvyčajne známy len vybranej skupine remeselníkov."
 dyesworks: "Farbiarne"
 dyesworks_desc: "Venovaná a rozšírená výroba farbív zabezpečí, že naša populácia bude mať prístup k rozmanitosti pigmentov a farieb, ktoré si želá."
 dyes_mill: "Továreň na farbivá"
 dyes_mill_desc: "Len rozsiahle manufaktúry venované výrobe rôznych farbív budú schopné uspokojiť rastúci dopyt po pigmentoch a ozdobných farbách."
