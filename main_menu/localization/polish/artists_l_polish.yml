 pol_altarpiece: "Saint Mary's Basilica Altarpiece" # todo: NEW TRANSLATION
 three_histories_china: "Three Yuán Historiographies" # todo: NEW TRANSLATION
 three_histories_china_desc: "The $three_histories_china$ sú diela o histórii dynastií Liào, Jǐn a Sòng, ktoré priamo predchádzali dynastii [GetCountry('YUA').GetName]. Zostavené pôsobivou rýchlosťou, obsahujú množstvo chýb, ktoré môžu byť v budúcnosti opravené." # todo: NEW TRANSLATION
 peony_pavilion: "Peony Pavilion" # todo: NEW TRANSLATION
 peony_pavilion_desc: "The $peony_pavilion$ je tragikomédia o dvoch milencoch Dù Lìniáng a Liǔ Mèngméi. Dielo má 55 scén, ktoré môžu pri inscenovaní trvať viac ako 22 hodín, a je považované za jedno z najvznešenejších diel dramaturgie [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 beijing_mosque: "Mosque of Niújiē" # todo: NEW TRANSLATION
 beijing_mosque_desc: "The $beijing_mosque$ kedysi stála v [ShowLocationName('dadu')] a pôvodne bola postavená počas vlády dynastie Liào, ale bola zničená v roku 1215. Po dokončení rekonštrukcie stojí v centre [ShowReligionName('sunni')] v $china$." # todo: NEW TRANSLATION
 porcelain_tower: "Porcelain Tower" # todo: NEW TRANSLATION
 porcelain_tower_desc: "The $porcelain_tower$ je vysoká pagoda z porcelánových tehál, ktorá patrí medzi najvyššie takéto stavby v svete [ShowCultureGroupName('chinese_group')]. Vďaka svojmu prepracovanému dizajnu ju mnohí považujú za národný zázrak a jeden z našich najprestížnejších monumentov." # todo: NEW TRANSLATION
 yuanshi: "History of Yuán" # todo: NEW TRANSLATION
 yuanshi_desc: "The $yuanshi$ je jedným z oficiálnych záznamov kroník dynastií [ShowCultureGroupName('chinese_group')]. Skladá sa zo 210 kapitol, ktoré obsahujú záznamy o dynastii [GetCountry('YUA').GetName] od vlády $genghis_khan_name$ až po ich pád." # todo: NEW TRANSLATION
 huolongjing: "Huǒlóngjīng" # todo: NEW TRANSLATION
 huolongjing_desc: "The $huolongjing$, alebo #italic Fire Dragon Manual#!, je vojenský [ShowWorkOfArtTypeName('treatise')] o používaní zbraní [ShowAdvanceName('gunpowder_advance')]. Príručka popisuje ich využitie počas [ShowSituationName('red_turban_rebellions')]. Predstavuje hlboké vojenské tradície dynastií [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 yuanmingyuan: "Yuánmíngyuán" # todo: NEW TRANSLATION
 yuanmingyuan_desc: "The $yuanmingyuan$ je komplex moderných palácov a záhrad, ktorý majstrovsky reprezentuje nádheru [GetInternationalOrganizationType('middle_kingdom').GetName]." # todo: NEW TRANSLATION
 TEU_swords_of_grunwald: "Swords of Grunwald" # todo: NEW TRANSLATION
