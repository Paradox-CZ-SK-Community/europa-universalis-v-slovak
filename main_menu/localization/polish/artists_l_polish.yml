 oral_traditions_name_0: "$ADJECTIVE|U$ predkové tradície $FIRSTNAME$ $LASTNAME$" # todo: NEW TRANSLATION
 palace_desc: "Krásne dielo najlepších architektov doby, palác poslúži ako vhodné sídlo pre najdôležitejšie osoby ríše." # todo: NEW TRANSLATION
 temple_tower_desc: "Korunovné dielo architektúry pre náboženskú stavbu, $temple_tower$ zvýši význam svojho $temple$. Veža bude schopná formovať naše osídlenia a prejaviť naše oddanie božstvu." # todo: NEW TRANSLATION
 treatise_desc: "Esej o základných spoločenských témach, $treatise$ môže potenciálne ovplyvniť pohľad našej populácie na stáročia dopredu." # todo: NEW TRANSLATION
 weapon_desc: "Vytvorená zručným $metalsmith$, táto $weapon$ slúži ako významný symbol našich remeselných úspechov, aj keď prestala byť vojensky použiteľná." # todo: NEW TRANSLATION
 regalia_desc: "Symbol autority a legitimity, $regalia$ sú vyrobené pre nášho vládcu a musia byť za každú cenu chránené." # todo: NEW TRANSLATION
 hymnal_desc: "Zbierka textov a melódií používaná k chvále božského pri zhromaždeniach veriacich." # todo: NEW TRANSLATION
 painting_desc: "Zachytávajúc okamih v čase alebo vizuálne znázorňujúc dôležitú udalosť z našej histórie, umenie maľby na akýkoľvek povrch je vysoko cenené." # todo: NEW TRANSLATION
 icon_desc: "Zobrazujúc významné náboženské postavy, tieto obrazy zohrávajú dôležitú úlohu v našom uctievaní." # todo: NEW TRANSLATION
 scripture_desc: "Zbierka rukopisov, $scripture$ je výsledkom niekoľkých desaťročí zhromažďovania a spájania textov do súdržného výberu." # todo: NEW TRANSLATION
 motet_desc: "Polyfonická skladba vytvorená na spev v kostoloch, hlavne o biblických témach." # todo: NEW TRANSLATION
 statue_desc: "Vytesaná alebo odliata figura, ktorá často napodobňuje človeka alebo zviera pomocou trvácneho materiálu." # todo: NEW TRANSLATION
 symphony_desc: "Hudobné dielo určené na predvedenie orchestrom a zvyčajne rozdelené do štyroch častí." # todo: NEW TRANSLATION
 novel_desc: "Literárne dielo, ktoré rozpráva určitú fiktívnu udalosť na pobavenie čitateľa a zvyčajne je napísané v próze." # todo: NEW TRANSLATION
 chronicle_desc: "Literárne dielo, ktoré zhromažďuje historické udalosti a rozpráva ich chronologicky." # todo: NEW TRANSLATION
 poem_desc: "Literárne dielo usilujúce sa reprezentovať krásu a estetický cit použitím slov a rytmu." # todo: NEW TRANSLATION
 play_desc: "Literárne dielo vo forme reťazca dialógov medzi postavami, určené na predvedenie hercami namiesto čítania." # todo: NEW TRANSLATION
 monument_desc: "Verejná stavba s historickou alebo kultúrnou hodnotou pre ľudí, ktorí ju postavili." # todo: NEW TRANSLATION
 mansion_desc: "Pompézne a impozantné sídlo, ktoré uprednostňuje krásu a komfort pred obrannosťou a silou, a demonštruje moc a bohatstvo vlastníka pred rovesníkmi." # todo: NEW TRANSLATION
