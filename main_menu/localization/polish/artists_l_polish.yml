 aachen_cathedral_desc: "Zadaná Karolom Veľkým okolo roku 796, Katedrála $ORIGIN$ (Aix-la-Chapelle) je majstrovským dielom karolínskej architektúry a jedným z najskorších monumentálnych kupolových kostolov v Európe. Slúžila ako miesto korunovácií nemeckých kráľov od roku 936 do 1531. Palatínska kaplnka s osembokým pôdorysom a mozaikami čerpala inšpiráciu z Ravenny a Byzancie. V 14. storočí stále stála ako významná relikvia cisárskej moci a centrum pútnictva ku ostatkom Karola Veľkého."" # todo: NEW TRANSLATION
