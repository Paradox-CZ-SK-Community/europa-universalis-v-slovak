 ARTIST_TYPE_NAME_painter: "Maliar" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_painter: "Tento typ umelca tvorí obrazy zobrazovaním sveta alebo čisto zo svojej predstavivosti. Vykonáva sa nanášaním pigmentu, uhlia alebo iných zdrojov farieb na pevný povrch, ako je plátno alebo stena. Slávni maliari tej doby zahŕňajú Leonarda da Vinciho, Rembrandta a Raffaela." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_sculptor: "Sochár" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_sculptor: "Sochár tvaruje hlinu, kameň, mramor, drevo a iné materiály do umeleckých diel. Slávni sochári tej doby zahŕňajú Donatella, Michelangela a Gianlorenza Berniniho." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_jurist: "Právnik" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_jurist: "Odborník na právne záležitosti, zdatný v analýze a komentovaní rôznych právnych kódexov. Slávni právnici tej doby zahŕňajú Bartolusa de Saxoferrato, Francisca de Vitoriu a Jeremyho Benthama." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_scientist: "Vedec" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_scientist: "Osoba poznania a učenec myslenia, spochybňujúca aspekty prírody, ktoré boli v minulosti považované za samozrejmé. Slávni vedci tej doby zahŕňajú Isaaca Newtona, Leonarda da Vinciho a Josepha Fouriera." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_composer: "Skladateľ" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_composer: "Umelec, ktorý tvorí hudbu, od moteta po symfóniu. Slávni skladatelia tej doby zahŕňajú Johanna Sebastiana Bacha, Wolfganga Amadea Mozarta a Carla Michaela Bellmana." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_writer: "Spisovateľ" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_writer: "Spisovateľ dokáže napísať čokoľvek od básne po román, ako aj celé divadelné hry. Slávni spisovatelia tej doby zahŕňajú Williama Shakespeara a mnohých ďalších menšieho talentu." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_architect: "Architekt" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_architect: "Architekti sú umelci, ktorí navrhujú budovy tvoriace krásu našich miest. Zahŕňa to aj pamiatky, sídla a paláce. Slávni architekti tej doby zahŕňajú Mimara Sinana, Christophera Wrena a Michelangela." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_philosopher: "Filozof" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_philosopher: "Tento typ umelca definuje realitu a pomáha nám formovať naše pochopenie existencie. Slávni filozofi tej doby zahŕňajú René Descartesa, Immanuela Kanta a Barucha Spinozu." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_iconographer: "Ikonopisec" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_iconographer: "Ikonopisci vytvárajú náboženské ikony pre pravoslávne a miaphyzitné cirkvi. Slávni ikonopisci tej doby zahŕňajú Eulalia, Georgiosa Kallergisa a Manuela Panselinosa." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_metalsmith: "Kováč" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_metalsmith: "Kováči sú zruční remeselníci schopní vytvoriť čokoľvek od ozdobných zbraní po kráľovské insignie. Slávni kováči tej doby zahŕňajú Johanna Josepha Würtha, Vidala Astoriho a Jehana Cambiera." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_calligrapher: "Kaligraf" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_calligrapher: "Kaligrafi vytvárajú umenie pomocou zložitých kombinácií písmen, ktoré môžu byť vystavené v knihách alebo zvitkoch, zvyčajne v palácoch a chrámoch. Slávni kaligrafi tej doby zahŕňajú Mir Emada Hassaniho, Han Seok-bonga, alebo #italic Kan'ei Sanpitsu#!." # todo: NEW TRANSLATION
 ARTIST_TYPE_NAME_storyteller: "Rozprávač príbehov" # todo: NEW TRANSLATION
 ARTIST_TYPE_DESC_storyteller: "Rozprávači sú jednotlivci povolaní uchovávať a odovzdávať príbehy a tradície našich predkov ústnou formou. Títo rozprávači sú významnými osobami vo svojich kmenných spoločenstvách a sú závislí na tom, aby dôležité tradície prešli na novú generáciu." # todo: NEW TRANSLATION
