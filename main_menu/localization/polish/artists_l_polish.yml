 wallenstein_woa: "Wallenstein" # todo: NEW TRANSLATION
 wallenstein_woa_desc: "Voľné spracovanie života Albrechta von Wallensteina, zamerané na jeho pád v cisárskej priazni. Rozdelené do troch častí — Wallensteinov tábor, Piccolomini a Wallensteinova smrť — hra rozpráva o Wallensteinovom boji ako cisárskeho veliteľa a jeho problémoch v orientovaní sa v mocenských zápasoch katolíckej armády." # todo: NEW TRANSLATION
 nathan_the_wise: "Nathan Múdry" # todo: NEW TRANSLATION
 foundations_of_natural_right: "Základy prirodzeného práva" # todo: NEW TRANSLATION
 imperial_surgery: "Cisárska chirurgia" # todo: NEW TRANSLATION
 imperial_surgery_desc: "Imperiálna chirurgia je lekárska príručka založená na 'Kitāb āl-Taṣrīf' od Ābu āl-Qāsim āl-Zahrāwī, hoci obsahuje aj vlastné podrobné nové techniky. Je plná ilustrácií, z ktorých niektoré zobrazujú ženské chirurgičky, skupinu, ktorá nebola v predchádzajúcich textoch ilustrovaná. Jednou z chirurgických techník popísaných v nej je ligácia temporálnej artérie pri migréne" # todo: NEW TRANSLATION
 muraqqa: "Muraqqa" # todo: NEW TRANSLATION
 muraqqa_desc: "Kniha zhromažďujúca rôzne miniatúrne maľby a islamské kaligrafické práce; zvyčajne sa zaoberajú rôznymi témami a zdrojmi. V porovnaní s skoršími dielami ilustrujúcimi epické básne tieto miniatury zobrazujú jednoduchšie a zhuštené scény." # todo: NEW TRANSLATION
 sharh_al_tadhkirah: "Sharh al-tadhkirah" # todo: NEW TRANSLATION
 sharh_al_tadhkirah_desc: "Známá tiež ako 'Komentár k spomienkam al-Tusiho', Sharh al-tadhkirah je pôsobivá spomienka o astronómii." # todo: NEW TRANSLATION
 tashrih_al_aflak: "Tašhrīḥ āl-āflāk" # todo: NEW TRANSLATION
 tashrih_al_aflak_desc: "Tašhrīḥ āl-āflāk, alebo 'Anatómia nebeských sfér', je zbierka teórií o astronómii. V texte je podporovaný názor o rotačnom pohybe Zeme. Na rozdiel od iných textov svojej doby sa táto teória o rotácii Zeme vyvinula nezávisle od podobných západných štúdií." # todo: NEW TRANSLATION
