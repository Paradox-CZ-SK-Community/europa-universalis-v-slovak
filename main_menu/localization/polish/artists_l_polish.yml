 great_mosque_of_samarra: "Veľká mešita v $ORIGIN$" # todo: NEW TRANSLATION
 great_mosque_of_samarra_desc: "Postavená prevažne z pálených tehál v 9. storočí za Abbásovského kalifa Al-Mutawakkila, Veľká mešita v Samarre kedysi patrila k najväčším mešitám sveta, kým ju nezničili Mongoli. Jej najvýraznejším prvkom je špirálovitý minaret, veža Malwiya, vystupujúca 52 metrov nad riečnou pláňou Tigra." # todo: NEW TRANSLATION
 stonehenge: "Stonehenge" # todo: NEW TRANSLATION
 stonehenge_desc: "Nachádzajúci sa na Salisbury Plain v Anglicku, Stonehenge je praveká pamiatka datovaná približne do rokov 3000 až 2000 pred n. l. Zložený z masívnych stojacich kameňov usporiadaných do kruhu, pravdepodobne slúžil ako ceremoniálne alebo astronomické miesto. Stavba vyžadovala pozoruhodnú koordináciu a prepravu kameňov z vzdialených lomov. Tento záhadný komplex zostal počas väčšiny nášho obdobia nedocenený." # todo: NEW TRANSLATION
 colosseum_of_rome: "Koloseum v $ORIGIN$" # todo: NEW TRANSLATION
 colosseum_of_rome_desc: "Dokončené v roku 80 n. l. za cisára Tita, Koloseum v Ríme bolo najveľším amfiteátrom Rímskej ríše. Mohlo pojať až 50 000 divákov pre gladiátorské súboje, verejné predstavenia a falošné námorné bitky. Postavené z betónu a kameňa, je skvelým príkladom rímskeho inžinierstva a spoločenskej organizácie. V stredoveku sa často používalo ako lom na stavebný materiál." # todo: NEW TRANSLATION
 parthenon_of_athens: "Parthenón v $ORIGIN$" # todo: NEW TRANSLATION
 parthenon_of_athens_desc: "Postavený medzi rokmi 447 a 432 pred n. l. na aténskom Akropole, Parthenón bol zasvätený bohyni Athéne, patrónke Atén. Navrhli ho architekti Iktínos a Kallikrates pod dozorom sochára Fidia; jeho dizajn nasledoval ideály klasickej grécke architektúry. Proporcie chrámu a sochárska výzdoba odrážali občiansku hrdosť i náboženskú oddanosť. Počas stredoveku bol používaný ako kostol aj pevnosť." # todo: NEW TRANSLATION
 pyramid_art_key: "Pyramídy v $ORIGIN$" # todo: NEW TRANSLATION
 pyramid_art_key_desc: "Postavené z miliónov vápencových blokov počas štvrtej dynastie Egypta (okolo 2600–2500 pred n. l.), pyramídy v Gíze slúžili ako kráľovské hrobky pre faraónov Chufu, Chafre a Menkaure. Veľká pyramída Chufu, najväčšia, bola najvyššou stavbou na svete viac ako 3 000 rokov." # todo: NEW TRANSLATION
 sanchi_stupa: "Stúpa v Sanchi" # todo: NEW TRANSLATION
 sanchi_stupa_desc: "Veľká stúpa v Sanchi, v strednej Indii, pochádza z 3. storočia pred n. l. a pôvodne ju dal postaviť cisár Ašóka, no používala sa ešte dobre do 13. storočia n. l. Je jednou z najstarších kamenných stavieb v Indii a kľúčovou pamiatkou raného budhistického umenia a architektúry. Kopula symbolizuje vesmír, zatiaľ čo bohaté vyrezávané brány zobrazujú život Budhu. Stala sa dôležitým pútnickým miestom a ovplyvnila budhistickú architektúru po celej Ázii." # todo: NEW TRANSLATION
 leshan_giant_buddha: "Obrovský Budha z Lešanu" # todo: NEW TRANSLATION
 leshan_giant_buddha_desc: "Vytesaný do skalnej steny v Si-čchuane v Číne, Obrovský Budha z Lešanu pochádza z 8. storočia počas dynastie Tang. So svojou výškou 71 metrov je najväčším kamenným Budhom na svete. Projekt inicioval mních menom Hai Tong, ktorý dúfal, že upokojí rozbúrené rieky pod sochou." # todo: NEW TRANSLATION
 teotihuacan_temple: "Chrámy v $ORIGIN$" # todo: NEW TRANSLATION
 teotihuacan_temple_desc: "Chrám Slnka v Teotihuacáne, postavený okolo roku 200 n. l., je jednou z najväčších predkolumbovských pyramíd v Amerike. Nachádza sa v srdci starobylého mesta pri dnešnom Mexico City, bol zosúladený s astronomickými javmi a zohrával ústrednú úlohu v rituálnom živote Mesoameričanov. Postavený z vulkanického kameňa a potiahnutý omietkou, slúžil na prejav politickej a náboženskej dominancie Teotihuacánu a bol tak majestátny, že ovplyvnil neskoršie civilizácie, vrátane Aztékov, ktorí ho uctievali ako posvätné miesto." # todo: NEW TRANSLATION
