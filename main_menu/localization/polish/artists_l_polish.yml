 sco_basilikon: "Basilikon Doron" # todo: NEW TRANSLATION
 sco_basilikon_desc: "$sco_basilikon$ sú smernice, ktorými by sa mal každý vládca riadiť, ak chce mať efektívnu vládu. Smernice sa týkajú administrácie poddaných až po zostavenie kabinetu." # todo: NEW TRANSLATION
 sco_divine_art_of_poesie: "Božské umenie poézie" # todo: NEW TRANSLATION
