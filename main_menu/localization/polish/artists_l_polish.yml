 the_brus: "The Brus" # todo: NEW TRANSLATION
 the_brus_desc: "Narativná báseň založená na [GetCharacter('sco_robert_the_bruce').GetName] a jeho boji za [GetCountry('SCO').GetAdjective] nezávislosť proti [GetCountry('ENG').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 sco_true_law: "Pravé právo slobodných monarchií" # todo: NEW TRANSLATION
