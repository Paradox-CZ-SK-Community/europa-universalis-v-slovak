 gaude_mater_polonia: "Gaude Mater Polonia" # todo: NEW TRANSLATION
 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! je hymnus vytvorený v roku 1253 Vincentom z Kielcza. Je venovaný svätému Stanislavovi zo Szczepanów, ktorý sa stal mučeníkom po tom, čo bol zajatý a zabitý na rozkaz kráľa Bolesława II. Slúžil ako jeden z neoficiálnych hymnov stredovekého Poľska a neskôr Poľsko-litovskej únie." # todo: NEW TRANSLATION
