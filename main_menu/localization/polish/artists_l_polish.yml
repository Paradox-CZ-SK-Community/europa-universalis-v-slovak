 tirant_blanch_desc: "Rozpráva príbeh Tiranta, rytiera, ktorý zažíva rôzne dobrodružstvá naprieč Stredozemným morom a skončí v Konštantínopole, kde sa zamiluje do Carmesiny, cisárovnej dcéry. V porovnaní s inými rytierovskými románmi toto dielo zobrazuje ľudské city zemito a svetsky." # todo: NEW TRANSLATION
 catalan_atlas_desc: "Portolánová mapa pokrývajúca Európu, severnú Afriku a Áziu až po Východnú Indiu, presne zobrazujúca prístavy, mestá, krajiny a ľudí, ako aj mýty a legendy menej známych miest." # todo: NEW TRANSLATION
 vladislav_hall_desc: "Vladislavská sieň je veľká ceremoniálna sieň známa svojou impozantnou neskoro-gotickou architektúrou a historickým významom pre české kráľovské udalosti." # todo: NEW TRANSLATION
 crown_st_wenceslas_key_desc: "Zlatá koruna bohato zdobená rôznymi drahými kameňmi vrátane zafírov a smaragdov; slúži ako symbol vlády $BOH$." # todo: NEW TRANSLATION
 voynich_manuscript_desc: "#italic Voynich Manuscript#! je záhadná, nerozluštená kniha plná tajomných ilustrácií a textu napísaného v neznámom jazyku alebo kóde." # todo: NEW TRANSLATION
 hexabiblos_desc: "Zbierka $BYZ_ADJ$ právnych zdrojov, ktorá poslúži ako základ právneho a občianskeho kódexu pre všetky krajiny pod vplyvom $BYZ$." # todo: NEW TRANSLATION
 acritic_songs_desc: "Zbierka acritických piesní. Obsahujú príbehy hrdinov ako Digenes Akritas a Andronicus, mužov z čias arabsko-byzantských vojen, ktorí vyrážajú proti arabským nájazdom, chránia byzantskú hranicu a získavajú osobnú slávu." # todo: NEW TRANSLATION
 reforms_of_the_peloponnese_desc: "Plethonov koncept dokonalého byzantského impéria. Namiesto spoliehania sa na Justiniánov zákonník nabáda návrat ku klasickejšej spoločnosti inšpirovanej Peloponézanmi. Premeňte polostrov na kultúrny raj, zároveň však vyzýva k spaľovaniu homosexuálnych a sexuálnych odlišných osôb, priamo inšpirované Platonovou #italic Republic#!." # todo: NEW TRANSLATION
 nomoi_desc: "Hoci veľká časť jeho spisov sa stratila, stále zostávajú pozostatky Plethonovej ideálnej spoločnosti. Mnohé z nej zostáva neznáme, ale je bezpečné predpokladať, že je priamo inšpirovaná zoroastrizmom a stoicizmom." # todo: NEW TRANSLATION
 nomoi_directors_cut_desc: "Inšpirované zoroastrizmom a stoicizmom, #italic Nomoi#! obsahuje plány Gemistos Plethona o tom, ako by mala byzantská spoločnosť vyzerať. Namiesto patriarchátu by mala existovať nová viera s hierarchickým panteónom. Mali by vzniknúť komunity, monarcha by mal byť benevolentný, pôda by mala patriť ľuďom a mali by existovať rozdelenia medzi pohlaviami a triedami." # todo: NEW TRANSLATION
 history_of_the_palaiologoi_desc: "Kronika, ktorá obsahuje históriu dynastie Palaiologov, od jej veľmi skromných počiatkov v talianskom Ríme až po vzostup v Byzantskej ríši počas obnovenia impéria. Samozrejme, niektoré z týchto záznamov sú považované za prehnané, ale neexistuje dôkaz, že by sa nestali." # todo: NEW TRANSLATION
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma" # todo: NEW TRANSLATION
 apoheteftiko_systhma_byzantio_desc: "Vzorový traktát o veľkých plánoch a inžinierskych kanalizačných a čistiacich systémoch pod mestom $constantinople$, údajne napísaný členom rodiny $Kantakouzenos$." # todo: NEW TRANSLATION
 gramatica_de_la_lengua_castellana_desc: "Prvá komplexná gramatika jazyka $spanish_language$, ktorá zhromažďuje rôzne slová a použitia v učebnici." # todo: NEW TRANSLATION
 don_quixote_desc: "V dedine La Mancha, ktorej názov si nechcem pripomínať, žil pred nedávnom jeden z tých pánov, čo majú kopiju v stojane na kopije, starý štít, vychudnutú kobylu a chrta na naháňanie." # todo: NEW TRANSLATION
 officium_hebdomadae_sanctae_desc: "Inovatívna sada polyfonických hymnov a spevov zložených na oslavu Veľkej noci, na rozdiel od starých monodických spevov, ako sú gregoriánske chanty." # todo: NEW TRANSLATION
 el_entierro_del_senor_de_orgaz_desc: "Inovatívna maľba zobrazujúca pohreb Gonzala Ruíza de Toleda, pána z Orgaz, v ktorej, podľa tradície, svätý Štefan a svätý Augustín zostúpili z neba, aby samotní vzali jeho telo. Ovláda použitie perspektívy a farby, čím ide o priekopnícke a ohromujúce dielo." # todo: NEW TRANSLATION
 chronicle_of_alfonso_xi_desc: "Kronika vlády [GetCharacter('cas_alfonso_xi_burgundy').GetName], od jeho raných rokov až po jeho posledné činy." # todo: NEW TRANSLATION
 book_of_good_love_desc: "Kniha, ktorá rozpráva o autorových milostných dobrodružstvách, prerušovaná bájkami a alegóriami v celom texte. Je najlepším príkladom žánru známeho ako #mester de clerecía itálico#!." # todo: NEW TRANSLATION
 book_of_hunting_desc: "Kniha, ktorá predstavuje najlepšie miesta a techniky umenia poľovačiek a sokoliarstva po celom $CAS$, pre veľkú aj malú zver." # todo: NEW TRANSLATION
 maja_vestida_desc: "Portrét ženy ležiacej v posteli v zmyselnej póze. Má dvojča—maľbu zobrazujúcu tú istú ženu v rovnakej pozícii, ale nahú." # todo: NEW TRANSLATION
 el_tres_de_mayo_de_1808_en_madrid_desc: "Maľba zobrazujúca útrapy vojny prostredníctvom represálií a streľby vykonanej cudzími vojskami deň po ľudovom povstaní." # todo: NEW TRANSLATION
 las_meninas_desc: "Maľba zobrazujúca kráľovskú rodinu v domácej scéne. Hĺbková psychológia všetkých postáv z nej robí majstrovské dielo barokového realistického maliarstva." # todo: NEW TRANSLATION
 las_lanzas_desc: "Maľba zobrazujúca moment triumfu krajiny po kapitulácii mesta, s formáciou pikajúcich mužov a ďalších ozbrojencov, ktorí svedčia o odovzdaní kľúčov mesta porazeným generálom víťazovi." # todo: NEW TRANSLATION
 the_leviathan_desc: "Vziať si meno po biblickom monštre, zaoberá sa štruktúrou spoločnosti a legitímnosťou vlády. Obhajuje, že len pod dohľadom absolútnej a zjednotenej vlády sa môže spoločnosť vyhnúť prirodzenej situácii boja a konkurencie všetkých proti všetkým." # todo: NEW TRANSLATION
 wealth_of_nations_desc: "Základné dielo o ekonómii, ponúka opis toho, ako národy vytvárajú a budujú svoje bohatstvo. Komplexne vysvetľuje systém, v ktorom politika a štát interagujú s ekonomikou, zaoberá sa témami ako delenie práce, produktivita a voľný trh." # todo: NEW TRANSLATION
 canterbury_tales_desc: "Zbierka príbehov zložených v strednej angličtine a považovaná za jeden z najväčších príkladov tejto literatúry. Každý príbeh je iný, ich žánre sa výrazne líšia, hoci zvyčajne majú náboženskú tému." # todo: NEW TRANSLATION
 revelations_of_divine_love_desc: "Kniha o $christian_ADJ$ mysticizme, vysvetľuje mystické vízie, ktoré autorka zažila, v dôsledku ktorých sa uzdravila zo závažnej choroby. Napísaná v strednej angličtine, keďže ženy často neboli vzdelané v latinčine, je ľahšie ju vnímať ako osobné stretnutia s božským než teologické diskusie." # todo: NEW TRANSLATION
 wycliffe_bible_desc: "Preklad do strednej angličtiny z latinskej Vulgáty; je to ortodoxný preklad Biblie, pričom niektoré časti sú takmer slovo od slova, zatiaľ čo iné viac nasledujú zmysel textu. Neskoršie doplnenia textov od Johna Wycliffa však spravili tento preklad veľmi obľúbeným medzi nasledovníkmi $lollardy_ADJ$." # todo: NEW TRANSLATION
 hampton_court_desc: "Barokovo prepychový palác, bude medzi obľúbenými sídlami $ENG_ADJ$ panovníkov, odrážajúc a súperiac s inými veľkými palácmi v $europe$." # todo: NEW TRANSLATION
 the_ambassadors_desc: "Zobrazuje dvoch $FRA_ADJ$ veľvyslancov na dvore $ENG_ADJ$; obsahuje tiež zbierku rôznych predmetov vo forme zátišia, vrátane mnohých vedeckých objektov. Tiež zobrazuje lebku, ktorú je možné vidieť len pri pohľade z určitého uhla." # todo: NEW TRANSLATION
 whitehall_desc: "Určený slúžiť ako hlavné sídlo $ENG_ADJ$ panovníka, má za cieľ zatieniť všetky ostatné paláce v $europe$ a stať sa tým najväčším zo všetkých." # todo: NEW TRANSLATION
 spem_in_alium_desc: "Považovaný za monumentálnu zborovú kompozíciu a vrchol renesančnej polyfonickej hudby, je to motet pre osem zborov po päť hlasov každý. Je prvotriednym príkladom $ENG_ADJ$ zborovej hudby." # todo: NEW TRANSLATION
 tamburlaine_the_great_desc: "Zakladajúc sa na postave Timur Lenivý, populárne nazývaného [GetCharacter('chg_timur_lame_borjigin').GetName], rozpráva príbeh $tamburlaine_the_great_common$" # todo: NEW TRANSLATION
 tamburlaine_the_great_common: "vzostupu Tamburlaina, skromného pastiera, ktorý sa stáva mocným dobyvateľom. Je známy svojimi prejavmi, dramatickými bitkami a živým zobrazením komplexnej hlavnej postavy." # todo: NEW TRANSLATION
 romeo_and_juliet_desc: "Považovaná za majstrovské dielo a jednu z najpopulárnejších $ENG_ADJ$ hier, rozpráva tragický príbeh lásky medzi dvoma mladými členmi dvoch súperiacich rodín $italian_group$. Keďže je jednou z najčastejšie hraných inscenácií, jej postavy sa stali synonymom mladej lásky." # todo: NEW TRANSLATION
 st_pauls_desc: "Príklad $ENG_ADJ$ baroka, jeho kupola je ikonickým pohľadom a jednou z najväčších na svete. Miesto je zasvätené svätému Pavlovi od 7. storočia a táto nová stavba bude monumentom viery na stáročia." # todo: NEW TRANSLATION
 the_principia_desc: "Jedno z najväčších diel vedy a taktiež jedno z najvplyvnejších; vysvetľuje zákony pohybu a zákon univerzálnej gravitácie." # todo: NEW TRANSLATION
 robinson_crusoe_desc: "Život a zvláštne prekvapujúce dobrodružstvá Robinsona Crusoea z Yorku, námorníka: ktorý prežil dvadsaťosem rokov úplne sám na neobývanom ostrove na pobreží Ameriky, blízko ústia veľkej rieky Oroonoque; bol vynesený na breh v námornej havárii, pri ktorej zahynuli všetci muži okrem neho. S účtom, ako bol nakoniec rovnako zvláštne oslobodený pirátmi. Napísané jeho vlastnou rukou." # todo: NEW TRANSLATION
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$" # todo: NEW TRANSLATION
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$" # todo: NEW TRANSLATION
 koskmedrese_desc: "Hoci pôvodne postavená ako sufijská lóža, slúži tiež ako $madrasa$. Bude slúžiť ako pohrebisko vládcov a ich rodín na generácie." # todo: NEW TRANSLATION
 the_social_contract_desc: "Zaoberá sa princípmi politického práva a otázkou, ako môže byť spoločenstvo legitímne vládnuté. Podľa neho musí byť takáto autorita kompatibilná so slobodou jednotlivca a riešiť problémy sociálnej nerovnosti." # todo: NEW TRANSLATION
 philosophical_letters_desc: "Tiež nazývané #italic Letters Concerning the English Nation#!, ide o zbierku esejí napísaných z pohľadu života v $great_britain_region$. Vysvetľuje krajinu očami cudzieho pozorovateľa, no je tiež vnímané ako útok na spôsob, akým $FRA$ funguje." # todo: NEW TRANSLATION
 spirit_of_the_law_desc: "Diskutuje politickú teóriu a slúži ako predsunutý článok komparatívneho práva; je to veľmi vplyvný traktát v právach po celom $europe$ a dokonca aj ďalej." # todo: NEW TRANSLATION
 dreams_of_the_orchard_desc: "Ide o príbeh so satirickým podtónom, kde vystupujú Kráľ a Pápež ako ústredné postavy. V príbehu sa Kráľ a Pápež rozhodnú angažovať sa v debate o právnej doktríne a na zastupovanie si vyberú dvoch zástupcov: Kráľ rytiera a Pápež klerika. Hoci debata zostane priateľská, rytier nakoniec vychádza ako víťaz, čo symbolizuje triumf Kráľa nad Pápežom. Aj keď priateľský, príbeh zároveň demonštruje spor o autoritu medzi Cirkvou a kráľom štátu." # todo: NEW TRANSLATION
 doges_palace_genoa_desc: "Palác nebude slúžiť len ako sídlo vlády, ale aj ako línia obrany proti akejkoľvek potenciálnej usurpácii moci. Bude svedectvom sily a prestíže vládcu." # todo: NEW TRANSLATION
 liber_certarum_historiarum_desc: "Významom 'Kniha určitých dejín', je to kronika zemí $HAB$ a $carinthia_area$, obsahujúca aj oddiel o histórii celého $hre$ od čias $carolingian_dynasty_ADJ$ obdobia." # todo: NEW TRANSLATION
 golden_roof_desc: "Strecha tvorená viac ako 2000 pozlátenými dlaždicami, pokrýva arkier, ktorý je zdobený viacerými reliéfmi a maľbami, ako aj erbami a heraldickými zástavami teritórií Impéria." # todo: NEW TRANSLATION
 landplagenbild_desc: "Zobrazujúca rôzne pohromy, vrátane sarančí, epidémií a invázií nepriateľských vojsk, je to freska venovaná občanmi na znak vďaky za prežitie týchto ťažkostí." # todo: NEW TRANSLATION
 beethoven_first_symphony_desc: "Obsahuje silný vplyv autorových majstrov a predchodcov, napriek tomu je poznačená jeho vlastnými charakteristikami, vrátane náhlych výbuchov dynamiky a posunov tóniny, ktoré nie sú obvyklé v tradičných symfóniách." # todo: NEW TRANSLATION
 the_creation_desc: "Vyjadruje príbeh stvorenia sveta, ako je zobrazený v Biblii; obsahuje orchester, zbor a sólistov. Sleduje dej stvorenia deň po dni, pričom sólisti predstavujú najprv archanjelov a neskôr Adama a Evu." # todo: NEW TRANSLATION
 theuerdank_desc: "S veľkou inšpiráciou z arturiánskeho korpusu, je to báseň rozprávajúca zfikcionalizovaný a romantizovaný príbeh o cisárovi, ktorý ide do $BUR$, aby si vzal svoju manželku a vládol tam. Predovšetkým ide o príbeh cesty, pri ktorej protagonista musí prekonať mnoho výziev." # todo: NEW TRANSLATION
 theoricae_novae_planetarum_desc: "Vývoj ptolemaiovskej astronómie nasledujúci geocentrický model; snaží sa vysvetliť pohyby planét, ako aj príčiny zatmení. Má slúžiť ako učebná pomôcka na sprístupnenie astronómie širokej verejnosti." # todo: NEW TRANSLATION
 danse_macabre_art_desc: "Pamiatka toho, že všetci ľudia musia zomrieť; predstavuje kostrovité postavy ako reprezentáciu Smrti tancujúcej spolu s ľuďmi. Títo ľudia sú zo všetkých sociálnych vrstiev, od pápežov a cisárov až po bežných ľudí, čo symbolizuje, že Smrť príde rovnako pre všetkých." # todo: NEW TRANSLATION
 chronica_hungarorum_desc: "Vysvetľuje históriu $HUN$ od prastarých čias; prispieva k tradícii, že ľud $hungarian_group$ pochádza od Hunov a Atilu, čím sa Attila stáva vzorom pre moderných vládcov." # todo: NEW TRANSLATION
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#! je bohato zdobený rukopis z $HUN$, podrobne popisujúci jeho históriu a vládcov s živými ilustráciami a textom v $latin_language$." # todo: NEW TRANSLATION
 goryeosa_desc: "Nasledujúc štýl kroník $chinese_group$, podrobne dokumentuje históriu dynastie $KOR_ADJ$, vrátane histórie všetkých kráľov, politiky, spoločnosti, ekonomiky, úradníkov a chronológie." # todo: NEW TRANSLATION
 veritable_records_of_joseon: "Veritable Records of Joseon" # todo: NEW TRANSLATION
 veritable_records_of_joseon_desc: "The $veritable_records_of_joseon$ je podrobná kronika zaznamenávajúca annály dynastie Joseon. Počas vlády panovníka sudcovia dvora zapisujú rôzne udalosti, ktoré sú neskôr konsolidované do záznamu o vláde panovníka." # todo: NEW TRANSLATION
 kor_cloud_dream_of_nine: "The Cloud Dream of the Nine" # todo: NEW TRANSLATION
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ je román tematicky situovaný do starovekej dynastie Táng v $china$. Fantasy román napísaný v [ShowAdvanceName('kor_hangeul_alphabet')], vzdoroval všetkým svojim súčasným sociálnym a umeleckým normám. Napriek tomu, že nepoužíva #italic Hanja#!, je stále považovaný za veľké umelecké dielo." # todo: NEW TRANSLATION
 tongguk_tonggam: "Dongguk Tonggam" # todo: NEW TRANSLATION
 tongguk_tonggam_desc: "$tongguk_tonggam$ je kronika, ktorá podrobne opisuje históriu [ShowRegionName('korea_region')] polostrova od staroveku až po vládu dynastie $KOR$." # todo: NEW TRANSLATION
 chronicle_of_egypt_desc: "S plným názvom #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!, ide o úplnú históriu $egypt_region$ a $mamluk$ $rank_kingdom_muslim$ od čias islamského dobytia." # todo: NEW TRANSLATION
 theodicee_desc: "S plným názvom #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, obhajuje vieru v Boha napriek prítomnosti zla vo svete. Popisuje Boha ako nekonečnú dokonalú bytosť, a preto je zlu dovolené existovať kvôli väčšiemu dobru." # todo: NEW TRANSLATION
 sorrows_of_young_werther_desc: "Napísaný v podobe listov, román sa sústreďuje na neopätovanú lásku mladého muža, ktorá vrcholí tragickým koncom. Vplyv románu je nezpochybniteľný — čítal sa po celom $europe$, ľudia napodobňovali oblečenie a štýl protagonistu, a niektorí dokonca podľa neho napodobnili aj tragický koniec." # todo: NEW TRANSLATION
 faust_desc: "Dráma rozpráva príbeh Fausta, $german_group$ alchymistu, astrológa a mága, o ktorom sa hovorí, že bol taký dychtivý po poznaní a dobrodružstvách, že uzavrel pakt s démonom menom Mefistofeles. Rozpráva o záruke Faustovej duše výmenou za 24 rokov služby diablom, o živote pôžitkov z toho plynúcich a o Faustovom nakoniec pokání po jeho smrti, keď démon žiadal odplatu." # todo: NEW TRANSLATION
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$" # todo: NEW TRANSLATION
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, čo znamená #italic Waymarks of Benefits and the Brilliant Burst of Lights in the Remembrance of Blessings on the Chosen Prophet#!, je zbierka modlitieb a požehnaní pre proroka Muḥammada." # todo: NEW TRANSLATION
 holy_trinity_st_sergius_lavra_desc: "Centrum duchovnosti pre $russian_group$ $orthodox_ADJ$ cirkev, je to kláštor zasvätený Najsvätejšej Trojici. Postupne sa rozšíril zo svojich skromných drevených počiatkov a priťahoval ľudí z celého okolia." # todo: NEW TRANSLATION
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$" # todo: NEW TRANSLATION
 holy_trinity_desc: "Považované za jeden z divov $russian_group$ umenia, zobrazuje troch anjelov, ktorí navštívili Abraháma podľa knihy Genezis, ale možno ho tiež interpretovať ako symbol Najsvätejšej Trojice." # todo: NEW TRANSLATION
 uspensky_sobor_desc: "Názov znamená 'Katedrála Uspenia' a tiež 'Katedrála Nanebovzatia', $uspensky_sobor$ je zasvätený vzneseniu Panny Márie do Nebies. Ako základný kameň $russian_group$ $orthodox_ADJ$ cirkvi je duchovným centrom viery." # todo: NEW TRANSLATION
 tale_of_the_princes_of_vladimir_desc: "Je to literárna genealogia vládnucej rodiny $MOS$ a $VLR$, siahajúca nielen k Rurikovi, ale aj k istému Prusovi, ktorý bol údajne bratom Cézara Augusta. Týmto tvorí základ pre korunováciu $russian_group$ vládcu ako $rank_empire_tsar_ruler_male$." # todo: NEW TRANSLATION
 monomakhs_cap_desc: "Symbol moci a autority $russian_group$, ide o čiapku zdobenú zlatom a drahými kameňmi a lemovanú sobolím kožúškom. Jej spojenie s $BYZ_ADJ$ impériom tiež dodáva legitímnosť $russian_group$ vládcov ako dedičom $rome$." # todo: NEW TRANSLATION
 the_great_bell_tower_desc: "Postavená z tehál a bielená, má dva zvonice a výšku, ktorá ju prevyšuje nad okolnými budovami. Jej výnimočná výška ju zároveň predurčuje byť pozorovacím bodom proti potenciálnym hrozbám pre mesto." # todo: NEW TRANSLATION
 st_basil_cathedral_desc: "Slúžiac ako symbol $russian_group$ kultúry a identity, je tiež vnímaná ako pozemský symbol Nebies. Hoci patrí k $BYZ_ADJ$ $orthodox_ADJ$ tradícii, odlišuje sa od nej tým, že je zložená z deviatich kupol usporiadaných tak, aby pripomínali plamene táborového ohňa." # todo: NEW TRANSLATION
 the_soyembika_tower_desc: "Aj keď existujú rôzne názory na to, kedy presne bola veža postavená a za akým účelom, je to nepochybná dominanta mesta, ktorá dominuje jeho panoráme a vzbudzuje úctu medzi obyvateľstvom." # todo: NEW TRANSLATION
 lady_of_kazan_desc: "Zobrazenie Panny Márie, uctievané ako ochrankyňa celého $russian_region$. Po zázračnom znovunájdení po tom, čo bola viac než storočie stratená, má pre $russian_group$ $orthodox_ADJ$ obyvateľstvo obrovský kultúrny a náboženský význam." # todo: NEW TRANSLATION
 winter_palace_desc: "Slúžiac ako oficiálne sídlo panovacej dynastie, je to prvotriedny príklad $russian_group$ barokovej architektúry. Už pri prvotnej stavbe bolo impozantné, no mnohé rekonštrukcie a rozšírenia v priebehu rokov z neho urobili skutočne monumentálne dielo." # todo: NEW TRANSLATION
 magia_naturalis_desc: "#italic $magia_naturalis$#! je mimoriadne populárny súbor zaujímavých pozorovaní z rôznych vied, vrátane geológie, metalurgie, magnetizmu, optiky, medicíny a ďalších tém." # todo: NEW TRANSLATION
 catherine_palace_desc: "Slúžiac ako letné sídlo panovacej dynastie, je to prekrásny rokokový palác s rozľahlými záhradami. Jeho zdobené alabastrové sály slúžia ako miesto odpočinku a relaxácie pre panovnú rodinu a dvor." # todo: NEW TRANSLATION
 st_peter_and_paul_desc: "Pevnosť svätých Petra a Pavla je citadela opevňujúca ústie rieky Neva. Obsahuje $st_peter_and_paul$, v ktorej zvonica nie je len dôležitým symbolom pevnosti a mesta, ale aj najvyšším $orthodox_ADJ$ kostolom." # todo: NEW TRANSLATION
 palace_of_caserta_desc: "Najväčší palác, aký existuje, je to spektakulárny príklad barokovej architektúry. Má päť poschodí a viac než tisíc izieb, pričom zahŕňa aj rozsiahle záhrady s početnými fontánami." # todo: NEW TRANSLATION
 pudizia_desc: "Výnimočné zobrazenie nahého ženského tela pokrytého závojom, ktoré ukazuje veľké majstrovstvo techniky práce s mramorom. Závoj pôsobí priesvitne, no zároveň ťažko, súčasne zakrýva aj odhaľuje postavu pod ním, ukazujúc veľký pohyb a fluiditu." # todo: NEW TRANSLATION
 istoriya_rossiskaya_desc: "Skvelá dokumentácia dejín $russian_group$ od staroveku, obsahuje mnoho informácií, ktoré nie sú prítomné v žiadnej inej kronike. Preto mnohí spochybňujú jej pravdivosť." # todo: NEW TRANSLATION
 gatchina_palace_desc: "Kombinujúc klasickú architektúru a mnohé prvky stredovekých hradov sa rýchlo stal jedným z obľúbených palácov slúžiacich ako sídlo panovacej rodiny, a tým aj veľmi dôležitým miestom pre $russian_group$ politiku." # todo: NEW TRANSLATION
 on_the_corruption_of_morals_desc: "Kritika zneužívaní páchaných vládnucimi vrstvami, obhajuje návrat k pôvodným hodnotám $russian_group$ a postave monarchu ako otca národa. Podľa toho by sa mali vyhýbať autokratické praktiky, čím by sa odstránili problémy nevoľníkov bez potreby rušiť samotné nevoľníctvo." # todo: NEW TRANSLATION
 a_journey_from_st_petersburg_to_moscow_desc: "Veľmi polemické dielo, popisuje problémy $RUS$, vrátane nevoľníctva, šľachty a všeobecného spravovania a slobody. Požičalo si mnohé koncepty od rôznych filozofov z $europe$ a vyvolalo hnev stavov, hoci autor sám nebol revolucionár, len pozorovateľ poukazujúci na problémy $RUS_ADJ$ vlády a spoločnosti." # todo: NEW TRANSLATION
 ode_to_liberty_desc: "Celkovo je báseň silným volaním po spravodlivosti, slobode a úcte k vyššiemu zákonu, ktorý presahuje moc monarchov, a slúžila ako inšpirácia pre povstalecké hnutia po celom $RUS$." # todo: NEW TRANSLATION
 work_of_art_mons_meg_desc: "Jeden z najväčších kanónov čo do kalibru, je to obrovský bombard s priemerom hlavne pol metra a dĺžkou štyri metre. Vyrobený z železa, v počiatočných dobách bol natieraný červeným olovom, aby sa zabránilo korózii." # todo: NEW TRANSLATION
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Zbierka rôznych básní, jej cieľom je slúžiť ako národná $scottish_group$ literatúra a tiež vysvetľuje slovnú zásobu v $scottish_gaelic_language$ pre tých, ktorí týmto jazykom nehovoria." # todo: NEW TRANSLATION
 chronica_gentis_scotorum_desc: "Rozsiahle dielo o histórii $scottish_group$, zachytáva dejiny a pôvod $SCO$ až po časy Mojžiša, prechádzajúc cez Fergus Móra, legendárneho zakladateľa národa." # todo: NEW TRANSLATION
 atland_eller_manheim_desc: "Vyvrcholenie gótizmu, kultúrneho hnutia, ktoré sa hrdí svojim zrodom od Gótov, tvrdí, že $SWE$ je miesto mýtickej Atlantídy." # todo: NEW TRANSLATION
 swe_makalos_desc: "Hovorový názov sídla patriaceho jednej z najvznešenejších rodín $SWE$, stojí priamo pred palácom vládcu. Nezaostáva v nádhere a okolitým skromnejším budovám robí bledú konkurenciu." # todo: NEW TRANSLATION
 san_zanipolo_desc: "San Zanipolo, skrátene za Santi Giovanni e Paolo, je veľký gotický kostol v Benátkach v Taliansku, slúžiaci ako tradičné pohrebisko mnohých dóžov mesta." # todo: NEW TRANSLATION
 ca_foscari: "Ca' Foscari" # todo: NEW TRANSLATION
 ca_foscari_desc: "Palác $ca_foscari$ je veľký gotický palác postavený pozdĺž Veľkého kanála, symbolizujúci bohatstvo a moc rodiny Foscari." # todo: NEW TRANSLATION
 fra_mauro_map: "Mapa sveta Fra Mauro" # todo: NEW TRANSLATION
 fra_mauro_map_desc: "$fra_mauro_map$ je veľmi podrobná a inovatívna mapa sveta, ktorá syntetizovala geografické poznatky z Európy, Blízkeho východu a ďalších regiónov, ponúkajúc jednu z najpokročilejších predstáv o známom svete vtedy." # todo: NEW TRANSLATION
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ je monumentálne a dramatické zobrazenie Kristovho ukrižovania, ktoré predvádza intenzívne emócie, dynamickú kompozíciu a majstrovské použitie svetla a tieňa." # todo: NEW TRANSLATION
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, napísaná Bartolomeom Platinom, je jednou z najskorších tlačených kuchárskych kníh, ponúkajúcou recepty a rady týkajúce sa stravovania." # todo: NEW TRANSLATION
 eight_questions_on_the_power_of_the_pope_desc: "Ako zástanca oddelenia duchovných a svetských právomocí obhajuje názor, že pápež a klérus by nemali vlastniť majetok, právo, ktoré pripadá len svetskej moci." # todo: NEW TRANSLATION
 frauenkirche_desc: "#italic Tintoretto's Crucifixion#! je monumentálne maľba umiestnená v Scuola Grande di San Rocco v Benátkach, zobrazujúca Kristovo ukrižovanie s intenzívnym dramatizmom a dynamickou kompozíciou." # todo: NEW TRANSLATION
 diarii: "Diarii" # todo: NEW TRANSLATION
 diarii_desc: "$diarii$ je 58-dielna kronika od Marina Sanuta, ktorá podrobne opisuje politický, spoločenský a diplomatický život renesančných Benátok v rokoch 1496 až 1533." # todo: NEW TRANSLATION
 annales_bojorum_desc: "Napísané v niekoľkých zväzkoch, rozpráva dejiny $BAV$ v spojení s všeobecnými európskymi dejinami. Zahrňuje tiež zápas medzi pápežom a cisárstvom." # todo: NEW TRANSLATION
 theatinerkirche_art_desc: "Postavený v $italian_group$ barokovom štýle, stal sa symbolom mesta a mal významný vplyv na architektúru v barokovom štýle v celom $south_german_region$." # todo: NEW TRANSLATION
 bng_nabibangsha_desc: "Jedno z prvých prekladov #italic Qaṣaṣ al-anbiyā'#! do jazyka $bengali_language$, pozostáva zo zbierky príbehov o prorokoch a posoloch $muslim$." # todo: NEW TRANSLATION
 brandenburger_tor_desc: "Postavená v centre mesta na oslavu víťazstva v bitke, je neoklasickáho štýlu s mnohými reliéfmi zobrazujúcimi scény z rímskej mytológie. Na vrchole bronzová kvadriga zobrazuje bohyňu Viktóriu, hoci pôvodne mala predstavovať Éiréné, grécku bohyňu mieru." # todo: NEW TRANSLATION
 the_prize_essay_desc: "Nazvané #italic Inquiry Concerning the Distinctness of the Principles of Natural Theology and Morality#!, alebo v origináli v $german_language$ #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, bolo predložené Kráľovskej akadémii vied, ktorá mu udelila cenu, a odtiaľ pochádza názov $the_prize_essay$." # todo: NEW TRANSLATION
 prutenic_tables_desc: "Dielo, tiež nazývané Pruské tabuľky, je založené na Copernicovom diele, hoci vracia Copernicovu matematickú prácu späť k geocentrickému systému." # todo: NEW TRANSLATION
 praxis_pietatis_melica_desc: "Názov znamená #italic Practice of Piety in Song#!, je to $lutheran_ADJ$ spevník určený na používanie pri bohoslužbách aj v súkromí. Obsahuje viacero hymnov, ktorých popularita ich urobila základom náboženského života." # todo: NEW TRANSLATION
 phaedon_desc: "Obrana nesmrteľnosti duše, podaná ako séria dialógov Sokrata, v ktorých sa pripravuje na vlastnú smrť a obhajuje jednoduchosť, a tým aj nesmrteľnosť duše." # todo: NEW TRANSLATION
 teaching_nova_methodo_desc: "Zostavené z vecí vyučovaných v autorových neskorších prednáškach, je to revízia a rozvoj jeho skorších myšlienok. Obsahuje obhajobu sebauvedomenia, chápaného ako fenomén v podstate sociálny, pretože aby bol jednotlivec seba-vedomý, potrebuje prítomnosť iných, s ktorými sa môže porovnávať." # todo: NEW TRANSLATION
 joys_of_young_werther_desc: "Ako satirická paródia na #italic $sorrows_of_young_werther$#!, je to kritika romantického samovražedného motívu zobrazeného v prvom diele. Hoci získala veľké uznanie, mnohí stúpenci hnutia #italic Sturm und Drang#! ju kritizovali za satirické zobrazenie protagonistov." # todo: NEW TRANSLATION
 nathan_the_wise_desc: "Situovaná v čase tretej križiackej výpravy, hra je obhajobou náboženskej tolerancie. V nej sa členovia troch abrahámskych náboženstiev zbližujú prostredníctvom priateľstva a tolerancie a odkladajú bokom svoje náboženské rozdiely." # todo: NEW TRANSLATION
 on_war_desc: "Traktát o vojne a vojenskej stratégii analyzuje a rámcuje vojny svojej doby ako pokračovanie štátnej politiky. Jedna z najvplyvnejších kníh na toto tému, napriek tomu si získala svojich kritikov a odporcov, pretože sa zaoberá len vojnou v národnom štáte, v ktorom sa štát i jeho obyvateľstvo stávajú motorom vojny." # todo: NEW TRANSLATION
 virgin_of_guadalupe_desc: "Podľa legendy sochu vyrezal evanjelista Lukáš, no bola pochovaná po vpáde Maurov. Storočia neskôr zjavenie Panny ukázalo miesto, kde bola socha pochovaná, čo viedlo k jej znovuobjaveniu. Už od začiatku priťahovala pútnikov. Príhovor Panny, ktorému pripisovali zásluhu na víťazstve nad Maurami, zvýšil jej prestíž a význam." # todo: NEW TRANSLATION
 palace_monastery_of_santa_clara_desc: "Pôvodne mudéjarský palác, prepracovaný na kláštor pri pripomínaní víťazstva nad Maurami. Určený na modlitby za kráľovskú rodinu, v jeho múroch bývalo mnoho vysokopostavených šľachtičných žien." # todo: NEW TRANSLATION
 on_miracles_signs_and_revelations_desc: "Snažiac sa bojovať proti rozšírenej poverčivosti, ide proti vtedajšej ľudovej mienke tvrdením, že zázraky nie sú vždy dielom Boha alebo diabla, ale často sú produktom predstavivosti či priamym výmyslom." # todo: NEW TRANSLATION
 astronomiae_instauratae_progymnasmata_desc: "Založené na pozorovaniach novej hviezdy, ktorá sa objavila na oblohe v roku 1572, a tiež na pozorovaniach komét, ide o veľmi vplyvné dielo, nielen vedy, ale inšpirujúce tiež básnikov a spisovateľov." # todo: NEW TRANSLATION
 fairy_tales_for_childred_desc: "Zbierka rozličných rozprávok, získali veľké uznanie širokej verejnosti, upútali pozornosť celých rodín a dokonca aj niektorých myší." # todo: NEW TRANSLATION
 erasmus_montanus_desc: "Satirické dielo odsudzujúce akademický elitizmus, sleduje mladého muža vracajúceho sa do svojho vidieckeho rodného mesta po štúdiu v metropole, kde zistí, že mentalita miestnych nezodpovedá tej, ktorú nadobudol vďaka štúdiu, čo spôsobuje množstvo konfliktov medzi ním a obyvateľmi dediny." # todo: NEW TRANSLATION
 duomo_di_firenze_desc: "Zahájená v gotickom štýle v 13. storočí, jej $renaissance$ kupola je charakteristickým znakom katedrály, týčiac sa nad mestom a stávajúc sa jeho synonymom." # todo: NEW TRANSLATION
 nuova_cronica_desc: "S túžbou napodobniť historické úspechy $rome$ je to kronika dejín $FLO$, opisujúca históriu mnohých budov mesta, obyvateľstva, obchodu a mnohých udalostí, ktoré sa mestu udiali." # todo: NEW TRANSLATION
 history_of_the_florentine_people_desc: "Prijímajúc nezvyčajný prístup k histórii, pretože ju vysvetľuje výlučne zo sekulárneho hľadiska, tvrdí, že $italy_region$ vystupuje z obdobia úpadku kultúry a vstupuje do novej epochy." # todo: NEW TRANSLATION
 mona_lisa_desc: "Priťahujúc pozornosť bohatých i chudobných, je považovaná za majstrovské dielo, ktoré nemožno opomenúť v žiadnej diskusii o umení. Záhadný výraz postavy vyvolal mnoho teórií, zatiaľ čo majstrovstvo jej maliarskych ťahov je obdivované všetkými." # todo: NEW TRANSLATION
 last_supper_desc: "Maľba Poslednej večere Ježiša Krista s jeho apoštolmi pred ukrižovaním využíva majstrovstvo v zobrazení rôznych ľudských emócií a má veľký vplyv na mnohé iné diela $renaissance$." # todo: NEW TRANSLATION
 de_jure_belli_ac_pacis_desc: "Diskutujúc o právnom postavení vojny čerpá koncepty z predchádzajúcich diel a rozvíja ich, čím kladie základy medzinárodného práva." # todo: NEW TRANSLATION
 tarikhe_alamaraye_abbasi_desc: "Kronika vládnucej dynastie $farsi_culture$, je to jedno z najvplyvnejších diel o histórii $persia_region$." # todo: NEW TRANSLATION
 shahnameh_desc: "$ira_shahnameh_desc$" # todo: NEW TRANSLATION
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! je kronika zo 14. storočia, ktorá podrobne opisuje založenie #italic Frankokratia#! v Grécku po štvrtej križiackej výprave. Veľká časť diela je venovaná kniežatstvu Achaea." # todo: NEW TRANSLATION
 the_prince_desc: "Kniha sa zaoberá vládnou politikou, nielen zameraním na dedičných princov, ale aj na možnosti nových vládcov. Vysvetľuje, ako si udržať moc a ako úspešne vládnuť nad dobitými krajinami. Ciele ospravedlňujú prostriedky." # todo: NEW TRANSLATION
 cronica_universalis_desc: "The #italic $cronica_universalis$#! ponúka poznatky o politickom vývoji, kultúrnych zmenách a spoločenských posunoch svojej doby, čím prispieva k pochopeniu stredovekej $europe$. Publikácia dokonca obsahovala hrubé popisy vzdialenej zeme za morom na západe, uvádzajúc cesty a expedície rybárov z oblasti [ShowAreaName('greenland_area')]." # todo: NEW TRANSLATION
 liber_gestorum_in_lombardy_desc: "Všeobecné dejiny severného $italy_region$, oblasti známej ako $lombardy_area$, hlavne sa zameriava na mesto $milano$ pod dynastiou $visconti_dynasty$." # todo: NEW TRANSLATION
 arca_di_san_pietro_martire_desc: "Bohato zdobený sarkofág, obsahuje pozostatky svätého Petra z Verony. Jeho reliéfne výzdoby zobrazujú príbehy svätca s výrazne alegorickou symbolikou, vrátane symbolického znázornenia morálnych a teologických cností." # todo: NEW TRANSLATION
 milan_cathedral_desc: "Táto ikonická stavba so svojím zložitým gotickým dizajnom dominuje panoráme [ShowLocationName('milano')]. Katedrále boli pridané záverečné prvky vrátane veží a ozdobných detailov, čím sa ukázal vrchol architektonického majstrovstva. Tento zázrak ľudskej vynaliezavosti a architektúry stojí ako svedectvo kultúrneho a náboženského významu mesta, zvyšujúc slávu Boha i národa." # todo: NEW TRANSLATION
 equestrian_statue_desc: "Mala byť najväčšou sochou zobrazujúcou jazdca na koni, preto boli vykonané intenzívne štúdie koní, keďže veľkosť a hmotnosť sochy predstavovali značnú výzvu pri jej výrobe." # todo: NEW TRANSLATION
 palazzo_reale_di_milano_desc: "Boli sídlom mestskej správy po stáročia, pravdepodobne už od rímskych čias; počas rokov bol neustále renovovaný a rozširovaný. Rozľahlé sály a početné nádvorie vytvárajú skutočné centrum moci pre $milano$." # todo: NEW TRANSLATION
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! je kronika, ktorá podrobne zachytáva dejiny Milána od jeho počiatkov až do 15. storočia. Je jedným z prvých takých diel, ktoré boli napísané skôr po taliansky než po latinsky." # todo: NEW TRANSLATION
 visconti_palace_desc: "#italic $visconti_palace$#! je symbolom milánskej hegemonie v oblasti Lombardie, týčiaci sa nad okolitými stavbami ako dôkaz bohatstva a moci zakladateľov." # todo: NEW TRANSLATION
 huis_ten_bosch_desc: "Považovaný za vrchol holandskej architektúry, palác $huis_ten_bosch$ hostí mnohé umelecké diela od rôznych umelcov, všetky v Oranžovej sále budovy." # todo: NEW TRANSLATION
 dictionnaire_historique_et_critique_desc: "Obsahujúc antikresťanské a proti-autoritárske myšlienky, #italic $dictionnaire_historique_et_critique$#! si kladie za cieľ podporiť tolerantnejšiu spoločnosť voči rôznym náboženstvám, upozorňujúc na rozpory v teologických dogmách a vykresľujúc kresťanstvo ako iracionálne v nádeji priviesť svet bližšie k osvietenejším časom." # todo: NEW TRANSLATION
 mare_liberum_desc: "Písané na podporu myšlienok slobodného obchodu, #italic $mare_liberum$#! zdôrazňuje otvorené more, kde môže ktorýkoľvek obchodník z ktoréhokoľvek štátu slobodne obchodovať bez obáv o to, komu more patrí, pretože more je spoločným vlastníctvom všetkých." # todo: NEW TRANSLATION
 saint_peters_basilica_desc: "Basilika bola pôvodne postavená na mieste cirku Nera cisárom Konštantínom a odvtedy je centrom západného $christian$, vrátane miesta, kde bol korunovaný [GetCharacter('fra_charlemagne').GetName]. Nová stavba ju úplne nahrádza a je veľkým vyjadrením krásy $renaissance$, ako sa patrí pre najväčší zo všetkých kostolov Kristovho sveta." # todo: NEW TRANSLATION
 pol_royal_column_desc: "Oslava kráľovskej autority, zamýšľaná ako vyjadrenie jednoty svätej i svetskej moci v postave panovníka, stĺp hrdo stojí v centre mesta ako svedectvo moci vládnej dynastie." # todo: NEW TRANSLATION
 pol_altarpiece_desc: "Oltárny obraz Baziliky Panny Márie, vytvorený talentovaným Veitom Stossom, je jedným z našich najväčších pokladov a je najväčším triptychom svojej doby. Je skutočným symbolom našej zbožnosti a vplyvu." # todo: NEW TRANSLATION
 new_chemical_light_desc: "Komplexná kniha o alchýmii, obsahuje vysvetlenie, že vzduch nie je jednou látkou, ale že obsahuje plyn, ktorý je 'potravou života', látkou potrebnou pre každú živú bytosť." # todo: NEW TRANSLATION
 revolution_spheres_desc: "Hlavná obrana heliocentrického modelu, v opozícii voči ustálenému ptolemaiovskému geocentrizmu, sa snaží vysvetliť pohyby planét a Zeme a zosúladiť všetky pozorovania, ktoré geocentrický systém nedokáže riadne vysvetliť." # todo: NEW TRANSLATION
 pol_threnodies_desc: "#italic Threnodies#!, alebo #italic Laments#!, je súbor devätnástich elegií, ktoré ostro kontrastujú s ostatnými dielami autora. Keďže sú venované zosnulému príbuznému, dielo odhaľuje smútok a krízu trpiaceho člena rodiny." # todo: NEW TRANSLATION
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#! je kronika, ktorá podrobne zachytáva dejiny Poľského kráľovstva od jeho legendárnych počiatkov až po súčasnosť. Dielo je rozdelené do dvanástich zväzkov, z ktorých každý opisuje inú kapitolu poľských dejín." # todo: NEW TRANSLATION
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! je dialóg, ktorý komentuje rôzne spoločenské problémy súčasné autorovej dobe. Je napísaný v duchu šľachtickej antiklerikalnosti." # todo: NEW TRANSLATION
 the_lusiads_desc: "The Lusiads je zbierka epických básní, napísaná v homérskom štýle, ktorá znovu rozpráva $POR_ADJ$ plavby vedúce k hlavným objavom 15. a 16. storočia. Napísaná počas Camõesovho exilu v Macau, prepája $POR_ADJ$ ľud s Lusitánmi, obyvateľmi západnej časti Pyrenejského polostrova pred rímskou nadvládou." # todo: NEW TRANSLATION
 batalha_monastery_desc: "Kláštor bol postavený v priebehu 131 rokov pod vedením až 15 architektov, kombinujúci niekoľko umeleckých štýlov a je považovaný za jeden z najkrajších a najdôležitejších kláštorov v $POR$." # todo: NEW TRANSLATION
 TEU_swords_of_grunwald_desc: "Dva kusy #italic $TEU_swords_of_grunwald$#! boli pred bitkou pri Grunwalde predložené poľskému kráľovi ako forma provokácie. Meče boli prijaté a po víťazstve v bitke sa stali súčasťou kráľovských regálií." # todo: NEW TRANSLATION
 zafarnama_desc: "Významom #italic Book of Victories#!, je to kronika a zároveň chvála života a činov [GetCharacter('chg_timur_lame_borjigin').GetName]. Je v nej zvýraznené všetky jeho úspechy v vojenskom i vodcovskom smere a dielo veľmi prispelo k rozšíreniu jeho slávy a poznania o jeho osobe." # todo: NEW TRANSLATION
 telugu_ramayana_desc: "Preklad eposu $ramayana$ z [ShowLanguageName('sanskrit_language')] do [ShowLanguageName('telugu_language')], používajúci priamy jazyk a jednoduché výrazy." # todo: NEW TRANSLATION
 subhadra_kalyanam_desc: "Zbierka básní sústreďujúcich sa na sobáš Arjunu a Subhadrā, dvoch postáv eposu $mahabarata$, adaptuje klasický [ShowLanguageName('sanskrit_language')] epos do rodnej [ShowCultureName('telugu')] kultúry a hodnôt." # todo: NEW TRANSLATION
 nyayamruta_desc: "Diskutujúc o povahe reality sveta tvrdí, že realita je iluzórna konštrukcia, pretože je výsledkom interakcie medzi Māyā a Brahmanom. Toto samozrejme nie je názor prijímaný všetkými, čo vyvolalo mnohé kontroverzie s tými, ktorí mu oponujú." # todo: NEW TRANSLATION
 madhura_vijayam_desc: "Táto báseň detailne opisuje pád Madurai a inváziu na južné Indie. Aj keď ide o báseň, mnohí historici ju považujú za dôležitú pri uchovávaní dejín skorého Vijayanagaru vďaka detailom, ktoré poskytuje o vojenských silách Vijayanagari." # todo: NEW TRANSLATION
 hypatian_codex_desc: "Zbierka rôznych ruských kroník, pozostáva z #italic Primary Chronicle#!, #italic Kievan Chronicle#! a #italic Galician-Volhynian Chronicle#!. Obsahuje veľké množstvo informácií o histórii Kyjevskej Rusi." # todo: NEW TRANSLATION
 national_epic: "Legenda o $TARGET$" # todo: NEW TRANSLATION
 national_epic_desc: "Veľký epos o histórii a činoch veľkého vládcu, je zdrojom hrdosti a prestíže pre každý národ." # todo: NEW TRANSLATION
 art_name_a_critique_of_the_state_desc: "Pálčivá kritika vlády a štátnej politiky, ktorá má za cieľ rozhorčiť ľud proti vládnucej elite." # todo: NEW TRANSLATION
 art_name_a_praise_of_freedom_desc: "Chvála slobôd a slobody, ktoré ľudia v našej krajine užívajú; slúži nielen ako oslava našich politík, ale aj ako povzbudenie ľudí, aby hľadali takúto slobodu." # todo: NEW TRANSLATION
 art_key_holy_leader_portrait_desc: "Zobrazenie vládcu ako svätého vodcu a spasiteľa, ktoré určite rozhnevá najkonzervatívnejších členov viery." # todo: NEW TRANSLATION
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Avšak teraz utrpela určité poškodenie a časť jej bývalej slávy je preč." # todo: NEW TRANSLATION
 bayeux_tapestry_key_desc: "Zobrazuje udalosti $norman$ dobytia $ENG$; ide o 70 metrov dlhý výšivkový pás a prvotriedny príklad svetského románskeho umenia." # todo: NEW TRANSLATION
 two_icons_of_archangel_michael_desc: "Vyplienené z [ShowLocationName('constantinople')] počas štvrtej križiackej výpravy, tieto dve ikony teraz zdobia siene katedrály v [ShowLocationName('venice')]." # todo: NEW TRANSLATION
 stone_of_scone_desc: "Kameň zo Scone, známy aj ako Kameň osudu, je starobylý symbol škótskej kráľovskej moci. Tradične používaný pri korunovačných obradoch škótskych panovníkov, sídlil v opátstve Scone až do roku 1296, keď ho po svojom víťazstve v Prvej vojne o škótsku nezávislosť zhabal Eduard I. z Anglicka. Eduard dal kameň umiestniť pod Korunovačnú stoličku v Westminsterskom opátstve, kde sa stal súčasťou anglickej korunovačnej tradície." # todo: NEW TRANSLATION
 llywelyns_coronet_desc: "Llywelynova koruna, známa vo walesčine ako #italic Talaith Llywelyn#!, je symbolom kniežacej suverenity vo Walese. Posledný domorodý princ Walesu, Llywelyn ap Gruffudd, zveril korunu mníchom v opátstve Cymer na bezpečné uschovanie predtým, než bol porazený Eduardom I. z Anglicka. Kráľ korunu zabavil a priviezol do Londýna, kde bola vystavená vo Westminsterskom opátstve ako symbol podmanenia Walesu." # todo: NEW TRANSLATION
 cross_of_neith_desc: "Kríž Neith je uctievaná relikvia obsahujúca úlomok Pravého kríža Ježiša Krista. Waliský kráľ Hywel Dda priviezol kríž z Ríma do Walesu, odtiaľ sa dedia z kniežaťa na knieža až do doby Llywelyn ap Gruffudd. Eduard I. z Anglicka porazil Llewelyna v roku 1283 a po jeho zabavení kríž prešiel Londýnom ako symbol jeho panstva nad Walesom." # todo: NEW TRANSLATION
 st_augustine_gospels_desc: "Evanjeliár sv. Augustína je čiastočne dochovaný iluminovaný rukopis zo 6. storočia, ktorý bol privezený do Británie ako súčasť pápežskej misie zameranej na obrátenie pohanských Anglosasov. Z tohto dôvodu je považovaný za svätý anglickými kresťanmi." # todo: NEW TRANSLATION
 st_louis_toulouse_crowning_robert_anjou_desc: "Tento oltárny obraz zo 14. storočia zobrazuje historický moment, keď svätý Ľudovít z Toulouse vzdal nárok na $NAP_ADJ$ trón v prospech svojho mladšieho brata, [GetCharacter('nap_robert_i_anjou').GetName], aby sa stal františkánskym biskupom." # todo: NEW TRANSLATION
 chiesa_san_gottardo_in_corte_tower_desc: "Veža San Gottardo in Corte v [ShowLocationName('milano')] bola postavená v roku 1336 za vlády [GetCharacter('mlo_azzone_i_visconti').GetName], prvého pána Milána z dynastie [ShowDynastyName('visconti_dynasty')]. Veža ukrýva jedny z najskorších verejných hodín v regióne a jej výstavba bola súčasťou širšieho Viscontiho úsilia posilniť infraštruktúru $MLO$." # todo: NEW TRANSLATION
 torrazzo_di_cremona_desc: "$torrazzo_di_cremona$, dokončený v roku 1309, je jednou z najvyšších tehlových zvoníc v Európe a stojí pri Kremonskej katedrále. Je to občianska aj náboženská dominanta. Astronomické hodiny na veži, inštalované v 14. storočí, patria k najväčším svojho druhu." # todo: NEW TRANSLATION
 lalibela_cross_desc: "$lalibela_cross$, vytvorený počas vlády dynastie Zagwe (12.–13. storočie), je majstrovským dielom etiópskeho kovotepectva. Kríž zohral ústrednú úlohu v liturgických praktikách Etiópskej ortodoxnej cirkvi." # todo: NEW TRANSLATION
 kebra_nagast_desc: "$kebra_nagast$, spísaný v 14. storočí, je základný $ETH_ADJ$ text, ktorý opisuje pôvod dynastie [ShowDynastyName('solomonid_dynasty')]. Tvrdí pôvod od kráľa Šalamúna a kráľovnej z Saby, poskytuje božské ospravedlnenie panovníkov $ETH_ADJ$ a upevňuje ich kresťanskú identitu." # todo: NEW TRANSLATION
 lalibela_church_st_george_desc: "Kostol sv. Juraja, vytesaný za vlády kráľa Lalibelu v 12. storočí, predstavuje vrchol etiópskej monolitickej architektúry. Postavený ako odpoveď na túžbu vytvoriť #italic Nový Jeruzalem#!, odráža náboženské aspirácie tej doby a výnimočné kresťanské dedičstvo $ETH$." # todo: NEW TRANSLATION
 king_ezana_stele_desc: "$king_ezana_stele$, postavený v 4. storočí, je monumentálny kamenný stĺp z Aksúmskej ríše. Odráža bohatstvo a moc kráľovstva v jeho vrchole. Ezanova konverzia na kresťanstvo, zaznamenaná aj nápismi, urobila z Aksúmu jeden z najskorších kresťanských štátov v histórii." # todo: NEW TRANSLATION
 lanterna_di_genoa_desc: "$lanterna_di_genoa$, pôvodne postavená v 12. storočí, slúžila ako kľúčový maják pre prístav [ShowLocationName('genoa')]. Ako jeden z najstarších a najvyšších majákov na svete viedlo jeho svetlo lode vstupujúce do dôležitého prístavu mesta. Lanterna tiež slúžila ako pevnosť a zohrávala úlohu pri ochrane mesta pred námornými hrozbami." # todo: NEW TRANSLATION
 palazzo_san_giorgio_desc: "Postavený v roku 1260 podestom Guglielmom Boccanegrom, Palazzo San Giorgio hostil administratívne úrady a neskôr aj Banku svätého Juraja. Jeho úloha v správe financií a dlhov $GEN$ bola kľúčová pre vzostup mesta ako vedúcej stredovekej obchodnej moci." # todo: NEW TRANSLATION
 annales_ianuenses_desc: "$annales_ianuenses$ sú $GEN_ADJ$ [ShowWorkOfArtTypeName('chronicle')] písané medzi 11. a 14. storočím, dokumentujúce vzostup mesta k významu. Zaznamenávajú bitky, zmluvy a obchodné dohody republiky." # todo: NEW TRANSLATION
 yaroslavs_court_desc: "$yaroslavs_court$, postavený v meste [ShowLocationName('novgorod')] v 11. storočí, slúžil ako obchodné a administratívne centrum. Názov dostal podľa [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] a bol dôležitým bodom pre obchod pozdĺž hansových trás." # todo: NEW TRANSLATION
 house_of_holy_wisdom_desc: "Katedrála svätej múdrosti v [ShowLocationName('novgorod')], postavená v polovici 11. storočia, je jedným z najstarších ortodoxných chrámov v Rusku. Zadaná [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], stala sa kľúčovým náboženským a kultúrnym centrom. Jej výstavba symbolizovala šírenie kresťanstva v Kyjevskej Rusi." # todo: NEW TRANSLATION
 our_lady_of_the_sign_desc: "Ikona $our_lady_of_the_sign$ získala význam v [ShowLocationName('novgorod')] v 12. storočí, keď jej pripisovali ochranu mesta počas obliehania. Stala sa symbolom božského zásahu a bola široko uctievaná v ortodoxnom Rusku." # todo: NEW TRANSLATION
 annunciation_ustyug_desc: "$annunciation_ustyug$, namaľovaná v 12. storočí, je jedným z najstarších dochovaných príkladov ruskej ortodoxnej ikonografie. Odráža byzantský vplyv na umenie Kyjevskej Rusi a šírenie kresťanského učenia." # todo: NEW TRANSLATION
 saint_george_in_yuriev_desc: "Jurievský kláštor, založený v roku 1030 [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], je jedným z najstarších kláštorov v Rusku. Zohral kľúčovú úlohu pri christianizácii regiónu Novgorodu a stal sa symbolom rastu ortodoxie v severnej Rusi." # todo: NEW TRANSLATION
 palma_cathedral_desc: "Stavba $palma_cathedral$ sa začala v roku 1229 za kráľa [GetCharacter('ara_jacme_i_arago').GetName] po dobytí Mallorky počas rekonquisty. Postavená na mieste bývalej mešity, jej gotický dizajn odráža vplyv architektonických trendov pevninského Európy. Práce na katedrále trvali storočia." # todo: NEW TRANSLATION
 ripoll_abbey_desc: "Založené v roku 888 [GetCharacter('cat_guifre_i_barcelona').GetName], stalo sa kultúrnym a duchovným centrom pre [ShowCultureName('catalan')] kultúru a vládcov a dodnes je dôležitým miestom $CAT_ADJ$ identity." # todo: NEW TRANSLATION
 montserrat_abbey_desc: "Nachádza sa na hore Montserrat, uchováva [ShowWorkOfArtName('moreneta_key')] a je tiež dôležitým centrom spirituality a pútnictva. Navyše je symbolom kultúrnej identity [ShowCultureName('catalan')]." # todo: NEW TRANSLATION
 poblet_abbey_desc: "Impozantný kláštorný komplex postavený v 12. storočí, slúžil ako panteón kráľov [ShowCultureName('catalan')] od čias [GetCharacter('ara_jacme_i_arago').GetName]." # todo: NEW TRANSLATION
 basilica_pilar_desc: "Zasvätená Panne Márii, Bazilika del Pilar je podľa tradície pôvodne založená v dôsledku zjavenia Panny svätému Jakubovi Apoštolovi, ktorý mal podľa tradície kázať $christian$ na Iberskom polostrove. Kostol bol postupne rozširovaný a románska fáza výstavby začala po dobytí [ShowLocationName('zaragoza')] v 12. storočí." # todo: NEW TRANSLATION
 moreneta_key_desc: "Predstavujúca Pannu Máriu, je uchovávaná v [ShowWorkOfArtName('montserrat_abbey')]. Podľa legendy sochu našli pastieri v jaskyni na hore Montserrat. Keď sa ju pokúsili odviezť do mesta, voz sa nepohol. Vykladali to ako znamenie, že Panna chce zostať na hore, čo viedlo k založeniu súčasného opátstva." # todo: NEW TRANSLATION
 girgam_desc: "Kráľovská kronika $KBO$, obsahuje zoznam jeho kráľov a dátumy a dĺžky ich panovania." # todo: NEW TRANSLATION
 djenne_mosque_desc: "Od 13. storočia slúži ako mešita; adobe stavba prispela po generácie k rozšíreniu a prestíži [ShowReligionGroupName('muslim')] v $MAL$." # todo: NEW TRANSLATION
 sankore_madrasa_desc: "Jedno z najdôležitejších [ShowReligionGroupAdjective('muslim')] centier učenia v $MAL$, nasleduje dlhú tradíciu $muslim_ADJ$ vyučovania v regióne $guinea_region$." # todo: NEW TRANSLATION
 djinguereber_mosque_desc: "Jeden z hlavných centier [ShowReligionGroupAdjective('muslim')] vzdelávania v $MAL$, jeho založenie sa pripisuje [GetCharacter('mal_musa_keita').GetName]." # todo: NEW TRANSLATION
 sachsenspiegel_desc: "Kompendium tradičného obyčajového práva a rozsudkov naprieč $hre$, je jednou z najdôležitejších zbierok zákonov v Ríši a zároveň prvou písanou v [ShowLanguageName('german_language')] namiesto [ShowLanguageName('latin_language')]." # todo: NEW TRANSLATION
 terrae_prussiae_desc: "Kronika napísaná v [ShowLanguageName('latin_language')] $TEU_ADJ$ Rádom v [ShowAreaName('prussia_area')], opisuje ich príchod do oblasti a vojny proti pohanským kmeňom." # todo: NEW TRANSLATION
 codex_marianus_desc: "Písaný v [ShowLanguageName('church_slavonic_language')], tento evanjeliár je jedným zo základných $slavic_group$ $orthodox_ADJ$ textov." # todo: NEW TRANSLATION
 white_angel_desc: "Považovaný za jedno z najlepších diel $serbian$ umenia, zobrazuje udalosti po ukrižovaní Ježiša, keď Anjel Pán ukazuje miesto, kde je Kristus vzkriesený myrhorodkyniam." # todo: NEW TRANSLATION
 zica_studenica_monasteries_desc: "Pár kláštorov postavených v 12. a 13. storočí, patria medzi najväčšie a najdôležitejšie $serbian$ kláštory." # todo: NEW TRANSLATION
 gesta_hungarorum_desc: "Text oslavujúci činy [ShowCultureName('hungarian')] národa; rozpráva o ich pôvode, ztotožňuje ich so Skýtami alebo Hunmi a sústreďuje sa na ich dobytie Karpatskej kotliny." # todo: NEW TRANSLATION
 basilica_of_the_assumption_virgin_mary_desc: "Postavená prvým kráľom $HUN$, slúžila ako miesto korunovácií $HUN_ADJ$ panovníkov od tých čias. Hoci nie je biskupská, je napriek tomu jedným z hlavných kostolov pre vládcov krajiny." # todo: NEW TRANSLATION
 holy_crown_of_hungary_desc: "Používaná ako koruna uhorských kráľov od 12. storočia, je tiež symbolom ich legitimity. Keďže bola darovaná $BYZ_ADJ$, má výrazný $BYZ_ADJ$ štýl, hoci [ShowReligionAdjective('catholic')] orientácia krajiny tiež vyvolávala domnienky, že pochádza od pápeža." # todo: NEW TRANSLATION
 kusanagi_no_tsurugi_desc: "Legendárny meč, o ktorom sa hovorí, že ho Susanoo našiel v chvoste Yamata-no-Orochi po jeho zničení; neskôr ho daroval bohyne Amaterasu. Tá následne odovzdala meč svojmu vnukovi Ninigi-no-Mikoto, predkovi cisárskej línie, keď bol poslaný na zem, a tak meč symbolizuje legitimitu, statočnosť a moc cisára." # todo: NEW TRANSLATION
 yata_no_kagami_desc: "Legendárne zrkadlo, o ktorom sa hovorí, že sa použilo na vyvinenie slnečnej bohyne Amaterasu z jaskyne, v ktorej sa skryla; je súčasťou cisárskych klenotov, keďže bolo dané Ninigi-no-Mikoto, predkovi cisárskej línie, keď bol poslaný na zem. Reprezentuje múdrosť cisárskej línie a ich spôsobilosť vládnuť." # todo: NEW TRANSLATION
 yasakani_no_magatama_desc: "Jeden z troch pokladov cisárskych klenotov; hovorí sa, že bol použitý spolu s [ShowWorkOfArtName('yata_no_kagami')] na vytiahnutie slnečnej bohyne Amaterasu z jaskyne, kde sa skrývala. Neskôr bol daný Ninigi-no-Mikoto, predkovi cisárskej línie, keď bol poslaný na zem, a reprezentuje dobrotivosť cisárskej línie." # todo: NEW TRANSLATION
 liber_regum_desc: "$liber_regum$ je stredoveká [ShowWorkOfArtTypeName('chronicle')] opisujúca rodokmeň a históriu iberských kráľov. Kombinuje mýtus a históriu, aby ich oslavovala a potvrdzovala ich božské právo vládnuť." # todo: NEW TRANSLATION
 collegiate_roncesvalles_desc: "#italic Collegiate Church of Roncesvalles#! je gotická stavba ukrytá v Pyrenejách, slúžiaca pútnikom na Ceste svätého Jakuba. Komplex tiež funguje ako špitál." # todo: NEW TRANSLATION
 la_oliva_abbey_desc: "$la_oliva_abbey$ je cisterciánsky kláštor, najstarší na Iberskom polostrove; jeho strohá architektúra odráža dôraz rádu na jednoduchosť a kontempláciu. Obsahuje aj dôležitú knižnicu." # todo: NEW TRANSLATION
 tripitaka_koreana_desc: "$tripitaka_koreana$ je zbierka budhistických spisov vypálených na drevené bloky. Vyniká duchovnou oddanosťou aj remeselnou zručnosťou pri zachovávaní posvätných textov a je najstaršou neporušenou verziou budhistického kánonu v písme Hanja." # todo: NEW TRANSLATION
 amitabha_triad_desc: "Symbolizujúc nádej na znovuzrodenie v #italic Čistej krajine#! pre oddaných praktikujúcich, $amitabha_triad$ zobrazuje Budhu #italic Nekonečného Svetla#!, po oboch stranách obklopeného #italic $bodhisattva$#! súcit a múdrosť." # todo: NEW TRANSLATION
 ksitigarbha_desc: "$ksitigarbha$ je súcitný #italic $bodhisattva$#! zobrazovaný sprevádzaním duší po posmrtnom živote. Uctievaný pre svoje sľuby zmierňovať utrpenie, je považovaný za maják nádeje v budhistickej tradícii." # todo: NEW TRANSLATION
 watermoon_avalokiteshvara_desc: "Sedadlý v uvoľnenej póze, $watermoon_avalokiteshvara$ je pokojným zobrazením #italic bodhisattvy#! súcitu." # todo: NEW TRANSLATION
 visualisation_sutra_desc: "$visualisation_sutra$ zobrazuje meditačné praktiky vizualizácie #italic Čistej krajiny#! a jeho opisy vedú oddaných k duchovnému jasu a osvieteniu." # todo: NEW TRANSLATION
 sutra_descent_maitreya_desc: "Tento #italic $sutra$#! opisuje budúci zostup #italic Maitreyu#!, Budhu budúcnosti. Ponúka víziu nádeje a obnovenia pre svet čakajúci na duchovné vedenie." # todo: NEW TRANSLATION
 hwaom_pure_land_desc: "$hwaom_pure_land$ predstavuje mystickú ríšu vzájomného súladu, inšpirovanú #italic Avataṃsaka Sūtra#!. Táto [ShowWorkOfArtTypeName('painting')] zobrazuje päť hlavných Budhov a päťdesiattri #italic $bodhisattva$#!." # todo: NEW TRANSLATION
 devadatta_desc: "$devadatta$ je postava v budhistických textoch, známa tým, že výzvala Budhu a stelesňuje ľudské chyby. Jeho príbeh podčiarkuje skúšky a odpustenie, ktoré sú ústredné v budhistickom učení." # todo: NEW TRANSLATION
 pohyonsa_desc: "Chrám $pohyonsa$, nachádzajúci sa v Myohyangských horách $KOR$, je historickým centrom budhistickej zbožnosti a slúžil ako stredisko kultúrnej výmeny. Komplex je domovom niekoľkých historických relikvií, vrátane slávneho bronzového zvona a zložito maľovaných drevených štruktúr, ktoré ukazujú tradičné kórejské remeselné umenie." # todo: NEW TRANSLATION
 saint_mark_horses_desc: "$saint_mark_horses$, známe aj ako #italic Triumphal Quadriga#!, sú setom štyroch starovekých bronzových sôch symbolizujúcich triumf a prestíž. Priviezli ich z [ShowLocationName('constantinople')] po vyplienení mesta počas štvrtej križiackej výpravy a dnes zdobia [ShowLocationName('venice')] ako pripomienka jeho námornej moci." # todo: NEW TRANSLATION
 saint_mark_basilica_desc: "$saint_mark_basilica$, sústredená na námestí sv. Marka v [ShowLocationName('venice')], je náboženskou stavbou v byzantskom a gotickom slohu, ktorá uchováva pozostatky evanjelistu sv. Marka." # todo: NEW TRANSLATION
 bucentaur_desc: "$bucentaur$ je bohato zdobená ceremoniálna bárka $VEN_ADJ$ dóžov, symbolizujúca suverenitu $VEN$ nad morom. Jej pompézny dizajn vystavuje námornú moc mesta a hrá kľúčovú úlohu v každoročnom $VEN$ rituáli #italic Marriage to the Sea#!." # todo: NEW TRANSLATION
 palais_des_papes_desc: "$palais_des_papes$ v [ShowLocationName('avignon')] bol postavený v 14. storočí, keď sa pápežstvo dočasne presunulo z Ríma do Francúzska. Tento masívny gotický palác slúžil ako rezidencia deviatim pápežom počas avignonského pápežstva. Je nielen náboženským centrom, ale aj symbolom pápežskej autority a sily v Európe." # todo: NEW TRANSLATION
 convent_christ_desc: "$convent_christ$ v [ShowLocationName('tomar')] je pôvodne templárska pevnosť premenená na kláštor, kombinujúca gotické, manuelínske a renesančné prvky. Je jedným z najdôležitejších príkladov $POR_ADJ$ architektúry." # todo: NEW TRANSLATION
 canzoniere: "Canzoniere" # todo: NEW TRANSLATION
 canzoniere_desc: "$canzoniere$ je zbierka lyrických básní od Francesca Petrarcu, prevažne zložená zo sonetov venovaných jeho múze Laure. Spája témy lásky, krásy a ľudských citov s klasickými vplyvmi a stal sa jedným z najvplyvnejších diel renesančnej poézie." # todo: NEW TRANSLATION
 alcobaca_monastery_desc: "$alcobaca_monastery$ je cisterciánsky komplex v $POR$, známy svojou strohou krásou a kráľovskými hrobmi. Je prvým príkladom gotickej architektúry v kráľovstve a jeho najdôležitejším a najvplyvnejším kláštorom." # todo: NEW TRANSLATION
 hagia_irene_desc: "$hagia_irene$ je raný $BYZ_ADJ$ kostol v [ShowLocationName('constantinople')], vyznačujúci sa nápadnou jednoduchosťou v kontraste s blízkou $hagia_sophia$. Známy svojou mohutnou kupolou a nezdobeným interiérom, bol prestavaný v roku 548 po tom, čo bol spálený počas nikaeského povstania v roku 532, a ukazuje skorú inovatívnosť kresťanskej architektúry." # todo: NEW TRANSLATION
 hagia_sophia_desc: "$hagia_sophia$ bola pôvodne postavená okolo roku 346 za vlády cisára Konštantia II., počas nikaeského povstania v roku 532 vyhorela a v roku 537 ju cisár Justinian plne prestaval a zasvätil, čím sa stala najväčšou katedrálou v kresťanstve. Navrhli ju Anthemius z Tralles a Isidoros z Miletu; je preslávená svojou obrovskou kupolou, inovatívnym inžinierstvom a detailnými mozaikami, ktoré odrážajú veľkoleposť ortodoxného kresťanstva." # todo: NEW TRANSLATION
 paris_psalter_desc: "$paris_psalter$, vytvorený v 10. storočí počas #italic Macedonian Renaissance#!, je bohato iluminovaný $BYZ_ADJ$ rukopis obsahujúci 14 celostránkových ilustrácií sprevádzaných žalmami. Jeho klasický štýl odráža obnovu grécko-rímskych umeleckých tradícií v $BYZ_ADJ$ umení." # todo: NEW TRANSLATION
 syntagma_canonum_desc: "$syntagma_canonum$ je $BYZ_ADJ$ kompilácia cirkevných zákonov upravujúcich správu Cirkvi a jej praktiky. Odráža právnu štruktúru Cirkvi a jej integráciu do $BYZ_ADJ$ spoločnosti." # todo: NEW TRANSLATION
 ecclesiastica_historia_desc: "Eusebiova $ecclesiastica_historia$ zaznamenáva rannú históriu kresťanstva. Popisuje rast Cirkvi, životy mučeníkov a kľúčové udalosti v jej vývoji. Dielo je hlavným zdrojom pre pochopenie ranokresťanskej éry." # todo: NEW TRANSLATION
 historia_polonica_desc: "Kronika Poľska (lat. #italic Historia Polonica#!) bola napísaná Wincentym Kadłubkom na príkaz vojvodu Kazimíra II. Spravodlivého na začiatku 13. storočia a patrí medzi najstaršie poľské historické kroniky. Kombinujúc historické fakty a legendy, sleduje poľskú históriu od legendárnych počiatkov až po dobu Kadłubka." # todo: NEW TRANSLATION
 gesta_principum_polonorum_desc: "Kronika Galla Anonima (lat. #italic Cronica et gesta ducum sive principum Polonorum#!) je najstarším dochovaným písomným dielom poľskej kroniky, napísaným neznámym autorom, nazývaným jednoducho Gallo Anonymus. Popisuje dejiny Poľska od legendárneho zakladateľa dynastie Piast až do roku 1114, kedy náhle končí. Je teda jedným z najdôležitejších prameňov o rannej histórii Poľska." # todo: NEW TRANSLATION
 bogurodzica_desc: "Bogurodzica je najstarší známy poľský žalm, pochádzajúci z 13. storočia. Venovaný Panne Márii, slúžil ako nábožný spev i bojová hymna poľských rytierov; jeho lyrická a hudobná forma odráža starodávne liturgické tradície. Po stáročia sa stal symbolom poľskej identity a spirituality." # todo: NEW TRANSLATION
 szczerbiec_desc: "Szczerbiec je ceremoniálny meč používaný pri poľských korunováciách prvýkrát korunovaným kráľom Vladislavom I. v roku 1320. Podľa legendy Boleslav I. 'Chrabrý' zasadil tento meč do Kyjevských Zlatých vrát, čím vznikla priehlbina, od ktorej meč získal meno 'Szczerbiec' (v preklade 'ten oštretý'). Meč symbolizuje kráľovskú autoritu a je neoddeliteľnou súčasťou poľských klenotov." # todo: NEW TRANSLATION
 gesta_danorum_desc: "Napísané Saxo Grammaticusom, $gesta_danorum$ kronikujú legendárnych a historických kráľov $DAN$. Považuje sa za jedno z najvýznamnejších stredovekých diel o škandinávskej histórii a mytológii." # todo: NEW TRANSLATION
 roskilde_cathedral_desc: "$roskilde_cathedral$, postavená z červenej tehly, je príkladom rannej gotickej architektúry v Severnej Európe. Slúži ako pohrebisko $DAN_ADJ$ kráľov a kráľovní." # todo: NEW TRANSLATION
 tournai_cathedral_desc: "#italic Cathedral of Our Lady#! je sídlom diecézy [ShowLocationName('tournai')] a kombinuje v sebe románske aj gotické prvky." # todo: NEW TRANSLATION
 gravensteen_castle_desc: "$gravensteen_castle$, postavený v 12. storočí, slúžil ako pevnosť grófov z $FLA$. #italic The Counts Rock#! pripomína autoritu vládcu nad mocnou meštianskou triedou mesta [ShowLocationName('ghent')]." # todo: NEW TRANSLATION
 belfry_bruges_desc: "$belfry_bruges$ je zvonica na centrálnom námestí v [ShowLocationName('bruges')], ktorá od svojho postavenia zohrávala ústrednú úlohu v živote obyvateľov, využívajúc zvony na ich informovanie." # todo: NEW TRANSLATION
 portico_de_la_gloria_desc: "$portico_de_la_gloria$ je románsky portál v katedrále [ShowLocationName('santiago_compostela')]. Jeho sochy zobrazujú biblické scény a sú plné duchovnej symboliky." # todo: NEW TRANSLATION
 cantigas_santa_maria_desc: "$cantigas_santa_maria$ je zbierka piesní z 13. storočia oslavujúcich Pannu Máriu, písaná v galícsko-portugalskom jazyku. Jej iluminované rukopisy sú považované za najväčšiu zbierku monofónnych piesní zo stredoveku." # todo: NEW TRANSLATION
 general_estoria_desc: "$general_estoria$, zadaná [GetCharacter('cas_alfonso_x_burgundy').GetName], sa snažila zostaviť univerzálnu históriu sveta. Kombinovala biblické, klasické a stredoveké zdroje do jednej súvislej narácie." # todo: NEW TRANSLATION
 cantar_mio_cid_desc: "Najstaršia epická báseň v $castilian_dialect$, $cantar_mio_cid$ rozpráva dobrodružstvá Rodriga Díaza de Vivara, známeho ako #italic The Cid#!, v časoch boja medzi iberskými kresťanskými kráľovstvami a taifa kniežatstvami Al-'Andalusu." # todo: NEW TRANSLATION
 estoria_de_espana_desc: "$estoria_de_espana$ je považovaná za prvú rozsiahlu historickú [ShowWorkOfArtTypeName('chronicle')] Španielska. Kniha pokrýva dejiny národa od biblických čias až po vládu [GetCharacter('cas_fernando_iii_burgundy').GetName] a je rozdelená do štyroch častí." # todo: NEW TRANSLATION
 florentine_codex: "Všeobecná história vecí Nového Španielska" # todo: NEW TRANSLATION
 florentine_codex_desc: "$florentine_codex$ je komplexný etnografický záznam o kultúre, náboženstve, spoločnosti a každodennom živote pôvodných obyvateľov Mesoameriky." # todo: NEW TRANSLATION
 mosque_cordoba_desc: "#italic The Cathedral of Our Lady of the Assumption#! v [ShowLocationName('cordoba')] je známejšia ako $mosque_cordoba$ a predstavuje výborný príklad rôznych etáp, ktorými prešla Iberská plošina. Pôvodne postavená ako vizigótska bazilika, premenená na mešitu po ummajovskom dobytí regiónu a následne opäť na katedrálu, keď sa mesto vrátilo do kresťanských rúk." # todo: NEW TRANSLATION
 giralda_desc: "Postavená v období almohadského panovania, táto minaret premenený na zvonicu stojí v [ShowLocationName('sevilla')] ako súčasť tamojšej katedrály (pôvodne Veľká mešita) a je jedným z najjemnejších príkladov maurskej architektúry v Iberii." # todo: NEW TRANSLATION
 codex_calixtinus_desc: "Vytvorený ako kniha s radami pre pútnikov nasledujúcich Cestu svätého Jakuba, $codex_calixtinus$ slúži ako ilustrovaná encyklopédia, ktorá pokrýva témy od ľudí obývajúcich trasu cez umenie nachádzajúce sa na ceste až po rôzne náboženské otázky." # todo: NEW TRANSLATION
 tablas_alfonsies_desc: "The #italic $tablas_alfonsies$#! sú matematické tabuľky veľkého významu pre výpočet polôh astronomických telies, ako sú Slnko, Mesiac a ostatné svety vzhľadom na polohy pevných hviezd." # todo: NEW TRANSLATION
 libros_saber_astrologia_desc: "Séria kníh, ktoré opisujú nebeské telá a astronomické prístroje svojej doby. Ako súbor traktátov zohrali tieto knihy významnú úlohu v stredovekej astronómii a astrológii, keď našli uplatnenie pri zostavovaní horoskopov." # todo: NEW TRANSLATION
 libro_de_los_juegos_desc: "A [ShowCultureName('castilian')] traktát o šachu, tables a hrách s kockami. The #italic $libro_de_los_juegos$#! dokumentuje a zhrňuje [ShowLanguageName('arabic_language')] informácie o týchto stolových hrách a vpletá do nich poznatky [ShowLanguageName('latin_language')]." # todo: NEW TRANSLATION
 marienkapelle_desc: "$marienkapelle$ je románsky kostol postavený v [ShowLocationName('munich')], ktorý slúži ako pohrebisko dynastie [ShowDynastyName('wittelsbach_dynasty')] odvtedy, čo to rozhodol [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]." # todo: NEW TRANSLATION
 sahib_ata_kulliyesi_desc: "$sahib_ata_kulliyesi$ je komplex postavený v [ShowLocationName('konya')] na uloženie pozostatkov Sahip Ata Fahrettin Aliho a jeho rodiny, pričom zahŕňa aj hammam a mešitu." # todo: NEW TRANSLATION
 gokmedrese_desc: "Táto dvojposchodová madrasa bola hlavným vzdelávacím centrom v [ShowLocationName('sivas')] od jej zriadenia v 13. storočí Sahip Atou Fahrettin Alim, vezírom seldžuckého sultána, a nesie meno podľa azúrových dlaždíc použitých na nej." # todo: NEW TRANSLATION
 ulu_beden_desc: "Veža $ulu_beden$ stojí v [ShowLocationName('diyarbekir')] a je dvojčaťom veže $yedi_kardes$." # todo: NEW TRANSLATION
 yedi_kardes_desc: "Postavená z opracovaného bazaltu, táto veža zdobená islamskou a [ShowDynastyName('artuqids_dynasty')] symbolikou a reliéfmi s prírodnými motívmi bola postavená na počesť Melika Salih Mahmuta." # todo: NEW TRANSLATION
 maqamat_al_hariri_desc: "$maqamat_al_hariri$ rozpráva dobrodružstvá darebáka Abū Zayda zo Saruju, ktorý v päťdesiatich príbehoch využíva svoju majstrovskú znalosť [ShowLanguageName('arabic_language')] jazyka, aby oklamal okolostojacich a získal odmeny." # todo: NEW TRANSLATION
 great_iwan_desc: "Prezývaný 'Sieň spravodlivosti', $great_iwan$ je impozantná kupolová trónna sieň, kde vládcovia $mamluk$ sultanátu vykonávajú súd. Sieň je zdobená stĺpmi z červeného granitu z faraónskej éry a je otvorená do exteriéru na troch zo svojich štyroch strán." # todo: NEW TRANSLATION
 qalawun_complex_desc: "Vrcholný príklad islamskej architektúry v meste [ShowLocationName('cairo')], $qalawun_complex$ je mimoriadne dôležitý náboženský komplex, ktorý zahŕňa madrasu, mauzóleum a dokonca nemocnicu." # todo: NEW TRANSLATION
 al_nasir_mosque_desc: "Postavená [GetCharacter('mam_an_nasir_bahri').GetName] ako kráľovská mešita v citadele [ShowLocationName('cairo')], $al_nasir_mosque$ je jedinečná vďaka svojim dvom minaretom s baňatými časťami, pravdepodobne postavenými v štýle $farsi_culture$." # todo: NEW TRANSLATION
 al_karimi_mosque_desc: "$al_karimi_mosque$, budova zo 14. storočia, hrdinsky stojí v centre [ShowLocationName('damascus')] a považuje sa za jeden z najlepších príkladov $mamluk$ umenia v regióne." # todo: NEW TRANSLATION
 rawd_al_qirtas_desc: "Toto [ShowWorkOfArtTypeName('chronicle')] popisuje vývoj mesta [ShowLocationName('fez')] a tiež vládcov [ShowAreaName('morocco_area')] od Idrisidov až po dynastiu [ShowDynastyName('marinid_dynasty')]." # todo: NEW TRANSLATION
 ait_ben_haddou_desc: "The #italic ksar#! alebo #italic ighrem#! ('opevnená dedina' v arabčine a amazigh, respektíve) $ait_ben_haddou$ stojí na dôležitej obchodnej ceste, ktorá spája krajiny cez Saharu s jadrom [ShowAreaName('morocco_area')]." # todo: NEW TRANSLATION
 kutubiyya_mosque_desc: "Dvakrát prestavaná mešita v [ShowLocationName('marrakesh')], $kutubiyya_mosque$ je ukážkovým príkladom almorávidskej architektúry a dôležitou dominantou v centre mesta. Názov tejto mešity pochádza od kníhkupcov, ktorí obchodovali okolo budovy." # todo: NEW TRANSLATION
 song_of_armouris_desc: "Príbeh jedného z najväčších akritov. The #italic $song_of_armouris$#! je najslávnejším z týchto byzantských rytier­ských príbehov, sleduje Armourisa Armouropoulosa, muža hrdinskej sily, ktorý zabil tisíce Saracénov, aby pomstil svojho otca." # todo: NEW TRANSLATION
 gediminas_cap_desc: "Táto nádherná koruna bola ustanovená ako najdôležitejší [ShowWorkOfArtTypeName('regalia')] kráľovstva [GetCountry('LIT').GetAdjective] zakladateľom dynastie [ShowDynastyName('gediminid_dynasty')] [GetCharacter('lit_gediminas_gediminids').GetName]" # todo: NEW TRANSLATION
 chronica_jutensis_desc: "The #italic Chronica Jutensis#! je dánska kronika, ktorá podáva naratív dejín Dánska, so zvláštnym zameraním na Jutskú pevninu." # todo: NEW TRANSLATION
 christianstad_trinity_church_desc: "Church of the Trinity v Christianstade je katedrála v novo vybudovanom meste Christianstad, preslávená svojou veľkolepou renesančnou architektúrou, navrhnutou flámsko-dánskym architektom Lorenzom van Steenwinckellom." # todo: NEW TRANSLATION
 christiansborg_palace_desc: "Christiansborg Palace, nachádzajúci sa na ostrovčeku Slotsholmen v centre Kodane, je významná stavba postavená na mieste, kde stáli rôzne hrady siahajúce až do 12. storočia. Je to jeden z najväčších palácov v krajine a slúži ako centrum moci v kráľovstve." # todo: NEW TRANSLATION
 elmelunde_frescoes_desc: "Elmelundské fresky sú stredoveké nástenné maľby v kostole Elmelunde na dánskom ostrove Møn, zobrazujúce biblické scény s výraznými farbami a detailmi." # todo: NEW TRANSLATION
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ je oficiálna historiografia dynastie $Tran$. Obsahuje záznamy o dejinách $DAI$ a poskytuje náhľad na vývoj krajiny za posledné storočia." # todo: NEW TRANSLATION
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ rozpráva dejiny a mnohé ďalšie aspekty $DAI$ od jeho vzniku až po obdobie vlády dynastie $Tran$." # todo: NEW TRANSLATION
 kilwa_chronicle: "$ZAN$ kronika" # todo: NEW TRANSLATION
 kilwa_chronicle_desc: "$kilwa_chronicle$ je historický dokument, ktorý rozpráva dejiny ľudu $ZAN_ADJ$. Napísaný v [ShowLanguageName('arabic_language')], kronika mieša miestne ústne tradície s historickými záznamami a ponúka pohľad na politické a kultúrne dejiny celého [ShowRegionName('swahili_coast_region')]." # todo: NEW TRANSLATION
 preah_khan_reach: "Preah Khan Reach" # todo: NEW TRANSLATION
 preah_khan_reach_desc: "Meč víťazstva je uhladená oceľová čepeľ uložená v pošve zo zlata a drahokamov. Spolu s $preah_lompeng_chey$ udeľuje legitímnosť vládcovi ľudu [ShowCultureName('khmer_culture')]." # todo: NEW TRANSLATION
 preah_lompeng_chey: "Preah Lompeng Chey" # todo: NEW TRANSLATION
 preah_lompeng_chey_desc: "Oštep víťazstva pripomína nástup na trón [GetCharacter('khm_trasak_paem').GetName] a slúži spolu s $preah_khan_reach$ ako kráľovské regálie ľudu [ShowCultureName('khmer_culture')]." # todo: NEW TRANSLATION
 emerald_buddha: "Emerald Buddha" # todo: NEW TRANSLATION
 emerald_buddha_desc: "Vyrezaný z jaspisu, $emerald_buddha$ je uctievaný pre svoj duchovný význam v [ShowReligionGroupAdjective('buddhist')] krajinách." # todo: NEW TRANSLATION
 imperial_crown_hre: "Cisárska koruna" # todo: NEW TRANSLATION
 imperial_crown_hre_desc: "Vytvorená z 8 zlatých platní zdobených rôznymi drahokamami, $imperial_crown_hre$ sa používa ako korunovačná koruna od čias Otta I." # todo: NEW TRANSLATION
 imperial_orb_hre: "Cisársky glóbus" # todo: NEW TRANSLATION
 imperial_orb_hre_desc: "$imperial_orb_hre$ Svätej ríše rímskej zobrazuje božské mandát cisára ako najvyššieho panovníka západnej Európy." # todo: NEW TRANSLATION
 saint_stephans_purse: "Vak svätého Štefana" # todo: NEW TRANSLATION
 saint_stephans_purse_desc: "Obsahujúci zem z posvätných miest, nasiaknutú krvou svätého Štefana, je tento vak neoddeliteľnou súčasťou cisárskej korunovácie." # todo: NEW TRANSLATION
 coronation_gospel_hre: "Korunovačný evanjeliár" # todo: NEW TRANSLATION
 coronation_gospel_hre_desc: "$coronation_gospel_hre$ obsahuje celé evanjelium napísané zlatým a strieborným atramentom. Text je iluminovaný ilustráciami evanjelistov. Rovnako ako Karol Veľký, počas korunovačného obradu cisár položí ruku na $coronation_gospel_hre$ a prisahá svoj sľub." # todo: NEW TRANSLATION
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput" # todo: NEW TRANSLATION
 sergius_sive_capitis_caput_desc: "Napísané ako posmech kultu okolo relikviárov, toto divadelné dielo je ostrou kritikou katolicizmu a jeho extrémnejších tendencií." # todo: NEW TRANSLATION
 maj_pararaton_woa: "Pararaton" # todo: NEW TRANSLATION
 maj_pararaton_woa_desc: "$maj_pararaton_woa$ obsahuje veľmi podrobné opisy mnohých zložitých aspektov politickej a kultúrnej dynamiky celého $indonesia_region$." # todo: NEW TRANSLATION
 maj_nagarakretagama_woa: "Nagarakṛtāgama" # todo: NEW TRANSLATION
 maj_nagarakretagama_woa_desc: "Epická báseň, ktorá ponúka podrobné vyobrazenie panstva $MAJ_ADJ$ v polovici 14. storočia, oslavujúc rozsah štátu a kultúrne úspechy jeho zlatého veku." # todo: NEW TRANSLATION
 maj_carita_parahyangan_woa: "Carita Parahyangan" # todo: NEW TRANSLATION
 maj_carita_parahyangan_woa_desc: "Zložitá kronika, ktorá zachováva príbeh kráľovstva $SUN_ADJ$ a jeho najvýznamnejších kráľovských liniek počas uplynulých ôsmich storočí." # todo: NEW TRANSLATION
 damarwulan_hero: "Damarwulan" # todo: NEW TRANSLATION
 damarwulan: "Príbeh $damarwulan_hero$" # todo: NEW TRANSLATION
 damarwulan_desc: "Príbeh $damarwulan_hero$ sa hrá v mnohých miestnych bábkových hrách známych ako #italic wayang klitik#!. Hrdina je predstavený ako záchranca kráľovstva $MAJ, ktorý sa najprv zamiluje do dcéry veľkokancléra a je potom za túto mladú lásku uväznený. Vyhlásená je vojna a $damarwulan_hero$ dostane šancu sa osvedčiť. Hrdina následne získa dôveru konkubín nepriateľského kráľa a podarí sa mu uťahnúť hlavu nepriateľskému panovníkovi." # todo: NEW TRANSLATION
 statenbijbel: "Statenbijbel" # todo: NEW TRANSLATION
 statenbijbel_desc: "Statenbijbel - #italic States Bible#!, objednaný sínodom v [ShowLocationName('dordrecht')], je prvé [ShowDialectName('dutch_dialect')] preložené evanjelium priamo z pôvodných jazykov [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')] a [ShowLanguageName('greek_language')], financované štátom." # todo: NEW TRANSLATION
 tarikh_al_sudan: "Tārīkh as-Sūdān" # todo: NEW TRANSLATION
 tarikh_al_sudan_desc: "Napísané na uchovanie dejín [ShowRegionName('guinea_region')], $tarikh_al_sudan$ obsahuje podrobnosti o Malianskej ríši, ľude [ShowCultureName('tuareg')] a tiež činy Songhajov." # todo: NEW TRANSLATION
 timbuktu_palace: "Timbuktu Palace" # todo: NEW TRANSLATION
 timbuktu_palace_desc: "Postavený s cieľom zachovať prosperitu [ShowLocationName('timbuktu')], $timbuktu_palace$ je jedným z výraznejších diel uskutočnených pre túto lokalitu." # todo: NEW TRANSLATION
 lateran_palace: "Lateránsky palác" # todo: NEW TRANSLATION
 lateran_palace_desc: "Pôvodne slúžiaci storočia ako rezidencia pápežov, Lateránsky palác bol zničený požiarom. Po prestavbe sa $lateran_palace$ stal významnou duchovnou dominantou symbolizujúcou autoritu pápežstva." # todo: NEW TRANSLATION
 simplicius_simplicissimus: "Simplicissimus Teutsch" # todo: NEW TRANSLATION
 simplicius_simplicissimus_desc: "Záznam o živote zvláštneho tuláka menom Melchior Sternfels von Fuchshain — odkiaľ a ako prišiel na tento svet, čo videl, naučil sa a zažil a prečo sa dobrovoľne stiahol." # todo: NEW TRANSLATION
 el_criticon: "El Criticón" # todo: NEW TRANSLATION
 el_criticon_desc: "$el_criticon$ je alegorický a filozofický román skúmajúci ľudskú podstatu cez symbolickú cestu dvoch postáv. Kritizuje spoločenské nedostatky a ponúka hlboké úvahy o morálke a hľadaní múdrosti." # todo: NEW TRANSLATION
 cronica_de_aragon: "Crónica de Aragón" # todo: NEW TRANSLATION
 cronica_de_aragon_desc: "$cronica_de_aragon$ je jedným z najskorších tlačených dejepisných diel kráľovstva v nárečí, pokrývajúc aragónske dejiny od mytologických počiatkov až po súčasnosť. Odráža nacionalizmus 15. storočia, oslavu monarchie a formovanie aragónskej identity." # todo: NEW TRANSLATION
 kitab_al_ibar: "Kitāb al-'Ibar" # todo: NEW TRANSLATION
 kitab_al_ibar_desc: "$kitab_al_ibar$ je monumentálne historické dielo Ibn Khaldūna, ktoré zaznamenáva dejiny rôznych civilizácií a predstavuje jeho priekopnícke teórie o cyklickej povahe spoločností, sociálnej kohezii a vzostupe a páde ríš." # todo: NEW TRANSLATION
 st_stephens_cathedral: "Dóm svätého Štefana" # todo: NEW TRANSLATION
 st_stephens_cathedral_desc: "$st_stephens_cathedral$ vo Viedni je ohromné gotické dielo a jedna z najikonickejších náboženských stavieb Rakúska, slúžiaca ako symbol histórie a kultúrneho dedičstva mesta." # todo: NEW TRANSLATION
 tomb_of_the_first_emperor: "Hrobka Prvého cisára" # todo: NEW TRANSLATION
 tomb_of_the_first_emperor_desc: "Umiestnená v posvätných sieňach $st_stephens_cathedral$, $tomb_of_the_first_emperor$ stojí ako veľkolepý dôkaz našej cisárskej tradície, odrážajúci úctu a ambície panovníka, ktorý položil základy vzostupu Rakúska." # todo: NEW TRANSLATION
 frauenstein_madonna: "Frauenstein Madonna" # todo: NEW TRANSLATION
 frauenstein_madonna_desc: "$frauenstein_madonna$ Ochranného plášťa je neskorogotické majstrovské dielo zobrazujúce Pannu Máriu, ako pod svojim plynúcim plášťom chráni kľačiace postavy, symbolizujúce božskú ochranu a ľudské oddanie." # todo: NEW TRANSLATION
 hofburg: "Wiener Hofburg" # todo: NEW TRANSLATION
 hofburg_desc: "$hofburg$ začal ako stredoveký hrad, ale počas storočí sa premenil na veľkolepý cisársky palác a stal sa sídlom moci Habsburgovcov." # todo: NEW TRANSLATION
 tabula_hungariae: "Tabula Hungariae" # todo: NEW TRANSLATION
 tabula_hungariae_desc: "$tabula_hungariae$ je prelomová mapa Uhorska, zachytávajúca viac než 1 300 osád a je jedným z najskorších pokusov o kartografickú mierku a regionálnu presnosť." # todo: NEW TRANSLATION
 landtafel: "Landtafel Hall" # todo: NEW TRANSLATION
 landtafel_desc: "$landtafel$ bol prestavaný, aby ubytoval dokumenty a rozhodnutia regionálnych súdov, privilégiá, šľachtické pozemkové vlastníctva a práva." # todo: NEW TRANSLATION
 kaiserkrone: "Rakúska cisárska koruna" # todo: NEW TRANSLATION
 kaiserkrone_desc: "$kaiserkrone$, alebo rakúska cisárska koruna, je bohatá koruna vytvorená tak, aby odrážala prestíž, nádheru a bohatstvo Rakúska. Je tiež symbolom rakúskej cisárskej autority." # todo: NEW TRANSLATION
 chronicles_of_castile: "Crónicas de los Reyes de Castilla" # todo: NEW TRANSLATION
 chronicles_of_castile_desc: "$chronicles_of_castile$ je kronika napísaná na uchovanie odkazu panovníkov, ktorí vládli krajine koncom 14. storočia." # todo: NEW TRANSLATION
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos" # todo: NEW TRANSLATION
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ je dynastická pohrebná kaplnka našej dynastie, zameraná byť pokračovaním precedentov stanovených predchádzajúcimi dynastiami, ktoré stavali kaplnky ako prejav svojej božskej autority." # todo: NEW TRANSLATION
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre" # todo: NEW TRANSLATION
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ je hlboko reflexívna elegia, ktorá uvažuje nad pominuteľnosťou života, hľadaním večnej cti a nevyhnutnosťou smrti." # todo: NEW TRANSLATION
 laberinto_de_fortuna: "Laberinto de Fortuna" # todo: NEW TRANSLATION
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ je báseň napísaná na oslavu monarchie, ktorá je ochraňovaná a vedená božskou prozreteľnosťou. Podporuje jednotu pod autoritou kráľovského panovníka." # todo: NEW TRANSLATION
 chronicle_of_peru: "Kronika Peru" # todo: NEW TRANSLATION
 chronicle_of_peru_desc: "$chronicle_of_peru$ je komplexné dielo zaznamenávajúce etnografické informácie o domorodých kultúrach Ánd." # todo: NEW TRANSLATION
 elegies_of_illustrious_men: "Elegie slávnych mužov Indí" # todo: NEW TRANSLATION
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ je dlhý epos, ktorý spája poéziu s históriou a opisuje španielsku dobyvačnú výpravu do Nového sveta." # todo: NEW TRANSLATION
 de_la_cosa_map: "Mapa De La Cosa" # todo: NEW TRANSLATION
 de_la_cosa_map_desc: "$de_la_cosa_map$ je prvá mapa, ktorá zobrazuje novoobjavené země Ameriky ako aj rovník a obratník Raka, vďaka čomu je neoceniteľná pre námornú navigáciu." # todo: NEW TRANSLATION
 padron_real: "Padrón Real" # todo: NEW TRANSLATION
 padron_real_desc: "$padron_real$ je oficiálna mapa našej námornej flotily vytvorená ako plán pre všetky budúce mapy. Každá loď plaviaca sa pod našou vlajkou je povinná mať ju na palube." # todo: NEW TRANSLATION
 book_of_women: "Zenanname" # todo: NEW TRANSLATION
 book_of_women_desc: "Dlhá báseň v tradícii Dîvân, opisujúca pozitívne a negatívne vlastnosti žien z celého sveta." # todo: NEW TRANSLATION
 abduction_from_the_seraglio: "Die Entführung aus dem Serail" # todo: NEW TRANSLATION
 abduction_from_the_seraglio_desc: "Die Entführung aus dem Serail je opera o dvoch mužoch z rôznych spoločenských vrstiev, ktorí sa snažia vyslobodiť svoju milovanú z útrap tureckého haremu." # todo: NEW TRANSLATION
 cariye_painting: "Maľba čerkeskej krásky" # todo: NEW TRANSLATION
 cariye_painting_desc: "Portrét krásnej čerkeskej cariye, konkubíny osmanského cisárskeho haremu." # todo: NEW TRANSLATION
 marian_column: "Mariánsky stĺp" # todo: NEW TRANSLATION
 marian_column_desc: "$marian_column$ je monument postavený Rakúšanmi na oslavu ich víťazstva nad Švédmi. Je zasvätený Panne Márii ako symbolu jej božskej ochrany." # todo: NEW TRANSLATION
 triumphal_arch: "Triumfálny oblúk" # todo: NEW TRANSLATION
 triumphal_arch_desc: "$triumphal_arch$ bol postavený na oslavu kráľovského sobáša a na odraz prestíže a veľkoleposti našej dynastie." # todo: NEW TRANSLATION
 kaiserhymne: "Rakúsky cisársky hymnus" # todo: NEW TRANSLATION
 kaiserhymne_desc: "$kaiserhymne$ je vlastenecká hymna zložená Josephom Haydnom s textom Lorenzom Leopoldom Haschkom. Oslavuje Rakúsko a jeho vládcu, symbolizujúc národnú jednotu a hrdosť." # todo: NEW TRANSLATION
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr" # todo: NEW TRANSLATION
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Vysvetľujúc, ako bolo všetko stvorené podľa [ShowReligionName('miaphysite')], $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ posilnil teológiu národa." # todo: NEW TRANSLATION
 book_of_light_nativity_and_trinity_shared: "Súčasť troch kníh, ktoré podporujú církevné reformy a bránia náboženské názory autora, slúžia ako protiváha k duchovenstvu." # todo: NEW TRANSLATION
 book_of_light: "Mashafa Berhan" # todo: NEW TRANSLATION
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$" # todo: NEW TRANSLATION
 book_of_nativity: "Mashafa Milad" # todo: NEW TRANSLATION
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$" # todo: NEW TRANSLATION
 books_of_trinity: "Mashafa Selassie" # todo: NEW TRANSLATION
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$" # todo: NEW TRANSLATION
 confession_of_faith: "Vyznanie viery" # todo: NEW TRANSLATION
 confession_of_faith_desc: "Napísané na obranu viery [ShowReligionAdjective('miaphysite')], táto kniha obhajuje posilnenie náboženských predstáv, ako je dodržiavanie Sabbahu a zákaz konzumácie bravčového mäsa." # todo: NEW TRANSLATION
 kapilesvara_siva_temple: "Kapilesvara [ShowGodNameWithNoTooltip('shiva_god')] chrám" # todo: NEW TRANSLATION
 kapilesvara_siva_temple_desc: "Venovaný [ShowGodName('shiva_god')], tento chrám patrí medzi najväčšie v [ShowAreaName('orissa_area')]." # todo: NEW TRANSLATION
 kanchi_kaveri: "Kanchi Kaveri" # todo: NEW TRANSLATION
 kanchi_kaveri_desc: "Báseň, ktorá opisuje Jagannāthu ako neviditeľnú moc, vedúcu kráľov [ShowAreaName('orissa_area')] k víťazstvu." # todo: NEW TRANSLATION
 firoz_minar: "Firoz Minar" # todo: NEW TRANSLATION
 firoz_minar_desc: "Postavený na prejavenie prestíže [ShowLocationName('gaur')], $firoz_minar$ je jednou z najvyšších veží v [ShowRegionName('bengal_region')]. Hovorí sa, že jeho prvá iterácia nebola dostatočne vysoká, čo viedlo k tomu, že hlavného architekta z nej zhodili." # todo: NEW TRANSLATION
 dakhil_darwaza: "Dakhil Darwaza" # todo: NEW TRANSLATION
 dakhil_darwaza_desc: "$dakhil_darwaza$ bol postavený na ochranu [ShowLocationName('gaur')] pred zahraničnými inváziami. Stojí ako jedna z najvýznamnejších brán v $india$." # todo: NEW TRANSLATION
 kusumba_mosque: "Kusumba Mosque" # todo: NEW TRANSLATION
 kusumba_mosque_desc: "Jedno z najväčších sufijských svätyní v $india$, $kusumba_mosque$ je často nazývané Čiernym klenotom Bengálska. Keďže je jednou z mála stavieb, ktoré neboli ovplyvnené surijským štýlom architektúry, slúžila ako vzor pre budúce svätyne v regióne." # todo: NEW TRANSLATION
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā" # todo: NEW TRANSLATION
 hisar_e_firoza_desc: "Palác postavený sultánmi Dillí, ktorý slúžil aj ako pevnosť. Obsahuje mešitu pre veriacich, ďalší palác pre sultánovu ženu, podzemné apartmány pre prípad vojny a sýpku na zásobovanie obyvateľstva potravinami. Architektúra pevnosti je znakom zmesi islamskej a indickej architektúry." # todo: NEW TRANSLATION
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi" # todo: NEW TRANSLATION
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Vzácna hudobná kompozícia, ktorá je výsledkom rokov patronátu sultánov Dillí." # todo: NEW TRANSLATION
 lodi_gardens: "Lōdī Gardens" # todo: NEW TRANSLATION
 lodi_gardens_desc: "Postavené počas vrcholu dynastie Lōdī, tieto záhrady slúžia ako ich majstrovské dielo. Obsahujú mešity, hrobky a potok, o ktorom sa hovorí, že siaha až k rieke Yamunā, a zostávajú miestom návštevy pre mnohých cestovateľov." # todo: NEW TRANSLATION
 qutb_minar: "Quṭb Mīnār" # todo: NEW TRANSLATION
 qutb_minar_desc: "Známý ako Víťazná veža, $qutb_minar$ je súčasťou siedmich veľkých pamiatok v komplexe Quṭb. Možno bol inšpirovaný minaretom Jām v Afganistane." # todo: NEW TRANSLATION
 takht_i_firoza: "Takht-e-Fīrozā" # todo: NEW TRANSLATION
 takht_i_firoza_desc: "Lepšie známy ako Tyrkysový trón, $takht_i_firoza$ je kráľovský trón vykladaný drahokamami, vytvorený v [ShowLocationName('warangal')]. Bol objednaný pre vládcov [ShowLocationName('delhi')], ale ich slabnúca kontrola nad regiónom z neho urobila iba dekoratívny predmet." # todo: NEW TRANSLATION
 gur_e_amir: "Gūr-i Amīr" # todo: NEW TRANSLATION
 gur_e_amir_desc: "Postavený ako hrobka [GetCharacter('chg_timur_lame_borjigin').GetName], toto mauzóleum slúži ako rodinná hrobka, kde odpočívajú budúci členovia rodu." # todo: NEW TRANSLATION
 goharshad_mosque: "Goharshad Mosque" # todo: NEW TRANSLATION
 goharshad_mosque_desc: "$goharshad_mosque$ je ukážkovým príkladom architektúry [ShowCultureName('farsi_culture')] počas obdobia $TIM_ADJ$ v [ShowRegionName('persia_region')]." # todo: NEW TRANSLATION
 majma_al_tawarikh: "Mojmal al-Tawārīkh" # todo: NEW TRANSLATION
 majma_al_tawarikh_desc: "$majma_al_tawarikh$ je kronika štátu $TIM_ADJ$ a susedných štátov, obsahujúca ich dejiny a geografie." # todo: NEW TRANSLATION
 taj_mahal: "Taj Mahal" # todo: NEW TRANSLATION
 taj_mahal_desc: "Miesto posledného odpočinku svojho objednávateľa, $taj_mahal$ je pravdepodobne jedným z najveľkolepejších mauzóleí, aké kedy boli postavené. Inšpirovaný Gūr-i Amīrom v Samarkande, presiahol svoj pôvodný zámer pamätníka pre Šáha Jahána a jeho manželku a upevnil sa ako jedno zo siedmich veľkých divov sveta." # todo: NEW TRANSLATION
 peacock_throne: "Peacock Throne" # todo: NEW TRANSLATION
 peacock_throne_desc: "Vyzdobený trón štátu $MUG_ADJ$, je symbolom moci v [ShowRegionName('hindustan_region')]." # todo: NEW TRANSLATION
 el_badi_palace: "el-Badi' Palace" # todo: NEW TRANSLATION
 el_badi_palace_desc: "Veľkolepý palác postavený s materiálmi dovezenými z [ShowRegionName('italy_region')] až po [ShowRegionName('guinea_region')], stojí ako jedna z najbohatšie zdobených stavieb v [ShowRegionName('maghreb_region')]." # todo: NEW TRANSLATION
 ben_youssef_mosque: "Ibn Yūsuf Mosque" # todo: NEW TRANSLATION
 ben_youssef_mosque_desc: "Mešita postavená počas almorávidskej éry, stojí ako jeden z mála zostávajúcich symbolov ich vlády v [ShowRegionName('maghreb_region')]." # todo: NEW TRANSLATION
 guru_granth_sahib: "Guru Granth Sahib" # todo: NEW TRANSLATION
 guru_granth_sahib_desc: "Považovaný za večného $guru$ [ShowReligionName('sikhism')], bol zostavený a rozšírený niekoľkými $guru$ naprieč vekmi a obsahuje učenie, ktoré vedie veriacich [ShowReligionAdjective('sikhism')]." # todo: NEW TRANSLATION
 common_sense: "Zdravý rozum" # todo: NEW TRANSLATION
 common_sense_desc: "Pamflet vytvorený počas bojov $colonial_revolution$, $common_sense$ je dôležité dielo pre myšlienky egalitárnej správy a boj proti koloniálnemu útlaku." # todo: NEW TRANSLATION
 genealogy_osman_dynasty: "Rodokmeň osmanskej dynastie" # todo: NEW TRANSLATION
 genealogy_osman_dynasty_desc: "Kronika mimoriadne vplyvnej dynastie, stránky zdobené zlatom a nápismi viažucimi ju na dni Oghuz $rank_empire_horde_ruler_suffix_male$, mýtus medzi turkickými kmeňmi." # todo: NEW TRANSLATION
 gabriel_the_archangel: "Archanjel Gabriel" # todo: NEW TRANSLATION
 gabriel_the_archangel_desc: "Ikona $gabriel_the_archangel$, svätca [ShowReligionGroupAdjective('christian')] vier, a náboženský symbol pre [ShowLocationName('kyiv')]." # todo: NEW TRANSLATION
 st_andrew_church: "Kostol svätého Ondreja" # todo: NEW TRANSLATION
 st_andrew_church_desc: "Kostol zasvätený svätému Ondrejovi, ktorý je známy ako apoštol Rusov." # todo: NEW TRANSLATION
 kie_collection_of_paintings_from_anton_losenko: "Zbierka neoklasicistických portrétov" # todo: NEW TRANSLATION
 kie_collection_of_paintings_from_anton_losenko_desc: "Vyrobené špeciálne pre vládcov [ShowRegionName('ruthenia_region')], tieto portréty pokrývajú celý dvor vládnej moci v regióne." # todo: NEW TRANSLATION
 kleinody: "Kleinody" # todo: NEW TRANSLATION
 kleinody_desc: "Regálie kozáckej elity. Reprezentujú ich vládu nad bojovníkmi, ktorí sú im podriadení." # todo: NEW TRANSLATION
 takmelat_al_akhbar: "Takmilat al-'aḵbār" # todo: NEW TRANSLATION
 takmelat_al_akhbar_desc: "Univerzálna kronika, ktorá obsahuje dejiny [ShowRegionName('persia_region')], so zameraním najmä na posledné desaťročia." # todo: NEW TRANSLATION
 imamzadeh_hossein: "Imamzadeh Hossein" # todo: NEW TRANSLATION
 imamzadeh_hossein_desc: "Hrobová mešita zasvätená Imamzadeh Hosseinovi, synovi imáma 'Alī al-Riḍā." # todo: NEW TRANSLATION
 ali_qapu_palace: "'Ālī Qāpū" # todo: NEW TRANSLATION
 ali_qapu_palace_desc: "Palác postavený v [ShowRegionName('persia_region')]. Jeho hlavným účelom bolo rozšíriť vplyv dynastie, ktorá ho postavila." # todo: NEW TRANSLATION
 history_of_the_hospitallers: "Dejiny johanitov" # todo: NEW TRANSLATION
 history_of_the_hospitallers_desc: "Táto kronika veľkej hodnoty je komplexným záznamom popisujúcim históriu, bitky a odkaz Rytierov johanitov od ich začiatkov až po vládu na Malte." # todo: NEW TRANSLATION
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi" # todo: NEW TRANSLATION
 sulaymaniyya_takiyya_desc: "Mešita v [ShowLocationName('damascus')], navrhnutá s kombináciou charakteristík [ShowCultureName('turkish_culture')] a [ShowCultureName('syriac_culture')]." # todo: NEW TRANSLATION
 blue_mosque: "Modrá mešita" # todo: NEW TRANSLATION
 blue_mosque_desc: "Mešita mimoriadne zdobená, s múrmi natretými na modro, aby vynikla." # todo: NEW TRANSLATION
 church_of_saint_nicholas: "Kostol svätého Mikuláša" # todo: NEW TRANSLATION
 church_of_saint_nicholas_desc: "Jeden z prvých kostolov vzniknutých počas konverzie [ShowLocationName('vilnius')] na [ShowReligionGroupName('christian')], zostáva miestom, kam by každý oddaný [ShowReligionGroupAdjectiveWithNoTooltip('christian')] chodil modliť sa." # todo: NEW TRANSLATION
 artis_magnae_artilleriae: "Artis Magnae Artilleriae" # todo: NEW TRANSLATION
 artis_magnae_artilleriae_desc: "Spis určený ako príručka k delostrelectvu, raketovým systémom a pyrotechnike." # todo: NEW TRANSLATION
 tale_of_the_palemonids: "Príbeh Palemonidov" # todo: NEW TRANSLATION
 tale_of_the_palemonids_desc: "Kronika Palemonidov, ktorá vysvetľuje, ako ušli z [ShowLocationName('rome')] počas vpádu Attilu Hunského, a ako sa dostali do $LIT$." # todo: NEW TRANSLATION
 simple_words_of_catechism: "Jednoduché slová katechizmu" # todo: NEW TRANSLATION
 simple_words_of_catechism_desc: "Jedna z prvých kníh napísaných v [ShowDialectName('lithuanian_dialect')], s cieľom naučiť ľud hodnotám [ShowReligionAdjective('lutheran')]." # todo: NEW TRANSLATION
 dynastic_history_of_the_dynasty: "Dynastická kronika" # todo: NEW TRANSLATION
 dynastic_history_of_the_dynasty_desc: "Zlaté stránky histórie zdobia náš vzostup k moci. S pompou a bohatstvom sme spísali podrobnú minulosť, ktorá pevne viaže našu dynastiu na moc, o ktorú sa opierame. Toto dielo je dôkazom, že naše právo je legitimné a nemôže byť spochybnené žiadnymi nárokovateľmi, ktorí by sa mohli objaviť, aby nám ukradli miesto na slnku." # todo: NEW TRANSLATION
 hong_lu_meng: "Hóng Lóu Mèng" # todo: NEW TRANSLATION
 hong_lu_meng_desc: "Román, ktorý sleduje príbeh Jiǎ Bǎoyùa, vtelenia nefritu z Nebeského múru, snažiaceho sa zažiť život človeka. Popisuje dve rodiny fiktívneho klanu Jiǎ; väčšina ich členov postupne zmizne v dôsledku rodinných sporov, politiky alebo smrti." # todo: NEW TRANSLATION
 hana_no_gosho_palace: "Hana-no-Gosho" # todo: NEW TRANSLATION
 hana_no_gosho_palace_desc: "Založený ako symbol $ASK_ADJ$ prestíže a pompéznosti, $hana_no_gosho_palace$ slúži ako jeden z okázalých palácov v [ShowLocationName('kyoto')]." # todo: NEW TRANSLATION
 kinkaku_ji: "Kinkaku-ji" # todo: NEW TRANSLATION
 kinkaku_ji_desc: "Pokrytý zlatom ako symbol očistenia od negativity, Kinkaku-ji stojí ako duchovný i prestížny symbol $ASK_ADJ$ architektúry." # todo: NEW TRANSLATION
 jinno_shotoki_chronicle: "Jinnō Shōtōki" # todo: NEW TRANSLATION
 jinno_shotoki_chronicle_desc: "Podrobná kronika zaznamenávajúca vlády všetkých cisárov [ShowDynastyName('yamato_dynasty')] od mytologickej éry bohov až po čas jej dokončenia, spolu s krátkym opisom ich panovania." # todo: NEW TRANSLATION
 shokoku_ji: "Shōkoku-ji" # todo: NEW TRANSLATION
 shokoku_ji_desc: "Hlavný chrám postavený v [ShowLocationName('kyoto')], ktorý slúžil duchovným i dvorským potrebám pri $ASK_ADJ$ banketoch." # todo: NEW TRANSLATION
 catfish_with_a_gourd: "Chytenie sumca tekvicou" # todo: NEW TRANSLATION
 catfish_with_a_gourd_desc: "Jedno z prvých #italic suiboku#! atramentových malieb, $catfish_with_a_gourd$ slúži ako príklad rozvoja atramentovej maľby po celom [ShowRegionNameWithNoTooltip('japan_region')]." # todo: NEW TRANSLATION
 reading_in_a_bamboo_grove: "Čítanie v bambusovom háji" # todo: NEW TRANSLATION
 reading_in_a_bamboo_grove_desc: "Ďalšia raná #italic suiboku#! atramentová maľba. $reading_in_a_bamboo_grove$ ukazuje rozvoj atramentovej maľby počas života [GetCharacter('tensho_shubun').GetName]." # todo: NEW TRANSLATION
 jap_winter_landscape: "Zimná krajina" # todo: NEW TRANSLATION
 jap_winter_landscape_desc: "Namaľované [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ ukazuje spojenie štýlov atramentovej maľby [ShowCultureGroupName('japanese_group')] a [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 traditions_of_jigonsaseh: "Jigonsaseh, Matka národov" # todo: NEW TRANSLATION
 traditions_of_jigonsaseh_desc: "Kľúčová postava pri zakladaní Konfederácie [ShowCultureGroupName('haudenosaunee_group')], Jigonsaseh sa ukázala byť obratnou prostredníčkou a zjednotiteľkou." # todo: NEW TRANSLATION
 the_tragedy_of_hiawatha: "Tragédia Hiawathu" # todo: NEW TRANSLATION
 the_tragedy_of_hiawatha_desc: "Pôvodne divoký človek, Hiawatha sa premenil a vydal na výpravu šíriť učenie Veľkého zákona mieru. Hoci nebol úspešný, Hiawathove snahy mali významný dopad pri zjednocovaní Konfederácie [ShowCultureGroupName('haudenosaunee_group')]." # todo: NEW TRANSLATION
 the_cleansing_of_tadodaho: "Očistenie Tadodaha" # todo: NEW TRANSLATION
 the_cleansing_of_tadodaho_desc: "Aj keď bol tyran, Tadodaho sa nakoniec 'očistil' od zla a stal sa posledným článkom pri zjednocovaní ľudu [ShowCultureGroupName('haudenosaunee_group')], slúžiac ako hlavný náčelník." # todo: NEW TRANSLATION
 humboldts_cosmos: "Kozmos" # todo: NEW TRANSLATION
 humboldts_cosmos_desc: "Dielo $humboldts_cosmos$ je viacdielne majstrovské dielo, ktoré predkladá jednotnú víziu prírodného sveta, spájajúce podrobné vedecké pozorovania s filozofickými úvahami. Cieľom je ukázať prepojenosť všetkých fyzických javov." # todo: NEW TRANSLATION
 rihla_art: "Riḥla" # todo: NEW TRANSLATION
 rihla_art_desc: "Zostavená po desaťročiach cestovania, #italic $rihla_art$#! je podrobným záznamom $ibn_battuta$, jeho ciest po islamskom svete a ďalej. Zaznamenaná učencovi Ibn Juzayyovi, spája osobné stretnutia, kultúrne úvahy a pozorovania z jeho ciest po Afrike, Arábii, Perzii, Indii, juhovýchodnej Ázii a Číne. Dielo je vzácnym a živým oknom do rozmanitosti nášho sveta, videnej očami neúnavného a zvedavého cestovateľa." # todo: NEW TRANSLATION
 radziwilli_bible: "Radziwiłł Bible" # todo: NEW TRANSLATION
 radziwilli_bible_desc: "Zadaná mocným [ShowReligionAdjective('calvinist')] šľachticom, táto Biblia sa stala kľúčovou pri šírení učenia [ShowReligionNameWithNoTooltip('calvinist')] medzi [ShowReligionAdjective('catholic')] masami. Je to sofistikované literárne dielo; jeho vznik má veľký význam pre lingvistiku a zbožnosť." # todo: NEW TRANSLATION
 melk_abbey: "Opátstvo $ORIGIN$" # todo: NEW TRANSLATION
 melk_abbey_desc: "Opátstvo $ORIGIN$, založené v roku 1089 pri rieke Dunaj v Rakúsku, sa stalo jedným z najvplyvnejších benediktínskych kláštorov v strednej Európe. Bolo domovom významnej knižnice bohatej na stredoveké rukopisy a teologické diela, odrážajúc stáročia učenia a oddanosti." # todo: NEW TRANSLATION
 dormition_cathedral_vladimir: "Katedrála Uspenia" # todo: NEW TRANSLATION
 dormition_cathedral_vladimir_desc: "Postavená medzi rokmi 1158 a 1160 za kniežaťa Andreja Bogoljubského, Katedrála Uspenia vo Vladimire slúžila ako duchovné centrum stredovekého kniežatstva Vladimir-Suzdal. Stala sa vzorom pre mnohé neskoršie ruské kostoly, vrátane moskovskej Katedrály Uspenia. Ozdobená freskami od Andrei Rublev a Daniil Chyorny, symbolizovala rastúcu autoritu pravoslávnej cirkvi v stredovekej Rusi." # todo: NEW TRANSLATION
 ivanovsky_monastery: "Ivanovský kláštor" # todo: NEW TRANSLATION
 ivanovsky_monastery_desc: "Založený koncom 13. storočia, Ivanovský kláštor v Pskove zohrával dôležitú úlohu v náboženskom a obrannom živote mesta. Položený pri rieke Pskova, tvoril súčasť opevneného prostredia Pskova, typického pre kláštorné inštitúcie na severozápadnom ruskom pohraničí. Kláštor sa preslávil prísnymi asketickými tradíciami a miestnymi svätými. Jeho stredoveké stavby odrážajú charakteristickú kamennú architektúru pskovskej školy." # todo: NEW TRANSLATION
 kyiv_pechersk_lavra: "$ORIGIN$-Pečerská lavra" # todo: NEW TRANSLATION
 kyiv_pechersk_lavra_desc: "Založená v roku 1051 mníchmi Antónom a Teodózom, $ORIGIN$-Pečerská lavra, alebo #italic Kláštor jaskýň#!, je jedným z najstarších a najdôležitejších centier východného ortodoxného kresťanstva. Postavené čiastočne pod zemou, jej jaskynné komplexy slúžili ako mníšske obydlia aj ako pohrebiská. Postupne sa rozrástla do rozsiahleho náboženského a kultúrneho komplexu s teologickým štúdiom a výrobou rukopisov. Do 14. storočia bola lavra ústrednou súčasťou duchovnosti a učenia Kyjevskej Rusi." # todo: NEW TRANSLATION
 art_of_war: "Umenie vojny" # todo: NEW TRANSLATION
 art_of_war_desc: "Pripisované Sun Tzuovi a zostavené okolo 5. storočia pred n. l., $art_of_war$ je jedným z najvplyvnejších vojenských traktátov v histórii. Zakorenené v ranom čínskom štátnom umení a stratégii, systematizovalo princípy vojny, spravodajstva a vodcovstva. Už v 13. a 14. storočí to bol klasický text študovaný generálmi a učencami v celej východnej Ázii. Dôraz na prispôsobivosť a psychologickú vojnu hlboko formoval čínske i neskoršie globálne vojenské myslenie." # todo: NEW TRANSLATION
 gaocheng_astronomical_observatory: "Gaocheng Astronomical Observatory" # todo: NEW TRANSLATION
 gaocheng_astronomical_observatory_desc: "Postavená v roku 1276 počas dynastie Jüan, $gaocheng_astronomical_observatory$ pri $ORIGIN$ slúžila ako kľúčové miesto pre zlepšovanie čínskeho kalendára. Jej kamenné prístroje, vrátane meridiánovej čiary a gnomonu, umožňovali presné merania tieňa slnka na určenie slnovratov a rovnodenností. Observatórium odrážalo záujem štátu Jüan o vedecké reformy a jeho spoliehanie sa na čínske aj islamské astronomické poznatky. Používalo sa stáročia a patrí medzi najstaršie dochované observatóriá na svete." # todo: NEW TRANSLATION
 kaogongji: "Kǎogōngjì" # todo: NEW TRANSLATION
 kaogongji_desc: "Zostavený koncom dynastie Zhou (cca 5. storočie pred n. l.), $kaogongji$ je najstarší známy čínsky text o technike a urbanistike. Podrobne popisuje štátne dielne, materiály a organizáciu remesiel, načrtáva, ako sa vyrábal bronz, nefrit a rituálne predmety. Tiež poskytuje model ideálneho mestského dizajnu založeného na rituáli a kozmológii. Znovuobjavený a študovaný počas celej cisárskej histórie, ponúka dôležité poznatky o technologickej a byrokratickej sofistikovanosti raného Číny." # todo: NEW TRANSLATION
 pagoda_of_fogong_temple: "Pagoda of Fógōng Temple" # todo: NEW TRANSLATION
 pagoda_of_fogong_temple_desc: "Postavená v roku 1056 počas dynastie Liao, $pagoda_of_fogong_temple$ v provincii Shanxi je najstaršou dochovanou úplne drevenou pagodou v Číne, vysokou takmer 70 metrov, príkladom pokročilého drevárskeho inžinierstva a budhistickej architektonickej tradície. Postavená za patronátu kitanských vládcov, symbolizovala pobožnosť i technické úspechy." # todo: NEW TRANSLATION
 giant_wild_goose_pagoda: "Pagoda veľkej divokej husi" # todo: NEW TRANSLATION
 giant_wild_goose_pagoda_desc: "Postavená v roku 652 n. l. za cisára Gaozonga z dynastie Tang, $giant_wild_goose_pagoda$ v Xi'ane bola postavená na uloženie budhistických textov dovezených z Indie mníchom Xuanzangom. Pôvodne päťposchodová a neskôr rozšírená, stala sa významným centrom pre preklady a šírenie budhistických textov. Zostáva jedným z najikonickejších náboženských pamiatok Číny, spájajúc duchovnú oddanosť a vedeckú výmenu." # todo: NEW TRANSLATION
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$" # todo: NEW TRANSLATION
 notre_dame_de_paris_desc: "Začatá v roku 1163 a dokončená v 14. storočí, $notre_dame_de_paris$ predstavuje vrchol ranogotickej francúzskej architektúry. Jej inovatívne použitie oporných oblúkov, rebiernatých klenieb a rozsiahlych vitráží z nej urobilo vzor pre neskoršie katedrály. Slúžiac ako ceremoniálne srdce Paríža, bola svedkom kráľovských korunovácií, štátnych udalostí a teologických diskusií." # todo: NEW TRANSLATION
 sainte_chapelle: "Sainte-Chapelle" # todo: NEW TRANSLATION
 sainte_chapelle_desc: "Postavená medzi rokmi 1241 a 1248 kráľom Ľudovítom IX., $sainte_chapelle$ v $ORIGIN$ bola navrhnutá na uloženie Kristovej koruny tŕňov a ďalších relikvií Utrpenia. Vitráže kaplnky zobrazujú viac ako 1 000 biblických scén. Nachádzajúc sa v kráľovskom paláci, symbolizovala jednotu monarchie a božskej autority." # todo: NEW TRANSLATION
 vezelay_abbey: "Opátstvo Vézelay" # todo: NEW TRANSLATION
 vezelay_abbey_desc: "Opátstvo Sainte-Marie-Madeleine vo Vézelay bolo založené v 9. storočí a stalo sa dôležitým pútnickým centrom, ktoré si nárokovalo relikvie Márie Magdalény. Jeho románska bazilika, zasvätená v roku 1104, je oslavovaná pre svoje vyrezávané tympanóny a harmonické proporcie. Vézelay zohral aj dôležitú politickú úlohu — hostil kázanie pri Druhej a Tretej križiackej výprave. Do 14. storočia zostalo kľúčovým duchovným a kultúrnym orientačným bodom v Burgundsku." # todo: NEW TRANSLATION
 mont_saint_michel: "Mont-Saint-Michel" # todo: NEW TRANSLATION
 mont_saint_michel_desc: "Vynoárajúc sa dramaticky z prílivového ostrova pri pobreží Normandie, Mont Saint-Michel vznikol ako malá modlitebňa na začiatku 8. storočia a do 11. storočia vyrástol na významné benediktínske opátstvo. Je to kombinácia náboženského oddania a vojenského opevnenia. Opátsky kostol, postavený na skalnom vrchole, sa stal významným pútnickým miestom. Do roku 1337 bol zároveň symbolom francúzskej viery a obávanou pevnosťou proti anglickým postupom." # todo: NEW TRANSLATION
 reims_cathedral: "Katedrála v Reims" # todo: NEW TRANSLATION
 reims_cathedral_desc: "Katedrála $ORIGIN$, začatá v roku 1211, bola tradičným korunovačným chrámom francúzskych kráľov. Jej vznešený gotický dizajn, bohatá sochárska výzdoba a veľké ružicové okná stelesňovali umelecké a politické ideály stredovekého Francúzska. Pomazanie panovníkov v Reims posilňovalo svätú legitímnosť kráľovskej moci." # todo: NEW TRANSLATION
 cluny_abbey: "Opátstvo Cluny" # todo: NEW TRANSLATION
 cluny_abbey_desc: "Založené v roku 910 v Burgundsku, Opátstvo Cluny sa stalo duchovným srdcom veľkého kláštorného reformného hnutia, ktoré preformovalo západné kresťanstvo. Jeho vplyv sa rozšíril cez stovky dcérskych domov zdôrazňujúcich liturgickú prísnosť a pápsku nezávislosť. Tretí opátsky kostol, dokončený na začiatku 12. storočia, bol najväčší v Európe až do postavenia svätého Petra v Ríme." # todo: NEW TRANSLATION
