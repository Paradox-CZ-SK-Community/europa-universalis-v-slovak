 curb_central_authority: "Obmedziť centrálnu autoritu" # todo: NEW TRANSLATION
 curb_central_authority_desc: "Autorita [Player.GetGovernment.GetParliament.GetName] nemôže ani nebude prekonaná žiadnou autoritou mimo jej siení. Aby sme sledovali naše ideály, musíme uplatniť toto právo napriek kráľovským dekrétom!" # todo: NEW TRANSLATION
