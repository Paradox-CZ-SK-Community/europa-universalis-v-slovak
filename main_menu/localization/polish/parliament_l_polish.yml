 support_religious_education: "Podporiť náboženské vzdelávanie" # todo: NEW TRANSLATION
 support_religious_education_desc: "Naša závislosť na služobníkoch viery môže byť veľkým prínosom vo vzdelávaní obyvateľstva. To by urýchlilo naše vedecké pokroky a zároveň zvýšilo lojalitu našich oddaných nasledovníkov." # todo: NEW TRANSLATION
