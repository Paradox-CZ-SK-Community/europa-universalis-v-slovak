 presbyterian_education: "Zákon o presbyteriánskom vzdelávaní" # todo: NEW TRANSLATION
 presbyterian_education_desc: "Mali by sme zriadiť školu v každej farnosti našej krajiny na podporu vzdelávania nášho ľudu. Budú riadené členmi Cirkvi a financované daňou uloženou na majiteľov pôdy." # todo: NEW TRANSLATION
 found_college_of_justice: "Zriadiť Katedru spravodlivosti" # todo: NEW TRANSLATION
 found_college_of_justice_desc: "Právny kódex je aktuálne nedostatočný a nespĺňa naše štandardy. Mali by sme založiť novú inštitúciu, Katedru spravodlivosti, aby riešila tieto otázky a založila silný právny systém." # todo: NEW TRANSLATION
