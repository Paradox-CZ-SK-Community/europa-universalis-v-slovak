 flatland_desc: "Rovina predstavuje terén bez výrazných topografických rozdielov, takže nebráni pohybu [army|e] ani rozvoju [building|e]." # todo: NEW TRANSLATION
 mountains_desc: "Horský terén má veľkú nadmorskú výšku a strmé svahy s relatívne malými a úzkymi rovinatými plochami, takže je pre [armies|e] náročnejší na prekročenie a boj, a tiež ťažší na rozvoj." # todo: NEW TRANSLATION
 hills_desc: "Kopcovitý terén má variácie v topografii, ale svahy nie sú také strmé ani vysoké ako v horách, takže postihy nie sú tak výrazné." # todo: NEW TRANSLATION
 plateau_desc: "Plošiny predstavujú relatívne rovné oblasti vo vysokej nadmorskej výške, takže kvôli svojmu výškovému umiestneniu nesú oproti rovinám určité postihy." # todo: NEW TRANSLATION
 wetlands_desc: "$wetlands$ are terrain that is partially flooded, generally due to being near a river, lake, or coast." # todo: NEW TRANSLATION
 ocean_desc: "Toto sú otvorené moria medzi kontinentmi, kde môžu plávať len tie najlepšie [ships|e]." # todo: NEW TRANSLATION
 deep_ocean_desc: "Toto sú otvorené moria medzi kontinentmi, kde môžu plávať len tie najlepšie [ships|e], v najďalších oblastiach od akéhokoľvek pobrežia." # todo: NEW TRANSLATION
 coastal_ocean_desc: "Toto sú otvorené moria medzi kontinentmi, kde môžu plávať len tie najlepšie [ships|e], ale v oblastiach bližšie k pobrežiu." # todo: NEW TRANSLATION
 inland_sea_desc: "Vnútrozemské moria predstavujú moria uzavreté súšou ako Stredozemné alebo Baltické more." # todo: NEW TRANSLATION
 atoll_desc: "Atoly sú kruhové ostrovy nízkej nadmorskej výšky, ktoré zvyčajne obklopujú lagúnu." # todo: NEW TRANSLATION
 narrows_desc: "Prieplavy sú oblasti mora s pobrežím v blízkosti na mnohých stranách, ako sú prielivy alebo moria v rámci súostroví, kde nie je veľa miesta na pohyb." # todo: NEW TRANSLATION
 lakes_desc: "Jazerá predstavujú vnútrozemské vodné plochy bez priameho kontaktu s otvoreným morom okrem možných riek, takže v nich nemôžu plávať žiadne relevantné [ships|e]." # todo: NEW TRANSLATION
