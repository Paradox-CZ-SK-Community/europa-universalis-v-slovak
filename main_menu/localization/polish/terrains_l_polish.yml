 continental_desc: "$continental$ represents areas with cold winters." # todo: NEW TRANSLATION
 arctic_desc: "$arctic$ represents areas with very cold winters." # todo: NEW TRANSLATION
 cold_arid_desc: "$cold_arid$ represents an area that has a severe lack of available water but experiences winters." # todo: NEW TRANSLATION
 oceanic_desc: "$oceanic$ represents areas with mild winters but high humidity." # todo: NEW TRANSLATION
 subtropical_desc: "$subtropical$ represents areas with high average temperatures and mild winters." # todo: NEW TRANSLATION
 desert_desc: "Púšte sú neúrodné krajiny s malými zrážkami a takmer žiadnym potenciálom pre rastlinný alebo živočíšny život." # todo: NEW TRANSLATION
 sparse_desc: "Riedke oblasti predstavujú veľké rovné plochy so zriedkavými alebo žiadnymi stromami." # todo: NEW TRANSLATION
 grasslands_desc: "Lúky predstavujú terén, ktorý dominuje tráva s malým množstvom stromov alebo kríkov, alebo bez nich." # todo: NEW TRANSLATION
 farmland_desc: "Poľnohospodárske oblasti predstavujú antropogénny terén venovaný plodinám a/alebo rozsiahlym pastvinám." # todo: NEW TRANSLATION
 woods_desc: "Háje predstavujú terén s menej hustou vegetáciou než lesy." # todo: NEW TRANSLATION
