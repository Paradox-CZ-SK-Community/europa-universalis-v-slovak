 lordship_of_ireland_casus_belli: "Získať casus belli" # todo: NEW TRANSLATION
 lordship_of_ireland_casus_belli_desc: "Získajte [ShowCasusBelliName('cb_subjugation')] [casus_belli|e], ktoré môžete použiť proti krajinám mimo [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]." # todo: NEW TRANSLATION
