 isolate_cities_black_death: "Izolovať mestá" # todo: NEW TRANSLATION
 isolate_cities_black_death_desc: "Nariadením zatvoriť hradby našich miest a obmedziť pohyb do nich aj z nich si myslíme, že môžeme obmedziť dopad choroby a získať potrebnú kontrolu." # todo: NEW TRANSLATION
 stop_isolate_cities_black_death: "Znovu otvoriť mestá" # todo: NEW TRANSLATION
