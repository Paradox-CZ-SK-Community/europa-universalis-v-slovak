 isolate_cities_effect_tt: "Všetky [towns_and_cities|e] získajú [ShowModifier('isolating_cities')], škálované podľa toho, koľko [control|e] máme v [location|e]." # todo: NEW TRANSLATION
 control_the_food_market: "Kontrolovať trh s potravinami" # todo: NEW TRANSLATION
 control_the_food_market_desc: "V týchto skúšobných časoch je našou najväčšou prioritou zabezpečiť dodávky obilia a iných potravín a zakázať ich vývoz. Aj za cenu pohnevu obchodníkov našej krajiny." # todo: NEW TRANSLATION
 stop_control_the_food_market: "Zrušiť '$control_the_food_market$'" # todo: NEW TRANSLATION
 stop_control_the_food_market_desc: "Tieto opatrenia už nepotrebujeme, obchodníci sú opäť slobodní obchodovať." # todo: NEW TRANSLATION
 close_the_borders: "Izolovať krajinu" # todo: NEW TRANSLATION
 close_the_borders_desc: "Obchodníci a ďalší cestovatelia prinášajú mor z iných území. Aby sme ochránili náš ľud, sme nútení úplne zatvoriť hranice pre akýkoľvek obchod, nech už to stojí čokoľvek pre našu ekonomiku." # todo: NEW TRANSLATION
 stop_close_the_borders: "Zrušiť '$close_the_borders$'" # todo: NEW TRANSLATION
 stop_close_the_borders_desc: "Je čas otvoriť našu krajinu pre zahraničné tovary a obchodníkov." # todo: NEW TRANSLATION
 no_contact_with_outsiders: "Žiadny kontakt s cudzincami" # todo: NEW TRANSLATION
 no_contact_with_outsiders_desc: "Všetci vedia, že cudzí obchodníci a cestovatelia z okolitých kmeňov priniesli mor do nášho územia. Aby sme zabránili ďalšiemu šíreniu, prerušíme všetky väzby so susedmi a zatvoríme hranice pre akýkoľvek obchod, nech to stojí čokoľvek pre našu ekonomiku." # todo: NEW TRANSLATION
 stop_no_contact_with_outsiders: "Zrušiť '$no_contact_with_outsiders$'" # todo: NEW TRANSLATION
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$" # todo: NEW TRANSLATION
 segregate_the_infected: "Izolovať nakazených" # todo: NEW TRANSLATION
 segregate_the_infected_desc: "Mor sa v našej krajine šíri voľne, zakážeme chorým opúšťať svoje domy, aby sme zastavili šírenie choroby." # todo: NEW TRANSLATION
 stop_segregate_the_infected: "Zrušiť '$segregate_the_infected$'" # todo: NEW TRANSLATION
 stop_segregate_the_infected_desc: "Zrušíme pohybové obmedzenia pre tých, ktorí sú nakazení morom." # todo: NEW TRANSLATION
 great_pestilence_segregate_the_infected: "$segregate_the_infected$" # todo: NEW TRANSLATION
 great_pestilence_segregate_the_infected_desc: "Táto zničujúca nákaza sa šíri v našich kolóniách, kosí domorodcov ako trávu. Zakážeme chorým opúšťať svoje domy, aby sme zastavili šírenie choroby." # todo: NEW TRANSLATION
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$" # todo: NEW TRANSLATION
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$" # todo: NEW TRANSLATION
 strict_quarantines: "Vyhnať chorých" # todo: NEW TRANSLATION
 strict_quarantines_desc: "Tí postihnutí morom sú nebezpeční a ich prítomnosť môže šíriť nákazu medzi zdravých; musíme ich vyhnať z každého spoločenstva, aby tí, ktorí sa ešte dajú zachrániť, mali šancu." # todo: NEW TRANSLATION
 stop_strict_quarantines: "Zrušiť '$strict_quarantines$'" # todo: NEW TRANSLATION
 stop_strict_quarantines_desc: "Už nemusíme vyhadzovať chorých na okraje spoločenstiev; každá [ShowBuildingTypeName('pest_house')], ktorá slúžila na ich ubytovanie, môže byť spálená." # todo: NEW TRANSLATION
 procure_remedies: "Zabezpečiť lieky" # todo: NEW TRANSLATION
 procure_remedies_no_liquor: "$procure_remedies$" # todo: NEW TRANSLATION
 procure_remedies_desc: "Proti tejto chorobe možno bojovať. Mnohí lekári a kňazi tvrdia, že mnohé recepty a lieky môžu zlepšiť stav chorých, je našou povinnosťou zabezpečiť ich dostatočné zásoby." # todo: NEW TRANSLATION
 stop_procure_remedies: "Zrušiť '$procure_remedies$'" # todo: NEW TRANSLATION
 stop_procure_remedies_desc: "Mnohé z liekov a miešanín, ktoré liečitelia a podvodníci ospevovali ako zázračné, sa ukázali byť neúčinné a dokonca nebezpečné." # todo: NEW TRANSLATION
 great_pestilence_procure_remedies: "$procure_remedies$" # todo: NEW TRANSLATION
 great_pestilence_procure_remedies_desc: "Túto chorobu, ktorá postihuje našich nových občanov, možno bojovať. Mnohí lekári a šamani tvrdia, že rôzne recepty a lieky môžu zlepšiť zdravie chorých; je našou povinnosťou zabezpečiť ich dostatočné zásoby." # todo: NEW TRANSLATION
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$" # todo: NEW TRANSLATION
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$" # todo: NEW TRANSLATION
 sponsor_sin_forgiveness: "Organizovať masové odpustenia" # todo: NEW TRANSLATION
 sponsor_sin_forgiveness_desc: "Mor je trest od Boha za hriechy ľudu. Môžeme s ním bojovať organizovaním masových cirkevných bohoslužieb po celej krajine a povzbudzovať obyvateľstvo, aby sa očistilo od hriechu." # todo: NEW TRANSLATION
 stop_sponsor_sin_forgiveness: "Zrušiť '$sponsor_sin_forgiveness$'" # todo: NEW TRANSLATION
 stop_sponsor_sin_forgiveness_desc: "Mnohé bohoslužby sa ukázali byť neúčinné pri zastavení nákazy; možno sa dokonca zdá, že tí zhromaždení v modlitbe sú náchylnejší podľahnúť chorobe." # todo: NEW TRANSLATION
 sponsor_spiritual_protection: "Sponzorovať duchovnú ochranu" # todo: NEW TRANSLATION
 sponsor_spiritual_protection_desc: "Ako hovoria [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')], choroby sú spôsobené duchovnou nerovnováhou v tele chorého alebo porušením tabu, ktoré umožnilo zlým duchom uchopiť vinníka. Môžeme bojovať s chorobou pritáhnutím najsilnejších duchov a obetovaním, ktoré ich prinútia ochrániť náš ľud." # todo: NEW TRANSLATION
 stop_sponsor_spiritual_protection: "Zrušiť '$sponsor_spiritual_protection$'" # todo: NEW TRANSLATION
 stop_sponsor_spiritual_protection_desc: "Mnohé obety a rituály sa ukázali byť neúčinné pri zastavení nákazy; duchovia nás opustili nášmu osudu." # todo: NEW TRANSLATION
 blame_the_minorities: "Určiť obetných baránkov" # todo: NEW TRANSLATION
 blame_the_minorities_desc: "Nie všetci sú chorobou postihnutí rovnako; tí, ktorí sú uchránení, musia byť tí, ktorí túto chorobu prinesú na náš ľud. Náboženské menšiny v našej krajine sú tí, ktorí sú zodpovední." # todo: NEW TRANSLATION
 stop_blame_the_minorities: "Zrušiť '$blame_the_minorities$'" # todo: NEW TRANSLATION
 stop_blame_the_minorities_desc: "Náboženské menšiny v našej krajine nemajú časť na mori, ktorý nás postihuje; nemôžeme im dovoliť pokračujúce prenasledovanie." # todo: NEW TRANSLATION
 great_pestilence_blame_the_minorities: "$blame_the_minorities$" # todo: NEW TRANSLATION
 great_pestilence_blame_the_minorities_desc: "Nie všetci sú chorobou postihnutí rovnako; len domorodci v nových krajinách, ktorí vyrástli ďaleko od svetla Božieho, ochoreli. Je to jasná Božia vôľa, že trpí za svoje previnenia." # todo: NEW TRANSLATION
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$" # todo: NEW TRANSLATION
 great_pestilence_stop_blame_the_minorities_desc: "Domorodci v našich kolóniách sú nevinní a bezúhonní, ako deti vychované osamote v divočine; ich činy nemôžu byť príčinou tohto božieho moru a určite si nezasluhujú ďalšie prenasledovanie." # todo: NEW TRANSLATION
 legitimize_parliament_abolition: "Legalizovať zrušenie zákonodarného zboru" # todo: NEW TRANSLATION
 legitimize_parliament_abolition_desc: "Náš nedávny krok uchopiť opraty [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName] rozvíril chodby moci po celom našom [SCOPE.sCountry('actor').GetFlavorRank]. Z tohto turbulentného obdobia vyviera duch príležitosti! Musíme rýchlo legalizovať zrušenie zhromaždenia.\n" # todo: NEW TRANSLATION
 reinstate_the_legislative_assembly: "Obnoviť zákonodarné zhromaždenie" # todo: NEW TRANSLATION
 reinstate_the_legislative_assembly_desc: "Naše autokratické sklony poškodili náš ľud a naše vzťahy s rôznymi stavmi. Aby sme ich upokojili a obnovili staré právne pravidlá, musíme podniknúť kroky na obnovenie [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName].\n" # todo: NEW TRANSLATION
 rein_estate_loc_key: "Vplyv stavov v našej krajine čoskoro zvädne a zoslabne, čo nám umožní uložiť obmedzenia tým, ktorí držia miestnu moc. To určite zlepší postavenie našej moci v rámci [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]!\n" # todo: NEW TRANSLATION
