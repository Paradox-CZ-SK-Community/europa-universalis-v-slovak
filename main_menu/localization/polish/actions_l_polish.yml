 lordship_of_ireland_invite_planters: "Požiadať o osadníkov" # todo: NEW TRANSLATION
 lordship_of_ireland_invite_planters_desc: "Poslať osadníkov z domoviny na posilnenie verného obyvateľstva." # todo: NEW TRANSLATION
 lordship_of_ireland_invite_planters_effect_none_tt: "Približne 2 400 [pops|e] našej [religion|e] sa pomaly presunie z [area|e] v [ShowRegionName('great_britain_region')] do [province_definition|e] v [ShowRegionName('ireland_region')] počas nasledujúcich 10 rokov." # todo: NEW TRANSLATION
