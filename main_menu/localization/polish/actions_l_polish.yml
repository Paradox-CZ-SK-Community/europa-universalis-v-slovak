 learn_from_foreigners: "Učiť sa od cudzincov" # todo: NEW TRANSLATION
 learn_from_foreigners_desc: "Od týchto zvláštnych cudzincov sa môžeme veľa naučiť; určitý obchod a dobré vzťahy určite pomôžu nášmu ľudu." # todo: NEW TRANSLATION
 absorb_institutions: "Prevziať inštitúcie" # todo: NEW TRANSLATION
 absorb_institutions_desc: "Zvláštnosti týchto cudzincov mätú a desia náš ľud, ale iste sa nájde mnoho vecí, ktoré by sme sa od nich mohli naučiť a aplikovať v našej spoločnosti." # todo: NEW TRANSLATION
