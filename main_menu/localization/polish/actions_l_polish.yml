 lordship_of_ireland_form_kingdom: "Uhlásiť nárok na kráľovstvo" # todo: NEW TRANSLATION
 lordship_of_ireland_form_kingdom_desc: "Titul kráľa Írska je konečne náš na uchopenie, čo posilní našu legitimitu nad krajinou a jej ľudom." # todo: NEW TRANSLATION
 lordship_of_ireland_form_kingdom_region_tt: "Každá [location|e] v [ShowRegionName('ireland_region')] [region|e] musí byť [owned|e] členom [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]." # todo: NEW TRANSLATION
 IRE_f_lordship_tt: "Toto nemôžeme urobiť, pokiaľ sme [member|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Iba [international_organization_leader_short|e] môže tak urobiť cez akciu [ShowGenericActionName('lordship_of_ireland_form_kingdom')]." # todo: NEW TRANSLATION
 violate_treaty_of_tordesillas: "Porušiť $treaty_of_tordesillas$" # todo: NEW TRANSLATION
 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ je len kúsok bezvýznamného papiera pre tých, ktorí riskujú svoje životy, aby si vykopali lepšiu budúcnosť v nevděčnej a nebezpečnej novej zemi.\n\nIgnorujeme tieto pravidlá a dovolíme nášmu ľudu vziať si to, čo majú právo vlastniť." # todo: NEW TRANSLATION
 stop_violate_treaty_of_tordesillas: "Prestať porušovať zmluvu o [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 stop_violate_treaty_of_tordesillas_desc: "V záujme diplomatických vzťahov našej krajiny sa opäť prispôsobíme pravidlám stanoveným $treaty_of_tordesillas$." # todo: NEW TRANSLATION
 tordesillas_claim_conflicting_area_price: "Nárokovať konfliktné územie" # todo: NEW TRANSLATION
 tordesillas_claim_area_price: "Nárokovať oblasť" # todo: NEW TRANSLATION
 tordesillas_claim_area: "Nárokovať oblasť" # todo: NEW TRANSLATION
 tordesillas_claim_area_desc: "Rozšíriť naše koloniálne nároky do susednej [area|e]." # todo: NEW TRANSLATION
 tordesillas_free_claim_area: "Nárokovať voľnú oblasť" # todo: NEW TRANSLATION
 tordesillas_free_claim_area_desc: "Vytvoriť koloniálny nárok v ktorejkoľvek [area|e] v našom koloniálnom dosahu." # todo: NEW TRANSLATION
 tordesillas_claim_conflicting_area: "Nárokovať konfliktné územie" # todo: NEW TRANSLATION
 tordesillas_claim_conflicting_area_desc: "Využijeme náš vplyv nad [GetCountry('PAP').GetLongName], aby sme vytvorili koloniálny nárok v [area|e], kde my aj náš koloniálny rival kontrolujeme pôdu." # todo: NEW TRANSLATION
 tordesillas_push_to_settle_treaty: "Tlačiť na uzavretie zmluvy" # todo: NEW TRANSLATION
 tordesillas_push_to_settle_treaty_desc: "Využijúc náš vplyv nad [GetCountry('PAP').GetLongName] urýchlime ratifikáciu a vstup do platnosti $treaty_of_tordesillas$ v jeho súčasnej podobe." # todo: NEW TRANSLATION
 tordesillas_push_to_settle_treaty.tt: "Pokrok k ratifikácii sa posunie o #G 10#!" # todo: NEW TRANSLATION
 tordesillas_upheld_treaty_relevance: "Posilniť význam zmluvy" # todo: NEW TRANSLATION
 tordesillas_upheld_treaty_relevance_desc: "Obhajovať dôležitosť $treaty_of_tordesillas$ a jeho nebesky odôvodnenú správnosť." # todo: NEW TRANSLATION
 tordesillas_upheld_treaty_relevance.tt: "Význam zmluvy sa zvýši o #G 10#!" # todo: NEW TRANSLATION
 tordesillas_demand_transfer_colony: "Žiadať prevod nárokovanej provincie" # todo: NEW TRANSLATION
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] dal nám a len nám právo kolonizovať a vládnuť týmto krajinám v mene [GetCountry('PAP').GetReligion.GetGodName]. Tí, ktorí tento nebeský mandát prekročili, by nám mali bez reptania odovzdať svoje územie, alebo čeliť následkom." # todo: NEW TRANSLATION
 tordesillas_demand_transfer_colony.tt: "Ak odmietnu našu štedrú žiadosť, získame [casus_belli|e], aby sme si ju vzali sami" # todo: NEW TRANSLATION
 tordesillas_revoke_claim: "Zrušiť nárok" # todo: NEW TRANSLATION
 tordesillas_revoke_claim_desc: "Jednanie je vždy procesom ústupkov a kompromisov; musíme dovoliť rivalom získať to, čo chcú, od času k času, je to súčasť umenia diplomacie, aby sme potom vrátili výhodu späť.\n\nVyužitím nášho vplyvu presvedčíme [GetCountry('PAP').GetLongName] zrušiť jeden z aktívnych nárokov nášho spolupodpisujúceho, čím posunieme rokovania späť do bodu, kde budeme mať vedúcu úlohu." # todo: NEW TRANSLATION
 tordesillas_move_the_line: "Posunúť čiaru" # todo: NEW TRANSLATION
 tordesillas_move_the_line_desc: "Súčasné rozdelenie určované $treaty_of_tordesillas$ nám nevyhovuje tak, ako by malo. Mali by sme posunúť čiaru rozdeľujúcu svet trochu v náš prospech a ukázať svetu, že s nami sa nehrá." # todo: NEW TRANSLATION
 tordesillas_move_the_line.tt: "Imaginárna čiara, ktorá rozdeľuje svet medzi signatárov, bude presunutá na nový [location|e]" # todo: NEW TRANSLATION
 tordesillas_move_the_line.tt2: "Pokrok k ratifikácii bude oneskorený o #R 5#!" # todo: NEW TRANSLATION
 tordesillas_swap_sides: "Vymeniť strany" # todo: NEW TRANSLATION
 tordesillas_swap_sides_desc: "Počas rokovaní nám bolo jasné, že podiel nášho rivala je lepší než náš. Využijeme našu povesť a prestíž, aby sme ich presvedčili, že je v ich záujme vymeniť naše nároky s ich." # todo: NEW TRANSLATION
