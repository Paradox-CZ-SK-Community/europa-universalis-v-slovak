l_polish:
 autocracy: "Autokracia" # todo: NEW TRANSLATION
 autocracy_desc: "Autokratické monarchie sústredia moc do rúk vládcu. Štát je často vnímaný ako jeho osobný majetok. Nie je nezvyčajné, že panovníci majú ministrov a priaznivcov, no títo sú potom považovaní za členov kráľovského dvora." # todo: NEW TRANSLATION
 feudal_nobility: "Feudálna šľachta" # todo: NEW TRANSLATION
 feudal_nobility_desc: "Vo feudálnom kráľovstve moc panovníka posilňujú pozemkoví aristokrati zaviazaní poslušnosťou. Aristrokrati, či šľachtici, sú často sami vlastníci pôdy s vlastným vplyvom a vazalmi." # todo: NEW TRANSLATION
 margraviate: "Markgraviát" # todo: NEW TRANSLATION
 margraviate_desc: "A [ShowGovernmentReformName('margraviate')] je historická územná jurisdikcia pomenovaná po #italic markgróf#!, 'hrabia na pohraničí', ktorá slúži na obranu a správu pohraničných regiónov ríše, hlavne s ohľadom na vonkajšie hrozby. Markgraviáty spájajú vojenskú obranu so správou; povinnosti markgrófa zahŕňajú ochranu hraníc a riadenie miestnych záležitostí, most medzi centrálnou mocou a týmito pohraničnými územiami." # todo: NEW TRANSLATION
 landgraviate: "Landgraviát" # todo: NEW TRANSLATION
 landgraviate_desc: "A [ShowGovernmentReformName('landgraviate')], pomenovaný po #italic landgróf#!, funguje ako priamá jurisdikcia [GetInternationalOrganization('hre').GetName] v inak rozdrobených oblastiach grófstiev. Landgróf je priamym zástupcom práv [GetInternationalOrganization('hre').GetLeaderTitle] v zemiach [ShowGovernmentReformNameWithNoTooltip('landgraviate')] a je porovnateľný s titulom vojvodu z hľadiska právomocí a povinností." # todo: NEW TRANSLATION
 french_feudal_nobility: "Francúzska feudálna šľachta" # todo: NEW TRANSLATION
 french_feudal_nobility_desc: "Feudalizmus pevne ovláda záležitosti francúzskeho dvora. Mocní šľachtici a autonómni, decentralizovaní poddaní majú bezprecedentnú mieru slobody a slova pri našej vnútornnej správe." # todo: NEW TRANSLATION
 fra_removed_when_no_appanages_tt: "Tento [government_reform|e] bude odstránený, keď už nebude existovať žiadny [ShowSubjectTypeName('appanage')] ako náš [subject|e]" # todo: NEW TRANSLATION
 french_appanage_reform: "Francúzske apanáže" # todo: NEW TRANSLATION
 french_appanage_reform_desc: "Ako princovia krvi, apanáže majú vyššie postavenie medzi poddanými Francúzska a získavajú väčšie výsady. Ďalej sa od francúzskeho panovníka očakáva náležitá úcta, aby si zabezpečil ich pomoc v diplomatických záležitostiach." # todo: NEW TRANSLATION
 french_ducal_vassal_reform: "Francúzsky vévodský vazal" # todo: NEW TRANSLATION
 french_ducal_vassal_reform_desc: "Hoci vévodskí poddaní Francúzska postrádajú autonómiu apanážnych domén, majú skôr kooperatívnejší vzťah s korunou." # todo: NEW TRANSLATION
 member_of_league_of_public_weal: "Člen Ligy verejného blaha" # todo: NEW TRANSLATION
 member_of_league_of_public_weal_desc: "Pristúpením k Lige verejného blaha sa zaväzujeme zapojiť do akejkoľvek budúcej vojny proti vládcu Francúzska. Ak by takýto konflikt zlyhal, vládca Francúzska by bol povzbudený k konfiskácii zemí od nelojálnych poddaných." # todo: NEW TRANSLATION
 french_centralized_monarchy: "Francúzska monarchia" # todo: NEW TRANSLATION
 french_centralized_monarchy_desc: "Po storočiach silnej decentralizácie Francúzsko konsolidovalo mnohé z rozdrobených apanážnych a vévodských území, čím pripravilo pôdu pre modernejší štát." # todo: NEW TRANSLATION
 of_noble_bearing: "Urodzeného pôvodu" # todo: NEW TRANSLATION
 of_noble_bearing_desc: "Hrdý pôvod našej šľachty, stojacej omnoho vyššie na dvoch nohách než panovníci akejkoľvek inej krajiny na Zemi, by mal byť zrejmý každému!" # todo: NEW TRANSLATION
 national_assemblies: "Národné zhromaždenia" # todo: NEW TRANSLATION
 national_assemblies_desc: "Zhromaždenie zložené zo zástupcov celej krajiny. V závislosti od typu vlády môže mať všetky právomoci vlády alebo len zákonodarné právomoci." # todo: NEW TRANSLATION
 prussian_monarchy: "Pruská monarchia" # todo: NEW TRANSLATION
 prussian_monarchy_desc: "Forma vlády pod monarchom, ktorá kladie veľký dôraz na efektívnosť vlastnej administratívy – najmä v otázkach armády, ak si situácia vyžaduje." # todo: NEW TRANSLATION
 the_court_of_wards_and_liveries: "Súd opatrovníkov a livery" # todo: NEW TRANSLATION
 the_court_of_wards_and_liveries_desc: "So súdom opatrovníkov a livery je správa výberu daní a feudálnych poplatkov omnoho účinnejšia." # todo: NEW TRANSLATION
 royal_decree: "Kráľovský dekrét" # todo: NEW TRANSLATION
 royal_decree_desc: "Panovník vládne v tejto krajine nadradene a lojalita je nad všetko. Musíme zabezpečiť, aby sa dekréty z kráľovského dvora dodržiavali doslovne a vo všetkých častiach našej krajiny." # todo: NEW TRANSLATION
 privy_council: "Tajná rada" # todo: NEW TRANSLATION
 privy_council_desc: "Byť informovaný o udalostiach v štáte je pre každého vládcu kľúčové. Zriadením tajnej rady budeme môcť mať prehľad o našom ľude." # todo: NEW TRANSLATION
 warsaw_confederation: "Varšavská konfederácia" # todo: NEW TRANSLATION
 warsaw_confederation_desc: "Každému šľachticovi, bez ohľadu na náboženské vyznanie, bude dovolené voliť a viesť život obvyklým spôsobom. Okrem toho budú mať právo konvertovať svojich poddaných na svoju vieru podľa vlastnej vôle. Takéto rozhodnutie z nás urobí útočisko a podporí náboženskú toleranciu." # todo: NEW TRANSLATION
 mlo_council_of_justice: "Rada spravodlivosti" # todo: NEW TRANSLATION
 mlo_council_of_justice_desc: "Pôvodne nástroj na riešenie miestnych sporov medzi sedliakmi, Rada spravodlivosti sa premenila na najvýznamnejší súd v krajine, ktorý rieši prípady a funguje ako štít pre náš ľud naprieč krajinou." # todo: NEW TRANSLATION
 mlo_secret_council: "Tajná rada" # todo: NEW TRANSLATION
 mlo_secret_council_desc: "Tajná rada je zbor jedincov prevažne šľachtického pôvodu. Jej právomoci pokrývajú naše územie a často sa stavia do konfliktu s agendou vládcu. Väčšina kľúčového rozhodovania v mene panovníka je často preverovaná Tajnou radou." # todo: NEW TRANSLATION
 scottish_shires_reform: "Hrabstvá [GetCountry('SCO').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 scottish_shires_reform_desc: "Zavedené [GetCharacter('sco_malcolm_iii').GetName], hrabstvá rozdeľujú [GetCountry('SCO').GetNameWithNoTooltip] na administratívne okresy, pričom každé hrabstvo má vlastnú štruktúru." # todo: NEW TRANSLATION
 merchant_republic: "Obchodná republika" # todo: NEW TRANSLATION
 merchant_republic_desc: "Republika založená na princípoch obchodu. Tok peňazí je najdôležitejší pre rodiny, ktoré vládnu republike." # todo: NEW TRANSLATION
 noble_elite: "Šľachtická elita" # todo: NEW TRANSLATION
 noble_elite_desc: "V tejto republike je právo vládnuť dedičné v rámci určitých šľachtických rodín. Tieto rodiny volia vládcu z vlastných radov a tento hlava vlády sa musí spoliehať na ich podporu." # todo: NEW TRANSLATION
 dynastic_signoria_reform: "Dynastická signoria" # todo: NEW TRANSLATION
 dynastic_signoria_reform_desc: "Konfederácia mestských štátov vládnutá tou istou dynastiou, $dynastic_signoria_reform$ často zahŕňa koncentráciu moci v malej skupine vplyvných jednotlivcov známych ako #italic signori#!. Títo jednotlivci, väčšinou s šľachtickými väzbami, majú výkonnú aj zákonodarnú moc a účinne monopolizujú kontrolu nad štátom. Usilujú sa udržať moc, často za cenu vlastnej rodiny, čo vedie k krvavým sporom a konfliktom." # todo: NEW TRANSLATION
 signoria_reform: "Signoria" # todo: NEW TRANSLATION
 signoria_reform_desc: "Špecifická [ShowCultureGroupName('italian_group')] forma mestského republikánskeho zriadenia, kde je moc sústredená v osobe #italic signore#!. Títo jednotlivci sú volení na určité obdobie, zvyčajne z najvplyvnejších členov mesta, ale v mnohých prípadoch sú to aj cudzinci pozvaní vládnuť $signoria_reform$." # todo: NEW TRANSLATION
 sortition: "Losovanie" # todo: NEW TRANSLATION
 sortition_desc: "Nanešťastie, hlasy sa dajú kúpiť a staré lojalty môžu skresliť úsudok niektorých voliteľov. Zavedieme systém, kde môže byť pre dôležité úrady vybraná čiastočne náhodná osoba zo skupiny kvalitných kandidátov." # todo: NEW TRANSLATION
 peasant_republic_reform: "Sedliacka republika" # todo: NEW TRANSLATION
 peasant_republic_reform_desc: "Forma vlády, v ktorej sú [ShowEstateTypeName('crown_estate')], [ShowEstateTypeName('nobles_estate')] a [ShowEstateTypeName('clergy_estate')] veľmi slabé alebo neexistujúce, čím sa poskytuje vysoká miera autonómie [ShowEstateTypeName('peasants_estate')]." # todo: NEW TRANSLATION
 pirate_brethren_reform: "Bratstvo pirátov" # todo: NEW TRANSLATION
 pirate_brethren_reform_desc: "Pokiaľ sa dá túto voľnú zoskupenosť pirátskych družín nazvať štátom, $pirate_brethren_reform$ je útočiskom pre všetky možné zlodejské, vraždiace a pašerácke živly." # todo: NEW TRANSLATION
 formalized_measures: "Formalizované váhy, mierky a miery" # todo: NEW TRANSLATION
 formalized_measures_desc: "Náš národ zformalizoval systém váh, mierok a jednotiek. Štyri až osem bovates na hide a päť hidov na fee tvorí wapentake pri stovke. Nie sme si úplne istí. Hoci to nie je metrický systém, veľmi pomáha, že sa aspoň na základných jednotkách všade v krajine zhodneme." # todo: NEW TRANSLATION
 banking_country: "Banková rodina" # todo: NEW TRANSLATION
 banking_country_desc: "Nie sme krajina, skôr rodina – rozšírená rodina – všetci orientovaní na poskytovanie bankových služieb tým, ktorí ich potrebujú." # todo: NEW TRANSLATION
 hanseatic_merchant_federation: "Hanzová obchodná federácia" # todo: NEW TRANSLATION
 hanseatic_merchant_federation_desc: "Predstavuje decentralizovanú federáciu obchodníkov, ktorí sa spojili pod jedným spojenectvom. Jej členovia sídlia v špeciálnych budovách po celom [ShowContinentName('europe')] a sú známi svojou obchodnou zdatnosťou." # todo: NEW TRANSLATION
 diplomatic_traditions: "Diplomatické tradície" # todo: NEW TRANSLATION
 diplomatic_traditions_desc: "Od nepamäti náš ľud preferuje slovo nad mečom, čo nám dáva schopnosť nadväzovať trvalé vzťahy s našimi spojencami a priateľmi a povesť čestných a verných partnerov." # todo: NEW TRANSLATION
 colonial_subject: "Koloniálny subjekt" # todo: NEW TRANSLATION
 colonial_subject_desc: "Naša pozícia na čele civilizácie nás spravila krajinou plnou príležitostí pre tých v domovine, ktorí sú dosť odvážni a rozhodní sem prísť a vybudovať si nové prosperujúce životy." # todo: NEW TRANSLATION
 legacy_of_genghis: "Dedičstvo $genghis_khan_name_no_tooltip$" # todo: NEW TRANSLATION
 legacy_of_genghis_desc: "Sme potomkami veľkého dobyvateľa sveta $genghis_khan_name_no_tooltip$. Jeho krv prúdi v našich žilách, robí nás hrdým a mocným ľudom a sľubuje, že všade, kam nás zavedú naše kone, si to podrobíme." # todo: NEW TRANSLATION
 military_order_reform: "Vojenský rád" # todo: NEW TRANSLATION
 military_order_reform_desc: "Vojenské rády vznikli v stredoveku ako militantné teleso Katolíckej cirkvi. Ich členovia sú zároveň bojovníci (#italic rytieri#!) a mnísi (#italic bratia#!), skladajú náboženské sľuby a sú povolaní brániť a rozširovať kresťanstvo." # todo: NEW TRANSLATION
 abbey_reform: "Opátstvo" # todo: NEW TRANSLATION
 abbey_reform_desc: "Opátstva sú hlavným prejavom mníšskeho života od jeho počiatkov v ranom kresťanstve. Po stáročia sa stali hlavným centrom náboženského života a vedomostí, ako aj centrami hospodárskeho a sociálneho rozvoja." # todo: NEW TRANSLATION
 prince_bishopric_reform: "Knížacie biskupstvo" # todo: NEW TRANSLATION
 prince_bishopric_reform_desc: "Kníža-biskup je ordinovaný člen Cirkvi, ktorý je zároveň civilným vládcom nad územím. Náboženské územie, ktorým mohol vládnuť, nemusí nevyhnutne zodpovedať svetskému územiu, ktoré vlastní." # todo: NEW TRANSLATION
 guru_leadership_reform: "Vedenie $guru$" # todo: NEW TRANSLATION
 guru_leadership_reform_desc: "Krajinu vedie múdry $guru$, starajúci sa o všetky duchovné potreby obyvateľstva aj o svetské záležitosti a vedúci ich k osvieteniu." # todo: NEW TRANSLATION
 primas_germaniae: "Primas Germaniae" # todo: NEW TRANSLATION
 primas_germaniae_plural: "Primas Germaniae" # todo: NEW TRANSLATION
 primas_germaniae_desc: "Držíme prestížny titul Primas Germaniae, najdôležitejšieho katolíckeho arcibiskupa v Svätej ríši rímskej." # todo: NEW TRANSLATION
 the_combination_act: "Obmedzené pracovné zväzy" # todo: NEW TRANSLATION
 the_combination_act_desc: "Boli prijaté všetky opatrenia, aby sa predišlo budúcim štrajkom. Všetky nezákonné formácie obchodných či pracovných zväzov sú odteraz zakázané." # todo: NEW TRANSLATION
 the_recruiting_act: "Povinná námorná služba" # todo: NEW TRANSLATION
 the_recruiting_act_desc: "Nariadiť každému schopnému mužovi bez prostriedkov vstúpiť do námornej služby bezpochybne vzbudí kontroverzie." # todo: NEW TRANSLATION
 conquistador_country: "Výprava konkvistadorov" # todo: NEW TRANSLATION
 conquistador_country_desc: "Nie sme krajina, sme skôr malá armáda konkvistadorov, tu aby sme zbohatli a rozšírili slávu našej domoviny!" # todo: NEW TRANSLATION
 admiralty_regime_reform: "Admiralitný režim" # todo: NEW TRANSLATION
 admiralty_regime_reform_desc: "Reforma vlády, kde je vládca zároveň vrchným veliteľom námorníctva. Kde iné štáty majú flotilu, táto flotila vlastní štát." # todo: NEW TRANSLATION
 military_regime_reform: "Vojenský režim" # todo: NEW TRANSLATION
 military_regime_reform_desc: "Forma vlády, kde je vládca vyberaný z radov generálov armády. Vláda slúži armáde!" # todo: NEW TRANSLATION
 thalassocracy_reform: "Thalassokracia" # todo: NEW TRANSLATION
 thalassocracy_reform_desc: "Thalassokracia: vláda mora. Sme ľud, ktorého životy žijú s morom, po mori a pre more. Naše impérium sa tiahne ďaleko za hranice domoviny do rozľahlých kolónií v našom Zámoří, v Krajinách za morom. Od pobrežia až za pobrerie mávame zástavami z lodí na penivom mori. More je studené, no urobili sme z neho svoj domov. Nech nás nik nezchallengeuje v našom prirodzenom prvku." # todo: NEW TRANSLATION
 agricultural_cultivation: "Poľnohospodárska kultivácia" # todo: NEW TRANSLATION
 agricultural_cultivation_desc: "Výnos plodín sa maximalizoval presunom zamerania z malých fariem na zakladanie veľkých plantáží." # todo: NEW TRANSLATION
 the_espionage_act: "Čierne komory" # todo: NEW TRANSLATION
 the_espionage_act_desc: "Využitím najnovších vynálezov môžeme byť pred našimi nepriateľmi a urobiť našu špionáž ešte silnejšou." # todo: NEW TRANSLATION
 public_welfare_act: "Verejný blahobyt" # todo: NEW TRANSLATION
 public_welfare_act_desc: "V čase ťažkostí najviac trpia chudobní. Niektoré menšie dary pomôžu zmierniť ich zúfalstvo – a zabezpečia, že dav nezdvihne fakle a vidly." # todo: NEW TRANSLATION
 religious_laws_enforced: "Vynútené náboženské zákony" # todo: NEW TRANSLATION
 religious_laws_enforced_desc: "Poďme sa podrobnejšie pozrieť do našich svätých spisov, aby sme rozlíšili zločiny a tresty pre spoločnosť. Keď je spoločnosť riadená skutočne pobožne, uľahčí to zbožným odhaliť zrádcov a odpadlíkov." # todo: NEW TRANSLATION
 land_inheritance_act: "Dedenie pôdy sedliakov" # todo: NEW TRANSLATION
 land_inheritance_act_desc: "Tým, že dovolíme najnižšiemu sedliakovi dediť právo na pokračovanie v užívaní pôdy svojich predkov, získame ako štát na produktivite." # todo: NEW TRANSLATION
 the_education_act: "Povinné vzdelávanie byrokratov" # todo: NEW TRANSLATION
 the_education_act_desc: "Odteraz je vzdelávanie povinné pre tých, ktorí majú spravovať náš právny systém." # todo: NEW TRANSLATION
 manuelan_architecture: "Manuelínska architektúra" # todo: NEW TRANSLATION
 manuelan_architecture_desc: "Tento inovatívny štýl syntetizuje aspekty neskorej gotiky s vplyvmi španielskych, talianskych a flámskych prvkov. Stavby v manuelínskom slohu boli často financované výnosmi z lukratívneho obchodu s korením s Afrikou a Indiou." # todo: NEW TRANSLATION
 royal_commission_act: "Kráľovské komisie" # todo: NEW TRANSLATION
 royal_commission_act_desc: "Kontrolovanie podozrivého správania v administratíve môže byť občas dobrý nápad. Vytvorenie kráľovských komisií určite pomôže znížiť korupciu." # todo: NEW TRANSLATION
 the_loyalty_act: "Úrady protišpionáže" # todo: NEW TRANSLATION
 the_loyalty_act_desc: "Lojálni občania, ktorí odhalia nebezpečné prvky na našom území, budú štátom náležite odmenení. Zriadime početné úrady, aby takéto aktivity hlásili vláde." # todo: NEW TRANSLATION
 vassal_obligation_act: "Zákonom stanovené povinnosti vazalov" # todo: NEW TRANSLATION
 vassal_obligation_act_desc: "Zákonom presne stanovme vojenské a ekonomické povinnosti, ktoré majú naše klientské štáty voči nám." # todo: NEW TRANSLATION
 enlightened_aristocracy: "Osvietená aristokracia" # todo: NEW TRANSLATION
 enlightened_aristocracy_desc: "Podporujme vzdelanie a vysoké literárne štandardy medzi aristokraciou, aby muži vedúci náš národ boli najbližší stúpenci našich humanistických ideálov." # todo: NEW TRANSLATION
 the_transportation_act: "Dopravný kódex" # todo: NEW TRANSLATION
 the_transportation_act_desc: "Zaviesť pevný systém poplatkov za prepravu tovaru na podporu vývozu cenných komodít." # todo: NEW TRANSLATION
 cultural_recognition_act: "Uznanie kultúr" # todo: NEW TRANSLATION
 cultural_recognition_act_desc: "Uznaním odlišnosti a cenného prínosu našich menšinových kultúr ich môžeme viac začleniť do štátu." # todo: NEW TRANSLATION
 licensing_of_the_press_act: "Licencovanie tlače" # todo: NEW TRANSLATION
 licensing_of_the_press_act_desc: "Prijali sme prísne pravidlá a predpisy týkajúce sa tlače, aby sme minimalizovali množstvo vlastizradných a urážlivých textov v našej spoločnosti." # todo: NEW TRANSLATION
 patrimonialism: "Patrimonializmus" # todo: NEW TRANSLATION
 patrimonialism_desc: "Správa štátu je vedená priamo vládcom ako predĺženie jeho domácnosti. Armády, byrokrati a poddaní prisahajú vernosť priamo vládnucemu panovníkovi, nie štátu." # todo: NEW TRANSLATION
 enforce_religious_adherence: "Vynútiť náboženskú vernosť" # todo: NEW TRANSLATION
 enforce_religious_adherence_desc: "Náboženská ortodoxia musí byť prísne udržiavaná pre zabezpečenie spoločenskej jednoty. Odlišujúci sa budú identifikovaní, kontrolovaní a potláčaní, aby sa predišlo nepokojom." # todo: NEW TRANSLATION
 harbor_administration: "Správa prístavov" # todo: NEW TRANSLATION
 harbor_administration_desc: "Prístavné zariadenia musia byť efektívne spravované, aby podporovali námorný obchod a námorné operácie. Korupcia bude znížená a obchod bude prosperovať pod štruktúrovaným dohľadom." # todo: NEW TRANSLATION
 trade_office_network: "Sieť obchodných kancelárií" # todo: NEW TRANSLATION
 trade_office_network_desc: "Je potrebné zriadiť sieť obchodných kancelárií na uľahčenie obchodu a zdaňovania. Centralizované riadenie zlepší interakciu s obchodníkmi a štátne príjmy." # todo: NEW TRANSLATION
 local_army_organization: "Organizácia miestnej armády" # todo: NEW TRANSLATION
 local_army_organization_desc: "Nábor a výcvik vojska by mali byť lokalizované pre lepšiu reakciu na regionálne hrozby. Zásoby a logistika budú zlepšené, aby posilnili provinčné sily." # todo: NEW TRANSLATION
 bank_ledgers_system: "Systém bankových kníh" # todo: NEW TRANSLATION
 bank_ledgers_system_desc: "Finančné transakcie a štátne výdavky musia byť starostlivo evidované. Robustný systém kníh zabezpečí zodpovednosť a zníži podvody v pokladnici." # todo: NEW TRANSLATION
 plutocratic_ethos: "Plutokratický étos" # todo: NEW TRANSLATION
 plutocratic_ethos_desc: "Vplyv bohatých elít v správe štátu musí byť podporovaný. Obchodníci a financiéri budú formovať politiky na podporu hospodárskeho rastu a súkromného podnikania." # todo: NEW TRANSLATION
 garrison_system: "Systém posád" # todo: NEW TRANSLATION
 garrison_system_desc: "Trvalé vojenské posádky musia byť umiestnené na kľúčových miestach, aby odradili hrozby. Dobré zásobovanie a disciplína zabezpečia regionálnu bezpečnosť a rýchlu mobilizáciu." # todo: NEW TRANSLATION
 statute_of_monopolies: "Zákon o monopoloch" # todo: NEW TRANSLATION
 statute_of_monopolies_desc: "Vybraným obchodníkom musia byť udelené výhradné obchodné privilégiá na reguláciu konkurenčného trhu. To podporí kontrolovaný ekonomický rast a obmedzí zahraničný zásah." # todo: NEW TRANSLATION
 colonial_expansion: "Koloniálna expanzia" # todo: NEW TRANSLATION
 colonial_expansion_desc: "Zahraničné územia musia byť získavané a osídľované za štátnej podpory. Strategické investície do kolonizácie zabezpečia dlhodobú ekonomickú a politickú dominanciu." # todo: NEW TRANSLATION
 mercenary_registration_act: "Registrácia žoldnierov" # todo: NEW TRANSLATION
 mercenary_registration_act_desc: "Súkromné vojenské sily musia byť registrované a regulované, aby sa zabezpečila disciplína. Žoldnierske spoločnosti budú zodpovedné, čím sa predíde nestabilite a zrade." # todo: NEW TRANSLATION
 state_backed_merchant_fleet: "Štátom podporovaná obchodná flotila" # todo: NEW TRANSLATION
 state_backed_merchant_fleet_desc: "Námorné obchodné operácie musia byť podporované štátnym financovaním. Dobre udržiavaná obchodná flotila posilní obchod a poskytne podporné kapacity pre vojenské podniky." # todo: NEW TRANSLATION
 multilingual_diplomats: "Mnohojazyční diplomati" # todo: NEW TRANSLATION
 multilingual_diplomats_desc: "Zahraničné rokovania musia viesť jazykovo zdatní diplomati. Mnohojazyční zástupcovia posilnia diplomatické väzby a zlepšia obchodné dohody." # todo: NEW TRANSLATION
 asymmetrical_warfare_tactics: "Asymetrické taktiky vedenia vojny" # todo: NEW TRANSLATION
 asymmetrical_warfare_tactics_desc: "Proti silnejším protivníkom treba využívať netradičné bojové stratégie. Gerilové taktiky, sabotáže a klamanie budú použité na oslabenie postupu nepriateľa." # todo: NEW TRANSLATION
 naval_infrastructure_act: "Správa lodeníc" # todo: NEW TRANSLATION
 naval_infrastructure_act_desc: "Lodenice, doky a pobrežné obrany musia byť rozšírené. Väčšie investície do námornej infraštruktúry zabezpečia námornú prevahu a umožnia rozsiahle operácie." # todo: NEW TRANSLATION
 policy_of_calculated_delay: "Politika vypočítaného odkladu" # todo: NEW TRANSLATION
 policy_of_calculated_delay_desc: "Strategické odklady počas rokovaní sú vynikajúcim spôsobom, ako nakloniť diplomatickú váhu na našu stranu. Zavedením týchto taktík ako najsilnejšej strany vymôžeme zo zahraničných dohôd viac hodnoty." # todo: NEW TRANSLATION
 anti_heresy_act: "Trestanie kacírstva" # todo: NEW TRANSLATION
 anti_heresy_act_desc: "Kacířstvo a náboženská odlišnosť musia byť systematicky potláčané. Udržiavaním doktrinálnej čistoty sa zabráni vnútornému rozdeleniu a nepokojom." # todo: NEW TRANSLATION
 administration_of_clerical_lands: "Správa kňazských pozemkov" # todo: NEW TRANSLATION
 administration_of_clerical_lands_desc: "Cirkevné majetky a príjmy musia byť pod štátnym dohľadom. Náboženské inštitúcie budú monitorované, aby ich záujmy zodpovedali štátnym politikám." # todo: NEW TRANSLATION
 humanitarian_administration: "Humanitárna správa" # todo: NEW TRANSLATION
 humanitarian_administration_desc: "Musíme zaviesť sociálne programy na zlepšenie verejného blaha. Riešenie chudoby a nestability posilní štátnu kontrolu a predchádza povstaniam." # todo: NEW TRANSLATION
 universal_serfdom: "Všeobecné nevoľníctvo" # todo: NEW TRANSLATION
 universal_serfdom_desc: "Sedliaci musia byť spätí k pôde, aby sa zabezpečila pracovná sila pre poľnohospodárstvo. Pánom bude priznaná väčšia autorita pri dohľade nad ich panstvami." # todo: NEW TRANSLATION
 weapons_quality_standards: "Štandardy kvality zbraní" # todo: NEW TRANSLATION
 weapons_quality_standards_desc: "Pre vojenské zbrane musia platiť prísne normy. Dôkladné kontroly a predpisy zabezpečia vyššiu odolnosť a účinnosť výzbroje." # todo: NEW TRANSLATION
 diplomatic_consolidation_act: "Konsolidácia diplomatických záležitostí" # todo: NEW TRANSLATION
 diplomatic_consolidation_act_desc: "Diplomatické politiky musia byť centralizované pre efektívnejšie medzinárodné rokovania. Dlhodobé aliancie a dohody budú udržiavané pre stabilitu." # todo: NEW TRANSLATION
 provincial_taxation_system: "Systém provinčného zdanenia" # todo: NEW TRANSLATION
 provincial_taxation_system_desc: "Výber daní musí byť štandardizovaný medzi provinciami, aby sa zabezpečili konzistentné príjmy. Korumpovaní úradníci budú odstránení a finančný dohľad posilnený." # todo: NEW TRANSLATION
 conscript_logistics_act: "Ministerstvo logistiky brancov" # todo: NEW TRANSLATION
 conscript_logistics_act_desc: "Vojenské dodávateľské reťazce musia byť reorganizované, aby sa zlepšila pohyblivosť jednotiek. Efektívnejšia logistika zabezpečí rýchlejšie nasadenia a udržateľné tažení." # todo: NEW TRANSLATION
 smooth_integration_act: "Uznanie miestnych politík" # todo: NEW TRANSLATION
 smooth_integration_act_desc: "Nové dobyté územia musia byť postupne asimilované, aby sa predišlo odporu. Kultúrne a administratívne politiky zabezpečia hladký prechod do štátu." # todo: NEW TRANSLATION
 centralization_of_power_act: "Centralizácia moci" # todo: NEW TRANSLATION
 centralization_of_power_act_desc: "Autorita musí byť skonsolidovaná, aby sa obmedzila regionálna autonómia. Silná centrálna vláda zvýši efektivitu rozhodovania a národnú stabilitu." # todo: NEW TRANSLATION
 horse_artillery: "Konské delostrelectvo" # todo: NEW TRANSLATION
 horse_artillery_desc: "Mobilné delostrelecké jednotky musia byť nasadené pre zvýšenie flexibility na bojisku. Rýchly pohyb a silná paľba budú kombinované pre taktickú prevahu." # todo: NEW TRANSLATION
 autonomous_estates: "Autonómne panstvá" # todo: NEW TRANSLATION
 autonomous_estates_desc: "Miestej šľachte je potrebné udeliť určitú mieru autonómie. Decentralizovaná správa zabráni povstaniam pri zachovaní feudálnych povinností voči centrálnej moci." # todo: NEW TRANSLATION
 military_allotment: "Vojenské pridelenia" # todo: NEW TRANSLATION
 military_allotment_desc: "Pozemkové granty musia byť prideľované vojenským dôstojníkom, aby sa zabezpečila ich lojalita. Výmenou budú udržiavať stálé sily pripravené na okamžité nasadenie." # todo: NEW TRANSLATION
 naval_armament_act: "Uprednostniť vojenskú stavbu lodí" # todo: NEW TRANSLATION
 naval_armament_act_desc: "Stavba lodí musí byť rozšírená na posilnenie námorných síl. Väčšie investície do vojnových plavidiel zabezpečia námornú dominanciu a ochranu obchodných trás." # todo: NEW TRANSLATION
 recordkeeping_act: "Rozšírené archívy" # todo: NEW TRANSLATION
 recordkeeping_act_desc: "Vládne záznamy musia byť precízne vedené pre administratívnu efektívnosť. Presná dokumentácia predíde korupcii a zjednoduší byrokraciu." # todo: NEW TRANSLATION
 visionary_thinkers: "Vizionárski myslitelia" # todo: NEW TRANSLATION
 visionary_thinkers_desc: "Intelektuáli a reformátori musia byť podporovaní, aby posunuli štátne politiky vpred. Inovatívne myšlienky poháňajú hospodársky rast, vojenský pokrok a zlepšenie správy." # todo: NEW TRANSLATION
 organized_marines: "Organizovaná námorná pechota" # todo: NEW TRANSLATION
 organized_marines_desc: "Námorné sily musia byť formálne štruktúrované pre pobrežné a amfibické operácie. Špecializovaný výcvik a disciplinované formácie zlepšia boj pri pobreží a na mori." # todo: NEW TRANSLATION
 mandatory_service: "Povinná služba" # todo: NEW TRANSLATION
 mandatory_service_desc: "Vojenský odvod musí byť vynútený na udržanie silnej stálej armády. Všetci oprávnení občania budú povinní slúžiť pri obrane štátu." # todo: NEW TRANSLATION
 flexible_diplomatic_stance: "Flexibilný diplomatický postoj" # todo: NEW TRANSLATION
 flexible_diplomatic_stance_desc: "Zahraničná politika musí zostať prispôsobivá meniacim sa alianciám. Stratégické rozhodnutia sa budú prijímať na základe vývinu geopolitickej situácie." # todo: NEW TRANSLATION
 modern_assault_tactics: "Moderné útočné taktiky" # todo: NEW TRANSLATION
 modern_assault_tactics_desc: "Doktríny útočnej vojny musia byť zdokonalené pre väčšiu efektívnosť na bojisku. Nové taktiky kladú dôraz na rýchlosť, koordináciu a ohromujúcu silu." # todo: NEW TRANSLATION
 nautical_education_act: "Námorné vzdelávanie" # todo: NEW TRANSLATION
 nautical_education_act_desc: "Námořné výcvikové programy musia byť rozšírené, aby sa zlepšilo velenie na mori. Kvalitnejší dôstojnícky zbor zvýši velenie flotily." # todo: NEW TRANSLATION
 mining_communities: "Banícke komunity" # todo: NEW TRANSLATION
 mining_communities_desc: "Regióny bohaté na suroviny musia byť rozvinuté na organizované banícke komunity. Štátny dohľad zabezpečí efektívnu ťažbu a stabilné pracovné podmienky." # todo: NEW TRANSLATION
 production_quota_bureaus: "Úrady výrobných kvót" # todo: NEW TRANSLATION
 production_quota_bureaus_desc: "Výrobnú produkciu treba regulovať vládnymi kvótami. Centralizovaný dohľad zabráni nedostatkom a udrží ekonomickú stabilitu." # todo: NEW TRANSLATION
 state_sponsored_markets: "Štátom podporované trhy" # todo: NEW TRANSLATION
 state_sponsored_markets_desc: "Obchodné centrá musia byť zriadené so štátnou podporou na podporu obchodu. Vládna podpora zabezpečí spravodlivé ceny a ekonomický rast." # todo: NEW TRANSLATION
 coastal_city_or_town_gets_tt: "Každé vlastnené [coastal|e] [towns_and_cities|e] získa:" # todo: NEW TRANSLATION
 every_coastal_location_gains_tt: "Každé vlastnené [coastal|e] [location|e] získa:" # todo: NEW TRANSLATION
 papacy_reform: "Svätá stolica" # todo: NEW TRANSLATION
 papacy_reform_desc: "Svätá stolica je jurisdikciou biskupa [ShowLocationName('rome')], the #italic Pontifex Maximus#!, hlavy [ShowReligionAdjective('catholic')] cirkvi, známeho ako [GetCountry('PAP').GetGovernment.GetRulerTitle]" # todo: NEW TRANSLATION
 kingdom_of_god_reform: "Božie kráľovstvo" # todo: NEW TRANSLATION
 kingdom_of_god_reform_desc: "Pápežstvo založilo Božie kráľovstvo na Zemi. Autorita Cirkvi, vedená Svätým Otcom, bude absolútna v duchovnej i svetskej oblasti." # todo: NEW TRANSLATION
 celtic_traditions_reform: "Keltské tradície" # todo: NEW TRANSLATION
 celtic_traditions_reform_desc: "Starobylé spôsoby ostrovnej spoločnosti sú začlenené do nášho systému vlády. Panovník vládne nad ľudom namiesto nad zemou a vycvičení básnici zaujímajú miesto kňazov pri niektorých formálnych obradoch." # todo: NEW TRANSLATION
 family_sagas_reform: "Rodinné ságy" # todo: NEW TRANSLATION
 family_sagas_reform_desc: "Naše starodávne ságy, odovzdávané ústne z generácie na generáciu, rozprávajú o dobrodružných výpravách do vzdialenej a divokej krajiny za západným morom. Možno jedného dňa pôjdeme v stopách našich dávnych súputníkov." # todo: NEW TRANSLATION
 galley_lords_reform: "Páni galér" # todo: NEW TRANSLATION
 galley_lords_reform_desc: "Aj keď sme zviazaní so zemou, more je našou doménou." # todo: NEW TRANSLATION
 wayfinders_reform: "Navigátori" # todo: NEW TRANSLATION
 wayfinders_reform_desc: "Tisícročia plavieb naučili navigátorov, ako sa pohybovať po moriach. Bez pokročilej technológie si navigátori pamätajú vzory na oblohe a pozorujú drobné zmeny v oblačnosti a vode, aby určili svoju polohu v rozľahlom Tichom oceáne." # todo: NEW TRANSLATION
 magna_carta_reform: "Magna Carta" # todo: NEW TRANSLATION
 magna_carta_reform_desc: "„Veľká listina“ je ústavný zákon, ktorý presúva moc od panovníka k barónom. Prvýkrát podpísaná v roku 1215, je tiež jedným z prvých dokumentov, ktoré zakotvili myšlienku občianskych slobôd, ako právo na spravodlivý proces a ochrana pred nezákonným uväznením." # todo: NEW TRANSLATION
 sbl_restorer_of_the_disinherited: "Navrátilec zbaveným" # todo: NEW TRANSLATION
 sbl_restorer_of_the_disinherited_desc: "Páni zbavení dedičstva zradným Robertom Bruceom sa hrnú pod našu zástavu po našom sľube, že im navrátime ich právoplatné pozemky." # todo: NEW TRANSLATION
 irish_earldom_reform: "Írske grófstvo" # todo: NEW TRANSLATION
 irish_earldom_reform_desc: "Naša autorita spočíva v tituloch udelených nám Pánom Írska." # todo: NEW TRANSLATION
 iron_ring_reform: "Železný prsteň" # todo: NEW TRANSLATION
 iron_ring_reform_desc: "Celá naša správa je organizovaná tak, aby udržiavala obrovský počet hradov, ktoré kontrolujú naše kopce a údolia, vďaka čomu sme jednou z najpevnejšie opevnených krajín na svete." # todo: NEW TRANSLATION
 religious_tolerance: "Náboženská tolerancia" # todo: NEW TRANSLATION
 religious_tolerance_desc: "Naša krajina je obývaná ľuďmi s rôznymi vierami a vyznaniami. Preto by bolo rozumné vládnuť k nim tolerantne a zabezpečiť si ich podporu pre našu vládu." # todo: NEW TRANSLATION
 serene_republic_of_naples: "Serénna republika Neapol" # todo: NEW TRANSLATION
 serene_republic_of_naples_desc: "Forma vlády inšpirovaná vládou [GetCountry('VEN').GetAdjective], ktorá kombinuje aspekty monarchie a republiky." # todo: NEW TRANSLATION
 turkish_pashas: "Pašovia" # todo: NEW TRANSLATION
 turkish_pashas_desc: "Vo Osmanskej ríši udeľoval sultán titul paša vysokopostaveným civilným úradníkom alebo vojenským generálom. Zvyčajne ho dostávali guvernéri; stával nad bejmi a aghami, ale pod khedivami a vezírmi." # todo: NEW TRANSLATION
 compagna_communis: "Compagna Communis" # todo: NEW TRANSLATION
 compagna_communis_desc: "Je to zhromaždenie všetkých obchodných cechov Janova a šľachticov z okolitého územia a pobrežia, ktoré sa spoja, aby vytvorili vládu mesta." # todo: NEW TRANSLATION
 alberghi_28: "The 28 Alberghi" # todo: NEW TRANSLATION
 alberghi_28_desc: "Po politických zmenách minulého storočia ovplyvňujúci Dom Doria podporuje reformu ústavy, ktorá eliminuje frakcie, ktoré trápili republiku v uplynulých storočiach. Tie sú nahradené novou oligarchickou formou vlády, ktorá zahrňuje 28 najdôležitejších rodín, označovaných ako 28 Alberghi." # todo: NEW TRANSLATION
 legatus_natus: "Legatus Natus" # todo: NEW TRANSLATION
 legatus_natus_plural: "Legatus Natus" # todo: NEW TRANSLATION
 legatus_natus_desc: "Sme pápežov zástupca severne od Álp!" # todo: NEW TRANSLATION
 por_casa_de_india: "Casa da Índia" # todo: NEW TRANSLATION
 por_casa_de_india_desc: "Casa da Índia dozerá na všetky portugalské državy v Afrike a Indii a kontroluje všetky obchodné práva tam." # todo: NEW TRANSLATION
 tsardom: "Cárstvo" # todo: NEW TRANSLATION
 tsardom_desc: "Náš štát zachováva odkaz Rímskej ríše a je pilierom nášho štátneho náboženstva. Ako cár celej [ShowRegionName('russian_region')] je náš panovník pravým pánom národov [ShowCultureGroupName('russian_group')]." # todo: CHANGED
 veche_republic: "Veche republika" # todo: NEW TRANSLATION
 veche_republic_desc: "Tento štát je spravovaný večom, radou s najvyššou legislatívnou a súdnou mocou, pozostávajúcou z [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')] a dokonca [ShowEstateTypeName('peasants_estate')]." # todo: NEW TRANSLATION
 sudebnik: "Sudebnik" # todo: NEW TRANSLATION
 sudebnik_desc: "Koncom 15. storočia padlo rozhodnutie zjednotiť právny kódex, ktorý pôvodne fungoval ako obyčajové právo s veľkými regionálnymi rozdielmi. Zefektívnením kódexu a zvýšením počtu priestupkov, za ktoré môžeme ukladať pokuty, zlepšujeme správu a príjmy." # todo: NEW TRANSLATION
 oprichnina: "Oprichnina" # todo: NEW TRANSLATION
 oprichnina_desc: "Dedičná šľachta je najväčšou hrozbou pre našu kontrolu štátu. Musíme zlomiť ich moc zmenšením veľkosti ich panstiev a rozdeliť túto pôdu najprv ľuďom, ktorí sú nám verní." # todo: NEW TRANSLATION
 east_india_trading_company: "Východoindická spoločnosť" # todo: NEW TRANSLATION
 east_india_trading_company_desc: "Bola to anglická obchodná spoločnosť založená v roku 1600 a rozpustená v roku 1874. Jej pôvodným cieľom bol obchod v oblasti Indického oceánu a neskôr sa rozšírila do Východnej Ázie. Na vrchole svojej moci bola najväčšou spoločnosťou na svete, ovládajúc a spravujúc veľké časti Indického subkontinentu, kolonizujúc časti juhovýchodnej Ázie a Hongkong." # todo: NEW TRANSLATION
 ven_monte_nuovo: "Monte Nuovo" # todo: NEW TRANSLATION
 ven_monte_nuovo_desc: "Pôvodný systém požičiavania v Taliansku bol spoločný akciový fond, kde každý občan musel požičať určitú sumu peňazí výmenou za úrok, nazývaný Monte Vecchio. V polovici 15. storočia benátski bankári zaviedli garantovanú minimálnu výplatu úrokov veriteľom, čo zvýšilo sumu peňazí, ktorú boli ľudia ochotní požičať. Toto 'Monte Nuovo' bolo mimoriadne úspešné a financovalo mnohé benátske vojny." # todo: NEW TRANSLATION
 hun_power_to_magnates: "Mocní magnáti" # todo: NEW TRANSLATION
 hun_power_to_magnates_desc: "Mocní magnáti Uhorska pri každej príležitosti oslabovali moc koruny." # todo: NEW TRANSLATION
 casa_de_contratacion: "Casa de Contratación" # todo: NEW TRANSLATION
 casa_de_contratacion_desc: "Casa de Contratación je kráľovská agentúra, ktorá dohliada na španielske koloniálne snahy. Cesty za objavmi a obchodom museli byť jej schválené a všetky koloniálne dane boli ňou vyberané. Casa bola tiež poverená chrániť tajné informácie o nových obchodných cestách a objavoch." # todo: NEW TRANSLATION
 intendancy_system: "$intendancy_system$ je nový systém správy, zameraný na centralizáciu právomoci koruny nad byrokratmi, aby dohliadal na výber daní a zavádzal protikorupčné opatrenia." # todo: NEW TRANSLATION
 royal_factories_reform: "Kráľovské továrne" # todo: NEW TRANSLATION
 royal_factories_reform_desc: "Kráľovské továrne sú štátom financované manufaktúry priamo dohliadané korunou, ktoré vyrábajú strategické a luxusné tovary na podporu merkantilistických a centralizovaných ekonomických politík." # todo: NEW TRANSLATION
 royal_council_of_castile: "Kráľovská rada Kastílie" # todo: NEW TRANSLATION
 royal_council_of_castile_desc: "$royal_council_of_castile$ je centralizovaná kráľovská rada na zefektívnenie zdaňovania, súdnictva a správy pod priamym dohľadom koruny." # todo: NEW TRANSLATION
 nueva_planta: "Nueva Planta" # todo: NEW TRANSLATION
 nueva_planta_desc: "$nueva_planta$ je séria dekrétov a reforiem formalizovaných s cieľom zrušiť regionálne právne privilégiá a vytvoriť jednotný, centralizovaný štát." # todo: NEW TRANSLATION
 crown_aragon_reform: "Koruna Aragónu" # todo: NEW TRANSLATION
 crown_aragon_reform_desc: "$crown_aragon_reform$ je zložené kráľovstvo, vytvorené niekoľkými kráľovstvami a kniežatstvom s ich inštitúciami a zákonmi. Ako krajina orientovaná na obchod a námorníctvo je veľkou námornou mocnosťou pripravenou dominovať Stredozemiu svojimi flotilami." # todo: NEW TRANSLATION
 crown_castile_reform: "Koruna Kastílie" # todo: NEW TRANSLATION
 crown_castile_reform_desc: "Keď sa kráľovstvá Kastília a León definitívne spojili v roku 1230, zrodila sa $crown_castile_reform$. Odvtedy krajina usiluje stať sa hegemonickou mocou na Pyrenejskom polostrove a jednou z najväčších a najprestížnejších mocností v západnej Európe." # todo: NEW TRANSLATION
 portuguese_monarchy_reform: "Portugalská monarchia" # todo: NEW TRANSLATION
 portuguese_monarchy_reform_desc: "Napriek tomu, že jej monarchia bola spočiatku podobná monarchiám ostatných iberských krajín, Portugalské kráľovstvo rozvinulo centralizovanejšiu vládu okolo svojich panovníkov, s lepším vplyvom nad ich stavmi a so zameraním na bohatstvo, ktoré môže priniesť oceán." # todo: NEW TRANSLATION
 spanish_tolerance: "Iberská tolerancia" # todo: NEW TRANSLATION
 spanish_tolerance_desc: "Pyrenejský polostrov obýva množstvo ľudí s rôznymi vierami a presvedčeniami. Nútiť ich k jednej viere alebo vyháňať tých, ktorých považujeme za odlišných, by bol vážny omyl a ublížil by našej krajine viac, než by jej to pomohlo. Aby sme dosiahli veľkosť, budeme musieť prijať túto rozmanitosť." # todo: NEW TRANSLATION
 pyrenean_fueros_reform: "Pyrenejské fueros" # todo: NEW TRANSLATION
 pyrenean_fueros_reform_desc: " #italic Fuero#! sa materializuje v písomných zákonoch, ktoré obmedzujú kráľovskú moc a zabezpečujú výkon občianskych slobôd. Keď vládcovia prisahajú, že budú chrániť #italic Fuero#!, sú za to uznávaní. #italic Fuero#! sú ústavou kráľovstva, ktorá podrobuje moc právnemu poriadku a vyjadruje rovnováhu moci medzi kráľovstvom a vládcami." # todo: NEW TRANSLATION
 school_of_first_letters_reform: "Škola prvých písmen" # todo: NEW TRANSLATION
 school_of_first_letters_reform_desc: "Iniciované náboženskými rádmi a obcami, Školy prvých písmen majú poslanie vzdelávať ľudí nielen v základoch katechizmu, ale aj v číslach a písmenách. Podporou týchto snáh sa náš ľud naučí správne čítať a písať a stane sa vzdelanejším." # todo: NEW TRANSLATION
 sons_of_the_oak_reform: "Synovia Duba" # todo: NEW TRANSLATION
 sons_of_the_oak_reform_desc: "Naše kráľovstvo je hrdým dielom svojho zakladateľa: Íñigo Iñiguez, prezývaného Arista/Aritza, or #italic The Oak#!. Rovnako ako mocný strom, naše národ má byť odolný a vzdorovať akejkoľvek agresii, ktorá ohrozuje jeho existenciu." # todo: NEW TRANSLATION
 system_of_councils_reform: "Systém rád" # todo: NEW TRANSLATION
 system_of_councils_reform_desc: "Ako sa náš národ stáva silnejším, potrebujeme riešenie na zjednotenie viacerých rád, na ktorých sa naši vládcovia spoliehajú. Vytvorením polysynodálneho systému zaistíme efektívnosť nášho kráľovstva tým, že tieto rady budú organizovane spolupracovať." # todo: NEW TRANSLATION
 the_jewel_of_alandalus_reform: "Drahokam Al-'Andalusu" # todo: NEW TRANSLATION
 the_jewel_of_alandalus_reform_desc: "Sme jediným preživším členom bývalých moslimských ríš, ktoré kedysi obývali Al-'Andalus. Veľké moslimské impériá povstali a padli na Pyrenejskom polostrove, pričom sa fragmentovali. Ako jedna z týchto fragmentovaných častí je naším osudom zjednotiť polostrov pod našou zástavou." # todo: NEW TRANSLATION
 timurid_empire: "Timuridská ríša" # todo: NEW TRANSLATION
 timurid_empire_desc: "Veľké ambície nášho zakladateľa vytvorili ríšu nepredvídateľného rozsahu v [ShowSubContinentName('central_asia')]. Byrokracia sa výrazne sústreďuje na rozširovanie našich hraníc." # todo: NEW TRANSLATION
 por_ordinances: "Portugalské ordinancie" # todo: NEW TRANSLATION
 por_ordinances_desc: "Táto formalizácia kánonického, rímskeho a miestneho práva vyrieši mnohé súdne konflikty a zvýši efektivitu vlády." # todo: NEW TRANSLATION
 anatolian_beylik: "Anatolský bejlik" # todo: NEW TRANSLATION
 anatolian_beylik_desc: "Nachádzame sa v nepokojnom regióne [ShowRegionName('anatolia_region')], vynárame sa po rozpade Sultanátu Rûm, ktorého hranice sme kedysi obývali. Otužilí bojovníci a schopní byrokrati tvoria jadro pevnej vlády." # todo: NEW TRANSLATION
 mamluk_government: "$mamluk$ vláda" # todo: NEW TRANSLATION
 mamluk_government_desc: "Sultanát, ktorý vládne rozľahlostiam [ShowRegionName('egypt_region')], veľmi závisí na prítomnosti silnej stálej armády. Jeho vrchný stav je predmetom súťaže medzi frakciami týchto mocných otrockých vojakov, ktorí často zdedia samotný trón a rozhodujú o tom, či vláda vydrží dlho alebo krátko." # todo: NEW TRANSLATION
 persian_feudal_theocracy: "Perzská feudálna teokracia" # todo: NEW TRANSLATION
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$ je absolútny vládca Perzie a pod ním existuje komplexný byrokratický systém, ktorý udržiava štát usporiadaný a vyvážený. Keď sú posty vo vláde prideľované podľa zásluh namiesto dedičnosti, systém funguje v najlepšom záujme národa." # todo: NEW TRANSLATION
 divided_persian_aristocracy: "Rozdelená perzská aristokracia" # todo: NEW TRANSLATION
 divided_persian_aristocracy_desc: "Vládnuca vojenská trieda nášho štátu je medzi sebou v spore. Tam, kde sa kedysi snažili presadzovať svoje požiadavky voči $rank_kingdom_persian_ruler_male$, je teraz neustály boj o priazeň vládcu." # todo: NEW TRANSLATION
 ambrosian_republic_reform: "Ambrosijská republika" # todo: NEW TRANSLATION
 ambrosian_republic_reform_desc: "Bola to krátkožijúca mestská štátna forma vlády, ktorá vznikla v vojvodstve Miláno, keď vojvoda v roku 1447 zomrel bez dediča." # todo: NEW TRANSLATION
 petition_of_rights: "Petícia práv" # todo: NEW TRANSLATION
 petition_of_rights_desc: "Občania v našich hraniciach, a najmä tí z mocných vrstiev, už dávno požadovali prijatie určitých neodňateľných práv, ktoré by ovplyvnili spoluprácu našich stavov a našu schopnosť uskutočňovať vládne reformy za cenu oslabenia centrálnej moci." # todo: NEW TRANSLATION
 judicate_reform: "Judikát" # todo: NEW TRANSLATION
 judicate_reform_desc: "Judikát je veľmi unikátny typ vlády, ktorý je definovaný republikánskymi inštitúciami a ich voľbami vládcu z najvyššieho súdu." # todo: NEW TRANSLATION
 diarchy_republic: "Diarchická republika" # todo: NEW TRANSLATION
 diarchy_republic_desc: "Nech žiadny človek nevládne sám, inak by sme neboli lepší než týranské monarchie, ktoré sa snažia podrobiť náš ľud.\nFunkcia Capitano del Popolo bude zdieľaná dvomi osobami, kde členovia rodín Spinola a Doria zaujmú pozície. To zabezpečí rovnováhu moci v našej exekutíve." # todo: NEW TRANSLATION
 great_and_minor_councils_of_genoa: "Veľká a Malá rada Janova" # todo: NEW TRANSLATION
 great_and_minor_councils_of_genoa_desc: "Vytvorené admiráľom Andreou Doriom po jeho reforme janovskej vlády, $great_and_minor_councils_of_genoa$ sú dve legislatívne telá štátu. Veľká rada reprezentuje členov [ShowEstateTypeName('burghers_estate')], zatiaľ čo Malá rada je tvorená [ShowEstateTypeName('nobles_estate')]." # todo: NEW TRANSLATION
 joint_ruling_monarchy: "Spoločné vládnutie" # todo: NEW TRANSLATION
 joint_ruling_monarchy.tt: "Panovník nemá dospelého brata" # todo: NEW TRANSLATION
 joint_ruling_monarchy.tt2: "Náš panovník a jeho brat sa budú striedať vo vláde každých 5 rokov." # todo: NEW TRANSLATION
 joint_ruling_monarchy_desc: "Mnohí nemeckí panovníci stále zachovávajú tradíciu zdieľania moci a povinností vládnutia svojich zemí so svojimi bratmi. Spoločné vládnutie nad držbami alebo dokonca striedanie sa na tróne na vopred stanovené obdobie rokov." # todo: NEW TRANSLATION
 russian_absolutism: "Absolutizmus" # todo: NEW TRANSLATION
 russian_absolutism_desc: "Bola zrušená povinnosť prihliadať na odporúčania akejkoľvek rady." # todo: NEW TRANSLATION
 the_mestnichestvo: "Mestnichestvo" # todo: NEW TRANSLATION
 the_mestnichestvo_desc: "Mestnichestvo bol starobylý systém, ktorý určoval, že štátne pozície by sa mali ponúkať ľuďom podľa staroby ich pôvodu. Zároveň sa tiež bral do úvahy postavenie osoby v každej rodine. Najvýraznejším prejavom bol vplyv na poradie, akým boli bojárom prideľované miesta pri cisárovom stole." # todo: NEW TRANSLATION
 state_controlled_church: "Cirkev pod štátnou kontrolou" # todo: NEW TRANSLATION
 state_controlled_church_desc: "Pravoslávna cirkev bola úplne podriadená štátu." # todo: NEW TRANSLATION
 swe_age_of_freedom: "Frihetstiden" # todo: NEW TRANSLATION
 swe_age_of_freedom_desc: "Od konca Veľkej severnej vojny až do konca 18. storočia zažila Švédska jedinečné obdobie parlamentnej vlády. Moc monarchie bola obmedzená a krajinu vládli šľachtické frakcie v rámci Riksdagu." # todo: NEW TRANSLATION
 ned_shipbuilding_industry: "Holandský priemysel stavby lodí" # todo: NEW TRANSLATION
 ned_shipbuilding_industry_desc: "S vynálezom fluytu explodovala holandská stavba lodí. Domáce aj zahraničné objednávky zaplavili lodenice a v dôsledku toho sa podnikanie v stavbe lodí rozkvitlo. Nikdy predtým neplávalo toľko holandských lodí po moriach ani nikdy predtým nebolo v stavbe lodí zamestnaných toľko Holanďanov." # todo: NEW TRANSLATION
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei" # todo: NEW TRANSLATION
 geheime_kabinettskanzlei_desc: "Zriadená ako služba na prehliadanie a odpočúvanie, táto Čierna komora nám poskytne informácie o všetkej poštovej korešpondencii prechádzajúcej našou krajinou. Ich odborné zručnosti v otváraní, kopírovaní a opätovnom zalepovaní oficiálnych dokumentov budú známe po celom svete." # todo: NEW TRANSLATION
 libertas_affectandi: "Libertas Affectandi" # todo: NEW TRANSLATION
 libertas_affectandi_desc: "Pôvodne udelené dynastii von Babenberg, ktorá pred nami vládla týmto krajinám, toto privilégium nám umožní vybrať si vlastného preferovaného dediča v prípade, že by v priamom mužskom rode nebol žiadny. To zabezpečí, že naša dynastia si zachová svoje vlastníctvo aj v ťažkých časoch." # todo: NEW TRANSLATION
 joyous_entry_reform: "Radostný vstup" # todo: NEW TRANSLATION
 joyous_entry_reform_desc: "Radostný vstup z roku 1356 udelil privilégiá brabantským mešťanom, podobné #italic Magna Carta#! pre Nížiny. Iniciovaný vojvodom Jánom III. a potvrdený Joannou a Venceslavom v roku 1356, listina čelila výzvam počas invázie Ľudovíta II., vyvrcholila jej obnovením po tom, čo domáci vlastenci vedení Everardom 't Serclaesom v októbri 1356 dobyli Brusel. Dokument zachovával slobody pre Cirkev, mestá a šľachtu, zdôrazňoval súhlas pri daniach a záväzok k nerozdeliteľnosti Brabantu." # todo: NEW TRANSLATION
 frisian_freedom_reform: "Frízska sloboda" # todo: NEW TRANSLATION
 frisian_freedom_reform_desc: "Frízska sloboda predstavuje nezlomnosť frízskeho ľudu a ich odmietnutie feudalizmu a nevoľníctva. Vyberajú svojich zástupcov medzi vlastníkmi pôdy a spravujú krajinu autonómne. Ak by medzi nimi vystúpil vodca, mal by rešpektovať slobody svojho ľudu, inak ho postihne osud, aký postretol iných nepriateľov, vnútorných alebo vonkajších." # todo: NEW TRANSLATION
 dutch_republic_reform: "Holandská republika" # todo: NEW TRANSLATION
 dutch_republic_reform_desc: "Holandská republika je typ republiky, v ktorej vodca, nazývaný statholder, vládne doživotne. Tradične frakcie podporujúce tento režim bojovali buď za to, aby moc statholdera bola viac podobná #italic Primus inter Pares#! (štatisti), alebo aby zvolený vodca bol akýmsi voleným kráľom (orangisti)." # todo: NEW TRANSLATION
 ancient_french_taxation: "Staré francúzske zdaňovanie" # todo: NEW TRANSLATION
 ancient_french_taxation_desc: "Historicky boli dane uvalené a vyberané len v čase potreby, nie prostredníctvom pravidelného systému." # todo: NEW TRANSLATION
 basic_timariot_system: "Timar systém" # todo: NEW TRANSLATION
 basic_timariot_system_desc: "Systém feudálnych pozemkových držieb zameraný na vybudovanie impozantnej jazdeckej sily. Naši Sipâhi budú pridelení pozemkové granty a očakáva sa, že nám dodajú určitý počet jazdectva na základe veľkosti grantu." # todo: NEW TRANSLATION
 expanded_timariot_system: "Rozšírený Timar systém" # todo: NEW TRANSLATION
 expanded_timariot_system_desc: "Systém so sipahi s pôdou, ktorí dodávajú väčšinu nášho jazdectva, bol rozšírený, priraďujúc rozsiahle úseky dobytého územia pre tento účel." # todo: NEW TRANSLATION
 legacy_of_osman: "Dedičstvo Osmana" # todo: NEW TRANSLATION
 legacy_of_osman_desc: "Dedičstvo Osmana formovalo ambície jeho dedičov rozšíriť jeho panstvo do toho, čo sa nakoniec stalo Osmanskou ríšou." # todo: NEW TRANSLATION
 enderun_interior_service: "Enderûn" # todo: NEW TRANSLATION
 enderun_interior_service_desc: "Interiérová služba je zložitá odnož osmanského dvora. Rozdelená na Privy Chamber, Treasury, Privy Larder a Great and Little Chambers, jej rady tvoria pestrú zmes eunuchov, chlapčenských otrokov, trpaslíkov a nemých, ktorí niekedy môžu mať pozoruhodný vplyv na vnútorné fungovanie štátu." # todo: NEW TRANSLATION
 ottoman_imperial_harem: "Cisársky harém" # todo: NEW TRANSLATION
 ottoman_imperial_harem_desc: "Cisársky harém je omnoho viac než zbierka zotročených pôvabností na vládcuv príkaz - je to ženská inštitúcia paralelná s mužmi dominantnou Interiérovou službou, s vlastnou organizáciou, vzdelaním a protokolmi. Hoci ženy v haréme musia pracovať v zákulisí, niekedy môžu mať veľký vplyv - najmä cez valide sultanku, matku vládcu, ktorá je vnímaná ako strážkyňa moci impéria." # todo: NEW TRANSLATION
 ottoman_eunuch_viziers: "Eunuchní vezíri" # todo: NEW TRANSLATION
 ottoman_eunuch_viziers_desc: "Zručným eunuchským sluhom môžu byť zverené mocné pozície, ako Black Chief Eunuch, Kızlar Ağası a White Chief Eunuch, Kapı Ağası. V týchto úlohách zodpovedajú za komunikáciu medzi vládcom a [GetCountry('TUR').Custom('GetHeadOfCabinetName')], harémom a dvoranmi, dohľad nad waqf nadáciami a za výchovu [GetCountry('TUR').GetGovernment.GetAdjective] princov, medzi mnohými ďalšími vecami. Spoľahlivejší než bežní muži, na nich možno vždy spoľahnúť, že budú pracovať v prospech štátu." # todo: NEW TRANSLATION
 sekban_system: "Sekbanový systém" # todo: NEW TRANSLATION
 sekban_system_desc: "Sekban vojaci sú náborovaní vo veľkom počte z roľníctva a financovaní špeciálnym daním nazývaným Sekban Aqçesi. Typicky bojujú ako pechota ozbrojená muškátmi, tvoria nové jadro armády, ale sú neustále v konflikte s janičiarskym zborom." # todo: NEW TRANSLATION
 ottoman_malikane_tax_reform: "Malikâne" # todo: NEW TRANSLATION
 ottoman_malikane_tax_reform_desc: "Reforma $ottoman_tax_farming$ systému, Malikâne umožňuje daňovým farmárom kúpiť si doživotné zmluvy na pôdu, ktorú obhospodarujú. To im poskytne väčšiu istotu a vlastný záujem na dlhodobom rozvoji a produkčných schopnostiach ich držby. Nevýhodou je, že udržiavanie právneho poriadku medzi týmito doživotnými grantmi bude náročnejšie." # todo: NEW TRANSLATION
 ottoman_coffee_house_espionage: "Špionáž v kaviarňach" # todo: NEW TRANSLATION
 ottoman_coffee_house_espionage_desc: "Kaviarne a iné mestské stretnutia sú hlavným zdrojom podvratných aktivít; umiestnením špiónov a informátorov do nich môžeme lepšie chrániť bezpečnosť štátu." # todo: NEW TRANSLATION
 ottoman_new_order_army: "Niẓām-i Jedīd" # todo: NEW TRANSLATION
 ottoman_new_order_army_desc: "Radikálna vojenská reforma, Nový poriadok závisí silno na zahraničných inštruktoroch a západných taktikách a zbraniach, ako aj na reorganizovanom delostrelectve. Nech nás dovedie k novým víťazstvám a ďalej zmenší problémový vplyv upadajúcich $janissaries_advance$." # todo: NEW TRANSLATION
 expanded_posadnichestvo_office: "Rozšírené posadničestvo" # todo: NEW TRANSLATION
 expanded_posadnichestvo_office_desc: "Úrad posadnika je v Novgorode vplyvná funkcia. Aby sa predišlo monopolizácii moci v rukách jediného muža, je potrebné úrad rozšíriť, aby viac členov [ShowEstateTypeName('nobles_estate')] mohlo súčasne túto funkciu zastávať a navzájom sa kontrolovať." # todo: NEW TRANSLATION
 sovet_gospod: "Sovet Gospod" # todo: NEW TRANSLATION
 sovet_gospod_desc: "Sovet Gospod — alebo Rada pánov — je rozhodovacou inštitúciou republiky. Na rozdiel od systému Veche má Sovet Gospod dávať viac moci posadnikom, tysiatskym a iným členom [ShowEstateTypeName('nobles_estate')]. Vplyv [ShowEstateTypeName('burghers_estate')] a [ShowEstateTypeName('peasants_estate')] je v tomto systéme zanedbateľný." # todo: NEW TRANSLATION
 ruling_commission_of_england: "Vládna komisia" # todo: NEW TRANSLATION
 ruling_commission_of_england_desc: "Komisia [ShowEstateTypeName('nobles_estate')] efektívne prevzala správu kráľovstva a koná ako regenti. Schopnosť panovníka vykonávať moc je obmedzená a jeho právo vládnuť postupne klesá. Komisia môže vládnuť len dovtedy, kým si uchová podporu parlamentu, alebo až do doby, keď si panovník získa dostatočnú podporu na jej zvrhnutie." # todo: NEW TRANSLATION
 bank_of_england_reform: "Banka $ENG$" # todo: NEW TRANSLATION
 bank_of_england_reform_desc: "Centralizovaná a vplyvná inštitúcia, táto banka pozostáva z mocných finančníkov a výrazne zvyšuje našu dôveryhodnosť a schopnosť spravovať naše dlhy. Jej účelom je riadiť verejné financie a pomáhať stabilizovať štátne pôžičky." # todo: NEW TRANSLATION
 banu_hummay_amendments: "Dodatky Banu Hummay" # todo: NEW TRANSLATION
 banu_hummay_amendments_desc: "V chaotickom systéme línií a správy zaviedol prvý vládca dynastie Sayfawa, Banu Hummay, súbor dedičských dodatkov a zákonov, ktorých cieľom bolo uložiť náboženské povinnosti a preukázanie zbožnosti vládnucou dynastiou." # todo: NEW TRANSLATION
 kbo_clan_heads_reform: "Rada hláv klanov" # todo: NEW TRANSLATION
 kbo_clan_heads_reform_desc: "Keď budeme vyhľadávať rady náčelníkov najdôležitejších klanov našej krajiny, môžeme dosiahnuť stabilnejšiu vládu a priniesť krajine veľkú prosperitu." # todo: NEW TRANSLATION
 manden_kurufa_reform: "Manden Kurufa" # todo: NEW TRANSLATION
 manden_kurufa_reform_desc: "Reforma $manden_kurufa_reform$, známa aj ako Manden Federation, je vláda Empire of Mali. Pôvodne začala ako '#italic Dvanásť dverí#!', ktoré boli osobným majetkom Mansa; táto sieť spojenectiev a dobytých území sa stala jadrom vlády štátu." # todo: NEW TRANSLATION
 benevolence_tax_reform: "Benevolenčná daň" # todo: NEW TRANSLATION
 benevolence_tax_reform_desc: "Reforma $benevolence_tax_reform$ je špeciálna daň zameraná na šľachticov s bohatými úsporami alebo tých, ktorí žijú rozmažite, keďže sa dá argumentovať, že si to môžu dovoliť. Znižuje daňové bremeno pre najchudobnejších, pretože tí nič z toho nemajú. Navrhol ju John Morton, ktorého Morton's Fork odôvodnil jej zavedenie." # todo: NEW TRANSLATION
 navy_board_reform: "Námorná rada" # todo: NEW TRANSLATION
 navy_board_reform_desc: "Reforma $navy_board_reform$ je administratívny orgán zodpovedný za dohľad nad námornými záležitosťami. Táto centralizovaná inštitúcia zjednodušuje riadenie flotily, čo vedie k efektívnejšej prevádzke a prideľovaniu zdrojov." # todo: NEW TRANSLATION
 haudenosaunee_clan_mothers: "Klanové matky Haudenosaunee" # todo: NEW TRANSLATION
 haudenosaunee_clan_mothers_desc: "Klanové matky Haudenosaunee, nazývané Iakoianes, vládnu klanom. Zodpovedajú za vnútorné fungovanie kmeňa a za voľbu svojich mužských protějskov, nazývaných Royaner, aby zastupovali záujmy klanu v rade všetkých kmeňov Haudenosaunee." # todo: NEW TRANSLATION
 andean_monarchy: "Andské kráľovstvo" # todo: NEW TRANSLATION
 andean_monarchy_desc: "Reforma vlády rozšírená medzi pôvodnými obyvateľmi Ánd. Zákony náboženstva sú vtkané do pravidiel dedičstva, pričom nútia nových vládcov začínať svoje vlády bez svetského majetku." # todo: NEW TRANSLATION
 tawantinsuyu_monarchy: "Monarchia Tawantinsuyu" # todo: NEW TRANSLATION
 tawantinsuyu_monarchy_desc: "Reforma vlády Inkskej ríše, prispôsobená a vyvinutá z monarchických pôvodov. Zákony náboženstva sú vtkané do pravidiel dedičstva, nútiac nových vládcov začínať svoje vlády bez svetského majetku." # todo: NEW TRANSLATION
 reformed_tawantinsuyu_government: "Reformovaná vláda Tawantinsuyu" # todo: NEW TRANSLATION
 reformed_tawantinsuyu_government_desc: "Reformovaná forma vlády Inkskej ríše, ktorá zvyšuje absolútnu moc Inku a odstraňuje starodávne praktiky panaqas." # todo: NEW TRANSLATION
 court_of_the_star_chamber_reform: "Súd Hviezdnej komory" # todo: NEW TRANSLATION
 court_of_the_star_chamber_reform_desc: "Reforma $court_of_the_star_chamber_reform$ rieši prípady považované za príliš citlivé alebo zložité pre bežné súdy, od krivej prísahy až po sprisahanie. Hoci je známa účinnosťou, súd čelí kritike pre možné zneužívanie moci, nedostatok riadneho súdneho procesu a využívanie ako politického nástroja." # todo: NEW TRANSLATION
 gabelle: "Gabelle" # todo: NEW TRANSLATION
 gabelle_desc: "Reforma vlády, ktorá umožňuje soľnú daň, kladúcu veľké bremeno na obyvateľstvo a prinášajúcu zlato do štátnej kasy." # todo: NEW TRANSLATION
 fra_code_louis: "Louisov právny kódex" # todo: NEW TRANSLATION
 fra_code_louis_desc: "Po storočiach rôznych právnych predpisov v severnej a južnej [GetCountry('FRA').GetNameWithNoTooltip] bol zavedený Code Louis, ktorý zjednotil [GetCountry('FRA').GetNameWithNoTooltip] pod jedným jasným právnym kódexom." # todo: NEW TRANSLATION
 crusade_sea_reform: "Krížová výprava na mori" # todo: NEW TRANSLATION
 crusade_sea_reform_desc: "Keď sa náš záujem presunul z obrany hradov v Zemi svätej na boj s pirátmi a pohanmi na moriach, museli sme zmeniť spôsob, akým náš Rád funguje. Galéry budú našimi bojiskami a prvými pevnosťami proti nepriateľom Krista." # todo: NEW TRANSLATION
 representative_parliament_reform: "Zastupiteľský parlament" # todo: NEW TRANSLATION
 representative_parliament_reform_desc: "Zavedenie $representative_parliament_reform$ predstavuje významný posun v politickej dynamike, udeľujúc príležitosť jednotlivcom z pokorných pomerov, ako sú [ShowPopTypeName('peasants')], získať miesto v parlamente. Táto výsada tradične patrila výlučne elitám a privilegovaným vrstvám." # todo: NEW TRANSLATION
 japanese_imperial_family: "Japonská cisárska rodina" # todo: NEW TRANSLATION
 japanese_imperial_family_desc: "Utvrdzujúc pôvod od slnečnej bohyni Amaterasu, dynastia Yamato obsadila Chrysanthemum Throne po stáročia." # todo: NEW TRANSLATION
 japanese_clan: "Japonský klan" # todo: NEW TRANSLATION
 japanese_clan_desc: "V dôsledku neschopnosti cisárskej rodiny efektívne ovládať vidiek si početné samurajské klany vytvorili vlastné zoskupenia moci a vojenská štruktúra vlády pod šógunom sa stala úrodným prostredím pre neustále súboje o moc medzi nimi." # todo: NEW TRANSLATION
 daimyo: "Daimyō" # todo: NEW TRANSLATION
 daimyo_desc: "Keď im bola udelená miestna kontrola nad územím ich klanu, japonskí $daimyo$ sú mocní feudálni páni, schopní verbovať vlastné armády a vyberať vlastné dane. Najmocnejší z nich sú dokonca schopní vzdorovať centrálnej autorite $JAPANESE_SHOGUNATE_LEADER_MALE$." # todo: NEW TRANSLATION
 shogunate: "Šógunát" # todo: NEW TRANSLATION
 shogunate_desc: "Vojenská vláda Japonska; autorita $JAPANESE_SHOGUNATE_LEADER_MALE$ sa rozprestiera nad všetkými klanmi. Aspoň nad tými, ktoré si nedovolia jej vzdorovať." # todo: NEW TRANSLATION
 jap_rangaku: "Rangaku" # todo: NEW TRANSLATION
 jap_rangaku_desc: "Podporili sme štúdium západných záležitostí. Zatiaľ čo niektorí sa obávajú, že to škodí súdržnosti našej spoločnosti, iní tvrdia, že poznatky zo Západu sú tak cenné, že si nemôžeme dovoliť inak." # todo: NEW TRANSLATION
 shogunate_kanrei_council: "Rada Kanrei" # todo: NEW TRANSLATION
 shogunate_kanrei_council_desc: "S cieľom vytvoriť súdržnejší vzťah medzi $JAPANESE_SHOGUNATE_LEADER_MALE$ a [ShowSpecialStatusName('shugo_daimyo')] v [ShowRegionName('japan_region')] umožňuje rada viacerých Kanrei členom [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] radiť $JAPANESE_SHOGUNATE_LEADER_MALE$ a zároveň komunikovať s ostatnými členmi rady [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]. Starší členovia rady majú tiež za úlohu riešiť záležitosti ostatných členov rady, ktorú tvoria slabšie klany." # todo: NEW TRANSLATION
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Táto [government_reform|e] bude odstránená, ak [GetUniqueInternationalOrganization('japanese_shogunate').GetName] prestane existovať alebo ak už nebudeme vodcom [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]." # todo: NEW TRANSLATION
 warring_state: "Bojujúci štát" # todo: NEW TRANSLATION
 warring_state_desc: "Štát rozpadnutej Nebeskej ríše, ktorý sa vzbúril proti súčasnému Synovi neba. Administratívne záležitosti sú odložené v prospech agresívnejšieho zamerania na vojenskú expanziu." # todo: NEW TRANSLATION
 altepetl: "Āltepētl" # todo: NEW TRANSLATION
 altepetl_desc: "Približný ekvivalent mestského štátu, $altepetl$ je rozdelený na menšie správne obvody nazývané #italic calpōlli#!. Vedený dynastickým vládcom, vyžaruje vplyv do svojho okolia a vedie diplomaciu s blízkymi $altepetl$ ako suverénna entita." # todo: NEW TRANSLATION
 reformed_nahuatl_society: "Reformovaná náhuatská spoločnosť" # todo: NEW TRANSLATION
 reformed_nahuatl_society_desc: "Inovatívna séria centralizačných reforiem a legislatívnych rámcov tvorí základ novej vlády. So zameraním na detaily a pevnou rukou moci tento typ právneho základu upevní vzostup mocného národa, verného učeniu [ShowReligionAdjective('nahuatl')]." # todo: NEW TRANSLATION
 grand_remonstrance_reform: "Veľká remonstrancia" # todo: NEW TRANSLATION
 grand_remonstrance_reform_desc: "Reforma $grand_remonstrance_reform$ predstavuje sériu revízií rozdelenia mocí. Ďalej obmedzuje moc monarchie a zakazuje klerikálne vymenovania do kabinetu výmenou za zvýšenú parlamentnú podporu a zjednodušenú byrokraciu." # todo: NEW TRANSLATION
 overhauled_admiralty_reform: "Prepracovaná admiralita" # todo: NEW TRANSLATION
 overhauled_admiralty_reform_desc: "Reforma $overhauled_admiralty_reform$ je pokus o modernizáciu riadiaceho orgánu Kráľovského námorníctva. Zriadená Samuelom Pepysom v jeho funkcii sekretára admirálties, reforma pomáha posilniť námornú silu Anglicka a položila základy pre budúce úspechy námorníctva." # todo: NEW TRANSLATION
 european_militia_reform: "Shirleyho milícia" # todo: NEW TRANSLATION
 european_militia_reform_desc: "Reforma $european_militia_reform$ predstavuje prepracovanie a preškolenie našich ozbrojených síl s dôrazom na modernizáciu a zosúladenie používania delostrelectva a ťažkej jazdy podľa európskych vzorov. Zaviedol ju počas svojej dlhšej návštevy anglický diplom Robert Shirley; reforma posilňuje vojenskú silu Perzie, aby konkurovala našim nepriateľom." # todo: NEW TRANSLATION
 legacy_of_kublai_khan: "Legacy of [GetCharacter('kublai_khan').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] bol tým, kto upevnil našu vládu nad $china$. Prijal štýl [ShowCultureGroupName('chinese_group')] a prehlásil sa za $EMPEROR_CHINA_MALE$ [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Pokiaľ kráčame v jeho šľapajách, naša autorita nad Drakím trónom bude uznávaná." # todo: NEW TRANSLATION
 three_departments_system: "Tri departmány" # todo: NEW TRANSLATION
 three_departments_system_desc: "Systém $three_departments_system$ a Systém šiestich ministerstiev pochádza zo starovekých čínskych ríš a je primárnou administratívnou štruktúrou štátu. Všetky departmány sa zameriavajú na rôzne aspekty procesu tvorby, ustanovovania a revidovania štátnej politiky. Šesť ministerstiev sú hlavné výkonné orgány štátu, rozdelené podľa príslušných oblastí: zamestnanosť, zdaňovanie, rituály, vojenské záležitosti, presadzovanie práva a verejné práce." # todo: NEW TRANSLATION
 unlocked_mandarin_language_reforms_tt: "Odomkol to prostredníctvom [event|e]" # todo: NEW TRANSLATION
 empower_the_eunuchs: "Posilniť eunuchov" # todo: NEW TRANSLATION
 empower_the_eunuchs_desc: "Užitočnosť eunuchov nemožno podceňovať. Sú všeobecne považovaní za najcennejších služobníkov, pretože im možno dôverovať, že sa nebudú zapájať do dynastickej politiky. Dáme im lepšie vzdelanie, aby mohli zastávať dôležité štátne úradné posty." # todo: NEW TRANSLATION
 single_whip_law: "Zákon Jedného biča" # todo: NEW TRANSLATION
 single_whip_law_desc: "Aby sme zvýšili efektívnosť vyberania daní štátu, zjednodušme všetky rôzne daňové režimy do jedného. Všetky platby vláde sa budú vykonávať striebrom, a len striebrom." # todo: NEW TRANSLATION
 chi_peasant_empire_reform: "Mandát prostého ľudu" # todo: NEW TRANSLATION
 chi_peasant_empire_reform_desc: "Mnohé dynastie [ShowCultureGroupName('chinese_group')] boli založené s podporou [ShowEstateTypeName('peasants_estate')]. Avšak len naša nezabudla na dôležitosť prostého ľudu. Žiadna iná éra v histórii [GetInternationalOrganizationType('middle_kingdom').GetName] nemala takú ľudovú podporu." # todo: NEW TRANSLATION
 samsa_system: "Samsa systém" # todo: NEW TRANSLATION
 samsa_system_desc: "Tiež známy ako #italic Tri úrady#!, Samsa je kolektívny názov pre tri hlavné vládne úrady nášho štátu. Zložená z členov vybraných na základe zásluh a akademických úspechov, $samsa_system$ zaisťuje systém bŕzd a protiváh pre vládcu aj úradníkov." # todo: NEW TRANSLATION
 kor_daedongbeob: "Daedongbeob" # todo: NEW TRANSLATION
 kor_daedongbeob_desc: "Známý tiež ako #italic Zákon o jednotnej pozemkovej dani#!, $kor_daedongbeob$ je zákon, ktorý mení daňový režim na základe jednotných pšeničných príspevkov. V praxi tento súbor reforiem zlepšuje životy obyčajných ľudí a zvyšuje obchodný potenciál našich obchodníkov." # todo: NEW TRANSLATION
 son_in_law_rule: "'Pravidlo zaťa'" # todo: NEW TRANSLATION
 son_in_law_rule_desc: "Náš štát je hlboko prepojený s dynastickými záležitosťami mongolmi ovládaných čínskych krajín. Jadro našej súčasnej vlády slúži ako predĺženie vôle Yuán, nášho 'svokra', a naši monarchovia sú povinní uzatvárať manželstvá s mongolskými princeznami." # todo: NEW TRANSLATION
 kor_sadae_reform: "Sadae politika" # todo: NEW TRANSLATION
 kor_sadae_reform_desc: "$kor_sadae_reform$ udržiava tesný vzťah medzi [ShowRegionName('korea_region')] a $china$, pričom prvý je považovaný za juniorného partnera druhého. V tomto svetonázore zostávame podriadení [GetInternationalOrganization('middle_kingdom').GetName] a musíme sa snažiť udržiavať dobré vzťahy s [ShowCultureGroupName('chinese_group')]." # todo: NEW TRANSLATION
 holy_imperial_monarchy_reform: "Svätá cisárska monarchia" # todo: NEW TRANSLATION
 holy_imperial_monarchy_reform_desc: "Ríša dosiahla svoj maximálny rozkvet. Ako jediný právny nástupca Rímskej ríše nikto nemôže spochybniť naše sväté právo vládnuť, ktoré nám nadelil sám Boh." # todo: NEW TRANSLATION
 pru_unified_legal_system: "Zjednotený právny systém" # todo: NEW TRANSLATION
 pru_unified_legal_system_desc: "Vynaložili sme veľké úsilie na zjednotenie našich vnútorných právnych systémov, odstránenie zneužívania a nekalých praktík a profesionalizáciu súdnictva." # todo: NEW TRANSLATION
 peuplierung_system: "Systém Peuplierung" # todo: NEW TRANSLATION
 peuplierung_system_desc: "Systém $peuplierung_system$ je iniciatíva ovládaná korunou, ktorá sa snaží prilákať prisťahovalcov na osídlenie riedko obývaných oblastí krajiny." # todo: NEW TRANSLATION
 livonian_confederation: "Livónska konfederácia" # todo: NEW TRANSLATION
 livonian_confederation_desc: "Kraje [ShowAreaName('baltic_area')] boli dlhodobo rozdrobené a rozdelené do mnohých podriadených biskupstiev a vazalov. Namiesto pokusu zjednotiť Terra Mariana do centralizovaného štátu prijmeme túto decentralizáciu." # todo: NEW TRANSLATION
 haixi_jurchen_reform: "Haixi Jurchen" # todo: NEW TRANSLATION
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$ tvoria [ShowCultureName('jurchen_culture')] skupiny menej zamerané na poľnohospodárstvo v porovnaní s $jianzhou_jurchen_reform$, a viac orientované na pastierstvo. Sú tiež známi prijatím mnohých tradícií [ShowCultureName('mongolian_culture')]." # todo: NEW TRANSLATION
 jianzhou_jurchen_reform: "Jianzhou Jurchen" # todo: NEW TRANSLATION
 jianzhou_jurchen_reform_desc: "Byť $jianzhou_jurchen_reform$ znamená byť silne sinifikovanou skupinou [ShowCultureName('jurchen_culture')], silne poľnohospodárskou a usadenou. Títo Juřčenovia majú intenzívne obchodné siete s blízkymi čínskymi mestami." # todo: NEW TRANSLATION
 yeren_jurchen_reform: "Yeren Jurchen" # todo: NEW TRANSLATION
 yeren_jurchen_reform_desc: "Byť $yeren_jurchen_reform$ sa vzťahuje na tie skupiny [ShowCultureName('jurchen_culture')], ktoré žijú v menej rozvinutých oblastiach a majú menej vyvinuté spoločnosti. Títo ľudia sa živia lovom a využívajú základnejšie poľnohospodárske praktiky." # todo: NEW TRANSLATION
 lifan_yuan: "Lǐfān Yuàn" # todo: NEW TRANSLATION
 lifan_yuan_desc: "$lifan_yuan$ je úrad, ktorý spravuje územia štátu a politiku vnútri [ShowContinentName('asia')], ako sú provincie v [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')] a v prípade potreby aj krajiny ďalej vo vnútrozemí." # todo: NEW TRANSLATION
 prikazi_reform: "Prikazi" # todo: NEW TRANSLATION
 prikazi_reform_desc: "Reforma $prikazi_reform$ je prepracovanie administratívnej štruktúry využívanej byrokraciou vlády. Zavádza niekoľko úradov alebo poriadkov, ktoré sú zodpovedné za rôzne aspekty vlády, ako sú zdaňovanie, spravodlivosť, vojenské záležitosti a obchod, čo uľahčuje rýchlu implementáciu rozhodnutí cára." # todo: NEW TRANSLATION
 razriadnyi_reform: "Razriadnyi Prikaz" # todo: NEW TRANSLATION
 razriadnyi_reform_desc: "Reforma $razriadnyi_reform$ zavádza knihu sčítania obyvateľstva používanú na vedenie záznamov o populácii krajiny, majetku a daniach. Je pravidelne aktualizovaná, posudzuje vojenské povinnosti stavov a udržiava záznam vlastníctva pôdy a majetku, čím zabezpečuje, že to, čo je splatné, je aj zaplatené." # todo: NEW TRANSLATION
 byzantine_court_ceremonies_reform: "Byzantské dvorové ceremónie" # todo: NEW TRANSLATION
 byzantine_court_ceremonies_reform_desc: "Zavedenie $byzantine_court_ceremonies_reform$ zabezpečuje, že veľkolepé ceremónie sa konajú v súlade s byzantskými tradíciami. Starostlivá dvorová etiketa je udržiavaná, čím sa zvyšuje prestíž a nádhera vládnucej elity." # todo: NEW TRANSLATION
 voivode_reform: "Voivoda" # todo: NEW TRANSLATION
 voivode_reform_desc: "Implementácia $voivode_reform$ uľahčuje správu veľkých území zavedením vojenského guvernéra, ktorý dohliada na miestnu správu a obranu. Prisahá sa priamo vernosť vládcovi." # todo: NEW TRANSLATION
 chosen_rada_reform: "Vybraná Rada" # todo: NEW TRANSLATION
 chosen_rada_reform_desc: "Reforma $chosen_rada_reform$ vytvára mocnú radu mužov verných vládcovi, s rozsiahlymi právomocami na potlačenie vplyvu elít. Vplyv rady sa rozprestiera na záležitosti správy, politiky a rozhodovania." # todo: NEW TRANSLATION
 council_of_forty: "Rada štyridsiatich" # todo: NEW TRANSLATION
 council_of_forty_desc: "Tiež známa ako #italic Quarantia#!, Rada štyridsiatich je najvyšším ústavným orgánom Benátskej republiky. Hoci štát reprezentuje dóža, skutočná moc vlády leží v rukách rady." # todo: NEW TRANSLATION
 council_of_ten: "Rada desiatich" # todo: NEW TRANSLATION
 council_of_ten_desc: "Rada desiatich je hlavný vládny orgán Benátskej republiky, ktorý sa zameriava na voľbu dóžu a zároveň udržiava moc patricijov na uzde. Jej široký jurisdikčný mandát pokrýva mnohé aspekty bezpečnosti benátského štátu a robí z nej de facto vládnu inštitúciu krajiny." # todo: NEW TRANSLATION
 full_college: "Plné kolégium" # todo: NEW TRANSLATION
 full_college_desc: "Výkonný inštitút, ktorý dohliada na dennú správu a povinnosti Senátu. Všetky otázky a programy, ktoré sa majú prerokovať, sú predtým pripravené týmto výkonným orgánom." # todo: NEW TRANSLATION
 signoria_of_venice: "Benátska Signoria" # todo: NEW TRANSLATION
 signoria_of_venice_desc: "Najvyšší vládny orgán Benátskej republiky, Signoria kladie veľký dôraz na spoluprácu medzi dóžom a ďalšími kľúčovými postami štátu. Boj o moc medzi radou a dóžom sa stáva minulosťou." # todo: NEW TRANSLATION
 promissione_ducale_reform: "Promissione Ducale" # todo: NEW TRANSLATION
 promissione_ducale_reform_desc: "Promissione Ducale slúži ako formálna prezidentská prísaha a zmluvná dohoda, ktorú musí každý novo zvolený dóža Benátok zložiť a dodržiavať." # todo: NEW TRANSLATION
 standardized_relazioni_reform: "Štandardizované Relazioni" # todo: NEW TRANSLATION
 standardized_relazioni_reform_desc: "'Relazioni' sú správy, ktoré naši veľvyslanci posielajú vláde, opisujúc politický, finančný a spoločenský stav krajín, v ktorých slúžia." # todo: NEW TRANSLATION
 indian_sultanate_reform: "Indický sultanát" # todo: NEW TRANSLATION
 indian_sultanate_reform_desc: "Pod vládou muslimskej menšiny sa sultanáty Indie museli vyvinúť a rozšíriť tradičné moslimské predstavy o kráľovstve. Hoci zostávajú islamskými štátmi, úloha Dhimmi, tradične zahŕňajúca Židov a kresťanov, bola rozšírená aj na dharmické náboženstvá." # todo: NEW TRANSLATION
 vij_astadiggajas: "Astadiggajas" # todo: NEW TRANSLATION
 vij_astadiggajas_desc: "Astadiggajas - #italic Slony v ôsmich smeroch#! - je kolektívny titul udelený [ShowCultureName('telugu')] učeneckým a poéznym dvorom. Ich umenie a literatúra ovplyvňujú umelecký smer našej kultúry a povedú k novej ére kultúry." # todo: NEW TRANSLATION
 nayankara_system: "Systém Nayankara" # todo: NEW TRANSLATION
 nayankara_system_desc: "Aby sme lepšie kontrolovali krajinu a podporili naše vojenské ambície, rozdelili sme mnohé naše državy medzi Nayakov. Nayaci sa očakáva, že sa o ne postarajú, vrátane miest, chrámov či iných osád, a zároveň vyprodukujú armády potrebné na obranu a rozšírenie kráľovstva." # todo: NEW TRANSLATION
 mug_mughal_diwan: "Mughal Diwan" # todo: NEW TRANSLATION
 mug_mughal_diwan_desc: "Ak je niečo, čo sa naša dynastia za stáročia naučila, je to, že sa musíme vedieť prispôsobiť miestnemu obyvateľstvu v regiónoch, do ktorých expandujeme. Zabezpečme, aby sme sa učili od tých, ktorých dobyvame, aby naša ríša mohla ďalej rásť." # todo: NEW TRANSLATION
 taluqdar_nobility: "Taluqdarovská šľachta" # todo: NEW TRANSLATION
 taluqdar_nobility_desc: "Taluqdari, aristokrati v rôznych indických dynastiách, vlastnia rozsiahle pozemky, vyberajú dane a zohrávajú významné úlohy v našej architektúre a ekonomike. Ako vlastníci pôdy s veľkou mocou a vplyvom na dvore sú Taluqdari indickým ekvivalentom vysokej šľachty iných regiónov." # todo: NEW TRANSLATION
 mhr_ashta_pradhan: "Ashta Pradhan" # todo: NEW TRANSLATION
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Moderná rada ministrov#! - je systém ministerskej delegácie ľudu [ShowLanguageName('marathi_language')]. Rada má za úlohu viesť správu štátu a dohliadať na záležitosti financií, diplomacie, vojenských a náboženských vecí." # todo: NEW TRANSLATION
 theme_system: "Systém tém" # todo: NEW TRANSLATION
 theme_system_desc: "Systém provinčných veliteľstiev a armád, vedený strategosom s dvojitou povinnosťou chrániť miestnych a upevňovať autoritu na príkaz [GetCountry('BYZ').GetFlavorRank]. Tento systém nahradil provincionálnu správu za Diocletiana a slúžil nášmu ľudu odvtedy." # todo: NEW TRANSLATION
 byz_theme_system_not_obselete_tt: "Systém $theme_system$ nebol zneplatnený prostredníctvom [event|e]" # todo: NEW TRANSLATION
 kritai_katholikoi: "Kritai Katholikoi" # todo: NEW TRANSLATION
 kritai_katholikoi_desc: "Kritai Katholikoi, hovorovo nazývaní #italic Univerzálni spravodlivci Rimanov#!, sa stali stelesnením vrcholu [GetCountry('BYZ').GetAdjective] právomoci. Vznikli z reforiem [GetCharacter('byz_andronikos_ii_palaiologos').GetName] v roku 1296, pôvodne ich tvorilo dvanásť sudcov zo svetových i cirkevných kruhov. Neskôr boli zúžené na panel štvorice; tento ctený súd má bezkonkurenčnú moc bez možnosti odvolania. V priebehu rokov sa ich jurisdikcia rozšírila na veľkú časť spoločnosti, kde konajú pojednávania na základe písomných sťažností, vrátane odborných svedectiev, a tajné rokovania vedúce k rozhodnutiam väčšinou." # todo: NEW TRANSLATION
 speransky_liberalization_reform: "Speranského liberalizačná reforma" # todo: NEW TRANSLATION
 speransky_liberalization_reform_desc: "Reforma $speransky_liberalization_reform$ vytvára nové zákonodarné a výkonné orgány zavedením série regionálnych dum. Na zmediovanie moci medzi autokratom a dumami je umožnená politika [ShowPolicyName('dop_law_state_council')] s pridaným účelom preskúmať navrhované zákony." # todo: NEW TRANSLATION
 collegium_reform: "Kolégium" # todo: NEW TRANSLATION
 collegium_reform_desc: "Reforma $collegium_reform$ je prepracovaním administratívnej štruktúry používanej vládnou byrokraciou. Zavádza niekoľko kolégií ako vládne oddelenia so systematickým rozdelením zodpovedností, aby sa predišlo možnému prekrytiu povinností. Kolégiá sú tiež poverené riešením prípadov s pomocou poradných usmernení." # todo: NEW TRANSLATION
 rule_of_the_sejm: "Nadvláda Sejmu" # todo: NEW TRANSLATION
 rule_of_the_sejm_desc: "Nediskutovanou autoritou naprieč našimi krajmi sú [ShowEstateTypeName('nobles_estate')], pretože svoj vplyv usmerňujú cez [GetCountry('POL').GetGovernment.GetParliament.GetName]. Ich hlas formuje našu politiku a môže ešte určiť osud celej našej krajiny, na lepšie či horšie..." # todo: NEW TRANSLATION
 nakaz_reform: "Nakaz" # todo: NEW TRANSLATION
 nakaz_reform_desc: "Reforma $nakaz_reform$ je prepracovanie právneho kódexu týkajúceho sa rovnosti, spravodlivosti a humanizmu. Silne ovplyvnená osvietenstvom, má za cieľ nasledovať progresívne reformy prebiehajúce v celej Európe pri súčasnom zjednodušení právneho kódexu." # todo: NEW TRANSLATION
 austrian_archduchy_reform: "Arcivojvodstvo Rakúska" # todo: NEW TRANSLATION
 austrian_archduchy_reform_desc: "Boli nám udelené #italic Privilegium Maius#!, ktoré nám dáva zvýšené postavenie medzi kniežatami [GetUniqueInternationalOrganization('hre').GetName]. To preukazuje náš status a prestíž aj mimo cisárskych krajín a robí z nás viac váženého vládcu než obyčajného vojvodu." # todo: NEW TRANSLATION
 reichshofrat_reform: "Reichshofrat" # todo: NEW TRANSLATION
 reichshofrat_reform_desc: "Reichshofrat bude slúžiť ako najvyšší právny inštitút pre [GetCountry('HAB').GetName] aj [GetUniqueInternationalOrganization('hre').GetName], čím nám dáva silnejšiu kontrolu nad právnymi procesmi našich priamych i cisárskych poddaných." # todo: NEW TRANSLATION
 hab_geheimer_rat: "Geheimer Rat" # todo: NEW TRANSLATION
 hab_geheimer_rat_desc: "Geheimer Rat slúži ako ústredný poradný orgán panovníkovi. Zložený z vysokopostavených šľachticov, ministrov a dôverníkov, rada zohrávala kľúčovú úlohu pri formovaní cisárskych politík." # todo: NEW TRANSLATION
 bohemian_commonwealth_reform: "České spoločenstvo" # todo: NEW TRANSLATION
 bohemian_commonwealth_reform_desc: "Commonwealth predstavuje reformovanú ústavu kráľovstva, udeľujúcu viac privilégií a slobôd rôznym národom žijúcim v našich hraniciach." # todo: NEW TRANSLATION
 kritai_katholikoi_reformed: "Reformovaní Kritai Katholikoi" # todo: NEW TRANSLATION
 kritai_katholikoi_reformed_desc: "Hoci súdny systém vytvorený [GetCharacter('byz_andronikos_ii_palaiologos').GetName] mal počiatočný úspech, stále v ňom boli problémy, ktoré umožňovali jednotlivým sudcom sledovať vlastné záujmy. Reformami tohto najvyššieho súdu sa každý právny proces zefektívnil pri zabezpečení eliminácie korupcie medzi sudcami." # todo: NEW TRANSLATION
 modern_imperial_army: "Moderná cisárska armáda" # todo: NEW TRANSLATION
 modern_imperial_army_desc: "Starý $theme_system$ [GetCountry('BYZ').GetName] sa ukázal byť chybný, posilňoval guvernérov a generálov namiesto vládcu. Namiesto toho bola vytvorená nová cisárska armáda, v ktorej je byť vojakom profesiou, nie povinnosťou." # todo: NEW TRANSLATION
 byz_reformed_imperial_army_tt: "Vytvoril $modern_imperial_army$ prostredníctvom [event|e]" # todo: NEW TRANSLATION
 omani_overseas_ambitions_reform: "Zámery za morom" # todo: NEW TRANSLATION
 omani_overseas_ambitions_reform_desc: "Hoci koncepty zámoria a kolonializmu existujú od antiky, pozorovali sme moderné metódy kolonializmu a osvojili sme si ich, čo nám umožňuje prispôsobiť sa spôsobom ich správy zámoorských území a vytvoriť vlastné koloniálne impérium." # todo: NEW TRANSLATION
 seven_provinces: "Sedem provincií" # todo: NEW TRANSLATION
 seven_provinces_desc: "Namiesto zjednotenia všetkých našich území pod jedným vládcom sme sa rozhodli rozdeliť národ na $seven_provinces$, z ktorých každá má svoje ambície, no stále nám slúži." # todo: NEW TRANSLATION
 unified_admiralty_reform: "Zjednotená admirália" # todo: NEW TRANSLATION
 unified_admiralty_reform_desc: "Admiralita by nikdy nemala byť rozdelená. Mala by slúžiť výlučne krajine. Z tohto dôvodu sme zjednotili početné admirality v rámci nášho štátu." # todo: NEW TRANSLATION
 powerful_vizierships_reform: "Mocné viziérstvo" # todo: NEW TRANSLATION
 powerful_vizierships_reform_desc: "Súbor ministrov, ktorí prevyšujú autoritu koruny; tieto úrady pevne držia moc, zatiaľ čo sultán je len bábkou." # todo: NEW TRANSLATION
 songhai_professional_army_reform: "Songhajská militantná spoločnosť" # todo: NEW TRANSLATION
 songhai_professional_army_reform_desc: "Namiesto toho, aby sme považovali každého muža za vojáka, je lepšie stanoviť rozdiel medzi roľníkom a profesionálnym bojovníkom. Rozdelením ríše na vojenské regióny môžeme umožniť guvernérom zriaďovať vlastné profesionálne armády a slúžiť panovníkovi." # todo: NEW TRANSLATION
 autonomous_swiss_cantons_reform: "Autonómne švajčiarske kantóny" # todo: NEW TRANSLATION
 autonomous_swiss_cantons_reform_desc: "Švajčiarske kantóny si zachovávajú veľkú časť svojej moci v našej správe aj v zjednotenej krajine, založenej na rovnakých ideáloch ako predchádzajúca voľná aliancia." # todo: NEW TRANSLATION
 zur_guild_constitution: "Ústava cechov" # todo: NEW TRANSLATION
 zur_guild_constitution_desc: "Rozdelená na Hlavnú a Vedľajšiu radu, 26 radových členov bude vládnuť nad naším územím. Budú rovnako vyberaní medzi bohatými obchodníkmi, našimi cechovými remeselníkmi a šľachtou, aby žiadna frakcia nezískala väčšinu a nevládla bez súhlasu ostatných." # todo: NEW TRANSLATION
 dan_the_kings_law: "Kráľovský zákon" # todo: NEW TRANSLATION
 dan_the_kings_law_desc: "Kráľovský zákon je absolutistickou ústavou Dánska, formalizujúcou absolútnu moc kráľa. Udeľuje monarchovi postavenie najvyššieho vládcu so všetkými legislatívnymi, výkonnými a súdnymi právomocami sústredenými v jeho rukách." # todo: NEW TRANSLATION
 dan_college_of_missions: "Kolégium misií" # todo: NEW TRANSLATION
 dan_college_of_missions_desc: "Kolégium misií je dánske štátom financované združenie založené na podporu misionárskych snáh a konverzie obyvateľstva na pravú vieru." # todo: NEW TRANSLATION
 kilwan_trade_communities: "$ZAN_ADJ$ obchodné komunity" # todo: NEW TRANSLATION
 kilwan_trade_communities_desc: "Séria voľných konfederácií, často vedených guvernérom, ktorý posilňuje moc miestnych obchodníkov; tieto spoločenstvá presadzujú miestnu autonómiu a urbanizáciu. Ich hnacia sila obchodu prináša značné príjmy do našich pokladníc." # todo: NEW TRANSLATION
 control_of_the_mahdali_coinage_reform: "Kontrola mincovníctva $mahdali_dynasty$" # todo: NEW TRANSLATION
 control_of_the_mahdali_coinage_reform_desc: "Moc našej dynastie je vytlačená na minciach, ktoré obiehajú trhy od pobreží [ShowRegionName('italy_region')] až po $india$ a ďalej. Táto trojmetálna minca je predovšetkým z [ShowGoodsName('copper')], [ShowGoodsName('silver')] a [ShowGoodsName('goods_gold')] a je prvou svojho druhu s takýmto vplyvom na multiregionálnej úrovni. Kontrola jej obehu je synonymom pretrvávajúceho blahobytu!" # todo: NEW TRANSLATION
 zimbabwe_royal_cattle_control: "Kráľovské vlastníctvo dobytka" # todo: NEW TRANSLATION
 zimbabwe_royal_cattle_control_desc: "Vlastníctvo [ShowGoodsName('livestock')] nám dáva veľkú moc a kontrola nad dobytkom v našich krajinách zabezpečí naše panovanie." # todo: NEW TRANSLATION
 zmw_council_of_senior_wives: "Rada starších manželiek" # todo: NEW TRANSLATION
 zmw_council_of_senior_wives_desc: "Táto rada nám poskytne cenné rady a zapojí najzručnejšie manželky našej vládnucej triedy do správy krajiny." # todo: NEW TRANSLATION
 ayu_chatusadom: "Chatusadom" # todo: NEW TRANSLATION
 ayu_chatusadom_desc: "Názov 'Štyri piliere' znamená, že ministerská organizácia $ayu_chatusadom$ rozdeľuje vládu na dve vetvy: vojenskú a civilnú. Druhá z nich je ďalej rozdelená do štyroch ministerstiev, odtiaľ ten názov. Rozčlenenie a jasné pridelenie úloh každému z nich vedie k oveľa efektívnejšej správe ako rozšírenie moci vládcu." # todo: NEW TRANSLATION
 mandala_system: "Mandala systém" # todo: NEW TRANSLATION
 mandala_system_desc: "Mandala je systém moci, v ktorom nezávislé mestské štáty skladajú vernosť vodcovi toho najsilnejšieho z nich. Vyplývajúc z [ShowReligionGroupAdjective('dharmic')] a [ShowReligionGroupAdjective('buddhist')] svetového názoru, základná myšlienka je, že moc vychádza radiálne z centrálneho zdroja, a teda každá politická jednotka je lokálnym zdrojom moci, pričom jej sila zároveň vyžaruje z centrálneho, najsilnejšieho zdroja." # todo: NEW TRANSLATION
 legacy_of_the_ottomans: "Dedičstvo Osmanov" # todo: NEW TRANSLATION
 legacy_of_the_ottomans_desc: "Po storočiach vojen a triumfálnych víťazstiev sme nakoniec zjednotili rozsiahle územia pod našou zástavou. Celé [ShowContinentName('europe')] sa bude triasť pri zvuku našich pochodujúcich zástav!" # todo: NEW TRANSLATION
 leader_of_the_turks: "Vodca Turkov" # todo: NEW TRANSLATION
 leader_of_the_turks_desc: "V strede chaosu leží príležitosť. Naše vedenie vo veciach [ShowRegionName('anatolia_region')], ako aj naša vojenská a finančná sila, nám dali prednostné právo rozhodovať o budúcnosti celého regiónu." # todo: NEW TRANSLATION
 legacy_of_the_turks: "Dedičstvo Turkov" # todo: NEW TRANSLATION
 legacy_of_the_turks_desc: "Porazenie našich mocných susedov v [ShowRegionName('anatolia_region')] dalo vzniknúť novej rastúcej moci! $legacy_of_the_ottomans_desc$" # todo: NEW TRANSLATION
 son_trans_saharan_trade: "Transsaharský obchod" # todo: NEW TRANSLATION
 son_trans_saharan_trade_desc: "Obchodné trasy transsaharskej [ShowContinentName('africa')] vždy prinášali bohatstvo [ShowRegionName('guinea_region')] a jeho ríšam. Namiesto toho, aby sme ich nechali skazať, podporme karavány, ktoré prechádzajú naším územím." # todo: NEW TRANSLATION
 revolutionary_republic: "Revolučná republika" # todo: NEW TRANSLATION
 revolutionary_republic_desc: " $revolutionary_republic$ predstavuje správu štátu malým výkonným orgánom s podporou volenej snemovne poslancov. Revolučná propaganda dáva armádam brániacim revolúciu vysokú morálku a princíp, že všetci sú rovní, poskytuje silné vedenie." # todo: NEW TRANSLATION
 revolutionary_autocracy: "Revolučná autokracia" # todo: NEW TRANSLATION
 revolutionary_autocracy_desc: "Hoci na povrchu $republic$, $revolutionary_autocracy$ je podobná absolútnej $military_dictatorship$ vedená schopným generálom alebo admirálom, ktorý sa teší veľkej popularite medzi masami." # todo: NEW TRANSLATION
 revolutionary_empire: "Revolučné impérium" # todo: NEW TRANSLATION
 revolutionary_empire_desc: "$revolutionary_empire$ je $monarchy$, ktorá robí niektoré ústupky myšlienkam [ShowInstitutionName('enlightenment')], pričom vládne nad ľudom s absolútnou mocou pod zámienkou služby revolučným ideálom." # todo: NEW TRANSLATION
 constitutional_state: "Ústavný štát" # todo: NEW TRANSLATION
 constitutional_state_desc: "$constitutional_state$ sa zameriava na citlivú rovnováhu medzi právomocami centrálnej autority a reprezentatívnych inštitúcií. Hoci hlavou štátu je stále vládca, zákony a politické rozhodnutia sú formované legislatívnym orgánom v odvážnom pokuse obmedziť absolutistické tendencie." # todo: NEW TRANSLATION
 malian_tribute_system: "Malijský tributný systém" # todo: NEW TRANSLATION
 malian_tribute_system_desc: "Ako primárny zdroj zlata je $malian_tribute_system$ systém, ktorý vyžaduje, aby všetko zlato bolo zdanené a prinesené vládcovi." # todo: NEW TRANSLATION
 eth_wandering_court: "Putovný dvor" # todo: NEW TRANSLATION
 eth_wandering_court_desc: "Namiesto stacionárneho dvora je lepšie mať možnosť premiestniť ho podľa potreby na iné miesta v krajine. Vďaka našej politike [ShowPolicyName('itinerant_court_policy')] môžeme ľahšie prispôsobiť miesto, odkiaľ vládnuci vládnu, a riešiť problémy miestneho obyvateľstva." # todo: NEW TRANSLATION
 bng_industralized_provinces: "Rýchla industrializácia" # todo: NEW TRANSLATION
 bng_industralized_provinces_desc: "Na rozdiel od iných národov sme zdvojnásobili úsilie o urbanizáciu a ekonomiku založenú na výrobe. Zatiaľ čo to pomáha hospodárstvu, veľká časť roľníctva je z týchto opatrení znepokojená." # todo: NEW TRANSLATION
 tughlaq_slave_army_reform: "$tughlaq_dynasty$ otrocká armáda" # todo: NEW TRANSLATION
 tughlaq_slave_army_reform_desc: "Vzhľadom na prebytok otrokov v krajine ich môžeme použiť ako cisársku gardu – disciplinovanú silu na bojisku a zároveň zaistiť bezpečnosť dvora." # todo: NEW TRANSLATION
 diwan_i_bandagan: "Diwan-i Bandagan" # todo: NEW TRANSLATION
 diwan_i_bandagan_desc: "Množstvo otrokov opatrených štátom sa zväčšilo natoľko, že sa musí vytvoriť špeciálne oddelenie, $diwan_i_bandagan$, oddelenie otrokov, ktoré ich bude spravovať a riadiť ich operácie." # todo: NEW TRANSLATION
 shahana_i_mandi: "Sahana-i-Mandi" # todo: NEW TRANSLATION
 shahana_i_mandi_desc: "Uvalením trhových regulácií na náboženské menšiny môžeme odôvodniť nižšie platy pre naše armády a zároveň zabezpečiť, že akýkoľvek heretik alebo neveriaci zostane podriadený korunke." # todo: NEW TRANSLATION
 feudal_theocracy: "Feudálna teokracia" # todo: NEW TRANSLATION
 feudal_theocracy_desc: "$feudal_theocracy$ je štát vládnutý náboženskou osobou. Na rozdiel od iných teokracií sa však spravuje viac dedične, čo umožňuje vládcovi odovzdať vedenie svojej rodine." # todo: NEW TRANSLATION
 the_protectorate: "Protektorát" # todo: NEW TRANSLATION
 the_protectorate_desc: "Zdôrazňujúc hodnoty vojenskej sily a silnej centrálnej moci pod vedením Lorda Protektora, $the_protectorate$ je nový štýl vlády zavedený po víťazstve parlamentaristov počas $english_civil_war$." # todo: NEW TRANSLATION
 timurid_diwan_reform: "$TIM_ADJ$ Dīwān" # todo: NEW TRANSLATION
 timurid_diwan_reform_desc: "Namiesto iných spôsobov správy národa by sme mali zlegalizovať $sharia$ ako oficiálne právo. Tento $timurid_diwan_reform$ nám umožní riadne vládnuť nad neveriacimi a zároveň uľahčí udeľovanie gubernátorských postov príbuzným." # todo: NEW TRANSLATION
 soyurghal_governor_reform_desc_common: "Guvernér pod [GetCountry('TIM').GetName]. Osoba zodpovedná za tieto územia bola vymenovaná z rôznych dôvodov: buď aby získala viac skúseností ako budúci vládca, alebo preto, že oblasť nutne potrebuje schopného guvernéra, alebo jednoducho aby sme sa ho zbavili v politike ríše." # todo: NEW TRANSLATION
 soyurghal_governor_reform: "Tutorský soyurghalský guvernér" # todo: NEW TRANSLATION
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$" # todo: NEW TRANSLATION
 soyurghal_governor_banished_reform: "Vyhnaný soyurghalský guvernér" # todo: NEW TRANSLATION
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$" # todo: NEW TRANSLATION
 soyurghal_governor_effective_governor_reform: "Soyurghalský guvernér" # todo: NEW TRANSLATION
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$" # todo: NEW TRANSLATION
 subah_organization_reform: "Organizácia Sūbah" # todo: NEW TRANSLATION
 subah_organization_reform_desc: "Umiestnením veľkého počtu guvernérov v krajine môžeme udržať kontrolu nad každým kútom nášho územia bez obáv zo straty nad nimi kontroly. Tiež nám to uľahčuje urbanizovať miesta, ktoré potrebujeme." # todo: NEW TRANSLATION
 uc_bey_reform: "$uc_bey$ vláda" # todo: NEW TRANSLATION
 uc_bey_reform_desc: "Militaristická vláda, zodpovedná za udržiavanie armády s cieľom zabezpečiť doménu a hranice svojho pána." # todo: NEW TRANSLATION
 volok_reform: "Reforma valakų" # todo: NEW TRANSLATION
 volok_reform_desc: "S $volok_reform$ sú [ShowEstateTypeName('nobles_estate')] pozemkov viac regulovaní v tom, ako zaobchádzajú so svojimi poddanými. To pomáha [ShowEstateTypeName('peasants_estate')] v našom kráľovstve a zároveň ich posilňuje ako nezávislý stav." # todo: NEW TRANSLATION
 lit_grand_duchy_of_lithuania_reform: "Najvyššie kniežatstvo" # todo: NEW TRANSLATION
 lit_grand_duchy_of_lithuania_reform_desc: "Namiesto toho, aby sme sa považovali za rovnoprávnych s ostatnými kniežaťami, sme sa rozhodli povýšiť na postavenie hodné našej sily." # todo: NEW TRANSLATION
 cossacks_reform: "Sich Rada" # todo: NEW TRANSLATION
 cossacks_reform_desc: "Chcúc ďalej organizovať [ShowEstateTypeName('cossacks_estate')] pod jedným vládcov, $cossacks_reform$ ustanovuje hetmana, ktorý ich všetkých povedie a bude slúžiť buď ich vlastným záujmom, alebo záujmom svojho pána." # todo: NEW TRANSLATION
 iro_reforged_law_of_peace: "Veľký zákon pokoja" # todo: NEW TRANSLATION
 iro_reforged_law_of_peace_desc: "Zakotvený v opaskoch Wampum, rámec Veľkého zákona pokoja vládne Konfederácii od jej vzniku. Zdôrazňujúc mier a spravodlivosť spolu s udržiavaním rozvážnej mysle, princípy Veľkého zákona pokoja zjednotili všetkých v národe [ShowCultureGroupName('haudenosaunee_group')]." # todo: NEW TRANSLATION
 iro_council_of_the_fifty: "Veľká rada" # todo: NEW TRANSLATION
 iro_council_of_the_fifty_desc: "Tvoria ju päťdesiat náčelníkov z piatich národov; Veľká rada [ShowCultureGroupName('haudenosaunee_group')] vykonáva princípy Veľkého zákona pokoja. Správa rady vyžaduje, aby všetkých päťdesiatich náčelníkov dosiahlo jednotný konsenzus, skôr než môžu pokračovať ďalšie záležitosti." # todo: NEW TRANSLATION
 guru_granth_sahib_reform: "$guru_granth_sahib$" # todo: NEW TRANSLATION
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"" # todo: NEW TRANSLATION
 intendancy_system_desc: "$intendancy_system$ je nový systém správy zameraný na centralizáciu právomocí Koruny nad byrokratmi s cieľom dohliadať na výber daní a zavádzať protikorupčné opatrenia." # todo: NEW TRANSLATION
 fra_ancient_french_taxation_removal_conditions: "Môže byť manuálne odstránené dosiahnutím #G +50.00#! [ShowSocietyDirectionName('centralization')|l] alebo prostredníctvom $flavor_fra.1.title$ [dynamic_historical_event|e]." # todo: NEW TRANSLATION
