 ages_of_eu.1.title: "The [GetCurrentAge.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 ages_of_eu.1.desc: "This is the dawning of the [GetCurrentAge.GetName]!\n\n[GetCurrentAge.GetDesc]" # todo: NEW TRANSLATION
 ages_of_eu.adm: "Administratívne zameranie" # todo: NEW TRANSLATION
 ages_of_eu.dip: "Diplomatické zameranie" # todo: NEW TRANSLATION
 ages_of_eu.mil: "Vojenské zameranie" # todo: NEW TRANSLATION
 feudalism: "Feudalizmus" # todo: NEW TRANSLATION
 feudalism_desc: "Postupne sa v mnohých spoločnostiach vytvára potreba spoločnej štruktúry so silnejšími a trvalejšími štátnymi inštitúciami. Po páde Rímskej ríše túto potrebu naplnili rôzne inštitúcie a zvyky, ktoré sa spolu často považujú za súčasť európskeho feudálneho systému.\n\nZ podobných dôvodov vznikli trvalé vládne a spoločenské systémy po celom svete, z ktorých niektoré majú korene siahajúce oveľa ďalej než samotný feudalizmus." # todo: NEW TRANSLATION
 legalism: "Legalizmus" # todo: NEW TRANSLATION
 legalism_desc: "Teórie stojace za legalizmom sa stávali súčasťou čínskych spoločenských štruktúr stovky rokov. Myšlienka, že čistý idealizmus a vnútorná stabilita vedú k bohatému a prosperujúcemu štátu a mocnej armáde, má hlboké korene v mysliteľských prúdoch východnej Ázie.\n\nAko obchod a migrácie prinášali výmenu myšlienok, koncept legalizmu sa rozšíril aj naprieč moslimským svetom, kde prijal postoj symbiotického vzťahu medzi neveriacimi a veriacimi v islamských štátoch.\n\nV Európe legalizmus znamenal prechod od posledných zvyškov rímskej právnej tradície k novým právnym systémom, ktoré neskôr poslúžili ako základ nového právnictva na starom kontinente." # todo: NEW TRANSLATION
 meritocracy: "Meritokracia" # todo: NEW TRANSLATION
 meritocracy_desc: "Mnohí vplyvní ľudia často volili do dôležitých funkcií tých, ktorí boli im najbližší.\n\nVznik meritokracie ako inštitúcie a myšlienkového hnutia bol najmä populárny na dvoroch cisárskej Číny. Tam Konfucius sám podporoval názor, že tí, ktorí vládnu, by mali robiť tak na základe zásluh, nie dedičného postavenia.\n\nTo viedlo k nahradeniu čínskeho šľachtického systému viazaného na krv cestou systému založeného výlučne na zásluhách. Vývoj tejto inštitúcie sa premiešal cez hranice Ázie a nakoniec ovplyvnil aj európske panovnícke dvory, kde šľachta pevne držala nástroje moci a autority." # todo: NEW TRANSLATION
 renaissance: "Renesancia" # todo: NEW TRANSLATION
 renaissance_desc: "Od 14. storočia začali bohatí a mocní v talianskych mestských štátoch podporovať umelcov a učených, ktorí skúmali staré rímske a grécke spoločnosti svojich predkov.\n\nAko kultúrne hnutie renesancia už zahŕňa väčšinu regiónu a výrazne ovplyvnila literatúru, umenie, filozofiu a hudbu. Humanisti analyzujú spoločnosť, v ktorej žijú, a porovnávajú ju s ideálmi klasických filozofov. Renesančný humanizmus dozrehol do podoby, ktorá je pripravená preniknúť do všetkých aspektov spoločnosti.\nNový ideál pre vládcov i poddaných sa šíri tak rýchlo, ako rýchlo rané tlačiarne distribuujú kópie týchto nových myšlienok.\n\nPravý renesančný humanista je odborník na všetko od politiky a filozofie po umenie, textovú analýzu, hudbu a architektúru. Renesancia je teraz pripravená formovať svet podľa svojich klasických ideálov." # todo: NEW TRANSLATION
 banking: "Bankovníctvo" # todo: NEW TRANSLATION
 banking_desc: "Úverovanie peňazí existuje od doby, keď sa objavili mince v staroveku. Záviselo však od niekoľkých jednotlivcov, rodinných skupín alebo od starovekých štátov. Posun nastal v stredoveku, povzbudzovaný obnoveným rastom dlhodobej obchodnej činnosti na eurázijskom kontinente a jeho perifériách.\n\nŠpecializovaní veritelia začali organizovať, keď židovské komunity začali obchodovať medzi kresťanským a islamským svetom. Boom dopytu po úveroch po križiackych výpravách v 12. storočí povzbudil obchodníkov v talianskych mestských štátov vytvárať väčšie štruktúry pre pôžičky, čím vznikli prvé bankové inštitúcie, ako domy Peruzzi a Bardi.\n\nVyvinuli sa ďalšie nástroje, ako zmenky a dlhopisy, a bankové dynastie ako Medici, Fugger či Welser sa čoskoro stali rovnako mocnými ako štáty." # todo: NEW TRANSLATION
 professional_armies: "Profesionálne armády" # todo: NEW TRANSLATION
 professional_armies_desc: "Armády existujú od vynájdenia vojny, pred mnohými tisíckami rokov. Ich podoba sa však v priebehu storočí menila a v rôznych kultúrach a obdobiach sa vyvinuli rozdielne spôsoby náboru a organizácie.\n\nV neskorom stredoveku sa armády v mnohých spoločnostiach opierali o zbrane povolané podľa feudálnych štruktúr, pričom rytieri a pechota tvorili jadro, ktoré sa povolávalo sezónne. V niektorých oblastiach však štáty dosiahli takú moc, že si mohli dovoliť financovať stálych vojakov, profesionálne jednotky dostupné po celý rok.\n\nTento systém sa tiež rozvinul v Európe po vypuknutí Sto-ročnej vojny a stal sa jednou z hlavných zmien, ktoré v ranom novoveku podnietili vojenskú revolúciu. Zvýšenie počtu a kvality profesionálnych armád a nájdenie nových zdrojov príjmov na ich financovanie sa čoskoro stalo jednou z hlavných výziev panovníkov po celom svete." # todo: CHANGED
 new_world: "Nový svet" # todo: NEW TRANSLATION
 new_world_desc: "Objav Nového sveta priniesol novú éru nielen pre kolonizátorov a kolonizovaných, ale aj rozšírenie materiálov a techník a uvedomenie si rozsahu globu. Keď sa cez Atlantik presúvali zvieratá, plodiny, striebro a choroby, urobili sa prvé kroky k skutočne globálnej ekonomike. S mapovaním a dokumentovaním cudzích krajín a ľudí sú aj myšlienky a náboženské a filozofické debaty čoraz viac ovplyvňované tým, čo sme našli v zámoorských spoločnostiach. Veľké mysle cítia potrebu spochybňovať to, čo kedysi považovali za pravdu, a od Valladolidu po Fatehpur Sikri je teraz povaha sveta predmetom debaty." # todo: NEW TRANSLATION
 printing_press: "Tlačiarenský lis" # todo: NEW TRANSLATION
 printing_press_desc: "Schopnosť hromadnej výroby písaného slova zrevolucionalizovala šírenie informácií a v mnohých ohľadoch aj ranonovovekú spoločnosť ako celok. Pionieri ako benátsky tlačiar Aldus Manutius pomohli napumpovať renesanciu tým, že sprístupnili preklady klasických diel. Neskôr mala reformácia veľký úžitok z možnosti šíriť kritické publikácie a preklady Svätých Písiem.\n\nKeď sa tlač rozvinula a rozšírila po Európe, stovky tisíc kópií od náboženských a politických brožúr po vedecké pojednania a návody na správanie cirkulovali kontinentom. S rastúcim počtom tlačiarní bolo pre vládcov čoraz ťažšie kontrolovať túto techniku, pretože relatívne jednoduchý spôsob výroby umožňoval obchádzať cenzúru presunutím tlače cez hranicu alebo zmenou mena na titulnej strane." # todo: NEW TRANSLATION
 pike_and_shot: "Pike & Shot" # todo: NEW TRANSLATION
 pike_and_shot_desc: "Nový typ vojsk sa začal vyvíjať koncom 15. storočia uprostred talianskych vojen. Generalizácia piky v neskromnom stredoveku ako alternatívy k ťažko obrneným jazdcom, ktorá dokázala čeliť ťažkým jazdeckým útokom, sa spojila s vývojom prenosných palných zbraní — hlavne arkebúz so zápalným knôtom a muškiet. Vojaci prijali novú formáciu, v ktorej piky tvorili štvorcové jadro a strelec sa rozostupoval po stranách a vpredu, hľadal krytie za alebo vnútri štvorca v prípade bližšieho kontaktu. Tento nový typ formácie, nazývaný Pike & Shot, preferovali nemeckí Landsknechti a španielske tercios a čoskoro ho prijali ďalšie armády; vládol na európskych bojiskách takmer dve storočia, kým ho na začiatku 18. storočia nenahradila líniová pechota ozbrojená novými muškety s bajonetmi." # todo: NEW TRANSLATION
 confessionalism: "Konfesionalizmus" # todo: NEW TRANSLATION
 confessionalism_desc: "Katolicizmus bol dlho považovaný za jednotnú entitu, no vznik rôznych protestantských vier spôsobil, že tomu tak už nie je. S nástupom mnohých rôznych výkladov viery sa kresťanstvo stalo veľmi diferencovaným. Kde sa predtým odchýlka od cirkvi ľahko označila za herézu, teraz sú hranice rozmazanejšie.\n\nPreto rastie záujem nielen náboženských, ale aj svetských autorít jasne definovať podoby svojich konfesii a presadzovať svoje pravidlá a názory vo všetkých aspektoch viery a života. To im umožňuje pevnejší dosah na vieru svojho obyvateľstva, no zároveň zvyšuje rozdiely a nepriateľstvo voči ostatným konfesiam." # todo: NEW TRANSLATION
 global_trade: "Globálny obchod" # todo: NEW TRANSLATION
 global_trade_desc: "Tovar sa premiestňoval naprieč kontinentmi už v staroveku. Kde to bolo kedysi obmedzené na určitý počet trás a špecializované tovarové prúdy — napríklad indické a čínske manufaktúry pozdĺž Indického oceánu a Hodvábnej cesty — teraz sa obchod stále viac stáva súčasťou širšej svetovej siete. S objavom Ameriky, námornými trasami okolo Afriky a preplávaním Tichého oceána sa miestne obchodné siete spájajú do jednej globálnej prepojenej siete.\n\nStriebro vytiahnuté v Andách sa teraz balí a odosiela cez Európu až do Číny a Indie. Železo vyťažené a spracované v Škandinávii predávajú anglickí obchodníci v Západnej Afrike a iní zarábajú majetky jednoducho distribúciou látok a korenia v rámci juhovýchodnejázijskej obchodnej sféry. Miestni indickí obchodníci investujú do budúcich európskych obchodných podnikaní. Možno je ešte skoro hovoriť o skutočne globálnej ekonomike, no prvé semená už boli zasadené." # todo: NEW TRANSLATION
 artillery_institution: "Delostrelectvo" # todo: NEW TRANSLATION
 artillery_institution_desc: "Vynález strelného prachu v dobe Song v Číne viedol k vývoju nového zariadenia, ktoré využívalo jeho ničivú silu vo vojne — delostrelectva. Hoci sa rozšírilo po celej Eurázii už v 13. storočí, používanie delostrelectva ako bežného zbraňového systému nenastalo až do 15. storočia, keď vylepšenia dĺžky kanóna a receptúry strelného prachu urobili delá oveľa silnejšími a začali ohrozovať kamenné hrady a pevnosti, ktoré boli v Európe najrozšírenejšie. Čoskoro sa delá začali používať nielen pri obliehaniach, ale aj na bojiskách, keďže menšie kalibre získali mobilitu potrebnú na rýchle nasadenie. Ich konečný rozvoj ako kľúčového vojenského systému prišiel v 18. storočí, najmä potom, ako Napoleon zdokonalil ich použitie v rozhodujúcich bodoch bitiek." # todo: CHANGED
 manufactories: "Manufaktúry" # todo: NEW TRANSLATION
 manufactories_desc: "Niekoľko technických inovácií počas 16. a 17. storočia zvýšilo produkciu niektorých tovarov, ako železa alebo látok, no najväčší pokrok v produkcii prišiel vo forme nových foriem organizácie. Vytváraním manufaktúr často mimo mestských hradieb si obchodní kapitalisti mohli obchádzať starobylé cechové zákony, ktoré bránili hromadnej výrobe, a zároveň zavádzať spôsoby zvýšenia produkcie organizáciou a špecializáciou práce na jednom mieste. Predchodcovia priemyselnej revolúcie dokázali zvýšiť výstup zlepšením prístupu k surovinám a masovou organizáciou práce skôr než drahými strojmi. Tento spôsob výroby predstavoval veľkú zmenu oproti často prísne regulovaným starým metódam a spolu s neskoršími technickými pokrokmi nakoniec zrevolucionalizuje spoločnosť." # todo: NEW TRANSLATION
 scientific_revolution: "Vedecká revolúcia" # todo: NEW TRANSLATION
 scientific_revolution_desc: "Je zrejmé, že svet je teraz menší než kedykoľvek predtým. Vzostup globálneho obchodu a tlačiarenskej výroby zvýšil prúdenie ľudí a myšlienok, čo umožnilo širšie šírenie poznatkov. To viedlo k dôkladnejšiemu spochybňovaniu a analýze reality sveta. To, čo sa kedysi pokladalo za samozrejmosť, sa teraz spochybňuje; to, čo bolo slabo pochopené, sa teraz pozoruje; a to, čo bolo iba predpokladané, sa testuje.\n\nNedávne pokroky v oblastiach ako matematika, fyzika alebo biológia sú nepopierateľné, ale skutočná revolúcia spočíva v zmene vnímania a prístupu k vede samotnej. Systematické experimentovanie je pravou vedeckou revolúciou a úplne zmení naše chápanie sveta." # todo: NEW TRANSLATION
 military_revolution: "Vojenská revolúcia" # todo: NEW TRANSLATION
 military_revolution_desc: "Stály stav vojen zasahujúci Európu v 16. a 17. storočí viedol k prudkému nárastu veľkosti armád, ako nevyhnutnosti vyplývajúcej z rastúcej autority súperiacich absolutistických režimov. Pechota je teraz masovo vyzbrojená muškami s kľukovým zámkom, čo výrazne zvyšuje ich palebnú silu a výkon v boji pri nasadení v inovatívnej línii, ktorá nahrádza starý Pike & Shot. Tieto potreby ovplyvnili aj kapacity štátnej administratívy, ktorá sa rozširovala, aby zvládla človekohodiny a financie potrebné na udržanie väčších armád. To tiež poháňalo vývoj zásobovacích reťazcov potrebných na kŕmenie a podporu armád cez medzisklady. Výsledkom týchto pokrokov bol nárast početných a častejších vojen medzi čoraz viac militarizovanými štátmi v 18. storočí." # todo: NEW TRANSLATION
 enlightenment: "Osvietenstvo" # todo: NEW TRANSLATION
 enlightenment_desc: "Posledné storočie prinieslo rastúcu popularitu racionalizmu a empirizmu medzi veľkými učenými tej doby. V listoch, publikáciách a kaviarňach diskutujú králi, vedci, filozofi a literáti o prednostiach tolerancie, vedeckej metódy a šírenia ideálov osvietenstva medzi celé ľudstvo. Zo strán univerzít a dvorov osvietených panovníkov sa vysielajú expedície, aby merali, katalogizovali, vážili a mapovali svet, aby sme lepšie porozumeli zákonom, ktoré všetko riadia. Iní diskutujú zákony spoločnosti a snažia sa dospieť k pochopeniu práv človeka.\n\nVeľké projekty, ako obrovské úsilie o vytvorenie úplnej encyklopédie všetkých poznatkov alebo kompletného zoznamu všetkých rastlín, živočíchov a húb sveta, sú realizované v prospech ľudstva. Svetlo rozumu bolo zapálené a mnohí neprestanú, kým nedosiahnu, aby sa rozžiarilo vo všetkých kútoch zeme." # todo: NEW TRANSLATION
 industrialization: "Industrializácia" # todo: NEW TRANSLATION
 industrialization_desc: "Záverečné roky 18. storočia priniesli vznik mnohých nových inštitúcií, keď ľudská túžba po raste prevzala nadvládu. Pokroky vo výrobe a mlynárstve a zavedenie zložitej mechanizácie zmenia svet, ako ho poznáme, na globálnej úrovni. Nástup priemyselnej revolúcie prináša medzinárodné a trvalé zmeny nielen v obchode a podnikaní, ale aj v samotnej štruktúre spoločnosti. Vynálezy ako poháňacie tkacie stroje a parné stroje posunú možnosti ľudstva na nové vrcholy." # todo: NEW TRANSLATION
 levee_en_masse: "Všeobecná mobilizácia" # todo: NEW TRANSLATION
 levee_en_masse_desc: "Vojenské konflikty sa neustále menia a zlepšujú generáciu za generáciou. 18. storočie prinieslo nástup mocných impérií s veľkými ambíciami. Na uspokojenie potreby expanzie a získanie paliva potrebného na naplnenie týchto ambícií budú zavedené nové celoštátne zákony o všeobecnom odvodnení, ktoré povolajú do zbraní všetkých slobodných mladých mužov bez manželstiev; ich počet bude formovať priebeh dejín." # todo: NEW TRANSLATION
 colonies: "Kolónie" # todo: NEW TRANSLATION
 colonies_desc: "Či už vysielaním vlastných ľudí usadiť sa v nových krajinách, zavedením domorodcov na určité územie pod našou nadvládou alebo kombináciou oboch, kolónia je oporný bod našej moci v regióne, ktorý nám umožní ďalej rozširovať naše ovládanie." # todo: NEW TRANSLATION
 feudalism_advance: "Feudalizmus" # todo: NEW TRANSLATION
 feudalism_advance_desc: "Feudalizmus je politický systém založený na službe alebo práci výmenou za držanie pôdy. Je to súbor práv a povinností, ktorými je každý člen štruktúrovanej spoločnosti viazaný." # todo: NEW TRANSLATION
 horse_riding_advance: "Jazda na koni" # todo: NEW TRANSLATION
 horse_riding_advance_desc: "Skrotenie koní zrevolucionalizovalo pohyb ľudí a prepravu ťažkých nákladov. Využitie koní v boji poskytlo jazdcom nielen rýchlejší spôsob pohybu, ale aj vyššiu pozíciu na útok voči nepriateľom alebo možnosť prevážiť ich hmotnosťou svojho zvieraťa." # todo: NEW TRANSLATION
 rights_of_man: "Práva človeka" # todo: NEW TRANSLATION
 rights_of_man_desc: "V čele súčasnej revolučnej myšlienky stojí radikálna predstava rovnosti pre všetkých. Filozofi z rôznych častí sveta spolupracovali na vytvorení dokumentu s názvom 'Deklarácia práv človeka a občana', ktorý vyhlasuje, že tieto práva sú univerzálne a mali by byť presadzované zákonom. Je pravdepodobné, že to bude mať široké dôsledky pre rozvoj a šírenie slobody a demokracie, a bolo by rozumné zaostávať za týmto vývojom." # todo: NEW TRANSLATION
 rotherham_plough: "Rotherham Plough" # todo: NEW TRANSLATION
 rotherham_plough_desc: "Základný pluh používaný v Európe zostal nezmenený od rímskych čias. Vďaka zlepšeniam konštrukcie však možno pluh vyrobiť omnoho ľahší, čím sa zníži záťaž ťažného dobytka a ten bude schopný odviesť viac práce." # todo: NEW TRANSLATION
 modern_bureaucracy: "Moderná byrokracia" # todo: NEW TRANSLATION
 modern_bureaucracy_desc: "Aby sme čo najlepšie využili krajiny a poddaných, ktoré ovládame, musíme zväčšiť, reorganizovať a profesionalizovať našu byrokraciu. Robustná organizácia zvládne každú časť nášho štátu a odstráni potrebu improvizovaných riešení. Nech dáme univerzitám za úlohu zvážiť najlepšie spôsoby efektívneho vládnutia a povzbudzujme synov šľachty, aby slúžili štátu skôr perom než mečom." # todo: NEW TRANSLATION
 separation_of_powers: "Rozdelenie moci" # todo: NEW TRANSLATION
 separation_of_powers_desc: "Objavil sa anonymný traktát o politickej teórii, a napriek snahám ho zatlačiť do zabudnutia sa rýchlo šíri po svete. Zaoberá sa povahou foriem vlády — kráľovstvami, despotizmami či demokraciami — a obhajuje prísne oddelenie výkonnej, zákonodarnéj a súdnej moci. To by chránilo ľud a obmedzilo moc panovníka, čo je pre mnohých našich poddaných pochopiteľne príťažlivé. Napriek nepriaznivým dôsledkom pre moc monarchov môžu tieto myšlienky našej krajine priniesť veľké výhody." # todo: NEW TRANSLATION
 measuring_the_world: "Meranie sveta" # todo: NEW TRANSLATION
 measuring_the_world_desc: "Nové vedy nám poskytli množstvo spôsobov, ako popísať a zmerať svet okolo nás. Pošlime týchto učených ľudí do sveta všeobecne a do našej krajiny osobitne. Nevieme, aké zdroje máme k dispozícii, kým dôkladne nepreveríme všetky naše územia kvôli minerálom, nespočítame každého poddaného a neohodnotíme každé podnikanie." # todo: NEW TRANSLATION
 the_constitution: "Ústava" # todo: NEW TRANSLATION
 the_constitution_desc: "Vznikol nový filozofický koncept nazývaný konštitucionalizmus, kde vláda prijíma právne obmedzenia svojej moci. Je to zaujímavá myšlienka, ale nezdá sa mi, že by sa rozšírila." # todo: NEW TRANSLATION
 absolute_rulership: "Absolútna vláda" # todo: NEW TRANSLATION
 absolute_rulership_desc: "Mnoho ľudí požaduje účasť na vláde, no v skutočnosti väčšinou chcú odmeny bez námahy. Šíri sa zaujímavá myšlienka absolutizmu — systém, v ktorom sa zbavíme týchto parazitov a vládneme sami." # todo: NEW TRANSLATION
 national_sovereignty: "Národná suverenita" # todo: NEW TRANSLATION
 national_sovereignty_desc: "Mnohé dlhé vojny prvej polovice 17. storočia viedli k medzinárodnému diplomatickému systému, kde je územná celistvosť štátov kameňom úrazu. Aktérmi na medzinárodnej scéne sú štáty, nie jednotliví vládci alebo nadnárodné zoskupenia, a žiadny štát nemá právo zasahovať do vnútorných záležitostí iného." # todo: NEW TRANSLATION
 military_administration: "Vojenská správa" # todo: NEW TRANSLATION
 military_administration_desc: "Neustále sa zväčšujúce armády 16. storočia kladú väčšie a náročnejšie požiadavky na administratívne systémy štátov. Vytvorením trvalej organizácie zodpovednej za obstarávanie a plánovanie vojenských zásob a vedením väčšieho počtu vojakov v evidencii aj počas zimy alebo mieru budeme dlhodobo schopní postaviť veľké armády lacnejšie a efektívnejšie ich podporovať počas vojny." # todo: NEW TRANSLATION
 early_modern_administation: "Ranomoderna administrácia" # todo: NEW TRANSLATION
 early_modern_administation_desc: "S časom sa ukázalo, že pre ambiciózne projekty ranomoderných panovníkov je nevyhnutná centralizovanejšia byrokracia s administratívnymi orgánmi vedenými vzdelanými úradníkmi priamo zamestnanými štátom." # todo: NEW TRANSLATION
 renaissance_thought: "Renesančné myslenie" # todo: NEW TRANSLATION
 renaissance_thought_desc: "Predstava šľachtickej oligarchie vládnucej spoločnosti existuje prinajmenšom od rímskych čias a v niektorých častiach sveta zostala populárna. Teraz získava táto myšlienka opäť na popularite medzi tými, ktorí majú vplyv." # todo: NEW TRANSLATION
 medieval_administration: "Stredoveká správa" # todo: NEW TRANSLATION
 medieval_administration_desc: "So šľachtou ako vojenskou elitou riadiacou spoločnosť je ďalším vývojovým stupňom mať písomne zdatnú triedu úradníkov. Zvyčajne budú čerpaní zo stavu duchovenstva." # todo: NEW TRANSLATION
 impulse_warfare: "Manévrová vojna" # todo: NEW TRANSLATION
 impulse_warfare_desc: "Zavedenie ľahkej pechoty zmenilo spôsob vedenia vojny. Strelecké družiny boli nasadzované v rozvoľnom poradí vpredu, aby rozptýlili a otravovali nepriateľa pred hlavnou pechotnou ofenzívou, ktorá sa typicky viedla v línii alebo kolóne." # todo: NEW TRANSLATION
 line_infantry: "Líniová pechota" # todo: NEW TRANSLATION
 line_infantry_desc: "Vďaka bajonetom mohol každý mušketier fungovať aj ako pikár. To umožnilo odstrániť piky z výzbroje pechoty a poskytlo pechotným formáciám väčšiu paľbu." # todo: NEW TRANSLATION
 gustavian_infantry: "Gustaviánska pechota" # todo: NEW TRANSLATION
 gustavian_infantry_desc: "Gustav II. Adolf, kráľ Švédska, ďalej rozvíjal pechotné jednotky, aby zlepšil ich paľbu. Jeho formácie pechoty boli zúžené a stali sa obdĺžnikovými, aby sa zvýšil počet mušketov, ktoré mohli vystreliť pri každom výstrele. Pripojenie malých diel ďalej zvýšilo paľbnú silu pechoty." # todo: NEW TRANSLATION
 standardisation_of_calibre: "Štandardizácia kalibru" # todo: NEW TRANSLATION
 standardisation_of_calibre_desc: "S rastúcim významom delostrelectva na bojisku rástol aj počet strelných zbraní. Keďže však každé delo bolo vyrobené osobitne, zásobovanie bolo náročné. V roku 1544 cisár Karol V. nariadil existenciu len 5 kalibrov diel, zatiaľ čo kráľ Henrich II. Francúzsky stanovil 6 štandardných kalibrov." # todo: NEW TRANSLATION
 maurician_infantry: "Mauriciánska pechota" # todo: NEW TRANSLATION
 maurician_infantry_desc: "Veľkosť a hĺbka španielskeho štvorca mu dávala odolnosť, no spôsobovala pomalosť a ťažkopádnosť v manévrovaní. Tiež veľká časť vojakov zostávala počas bitiek nečinná. Maurice z Nassawu, statholder Holandska, znížil celkový počet mužov vo formácii, aby ju urobil pohyblivejšou, a zmenšil jej hĺbku, čím si zachoval rovnakú paľbnú a šokovú hodnotu." # todo: NEW TRANSLATION
 spanish_square: "Španielsky štvorec" # todo: NEW TRANSLATION
 spanish_square_desc: "Španielsky štvorec sa vyvinul prirodzene z formácií pík a streľcov. V jadre bol tradičný pikový štvorec. Na každom rohu stála skupina arkebuzníkov. Zachoval odolnosť tradičného pikového štvorca a posilnil ho paľbou arkebúzy." # todo: NEW TRANSLATION
 standardized_pikes: "Štandardizované piky" # todo: NEW TRANSLATION
 standardized_pikes_desc: "Pika je pozoruhodne jednoduchá zbraň na výrobu, ale aby z nej formácia získala plný úžitok, musí celá jednotka používať zbrane podobnej dĺžky a čepele." # todo: CHANGED
 pike_square: "Pikový štvorec" # todo: NEW TRANSLATION
 pike_square_desc: "Počas stredoveku bola dominancia jazdy čoraz viac spochybňovaná disciplinovanými pikármi. V bitkách ako Bannockburn alebo Zlaté ostrohy bola jazda porazená pikami. Kombinácia zlepšeného výcviku a disciplíny a pridanie šermiarov na podporu v boji zblízka pozdvihla túto formáciu na vrchol jej účinnosti." # todo: NEW TRANSLATION
 medieval_military: "Stredoveké vojenstvo" # todo: NEW TRANSLATION
 medieval_military_desc: "Koncom stredoveku sa pozemné armády stali profesionálnejšími a lepšie organizovanými. Fungujú lepšie systémy na podporu zmesi zborov poddaných a profesionálnych vojakov, ktoré teraz dominujú bojiskám, a sila pechoty pomaly, ale isto doháňa jazdu." # todo: NEW TRANSLATION
 insurance_companies: "Poisťovne" # todo: NEW TRANSLATION
 insurance_companies_desc: "Ďalšie zníženie rizika priniesol rozvoj poistenia. Schopnosť za poplatok preniesť riziko na poisťovateľa umožnila ďalší rast obchodu." # todo: NEW TRANSLATION
 the_gold_standard: "Zlatý štandard" # todo: NEW TRANSLATION
 the_gold_standard_desc: "Pretrvávajúci obchodný deficit medzi Európou a Čínou spôsobil nedostatok strieborného kovu v Európe i vo svete. Prechod z mincovania zo striebra na zlato umožní obeh nových mincí a oživenie obchodu v ešte väčšom rozsahu." # todo: NEW TRANSLATION
 joint_stock_companies: "Akciové spoločnosti" # todo: NEW TRANSLATION
 joint_stock_companies_desc: "S rastúcim obchodom rástlo aj riziko. Boli potrebné nové spôsoby akumulácie kapitálu a riadenia rizika. V akciových spoločnostiach sa riziko podniku delí medzi mnohých akcionárov." # todo: NEW TRANSLATION
 public_punishments: "Verejné tresty" # todo: NEW TRANSLATION
 public_punishments_desc: "Život na mori je plný nebezpečenstiev, a preto musia byť tresty prísne. Ak nebudú dostatočne odstrašujúce, rýchlo narazíme na problémy. Postupne sa vyvinul systém veľmi verejných trestov, a teraz je čas ich formalizovať. To značne zvýši disciplínu na mori." # todo: NEW TRANSLATION
 merchants_and_trade: "Obchodníci a obchod" # todo: NEW TRANSLATION
 merchants_and_trade_desc: "Vzorce obchodu boli vážne narušené, pravdepodobne v dôsledku morových epidémií. Teraz sa obchod pomaly začína zotavovať." # todo: NEW TRANSLATION
 naval_ambitions: "Námorné ambície" # todo: NEW TRANSLATION
 naval_ambitions_desc: "S dodatočným posilnením námornej morálky naši námorníci ovládnu vlny a zafarbia naše pláže. Naši kolonisti budú môcť odvážne preskúmať temné kúty sveta a zakladať nové osady ďalej od domova ako kedykoľvek predtým." # todo: NEW TRANSLATION
 chartered_companies: "Privilegované spoločnosti" # todo: NEW TRANSLATION
 chartered_companies_desc: "Svet je veľké miesto a na rozvoj nášho obchodu v ňom treba niekedy podstúpiť veľké riziká. Našťastie sú tu obchodníci v našej krajine ochotní to urobiť z väčšinou vlastného kapitálu. Udeľovaním vládnych listín, ktoré im dávajú výsady vykonávať vládne právomoci a monopolné práva v určitých oblastiach, môžeme kontrolovať a podporovať obchodný rozvoj od zahraničných obchodných kontaktov až po naše kolónie v zámorí." # todo: NEW TRANSLATION
 development_of_maritime_law: "Rozvoj námorného práva" # todo: NEW TRANSLATION
 development_of_maritime_law_desc: "Keď čoraz viac krajín posiela svojich poddaných či občanov do zahraničia na obchodné výpravy a mnohí žijú tak dlho tak blízko pri sebe, stalo sa absolútne nevyhnutným mať aspoň základný koncept spoločných práv mora. Publikácie ako 'Mare Liberum' alebo neskoršia 'De Dominio Maris Dissertatio' položili základy medzinárodného námorného práva." # todo: NEW TRANSLATION
 basic_financial_instruments: "Základné finančné nástroje" # todo: NEW TRANSLATION
 basic_financial_instruments_desc: "Zámorský obchod je veľmi rizikový, ale zároveň vysoko ziskový. Vývoj finančných nástrojov, ako sú úverové listy, pomôže znížiť riziko a zvýšiť naše zisky." # todo: NEW TRANSLATION
 naval_professionalism: "Námorná profesionalizácia" # todo: NEW TRANSLATION
 naval_professionalism_desc: "Aj na začiatku 17. storočia boli trvalé námorné sily malé a aj významné námorné mocnosti si prevažne udržiavali flotilu len na uspokojenie okamžitých potrieb. Postupne sa však uberáme cestou väčšieho profesionálneho námorníctva. Pokiaľ nechceme, aby nás rivalovia predbehli v námorných záležitostiach, musíme vytvoriť väčšiu stályu flotilu s administratívnou štruktúrou na podporu a zabezpečiť námornú kariéru ako trvalú profesiu pre dôstojníkov." # todo: NEW TRANSLATION
 superior_ship_design: "Vynikajúci dizajn lodí" # todo: NEW TRANSLATION
 superior_ship_design_desc: "Stavať [ships|e], ktoré sú o niečo rýchlejšie než tie našich protivníkov, aj keď je ten rozdiel tak malý, že nemá väčší vojenský význam, môže naplniť naše posádky dôverou a prinútiť nepriateľa váhať pri zištnom súboji." # todo: NEW TRANSLATION
 patron_of_art: "Patrón umenia" # todo: NEW TRANSLATION
 patron_of_art_desc: "Náš cieľ stať sa kultivovanou spoločnosťou začína tu. Naše umelecké zázraky zapíšu naše meno do dejín ako najpozoruhodnejšie tejto éry." # todo: NEW TRANSLATION
 pragmatism: "Pragmatizmus" # todo: NEW TRANSLATION
 pragmatism_desc: "Príliš veľa krajín nechá vnímanie vlastnej veľkosti utvárať svoju politiku. To je nerozumné — ak sú žoldnieri vhodnejší pre naše potreby, použijeme ich namiesto investovania do drahej stácej armády." # todo: NEW TRANSLATION
 knowledge_transfer: "Prenos znalostí" # todo: NEW TRANSLATION
 knowledge_transfer_desc: "Zachovanie skúseností je najdôležitejšia vec, ktorú môže krajina urobiť. Musíme zabezpečiť, aby tí, ktorí slúžia v boji, odovzdávali svoje skúsenosti mladším nováčikom prostredníctvom systému mentorstva." # todo: NEW TRANSLATION
 organised_recruiting: "Organizovaný nábor" # todo: NEW TRANSLATION
 organised_recruiting_desc: "V dávnych dobách, keď kapitán hľadal mužov do svojho [regiment|e], bol proces časovo náročný, pretože málokto chcel riskovať istú smrť v našich armádach. Avšak aplikovaním princípov rozumu na tento problém dokážeme vytvoriť systém, ktorý oblečie mužov do uniformy oveľa rýchlejšie." # todo: NEW TRANSLATION
 optimism: "Optimismus" # todo: NEW TRANSLATION
 optimism_desc: "Víťazstvo sa nezískava len na bojisku, ale aj v salónoch. Náš rozvoj rozumu umožní ľuďom otriasť sa z dočasných neúspechov a namiesto toho sa pripraviť na naše nevyhnutné víťazstvo." # todo: NEW TRANSLATION
 formalized_officer_corps: "Formalizovaný dôstojnícky zbor" # todo: NEW TRANSLATION
 formalized_officer_corps_desc: "Tradične pochádzajú dôstojníci zo šľachty, ale šľachty nemáme toľko, čo spôsobuje nedostatok dôstojníkov. Existuje však mnoho ľudí nižšieho pôvodu v našich armádach. Mali by sme zvážiť povýšenie niektorých z nich na profesionálnych dôstojníkov." # todo: NEW TRANSLATION
 deus_vult: "Deus Vult" # todo: NEW TRANSLATION
 deus_vult_desc: "Pridajte sa k bojovému pokriku križiakov, 'Boh to chce', a rozdrvte neveriacich." # todo: NEW TRANSLATION
 missionary_schools: "Misionárske školy" # todo: NEW TRANSLATION
 missionary_schools_desc: "Hoci nie je núdza o ľudí ochotných šíriť pravú vieru, väčšina z nich spôsobuje viac škody než úžitku. Špecializované školy na výcvik misionárov však zabezpečia, že budeme mať viac ľudí, ktorí nielenže šíria vieru, ale sú v tom aj úspešní." # todo: NEW TRANSLATION
 church_attendance_duty: "Povinná návšteva cirkvi" # todo: NEW TRANSLATION
 church_attendance_duty_desc: "Prijatím politiky povinnej návštevy bohoslužieb sa dôraz na náboženské hodnoty a presvedčenia nepochybne zníži náklady na udržiavanie zákona a poriadku." # todo: NEW TRANSLATION
 divine_supremacy: "Božská nadvláda" # todo: NEW TRANSLATION
 divine_supremacy_desc: "Je nesmierne dôležité, aby sme očistili našu krajinu a jej hranice od neveriacich, ktorí otravujú naše územia." # todo: NEW TRANSLATION
 devoutness: "Pobožnosť" # todo: NEW TRANSLATION
 devoutness_desc: "Náboženstvo je jedným z najdôležitejších pilierov nášho vládnutia. Verejné prejavy zbožnosti panovníkov budú nasledované poddanými. Rast pobožnosti medzi našimi ľuďmi posilní našu vládu." # todo: NEW TRANSLATION
 religious_tradition: "Náboženská tradícia" # todo: NEW TRANSLATION
 religious_tradition_desc: "Sila našej viery a verejné prejavy zbožnosti a uctievania sú obdivované inými krajinami blízko i ďaleko. To sa odráža na prestíži a sláve nášho kráľovstva." # todo: NEW TRANSLATION
 ecumenism: "Ekumenizmus" # todo: NEW TRANSLATION
 ecumenism_desc: "Ako zaobchádzať s heretikmi v kráľovstve je vždy ťažká otázka. Hoci starý spôsob ohňa a meča väčšinu problémov vyrieši, diplomacia môže tiež uspieť. Podporovaním dialógu medzi rôznymi sektami môžeme znížiť nedorozumenia a podporiť mier v krajine." # todo: NEW TRANSLATION
 advanced_bureaucracy: "Pokročilá byrokracia" # todo: NEW TRANSLATION
 advanced_bureaucracy_desc: "Umožňuje nám zvýšiť daňové príjmy prijatím byrokratickejšieho administratívneho systému riadeného štátnymi úradníkmi." # todo: NEW TRANSLATION
 organised_construction: "Organizovaná výstavba" # todo: NEW TRANSLATION
 organised_construction_desc: "Potreba modernizovať infraštruktúru našej vlády je nákladná; ak proces správne štruktúrujeme, dokážeme to lacnejšie." # todo: NEW TRANSLATION
 smithian_economics: "Smithovská ekonomika" # todo: NEW TRANSLATION
 smithian_economics_desc: "Oponovaním merkantilizmu a obmedzením štátneho vplyvu v ekonomických záležitostiach podporíme slobodný trh, ktorý zvýši našu celkovú výrobnú efektívnosť." # todo: NEW TRANSLATION
 national_bank: "Národná banka" # todo: NEW TRANSLATION
 national_bank_desc: "Zriadením centrálneho orgánu pre finančné záležitosti budeme mať lepšiu kontrolu nad ekonomikou národa." # todo: NEW TRANSLATION
 debt_and_loans: "Dlhy a pôžičky" # todo: NEW TRANSLATION
 debt_and_loans_desc: "Dlhy sú niekedy jednoducho nevyhnutné, avšak organizovaný trh s dlhmi nám umožní emitovať pôžičky za nižší úrok." # todo: NEW TRANSLATION
 centralized_government: "Centralizovaná vláda" # todo: NEW TRANSLATION
 centralized_government_desc: "Ak štát zcentralizujeme, bude pre nás jednoduchšie presadzovať myšlienky a agendu centra pred regiónmi." # todo: NEW TRANSLATION
 nationalistic_enthusiasm: "Nacionalistický entuziazmus" # todo: NEW TRANSLATION
 nationalistic_enthusiasm_desc: "Podpora našich vojsk je kľúčová pre národnú obranu. So skvelou administratívou dokážeme zabezpečiť výhodné zľavy na naše zásoby." # todo: NEW TRANSLATION
 additional_colonists: "Dodatoční kolonisti" # todo: NEW TRANSLATION
 additional_colonists_desc: "Nový svet je mnohými spôsobmi predovšetkým prázdny. Nuž, dôležití ľudia tam zjavne nežijú. Upozornením ľudí na nekonečné príležitosti v novom svete povzbudíme viac ľudí, aby tam odcestovali a usadili sa." # todo: NEW TRANSLATION
 additional_merchants: "Dodatoční obchodníci" # todo: NEW TRANSLATION
 additional_merchants_desc: "Kolónie sú nanič, ak tovar neprenesieme do materskej krajiny. Musíme rozšíriť triedu obchodníkov, aby sme to zabezpečili." # todo: NEW TRANSLATION
 faster_colonists: "Rýchlejší kolonisti" # todo: NEW TRANSLATION
 faster_colonists_desc: "Nemôžete jednoducho vyslať kolonistov a očakávať, že postavia kolóniu. Existuje časovo náročný proces príprav expedície so všetkým potrebným na prežitie v novom domove. Na základe našich skúseností z minulosti tento proces dokážeme urýchliť." # todo: NEW TRANSLATION
 additional_diplomats: "Dodatoční diplomati" # todo: NEW TRANSLATION
 additional_diplomats_desc: "Snaha o rozšírenie našej krajiny znamená, že musíme rozšíriť aj náš diplomatický dosah. Musíme zabezpečiť, aby naša diplomatická služba bola primerane obsadená." # todo: NEW TRANSLATION
 improved_shipyards: "Zlepšené lodenice" # todo: NEW TRANSLATION
 improved_shipyards_desc: "Na ochranu našich záujmov po celom svete budeme potrebovať silné [navy|e]. Musíme zabezpečiť, aby naše lodenice dokázali stavať lode čo najrýchlejšie na nahrádzanie prípadných strát." # todo: NEW TRANSLATION
 experienced_diplomats: "Skúsení diplomati" # todo: NEW TRANSLATION
 experienced_diplomats_desc: "Niekedy stačí, aby ľudia verili, že sme mocní. Pracovali sme tvrdo na našej diplomatickej službe, aby naše slovo malo väčšiu váhu." # todo: NEW TRANSLATION
 competetive_merchants: "Konkurenční obchodníci" # todo: NEW TRANSLATION
 competetive_merchants_desc: "Aby sme priviedli obchod domov, musíme poraziť konkurenciu zo zahraničia. Potrebujeme zabezpečiť, aby náš právny systém im dával všetky možné výhody." # todo: NEW TRANSLATION
 organised_mercenary_payment: "Organizované platby žoldnierom" # todo: NEW TRANSLATION
 organised_mercenary_payment_desc: "Velitelia žoldnierov sú prefíkaní. Budú sa snažiť vyvolať dražbu medzi dvoma veliteľmi v tej istej armáde za svoje služby. Zefektívnime náš systém náboru žoldnierov, aby sme zabránili zneužitiam veliteľov a vždy boli v najlepšej vyjednávacej pozícii." # todo: NEW TRANSLATION
 benefits_for_mercenaries: "Výhody pre žoldnierov" # todo: NEW TRANSLATION
 benefits_for_mercenaries_desc: "Žoldnieri vždy hľadajú najlepšiu ponuku, preto musíme zabezpečiť, aby u nás zostávali. Ak sa o žoldnierske spoločnosti dobre postaráme, zostanú verné dlhšie a budú potrebovať menej priamej finančnej kompenzácie." # todo: NEW TRANSLATION
 organised_mercenary_recruitment: "Nábor žoldnierov" # todo: NEW TRANSLATION
 organised_mercenary_recruitment_desc: "Peniaze nie sú jediným obmedzením pri nábore žoldnierov. Ďalšou prekážkou je existencia žoldnierskych spoločností ochotných s nami slúžiť. Preto musíme zabezpečiť, aby náš systém umožňoval každej spoločnosti pridať sa k nám." # todo: NEW TRANSLATION
 bookkeeping: "Účtovníctvo" # todo: NEW TRANSLATION
 bookkeeping_desc: "Niekedy je málo peňazí a musíme si požičať. Veritelia sa vždy obávajú, že im nebude vrátené. Vedením precíznych záznamov dokážeme zabezpečiť, že všetci dostanú zaplatené, a tým si vyjednáme nižšie úrokové sadzby." # todo: NEW TRANSLATION
 legislative_efficiency_idea: "Efektívna administratíva" # todo: NEW TRANSLATION
 legislative_efficiency_idea_desc: "Najdôležitejšou súčasťou vlády je získať správne poradenstvo. Musíme zabezpečiť, aby sme pri volbe poradcov boli čo najsúhrnnejší, aby sme maximalizovali počet rôznych stanovísk, ktoré môžeme získať." # todo: NEW TRANSLATION
 resilient_state: "Odolný štát" # todo: NEW TRANSLATION
 resilient_state_desc: "Každý štát zažíva obdobia úpadku. Vtedy tí nespokojní či vylúčení cítia, že je čas povstať. Ak vybudujeme administratívu odolnú voči týmto otrasom, budeme sa vedieť z týchto udalostí zotaviť oveľa rýchlejšie." # todo: NEW TRANSLATION
 war_cabinet: "Vojnový kabinet" # todo: NEW TRANSLATION
 war_cabinet_desc: "Vojna je obdobím, keď je krajina najzraniteľnejšia; stresy vojny môžu vážne podrývať schopnosť vládnuť. Zapojením kľúčových aktérov počas vojnových období sa môžeme týmto stresom vyhnúť." # todo: NEW TRANSLATION
 aristocracy: "Aristokracia" # todo: NEW TRANSLATION
 aristocracy_desc: "Aristokracia je kľúčovou súčasťou každej monarchie, pretože skupina šľachty okolo kráľovskej dynastie je práve tým, čo udeľuje panovníkovi oprávnenie vládnuť. Napokon nemôže byť kráľovská krv bez pojmu šľachtickej krvi. Ako taká aristokracia poskytuje panovníkovi podporu, no vždy bude očakávať niektoré privilégiá, pretože sa nesmie zamieňať s bežným ľudom." # todo: NEW TRANSLATION
 noble_knights: "Šľachtici - rytieri" # todo: NEW TRANSLATION
 noble_knights_desc: "Podpora jazdy vyžaduje ekonomický systém produkujúci veľké množstvo prebytočných koní. Ak by sme garantovali privilégiá našej šľachtickej vrstve, nielenže by boli spokojnejší, ale vykonali by aj veľkú časť práce na produkcii potrebných koní. Náš dvorček nazval to služobné záruky nevoľníkov." # todo: NEW TRANSLATION
 serfdom: "Nevoľníctvo" # todo: NEW TRANSLATION
 serfdom_desc: "Byť pešiakom v armáde nebolo žiadnou želanou kariérou vzhľadom na chudobné [food|e], nízke platy a prakticky žiadne zdravotné služby. Ak by sme pripútali našich sedliakov k pôde, vedeli by sme presne, kde hľadať nábor." # todo: NEW TRANSLATION
 noble_officers: "Šľachtickí dôstojníci" # todo: NEW TRANSLATION
 noble_officers_desc: "Kto vedie naše vojská, je dôležitá voľba. Naša šľachta sa usiluje zabezpečiť, aby mala pri tom prednosť. Dovolí im to ukázať svoju odvahu a zobrať nepriateľovi studenú oceľ, a my im to umožníme." # todo: NEW TRANSLATION
 local_nobility: "Miestna šľachta" # todo: NEW TRANSLATION
 local_nobility_desc: "Šľachta vie, že je lepšia než bežní ľudia a dá vernosť tým, ktorí sú hodní. Ak potvrdíme ich privilégia, určite si zapamätajú našu štedrosť a budú odolnejší voči vplyvom cudzej moci." # todo: NEW TRANSLATION
 international_nobility: "Medzinárodná šľachta" # todo: NEW TRANSLATION
 international_nobility_desc: "Medzinárodné vzťahy sú jemná záležitosť. Niektorí tvrdia, že obchodníci zvyknutí na styk s cudzincami sú na to najlepší. Tí, čo to hovoria, však prehliadajú rodinné väzby, ktoré si naši šľachtici vybudovali cez roky; tieto väzby treba využiť v náš prospech v diplomatických veciach." # todo: NEW TRANSLATION
 noble_resilience: "Šľachtické väzby" # todo: NEW TRANSLATION
 noble_resilience_desc: "Rôzne žoldnierske skupiny na tomto kontinente často vedú nižší šľachtici. Priatelstvom so šľachtou môžeme využiť ich sieť kontaktov na získanie väčších a početnejších žoldnierskych skupín." # todo: NEW TRANSLATION
 military_traditions: "Vojenské tradície" # todo: NEW TRANSLATION
 military_traditions_desc: "Vojenské myslenie sa neustále vyvíja a my sa snažíme, aby sa tomu prispôsobilo naše. Podporovaním tradície služby medzi našou šľachtou — byť mužom postavenia znamená získať slávu na bojisku — povzbudíme statočnosť a prekonanie nepriateľa zjednoduší veci." # todo: NEW TRANSLATION
 tradition_of_payment: "Tradícia platieb" # todo: NEW TRANSLATION
 tradition_of_payment_desc: "Je vždy pokušenie meškať s platbami žoldnierom len pár dní, veď nikdy neviete, aké náhle výdavky prídu. My tak neurobíme; zaplatíme našim žoldnierom presne načas a kapitáni žoldnierov si to zapamätajú." # todo: NEW TRANSLATION
 abolished_serfdom: "Zrušené nevoľníctvo" # todo: NEW TRANSLATION
 abolished_serfdom_desc: "Z účtov z rímskych čias vieme, že občianske armády slobodných mužov sú omnoho ochotnejšie bojovať než tí, ktorí sú nútení. Musíme našich sedliakov spraviť relatívne slobodnými a budú bojovať za svoju slobodu." # todo: NEW TRANSLATION
 bill_of_rights: "Listina práv" # todo: NEW TRANSLATION
 bill_of_rights_desc: "Udelením občanom určitých základných práv znižujeme pravdepodobnosť roľníckeho povstania." # todo: NEW TRANSLATION
 free_merchants: "Slobodní obchodníci" # todo: NEW TRANSLATION
 free_merchants_desc: "V reakčných a strnulých spoločnostiach sa obchodníci často pohŕdavo považujú za spoločensky nižších než vlastnici pôdy. U nás nie — vieme, že bohatstvo je moc bez ohľadu na jeho pôvod." # todo: NEW TRANSLATION
 free_subjects: "Slobodní poddaní" # todo: NEW TRANSLATION
 free_subjects_desc: "Aj keď je niekedy uspokojivé poriadne vynadať služobníkovi, nie je to najlepší spôsob, ako ho prinútiť k vyššiemu výkonu. Jeden prírodný filozof prišiel s myšlienkou spraviť zisku hlavnú motiváciu ľudí; ak nahradíme naturálne dávky platbami v peniazoch, naši sedliaci budú mať väčší podnet produkovať viac." # todo: NEW TRANSLATION
 humanist_tolerance: "Humanistická tolerancia" # todo: NEW TRANSLATION
 humanist_tolerance_desc: "Usilovaním o tolerantnejšiu spoločnosť a riešením sociálnych a náboženských problémov rozumnejšími spôsobmi sa riziko občianskych nepokojov zníži." # todo: NEW TRANSLATION
 emancipation: "Emancipácia" # todo: NEW TRANSLATION
 emancipation_desc: "Dlhý čas sme obmedzovali vlastníctvo pôdy len na tých, ktorým sme dôverovali. Ak tieto obmedzenia zrušíme, držby pôdy sa zoskupia. To zase vytvorí zásobu sezónnej pracovnej sily, pre ktorú by sa vojenský život mohol stať atraktívnym." # todo: NEW TRANSLATION
 dynamic_court: "Dynamický dvor" # todo: NEW TRANSLATION
 dynamic_court_desc: "Skutočne inovatívny dvor je taký, kde sa každý môže presadiť. Musíme zabezpečiť, aby staré tradície, pôvod alebo bohatstvo nebrzdili rozvoj nášho dvora ani neboli prekážkou pre talentovaných ľudí, ktorí chcú hľadať šťastie v službách štátu." # todo: NEW TRANSLATION
 innovativeness: "Túžba po poznaní" # todo: NEW TRANSLATION
 innovativeness_desc: "Prirodzená zvedavosť a túžba poznať svet a jeho fungovanie nás posúva vpred. Náš ľud chce vedieť a práve táto iskra v ich mysliach zažehne pokrok pre národ." # todo: NEW TRANSLATION
 economic_ideas: "Podriadená ekonomika" # todo: NEW TRANSLATION
 economic_ideas_desc: "Ekonomika a bohatstvo krajiny by mali slúžiť štátu, nie naopak. Štát by mal konať v svoj prospech a akumulovať čo najviac zdrojov v sebe. Iba tak náš národ skutočne zaznamená rozkvet." # todo: NEW TRANSLATION
 expansionism: "Semeno medzi tŕňami" # todo: NEW TRANSLATION
 expansionism_desc: "Svet je rozľahlý a nemôžeme sa uspokojiť s pobytom na našom malom kúsku pôdy, pretože susedia sa nemusia správať rovnako. Zameriame sa na expanziu a posilnenie, aby nás neudusili rastúce mocnosti okolo nás." # todo: NEW TRANSLATION
 formal_administration: "Formálna administratíva" # todo: NEW TRANSLATION
 formal_administration_desc: "Správne postupy a dobre fungujúci administratívny aparát prinášajú prosperitu; bez poriadnej správy zostanú snahy štátu márne. Formalizujeme a štandardizujeme naše procesy, aby vôľa štátu prirodzene prúdila do všetkých kútov národa." # todo: NEW TRANSLATION
 plutocracy: "Moc peňazí" # todo: NEW TRANSLATION
 plutocracy_desc: "Bohatstvo a moc nie sú synonymá, no sú úzko prepojené. Nielen moc robí niekoho bohatým, ale i bohatstvo dokáže udeliť moc. Chápeme to, keďže naši najbohatší jednotlivci zaujímajú aj miesta moci v krajine." # todo: NEW TRANSLATION
 rebellion_support: "Tajné kontakty" # todo: NEW TRANSLATION
 rebellion_support_desc: "Sú to búrlivé časy a nie všetci sú spokojní s vládou. Kontaktovaním nespokojných skupín v zahraničí ich môžeme obrátiť na našu stranu a presvedčiť ich vzbúriť sa, čo poslúži k destabilizácii nepriateľov." # todo: NEW TRANSLATION
 privateers: "Soukromí korzári" # todo: NEW TRANSLATION
 privateers_desc: "Vojna proti nepriateľskému obchodu je vrcholom prvého triumvirátu víťazstva. Podporíme ostrieľaných námorných kapitánov, aby udrieť na nepriateľský obchod." # todo: NEW TRANSLATION
 vetting: "Overovanie" # todo: NEW TRANSLATION
 vetting_desc: "Pri toľkých úradných pozíciách zameraných na zisk sa niekedy stáva, že naši úradníci sú náchylní na úplatky od cudzích mocností. Niekoľko jednoduchých preverení odstráni tých najnáchylnejších na korupciu." # todo: NEW TRANSLATION
 rumourmongering: "Šírenie fám" # todo: NEW TRANSLATION
 rumourmongering_desc: "Nepriateľ je zraniteľný na všetkých frontoch. Jedno zlé slovo do správneho ucha môže byť rovnako smrteľné ako desaťtisíc vojakov. Musíme byť pripravení praktikovať všetky temné umenia, ktoré potrebujeme na víťazstvo." # todo: NEW TRANSLATION
 efficient_spies: "Efektívni špióni" # todo: NEW TRANSLATION
 efficient_spies_desc: "Väčšina sedliakov predá vlastnú matku za peniaze, no nájsť tých, čo sú naozaj užitoční, je ťažšie. S praxou sa učíme oddeľovať plevy od obilia." # todo: NEW TRANSLATION
 shady_recruitment: "Sporný nábor" # todo: NEW TRANSLATION
 shady_recruitment_desc: "Naša schopnosť identifikovať a náborovať z úplných spodín spoločnosti necháva mnohých v úžase, že to robíme my. A to je príjemné." # todo: NEW TRANSLATION
 destabilising_efforts: "Destabilizačné snahy" # todo: NEW TRANSLATION
 destabilising_efforts_desc: "Naše špionážne schopnosti nám umožňujú cieliť na samotnú [stability|e] nepriateľov. Môžeme ich najväčších priateľov premeniť na nepriateľov." # todo: NEW TRANSLATION
 espionage: "Špionáž" # todo: NEW TRANSLATION
 espionage_desc: "Umožňuje nám trénovať viac špiónov a tým zvýšiť naše šance získať politické a vojenské informácie o nepriateľoch." # todo: NEW TRANSLATION
 foreign_embassies: "Zahraničné veľvyslanectvá" # todo: NEW TRANSLATION
 foreign_embassies_desc: "Diplomacia je delikátne umenie vyvažovať viac strán naraz. Ak budeme udržiavať veľvyslanectvá v iných krajinách, ktoré nám pravidelne podávajú správy, budeme mať informácie potrebné na premyslenie možností." # todo: NEW TRANSLATION
 claim_fabrication: "Konštrukcia nárokov" # todo: NEW TRANSLATION
 claim_fabrication_desc: "Nárokovať niečo je ľahké, presvedčiť ostatných, že nárok je oprávnený, je oveľa ťažšie. Rozšírením diplomatickej siete zaistíme, že tí, na ktorých záleží, vedia, že nárok je náš." # todo: NEW TRANSLATION
 cabinet: "Kabinet" # todo: NEW TRANSLATION
 cabinet_desc: "Zriadením výkonného rady dokážeme zhromaždiť našich najzručnejších diplomatov." # todo: NEW TRANSLATION
 adaptability: "Prispôsobivosť" # todo: NEW TRANSLATION
 adaptability_desc: "Existuje to, čo je naše, a to, čo je súčasťou nášho územia, čo nikdy nevzdáme. Trocha pružnosti tu umožní považovať oveľa viac krajín za také, ktoré nikdy nevzdáme, a ak sa stane najhoršie, celý svet pozná našu križiacku snahu o ich navrátenie." # todo: NEW TRANSLATION
 revolution_and_counter: "Revolúcia a kontrarevolúcia" # todo: NEW TRANSLATION
 revolution_and_counter_desc: "Keď sa politika doby stáva polarizovanejšia a radikálnejšia, nemusíme mať inú možnosť, než viesť vojnu proti vládam odlišným od tej našej. Prijať túto myšlienku nám umožní konať bez nákladov." # todo: NEW TRANSLATION
 diplomatic_influence: "Diplomatický vplyv" # todo: NEW TRANSLATION
 diplomatic_influence_desc: "Zameraním sa na diplomaciu môžeme zvýšiť moc, ktorú uplatňujeme na diplomatickej scéne. Táto moc nám môže získať mnoho spojencov." # todo: NEW TRANSLATION
 flexible_negotiation: "Flexibilné rokovanie" # todo: NEW TRANSLATION
 flexible_negotiation_desc: "Nikdy nevieš, čo sa dá dosiahnuť pri mierových rokovaniach, preto by sme mali vstupovať s otvorenými možnosťami." # todo: NEW TRANSLATION
 agent_training: "Výcvik agentov" # todo: NEW TRANSLATION
 agent_training_desc: "Máme mnoho tajných operácií naplánovaných, ale chýbajú nám muži na vykonanie. Zavedenie výcviku pre našich špiónov pomôže posilniť dostupné agentúry pre nebezpečné mise." # todo: NEW TRANSLATION
 additional_loyalist_recruitment: "Doplnkový nábor lojalistov" # todo: NEW TRANSLATION
 additional_loyalist_recruitment_desc: "Samozrejme, v územiach našich podriadených žijú tí, čo rozumejú božskému právu našej vlády. Náborom a podporou týchto osvietených jednotlivcov môžeme posilniť našu kontrolu nad satelitnými štátmi." # todo: NEW TRANSLATION
 audit_checks: "Auditné kontroly" # todo: NEW TRANSLATION
 audit_checks_desc: "Kým sa snažíme infiltrovať iné štáty, musíme byť bdelí voči jedovatým myšlienkam, ktoré sa môžu šíriť v našich dvorných kruhoch. Zostavenie audítorského tímu, ktorý bude dohliadať, či ministri konajú v záujme štátu, pomôže vyrezať niektoré skorumpované prvky." # todo: NEW TRANSLATION
 grand_army: "Veľká armáda" # todo: NEW TRANSLATION
 grand_army_desc: "Umožňuje nám vytvoriť jednu z najväčších a najsilnejších armád, aké svet kedy videl." # todo: NEW TRANSLATION
 glorious_arms: "Slávne zbrane" # todo: NEW TRANSLATION
 glorious_arms_desc: "Pohľad na našu slávnu a prestížnu armádu rozochveje všetkých protivníkov strachom." # todo: NEW TRANSLATION
 bayonet_leaders: "Velitelia s bajonetmi" # todo: NEW TRANSLATION
 bayonet_leaders_desc: "Muži dobre vedení budú nasledovať, preto zabezpečíme, aby naši dôstojníci viedli z frontu." # todo: NEW TRANSLATION
 battlefield_commisions: "Bojiskové povýšenia" # todo: NEW TRANSLATION
 battlefield_commisions_desc: "Umožňuje nám silne sa zamerať na vojenské pokroky a tým zvýšiť tradíciu armády." # todo: NEW TRANSLATION
 improved_foraging: "Zlepšené hľadanie zásob" # todo: NEW TRANSLATION
 improved_foraging_desc: "Tradične sme neboli schopní účinne bojovať na územiach, ktoré neposkytovali veľa potravy. Naši vojaci sa však zlepšili v získavaní [food|e], čo umožňuje väčším armádam bojovať." # todo: NEW TRANSLATION
 improved_manuever: "Zlepšené manévrovanie" # todo: NEW TRANSLATION
 improved_manuever_new: "Zlepšený dosah obchvatu" # todo: NEW TRANSLATION
 improved_manuever_desc: "Používanie vojsk na bojisku je kľúčová zručnosť dobrého veliteľa. Schopnosť vedieť, kam presunúť jednotky, nám poskytne výhodu." # todo: NEW TRANSLATION
 engineer_corps: "Korpus inžinierov" # todo: NEW TRANSLATION
 engineer_corps_desc: "Umožňuje nám zhromaždiť najväčšie mysle v oblasti vojenskej techniky a využiť ich bezkonkurenčné služby." # todo: NEW TRANSLATION
 military_drill: "Vojenský výcvik" # todo: NEW TRANSLATION
 military_drill_desc: "Umožňuje investovať do vojenského výcviku a tým zlepšiť bojové formácie, manipuláciu so zbraňami a zvýšiť morálku armády." # todo: NEW TRANSLATION
 regimental_system: "Plukový systém" # todo: NEW TRANSLATION
 regimental_system_desc: "Organizovaním armád do [regiments|e] viazaných na určité geografické oblasti umožníme armáde zakoreniť sa v komunite. Keď budeme povyšovať viac práporov pre naše [regiments|e], bude sa ich nábor uskutočňovať rýchlejšie." # todo: NEW TRANSLATION
 defensive_mentality: "Obranná mentalita" # todo: NEW TRANSLATION
 defensive_mentality_desc: "Niektorí si myslia, že útok je najlepšou obranou, ale to je hlúposť — nech príde nepriateľ k nám a potom ho zasiahneme protiútokom. Naše jednotky sa budú brániť húževnato a naše pevnosti vydržia dlhšie." # todo: NEW TRANSLATION
 superior_firepower: "Prevažná palebná sila" # todo: NEW TRANSLATION
 superior_firepower_desc: "Využitie hromadnej paľby na narušenie nepriateľa pred doručením posledného úderu je jednou z predností našej armády a zabezpečíme, aby si to naši velitelia uvedomovali." # todo: NEW TRANSLATION
 supply_trains: "Zásobovacie siete" # todo: NEW TRANSLATION
 supply_trains_desc: "Počas ťaženia je [attrition|e] naším najobávanejším nepriateľom a kľúčom na ochranu mužov proti nemu je dobre naplánovaná a efektívne riadená logistická sieť schopná poskytovať podporu a zásoby." # todo: NEW TRANSLATION
 national_conscripts: "Národný odvod" # todo: NEW TRANSLATION
 national_conscripts_desc: "Zvyšuje počet našich vojakov tým, že zavádza povinnosť mužov zapísať sa do vojenskej služby." # todo: NEW TRANSLATION
 shrewd_commerce_practice: "Obratný obchod" # todo: NEW TRANSLATION
 shrewd_commerce_practice_desc: "Umožňuje nám používať prepracovanejšie obchodné praktiky, ktoré dávajú našim obchodníkom prevahu nad konkurenciou." # todo: NEW TRANSLATION
 free_trade: "Voľný obchod" # todo: NEW TRANSLATION
 free_trade_desc: "Súčasné obchodnícke rody sa snažia zabezpečiť, aby privilégiá v obchode zostali ich výhradou, ale my tomu nechceme ustúpiť a umožníme rast obchodníckej triedy." # todo: NEW TRANSLATION
 merchant_adventures: "Obchodné dobrodružstvá" # todo: NEW TRANSLATION
 merchant_adventures_desc: "Umožňuje nám využiť početných obchodníkov dychtivých po sláve a bohatstve, ochotných ponúknuť svoje služby pri hľadaní nových obchodných ciest." # todo: NEW TRANSLATION
 national_trade_policy: "Národná obchodná politika" # todo: NEW TRANSLATION
 national_trade_policy_desc: "Prijatím národnej obchodnej politiky môžeme posilniť naše komerčné postavenie a zvýšiť efektivitu nášho obchodu." # todo: NEW TRANSLATION
 overseas_merchants: "Zámorskí obchodníci" # todo: NEW TRANSLATION
 overseas_merchants_desc: "Na rozvoj obchodu potrebujeme rozšíriť práva občianstva na ľudí žijúcich v zahraničí, ktorí podporujú náš obchod a patria do správnej spoločenskej vrstvy." # todo: NEW TRANSLATION
 trade_manipulation: "Manipulácia obchodu" # todo: NEW TRANSLATION
 trade_manipulation_desc: "Na kľúčových preťažených bodoch, kde sa obchod môže uberať rôznymi smermi, je schopnosť získať prevahu tam kľúčová pre rast obchodných príjmov." # todo: NEW TRANSLATION
 fast_negotiations: "Rýchle rokovania" # todo: NEW TRANSLATION
 fast_negotiations_desc: "Niekedy je kľúčom uzavretia obchodu rýchlosť. Musíme zabezpečiť, aby naši obchodníci vedeli rýchlo dokončiť obchod." # todo: NEW TRANSLATION
 colonial_ventures: "Koloniálne podniky" # todo: NEW TRANSLATION
 colonial_ventures_desc: "Umožňuje nám poslať viac kolonistov do nepreskúmaných krajín." # todo: NEW TRANSLATION
 quest_for_the_new_world: "Hľadanie Nového sveta" # todo: NEW TRANSLATION
 quest_for_the_new_world_desc: "Umožňuje nám pridať sa k národom, ktoré sa chystajú preskúmať svet za hranicami, alebo sa usilovať byť prvými, ktorí oboplávajú svet, zahájením pátrania po Novom svete." # todo: NEW TRANSLATION
 overseas_exploration: "Hľadači bohatstva" # todo: NEW TRANSLATION
 overseas_exploration_desc: "Zakladanie kolónií v vzdialených krajinách je v podstate jednosmerná cesta. Ak ťa nezabijú nové choroby, dlhý návrat domov znamená, že sa nevrátite. Ak ľuďom pripomenieme potenciálne bohatstvo, povzbudíme ich hľadať ďaleké krajiny." # todo: NEW TRANSLATION
 land_of_opportunity: "Krajina príležitostí" # todo: NEW TRANSLATION
 land_of_opportunity_desc: "Predstavením koloniálnych krajín ako nových panenských území, kde si každý môže robiť šťastie (možno aj niektoré ženy), sa ľudia rýchlejšie prisťahujú do kolónií. Národ tak vynaloží menej prostriedkov na ich motiváciu." # todo: NEW TRANSLATION
 vice_roys: "Vicekráli" # todo: NEW TRANSLATION
 vice_roys_desc: "Umožňuje nám zriaďovať vicekráľov, čím zlepšíme správu našich kolónií a zvýšime ich výnosy." # todo: NEW TRANSLATION
 free_colonies: "Voľné kolónie" # todo: NEW TRANSLATION
 free_colonies_desc: "Len málo ľudí je ochotných presťahovať sa do zahraničia a rozširovať naše koloniálne impérium. Sľub pozemku na voľné vlastníctvo poľnohospodárom však prisťahovalectvo zvýši. A plus je, že je dostatok pôdy pre všetkých." # todo: NEW TRANSLATION
 global_empire: "Globálna ríša" # todo: NEW TRANSLATION
 global_empire_desc: "Náš záväzok voči koloniálnemu impériu zmenil postoj ľudí k práci v koloniálnej správe. Už to nie je miesto pre dobrodruhov hľadajúcich zisk, ale kariéra pre najbystrejších. Odrazí sa to aj v našich daniach." # todo: NEW TRANSLATION
 formal_diplomacy: "Formálna diplomacia" # todo: NEW TRANSLATION
 formal_diplomacy_desc: "V období, keď moc prestupuje z rúk mocných jednotlivcov na centralizovanú autoritu, je múdre budovať mosty a komunikačné kanály so susedmi. Diplomacia je teraz dôležitejšia než kedykoľvek predtým tvárou v tvár narastajúcim mocnostiam." # todo: NEW TRANSLATION
 explorer_commisions_advance: "Komisie prieskumníkov" # todo: NEW TRANSLATION
 explorer_commisions_advance_desc: "Za našimi brehmi ležia nepreskúmané krajiny, zrelé na obsadenie! Nábor odvážnych mužov a prieskumníkov, ktorí vykročia do neznáma, je pre nás lukratívnou a životne dôležitou príležitosťou." # todo: NEW TRANSLATION
 offensive_army: "Útočná armáda" # todo: NEW TRANSLATION
 offensive_army_desc: "Epocha strelného prachu a vojenských inovácií je tu a prináša obnovený záujem o vedenie vojny. Aby sme posilnili našu slávu, musíme dôsledne zabezpečiť vysoké štandardy našich útočných ozbrojených síl." # todo: NEW TRANSLATION
 defensive_army: "Obranná armáda" # todo: NEW TRANSLATION
 defensive_army_desc: "Vzrast mnohých mocných štátov okolo nás naznačuje potrebu robustnej obrany na ochranu územnej celistvosti. Znalosť terénu, chodníkov a taktík nás prevedie týmto búrlivým obdobím." # todo: NEW TRANSLATION
 national_trade: "Národný obchod" # todo: NEW TRANSLATION
 national_trade_desc: "Textil, vlna a iné žiadané tovary obchádzajú svet. V dobe, keď obchod dosahuje vzdialené brehy, musíme zabezpečiť, aby naši obchodníci mali výhodu!" # todo: NEW TRANSLATION
 exploration: "Objaviteľské idey" # todo: NEW TRANSLATION
 exploration_desc: "Naša schopnosť plaviť sa po moriach za horizontom korešponduje s naším prirodzeným nárokom na pobrežia a obyvateľov nepreskúmaných území." # todo: NEW TRANSLATION
 superior_seamanship: "Vynikajúce námorníctvo" # todo: NEW TRANSLATION
 superior_seamanship_desc: "Umožňuje transformovať naše [navy|e] na suverénnu námornú silu s prvotriednymi plavidlami a vysoko skúsenými kapitánmi a námorníkmi." # todo: NEW TRANSLATION
 naval_glory: "Námorná sláva" # todo: NEW TRANSLATION
 naval_glory_desc: "Pohľad na našu slávnu a prestížnu flotilu rozochveje všetkých protivníkov strachom." # todo: NEW TRANSLATION
 grand_navy: "Veľké námorníctvo" # todo: NEW TRANSLATION
 grand_navy_desc: "Umožňuje nám vytvoriť jedno z najväčších a najsilnejších [navies|e], aké svet kedy videl." # todo: NEW TRANSLATION
 sea_hawks: "Morskí jastrabi" # todo: NEW TRANSLATION
 sea_hawks_desc: "Umožňuje nám silne sa zamerať na vojenské vylepšenia a tým zvýšiť námornú tradíciu." # todo: NEW TRANSLATION
 excellent_shipwrights: "Vynikajúci stavbári lodí" # todo: NEW TRANSLATION
 excellent_shipwrights_desc: "Zhromaždením najlepších staviteľov lodí v krajine môžeme postaviť [navy|e] moderných plavidiel, ktoré sú v remesle a obratnosti bezkonkurenčné." # todo: NEW TRANSLATION
 naval_fighting_instruction: "Námorné bojové inštrukcie" # todo: NEW TRANSLATION
 naval_fighting_instruction_desc: "Umožňuje námorným veteránom vypracovať nové metódy na zlepšenie efektivity našej [navy|e] pri [blockades|e]." # todo: NEW TRANSLATION
 press_gangs: "Nátlakový nábor" # todo: NEW TRANSLATION
 press_gangs_desc: "Život na mori je tvrdý a nie každý je nadšený zo služby v námorníctve. Legalizáciou nátlakového brania mužov so námornými zručnosťami bude jednoduchšie obsadiť naše lode a zrýchliť ich uvádzanie do služby." # todo: NEW TRANSLATION
 quality_education: "Kvalitné vzdelanie" # todo: NEW TRANSLATION
 quality_education_desc: "Najkritickejší moment existencie armády je hneď po bitke. Víťazstvo či prehra, vyčerpané jednotky sú najzraniteľnejšie. Musíme zabezpečiť, aby boli naše sily pripravené na boj skôr než protivník." # todo: NEW TRANSLATION
 finest_of_horses: "Najlepšie kone" # todo: NEW TRANSLATION
 finest_of_horses_desc: "Ako pevne títo vojaci stúpajú na zem! Ako krásne sa tvaruje jazda! Pozrite tie sivé kone! Kto sú tí výborní jazdci? Toto sú vynikajúce jednotky." # todo: NEW TRANSLATION
 oak_forests_for_ships: "Dubové lesy pre lode" # todo: NEW TRANSLATION
 oak_forests_for_ships_desc: "Čím viac odolnosti naše lode vydržia, tým viac môžu udrieť. Zabezpečme si zásobu najkvalitnejšieho sušeného duba pre naše vojnové lode." # todo: NEW TRANSLATION
 private_to_marshal: "Od vojaka k maršalovi" # todo: NEW TRANSLATION
 private_to_marshal_desc: "Každý vojín má maršalovu palicu v sebe — možno nie doslovne — ale tí, čo sa vyznamenajú v boji, budú povýšení a odmenení. Vojaci sú tým motivovaní." # todo: NEW TRANSLATION
 naval_drill: "Námorný výcvik" # todo: NEW TRANSLATION
 naval_drill_desc: "Zmätenie v boji môže urobiť bojovú loď nepoužiteľnou dlhý čas. Dobrá vycvičená posádka sa zotaví oveľa rýchlejšie než bežná." # todo: NEW TRANSLATION
 merchant_marine: "Obchodné námorníctvo" # todo: NEW TRANSLATION
 merchant_marine_desc: "Nech každá obchodná loď hrdinsky plachtí pod našou zástavou a vie, že naša flotila ich v prípade potreby vždy ochráni." # todo: NEW TRANSLATION
 massed_battery: "Hromadná delostrelecká batéria" # todo: NEW TRANSLATION
 massed_battery_desc: "Zhromaždime naše delá do jednej veľkej batérie; jej ničivá sila prerazí nepriateľské línie." # todo: NEW TRANSLATION
 benefits_for_horseowners: "Výhody pre majiteľov koní" # todo: NEW TRANSLATION
 benefits_for_horseowners_desc: "Život je lacný, ale kone sú drahé. Ak zavedú systém benefitov pre vlastníkov koní, budeme mať širší výber." # todo: NEW TRANSLATION
 the_old_and_infirm: "Starí a chorí" # todo: NEW TRANSLATION
 the_old_and_infirm_desc: "Veteránski seržanti sú niekedy odporní a skorumpovaní, no sú stále užitoční. Namiesto toho, aby sme ich nechali žobrať na uliciach, využime ich služby po ukončení služby — ako cvičiaci seržanti a skladníci, aby sa ich jedinečné skúsenosti využili." # todo: NEW TRANSLATION
 the_young_can_serve: "Mladí môžu slúžiť" # todo: NEW TRANSLATION
 the_young_can_serve_desc: "Ako starý musí byť chlapec, kým je mužom? Ako starý musí byť, kým môže zomrieť za vlasť? Niektorí vládcovia sú nedôverčiví, my sme však rovnocenní v tom, že každý môže byť povolaný." # todo: NEW TRANSLATION
 enforced_service: "Vynútená služba" # todo: NEW TRANSLATION
 enforced_service_desc: "Princíp dobrovoľnosti stojí za celou štruktúrou našej armády. Niekedy však dobrovoľníkov nie je dosť. Mali by sme ľudí prinútiť, aby sa nahlásili." # todo: NEW TRANSLATION
 ships_penny: "Loďný poplatok" # todo: NEW TRANSLATION
 ships_penny_desc: "Lode sú drahé, potrebujeme, aby na ich financovaní participovali aj iní. 'Loďný poplatok' je dokonalým príkladom." # todo: NEW TRANSLATION
 standardized_artillery: "Štandardizované delá" # todo: NEW TRANSLATION
 standardized_artillery_desc: "Každý lišiarsky majster stráži svoje tajomstvá a robí každé delo ako umelecké dielo. To môže byť dobré pre jeho ego, no nie je to najlepší spôsob objednávania diel. Odteraz trváme na tom, aby boli všetky delá vyrobené podľa našich presných špecifikácií — aj lacnejšie." # todo: NEW TRANSLATION
 mass_army: "Masová armáda" # todo: NEW TRANSLATION
 mass_army_desc: "Doteraz sme boli veľmi vyberaví, kto smie slúžiť ako radový vojak. Brali sme len najchudobnejších a najzúfalejších — ľudí, ktorých by nikto nechýbal. Teraz otvoríme rady pre každého, kto nie je bohatý." # todo: NEW TRANSLATION
 mercenary_contracts: "Zmluvy so žoldniermi" # todo: NEW TRANSLATION
 mercenary_contracts_desc: "Uzavretím stálych kontraktov s určitými kapitánmi žoldnierov zaistíme, že budeme mať vždy prístup k veľkému počtu žoldnierov, ak budú potrební." # todo: NEW TRANSLATION
 local_traditions: "Miestne tradície" # todo: NEW TRANSLATION
 local_traditions_desc: "Vládnuť veľkému národu znamená vládnuť mnohým rôznym ľuďom s vlastnými obyčajmi a zvykmi. Zahrnutím týchto tradícií do oficiálneho právneho kódu vytvoríme spokojné a lojálne obyvateľstvo." # todo: NEW TRANSLATION
 indirect_rule: "Nepriame vládnutie" # todo: NEW TRANSLATION
 indirect_rule_desc: "Niekedy je najlepším spôsobom, ako prinútiť ľudí robiť to, čo chcete, nechať ich veriť, že robia vlastné rozhodnutia. Taký systém nepriameho vládnutia zníži nepokoje v novo získaných provinciách." # todo: NEW TRANSLATION
 cultural_ties: "Kultúrne väzby" # todo: NEW TRANSLATION
 cultural_ties_desc: "Rôzne kultúry majú rôzne zvyky a majú tendenciu odmietať pokusy zvonku tieto zvyky meniť. Túto slabinu môžeme premeniť na silu začlenením miestnych vodcov do nášho systému vlády, aby vykonávali našu vôľu spôsobom, ktorý im je prijateľný." # todo: NEW TRANSLATION
 benevolence: "Láskavosť" # todo: NEW TRANSLATION
 benevolence_desc: "Náš národ je baštou tolerancie a osvietenia. Zabezpečením, aby to všetky krajiny vedeli, môžeme podporiť lepšie vzťahy v zahraničí." # todo: NEW TRANSLATION
 establish_cadet_branches: "Zriadiť postranné vetvy" # todo: NEW TRANSLATION
 establish_cadet_branches_desc: "Dedičstvo môže byť zložité. Jasným definovaním práv a rolí našej dynastie cez postranné vetvy zaistíme stabilnejšiu líniu následníctva." # todo: NEW TRANSLATION
 tribute_system: "Systém tribútov" # todo: NEW TRANSLATION
 tribute_system_desc: "Posilnite naše príjmy zavedením formalizovaného systému ročných tributov od našich vazalov." # todo: NEW TRANSLATION
 integrated_elites: "Integrované elity" # todo: NEW TRANSLATION
 integrated_elites_desc: "Zaradením vládnucej elity našich podriadených národov do našej vlády môžeme výrazne uľahčiť integráciu ich provincií." # todo: NEW TRANSLATION
 state_propaganda: "Štátna propaganda" # todo: NEW TRANSLATION
 state_propaganda_desc: "Rovnako ako u človeka, povesť národa je všetko, a zriadenie oficiálnej propagandistickej služby zabezpečí, že naše meno nebude poškvrnené klamstvami nepriateľov." # todo: NEW TRANSLATION
 postal_service: "Poštová služba" # todo: NEW TRANSLATION
 postal_service_desc: "Pri súčasných komunikáciách je ťažké zabezpečiť, aby naše diplomatické depeše dorazili včas. Vytvorenie siete poštových úradov a odpočívadiel kuriérov uľahčí, aby bol náš hlas počuť v odľahlých krajinách." # todo: NEW TRANSLATION
 marcher_lords: "Pohraniční páni" # todo: NEW TRANSLATION
 marcher_lords_desc: "Udelením značnej autonómie vazalom v pohraničných oblastiach umožníme týmto 'pohraničným pánom' postaviť veľké vojenské sily na podporu v našich vojnách." # todo: NEW TRANSLATION
 boarding_parties: "Družstvá na obsadenie lode" # todo: NEW TRANSLATION
 boarding_parties_desc: "Vyškolením námorných dôstojníkov na vedenie obsadzovacích akcií proti nepriateľským lodiam získame výhodu v námorných súbojoch aj proti silnejším nepriateľským [navies|e]." # todo: NEW TRANSLATION
 improved_rams: "Vylepšené tarany" # todo: NEW TRANSLATION
 improved_rams_desc: "Koncept vybavovania vojnových lodí taranmi siaha tisíce rokov dozadu, ale v metalurgii sa odvtedy dosiahli veľké pokroky, ktoré by sme mali využiť na tvorbu pevnejších taranov." # todo: NEW TRANSLATION
 naval_cadets: "Námorní kadeti" # todo: NEW TRANSLATION
 naval_cadets_desc: "Propagovaním námorníctva ako kariéry druhých a tretích synov šľachty môžeme vytvoriť profesionálny zbor námorných dôstojníkov, ktorí dohliadnu na naše delostrelecké družstvá." # todo: NEW TRANSLATION
 copper_bottoms: "Medené spodky" # todo: NEW TRANSLATION
 copper_bottoms_desc: "Drevo je ideálny materiál na stavbu lodí, no má tendenciu sa časom kaziť. Opláštením trupu medenými doskami pod čiarou ponoru znížime tento rozklad, čo im umožní lepšie zvládať dlhé plavby." # todo: NEW TRANSLATION
 escort_ships: "Korvety" # todo: NEW TRANSLATION
 escort_ships_desc: "Korvety boli triedou malých vojnových lodí navrhnutých na eskortu priateľských plavidiel a obťažovanie nepriateľa, spoliehajúc sa skôr na rýchlosť a manévrovateľnosť než na masívnu paľbu." # todo: NEW TRANSLATION
 national_arsenal: "Národná zbrojnica" # todo: NEW TRANSLATION
 national_arsenal_desc: "Zriadením národnej zbrojnice, kde sa budú stavať a udržiavať naše vojnové lode podľa jednotných štandardov, môžeme postaviť väčšiu flotilu." # todo: NEW TRANSLATION
 garrison_conscription: "Odvod do posádok" # todo: NEW TRANSLATION
 garrison_conscription_desc: "Povolaním našich zdatných mladých mužov do posádok zaistíme, že budeme mať dosť mužov na obranu hraníc." # todo: NEW TRANSLATION
 expanded_supply_trains: "Rozšírené zásobovacie siete" # todo: NEW TRANSLATION
 expanded_supply_trains_desc: "Investíciou väčších prostriedkov do zásobovacích sietí umožníme našej armáde pôsobiť dlhšie v nepriateľskej krajine." # todo: NEW TRANSLATION
 sheltered_ports: "Chránené prístavy" # todo: NEW TRANSLATION
 sheltered_ports_desc: "Je nešťastným faktom, že lode sú často poškodené v bitke a poškodenia sa málokedy dajú opraviť na mori. Na zmiernenie tohto problému vytvoríme sieť chránených prístavov pozdĺž pobrežia, kde si lode môžu opraviť škody." # todo: NEW TRANSLATION
 diplomatic_corps: "Diplomatický zbor" # todo: NEW TRANSLATION
 diplomatic_corps_desc: "Zriadením profesionálneho diplomatického zboru zabezpečíme, že ťažko nadobudnuté skúsenosti starších diplomatov sa odovzdajú mladšej generácii." # todo: NEW TRANSLATION
 civil_servants: "Štátna služba" # todo: NEW TRANSLATION
 civil_servants_desc: "Zriadenie štátnej služby zdychčivých mladých byrokratov zabezpečí, že sa rýchlo prispôsobíme novým pokrokom v správe a vládnutí." # todo: NEW TRANSLATION
 free_cities: "Slobodné mestá" # todo: NEW TRANSLATION
 free_cities_desc: "Udelením samosprávy našim mestám v otázkach obchodu nám umožní otvoriť nové výnosné obchodné cesty." # todo: NEW TRANSLATION
 preaching_missions: "Misionárske výpravy" # todo: NEW TRANSLATION
 preaching_missions_desc: "Zorganizujte misionárske expedície, ktoré zabezpečia, aby naše obyvateľstvo uctievalo jedinú pravú vieru." # todo: NEW TRANSLATION
 marine_regiments: "Mariňácke pluky" # todo: NEW TRANSLATION
 marine_regiments_desc: "Mariňáci sú vojenské jednotky špecializované na amfíbičné operácie; nájdu využitie pri nájazdoch na pobrežiach a obsadzovaní nepriateľských plavidiel, pričom bojujú aj na pozemných bojiskách." # todo: NEW TRANSLATION
 discipline_drills: "Disciplínované cvičenia" # todo: NEW TRANSLATION
 discipline_drills_desc: "V boji záležia len tri veličiny: paľba, početnosť a disciplína, ktorá spája obe predchádzajúce. Pravidelné vojenské cvičenia a nácviky pozdvihnú našu armádu na novú úroveň." # todo: NEW TRANSLATION
 open_levy_standards: "Otvorené pravidlá verbovania" # todo: NEW TRANSLATION
 open_levy_standards_desc: "Čo robí muža spôsobilým bojovať a zomrieť za svoju krajinu? Je to jeho viera? Alebo jeho vernosť rodine? Nakoniec však jediná správna odpoveď je, že nemôžeme robiť žiadne výnimky. Každý má povinnosť slúžiť pod naším praporom." # todo: NEW TRANSLATION
 influence: "Diplomacia nátlaku" # todo: NEW TRANSLATION
 influence_desc: "Ukončenie vojny si vyžaduje rokovania medzi stranami a niekedy je protistrana príliš tvrdohlavá na to, aby prijala porážku. V takých prípadoch umenie diplomacie nátlaku a pripomenutie ich blížiacej sa skazy im poskytne dostatočnú motiváciu prijať naše štedré podmienky." # todo: NEW TRANSLATION
 divine_passion: "Božská vášeň" # todo: NEW TRANSLATION
 divine_passion_desc: "Časy sa menia. Kým kedysi viera stála nad všetkým, myšlienky, ktoré kedysi označovali za pohanské, sa šíria medzi ľudom. V tvári vyvíjajúceho sa sveta nachádza náš klérus útechu v našej neotrasiteľnej oddanosti našej veci." # todo: NEW TRANSLATION
 servants_of_god: "Služobníci Boží" # todo: NEW TRANSLATION
 servants_of_god_desc: "Byť ozubeným kolesom tohoto nebeského stroja je jednou z najväčších poct, aké môže človek niesť. Mať vlastného boha za Pána rozbúši srdcia nášho ľudu búrlivým uznaním." # todo: NEW TRANSLATION
 by_the_grace_of_god: "Po milosti Božej" # todo: NEW TRANSLATION
 by_the_grace_of_god_desc: "Svet bol stvorený v plameňoch a plameňmi aj skončíme. Náš boh nám daroval oheň života, ktorý spaľuje naše duše a ukazuje nám pravdu o jeho nebezpečenstve. Nebojte sa." # todo: NEW TRANSLATION
 state_of_clerics: "Postavenie klerikov" # todo: NEW TRANSLATION
 state_of_clerics_desc: "Povaha teokracie spočíva v jej blízkosti k božskému. Aby sme to dosiahli, mnoho vládnych prvkov vykonáva klérus, ktorý kombinuje náboženské rituály s byrokratickými povinnosťami administrátorov." # todo: NEW TRANSLATION
 friends_in_high_places: "Priatelia na vysokých miestach" # todo: NEW TRANSLATION
 friends_in_high_places_desc: "Existuje len jedna cesta, ktorá nás dovedie k nesmrteľnému, večnému blaženstvu. Poznať boha znamená poznať jeho najbližších agentov tu na Zemi. Pomôžu nám nájsť tú cestu." # todo: NEW TRANSLATION
 flesh_is_weak: "Telo je slabé" # todo: NEW TRANSLATION
 flesh_is_weak_desc: "Telo je slabé, duša nie. Naše armády sa naučili bojovať, akoby zdieľali tú istú dušu, a preto sa ich morálka nikdy nezlomí." # todo: NEW TRANSLATION
 alpha_and_omega: "Alfa a Omega" # todo: NEW TRANSLATION
 alpha_and_omega_desc: "Náš boh je začiatok i koniec všetkého. Jeho hlas bude jediný zvuk, ktorý naši nepriatelia uslyšia nad krikom bitky. Jeho pobožná podstata ich privedie do jeho vítajúcich rúk. Potom uvidia pravdu." # todo: NEW TRANSLATION
 conviction_of_sin: "Uvedomenie hriechu" # todo: NEW TRANSLATION
 conviction_of_sin_desc: "Kľaknú tí, čo konali zle. Ťažká váha ich zlých skutkov ich bude prenasledovať naveky. Nebudú spať pokojne, kým neodpária za podlé nočné mory, ktoré spôsobili." # todo: NEW TRANSLATION
 martyrs: "Mučeníci" # todo: NEW TRANSLATION
 martyrs_desc: "Mučeník je ten, kto chápe, že zomrieť za svojho boha je najvyššia pocta. Ľud našej zeme nosí vieru blízko pri srdci a je vždy ochotný pridať sa k našej veci." # todo: NEW TRANSLATION
 cultural_acceptance_advance: "Kultúrne prijatie" # todo: NEW TRANSLATION
 cultural_acceptance_advance_desc: "Je zrejmé, že keď prijímame iné národy, ich cudzie tradície môžu spôsobovať trenie s našimi. Jedným zo spôsobov riešenia je jednoducho tolerovať týchto cudzincov, akoby boli našimi vlastnými príbuznými." # todo: NEW TRANSLATION
 unlock_traditional_galley_advance: "$n_traditional_galley$" # todo: NEW TRANSLATION
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$" # todo: NEW TRANSLATION
 hollander_beater: "Holandský drvič" # todo: NEW TRANSLATION
 hollander_beater_desc: "Storočia papierne používali mechanické kladivá na rozbíjanie vláknitého papiera, drvenie vlákien na surovinu potrebnú k výrobe papiera. Využitím miestnych veterných mlynov ako energie si podnikaví remeselníci vymysleli efektívnejšie riešenie. To, čo nazývajú Hollander Beater, je kotol s vetrom poháňaným horizontálnym valcom s čepeľami. Tieto čepele dokážu rozdrviť toľko buničiny za hodiny, koľko staré kladivá za dni." # todo: NEW TRANSLATION
 faceting: "Fazetovanie" # todo: NEW TRANSLATION
 faceting_desc: "Majstri brúsiči drahokamov dosiahli prelom v brúsení diamantov experimentovaním s diamantovým prachom suspendovaným v oleji na svojich ploškách. To umožňuje remeselníkom rezať vzácne kamene do úplne nových tvarov a s oveľa väčším leskom. Výsledná technika, známa ako fazetovanie, produkuje kameň s príjemnejším geometrickým tvarom a lepšími optickými vlastnosťami. Keď sa nové kamene a technika rozšíria po dvoroch a dielňach, dopyt po šperkoch, diamantoch a drahých kameňoch výrazne rastie." # todo: NEW TRANSLATION
 maritime_decay_advance_disc: "Zabehnuté trasy" # todo: NEW TRANSLATION
 maritime_decay_advance_disc_desc: "More neustále preplávajú rozliční obchodníci hľadajúci najväčší zisk. To sa prirodzene vyvinie tak, že niektoré trasy sa stanú etablovanými a navštevovanými častejšie ako iné, pričom najlepšie z nich sa stávajú konštantou lodí plaviacich sa tam a späť." # todo: NEW TRANSLATION
 rgo_logistics_discovery: "Miestne sklady" # todo: NEW TRANSLATION
 rgo_logistics_discovery_desc: "Ak obchodníci a remeselníci môžu získať požadované produkty lokálne, nielen sa im uľahčí práca, ale tiež sa prediadne nadmernému rastu cien. Preto budú sklady slúžiť ako miestne distribučné uzly, ktoré zásobia potreby všetkých." # todo: NEW TRANSLATION
 port_cost_distance_from_capital_advance: "Skúsení kapitáni" # todo: NEW TRANSLATION
 port_cost_distance_from_capital_advance_desc: "Nie každý šibal sa môže stať kapitánom lode, len tí najzkušenší a najschopnejší povedú naše plavidlá. Takí námorníci by mali byť schopní bezpečne nájsť cestu späť do prístavu aj v najprudších búrkach." # todo: NEW TRANSLATION
 land_morale_attrition_cost_advance: "Výcvik pochodov" # todo: NEW TRANSLATION
 land_morale_attrition_cost_advance_desc: "Je známe, že akákoľvek armáda musí prejsť veľké vzdialenosti, aby dosiahla nepriateľa. Dlhé pochody sú preto základom výcviku našich vojsk, zvyknú ich chodiť hodiny a stále doraziť čerství do boja." # todo: NEW TRANSLATION
 land_morale_movement_cost_advance_disc: "Koordinovaný pochod" # todo: NEW TRANSLATION
 land_morale_movement_cost_advance_disc_desc: "Armáda na pochode je zraniteľnejšia a náchylnejšia na dezorganizáciu. Zvykanie našich jednotiek na organizované a koordinované pochodovanie zabezpečí, že si udržia bojové formácie aj pri útoku za pochodu." # todo: NEW TRANSLATION
 trade_through_owned_disc_advance: "Obchodné stezky" # todo: NEW TRANSLATION
 trade_through_owned_disc_advance_desc: "Obchodníci zriedka stoja na mieste, stále hľadajú najziskovejšie obchody. Ich neustále príchody a odchody sú bežným javom v našich krajinách a zvyčajne si dokonca vyhĺbia vlastné cesty na skrátenie vzdialeností, ktoré musia prekonať." # todo: NEW TRANSLATION
 hire_artist_cost_modifier_advance_disc: "Krajina kultúry" # todo: NEW TRANSLATION
 hire_artist_cost_modifier_advance_disc_desc: "Kultúra a umenie sú to, čo určuje identitu každej krajiny. Pýšiac sa svojou kultúrou a umelcami môžeme zabezpečiť, že náš vplyv vo svete bude citeľný." # todo: NEW TRANSLATION
 rural_rgo_disc_advance: "Rozvíjajúce sa osady" # todo: NEW TRANSLATION
 rural_rgo_disc_advance_desc: "Každé sídlo, nech je akokoľvek malé, bude prosperovať, pokiaľ je zem úrodná a sú ľudia ochotní ju obrábať. Aj najmenšia dedina sa časom stane prosperujúcim a pulzujúcim centrom aktivít." # todo: NEW TRANSLATION
 leader_recruit_cost_advance: "Vojenské akadémie" # todo: NEW TRANSLATION
 leader_recruit_cost_advance_desc: "Viesť vojská nie je jednoduché. Stratégia, taktika, psychologický prehľad — to sú len niektoré z schopností, ktoré úspešný veliteľ musí mať. Mať patričné akadémie pre výcvik takýchto lídrov zabezpečí, že budeme mať väčší výber schopných veliteľov." # todo: NEW TRANSLATION
 morale_recovery_rev_dip_choice: "Stanovený oddych" # todo: NEW TRANSLATION
 morale_recovery_rev_dip_choice_desc: "Žiadna armáda nemôže byť neustále v akcii, všetci vojaci potrebujú čas na oddych a zotavenie. Zriadením primeraného času na oddych, bez toho aby sklzol do lenivosti, udržíme naše vojská v špičkovej kondícii." # todo: NEW TRANSLATION
 merchant_power_from_maritime_rev_dip_choice: "Obchodné flotily" # todo: NEW TRANSLATION
 merchant_power_from_maritime_rev_dip_choice_desc: "Prítomnosť obchodných lodí v našich vodách sa stala bežným javom. Naši obchodníci majú toľko plavidiel premávajúcich tam a späť, že tvorí efektívne vlastnú flotilu." # todo: NEW TRANSLATION
 administrative_leadership: "Administratívne vedenie" # todo: NEW TRANSLATION
 administrative_leadership_desc: "Vojenský veliteľ nemusí vedieť len o vojenských záležitostiach. Otázky logistiky, správy zásob, alokácie, peňažných výdavkov a podobne sú tiež kľúčové pre úspešnú vojenskú kampaň." # todo: NEW TRANSLATION
 cultures_capacity_mil_choice: "Multikultúrne ambície" # todo: NEW TRANSLATION
 cultures_capacity_mil_choice_desc: "Rozširovanie krajiny nevyhnutne prinesie pod svoju správu aj iné kultúry. Ak chceme ďalej rozširovať naše hranice, musíme byť pripravení stať sa viac multikultúrnymi." # todo: NEW TRANSLATION
 rgo_logistics_mil_choice: "Zlepšené sklady" # todo: NEW TRANSLATION
 rgo_logistics_mil_choice_desc: "Mať riadne sklady na uchovávanie produktov potrebných miestnym podnikom je nevyhnutné, ak chceme, aby tieto podniky a celá ekonomika fungovali plynulo." # todo: NEW TRANSLATION
 land_morale_movement_cost_rev_choice_mil: "Neúprosný postup" # todo: NEW TRANSLATION
 land_morale_movement_cost_rev_choice_mil_desc: "Pochod našich armád je úkaz hodný obdivu. Ich výcvik a disciplína zažiarí, keď kráčajú v jednote a formujú sa do boja bez porušenia po dlhom pochode." # todo: NEW TRANSLATION
 port_cost_distance_from_capital_choice_mil: "Pobrežné hliadky" # todo: NEW TRANSLATION
 port_cost_distance_from_capital_choice_mil_desc: "Mať patričné hliadky na všetkých našich pobrežiach zabezpečí, že prítomnosť našej správy bude cítiť silno v každej z nich, aj v tých najvzdialenejších." # todo: NEW TRANSLATION
 protected_harbor_advance: "$protected_harbor$" # todo: NEW TRANSLATION
 protected_harbor_advance_desc: "$protected_harbor_desc$" # todo: NEW TRANSLATION
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$" # todo: NEW TRANSLATION
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$" # todo: NEW TRANSLATION
 repair_at_sea_aod: "Profesionálne posádky" # todo: NEW TRANSLATION
 repair_at_sea_aod_desc: "Kým posledné pokroky v námornej remeselnej výrobe posúvajú hranice plavby, potrebujeme ich námorníkov, aby tieto nové schopnosti plne využili. Iba ich výcvik ako stálych profesionálnych námorníkov im umožní správne vykonávať všetky úkony potrebné na udržiavanie nových lodí." # todo: NEW TRANSLATION
 repair_at_sea: "Opravy pri pobreží" # todo: NEW TRANSLATION
 repair_at_sea_desc: "Lode trávia stále viac času plavbou, čo uľahčuje pravidelný rozvoj nových technických vylepšení. To znamená, že sú potrebné zložitejšie opravy a nie vždy je k dispozícii prístav. Naši námorníci musia byť vycvičení v procese umožňujúcom opravy ďaleko od domovskej základne, využívajúc príliv a odliv pobrežia vo svoj prospech." # todo: NEW TRANSLATION
 repair_at_sea_aorev: "Parlamentný náklon" # todo: NEW TRANSLATION
 repair_at_sea_aorev_desc: "Tento pokročilý proces karenovania sa vykonáva na hlbokých pobrežných vodách, pri ktorom sa ťažké náklady umiestnia na jednu stranu lode, aby sa naklonila. To umožní posádke pristupovať k druhej strane plavidla a opravovať ju bez nutnosti zakotvenia pri pobreží a čakania na odliv, ako pri bežnom karenovaní." # todo: NEW TRANSLATION
 blast_furnace: "Vysoká pec" # todo: NEW TRANSLATION
 blast_furnace_desc: "Drahšia metóda než tradičná metalurgia, použitie vysokých pecí umožňuje ďalej rafinovať surové železo na liatinou tavením s rôznymi množstvami železa, ocele, vápenca a uhlia. Liatina premenená na kujné železo týmto spôsobom je vynikajúcim materiálom pre zložitejšie výrobky, ako sú delá." # todo: NEW TRANSLATION
 saiger_process_discovery: "Vylepšený Saigerov proces" # todo: NEW TRANSLATION
 saiger_process_discovery_desc: "Zlepšené spracovanie a pracovné metódy umožnia našim strieborným a oloveným baniach prosperovať." # todo: NEW TRANSLATION
 slitting_mills: "Mlyny na rezanie tyčí" # todo: NEW TRANSLATION
 slitting_mills_desc: "Ide o nový typ vodných mlynov vyvinutých na delenie železných tyčí na štíhle prúty. To umožňuje efektívnejší rozvoj železných nástrojov a strojov, keďže odlievači môžu používať prúty lepšie prispôsobené ich potrebám v porovnaní s väčšími tyčami a pri výrobe sa plytvá menej vedľajším produktom." # todo: NEW TRANSLATION
 coke_blast_furnace: "Vysoká pec na koks" # todo: NEW TRANSLATION
 coke_blast_furnace_desc: "Tento nový typ vysokej pece umožňuje použiť koks namiesto drevného uhlia ako palivo. Nie je to len lacnejšie, ale tiež umožňuje väčšie pece, hoci má nevýhodu v tom, že koks obsahuje viac nečistôt než drevné uhlie, čo je problém, ktorý je potrebné riešiť." # todo: NEW TRANSLATION
 hot_blast_furnace: "Pec s predhriatym vzduchom" # todo: NEW TRANSLATION
 hot_blast_furnace_desc: "Problémy spôsobené pecami na koks s liatinou s vyšším obsahom nečistôt viedli k vývoju predhriateho náfuku. Nielenže výrazne znižuje spotrebu koksu a tým zlepšuje kvalitu železa, ale tiež umožňuje použiť surové hnedé uhlie ako palivo, ak je dostupné, čo je veľký krok vpred v metalurgii železa." # todo: NEW TRANSLATION
 new_currency_demands: "Nové požiadavky na meny" # todo: NEW TRANSLATION
 new_currency_demands_desc: "Objavenie nových krajín prinieslo aj zvýšený tok obchodu. To viedlo k vyššiemu dopytu po minciach a hoci drahé kovové meny z $goods_gold$ a $silver$ zostávajú hlavnými hodnotami, iné menej cenné kovy ako $copper$ a jeho zliatiny zaznamenali zvýšené použitie a obehu." # todo: NEW TRANSLATION
 powerful_statues: "Impozantné sochy" # todo: NEW TRANSLATION
 powerful_statues_desc: "Prosperujúca krajina je znakom silného vládcu, ale ľudia uveria, že vládca je silný len ak sa im takto ukáže. Mnoho vládcov si preto necháva vyhotoviť radu sôch samých seba, často z kameňa alebo bronzu, aby ľuďom predviedli obraz sily a moci. Niekedy však nie sú vždy účinné a niekedy vedú len k obrovskému presunu materiálov." # todo: NEW TRANSLATION
 renaissance_sculptures: "$renaissance$ sochy" # todo: NEW TRANSLATION
 renaissance_sculptures_desc: "Nádej $renaissance$ priniesla so sebou zvýšený záujem o umenie v najrôznejších podobách. Zdá sa, že dnes nie je nikto niekým, ak nemá umelecký kúsok zdobiaci svoj domov. Sochy sú jednou z najrozšírenejších foriem umeleckého prejavu medzi ľuďmi, čo spôsobilo vznik a rozširovanie mnohých lomov, aby mohli zásobovať rôzne druhy kameňa pre tých umelecky založených." # todo: NEW TRANSLATION
 green_vitriol: "Zelený vitriol" # todo: NEW TRANSLATION
 green_vitriol_desc: "Hoci nie je technicky rovnaká látka ako $alum$, $green_vitriol$ bol v alchymistických spisoch tradične zamieňaný s $alum$ a obidve majú podobné vlastnosti. Nie je teda nezvyčajné použiť jednu ako náhradu za druhú." # todo: NEW TRANSLATION
 shared_products_procedures: "Zdieľané produkty a postupy" # todo: NEW TRANSLATION
 shared_products_procedures_desc: "Svet sa zmenšil, keď sme stretli mnoho nových krajín a národov. S nimi sme tiež prišli do kontaktu s mnohými novými produktmi a spôsobmi ich využitia. Dokonca aj najšpecializovanejšie tovary, ako $alum$, môžu byť používané inými spôsobmi inde." # todo: NEW TRANSLATION
 ostentatious_clothing: "Okázalé odevy" # todo: NEW TRANSLATION
 ostentatious_clothing_desc: "Je právom a povinnosťou vládnucich vrstiev prejavovať svoju moc cez vzhľad. Preto nosia čoraz výstrednejšie odevy, využívajúc najnovšie techniky na dosiahnutie živých a luxusných farieb a vzorov." # todo: NEW TRANSLATION
 riches_of_foreign_coasts: "Bohatstvo cudzích pobreží" # todo: NEW TRANSLATION
 riches_of_foreign_coasts_desc: "Vzdialené krajiny nám priniesli mnoho zdrojov, ale nie sú bohaté len krajiny samotné. Pobrežie a more sú tiež plné bohatstiev a získanie znalostí od cudzích lovcov perál umožňuje aj našim viac uloviť." # todo: NEW TRANSLATION
 foreign_mining_techniques: "Zahraničné banské techniky" # todo: NEW TRANSLATION
 foreign_mining_techniques_desc: "Drahé kamene sú oceňované ľudstvom tisícročia po celom svete. Kontakt s cudzinami z ďaleka nám umožní naučiť sa nielen typy $gems$, ktoré si najviac cenia, ale aj techniky, ktoré používajú na ich získavanie." # todo: NEW TRANSLATION
 windmills_advance: "$windmill$" # todo: NEW TRANSLATION
 windmills_advance_desc: "$windmill_desc$" # todo: NEW TRANSLATION
 local_smelters_advance: "$local_smelters$" # todo: NEW TRANSLATION
 local_smelters_advance_desc: "$local_smelters_desc$" # todo: NEW TRANSLATION
 corps_organisation: "Duch jednotky" # todo: NEW TRANSLATION
 corps_organisation_desc: "Tradičné armády sa spoliehali na prísnu disciplínu, avšak apelovaním na hrdosť jednotiek môžeme dosiahnuť ešte vyššiu úroveň disciplíny." # todo: NEW TRANSLATION
 open_sea_exploration: "Zámorské prieskumy" # todo: NEW TRANSLATION
 open_sea_exploration_desc: "Rozľahlé moria nám sľubujú veľké bohatstvo a nové príležitosti pre obchod na vzdialených brehoch." # todo: NEW TRANSLATION
 napoleonic_warfare: "Napoleonské taktiky" # todo: NEW TRANSLATION
 napoleonic_warfare_desc: "Obliehania sú nákladné a časovo náročné. Namiesto sústredenia sa na každú pevnosť po ceste musíme venovať taktiku rozhodujúcemu úderu, ktorý nám získa vojnu." # todo: NEW TRANSLATION
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$" # todo: NEW TRANSLATION
 march_to_the_sound_of_the_guns_advance_desc: "$march_to_sound_of_guns_desc$" # todo: NEW TRANSLATION
 country_unification_advance: "Dohľad nad vazalmi" # todo: NEW TRANSLATION
 country_unification_advance_desc: "Čím skôr začneme integrovať administratívu našich subjektov podľa pravidiel nášho vlastného štátu, tým jednoduchšia bude integrácia ostatných záležitostí. Vytvorenie trvalého styčného úradu s našimi subjektmi tento proces výrazne uľahčí." # todo: NEW TRANSLATION
 renaissance_urbanisation: "Renesančné plánovanie miest" # todo: NEW TRANSLATION
 renaissance_urbanisation_desc: "Zohľadnenie vyhradených oblastí na využívanie zdrojov pri plánovaní umožní našim mestským centrám produkovať viac tovaru ako predtým." # todo: NEW TRANSLATION
 renaissance_city_rights: "Formálne mestské práva" # todo: NEW TRANSLATION
 renaissance_city_rights_desc: "Ustanovenie, že udeľovanie mestských práv je výsadou nášho vládcu, poskytne našej administratíve veľmi jasný prehľad o stave krajiny." # todo: NEW TRANSLATION
 absolutism_control_decline_advance: "Absolutistická správa" # todo: NEW TRANSLATION
 absolutism_control_decline_advance_desc: "Absolutistickí vládcovia nie sú ochotní prejavovať svoju moc len na dvore, ale aj prostredníctvom administratívneho aparátu, ktorý sa môže rozšíriť po celej krajine." # todo: NEW TRANSLATION
 construction_speed_renaissance: "Cech murárov" # todo: NEW TRANSLATION
 construction_speed_renaissance_desc: "Murári sa spoliehajú na širšie združenia, známe ako cechy, aby si vymieňali a uchovávali svoje znalosti a skúsenosti, kde starší majstri vyučujú mladších učňov." # todo: NEW TRANSLATION
 construction_speed_discovery: "Štandardizované dosky a tehly" # todo: NEW TRANSLATION
 construction_speed_discovery_desc: "Štandardizácia výroby dosiek a tehál použitím modernejších techník má za cieľ uľahčiť a zjednodušiť výstavbu budov." # todo: NEW TRANSLATION
 construction_speed_reformation: "Architektonické traktáty" # todo: NEW TRANSLATION
 construction_speed_reformation_desc: "Písanie architektonických traktátov, ktoré často zhŕňajú storočia staré poznatky, umožňuje rýchlejšie učenie a šírenie najefektívnejších stavebných techník." # todo: NEW TRANSLATION
 construction_speed_absolutism: "Architektonické inžinierstvo" # todo: NEW TRANSLATION
 construction_speed_absolutism_desc: "Výstavba budov sa časom stala sofistikovanejšou, zahŕňajúc metódy a techniky z rôznych disciplín, všeobecne považované za typ inžinierstva." # todo: NEW TRANSLATION
 construction_speed_revolutions: "Liatinové konštrukcie" # todo: NEW TRANSLATION
 construction_speed_revolutions_desc: "Vývoj pokročilejšej metalurgie kujného a liateho železa umožňuje komplikovanejšie kovové konštrukcie, ako sú stĺpy a piliere, čo urýchľuje stavebnú činnosť." # todo: NEW TRANSLATION
 apothecary_advance: "$apothecary$" # todo: NEW TRANSLATION
 apothecary_advance_desc: "$apothecary_desc$" # todo: NEW TRANSLATION
 unlock_handgonners_advance: "$a_handgonners$" # todo: NEW TRANSLATION
 unlock_handgonners_advance_desc: "$a_handgonners_desc$" # todo: NEW TRANSLATION
 manufactories_advance: "Manufaktúry" # todo: NEW TRANSLATION
 manufactories_advance_desc: "Nedávne technologické pokroky a mechanizácia uľahčili vznik sústredených výrobných prevádzok v podobe manufaktúr. Vďaka nim sa zlepšuje rýchlosť a množstvo výroby, čo prináša väčšie výhody." # todo: NEW TRANSLATION
 scientific_revolution_advance: "Vedecká revolúcia" # todo: NEW TRANSLATION
 scientific_revolution_advance_desc: "Nedávne objavy v matematike, fyzike, astronómii, biológii a chémii nielenže spochybnili, ale úplne zmenili náš pohľad na svet okolo nás. Spoločnosť napreduje rýchlejšie než kedykoľvek predtým a každý deň sa robia nové vedecké objavy." # todo: NEW TRANSLATION
 military_revolution_advance: "Vojenská revolúcia" # todo: NEW TRANSLATION
 military_revolution_advance_desc: "Vojna sa nemení, ale spôsob jej vedenia áno. Nedávne zmeny v zbraniach ukázali, že staré spôsoby boja sú zastarané a armády prešli paradigmatickým posunom. Adaptácia na tieto zmeny je jediný spôsob, ako zostať silnou vojenskou mocou." # todo: NEW TRANSLATION
 power_projection_advance_5: "Absolutistické ambície" # todo: NEW TRANSLATION
 power_projection_advance_5_desc: "So stúpajúcou centralizáciou moci štátov sa v mysli takmer všetkých vládcov začne formovať predstava byť jediným panovníkom všetkého dostupného územia. Predstavujú si seba ako ekvivalent k slnku, ktoré prináša svetlo celej zemi, a túžia po absolútnej autorite nad všetkým." # todo: NEW TRANSLATION
 absolutist_court: "Absolutistický dvor" # todo: NEW TRANSLATION
 absolutist_court_desc: "Moc sa v poslednej dobe zcentralizovala do osoby vládcu po celom svete. Zvyšok dvoru sú skôr služobníci a podriadení jeho autority než autonómni aktéri. To umožňuje vládcovi rýchlejšie a efektívnejšie presadzovať svoju vôľu." # todo: NEW TRANSLATION
 government_size_absolutism: "Oddaní podriadení" # todo: NEW TRANSLATION
 government_size_absolutism_desc: "Koncentrácia moci do rúk vládcu mu umožňuje priamejšie pôsobenie, ale stále potrebuje ľudí, ktorí vykonávajú ich rozhodnutia. Mať podriadených bez skutočnej moci, ktorí sú verní panovníkovi, umožňuje mať ich viac bez obáv z vnútorných sporov alebo nespokojnosti." # todo: NEW TRANSLATION
 naval_doctrines_advance: "Námorné doktríny" # todo: NEW TRANSLATION
 naval_doctrines_advance_desc: "Námorné vojny zaznamenali v posledných rokoch mnohé zmeny, lode a flotily sú väčšie a viac špecializované. V dôsledku toho začínajú rôzne krajiny používať odlišné taktiky a doktríny prispôsobené ich silným stránkam alebo špecifickému spôsobu využitia flotily." # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_5: "Plánovanie armádnej logistiky" # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_5_desc: "Pochod každej armády je podporovaný jej logistikou. Pri náležitom štúdiu a plánovaní môžu armády vydržať dlhšie a vzdialenejšie ťaženia." # todo: NEW TRANSLATION
 rgo_size_advance_absolutism: "Fyziokracia" # todo: NEW TRANSLATION
 rgo_size_advance_absolutism_desc: "Nedávne zmeny v ekonomickom myslení presunuli dôraz z predchádzajúcich merkantilistických predstáv o hodnote obchodu na predstavu, že hodnota spočíva v samotnom výrobnom procese. Výroba sa teda postupne zlepšuje a zvyšuje." # todo: NEW TRANSLATION
 food_advance_absolutism: "Uzavreté polia" # todo: NEW TRANSLATION
 food_advance_absolutism_desc: "Až donedávna bolo vlastníctvo pôdy a jej správne využívanie viac-menej bežné a voľné. Avšak narastá tendencia začať proces špecifického ohraničenia polí, jasne určujúc hranice a veľkosť polí výhradne venovaných poľnohospodárstvu. S tým môže ich produkcia a využitie výrazne vzrásť." # todo: NEW TRANSLATION
 naval_morale_advance_5: "Trvalé flotily" # todo: NEW TRANSLATION
 naval_morale_advance_5_desc: "Súčasná situácia sveta a rast obchodu si vyžadujú používanie trvalých flotíl na ochranu záujmov jednotlivých krajín. Mať etablované a neustále prítomné námorníctvo umožňuje plavidlám lepšie spolupracovať." # todo: NEW TRANSLATION
 new_world_advance: "Nový svet" # todo: NEW TRANSLATION
 new_world_advance_desc: "Ako hovorí florentský moreplavec Amerigo Vespucci, země objavené Kolumbom nie sú Indiou, ale v skutočnosti celý Nový svet neznámy našim starším a čakajúci na zmapovanie a nárokovanie." # todo: NEW TRANSLATION
 colonial_charters: "Koloniálne listiny" # todo: NEW TRANSLATION
 colonial_charter_progress_tt_title: "Pokrok koloniálnych listín" # todo: NEW TRANSLATION
 colonial_charters_desc: "Tieto nové dokumenty zabezpečia práva našim krajanom pri osídľovaní nezkrotených zemin Nového sveta, dajú kolóniám výhradné právo spravovať nové územie a upravia ich vzťah s metropolou." # todo: NEW TRANSLATION
 plantation_buildings_advance: "Plantáže" # todo: NEW TRANSLATION
 plantation_buildings_advance_desc: "Mierne a priaznivé podnebie a rozsiahle úrodné pôdy Nového sveta robia kolónie ideálnymi miestami na pestovanie veľmi ziskových plodín ako cukor a tabak." # todo: NEW TRANSLATION
 diplomatic_range_age_1: "Zahraniční vyslanci" # todo: NEW TRANSLATION
 diplomatic_range_age_1_desc: "Diplomacia medzi krajinami bola vždy dôležitá. Avšak rastie na intenzite a zložitosti, a posielať vyslancov stále ďalej za hranice, aby rozšírili naše zahraničné vzťahy, sa stáva bežným." # todo: NEW TRANSLATION
 diplomatic_range_age_2: "Diplomatická sieť" # todo: NEW TRANSLATION
 diplomatic_range_age_2_desc: "Udržiavaním dobrej a etablovanej siete diplomatov všade okolo nás ju môžeme využiť na vysielanie vyslancov do ešte vzdialenejších krajín." # todo: NEW TRANSLATION
 diplomatic_range_age_3: "Veľvyslanectvá" # todo: NEW TRANSLATION
 diplomatic_range_age_3_desc: "Súčasná medzinárodná situácia vyžaduje, aby sme zriadili trvalé úrady pre našich diplomatov v susedných krajinách. Je to jediný spôsob, ako zabezpečiť ochranu našich záujmov v regióne a zároveň rozšíriť náš dosah ďalej." # todo: NEW TRANSLATION
 trade_envoys: "Obchodní vyslanci" # todo: NEW TRANSLATION
 trade_envoys_desc: "S nedávnym nárastom obchodu s ďalekými krajinami sa naši vyslanci začali pridávať k obchodným expedíciám, aby nadviazali diplomatické kontakty s krajinami, ktoré boli predtým mimo nášho dosahu." # todo: NEW TRANSLATION
 diplomatic_range_age_5: "Diplomatické misie" # todo: NEW TRANSLATION
 diplomatic_range_age_5_desc: "Zložitosť modernej politiky už nie je úlohou jedného vyslanca. Aby sme ďalej rozšírili svoj vplyv a chránili záujmy v týchto vzdialených krajinách, pošleme do každej krajiny celé misie skúsených diplomatov." # todo: NEW TRANSLATION
 diplomatic_range_age_6: "Globálne veľvyslanectvá" # todo: NEW TRANSLATION
 diplomatic_range_age_6_desc: "Keď sa rôzne krajiny snažia rozšíriť svoj dosah ešte viac, svet sa stal prepojeným viac než kedykoľvek predtým. Len zriadenie trvalých veľvyslanectiev po celom svete môže umožniť udržanie tejto prepojenosti." # todo: NEW TRANSLATION
 new_world_crops: "Plodiny Nového sveta" # todo: NEW TRANSLATION
 new_world_crops_desc: "Úrodné krajiny Nového sveta nám priniesli mnoho pokladov; jedným z najväčších je objav zvláštnych a exotických rastlín, ktoré domorodci pestovali ako potravu a korenie. Zavedenie týchto plodín na naše polia poskytne obyvateľstvu rozmanitosť a novinku, po ktorej túži." # todo: NEW TRANSLATION
 rgo_size_advance_discovery: "Pokročilé techniky ťažby" # todo: NEW TRANSLATION
 rgo_size_advance_discovery_desc: "Rôzne objavy minerálov a vynálezy nových nástrojov umožnili efektívnejšie získavanie surovín a zrýchlenie výrobných liniek." # todo: NEW TRANSLATION
 printing_press_advance: "Tlačiarenský lis" # todo: NEW TRANSLATION
 printing_press_advance_desc: "Popularizácia tlačiarenských techník v tomto storočí umožnila rozšírenie poznania a uľahčila výmenu informácií zrýchlením rozmnožovania dôležitých rukopisov." # todo: NEW TRANSLATION
 gov_reform_discovery_a: "Rané administratívne reformy" # todo: NEW TRANSLATION
 gov_reform_discovery_a_desc: "Náš ľud stojí na prahu novej éry. Aby sme využili naše vnútorné kapacity, musíme prispôsobiť vládu a zdokonaliť našu administratívnu správu." # todo: NEW TRANSLATION
 government_size_discovery: "Počiatočná administratívna kapacita" # todo: NEW TRANSLATION
 government_size_discovery_desc: "Naše územie sa skladá z mnohých administratívnych sektorov a s jeho rozširovaním musíme vykonať potrebné úpravy vlády, aby sme zohľadnili tento rast." # todo: NEW TRANSLATION
 power_projection_advance_4: "Dominujúci zahraničný vplyv" # todo: NEW TRANSLATION
 power_projection_advance_4_desc: "Naša prítomnosť za diplomatickými stolmi vyvoláva auru veľkoleposti a prestíže. Náš hlas a vplyv budú počuť všetci, s ktorými jednáme." # todo: NEW TRANSLATION
 regulate_court_procedures: "Regulovať dvorné postupy" # todo: NEW TRANSLATION
 regulate_court_procedures_desc: "Aplikovaním prísneho režimu a rutiny na postupy v našej hale budeme schopní znížiť zbytočné náklady a viesť skromný a efektívny dvor." # todo: NEW TRANSLATION
 pike_and_shot_advance: "Píky a palné zbrane" # todo: NEW TRANSLATION
 pike_and_shot_advance_desc: "Začína sa vyvíjať nový typ vojny, pri ktorom sa všeobecne používajú pikenieri tvoriaci štvorec, zatiaľ čo arkebuzníci sa rozostupujú po stranách a vpredu a v prípade vtiahnutia do blízkeho boja hľadajú úkryt za alebo vnútri štvorca." # todo: NEW TRANSLATION
 lazaretto_advance: "$lazaretto$" # todo: NEW TRANSLATION
 lazaretto_advance_desc: "$lazaretto_desc$" # todo: NEW TRANSLATION
 pest_house_advance: "$pest_house$" # todo: NEW TRANSLATION
 pest_house_advance_desc: "$pest_house_desc$" # todo: NEW TRANSLATION
 naval_morale_advance_2: "Navigačné techniky" # todo: NEW TRANSLATION
 naval_morale_advance_2_desc: "Naši námorníci si zvykajú na dlhšie plavby, používajúc nové techniky a prístroje, ako sú suché kompasy, ktoré zlepšujú ich ovládanie navigácie." # todo: NEW TRANSLATION
 confessionalism_advance: "Konfesionalizmus" # todo: NEW TRANSLATION
 confessionalism_advance_desc: "S nárastom mnohých rôznych interpretácií toho, čím by mala byť viera, sa zvyšuje záujem náboženských aj svetských autorít jasne definovať podobu svojich konkrétnych konfesií a presadzovať ich špecifické pravidlá a názory vo všetkých aspektoch viery a života." # todo: NEW TRANSLATION
 global_trade_advance: "Globálny obchod" # todo: NEW TRANSLATION
 global_trade_advance_desc: "Tovary sa medzi kontinentmi presúvali už od staroveku, no teraz sa obchod čoraz viac stáva súčasťou väčšej svetovej siete. Možno je ešte priskoro hovoriť o skutočne globálnej ekonomike, ale určite boli zasadené prvé semienka." # todo: NEW TRANSLATION
 artillery_institution_advance: "Obliehacie delá" # todo: NEW TRANSLATION
 artillery_institution_advance_desc: "Vynález strelného prachu v čínskej dynastii Song viedol k vývoju nového zariadenia využívajúceho palebnú silu vo vojne — delostrelectva. Jeho použitie teraz predstavuje hrozbu pre kamenné hrady a opevnenia." # todo: NEW TRANSLATION
 gov_reform_reformation_a: "Kníže" # todo: NEW TRANSLATION
 gov_reform_reformation_a_desc: "Nové časy určujú, že vládcovia potrebujú iný prístup k systematickejšiemu riadeniu štátu, s prihliadnutím na rôzne stavy krajiny a rôznych diplomatických aktérov, ktorí ich obklopujú." # todo: NEW TRANSLATION
 power_projection_advance_3: "Regionálne ambície" # todo: NEW TRANSLATION
 power_projection_advance_3_desc: "Schopnosť krajiny projekovať svoju moc je kľúčová pre to, aby bola relevantná na regionálnej scéne. Učením sa od ostatných, minulých aj súčasných, môžeme spraviť našu krajinu známy všade a využiť túto pozíciu na uplatňovanie moci." # todo: NEW TRANSLATION
 confessional_court: "Konfesionálny dvor" # todo: NEW TRANSLATION
 confessional_court_desc: "Výdavky na dvor sa môžu rýchlo vymknúť spod kontroly a zadlžiť aj najbohatšiu krajinu. Aby sme dosiahli rovnováhu medzi rozmarnosťou a rozumnými výdavkami, môžeme prijať triky, ktoré znížia tieto náklady bez toho, aby utrpela veľkoleposť nášho dvora." # todo: NEW TRANSLATION
 rgo_size_advance_reformation: "Pradacie kolesá" # todo: NEW TRANSLATION
 rgo_size_advance_reformation_desc: "Keď sa naučíme nové a lepšie metódy získavania surovín, naša produkcia môže vystreliť nahor a my pritom zbohatneme." # todo: NEW TRANSLATION
 food_advance_reformation: "Trhové poľnohospodárstvo" # todo: NEW TRANSLATION
 food_advance_reformation_desc: "Novšie a lepšie plodiny môžeme zaviesť na naše polia pre vyššiu produktivitu. Buď výberom lepších odrôd, alebo nahradením domácich plodín cudzími produktmi, môžeme jednoducho výrazne zvýšiť produkciu potravín." # todo: NEW TRANSLATION
 scientific_experimentation: "Vedecké experimentovanie" # todo: NEW TRANSLATION
 scientific_experimentation_desc: "Veci sa dejú z nejakého dôvodu. Pochopením príčin všetkého sa naučíme, čo očakávať, keď nastanú podobné situácie." # todo: NEW TRANSLATION
 banking_advance: "Bankovníctvo" # todo: NEW TRANSLATION
 banking_advance_desc: "Pôžičkovanie peňazí je staré ako čas, ale nie bez rizík. Môžeme tieto praktiky inštitucionalizovať a zabezpečiť, aby sa peniaze požičiavali spôsobom kontrolovaným a spravodlivým." # todo: NEW TRANSLATION
 trade_companies_advance: "Obchodné spoločnosti" # todo: NEW TRANSLATION
 trade_companies_advance_desc: "Vždy bolo jasné, že peniaze poháňajú svet. Keď sa v vzdialenejších krajinách objavuje čoraz viac produktov, obchodné spoločnosti špecializované na ich ťaženie a distribúciu určite prinesú veľké zisky." # todo: NEW TRANSLATION
 naval_morale_advance_3: "Zámorské expedície" # todo: NEW TRANSLATION
 naval_morale_advance_3_desc: "Nedávne rozšírenie dlhodobého zámorského obchodu privyklo našich námorníkov byť na mori dlhý čas, čo ich robí odolnejšími voči jeho nežiaducim účinkom." # todo: NEW TRANSLATION
 road_advance_1: "Sieť ciest" # todo: NEW TRANSLATION
 road_advance_1_desc: "Význam obchodu a komercie rastie, rovnako rastie potreba rozvoja zložitejších sietí ciest, aby sa uľahčilo a zvýšilo presuny ľudí a tovaru." # todo: NEW TRANSLATION
 power_projection_advance_2: "Nadnárodné ambície" # todo: NEW TRANSLATION
 power_projection_advance_2_desc: "Aj keď staré myšlienky o tvorbe impérií sú stále prítomné v mysliach vládcov tejto éry, začínajú sa tiež formovať nové spôsoby, ako si zabezpečiť dominanciu nad inými krajinami a národmi." # todo: NEW TRANSLATION
 renaissance_advance: "Renesancia" # todo: NEW TRANSLATION
 renaissance_advance_desc: "Vlny inovatívnych myšlienok a objavov, ktoré presiakajú naše kráľovstvo, musia byť využité, ak chceme zostať na čele technologických inovácií." # todo: NEW TRANSLATION
 professional_armies_advance: "Profesionálne armády" # todo: NEW TRANSLATION
 professional_armies_advance_desc: "Modernizácia našich armád závisí najmä od údržby náborových a organizačných centier. Musíme usilovať o zachovanie jasnej a silnej vojenskej organizácie, znižovania plytvania a duplicit." # todo: NEW TRANSLATION
 gunpowder_advance: "Strelný prach" # todo: NEW TRANSLATION
 gunpowder_advance_desc: "Použitie strelného prachu na bojisku určite pozitívne ovplyvní naše výkony a umožní nám vynikať v ozbrojených stretiach." # todo: NEW TRANSLATION
 drill_army_advance: "Cvičená armáda" # todo: NEW TRANSLATION
 drill_army_advance_desc: "Už sa nebudeme spoliehať na nevycvičených a narychlo povolaných mužov. Ak chceme brániť naše hranice a poraziť protivníkov, musíme vykonávať pravidelné a organizované cvičenia." # todo: NEW TRANSLATION
 renaissance_development: "Učené traktáty" # todo: NEW TRANSLATION
 renaissance_development_desc: "Éra myslenia, umenia a vedy prinesie nové vlny objavov a vynálezov, čo nám umožní lepšie prijímať cudzie inštitúcie." # todo: NEW TRANSLATION
 art_school_advance: "Umelecké školy" # todo: NEW TRANSLATION
 art_school_advance_desc: "Venovanie sa umeleckému remeslu a zdokonaľovanie našich umelcov musia byť náležite rozvíjané výstavbou umeleckých škôl. Fórum pre nadané osobnosti, aby začali svoju kariéru a priniesli našemu menu slávu a nádheru!" # todo: NEW TRANSLATION
 pound_lock_canals_advance: "Kanály s plavebnými komorami" # todo: NEW TRANSLATION
 pound_lock_canals_advance_desc: "Prekopávanie zeme s cieľom priniesť prosperitu, prístup k potravinám a lepší obeh tovaru je našim ľuďom známy podnik. Vynález špeciálnych zátariek nazývaných 'Mitre Gates' pomôže zabezpečiť potrebné podmienky, aby náš ľud mohol rásť a prosperovať." # todo: NEW TRANSLATION
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$" # todo: NEW TRANSLATION
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$" # todo: NEW TRANSLATION
 a_discovery_janissaries_advance: "$a_discovery_janissaries$" # todo: NEW TRANSLATION
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$" # todo: NEW TRANSLATION
 a_reformation_janissaries_advance: "$a_reformation_janissaries$" # todo: NEW TRANSLATION
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$" # todo: NEW TRANSLATION
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$" # todo: NEW TRANSLATION
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$" # todo: NEW TRANSLATION
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$" # todo: NEW TRANSLATION
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$" # todo: NEW TRANSLATION
 nomadic_legacy: "Nomádsky odkaz" # todo: NEW TRANSLATION
 nomadic_legacy_desc: "Náš ľud sa rodí v sedle, slobodný blúdiť svetom bez potreby usadiť sa." # todo: NEW TRANSLATION
 siberian_frontier: "Sibírska hranica" # todo: NEW TRANSLATION
 siberian_frontier_desc: "Vzdialené pustiny Sibíri nás volajú. Musíme prečistiť cestu a pustiť naše kozáky vpred, aby priniesli pôdu pre ruský ľud." # todo: NEW TRANSLATION
 ostrog_advance: "$ostrog$" # todo: NEW TRANSLATION
 ostrog_advance_desc: "$ostrog_desc$" # todo: NEW TRANSLATION
 janissaries_advance: "Janičiari"
 janissaries_advance_desc: "Janičiari sú elita našich armád, trénovaní od detstva a formovaní disciplínou."
 slave_raiding_wars: "Nájazdy za otrokmi" # todo: NEW TRANSLATION
 slave_raiding_wars_desc: "Otroci sú základom našej ekonomiky. Útočenie a nájazdy na susedov, aby sme zajali ich obyvateľstvo a zotročili ho, sú tak vzduchom, ktorý udržiava našu krajinu pri živote." # todo: NEW TRANSLATION
 trade_caravans: "Obchodné karavány" # todo: NEW TRANSLATION
 trade_caravans_desc: "Ziskové obchodné trasy prechádzali naším územím od staroveku. Náš ľud je zvyknutý komunikovať s dlhými karavánami obchodníkov, ktorí obchodujú s výrobkami z ďalekých krajín." # todo: NEW TRANSLATION
 the_sahel_trade: "Sahelský obchod" # todo: NEW TRANSLATION
 the_sahel_trade_desc: "Karavány obchodujú medzi Sahelom a Stredozemím po stáročia; prínosy takéhoto obchodu značne prevyšujú riziká kríženia vyprahnutých pieskov Sahary." # todo: NEW TRANSLATION
 rudimentary_coastal_ship_repair: "Provizórne opravy" # todo: NEW TRANSLATION
 rudimentary_coastal_ship_repair_desc: "Je nevyhnutné, že lode sa počas plavby opotrebúvajú. Údery vĺn a žieravosť slanej vody sa časom zhromažďujú a poškodzujú trup aj laná bez ohľadu na kvalitu konštrukcie. Aby tomu predišli, námorníci sú zvyknutí vykonávať pravidelnú údržbu lode, aby zostala v dobrom stave, a pri vážnejšom poškodení ju dokážu udržať nad vodou až do dosiahnutia bezpečného prístavu." # todo: NEW TRANSLATION
 religious_icon_power_advance: "Náboženské ikony" # todo: NEW TRANSLATION
 religious_icon_power_advance_desc: "Ikony sú fyzickým zobrazením našej viery, posvätnými predstavami svätých postáv určenými na vzbudenie úžasu a oddanosti u tých, ktorí ich kontemplujú." # todo: NEW TRANSLATION
 scientific_mapping_advance: "Kartografické mapovanie" # todo: NEW TRANSLATION
 scientific_mapping_advance_desc: "Nedávne zlepšenia v oblastiach geografických znalostí, kartografie a mapovania umožňujú vytváranie presnejších zobrazení pevninských masívov a prírodných útvarov, či už z hľadiska ich relatívnych veľkostí alebo presnej polohy." # todo: NEW TRANSLATION
 integrate_area_advance: "Lepšia integrácia" # todo: NEW TRANSLATION
 integrate_area_advance_desc: "Naša administratíva sa zlepšuje, a preto si môžeme dovoliť pracovnú silu na integráciu väčších úsekov územia do krajiny naraz." # todo: NEW TRANSLATION
 maritime_advance_age_2: "Obchodné flotily" # todo: NEW TRANSLATION
 maritime_advance_age_2_desc: "S rastom obchodu rastie aj potreba rýchlejšie a efektívnejšie prepravovať väčšie množstvá tovaru. Tí, ktorí investujú do námorného obchodu, preto nebudú šetriť náklady, aby získali čo najväčšiu flotilu, na ktorú majú prostriedky." # todo: NEW TRANSLATION
 maritime_advance_age_3: "Prieskumné flotily" # todo: NEW TRANSLATION
 maritime_advance_age_3_desc: "Ako sa rozširujú poznatky o svete a nových krajinách, rastie aj potreba dozvedieť sa ešte viac. Od vzdialených morí na východe po nové pobrežia na západe sa objavili čoraz väčšie plavby, a preto je potrebná väčšia flotila, ktorá ich pokryje." # todo: NEW TRANSLATION
 maritime_advance_age_4: "Globálne flotily" # todo: NEW TRANSLATION
 maritime_advance_age_4_desc: "S nedávnymi objavmi po celom svete sa svet zdá byť menší. Krajiny, ktoré doteraz nemali kontakt, sa teraz zapájajú do neustálych diplomatických a obchodných vzťahov. V dôsledku toho sú potrebné väčšie a lepšie flotily na udržanie všetkých týchto zámorských spojení." # todo: NEW TRANSLATION
 maritime_advance_age_5: "Konvoje" # todo: NEW TRANSLATION
 maritime_advance_age_5_desc: "S rozšírením námorného obchodu, ktorý prepravuje tovar z ďalekých krajín späť a znova a vo väčšom množstve, rastie potreba jeho stabilného toku. Organizovanie konvojových obchodných flotíl umožňuje stabilnú cirkuláciu obchodných lodí." # todo: NEW TRANSLATION
 maritime_advance_age_6: "Ozbrojené konvoje" # todo: NEW TRANSLATION
 maritime_advance_age_6_desc: "Obchodné konvoje sú samozrejme lákavým cieľom pre pirátov. Lode naplnené tovarom a mincami sú korisťou, ktorú málokto nechá prejsť. Preto je životne dôležité vybaviť tieto konvoje obranným arzenálom, ktorý odradí útoky. Doprovod obchodných flotíl frégatami alebo inými ozbrojenými plavidlami zabezpečí ich bezpečnosť." # todo: NEW TRANSLATION
 coastal_trade_routes_advance: "Rozšírenie pobrežného obchodu" # todo: NEW TRANSLATION
 coastal_trade_routes_advance_desc: "Najbezpečnejší spôsob plavby pre akúkoľvek loď je blízko pobrežia. Pokiaľ nemusí prekročiť otvorené more, nie je dôvod odplávať od pobrežia a stratiť jeho ochranu, a stále je to rýchlejšie než po zemi. Podpora stáleho toku lodí pozdĺž našich pobreží umožní ľahší obeh tovaru a ľudí." # todo: NEW TRANSLATION
 exploration_maintenance_advance: "Pevná konštrukcia" # todo: NEW TRANSLATION
 exploration_maintenance_advance_desc: "Kľúčovým faktorom pri stavbe lode je jej schopnosť odolávať nepriazni počasia a nárazom vĺn. Vývoj pevnejších metód stavby lodí zabezpečí, že naše plavidlá budú môcť plávať dlhšie obdobia." # todo: NEW TRANSLATION
 global_trade_routes_advance: "Zámorské obchodné trasy" # todo: NEW TRANSLATION
 global_trade_routes_advance_desc: "Ako sa svet rozšíril vďaka novým objavom, zároveň sa zmenšil vďaka novým a častejším obchodným trasám. Keď lode neustále privážajú tovar a ľudí z ďalekých krajín a späť, tieto krajiny sa zdajú byť bližšie než predtým." # todo: NEW TRANSLATION
 safe_exploration_techniques_advance: "Nahromadené poznatky" # todo: NEW TRANSLATION
 safe_exploration_techniques_advance_desc: "Vstup do neznáma je vždy strašidelný, ale dnes sú miesta skutočne neznáme len zriedka. Hoci mnohé oblasti sveta ešte nie sú úplne preskúmané, predsa sú už známe a existuje dostatok informácií, ako sa tam dostať. Stavaním na poznatkoch tých, ktorí prišli pred nami, môžeme podnikať výpravy do neznámych území ako nikdy predtým." # todo: NEW TRANSLATION
 imperial_ambitions: "Imperiálne ambície" # todo: NEW TRANSLATION
 imperial_ambitions_desc: "Nie je tajomstvom, že veľké impériá minulosti sú zdrojom inšpirácie pre eposy a básne, vždy budia úžas a obdiv. Ak chceme vyvolať rovnakú reakciu voči našej krajine, musíme túžiť po rovnakej veľkoleposti." # todo: NEW TRANSLATION
 letters_of_marque: "Povolenia na korzárstvo" # todo: NEW TRANSLATION
 letters_of_marque_desc: "Pirátsvo je odporný čin. Nepochybní zlodeji, ktorí chcú profitovať z utrpenia druhých. Povolenie lodiám, aby nájazdmi napádali našich nepriateľov, je však úplne iná záležitosť." # todo: NEW TRANSLATION
 sturdy_privateers: "Pevní korzári" # todo: NEW TRANSLATION
 sturdy_privateers_desc: "Korzárom hrozí neustále nebezpečenstvo. Ak ich chceme využiť naplno, nesmieme dovoliť, aby sa potápali po prvých zásahoch delami. Plavba na pevných lodiach im v dlhodobom horizonte prinesie úžitok." # todo: NEW TRANSLATION
 rgo_build_time_advance: "Renesančné stavebné metódy" # todo: NEW TRANSLATION
 rgo_build_time_advance_desc: "Veľké budovy a projekty infraštruktúry z minulosti stále pútajú pozornosť. Je nepopierateľné, že stavebné techniky použité pri ich navrhovaní a výstavbe boli sofistikované a dobre rozvinuté. Stále sa máme čo naučiť ich štúdiom." # todo: NEW TRANSLATION
 arts_academy_advance: "$arts_academy$" # todo: NEW TRANSLATION
 arts_academy_advance_desc: "Umenie je životodarným dychom ľudstva a to, čo premieňa svet z fádnej existencie na živé plátno plné zázrakov a možností. Musíme podporovať väčšiu umeleckú zvedavosť medzi naším ľudom." # todo: NEW TRANSLATION
 metallurgy: "Metalurgia" # todo: NEW TRANSLATION
 metallurgy_desc: "Umenie metalurgie, čiže schopnosť manipulovať a pracovať s rôznymi kovmi, je jedným z kľúčových faktorov odôvodňujúcich rozvoj každej pokročilej civilizácie. Kovové náradie a zbrane, oveľa pokročilejšie než jednoduché kamenné nástroje, umožňujú efektívnejších pracovníkov a vojská." # todo: NEW TRANSLATION
 supply_depot_advance_age_2_renaissance: "Zásobovacie sklady" # todo: NEW TRANSLATION
 supply_depot_advance_age_2_renaissance_desc: "Žiadna armáda nemôže prežiť bez zásob. Zriadenie trvalých zásobovacích skladov určených na ich dodávanie umožňuje nepretržitý chod zásobovacích liniek a udržiava naše armády vždy v najlepšej výkonnosti." # todo: NEW TRANSLATION
 supply_depot_advance_age_3_discovery: "Vojenské sklady" # todo: NEW TRANSLATION
 supply_depot_advance_age_3_discovery_desc: "Vývoj a nasadenie stálych armád zvýšil dopyt po zbraniach, uniformách a ďalších vojenských zásobách, ktoré je treba skladovať v ich blízkosti." # todo: NEW TRANSLATION
 supply_depot_advance_age_4_reformation: "Sklady munície" # todo: NEW TRANSLATION
 supply_depot_advance_age_4_reformation_desc: "Rozšírené nasadenie delostrelectva na bojiskách aj pri obliehaniach vytvorilo dopyt po strelive a strelnom prachu, čím vzrástol význam skladov na ich uloženie." # todo: NEW TRANSLATION
 supply_depot_advance_age_5_absolutism: "Predné sklady" # todo: NEW TRANSLATION
 supply_depot_advance_age_5_absolutism_desc: "Armády môžu teraz pôsobiť hlbšie a dlhšie na území nepriateľa, preto je potrebné vytvárať a udržiavať predné sklady bližšie k nim, pričom sú prepojené so zadnými zásobovacími linkami." # todo: NEW TRANSLATION
 supply_depot_advance_age_6_revolutions: "Kampaňové sklady" # todo: NEW TRANSLATION
 supply_depot_advance_age_6_revolutions_desc: "Prevádzka viacerých armád v dlhších kampaniach vyvinula dodatočný tlak na naše zásobovacie systémy, takže väčšie a rýchlo zriaďované sklady sú ešte dôležitejšie na ich udržanie." # todo: NEW TRANSLATION
 army_country_looting_advance: "Hrdí nájazdníci" # todo: NEW TRANSLATION
 army_country_looting_advance_desc: "Nájazdy a drancovanie sú takmer základom obživy našej armády. Kamkoľvek naše vojská prídu, pustošia a rabujú, čo sa dá." # todo: NEW TRANSLATION
 minting_income_factor_building: "Kontrola meny" # todo: NEW TRANSLATION
 minting_income_factor_building_desc: "Existuje veľa druhov mien, ale tá, ktorá nesie našu pečať, si získala prijatie, uznanie a dôveru ľudí." # todo: NEW TRANSLATION
 artillery_vs_fort_age_5_absolutism: "Obliehacie kanóny" # todo: NEW TRANSLATION
 artillery_vs_fort_age_5_absolutism_desc: "Strelný prach umožňuje vytváranie rôznych typov zbraní. Preklenutie radov pechoty si nevyžaduje rovnakú silu ako zrútenie hradieb, a preto je pri obliehaniach potrebné nasadiť špecializovaný typ dela." # todo: NEW TRANSLATION
 artists_advance_absolutism: "Umelecké prúdy" # todo: NEW TRANSLATION
 artists_advance_absolutism_desc: "Umenie vždy nadobúdalo rozličné podoby, ale nedávne pokroky mu umožnili rozvinúť sa ešte ďalej do mnohých prejavov." # todo: NEW TRANSLATION
 subject_loyalty_absolutism: "Absolútna lojalita" # todo: NEW TRANSLATION
 subject_loyalty_absolutism_desc: "Neznášame žiadne nesúhlasy či vzbury medzi naším vlastným ľudom; prečo by sme ich mali tolerovať u našich poddaných?" # todo: NEW TRANSLATION
 improve_relation_impact_absolutism: "Stále ministerstvo zahraničných vecí" # todo: NEW TRANSLATION
 improve_relation_impact_absolutism_desc: "Rastúca diplomatická moc našej krajiny nás prinútila zriadiť stály rezort zahraničných vecí na riadenie a koordináciu našich mnohých vyslancov a ich činností." # todo: NEW TRANSLATION
 hand_cannon_guild_advance: "$hand_cannon_guild$" # todo: NEW TRANSLATION
 hand_cannon_guild_advance_desc: "Išlo o primitívne kovové rúry, ktoré sa nedajú porovnať s neskoršími pokročilými strelnými zbraňami. Prvé boli vyvinuté v Číne a skoré ručné delá sa v roku 1270 rozšírili do Kórey a Japonska." # todo: NEW TRANSLATION
 subjects_advance: "Podriadené štáty" # todo: NEW TRANSLATION
 subjects_advance_desc: "Delegovanie miestnej správy na podriadené subjekty pod naším praporom je prijateľný spôsob, ako zabrániť ich vzburám a zároveň z nich vyberať cenný tribut." # todo: NEW TRANSLATION
 slave_center_advance: "$slave_center$" # todo: NEW TRANSLATION
 slave_center_advance_desc: "Správne riadenie viazanej práce v našom kráľovstve je nevyhnutné pre pokračujúce bohatstvo nášho ľudu." # todo: NEW TRANSLATION
 war_score_absolutism_advance: "Agresívne požiadavky" # todo: NEW TRANSLATION
 war_score_absolutism_advance_desc: "Moc štátu je priamo viazaná na jeho vojenskú kapacitu. Ako sa ukazuje, čím väčšiu populáciu krajina má, tým väčšia môže byť armáda. Naša diplomacia musí prijať agresívny prístup pri anektovaní čo najväčšieho množstva územia v mierových zmluvách, aby sme ešte viac rozvinuli našu prevahu nad susedmi." # todo: NEW TRANSLATION
 spy_construction_absolutism: "Rozšíriť globálne špionážne siete" # todo: NEW TRANSLATION
 spy_construction_absolutism_desc: "S neustále sa rozširujúcimi impériami a inštitúciami sveta musíme udržiavať naše špionážne aktivity, aby sme nezaostali za rivalmi." # todo: NEW TRANSLATION
 absolutism_agressive_advance: "Štát nadovšetko" # todo: NEW TRANSLATION
 absolutism_agressive_advance_desc: "V časoch, keď sa regióny konsolidujú a zdroje sa stávajú obmedzenými, má štát právo uplatňovať agresívnu politiku na uspokojenie materiálnych potrieb svojho ľudu a rozšírenie svojej moci. A hoci vojny by mali byť vnímané ako posledný akt diplomacie, sú stále diplomatickou hrou, keďže štát stojí nad ľudskými obmedzeniami, ako sú morálka a zákony." # todo: NEW TRANSLATION
 relations_absolutism_advance: "Prepojená politika" # todo: NEW TRANSLATION
 relations_absolutism_advance_desc: "Keď sa svet okolo nás mení, musia naše diplomatické snahy držať krok s touto stále rastúcou potrebou bezpečnosti proti zahraničným hrozbám." # todo: NEW TRANSLATION
 correct_box_advance_absolutism: "Flexibilné bojové formácie" # todo: NEW TRANSLATION
 correct_box_advance_absolutism_desc: "Vyvinuli sa nové taktiky, ktoré umožňujú flexibilnejšie a koordinovanejšie nasadenie pechoty, jazdy a delostrelectva na bojisku, zvyčajne zoskupené do brigád." # todo: NEW TRANSLATION
 anti_piracy_warfare: "Obchodné konvoje" # todo: NEW TRANSLATION
 anti_piracy_warfare_desc: "Vzostup bezohľadných a bezprávnych pirátov v Novom svete a námorných trasách, ktoré k nemu vedú, má veľký dopad na našich obchodníkov a obchod. Odteraz budú naše obchodné lode tvoriť konvoje, aby ich sprevádzajúca vojenská loď ľahšie ochránila, a na palube budú mať malý kontingent vojakov na zabezpečenie ochrany na otvorenom mori." # todo: NEW TRANSLATION
 trade_range_advance_age_3: "Vylepšené obchodné lode" # todo: NEW TRANSLATION
 trade_range_advance_age_3_desc: "S vývojom väčších lodí, ktoré potrebujú menšie posádky a môžu plávať dlhšie bez zastavenia, sa výrazne zvýši dosah našich obchodných aktivít." # todo: NEW TRANSLATION
 trade_range_advance_age_2: "Vzdialené trhy" # todo: NEW TRANSLATION
 trade_range_advance_age_2_desc: "S rastom ekonomiky vznikajú nové príležitosti. Tam, kde boli predtým ziskové krátke trasy, prinášajú teraz dlhšie trasy väčšie zisky. Naše obchodné lode teraz plávajú ďalej pre lepšie ponuky." # todo: NEW TRANSLATION
 overseas_trade: "Zámorský obchod" # todo: NEW TRANSLATION
 overseas_trade_desc: "Keď sa k nám dostávajú správy o vzdialených krajinách, naši obchodníci hľadajú nové trhy, ktoré ukazujú svoje bohatstvo, ako zrelé ovocie čakajúce na zbieranie." # todo: NEW TRANSLATION
 ship_building_techniques_absolutism: "Mokrý dok" # todo: NEW TRANSLATION
 ship_building_techniques_absolutism_desc: "Vývoj mokrého dokov alebo plávajúcich dokov umožní našim staviteľom lodí konštruovať lode oveľa rýchlejšie než predtým." # todo: NEW TRANSLATION
 ship_building_techniques_discovery: "Vylepšená stavba lodí" # todo: NEW TRANSLATION
 ship_building_techniques_discovery_desc: "Nové stavebné techniky pre naše lode nám pomôžu vyrábať ich rýchlejšie." # todo: NEW TRANSLATION
 spy_construction_discovery: "Zlepšená špionážna organizácia" # todo: NEW TRANSLATION
 spy_construction_discovery_desc: "Najímaním dôveryhodných informátorov a umiestňovaním ich na pozície, kde sa zdieľajú informácie, môžeme zlepšiť naše schopnosti zhromažďovať správy o nepriateľoch a ich aktivitách." # todo: NEW TRANSLATION
 diplomatic_training: "Diplomatický výcvik" # todo: NEW TRANSLATION
 diplomatic_training_desc: "Diplomatické postupy na našom dvore boli zdokonalené, v dôsledku čoho sa do nášho sprievodu pridávajú vynikajúci diplomati, aby posilnili naše zahraničné snahy." # todo: NEW TRANSLATION
 formalized_relations: "Formalizované vzťahy" # todo: NEW TRANSLATION
 formalized_relations_desc: "Nadviazanie formálnych vzťahov so susednými krajinami, o ktoré nám ide, je kľúčové, ak chceme udržať rovnováhu moci a presadzovať naše záujmy." # todo: NEW TRANSLATION
 artists_advance_discovery: "Umelecké tlače" # todo: NEW TRANSLATION
 artists_advance_discovery_desc: "Široké využitie tlačiarne otvorí našim ľuďom nové možnosti zdieľať svoje umelecké schopnosti ďalej a rýchlejšie než kedykoľvek predtým." # todo: NEW TRANSLATION
 improved_book_binding: "Vylepšené viazanie kníh" # todo: NEW TRANSLATION
 improved_book_binding_desc: "Rast myslenia a poznania musí byť podporený stálym zásobovaním kníh, ak chceme prosperovať a kultivovať naše obyvateľstvo." # todo: NEW TRANSLATION
 lumber_improvements_discovery: "Špecializované lesníctvo" # todo: NEW TRANSLATION
 lumber_improvements_discovery_desc: "Vyčlenením častí našich pôd na sadenie a pestovanie silných stromov môžeme zvýšiť kvalitu a množstvo našich píl." # todo: NEW TRANSLATION
 lumber_improvements_reformation: "Vylepšené pílové čepele" # todo: NEW TRANSLATION
 lumber_improvements_reformation_desc: "Vďaka pokrokom v obrábaní nástrojov sú čepele našich pílových strojov pevnejšie než kedykoľvek predtým a potrebujú menej údržby. To zabezpečí stabilné zásobovanie drevom, ktoré naša ekonomika potrebuje." # todo: NEW TRANSLATION
 lumber_improvements_absolutism: "Píly poháňané vetrom" # todo: NEW TRANSLATION
 lumber_improvements_absolutism_desc: "Stavbou veterných mlynov na pohon našich píl budeme schopní spracovať naše drevo na dosky rýchlejšie než kedykoľvek predtým." # todo: NEW TRANSLATION
 coal_improvements_absolutism: "Vylepšené koksovanie" # todo: NEW TRANSLATION
 coal_improvements_absolutism_desc: "Zefektívnením procesu upravovania ťaženého uhlia budeme schopní používať ho efektívnejšie ako palivo a bez vedľajších účinkov ovplyvňujúcich ostatné produkty." # todo: NEW TRANSLATION
 coal_improvements_revolutions: "Vylepšené úľové pece" # todo: NEW TRANSLATION
 coal_improvements_revolutions_desc: "Na výrobu koksu, dôležitej súčasti spracovania železa, potrebujeme veľké množstvá úľových pecí. Vylepšením ich konštrukcie a použitím tehál budeme schopní zvýšiť kvalitu vyrábaného koksu." # todo: NEW TRANSLATION
 correct_box_advance_discovery: "Poručíci" # todo: NEW TRANSLATION
 correct_box_advance_discovery_desc: "Keď profesionálne armády rastú, ich dôstojníci velenia vedú čoraz väčšie formácie. Aby im pomohli, poručíci preberajú zodpovednosť za odovzdávanie ich rozkazov a vedenie menších jednotiek na bojisku." # todo: NEW TRANSLATION
 artists_advance_reformations: "Rozvoj svetského umenia" # todo: NEW TRANSLATION
 artists_advance_reformations_desc: "S rozvojom nových umeleckých smerov po reformácii sa ľuďom stáva jednoduchšie získať uznanie vo svojom odbore a nájsť uplatnenie na dvoroch sveta." # todo: NEW TRANSLATION
 war_score_reformations_advance: "Božské právo dobyť" # todo: NEW TRANSLATION
 war_score_reformations_advance_desc: "Naše víťazstvo na bojisku je viac než len dobré vykonanie bojových plánov a vojenských stratégií. Je to božský zásah v náš prospech. Preto je právo dobyť a anektovať územia, za ktoré sme preliali krv, prejavom božskej vôle, aby sme uspeli." # todo: NEW TRANSLATION
 reformation_subject_opinions_advance: "Ekonomické panstvo" # todo: NEW TRANSLATION
 reformation_subject_opinions_advance_desc: "Zmluva, ktorá definuje vrchnosť nad iným štátom, obsahuje mnoho rôznych aspektov. Jedným z nich sú domáce obchodné povinnosti poddaného voči jeho pánovi, a keďže globálny obchod naberá na význame, je čoraz dôležitejšie tieto povinnosti ďalej rozširovať." # todo: NEW TRANSLATION
 spy_construction_reformation: "Pokročilá kryptografia" # todo: NEW TRANSLATION
 spy_construction_reformation_desc: "Ak chceme získavať správy o našich nepriateľoch, je dôležité uviesť ich do falošného pocitu bezpečia. Len potom môžeme získať podrobné a správne informácie o ich plánoch a zaútočiť na nich." # todo: NEW TRANSLATION
 subject_income_reformation_advance: "Externé mocenské štruktúry" # todo: NEW TRANSLATION
 subject_income_reformation_advance_desc: "Reťazec velenia medzi nami a našimi poddanými je jasnou líniou, ktorá určuje ich povinnosti voči nám. Sprísnenie týchto zmlúv a zabezpečenie ich včasných platieb určite prinesie zdravú pokladnicu pre nás." # todo: NEW TRANSLATION
 correct_box_advance_reformation: "Regimentálna organizácia" # todo: NEW TRANSLATION
 correct_box_advance_reformation_desc: "Profesionálne armády umožnili vytvorenie nového typu jednotky, pluku, ktorý nie je len trvalým určením pre vojakov, ale aj užitočnou bojovou formáciou." # todo: NEW TRANSLATION
 recruitment_improvements_reformation: "Náborové úrady" # todo: NEW TRANSLATION
 recruitment_improvements_reformation_desc: "Aby si naša krajina vytvorila impozantnú armádu, je nevyhnutné zlepšiť naše náborové snahy. Zvýšením úsilia v náborových centrách prilákame schopných mužov rýchlejšie." # todo: NEW TRANSLATION
 mercenaries_reformation_advance: "Zabezpečiť platby žoldnierom" # todo: NEW TRANSLATION
 mercenaries_reformation_advance_desc: "Je dobre známe, že žoldnieri pracujú len za primerané odmeny. Sľubovaním spravodlivých miezd a podielu z lupov ich môžeme silnejšie zviazať s nami a zabezpečiť, aby pre nás pracovali väčšie spoločnosti." # todo: NEW TRANSLATION
 renaissance_subject_opinions_advance: "Kultivované panstvo" # todo: NEW TRANSLATION
 renaissance_subject_opinions_advance_desc: "V posledných rokoch sa rozšírili otázky kultúry a myšlienky zdôrazňujúce význam ľudskosti a prírody. To sa netýka len nášho ľudu, ale aj tých, ktorí nám zložili prísahu, čo z toho robí nový diplomatický nástroj." # todo: NEW TRANSLATION
 spy_construction_renaissance: "Sieť špiónov" # todo: NEW TRANSLATION
 spy_construction_renaissance_desc: "Špióni boli od staroveku široko využívaní impériami na zistenie vnútorných a vonkajších hrozieb. Mongoli v tom dosiahli majstrovstvo, keď využívali špionáž na prípravu a zabezpečenie úspechu svojich vojenských kampaní." # todo: NEW TRANSLATION
 recruitment_improvements_renaissance: "Organizovaný nábor" # todo: NEW TRANSLATION
 recruitment_improvements_renaissance_desc: "Rozvoj profesionálnych armád zvýšil schopnosti vojenských síl. Aby sa to udržalo, štát bude musieť zlepšiť aj svoju kapacitu pre nábor vojakov." # todo: NEW TRANSLATION
 correct_box_advance_renaissance: "Dôstojníci s poverením" # todo: NEW TRANSLATION
 correct_box_advance_renaissance_desc: "Rozvoj profesionálnych armád viedol k vymenovaniu stálych dôstojníkov vedúcich ich jednotky, úradu udelenému priamym poverením panovníka." # todo: NEW TRANSLATION
 improve_relation_impact_renaissance: "Exotické diplomatické dary" # todo: NEW TRANSLATION
 improve_relation_impact_renaissance_desc: "Diplomatické dary sú od staroveku bežné na presvedčovanie zahraničných vládcov o určitej veci zvýraznením ich vysokého postavenia. Dary mohli byť od rôznych luxusných predmetov až po živé zvieratá ako žirafy či slony." # todo: NEW TRANSLATION
 late_feudal_relations: "Neskoré feudálne vzťahy" # todo: NEW TRANSLATION
 late_feudal_relations_desc: "Feudalizmus je založený na konceptoch #italic auxilium#! a #italic consilium#!, ktoré rôzne stupne šľachty poskytujú svojim pánom, čím vzniká hierarchia, ktorá sa v priebehu vekov výrazne rozvinula." # todo: NEW TRANSLATION
 artists_advance_revolutions: "Osvietené umenie" # todo: NEW TRANSLATION
 artists_advance_revolutions_desc: "S nástupom osvietenstva umenie kvitne vo všetkých svojich odvetviach a spoločenských vrstvách. Nové vydania hudby a literatúry vedú k širokému záujmu o tieto umenia." # todo: NEW TRANSLATION
 revolutions_subject_opinions_advance: "Láskavé panstvo" # todo: NEW TRANSLATION
 revolutions_subject_opinions_advance_desc: "Oheň revolúcie nie je vec, s ktorou sa má ľahostajne zaobchádzať. Ak chceme zabezpečiť vernosť našich poddaných, musíme včas udusiť nápady na povstanie v zárodku, menovaním lojálnych guvernérov a odstránením akýchkoľvek dôvodov na nepokoje." # todo: NEW TRANSLATION
 war_score_revolutions_advance: "Argumenty rozumu" # todo: NEW TRANSLATION
 war_score_revolutions_advance_desc: "Vojny sú vždy škaredá záležitosť, ktorá prináša utrpenie obom stranám. Zdôraznenie týchto faktov a apelovanie na logiku a rozum druhej strany nám prinesie značnú výhodu pri rokovaniach o nevyhnutných hranicových zmenách." # todo: NEW TRANSLATION
 spy_construction_revolutions: "Kontakty s disidentmi" # todo: NEW TRANSLATION
 spy_construction_revolutions_desc: "S novými myšlienkami a politickými systémami šíriacimi sa po našom zavedenom svete budeme musieť vyčleniť zdroje na podporu týchto disidentov v krajinách protivníkov a získať cenné informácie." # todo: NEW TRANSLATION
 revolutions_agressive_advance: "Ospravedlniteľné konflikty" # todo: NEW TRANSLATION
 revolutions_agressive_advance_desc: "Medzinárodné diplomatické divadlo si vyžaduje rovnováhu síl medzi národmi. Preto sú vojny agresie odsudzované a ak sú vyhrané, môžu viesť k vytvoreniu koalícií zjednocujúcich sa proti víťazovi.\nAvšak prostredníctvom šikovného využitia diplomacie a interpretácií môžeme nechať našich nepriateľov vyzerať ako agresorov proti nám, čím naše vojny a naše zisky v očiach verejnosti budú viac než ospravedlniteľné." # todo: NEW TRANSLATION
 subject_income_revolutions_advance: "Platená suverenita" # todo: NEW TRANSLATION
 subject_income_revolutions_advance_desc: "Kým svet okolo nás prechádza obrovskými zmenami vo všetkých sektoroch, teraz viac než kedykoľvek môžeme využiť platobné zmluvy od našich poddaných výmenou za podporu ich pokračujúcej existencie." # todo: NEW TRANSLATION
 artillery_vs_fort_age_6_revolutions: "Pokročilé húfnice" # todo: NEW TRANSLATION
 artillery_vs_fort_age_6_revolutions_desc: "Potreba lepšej zbrane, ktorá by bola medzi priamou paľbou obliehacích diel a nepriamou paľbou s vyššou trajektóriou mínometov, prinútila naše vojská vyvinúť nové húfnice, ktoré túto medzeru zaplnili." # todo: NEW TRANSLATION
 recruitment_improvements_revolutions: "Rozsiahly nábor" # todo: NEW TRANSLATION
 recruitment_improvements_revolutions_desc: "So šíriacou sa hrozbou konfliktov na oveľa širšom území než kedykoľvek predtým musíme tomu prispôsobiť náš náborový systém. Odmeňovaním dobrovoľníkov vstupujúcich do armády a nútením kriminálnych jednotlivcov do služby budeme schopní reagovať oveľa rýchlejšie na akékoľvek nebezpečenstvo." # todo: NEW TRANSLATION
 correct_box_advance_revolutions: "Generálny štáb" # todo: NEW TRANSLATION
 correct_box_advance_revolutions_desc: "Rast armád a ich nasadenie v dlhších kampaniach vytvoril potrebu prideliť stálych dôstojníkov na plánovacie a logistické úlohy, ktorí efektívne koordinujú rôzne armádne zbory na bojisku." # todo: NEW TRANSLATION
 urbanization: "Urbanizácia" # todo: NEW TRANSLATION
 urbanization_desc: "Nové príležitosti a bezpečie, ktoré vznikajúce mestá ponúkajú našemu obyvateľstvu, priťahujú čoraz viac ľudí z fariem na vidieku do priemyselných pracovných miest vytvorených novými a modernými továrňami." # todo: NEW TRANSLATION
 advanced_anti_piracy_warfare: "Zrieknutie sa korzárstva" # todo: NEW TRANSLATION
 advanced_anti_piracy_warfare_desc: "V tejto dobe objavov a humanistického myslenia už nie je miesto pre krádeže a násilie, ktoré piráti páchajú na otvorenom mori. Čoraz viac národov sa zjednocuje, aby čelili tejto spoločnej hrozbe pre blaho a prosperitu všetkých a sľubujú, že tejto surovej hrozbe urobia koniec." # todo: NEW TRANSLATION
 dip_choice_subject_opinions: "Emisári poddaných" # todo: NEW TRANSLATION
 dip_choice_subject_opinions_desc: "Pokračujúca komunikácia s našimi poddanými určite pozitívne ovplyvní naše vzťahy, posilní jadro nášho panstva a všetky krajiny, ktoré lojálne stoja pod našou zástavou." # todo: NEW TRANSLATION
 early_anti_piracy_warfare: "Ligy proti pirátstvu" # todo: NEW TRANSLATION
 early_anti_piracy_warfare_desc: "Rozšírenie pirátov, banditov a lúpežníkov vo vodách, ktoré používajú naši obchodníci na obchodovanie a udržiavanie ekonomiky, ich prinútilo spojiť sa a vytvoriť obchodné ligy na ochranu svojich lodí počas dlhých ciest." # todo: NEW TRANSLATION
 pop_promotion_speed_age_5: "Povýšení úradníci" # todo: NEW TRANSLATION
 pop_promotion_speed_age_5_desc: "Byrokracia sa rozširuje, aby uspokojila potreby rastúcej administratívy, čím rastie potreba vzdelaných úradníkov, ktorí by sa mohli pridať do administratívnych radov." # todo: NEW TRANSLATION
 army_movement_speed_absolutism: "Polné sklady" # todo: NEW TRANSLATION
 army_movement_speed_absolutism_desc: "Použitie poľných skladov nie je objav, ale bezprecedentný rast moderných armád zpopularizoval ich používanie. Stabilné zásobovanie muníciou, ktoré môžu armáde poskytovať, uľahčuje ich pohyb a rozširuje ich operačný rozsah." # todo: NEW TRANSLATION
 army_movement_speed_revolutions: "Zmluvy o zásobovaní" # todo: NEW TRANSLATION
 army_movement_speed_revolutions_desc: "Platenie spravodlivých cien za jedlo a zásoby, ktoré naša armáda potrebuje pri pohybe regiónom namiesto lúpeží, urýchľuje presun cez oblasť, keďže samotní roľníci by prinášali svoje výrobky na zberné miesta, ktoré zriadime." # todo: NEW TRANSLATION
 regiment_reinforcement_speed_absolutism: "Maršál ubytovania" # todo: NEW TRANSLATION
 regiment_reinforcement_speed_absolutism_desc: "Stále armády sa stali novým štandardom vojny, čo prináša svoje vlastné výzvy. Maršál ubytovania, nová pozícia v našich ozbrojených silách, sa zameria na prekonanie týchto výziev organizovaním logistiky našich stále rastúcich jednotiek." # todo: NEW TRANSLATION
 pop_promotion_speed_age_3: "Šľachta za službu" # todo: NEW TRANSLATION
 pop_promotion_speed_age_3_desc: "Tradične šľachta dosahovala svoj status vojenskou službou panovníkovi. Avšak požiadavky rastúceho štátu vyžadujú, aby členovia dolnej šľachty boli povyšovaní do vyšších hodností, zatiaľ čo iní ľudia, ako obchodníci, získavajú postavenie šľachty." # todo: NEW TRANSLATION
 regiment_reinforcement_speed_discovery: "Raná vojenská logistika" # todo: NEW TRANSLATION
 regiment_reinforcement_speed_discovery_desc: "Logistika je polovicou bitky. Keď vojaci bojujú na bojisku, ich zbrane a brnenie strácajú odolnosť a pri útoku nepriateľa sa poškodzujú. Zriadenie miestnych zásobovacích depotov a ďalších logistických metód nám umožní rýchlo prevyzbrojiť vojaka novými zbraňami." # todo: NEW TRANSLATION
 pop_promotion_speed_age_4: "Konfesionálni duchovní" # todo: NEW TRANSLATION
 pop_promotion_speed_age_4_desc: "Vek reformácie a konfesionalizmu obnovil záujem organizovaných cirkví vysielať viac duchovných, aby v týchto búrlivých časoch viedli svoje stáda, čím sa náboženské úrady stávajú pre ľudí oveľa atraktívnejšími." # todo: NEW TRANSLATION
 assault_ability_reformation: "Reformované prielomové výpady" # todo: NEW TRANSLATION
 assault_ability_reformation_desc: "Delegovaním zodpovednosti za útok na priechody niektorým z našich najlepších a najdisciplinovanejších jednotiek prerazíme aj tie najhrubšie a najsilnejšie opevnenia, za ktorými sa môžu nepriatelia skrývať." # todo: NEW TRANSLATION
 regiment_reinforcement_speed_reformation: "Nádržka na strelný prach" # todo: NEW TRANSLATION
 regiment_reinforcement_speed_reformation_desc: "Strelný prach sa čoraz viac rozšíril v našich silách. Napriek tomu je strelný prach stále problematický na prácu kvôli svojej náchylnosti na počasie a vonkajšie vplyvy. Nádržka na strelný prach ho ochráni pred živlami, čo nám umožní zásobovať posily s menším úsilím." # todo: NEW TRANSLATION
 pop_promotion_speed_age_2: "Priaznivá sociálna mobilita" # todo: NEW TRANSLATION
 pop_promotion_speed_age_2_desc: "Sen väčšiny roľníkov uniknúť chudobe a vystúpať po sociálnom rebríčku je v našej spoločnosti realitou. Odmeňovaním tvrdej práce, precíznosti a správneho napĺňania našich ideálov nikdy nebudeme mať nedostatok schopných a vplyvných ľudí." # todo: NEW TRANSLATION
 regiment_reinforcement_speed_renaissance: "Trvalý poľný výcvik" # todo: NEW TRANSLATION
 regiment_reinforcement_speed_renaissance_desc: "Profesionálne armády menia spôsob vedenia vojny, keďže teraz sú založené na trvalých jednotkách slúžiacich dlhší čas. Udržať pravidelný prísun vycvičených vojakov do týchto jednotiek je výzva, ale veľmi potrebná pre ich fungovanie." # todo: NEW TRANSLATION
 pop_promotion_speed_age_6: "Kapitalistická sociálna mobilita" # todo: NEW TRANSLATION
 pop_promotion_speed_age_6_desc: "Rozmach kapitalizmu rodí novú éru sociálnej mobility, v ktorej bohatstvo nahrádza tradičné hierarchie ako prostriedok povyšovania spoločenského postavenia, od kapitalistov cez úradníkov až po priemyselných robotníkov." # todo: NEW TRANSLATION
 regiment_reinforcement_speed_revolutions: "Hromadný výcvik" # todo: NEW TRANSLATION
 regiment_reinforcement_speed_revolutions_desc: "Stále armády modernej doby sú väčšie než akákoľvek vojenská sila minulosti. Taktiky vykonávajú desaťtisíce vojakov a straty sú v bezprecedentných počtoch. Náš nový vojenský výcvik zohľadní počet obetí modernej vojny tým, že bude súčasne cvičiť stovky vojakov." # todo: NEW TRANSLATION
 siege_ability_revolutions: "Dôstojníci delostrelectva" # todo: NEW TRANSLATION
 siege_ability_revolutions_desc: "Dôležitosť delostrelectva vzrástla natoľko, že sú potrební špecializovaní dôstojníci vycvičení v technických požiadavkách zbraní a moderných taktikách, ktoré ich využívajú naplno." # todo: NEW TRANSLATION
 assault_ability_revolutions: "Pochod proti paľbe" # todo: NEW TRANSLATION
 assault_ability_revolutions_desc: "Naše armády ochotne pochodujú do chaosu delostreleckej paľby a prachu, keď vysekávajú cestu pre naše jednotky na obsadenie nepriateľských pevnôstok. Napriek pokrokom v delostrelectve a novým fortifikačným technikám zostane naša zručnosť v útokoch na nepriateľské múry bezkonkurenčná." # todo: NEW TRANSLATION
 army_country_movement_speed_advance: "Prieskumné družiny" # todo: NEW TRANSLATION
 army_country_movement_speed_advance_desc: "Použitím jazdných prieskumníkov môžeme skontrolovať terén pred našimi vojskami a naplánovať manévre armád okolo neho. To nám umožňuje prechádzať rovnaké úseky rýchlejšie, než by ostatné armády potrebovali." # todo: NEW TRANSLATION
 army_country_casus_belli_advance: "Zámienky" # todo: NEW TRANSLATION
 army_country_casus_belli_advance_desc: "Schopnosť našich profesionálnych diplomatov a kariérnych špiónov vytvárať falošné, ale vierohodné situácie nám umožňuje vytvárať falošné zámienky, ktoré môžeme použiť na ospravedlnenie takmer akéhokoľvek konania na medzinárodnej scéne." # todo: NEW TRANSLATION
 army_country_integration_speed_advance: "Rešpektovať miestnu vládu" # todo: NEW TRANSLATION
 army_country_integration_speed_advance_desc: "Naši ľudia sú hrozní vojvodcovia, ktorí chcú rozšíriť svoje dedičstvo do každého kúta nášho sveta. Ako prostriedok integrácie a správy nášho stále rastúceho panstva sa rozhodneme väčšinou rešpektovať spôsob, akým sa dobytí miestni obyvatelia správajú." # todo: NEW TRANSLATION
 army_country_diplo_range_advance: "Ozbrojení vyslanci" # todo: NEW TRANSLATION
 army_country_diplo_range_advance_desc: "Naša armáda je obávaná široko-ďaleko. Napriek našej povahe by sme mali nadviazať diplomatické vzťahy s krajinami, ktoré majú ten istý cieľ: zničenie našich spoločných nepriateľov. Posielaním dobre ozbrojených a eskortovaných vyslancov na zahraničné dvory môžeme zabezpečiť, že náš diplomatický dosah neutrpí počas výbuchov násilia." # todo: NEW TRANSLATION
 minting_trade_range_trad_building: "Plánované obchodné expedície" # todo: NEW TRANSLATION
 minting_trade_range_trad_building_desc: "Obchod so zahraničím je životnou krvou nášho národa. Dôkladným plánovaním obchodných trás a zabezpečením dostatočných zásob pre každú plavbu môžeme dosiahnuť trhy ďalej od našich základní." # todo: NEW TRANSLATION
 minting_trade_range_disc_building: "Rozšírené obchodné sklady" # todo: NEW TRANSLATION
 minting_trade_range_disc_building_desc: "Rastúce požiadavky medzinárodného obchodu musia byť zohľadnené pri plánovaní našich obchodných snáh. S týmto rozšírením našich obchodných skladov môžeme dosiahnuť nové brehy bez rizika straty cenného nákladu." # todo: NEW TRANSLATION
 trade_center_building_country_advance: "Empóriá" # todo: NEW TRANSLATION
 trade_center_building_country_advance_desc: "S múdrymi technikami môžeme naše kontrolované trhy urobiť atraktívnejšími pre zahraničných obchodníkov, čím zvýšime množstvo peňazí, ktoré z nich získavame." # todo: NEW TRANSLATION
 export_building_country_advance: "Rýchly vývoz" # todo: NEW TRANSLATION
 export_building_country_advance_desc: "Náklady na vývoz cenného tovaru z našich kontrolovaných trhov môžu byť pomerne vysoké, čo robí naše produkty menej atraktívnymi. Zrýchlením týchto vývozných operácií môžeme náš obchod urobiť dynamickejším." # todo: NEW TRANSLATION
 counter_espionage_building_country_advance: "Tajné kódy" # todo: NEW TRANSLATION
 counter_espionage_building_country_advance_desc: "Je všeobecne známe, že naše aktivity priťahujú pozornosť nie vždy vítaných očí. Ak chceme, aby naše konanie zostalo pred týmito zvedavými pohľadmi skryté, mali by sme šifrovať naše komunikácie." # todo: NEW TRANSLATION
 medical_school_advance: "Lekárske školy" # todo: NEW TRANSLATION
 medical_school_advance_desc: "Špecializované miesta pre vycvičených medicínskych odborníkov. Lekárske školy sú miestom, kde sa učenci učia o ľudskom tele, jeho chorobách a o tom, ako im predchádzať alebo ich liečiť." # todo: NEW TRANSLATION
 slave_manned_galleys: "Obsadzovanie galér otrokmi" # todo: NEW TRANSLATION
 slave_manned_galleys_desc: "Obrovské flotily galér prinášajú obrovské náklady, pretože potrebujú dosť veslárov na prevádzku. Zamestnaním otrokov môžeme zabezpečiť nižšie náklady na prevádzku našich námorných síl." # todo: NEW TRANSLATION
 state_efficiency: "Miestna infraštruktúra" # todo: NEW TRANSLATION
 state_efficiency_desc: "Napriek nášmu zameraniu na záležitosti celoštátneho významu nesmieme zanedbávať starostlivosť o našich miestnych zákonodarcov a správcov." # todo: NEW TRANSLATION
 efficient_mining: "Efektívne baníctvo" # todo: NEW TRANSLATION
 efficient_mining_desc: "Vydaj zákon na zdokonalenie každého aspektu ťažby kovov v našom panstve s cieľom regulovať jeho prítomnosť na našich trhoch." # todo: NEW TRANSLATION
 efficient_construction_plans: "Efektívne stavebné plány" # todo: NEW TRANSLATION
 efficient_construction_plans_desc: "Naše efektívne plánovanie stavebných prác nám umožňuje dokončiť pracovné objednávky bez krátenia postupov." # todo: NEW TRANSLATION
 expanded_infrastructure_network: "Rozšírená infraštruktúrna sieť" # todo: NEW TRANSLATION
 expanded_infrastructure_network_desc: "Sieť ciest v našej krajine je kľúčovou súčasťou nášho obchodného a administratívneho rozkvetu. Preto by sme ju mali zlepšovať a udržiavať." # todo: NEW TRANSLATION
 fort_logistics: "Logistika opevnení" # todo: NEW TRANSLATION
 fort_logistics_desc: "Správnym usporiadaním nášho systému opevnení z hľadiska výstavby aj logistiky môžeme dlhodobo ušetriť peniaze na ich údržbe." # todo: NEW TRANSLATION
 regulation_bureau: "Úrad pre reguláciu" # todo: NEW TRANSLATION
 regulation_bureau_desc: "Zákonodarný orgán, ktorého jurisdikcia zahŕňa udržiavanie a podporu zákonov súvisiacich s infláciou, ako aj miestnu správu našich provincií." # todo: NEW TRANSLATION
 more_merchants_age_of_trad: "Cechy obchodníkov" # todo: NEW TRANSLATION
 more_merchants_age_of_trad_desc: "Vznik cechov formoval štruktúru našej ekonomiky dlhú dobu. Zatiaľ čo sú bežné pre našich remeselníkov, rovnaké sa nedá povedať o našich obchodníkoch. Mali by sme povzbudiť obchodníkov, aby vytvorili cechy rovnako, aby sme zefektívnili naše mercantilistické ambície." # todo: NEW TRANSLATION
 construction_speed_traditions: "Majstri murári" # todo: NEW TRANSLATION
 construction_speed_traditions_desc: "Naše stavebné snahy by nikdy nemali ustávať a nechávať naše dediny a mestá nečinné. Zamestnaním majstra murára, ktorý bude dohliadať a plánovať naše stavebné práce, môžeme urobiť výrazné zlepšenia pri rozširovaní našej krajiny." # todo: NEW TRANSLATION
 diplomatic_capacity_traditions: "Rozšírené archívy" # todo: NEW TRANSLATION
 diplomatic_capacity_traditions_desc: "Bežné diplomatické snahy vyžadujú papierovanie a podrobnú dokumentáciu našich kontaktov." # todo: NEW TRANSLATION
 rural_rgo_traditions: "Odlesňovanie terénu" # todo: NEW TRANSLATION
 rural_rgo_traditions_desc: "Musíme skrotiť odľahlé časti našej krajiny, aby sme rozšírili naše hospodárske možnosti. Nielenže poskytneme viac priestoru pre našich ľudí, ale môžeme zlepšiť ich prínos pre našu krajinu." # todo: NEW TRANSLATION
 matchlock_gun: "Skoré lovecké zbrane" # todo: NEW TRANSLATION
 matchlock_gun_desc: "Vylepšenia zbraní vyrábaných našimi zbrojármi poskytnú aj našim lovcom lepšie nástroje, aby domov prinášali viac kožušín a zveri." # todo: NEW TRANSLATION
 flintlock_gun: "Vylepšené kresadlové pušky" # todo: NEW TRANSLATION
 flintlock_gun_desc: "S vylepšenými kresadlovými puškami a špeciálnym lovovým strelivom budú naši lovci ešte schopnejší získať svoju korisť." # todo: NEW TRANSLATION
 long_rifle: "Lov s dlhou puškou" # todo: NEW TRANSLATION
 long_rifle_desc: "S špeciálnymi dlhými puškami vyrobenými na lov budú naši lovci mať spoľahlivý nástroj na získanie zveri aj kožušín." # todo: NEW TRANSLATION
