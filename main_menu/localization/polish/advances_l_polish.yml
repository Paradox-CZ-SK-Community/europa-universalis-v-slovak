 power_projection_advance_6: "Globálne ambície" # todo: NEW TRANSLATION
 power_projection_advance_6_desc: "Konsolidácia krajín do väčších celkov viedla k vzniku veľmocí, ktoré dominujú veľkým častiam svojich kontinentov a majú za cieľ rozšíriť svoju moc ešte ďalej." # todo: NEW TRANSLATION
 enlightened_court: "Osvietený dvor" # todo: NEW TRANSLATION
 enlightened_court_desc: "Hodnoty osvietenstva sú prítomné v každom modernom dvore a s nimi prichádzajú najinteligentnejší a najpripravenší ľudia. Vďaka tomu je možné dosiahnuť oveľa viac s oveľa menšími prostriedkami." # todo: NEW TRANSLATION
 government_size_revolutions: "Moderné zastúpenie" # todo: NEW TRANSLATION
 government_size_revolutions_desc: "Zavedením rôznych foriem lepšieho zastúpenia ľudu dokáže vláda riešiť viac otázok než kedykoľvek predtým." # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_6: "Plánovanie logistiky kampaní" # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_6_desc: "Plánovanie vojenskej logistiky sa stalo zložitejším, pretože rast veľkosti armád umožňuje viesť viacero armád v dlhodobých ťaženiach, zahŕňajúcich stovky tisíc vojakov počas niekoľkých rokov." # todo: NEW TRANSLATION
 rgo_size_advance_revolutions: "Parný stroj" # todo: NEW TRANSLATION
 rgo_size_advance_revolutions_desc: "Sila pary na poháňanie strojov bola známa už od staroveku. Avšak jej potenciál nebol naplno využitý až donedávna, keď posledné pokroky vo fyzike a matematike umožnili vytvoriť sofistikovanejšie parné stroje, ktoré zas dokážu poháňať zložitejšie stroje. To umožňuje omnoho vyššiu produktivitu vo všetkých oblastiach." # todo: NEW TRANSLATION
 military_tactics_advance_6: "Poľné delostrelectvo" # todo: NEW TRANSLATION
 military_tactics_advance_6_desc: "Keď delostrelectvo dokáže sprevádzať zvyšok armády na bojisku, jeho vplyv už nie je obmedzený len na dosah streľby. Polia samostatných delostreleckých formácií vedených dôstojníkmi môžu byť nasadené tam, kde sú najviac potrebné." # todo: NEW TRANSLATION
 road_advance_2: "Základné cesty" # todo: NEW TRANSLATION
 road_advance_2_desc: "Primitívne cestné siete ustupujú potrebe vylepšiť naše dopravné systémy. Rozšírením ciest zvýšime obeh tovaru v našom území." # todo: NEW TRANSLATION
 written_alphabet: "Písomná abeceda" # todo: NEW TRANSLATION
 written_alphabet_desc: "Národ je súhrnom svojho dedičstva a písomná abeceda je len prvým krokom k nadobudnutiu nesmrteľnosti a vzdelaniu fungujúcej spoločnosti." # todo: NEW TRANSLATION
 codified_laws: "Kodifikované zákony" # todo: NEW TRANSLATION
 codified_laws_desc: "Štatúty a predpisy sú životnou silou dobre fungujúcej spoločnosti. Ak chceme zlepšiť svoju efektivitu a vnútorné schopnosti, sú robustné kodifikované zákony nevyhnutné." # todo: NEW TRANSLATION
 taxation_advance: "Zdanenie" # todo: NEW TRANSLATION
 taxation_advance_desc: "Pôsobenie v civilizovanej spoločnosti vyžaduje údržbu centrálnej autority. Vyberaním daní od našich poddaných a občanov budeme môcť efektívne fungovať." # todo: NEW TRANSLATION
 state_administration_advance: "Štátna správa" # todo: NEW TRANSLATION
 state_administration_advance_desc: "Zdanenie našej populácie je uskutočniteľné len pokiaľ vieme, kto kde žije a aké miestne obyčaje a zákony sa vzťahujú na obyvateľstvo. Preto je zavedenie systému správy ríše nevyhnutné." # todo: NEW TRANSLATION
 agriculture_advance: "Poľnohospodárstvo" # todo: NEW TRANSLATION
 agriculture_advance_desc: "Pôda je jedným z najväčších zdrojov bohatstva, hojnosti a produktov. Aby sme napredovali, nasýtili ľudí a prosperovali, musíme sa naučiť ju využívať." # todo: NEW TRANSLATION
 city_building_advance: "Budovanie miest" # todo: NEW TRANSLATION
 city_building_advance_desc: "Rozvoj mestských centier je jadrom urbanizačného hnutia, zameraného na vznik rozľahlých komplexov prepracovaných budov." # todo: NEW TRANSLATION
 road_building: "Výstavba ciest" # todo: NEW TRANSLATION
 road_building_desc: "Preprava tovaru, vojska a ľudí je pre naše prežitie nevyhnutná. Vytvorením základnej cestnej siete aspoň prepojíme našich ľudí a uľahčíme ich každodenné činnosti." # todo: NEW TRANSLATION
 ship_building_advance: "Stavba lodí" # todo: NEW TRANSLATION
 ship_building_advance_desc: "More skrýva mnohé dobrodružstvá, bohatstvo a obchodné i expanzné príležitosti." # todo: NEW TRANSLATION
 mapmaking: "Kartografia" # todo: NEW TRANSLATION
 mapmaking_desc: "Zakresľovanie miest alebo krajín na papier nie je len umenie, ale aj zber informácií pre strategické využitie. Ak vieme, kde čo leží, môžeme lepšie koordinovať útoky a lepšie poznať vlastné územie. Ako povedali starší, vedomosť je moc." # todo: NEW TRANSLATION
 standardized_coins: "Štandardizované mince" # todo: NEW TRANSLATION
 standardized_coins_desc: "Ako sa tvorí bohatstvo, objavuje sa čoraz viac mincí. Hoci sme roky žili s mnohými menami, musia sa stanoviť nové normy, aby sme predišli podvodom spôsobeným zmenšeným obsahom vzácnych kovov alebo obrúsenými okrajmi mincí." # todo: NEW TRANSLATION
 humanism_ideas: "Humanizmus" # todo: NEW TRANSLATION
 humanism_ideas_desc: "Staviac človeka do stredu všetkého prijímame povinnosť naháňať neznáme a používať darovaný rozum na odhaľovanie tajomstiev sveta. Vzdelávaním jednotlivcov zabezpečíme ich slobody, slobodnú vôľu a zodpovednosť za vlastné činy. Využijeme poznanie staroveku, aby sme sa ako ľudstvo posunuli vpred a poučili sa z jeho úspechov i omylov." # todo: NEW TRANSLATION
 legalism_advance: "Legalizmus" # todo: NEW TRANSLATION
 legalism_advance_desc: "Zákony a pravidlá nič neznamenajú, ak nie sú zhrnuté, štandardizované a celkovo sprístupnené členom spoločnosti. Ak ich vykonáme, princíp slobody a spravodlivosti dosiahne najvzdialenejšie kúty ríše." # todo: NEW TRANSLATION
 meritocracy_advance: "Meritokracia" # todo: NEW TRANSLATION
 meritocracy_advance_desc: "Zaslúženosť nie je výsadou iba horných vrstiev spoločnosti, ale možno ju nájsť všade, dokonca aj medzi najpokornejšími jedincami. Zavedením štandardizovaných skúšok merajúcich zásluhy, úsilie a celkovú kompetenciu môžeme nájsť tie perly skryté na očiach všetkých, pre lepšiu budúcnosť národa." # todo: NEW TRANSLATION
 cathedral_advance: "Katedrála" # todo: NEW TRANSLATION
 cathedral_advance_desc: "Katedrála je najväčší a najdôležitejší kresťanský chrám, kde biskup sedí na svojej katedre. Zatiaľ čo kostol môže byť krásny a prepracovaný, katedrála je majestátna, obrovských rozmerov a s najjemnejšími detailmi v každom rohu." # todo: NEW TRANSLATION
 infiltrate_administration: "[infiltrate_administration|e]" # todo: NEW TRANSLATION
 supportrebels: "[support_rebels|e]" # todo: NEW TRANSLATION
 infiltrate_administration_advance: "Infiltrácia administrácie" # todo: NEW TRANSLATION
 infiltrate_administration_advance_desc: "Konflikty medzi štátmi sa nevedú len na bojisku, ale aj v tieni. Poznať nepriateľov ďalší krok je neoceniteľná výhoda pri víťazstve. Preto sa naši špióni špecializujú na infiltrovanie administratívneho aparátu štátu a odosielanie všetkých dostupných informácií." # todo: NEW TRANSLATION
 newspapers_advance: "Noviny" # todo: NEW TRANSLATION
 newspapers_advance_desc: "Koncept oznamov na tabuľkách alebo papierových listoch nie je nový. Avšak s rozšírením $printing_press$ po svete rastie potreba dostupných informácií o politike, armáde a ekonomike. Noviny — periodická publikácia opisujúca aktuálne udalosti — uspokoja túto potrebu." # todo: NEW TRANSLATION
 feudal_de_jure_law_advance: "$feudal_de_jure_law$" # todo: NEW TRANSLATION
 feudal_de_jure_law_advance_desc: "#italic De jure#! - 'podľa zákona' - je opis právne uznaných praktík bez ohľadu na realitu ich vykonávania. Systémy feudálnej spoločnosti sú postavené na tomto koncepte." # todo: NEW TRANSLATION
 semi_salic_law_advance: "$semi_salic_law$" # todo: NEW TRANSLATION
 semi_salic_law_advance_desc: "Podľa práva $salic_law$ môžu po tróne dediť iba muži. Takéto pravidlo však naráža na fatálny problém, keď mužská línia sklonuje a monarchia upadne do následníckej krízy. Aby sme tomu predišli, práva žien sa rozšíria tak, aby mohli dediť v prípade, že neexistuje vhodný mužský dedič." # todo: NEW TRANSLATION
 republican_foundation_law_advance: "$republican_foundation_law$" # todo: NEW TRANSLATION
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$" # todo: NEW TRANSLATION
 republican_election_law_advance: "$republican_election_law$" # todo: NEW TRANSLATION
 republican_election_law_advance_desc: "$republican_election_law_desc$" # todo: NEW TRANSLATION
 republican_electorate_law_advance: "$republican_electorate_law$" # todo: NEW TRANSLATION
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$" # todo: NEW TRANSLATION
 republican_power_law_advance: "$republican_power_law$" # todo: NEW TRANSLATION
 republican_power_law_advance_desc: "$republican_power_law_desc$" # todo: NEW TRANSLATION
 principle_of_administration_law_advance: "Zákon o princípoch správy" # todo: NEW TRANSLATION
 principle_of_administration_law_advance_desc: "Prirodzený vývoj našej zložitej administrácie si vyžaduje prijatie nových zákonov týkajúcich sa správy." # todo: NEW TRANSLATION
 monarchy_reform_traditions_advance: "Tradičné reformy monarchie" # todo: NEW TRANSLATION
 monarchy_reform_traditions_advance_desc: "Moc nemožno zveriť hocikomu v ríši. Koncentrovaním vplyvu do rúk vládcu zabezpečíme poriadok a stabilitu pod silnou korunou." # todo: NEW TRANSLATION
 republic_reform_traditions_advance: "Tradičné reformy republiky" # todo: NEW TRANSLATION
 republic_reform_traditions_advance_desc: "Rozdeľovanie moci je základným princípom zdravej republiky. Robustné zákony upravujúce losovacie voľby zabezpečia stabilitu a znížia korupciu." # todo: NEW TRANSLATION
 blockade_tactics: "Taktika blokády" # todo: NEW TRANSLATION
 blockade_tactics_desc: "Použitie správnych formácií a hliadok pri pobreží nepriateľských prístavov zvýši našu účinnosť pri prerušovaní ich zásobovacích ciest a skráti obliehania." # todo: NEW TRANSLATION
 recovery_efforts: "Obnovné snahy" # todo: NEW TRANSLATION
 recovery_efforts_desc: "Vojna zanecháva po sebe skazu a spustošenie. Sústredením našich snáh a pomoci národu môžeme urýchliť obnovu naprieč ríšou." # todo: NEW TRANSLATION
 naval_initiative_ren: "Taktika rozmiestnenia" # todo: NEW TRANSLATION
 naval_initiative_ren_desc: "Je pravda, že víťazstvo prichádza cez iniciatívu a rýchlu mobilizáciu. Štúdium a implementácia taktiky rozmiestnenia dosiahne práve toto." # todo: NEW TRANSLATION
 army_initiative_ren: "Prvý úder" # todo: NEW TRANSLATION
 army_initiative_ren_desc: "Element prekvapenia v kombinácii s prvým úderom môže rozhodnúť o víťazovi v konflikte. Zabezpečenie našej vojenskej iniciatívy je skvelý spôsob, ako si udržať konkurenčnú výhodu." # todo: NEW TRANSLATION
 law_making_renaissance: "Právne preskúmanie" # todo: NEW TRANSLATION
 law_making_renaissance_desc: "Nové časy prinášajú nové situácie a nie vždy budú zákony, ktoré sa tradične používali celé generácie, vhodné pre nové kontexty. Musíme mať priebežné preskúmavanie a revíziu zákonov, aby sme ich mohli prispôsobovať súčasným pomerom." # todo: NEW TRANSLATION
 subject_integration: "Konsolidácia titulov" # todo: NEW TRANSLATION
 subject_integration_desc: "Mať mnoho štátov, ktoré nám slúžia, môže mať svoje výhody, ale len skutočným zjednotením ich titulov pod naším panovaním ich skutočne zhodnotíme. Nakoniec vládca s jedným titulom zaostane za tým, kto má mnoho titulov." # todo: NEW TRANSLATION
 rgo_construction_ren: "Úsilie o infraštruktúru" # todo: NEW TRANSLATION
 rgo_construction_ren_desc: "Naša pôda a ľudia sú životnou silou krajiny. Poskytnutie primeraného úsilia na zlepšenie infraštruktúry nielen prospeje im, ale vráti sa nám to násobne." # todo: NEW TRANSLATION
 naval_repair_ren: "Tesnejšie spoje" # todo: NEW TRANSLATION
 naval_repair_ren_desc: "Každý vie, že diera v trupe lode vedie k jej potopeniu. Lepšie konštrukčné techniky umožňujú, aby drevené dosky trupu boli tesnejšie spojené, čo nielen znižuje náchylnosť k netesnostiam, ale aj uľahčuje upchávanie dier pri poškodení trupu." # todo: NEW TRANSLATION
 linked_armies_advance: "Prenos správ" # todo: NEW TRANSLATION
 linked_armies_advance_desc: "Koordinácia medzi rôznymi jednotkami armády je kľúčová pre jej správne fungovanie. Mať systém na prenos správ medzi našimi generálmi a ich veliteľmi umožní, aby všetky jednotky pracovali koherentnejšie a rýchlejšie reagovali." # todo: NEW TRANSLATION
 regular_levy_training: "Priradený výcvik" # todo: NEW TRANSLATION
 regular_levy_training_desc: "Povstalecké oddiely nie sú z definície najlepšie vycvičené, ale to neznamená, že máme posielať do boja nevycvičené zástupy. Priradením inštruktorov z našich najzručnejších jednotiek sa naučia od najlepších a povinné obdobie výcviku z nich urobí poriadnych vojakov." # todo: NEW TRANSLATION
 court_accounting: "Dvorové účtovníctvo" # todo: NEW TRANSLATION
 court_accounting_desc: "Dvor je symbolom krajiny a jeho prosperita odzrkadľuje prosperitu štátu. To však neznamená, že dvor môže míňať viac, než krajina unese, a preto by malo existovať riadne účtovníctvo dohliadajúce na výdavky." # todo: NEW TRANSLATION
 lead_ore_dressing: "Úprava olovenej rudy" # todo: NEW TRANSLATION
 lead_ore_dressing_desc: "Pri procese úpravy bola olovená ruda preplachovaná a drvená, aby sa odstránili nečistoty a oddelila ruda od kameňov, ílu a iných minerálov." # todo: NEW TRANSLATION
 bole_smelting: "Bole tavenie" # todo: NEW TRANSLATION
 bole_smelting_desc: "Metóda, pri ktorej sa olovo tavia na otvorenom ohnisku a silný stály vietor na vrchu kopca vháňa čerstvý vzduch do taviacej rudy." # todo: NEW TRANSLATION
 cupola_smelting: "Tavenie v kopuli" # todo: NEW TRANSLATION
 cupola_smelting_desc: "Použitím valcovitej pece táto metóda poskytuje lacný a efektívny spôsob tavenia železa s jedinečnou schopnosťou kontinuálneho tavenia." # todo: NEW TRANSLATION
 faster_levy_recruitment: "Povinný výcvik so zbraňou" # todo: NEW TRANSLATION
 faster_levy_recruitment_desc: "Všetci mužskí roľníci sú povinní ovládať kopiju alebo luk a pravidelne trénovať, aby sa v prípade povolania do zbrane stali užitočnými vojakmi." # todo: NEW TRANSLATION
 merchant_power_from_maritime_discovery_advance: "Obchodnícke cechy" # todo: NEW TRANSLATION
 merchant_power_from_maritime_discovery_advance_desc: "Bratrstvá obchodníkov umožňujú našim obchodníkom organizovať sa, zdieľať ziskové obchodné trasy a spájať sily pri nákupe a predaji na zahraničných trhoch." # todo: NEW TRANSLATION
 merchant_power_from_maritime_reformation_advance: "Obchodné spoločnosti" # todo: NEW TRANSLATION
 merchant_power_from_maritime_reformation_advance_desc: "Expanzia trhov za morom a s ňou spojené vyššie náklady a riziká vyžaduje vznik obchodných združení, ktoré si rozdelia bremeno obchodovania v týchto nových krajinách." # todo: NEW TRANSLATION
 merchant_power_from_maritime_absolutism_advance: "Obchodná komora" # todo: NEW TRANSLATION
 merchant_power_from_maritime_absolutism_advance_desc: "S nástupom nových myšlienok v obchode a ekonómii sa miestne podniky spájajú do obchodnej siete, ktorá presadzuje ich záujmy a chráni práva pred politickými vplyvmi a cudzími zásahmi." # todo: NEW TRANSLATION
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$" # todo: NEW TRANSLATION
 paper_guild_fiber_pulp_maintenance_advance_desc: "Využitím rastlín na vlákna, ako sú konope alebo morušovník, sa výroba papiera stane široko dostupnou po svete. Hoci lacný na výrobu, postráda kvalitu." # todo: NEW TRANSLATION
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$" # todo: NEW TRANSLATION
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, vyrobený z bavlny nevhodnej na spracovanie alebo z nepoužiteľného textilu, nastavuje nové štandardy kvality a odolnosti." # todo: NEW TRANSLATION
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$" # todo: NEW TRANSLATION
 paper_guild_wood_pulp_maintenance_advance_desc: "Použitím bežne dostupného ihličnatého dreva bude výroba papiera jednoduchšia a lacnejšia než kedykoľvek predtým." # todo: NEW TRANSLATION
 cannon_guild_steel_maintenance_advance: "Oceľové delové hlavne" # todo: NEW TRANSLATION
 cannon_guild_steel_maintenance_advance_desc: "Použitie diel vyrobených z ocele dá našej delostreleckej technike väčšiu presnosť a dostrel bez obetovania mobility." # todo: NEW TRANSLATION
 firearms_guild_steel_maintenance_advance: "Palné zbrane s oceľovou hlavňou" # todo: NEW TRANSLATION
 firearms_guild_steel_maintenance_advance_desc: "Zavedenie ocele do výroby palných zbraní nám umožní vyrábať spoľahlivejšie pušky vo veľkom množstve." # todo: NEW TRANSLATION
 grant_privilege_cost_modifier_renaissance_advance: "Kodifikované privilégiá a povinnosti" # todo: NEW TRANSLATION
 grant_privilege_cost_modifier_renaissance_advance_desc: "Upevnenie spoločenskej úlohy každej stavy v našom dvorovom režime uľahčí proces udeľovania nových privilégií bez vyvolania rivality medzi jednotlivými stavmi." # todo: NEW TRANSLATION
 war_no_cb_cost_modifier_renaissance_advance: "Opakujúce sa vojny" # todo: NEW TRANSLATION
 war_no_cb_cost_modifier_renaissance_advance_desc: "Vojna sa mení s meniacimi sa štátmi zapojenými do nej. Ich zvýšené schopnosti im umožňujú viesť vojnu dlhšie obdobia, a teda medzistátne konflikty sa stávajú čoraz bežnejšími." # todo: NEW TRANSLATION
 global_nobles_max_literacy_advance: "Šľachtická literatúra" # todo: NEW TRANSLATION
 global_nobles_max_literacy_advance_desc: "Šľachta prikladá čoraz väčší význam literárnym zručnostiam, keď sa ich hlavná úloha mení z vážených bojovníkov na dvoranov slúžiacich panovníkovi. To vytvára dopyt po literatúre, ktorá ich osloví." # todo: NEW TRANSLATION
 global_burghers_max_literacy_advance: "Meštianska literatúra" # todo: NEW TRANSLATION
 global_burghers_max_literacy_advance_desc: "Mešťania sú odkázaní na svoje zručnosti a schopnosti, ktoré závisia od dobrého literárneho vzdelania v určitých oblastiach. Ich rastúce bohatstvo so zlepšujúcou sa ekonomikou zvyšuje dopyt po literatúre rozširujúcej ich písanú kultúru." # todo: NEW TRANSLATION
 global_clergy_max_literacy_advance: "Klerikálna literatúra" # todo: NEW TRANSLATION
 global_clergy_max_literacy_advance_desc: "Kňazi musia byť písomní podľa povahy svojej služby, ktorá spočíva v učení, interpretácii a šírení náboženskej doktríny. Ich duchovné formovanie silno závisí od prístupu k náboženským textom a učením." # todo: NEW TRANSLATION
 land_morale_recovery_renaissance_advance: "Organizovaný pochod armády" # todo: NEW TRANSLATION
 land_morale_recovery_renaissance_advance_desc: "Armády sa stávajú čoraz zložitejšími na riadenie, keď menej závisia na zboroch. Kľúčovým aspektom je lepšia organizácia pri pochode, ktorá umožňuje vojakom byť pripravenými, keď dôjde k bitke." # todo: NEW TRANSLATION
 merchant_power_from_maritime_renaissance_advance: "Obchodné partnerstvá" # todo: NEW TRANSLATION
 merchant_power_from_maritime_renaissance_advance_desc: "Nárast diaľkovej dopravy vedie obchodníkov k inováciám v partnerstvách, aby z toho vyťažili čo najviac. Najbežnejšie je, že jeden partner investuje peniaze do expedície, zatiaľ čo druhý cestuje a zhromažďuje tovar, ktorý sa po návrate predáva." # todo: NEW TRANSLATION
 merchant_power_from_maritime_revolutions_advance: "Spoločnosti s ručením obmedzeným" # todo: NEW TRANSLATION
 merchant_power_from_maritime_revolutions_advance_desc: "Bežné zlyhania zakladaných spoločností viedli k novému typu podniku, pri ktorom je zodpovednosť akcionárov obmedzená na pevne stanovenú sumu, čo znižuje riziko obchodného partnerstva a robí ich atraktívnejšími." # todo: NEW TRANSLATION
 send_people_to_colonial_charter_advance: "Nové bohaté krajiny" # todo: NEW TRANSLATION
 send_people_to_colonial_charter_advance_desc: "Nové krajiny znamenajú nové príležitosti a nové zdroje na využitie. Podporovaním osídľovania a ich využívania našimi obyvateľmi ľahšie získame z nich úžitok." # todo: NEW TRANSLATION
 send_people_to_the_colonies_advance: "Nové krajiny príležitostí" # todo: NEW TRANSLATION
 send_people_to_the_colonies_advance_desc: "Celý nový svet je pred nami a to podnecuje predstavivosť ľudí, aby si predstavili, ako by vyzeral ich život v týchto krajinách. Mali by sme tieto myšlienky podporovať, skrášľovať príbehy, aby naši ľudia boli ochotní osídľovať tieto nové územia pre nás." # todo: NEW TRANSLATION
 study_institutions_advance: "Zdieľanie poznania" # todo: NEW TRANSLATION
 study_institutions_advance_desc: "Nie je hanbou, že iní vedia to, čo my nie, ale nikdy nám to nepomôže, ak neurobíme nič pre nápravu. Aktívnym štúdiom objavov iných môžeme zlepšiť naše vlastné poznanie sveta." # todo: NEW TRANSLATION
 reduce_inflations_advance: "Prísna menová kontrola" # todo: NEW TRANSLATION
 reduce_inflations_advance_desc: "Niektorí si myslia, že ak potrebujeme viac peňazí, stačí razantne mincovať viac, no to vedie len k vlastnému skaze. Prísnym dohľadom nad mincovňou udržíme infláciu pod kontrolou a môžeme ju dokonca znížiť." # todo: NEW TRANSLATION
 pop_promote_actions_advance: "Sociálny rebrík" # todo: NEW TRANSLATION
 pop_promote_actions_advance_desc: "Hovorí sa, že chaos je rebrík, po ktorom ľudia stúpajú v spoločenskom postavení. Pre nás tento rebrík nepramení z chaosu, ale z poriadku: systematizovali sme spôsob, ako môžu ľudia vlastným pričinením zlepšiť svoj spoločenský status a my ich k tomu povzbudzujeme." # todo: NEW TRANSLATION
 alleviate_concerns_advance: "Zmierňovanie napätia" # todo: NEW TRANSLATION
 alleviate_concerns_advance_desc: "Žiadna krajina nemá úžitok z toho, že všetci susedia sú neustále ostražití voči jej pohybom. Musíme aktívnou diplomaciou zmierňovať napätie, aby naši susedia nemali dôvod sa nás obávať." # todo: NEW TRANSLATION
 counter_espionage_action_advance: "Prísnejší prístup k informáciám" # todo: NEW TRANSLATION
 counter_espionage_action_advance_desc: "Nemôžeme očakávať, že obstojíme v diplomatickej či vojenskej sfére, ak sa všetky naše tajomstvá a rozhovory ľahko dostanú do cudzích rúk. Musíme aktívne zaviesť prísnejšie kontroly toku informácií, aby sme rýchlo zamedzili únikom." # todo: NEW TRANSLATION
 pacify_population_advance: "Udržať agitátorov na uzde" # todo: NEW TRANSLATION
 pacify_population_advance_desc: "Je nevyhnutné, že sa čas od času objavia nesúhlasy s našou vládou. To sa však nikdy nerozrastie do niečoho vážneho, pokiaľ to nenecháme bez dozoru. Ak aktívne vyhľadáme tých, ktorí sú náchylní povzbudzovať neuspokojenie, môžeme udusiť agitácie v zárodku skôr, než zhromaždia dostatok prívržencov, a tým udržať všeobecnú spokojnosť." # todo: NEW TRANSLATION
 nation_state_advance: "Národný štát" # todo: NEW TRANSLATION
 nation_state_advance_desc: "Koncept zjednotenia jednej kultúry pod jednou vlajkou je silný. Pestovaním pocitu národnej identity si zabezpečíme vernosť našich poddaných a občanov." # todo: NEW TRANSLATION
 LIV_a_order_knights: "Rytieri Livónskeho rádu" # todo: NEW TRANSLATION
 LIV_a_order_knights_desc: "Naša krajina je založená na silných pleciach statočných kresťanských mužov, ktorí sa k nám pripojili ako rytieri. Ich vojenské schopnosti vyvážia naše nízke počty proti pohanom okolo nás." # todo: NEW TRANSLATION
 wallachian_tradition: "Opevnený národ" # todo: NEW TRANSLATION
 wallachian_tradition_desc: "Naše územia sú ohraničené horami a riekou Dunaj, inak sú však pomerne rovinaté. Tieto úrodné pôdy sú pre útočiace armády ako diaľnice, ak sú prírodné bariéry prekonané. Aby sme ochránili náš ľud, postavíme po celom území pevnosti a hrady." # todo: NEW TRANSLATION
 wallachian_heritage: "História odporu" # todo: NEW TRANSLATION
 wallachian_heritage_desc: "Keďže sme boli súčasťou viacerých ríš, náš ľud si zvykol bojovať s odolnosťou. Každý nepriateľ, ktorý sa nás odváži napadnúť, zaplatí krvou." # todo: NEW TRANSLATION
 khedivates: "Khediváty" # todo: NEW TRANSLATION
 khedivates_desc: "Veľké impériá sú zvyčajne tvorené jadrom obklopeným poddanými s pochybnou vernosťou. Mali by sme prijať opatrenia, aby sme tieto krajiny udržali pod dohľadom." # todo: NEW TRANSLATION
 french_tradition: "Francúzsky dvor" # todo: NEW TRANSLATION
 french_tradition_desc: "Spôsoby našej diplomacie sú známe svojou zložitosťou a jemnosťou a slúžili ako vzor pre iné národy. Len blázon by bol spokojný s tým, čo sme dosiahli, a nepokúsil sa o ďalšie zlepšenie." # todo: NEW TRANSLATION
 french_heritage: "Rytierna šľachta" # todo: NEW TRANSLATION
 french_heritage_desc: "Šľachta našej krajiny vždy poskytovala najlepších vojakov pre naše armády. Ich vycvičené oddiely budú slúžiť národu a porazia nepriateľa pre slávu." # todo: NEW TRANSLATION
 french_ambition: "Veľká armáda" # todo: NEW TRANSLATION
 french_ambition_desc: "Potreba reforiem v našich vojskách sa ukáže, keď ich porovnáme s armádami našich nepriateľov. Zavedenie nových spôsobov výcviku zabezpečí, že naši muži zničia týchto protivníkov na bojisku." # todo: NEW TRANSLATION
 english_tradition: "Leví srdcia" # todo: NEW TRANSLATION
 english_tradition_desc: "Statečnosť a disciplína anglických peších je viditeľná od štítových hradieb Northumbrie až po zatienené nebo Francúzska. Inšpirovaní levím duchom našich kráľov a stoickosťou obyčajných ľudí bojuje naša pechota s divokosťou anglosaských bojovníkov pred nimi." # todo: NEW TRANSLATION
 english_heritage: "Náš ostrovný domov" # todo: NEW TRANSLATION
 english_heritage_desc: "Náš ostrov nás chráni pred vonkajšími nepriateľmi, ale nič to nebude znamenať, ak neochránime okolité vody. Ak sa staneme skutočnými pánmi našich morí, udržíme pevnú kontrolu nad tými, ktorí ohrozujú našu krajinu." # todo: NEW TRANSLATION
 english_ambition: "Páni vĺn" # todo: NEW TRANSLATION
 english_ambition_desc: "Obrovská námorná prítomnosť je nevyhnutná pre každú krajinu snažiacu sa ovládať vody. Naša flotila bude taká hrozivá, že pobrežia našich nepriateľov budú vždy obkolesené našimi plavidlami." # todo: NEW TRANSLATION
 omani_tradition: "$OMA$ záliv" # todo: NEW TRANSLATION
 omani_tradition_desc: "Naša krajina leží pri rozľahlých a nepriateľských púšťach $arabia_region$, no more na našom východe nám umožňuje ich obchádzať. Práve po mori, nie po zemi, budeme musieť viesť našu diplomaciu, obchod a expanziu." # todo: NEW TRANSLATION
 omani_heritage: "Ovládanie zálivu" # todo: NEW TRANSLATION
 omani_heritage_desc: "Naši námorníci sú zvyknutí plaviť sa ďaleko a široko, no to, čo umožní také cesty, je ovládanie zálivu, ktorý nás obklopuje. Vždy budeme pripravení brániť naše vody pred akoukoľvek zahraničnou hrozbou." # todo: NEW TRANSLATION
 omani_ambition: "Pozemná izolácia" # todo: NEW TRANSLATION
 omani_ambition_desc: "Aj keď nie sme ostrov, naše územie je v skutočnosti izolované od zvyšku $arabia_region$ kvôli púšťam. Preto sme sa naučili, aké dôležité je mať more, kam vyraziť, a aké užitočné to bude pre nás, ak túto možnosť odoprieme našim nepriateľom." # todo: NEW TRANSLATION
 breton_tradition: "$breton$ poloostrov" # todo: NEW TRANSLATION
 breton_tradition_desc: "Naše územie má značné pobrežie a odvtedy, čo naši predkovia prišli z Británie, naše brehy kypeli činnosťou. Náš ľud žije pri mori a pre more a naše prístavy sú vždy plné obchodných a rybárskych lodí." # todo: NEW TRANSLATION
 house_of_parliament_advance: "$house_of_parliament$" # todo: NEW TRANSLATION
 house_of_parliament_advance_desc: "$house_of_parliament_desc$" # todo: NEW TRANSLATION
 lacquerware_guild_advance: "$lacquerware_guild$" # todo: NEW TRANSLATION
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$" # todo: NEW TRANSLATION
 bur_between_two_realms: "Medzi dvoma ríšami" # todo: NEW TRANSLATION
 bur_between_two_realms_desc: "Môžeme sa považovať za členov tradičných krajín $hre$ aj za súčasť ríše $FRA$. Hoci to môže komplikovať feudálne vzťahy, situácia z nás urobila zručných diplomatov, schopných hrať na obe strany vo vlastný prospech." # todo: NEW TRANSLATION
 bur_knightly_prowess: "Rytierska zručnosť" # todo: NEW TRANSLATION
 bur_knightly_prowess_desc: "Zaujímame prestížne postavenie v rámci feudálneho systému $FRA$. Preto je správne, že naše jednotky sú vnímané ako odraz $BUR_ADJ$ ducha." # todo: NEW TRANSLATION
 bur_rich_soil_of_burgundy: "Rozvíjať poľnohospodárstvo" # todo: NEW TRANSLATION
 bur_rich_soil_of_burgundy_desc: "Zeme $BUR$ sú veľmi vhodné na pestovanie plodín a chov zvierat. Najmä vinič sa ideálne hodí pre tieto podmienky. S našou zručnou kultiváciou by nemalo byť ťažké rozvinúť poľnohospodársky priemysel." # todo: NEW TRANSLATION
 mos_skilled_tax_collectors: "Zberači tribútov" # todo: NEW TRANSLATION
 mos_skilled_tax_collectors_desc: "Naša úloha zberača tribútov pre $GLH_horde$ nám priniesla dlhoročné skúsenosti so zhromažďovaním tribútov a ponechávaním si časti ziskov." # todo: NEW TRANSLATION
 mos_dynastic_ties: "Vládnutie cez dynastické väzby" # todo: NEW TRANSLATION
 mos_dynastic_ties_desc: "Územia $russian_region$ boli dlhodobo spravované jednou dynastiou. Mali by sme využiť naše postavenie medzi rovesníkmi a naše krvné väzby, aby sme prevzali vedúcu úlohu." # todo: NEW TRANSLATION
 mos_patrol_the_territories: "Organizované verbovanie" # todo: NEW TRANSLATION
 mos_patrol_the_territories_desc: "Spravovať rozľahlé územie $russian_region$ nie je jednoduché. Mali by sme zriadiť miestne náborové centrá, aby sme uľahčili verbovanie brancov do našich armád." # todo: NEW TRANSLATION
 russian_integration: "$russian_group$ tradície" # todo: NEW TRANSLATION
 russian_integration_desc: "Skupiny $russian_group$ sú kultúrne rozmanité a rozsiahle. Aby sme ich zjednotili ako dávni vládcovia, mali by sme povzniesť našu spoločnú históriu a vyformovať medzi ľuďmi nerozbitné puto." # todo: NEW TRANSLATION
 russian_resiliance: "$russian_group$ verbovanie" # todo: NEW TRANSLATION
 russian_resiliance_desc: "Invázie $mongolian_group$ v minulosti zanechali v $russian_group$ silné odhodlanie odolávať cudzej nadvláde. Môžeme využiť ich vôľu na posilnenie počtu našich vojakov." # todo: NEW TRANSLATION
 land_of_the_rus: "Zem Rus'ov" # todo: NEW TRANSLATION
 land_of_the_rus_desc: "Zjednotenie Rus' je bežný cieľ medzi vládcami $russian_group$ a nádejní dobyvatelia to môžu použiť ako ospravedlnenie pre dobytie." # todo: NEW TRANSLATION
 russian_legitimization: "Spoločná legitimita" # todo: NEW TRANSLATION
 russian_legitimization_desc: "Ľudia $russian_group$ obývali a vládli týmto zemiam po stáročia. Je prirodzené, aby ich vládol predstaviteľ $russian_group$. Čím viac sa prezentujeme ako $russian_group$, tým ľahšie ľudia prijmú našu vládu." # todo: NEW TRANSLATION
 nor_seaborn_country: "Morská krajina" # todo: NEW TRANSLATION
 nor_seaborn_country_desc: "Ľudia $NOR_ADJ$ si vždy vyberali plavbu cez krajinu radšej loďou, keď to bolo výhodné. To z našich ľudí robí zručných námorníkov, pripravených obsadiť našu flotilu, keď to bude potrebné." # todo: NEW TRANSLATION
 nor_bounties_of_the_sea: "Dary mora" # todo: NEW TRANSLATION
 nor_bounties_of_the_sea_desc: "Pôda $NOR_ADJ$ nedokáže poskytnúť našim ľuďom dosť na obživu. Obrátime sa k moru, ktoré poskytne potravu, a našťastie vody Severného mora nám dávajú množstvo rybárskych revírov." # todo: NEW TRANSLATION
 nor_merchant_tradition: "Nórski obchodníci" # todo: NEW TRANSLATION
 nor_merchant_tradition_desc: "Prístavy $NOR$ boli dlho vyhľadávanou destináciou pre obchodníkov z celého $europe$. Je čas, aby sme nielen hostili zahraničných obchodníkov v našich prístavoch, ale aby sme sami profitovali z obchodov severného $europe$." # todo: NEW TRANSLATION
