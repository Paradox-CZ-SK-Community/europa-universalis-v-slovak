 fort_limit_1_advance: "Systém kastelánov" # todo: NEW TRANSLATION
 fort_limit_1_advance_desc: "Oficiálni kasteláni sú vymenovaní na správu miestnych pevností a ich posád, čo predstavuje prvý organizovaný rámec pre administráciu a údržbu opevnení." # todo: NEW TRANSLATION
 fort_limit_2_advance: "Pohraniční strážcovia" # todo: NEW TRANSLATION
 fort_limit_2_advance_desc: "Regionálni strážcovia koordinujú viacero hradov pozdĺž pohraničných regiónov, zriaďujú zásobovacie trasy, reťazce hlásení a vzájomnú obranu medzi susednými pevnosťami." # todo: NEW TRANSLATION
 fort_limit_3_advance: "Úrad obrany" # todo: NEW TRANSLATION
 fort_limit_3_advance_desc: "Koruna centralizuje dohľad nad opevneniami pod formálnym úradom v hlavnom meste, konsolidujúc záznamy, fondy a príkazy na údržbu do jednej administratívnej autority." # todo: NEW TRANSLATION
 fort_limit_4_advance: "Generálni inšpektori" # todo: NEW TRANSLATION
 fort_limit_4_advance_desc: "Profesionálni inšpektori cestujú po kráľovstve, aby hodnotili posádky, zásoby a múry, vynucujúc jednotné normy a zabezpečujúc spoľahlivosť každej opevnenej lokality." # todo: NEW TRANSLATION
 fort_limit_5_advance: "Štandardizované inžinierstvo" # todo: NEW TRANSLATION
 fort_limit_5_advance_desc: "Zavádzajú sa národné normy pre výstavbu a opravy, čo umožňuje efektívne plánovanie, zdieľané návrhy a predvídateľnú údržbu naprieč sieťou pevností." # todo: NEW TRANSLATION
 fort_limit_6_advance: "Topografické prieskumy" # todo: NEW TRANSLATION
 fort_limit_6_advance_desc: "Komplexné mapovanie a logistická integrácia spájajú každú pevnosť do súdržného obranného systému; úspech byrokracie, vedy a štátnej moci pracujúci v súlade." # todo: NEW TRANSLATION
 chancery_advance: "Chancéria" # todo: NEW TRANSLATION
 chancery_advance_desc: "Chancéria je byrokratický úrad, ktorý stredovekí vládcovia vyvinuli na správu svojich domén, keď sa spoločenské zmeny stali zložitejšími a ťažšie ovládateľnými. Hlavnou funkciou chancérie je písať, odosielať a prijímať dokumenty súvisiace so správou týchto domén." # todo: NEW TRANSLATION
 chancery_records: "Záznamy chancérie" # todo: NEW TRANSLATION
 chancery_records_desc: "Rastúci aparát chancérií vyžadoval ďalšiu úroveň administrácie, preto vznikli Záznamy chancérie, úrad založený na uchovávanie všetkých listov prijatých chancériou, ako aj kópií všetkých dokumentov vyhotovených jej písačmi a notármi." # todo: NEW TRANSLATION
 lieutenancy_advance: "Zástupcovia panovníka" # todo: NEW TRANSLATION
 lieutenancy_advance_desc: "Ako majetok koruny rastie, predĺžené neprítomnosti panovníka v rôznych kráľovstvách oslabujú korunu a napínajú vzťahy s poddanými. Na riešenie tohto problému vzniká pozícia námestníka, ktorý pôsobí ako dočasný zástupca panovníka počas jeho neprítomností. Títo námestníci nie sú len z kráľovskej krvi, ale aj z domáceho okruhu spojeného s kráľovou rodinou." # todo: NEW TRANSLATION
 viceroyalty_advance: "Vicekráľovstvo" # todo: NEW TRANSLATION
 viceroyalty_advance_desc: "Vicekráľovstvo označuje samostatnú a polo-autonómnu územnú jednotku v rámci kráľovstva, charakterizovanú ako monarchický štát spravovaný vymenovaným vicekráľom. Týmto administratívnym útvarom je zverený vicekráľ, ktorého monarcha menoval s dôležitou zodpovednosťou za riadenie a správu určitej krajiny alebo provincie. Zvyčajne sa nachádza oddelene od centrálneho jadra kráľovstva a funguje ako samostatný subjekt s istým stupňom samosprávy, pričom je nakoniec zodpovedný vládnucemu panovníkovi. Úloha vicekráľa zahŕňa široké spektrum povinností, vrátane vykonávania politík, udržiavania poriadku a reprezentácie kráľovej autority v pridelenom regióne." # todo: NEW TRANSLATION
 tolerance_idea: "Myšlienky tolerancie" # todo: NEW TRANSLATION
 tolerance_idea_desc: "Každý človek bol stvorený rovným Stvoriteľom, a preto chápeme, že ich presvedčenia, aj keby boli nesprávne, možno prijať ako prostriedok k eventualnému obráteniu na Jedinú pravú vieru." # todo: NEW TRANSLATION
 empiricism: "Empirizmus" # todo: NEW TRANSLATION
 empiricism_desc: "Veci sú také, aké sú, pretože ich môžeme cítiť, vidieť a celkovo zažiť našimi zmyslami. Práve na základe týchto empirických dôkazov prichádzame na nové myšlienky." # todo: NEW TRANSLATION
 print_culture: "Kultúra tlače" # todo: NEW TRANSLATION
 print_culture_desc: "S vynálezom tlačiarenského lisu sa šírenie poznania nikdy nebolo jednoduchšie. Nové techniky a pokroky dosiahnu každý kút našej krajiny a posilnia jej rast a bohatstvo." # todo: NEW TRANSLATION
 religious_unification: "Náboženské zjednotenie" # todo: NEW TRANSLATION
 religious_unification_desc: "Existuje len jedno pravé náboženstvo, a preto je našou povinnosťou zjednotiť všetkých veriacich pod jediným vedením Boha." # todo: NEW TRANSLATION
 humanism: "Humanizmus" # todo: NEW TRANSLATION
 humanism_desc: "Človek je najvyšším výtvorom nášho Pána a preto ho prirodzene staviame do stredu stvorenia. Každý aspekt ľudskej povahy treba zachovať a podporovať, od jeho blaha po schopnosť slobodnej vôle či objavovania sveta." # todo: NEW TRANSLATION
 merchant_traditions: "Obchodnícke tradície" # todo: NEW TRANSLATION
 merchant_traditions_desc: "Obchod a obchodovanie sú životnou silou ekonomiky; ich tok je zárukou zdravej ekonomiky. Keď sa naši obchodníci zamerajú na udržiavanie obchodu, môžeme si vybudovať tradíciu a povesť živého obchodu, čo nám uľahčí prilákať zahraničný obchod." # todo: NEW TRANSLATION
 benign_diplomats: "Prívetiví diplomati" # todo: NEW TRANSLATION
 benign_diplomats_desc: "Umenie diplomacie je zložité. Byť zručný v slovách nestačí; celkový vzhľad a správanie sú rovnako rozhodujúce pre to, ako budú slová interpretované. Ak naši diplomati budú vytvárať príjemnejší dojem, budeme v očiach iných krajín vnímaní priaznivejšie." # todo: NEW TRANSLATION
 grand_banquets: "Veľké bankety" # todo: NEW TRANSLATION
 grand_banquets_desc: "Žiadna dôležitá záležitosť sa neprejedná bez sprevádzajúceho jedla a čím dôležitejšia je téma, tým bohatšie by malo byť jedlo. Pravidelné veľké bankety nám umožňujú neustále a primerane prerokovať všetky otázky, ktoré to vyžadujú." # todo: NEW TRANSLATION
 buffer_states: "Bufrové štáty" # todo: NEW TRANSLATION
 buffer_states_desc: "Niet nič horšieho, než mať za suseda niekoho, s kým máte spor. Ak chceme vyhnúť hraničným napätiam, mať medzi sebou a potenciálnymi nepriateľmi iné štáty ako vyrovnávacie zóny nám poskytne potrebný priestor na dýchanie." # todo: NEW TRANSLATION
 camp_followers: "Táboroví sprievodcovia" # todo: NEW TRANSLATION
 camp_followers_desc: "Bojovníci tvoria jadro našich armád, ale žiadna armáda nemôže pozostávať len z bojovníkov. Bez doprovodu ľudí, ktorí prepravujú jedlo a vybavenie, by armáda nemohla efektívne operovať. Organizovaním a štruktúrovaním týchto táborových sprievodcov môžeme výrazne zvýšiť ich využitie a efektivitu." # todo: NEW TRANSLATION
 swedish_tradition: "Vždy útočiť" # todo: NEW TRANSLATION
 swedish_tradition_desc: "Ak sa len postavia do Svinfylking a nabehnú na protivníka, ten sa rozpadne! Kone sú na to, aby sa na nich jazdilo do boja, a na bojisku nemajú miesto." # todo: NEW TRANSLATION
 swedish_heritage: "Voľní roľníci" # todo: NEW TRANSLATION
 swedish_heritage_desc: "Švédski sedliaci boli historicky veľkou súčasťou krajiny a rozdiel medzi šľachtou a slobodným roľníkom nikdy nebol veľký." # todo: NEW TRANSLATION
 kung_och_riksdag: "Kung och Riksdag" # todo: NEW TRANSLATION
 kung_och_riksdag_desc: "Švédski králi často záviseli na spolupráci so stavmi, najmä s početnou roľníckou triedou, aby vyvážili šľachtu. Počas vlády Gustáva II. Adolfa však došlo k historickému kompromisu so šľachtou, ktorá prisľúbila verne poskytnúť svoje zdroje v prospech národa výmenou za nové privilégiá." # todo: NEW TRANSLATION
 swedish_steel: "Švédska oceľ" # todo: NEW TRANSLATION
 swedish_steel_desc: "Kým iné armády vystreľujú nepresné salvy na svojich nepriateľov, my pochodujeme proti nim v disciplinovaných radoch, odpálime jednu salvu na blízko a potom zaútočíme chladnou oceľou." # todo: NEW TRANSLATION
 hakkapelitta: "„Hakkapeliitta“" # todo: NEW TRANSLATION
 hakkapelitta_desc: "Fínsko je pomerne chudobné a zaostalo a služba v švédskej armáde poskytuje ľuďom vynikajúce príležitosti na finančný postup drancovaním. Dobré jazdecké zručnosti a kvalitné kone nám umožňujú vychovať vynikajúcu a obávanú jazdu, o ktorej naši nepriatelia tvrdia, že je neporaziteľná vďaka čarodejníctvu." # todo: NEW TRANSLATION
 indelningsverket: "Indelningsverket" # todo: NEW TRANSLATION
 indelningsverket_desc: "Indelningsverket bol švédsky systém pridelovania, ktorý rozdeľoval roľníctvo do skupín po 10 na náborové účely. Tento systém uľahčoval nájdenie mužov do služby v armáde a ich organizovanie do jednotiek." # todo: NEW TRANSLATION
 swedish_absolutism: "Švédsky absolutizmus" # todo: NEW TRANSLATION
 swedish_absolutism_desc: "Absolutizmus je teória, že jeden človek by mal byť u moci; tým človekom je kráľ a mal by mať schopnosť viesť vládu bez obmedzení zo strany tajnej rady." # todo: NEW TRANSLATION
 produktplakatet: "Produktplakatet" # todo: NEW TRANSLATION
 produktplakatet_desc: "Dekrét zakazuje zahraničným lodiam prichádzajúcim do Švédska doviezť tovar z krajín iných než ich vlastných alebo z kolónií." # todo: NEW TRANSLATION
 mulltimmer_masugn: "Mulltimmer Masugn" # todo: NEW TRANSLATION
 mulltimmer_masugn_desc: "Švédske železo, cenené pre svoju čistotu a pevnosť, zásobovalo nielen naše domáce potreby, ale aj zlievarne a zbrojnice národov po celom kontinente. Mulltimmer Masugn nebol postavený len z kameňa, ale aj z dreva izolovaného pieskom, štrkom a zemou." # todo: NEW TRANSLATION
 swedish_royal_post_office: "Kungliga Postverket" # todo: NEW TRANSLATION
 swedish_royal_post_office_desc: "Kungliga Postverket (Královská poštová správa) bola založená počas vlády kráľovnej Kristíny. Vytvorená na zlepšenie štátnej administrácie a komunikácie v rozľahlom švédskom impériu, založila spoľahlivú sieť kuriérov a odpočívadiel. Systém sa stal kľúčovým pre vojenskú koordináciu, diplomaciu a správu počas éry Švédska ako veľmoci." # todo: NEW TRANSLATION
 polhem_machina_nova: "Machina Nova" # todo: NEW TRANSLATION
 polhem_machina_nova_desc: "Christopher Polhem, prezývaný 'otec švédskeho inžinierstva', transformoval švédsky priemysel svojou Machina Nova, inovatívnym súborom mechanických systémov na zefektívnenie a zvýšenie výroby. Pomocou zložitých sústav ozubených kolies, vačiek a vodnej energie Polhem vyvinul stroje schopné vykonávať úlohy, ktoré sa predtým robili ručne, od drvenia rudy v baniach po tkanie textilu a pílenie. Jeho Laboratorium Mechanicum slúžilo ako dielňa i škola, šíriac mechanické poznanie po celom kráľovstve." # todo: NEW TRANSLATION
 hun_composite_light_cavalry: "Kompozitná ľahká jazda" # todo: NEW TRANSLATION
 hun_composite_light_cavalry_desc: "Zložená z koňských lukostrelcov i obratných jazdcov, ľahká jazda našej krajiny je chrbticou našej vojenskej sily. Preukázala sa v slávnej bitke pri Marchfelde roku 1278 a opäť povedie naše vojská ku sláve." # todo: NEW TRANSLATION
 hun_castle_warriors: "Hradní bojovníci" # todo: NEW TRANSLATION
 hun_castle_warriors_desc: "Hradní bojovníci, vybraná trieda v našom štáte, sú viazaní povinnosťou poskytovať vojenskú službu svojmu miestnemu #italic ispáns#! v kráľovských hradných obvodoch. Vznikli v najstarších dňoch kráľovstva, títo privilegovaní vlastníci pôdy zastávajú jedinečné postavenie, bránia svoje panstvo a zároveň si cenia svoje dedičné práva." # todo: NEW TRANSLATION
 hun_renaissance_knowledge: "Renesančný knieža" # todo: NEW TRANSLATION
 hun_renaissance_knowledge_desc: "Nevoľníci považovali svojho kráľa za spravodlivého vládcu, lebo ich chránil pred nadmerným zaťažením a inými zneužitiami magnátov. Bol pravým renesančným kniežaťom, úspešným vojenským vodcom a správcom, vynikajúcim znalcom jazykov a osvieteným patrónom umenia." # todo: NEW TRANSLATION
 hun_bulwark_of_christianity: "Bastión kresťanstva" # todo: NEW TRANSLATION
 hun_bulwark_of_christianity_desc: "S rastúcou tureckou mocou na juhu je na ľuďoch Kráľovstva Uhorska, aby bránili kresťanstvo pred tureckou hrozbou. Nech je známe, že sa našej povinnosti nezľakneme." # todo: NEW TRANSLATION
 hun_found_the_black_army: "Založiť Čiernu armádu" # todo: NEW TRANSLATION
 hun_found_the_black_army_desc: "Inšpirovaní spismi Júliusa Cézara bude Maďarsko mať jadro profesionálnych vojakov pre svoje armády. Títo muži budú tak tvrdí, že ich nepriatelia označia za čiernu armádu." # todo: NEW TRANSLATION
 hun_reformed_coinage: "Reforma mincovníctva" # todo: NEW TRANSLATION
 hun_reformed_coinage_desc: "Aby sme zaplatili za našu novú profesionálnu armádu, budeme potrebovať stabilný príjem. Reforma mincovníctva a štandardizácia hmotností to značne uľahčí, pretože budeme vedieť, koľko budú ľudia musieť platiť." # todo: NEW TRANSLATION
 hun_curtailed_peasantry: "Obmedziť slobodu roľníctva" # todo: NEW TRANSLATION
 hun_curtailed_peasantry_desc: "Uhorsko nie je požehnané prirodzenými hranicami, na ktorých by mohla stavať obranu. Divoká planina, ktorá sem priviedla našich predkov, bola ideálna na nájazdy na Západ, nie na obranu. Ak má byť Uhorsko chránené, budeme potrebovať zdroje. Ak súhlasíme, že magnáti viac pripútajú roľníctvo k pôde, zabezpečia, že budú pracovať usilovnejšie." # todo: NEW TRANSLATION
 hun_strengthened_towns: "Posilniť mestá" # todo: NEW TRANSLATION
 hun_strengthened_towns_desc: "Uhorsko potrebuje bohatstvo, aby rástlo a prosperovalo, a mestá sú kľúčové. Ak zabezpečíme, že naše mestá sú náležite chránené pred šľachtou, budú naďalej prinášať obchod, ktorý môžeme zdaňovať." # todo: NEW TRANSLATION
 hun_hungarian_reformation_intro: "Myšlienky reformácie sa šírili Európou ako požiar, a tak nevyhnutne prenikli aj do našich krajín." # todo: NEW TRANSLATION
 hun_hungarian_reformation: "Maďarská reformácia" # todo: NEW TRANSLATION
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Naše krajiny sú už dosť dlho ohrozované vonkajšími mocnosťami. Pripojením sa k reformácii a odmietnutím povinnosti nasledovať pápeža ako jeho poslušný psík môžeme zlomiť aspoň jeden z okov, ktoré nás utláčajú!" # todo: NEW TRANSLATION
 hun_the_catholic_shield: "Katolícky štít" # todo: NEW TRANSLATION
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Napriek tomu zostávajú srdcia veriacich silné. Boh a jeho verní služobníci odolajú heretickému šialenstvu." # todo: NEW TRANSLATION
 hun_realm_of_many_religions: "Ríša mnohých náboženstiev" # todo: NEW TRANSLATION
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Bohužiaľ reformácia rozdelila rodiny, zmenila bývalých priateľov na nepriateľov a ohrozila samu stabilitu mnohých štátov. Naša ríša je však múdrejšia, než aby sa stala obeťou teologických bojov. Sme predsa krajina a ríša mnohých náboženstiev." # todo: NEW TRANSLATION
 hun_multi_culturalism: "Ríša mnohých kultúr" # todo: NEW TRANSLATION
 hun_multi_culturalism_desc: "Karpatská panva je domovom nielen Maďarov. Slováci, Rusíni, Kumáni, Nemci a mnoho ďalších menšín nazýva naše územie domovom. Preto je prirodzené, že naša vláda je zdatná v ľahkom začleňovaní rôznych kultúr do štátu." # todo: NEW TRANSLATION
 hun_revolutionized_military_tactics: "Revolúcia vo vojenských taktikách" # todo: NEW TRANSLATION
 hun_revolutionized_military_tactics_desc: "S pokrokom vojenskej techniky sa menia aj taktiky na bojisku. Pre prežitie nášho štátu je nevyhnutné držať krok s neustále sa meniacou povahou pozemnej vojny." # todo: NEW TRANSLATION
 hun_hungarian_unity: "Maďarská jednota" # todo: NEW TRANSLATION
 hun_hungarian_unity_desc: "Hoci náš národ čelil mnohým vonkajším hrozbám, duch a vôľa Maďarov zostávajú nezlomené. Jednota Maďarov je veľkou inšpiráciou pre našich hrdých vojakov, ktorí budú brániť naše domovy až do posledného muža." # todo: NEW TRANSLATION
 hun_hungarian_hussars: "$a_hungarian_hussars$" # todo: NEW TRANSLATION
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$" # todo: NEW TRANSLATION
 salic_law_advance: "Salické právo" # todo: NEW TRANSLATION
 salic_law_advance_desc: "Postavenie žien v monarchiách nie je vždy rešpektované. Preto nie je nezvyčajné, že tieto monarchie majú zákony, ktoré ženám priamo zakazujú podieľať sa na dedičstve, pričom sú úplne preskočené v prospech ich mužských súrodencov alebo bratancov." # todo: NEW TRANSLATION
 partition_inheritance_advance: "Delené dedičstvo" # todo: NEW TRANSLATION
 partition_inheritance_advance_desc: "Súťaživosti medzi synmi panovníka nie sú nezvyčajné, keďže každý chce byť budúcim panovníkom. Aby sa predišlo takýmto sporom, niektorí panovníci sa rozhodnú rozdeliť všetky svoje územia a tituly medzi všetkých svojich synov, aby všetci cítili, že dostali dedičstvo rovnako." # todo: NEW TRANSLATION
 national_assemblies_advance: "Národné zhromaždenia" # todo: NEW TRANSLATION
 national_assemblies_advance_desc: "$national_assemblies_desc$" # todo: NEW TRANSLATION
 enlightenment_advance: "Osvietenstvo" # todo: NEW TRANSLATION
 enlightenment_advance_desc: "Posledné storočie prinieslo rast popularity racionalizmu a empirizmu medzi veľkými mysliteľmi doby. Svetlo rozumu bolo zapálené a mnohí nebudú spočívať, kým ho neprenesú do všetkých kútov zeme." # todo: NEW TRANSLATION
 distribution_of_power_advance: "$distribution_of_power_law$" # todo: NEW TRANSLATION
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$" # todo: NEW TRANSLATION
 industrialization_advance: "Industrializácia" # todo: NEW TRANSLATION
 industrialization_advance_desc: "Vzostup priemyselnej revolúcie prináša medzinárodné a trvalé zmeny nielen v obchode a podnikaní, ale aj v samotnej štruktúre spoločnosti. Vynálezy ako tkačský stav a parné stroje posunú schopnosti ľudstva na doteraz najvyššiu úroveň." # todo: NEW TRANSLATION
 levee_en_masse_advance: "Všeobecná mobilizácia" # todo: NEW TRANSLATION
 levee_en_masse_advance_desc: "Vojna je stále sa vyvíjajúci koncept, zdokonaľovaný generáciu za generáciou. Aby vyhoveli potrebe expanzie a poskytli palivo potrebné na naplnenie týchto ambícií, budú vypracované a podpísané nové celoštátne zákony o brannosti, povolávajúce do zbraní všetkých neženatých mladých mužov, ktorých počet bude formovať chod dejín." # todo: NEW TRANSLATION
 griot_advance: "Griot" # todo: NEW TRANSLATION
 griot_advance_desc: "Grioti sú rozprávači príbehov, historici, poradcovia, hudobníci a básnici zároveň. Strážia príbehy a legendy minulých generácií, zmierujú dvoch bojujúcich strán a slúžia svojim vládcov a miestnym ľuďom ako poradcovia." # todo: NEW TRANSLATION
 west_african_caravan_stop_advance: "Saharský $caravan_stop$" # todo: NEW TRANSLATION
 west_african_caravan_stop_advance_desc: "Obchod medzi subsaharskou Afrikou a severnou Afrikou je súčasťou našej identity už storočia. Cesta cez rozľahlú púšť, aj s mnohými rokmi nahromadených skúseností, je však náročná a nebezpečná. Kľúčom k zabezpečeniu saharského obchodu je $caravan_stop$, miesto, kde si obchodníci a ich karavány môžu na ceste púšťou oddýchnuť." # todo: NEW TRANSLATION
 sunday_schools_advance: "Nedeľné školy" # todo: NEW TRANSLATION
 sunday_schools_advance_desc: "Vzdelávanie menej šťastných je dôležitou súčasťou našej náboženskej misie. Mali by sme založiť školy úzko spojené s našimi bohoslužbami, aby poskytovali základné vzdelanie našim veriacim." # todo: NEW TRANSLATION
 res_publica_christiana: "Všeobecné kresťanstvo" # todo: NEW TRANSLATION
 res_publica_christiana_desc: "Musíme usilovať o dobré vzťahy s našimi kresťanskými bratmi, aj keď niektoré ich praktiky považujeme za heretické." # todo: NEW TRANSLATION
 roman_orthodoxy: "Rímska ortodoxia" # todo: NEW TRANSLATION
 roman_orthodoxy_desc: "Právosť rímsko-katolíckej viery a jej doktríny musí zostať nezpochybniteľná, aby ľudia cítili jej autoritu." # todo: NEW TRANSLATION
 marian_devotion: "Oddanosť Panne Márii" # todo: NEW TRANSLATION
 marian_devotion_desc: "Naša oddanosť Panne Márii musí zostať ústredným pilierom nášho uctievania." # todo: NEW TRANSLATION
 crusading_knights: "Skúsenosti z baltských križiackych výprav" # todo: NEW TRANSLATION
 crusading_knights_desc: "Posielanie našich najlepších rytierov a šľachticov do pohanských oblastí Baltického či Stredozemného mora má v našej krajine dlhú tradíciu. Naplníme tak dielo Krista a zároveň získame skúsených veliteľov pre naše armády." # todo: NEW TRANSLATION
 catholic_pilgrimages: "Katolícki pútnici" # todo: NEW TRANSLATION
 catholic_pilgrimages_desc: "Sväté miesta našej viery si zaslúžia starostlivosť a pozornosť každého veriacieho. Podporovanie pútnikov a povyšovanie tých, ktorí púť absolvovali, by malo byť dôležitým krokom v našej krajine." # todo: NEW TRANSLATION
 inquisition_advance: "Inkvizícia" # todo: NEW TRANSLATION
 inquisition_advance_desc: "Inkvizícia vznikla v 12. storočí ako prostriedok boja proti katarom, no jej dosah sa v neskorom stredoveku značne rozšíril a stala sa hlavným nástrojom katolíckej cirkvi na potláčanie šírenia disidentských doktrín." # todo: NEW TRANSLATION
 preaching_friars: "Kazateľskí bratia" # todo: NEW TRANSLATION
 preaching_friars_desc: "Stáva sa čoraz populárnejším, že bratia rádu začínajú kázať našu vieru. Mali by sme povzbudiť tých, ktorí prijmú túto úlohu, a oceňovať ich snahy pri upevňovaní presvedčenia našich roľníkov." # todo: NEW TRANSLATION
 devotio_moderna: "Devotio Moderna" # todo: NEW TRANSLATION
 devotio_moderna_desc: "Hnutie moderného oddania sa šíri v rámci našej viery a mali by sme niektoré z jeho učení zaviesť na našom dvore, aby sme vystavili príklad domu zbožných kresťanov." # todo: NEW TRANSLATION
 denounce_heretics: "Odsudzovanie heretikov" # todo: NEW TRANSLATION
 denounce_heretics_desc: "Musíme si udržať jedinú pravú vieru a odsudzovať všetkých, ktorí šíria heretické kritiky." # todo: NEW TRANSLATION
 beguins_and_beghards: "Laické náboženské rády" # todo: NEW TRANSLATION
 beguins_and_beghards_desc: "Mnohí veriaci sa oddali životu modlitby a dobrých skutkov, ktoré zvyčajne sprevádza monastický život mníchov a mníšok. Neprevzali však oficiálne sľuby a pôsobia bez formálneho pápežského schválenia. Napriek tomu by sme tieto populárne snahy o dobro mali podporovať a pomáhať obyvateľstvu." # todo: NEW TRANSLATION
 conquistador_advance: "Konquistádori" # todo: NEW TRANSLATION
 conquistador_advance_desc: "Objav Nového sveta priťahuje dobrodruhov všetkých variantov, aby riskovali svoj majetok a životy v neistých výpravách s prisľúbením bezprecedentného bohatstva, slávy a moci. Tieto expedície sú dohodou medzi ich vodcom a korunou právne stvrdenou ako 'kapitulácie dobytia'." # todo: NEW TRANSLATION
 grand_display_of_faith: "Veľkolepé prejavy viery" # todo: NEW TRANSLATION
 grand_display_of_faith_desc: "Aby sme vzdali úctu Bohu, musíme postaviť veľké monumenty v Jeho mene. Tým nielen prejavíme našu oddanosť pravému Bohu, ale tiež predvedieme krásu našich zručných architektov." # todo: NEW TRANSLATION
 monastery_productions: "Šetrosť kláštorov" # todo: NEW TRANSLATION
 monastery_productions_desc: "Obyvatelia našich kláštorov žijú podľa ideálov šetrenia. Náš klérus by si mal brať z týchto mníchov a mníšok príklad v ich správaní." # todo: NEW TRANSLATION
 reform_church_music: "Reforma cirkevnej hudby" # todo: NEW TRANSLATION
 reform_church_music_desc: "Musíme prijať reformy navrhované pre našu liturgickú hudbu. Zriedená hudba, ktorá sa dnes používa, už nemôže byť považovaná za prijateľnú." # todo: NEW TRANSLATION
 frequent_councils: "Časté koncily" # todo: NEW TRANSLATION
 frequent_councils_desc: "Navrhuje sa usporiadať časté koncily našej viery, aby sa kritika nezhromažďovala príliš dlho. Hoci nemáme úplnú moc nad správaním kúrie, môžeme aspoň uplatniť náš vplyv na realizáciu tohto návrhu." # todo: NEW TRANSLATION
 mendicant_orders: "Žobravé rády" # todo: NEW TRANSLATION
 mendicant_orders_desc: "Rády našej viery, ktoré si vzali sľub chudoby a putovný život, priniesli pomoc do mnohých častí krajiny. Mali by sme tieto snahy podporovať, pokiaľ tým neporušíme ich sľuby." # todo: NEW TRANSLATION
 exsurge_domine: "Exsurge Domine" # todo: NEW TRANSLATION
 exsurge_domine_desc: "Aby sme vyhubili zlo herézy, Pán sám povstane a vyčistí ich z našich krajín!" # todo: NEW TRANSLATION
 confutatio_augustana: "Vyvrátiť falošné vyznania" # todo: NEW TRANSLATION
 confutatio_augustana_desc: "V búrlivých časoch, aké sú tieto, musíme našim poddaným sprostredkovať jasnú líniu toho, čo považujeme za heretické myslenie a akej doktríne má pravý kresťan nasledovať." # todo: NEW TRANSLATION
 roman_catechism: "Rímsky katechizmus" # todo: NEW TRANSLATION
 roman_catechism_desc: "Náš klérus sa musí prispôsobiť oficiálnym inštrukciám Cirkvi. To urobí našich kňazov efektívnejšími a uľahčí ich vzdelávanie." # todo: NEW TRANSLATION
 oversea_missions: "Zámorské misie" # todo: NEW TRANSLATION
 oversea_missions_desc: "Náš klérus je pripravený a ochotný šíriť našu vieru do nových zámorských území. S ich príspevkom bude osídľovanie nových krajín jednoduchšie a lacnejšie." # todo: NEW TRANSLATION
 baptism_books: "Knihy krstov" # todo: NEW TRANSLATION
 baptism_books_desc: "Musíme potvrdiť krst ako dôležitý pilier našej viery a dať nášmu kléru príležitosť ho viesť v záujme všetkých veriacich." # todo: NEW TRANSLATION
 second_scholasticism: "Druhá $scholasticism$" # todo: NEW TRANSLATION
 second_scholasticism_desc: "Budeme musieť oživiť a prepracovať filozofické hnutie stredovekej scholastiky." # todo: NEW TRANSLATION
 catholic_sunday_schools: "$sunday_schools_advance$" # todo: NEW TRANSLATION
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$" # todo: NEW TRANSLATION
 index_librorum_prohibitorum: "Index zakázaných kníh" # todo: NEW TRANSLATION
 index_librorum_prohibitorum_desc: "Nebezpečné myšlienky reformácie sa budú môcť šíriť v mysliach našich poddaných len vtedy, ak budú mať prístup k písaným dielam, ktoré propagujú tieto bláznivé myšlienky." # todo: NEW TRANSLATION
 catholic_cuius_regio_eius_religio: "Cuius Regio, Eius Religio" # todo: NEW TRANSLATION
 catholic_cuius_regio_eius_religio_desc: "#italic Whose realm, his religion.#! Budeme musieť akceptovať, že iné krajiny nasledujú iné vyznanie, a to bude niekedy rozhodujúce pre našu diplomaciu." # todo: NEW TRANSLATION
 embellish_baroque_art: "Podporovať barokové diela" # todo: NEW TRANSLATION
 embellish_baroque_art_desc: "Sponzorovanie umenia má v našej viere dlhú tradíciu. Vývoj barokového štýlu dobre odráža našu teológiu, a preto by sme naďalej mali podporovať týchto umelcov." # todo: NEW TRANSLATION
 national_churches: "Národná cirkev" # todo: NEW TRANSLATION
 national_churches_desc: "Štát musí prevziať väčšiu kontrolu nad Cirkvou v našej zemi, lebo nemôžeme dovoliť, aby zahraničné subjekty mali príliš veľký vplyv na našu administráciu." # todo: NEW TRANSLATION
 entrenched_church: "Zakotvená cirkev" # todo: NEW TRANSLATION
 entrenched_church_desc: "Nezáleží na tom, ktorému ľudu vládneme, Cirkev nám poskytuje spôsob, ako im dať jednotnú štruktúru." # todo: NEW TRANSLATION
 catholic_enlightenment: "Katolícke osvietenstvo" # todo: NEW TRANSLATION
 catholic_enlightenment_desc: "Aby naša viera prečkala dobu osvietenstva, musíme sa prispôsobiť a získať nový pohľad na Cirkev." # todo: NEW TRANSLATION
 divine_church_music: "Božská cirkevná hudba" # todo: NEW TRANSLATION
 divine_church_music_desc: "Mnohí z našich skladateľov vytvorili svoje najväčšie diela inšpirovaní vierou. Mali by sme naďalej hľadať najtalentovanejších umelcov a zamestnávať ich, aby naše kostoly a katedrály nikdy nezaznamenali podpriemernú hudbu." # todo: NEW TRANSLATION
 continue_missionary_works: "Misionárska činnosť" # todo: NEW TRANSLATION
 continue_missionary_works_desc: "Misionárske úsilie šíriť našu vieru do odľahlých kútov sveta nikdy nemôže byť považované za dokončené. Musíme podporovať viac misií, aby sme šírili dobré slovo katolicizmu." # todo: NEW TRANSLATION
 protestant_invite_persecuted: "Pozvať prenasledovaných" # todo: NEW TRANSLATION
 protestant_invite_persecuted_desc: "Kým sme objavili svetlo pravej viery, mnohí naši bratia trpia pod útlakom zblúdených. Mali by sme týchto ľudí pozvať a podporiť, aby sa usadili v našich krajinách, kde môžu žiť bez následkov a, čo je dôležitejšie, prispieť do našej pokladnice." # todo: NEW TRANSLATION
 protestant_administration_tax: "Efektívni vyberači daní" # todo: NEW TRANSLATION
 protestant_administration_tax_desc: "Predtým si klérus bral časť bremena správneho výberu daní. Hoci niektoré z týchto štruktúr boli rozobrané v dôsledku reformácie, schopní ľudia sú stále prítomní a pripravení slúžiť." # todo: NEW TRANSLATION
 confessio_augustana: "Nové vyznanie" # todo: NEW TRANSLATION
 confessio_augustana_desc: "Reformácia nám dáva príležitosť definovať nové vyznanie pre náš ľud a, čo je dôležitejšie, prijať jeho kritiku a upraviť ho." # todo: NEW TRANSLATION
 devotionalism: "Zbožnosť" # todo: NEW TRANSLATION
 devotionalism_desc: "Musíme oživiť augustiniánsku teológiu a vystavať našu vieru na emóciách a horlivosti veriacich." # todo: NEW TRANSLATION
 protect_the_new_faith: "Štít viery" # todo: NEW TRANSLATION
 protect_the_new_faith_desc: "Naša viera je obkolesená nepriateľmi a budeme musieť brániť naše právo na vlastné vyznanie proti pápežským utláčateľom." # todo: NEW TRANSLATION
 expulsion_of_heretics: "Vypudenie heretikov" # todo: NEW TRANSLATION
 expulsion_of_heretics_desc: "Nekľudní heretici v našej doméne by mohli tvoriť jadro povstania proti nášmu panovníkovi. Bolo by lepšie, keby sme ich presmerovali do našich zámoorských kolónií, kde by spôsobili menej problémov." # todo: NEW TRANSLATION
 repurposed_monasteries: "Pretransformované kláštory" # todo: NEW TRANSLATION
 repurposed_monasteries_desc: "Staré kňazské pozemky zabavené štátom počas konverzie našej krajiny nám teraz môžu slúžiť ako nové centrá výroby alebo správy." # todo: NEW TRANSLATION
 involved_laity: "Zapojení laici" # todo: NEW TRANSLATION
 involved_laity_desc: "Vďaka väčšiemu zapojeniu laikov do každodennej správy našej cirkvi si ľudia našli osobnejší vzťah k viere." # todo: NEW TRANSLATION
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$" # todo: NEW TRANSLATION
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$" # todo: NEW TRANSLATION
 protestant_painters: "Protestantské umenie" # todo: NEW TRANSLATION
 protestant_painters_desc: "Reformácia prinútila čoraz viac umelcov zobrazovať nové scény, ktoré nie sú zamerané na oslavu Boha. Zamestnávanie väčšieho počtu týchto umelcov nám pridá na povahe ako veľkému mecenášovi umenia." # todo: NEW TRANSLATION
 protestant_sunday_schools: "$sunday_schools_advance$" # todo: NEW TRANSLATION
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$" # todo: NEW TRANSLATION
 protestant_work_ethic: "Pilní pracovníci" # todo: NEW TRANSLATION
 protestant_work_ethic_desc: "Vplyv puritánskych alebo pietistických kazateľov na reformáciu je nepopierateľný. Ich dôraz na cnosti ako pilnosť a šetrnosť nám pomôže podporiť kvalitnú pracovnú silu." # todo: NEW TRANSLATION
 embrace_romanticism: "Prijať romantizmus" # todo: NEW TRANSLATION
 embrace_romanticism_desc: "Po ére osvietenstva by sme nemali zabudnúť na príťažlivosť romantizácie. Naši romantickí umelci určite vytvoria veľké umelecké diela." # todo: NEW TRANSLATION
 wary_of_heretic_preachers: "Ochrana proti heretikom" # todo: NEW TRANSLATION
 wary_of_heretic_preachers_desc: "Budeme musieť byť ostražití voči silám, ktoré sa snažia obrátiť našich ľudí alebo ich znovu navrátiť k predchádzajúcej viere. Označením týchto kazateľov za zlovestných a nepriateľských môžeme pripraviť náš ľud na takéto styky a ľahšie presadzovať náboženskú ortodoxiu." # todo: NEW TRANSLATION
 protestant_innovation: "Protestantské inovácie" # todo: NEW TRANSLATION
 protestant_innovation_desc: "Už od počiatkov našej viery sme sa naučili vnútornú hodnotu spochybňovania zavedených doktrín a presvedčení. Rovnaké princípy môžeme uplatniť aj v iných oblastiach skúmania." # todo: NEW TRANSLATION
