 increase_control_area_advance: "Rozšíriť kontrolu na veľkú plochu" # todo: NEW TRANSLATION
 increase_control_area_advance_desc: "Ako naša mocná krajina rastie, budeme potrebovať pevný dohľad nad naším obyvateľstvom." # todo: NEW TRANSLATION
 improved_supply_lines: "Zlepšené zásobovacie linky" # todo: NEW TRANSLATION
 improved_supply_lines_desc: "Moderné vojny vyžadujú čoraz viac zdrojov pre naše armády, obzvlášť po rozvoji salvovej streľby a rozšírenom používaní delostrelectva na bojisku." # todo: NEW TRANSLATION
 supply_lines: "Zásobovacie linky" # todo: NEW TRANSLATION
 supply_lines_desc: "Vývoj profesionálnych armád zmenil spôsob vedenia vojny. Logistika je teraz nevyhnutná a zásobovacie linky sú absolútne potrebné na zásobovanie armád potravou a strelivom." # todo: NEW TRANSLATION
 improved_logistics: "Zlepšená logistika" # todo: NEW TRANSLATION
 improved_logistics_desc: "Moderné umenie vojny dnes jasne rozlišuje medzi amatérskymi veliteľmi, ktorí hovoria o taktike, a profesionálnymi úradníkmi, ktorí študujú logistiku." # todo: NEW TRANSLATION
 mining_advance: "Ťažba kameňa" # todo: NEW TRANSLATION
 mining_advance_desc: "Ťažba kameňa bola základnou ekonomickou činnosťou od počiatkov ľudstva. Rozšírené používanie kovárstva len zvýšilo význam prieskumu a ťažby rôznych druhov nerastov a kovov pre rozvoj zložitých spoločností." # todo: NEW TRANSLATION
 bronze_working: "Spracovanie bronzu" # todo: NEW TRANSLATION
 bronze_working_desc: "Bronz je zliatina medi a cínu, objavená a vyvinutá na výrobu oveľa odolnejších nástrojov a zbraní, pričom je aj tvárnejší a ľahšie sa spracúva než meď." # todo: NEW TRANSLATION
 iron_working: "Spracovanie železa" # todo: NEW TRANSLATION
 iron_working_desc: "Železo je kľúčový materiál na výrobu rôznych druhov nástrojov a zbraní, čo ho robí dôležitým pre remeslo kováčov, ktorých nájdeme v každej dedine, ale aj pre širšie výrobné reťazce." # todo: NEW TRANSLATION
 advanced_mining: "Pokročilá ťažba" # todo: NEW TRANSLATION
 advanced_mining_desc: "Vývoj modernejších a odolnejších nástrojov umožnil ďalšie rozšírenie ťažobných operácií pre nové minerály a kovy." # todo: NEW TRANSLATION
 fine_metals_mining: "Ťažba vzácnych kovov" # todo: NEW TRANSLATION
 fine_metals_mining_desc: "Objav a vývoj nových kovových zliatin umožnil ťažiť a využívať nové vzácne kovy vo väčšom rozsahu, vďaka čomu je tento proces veľmi ziskový v porovnaní s inými typmi ťažby." # todo: NEW TRANSLATION
 ranching: "Chov dobytka" # todo: NEW TRANSLATION
 ranching_desc: "Chov dobytka rozvinul možnosť pestovať stád koní, čo umožnilo vyšľachtiť najlepšie zvieratá pre cestovanie, vojny a mnohé ďalšie úlohy." # todo: NEW TRANSLATION
