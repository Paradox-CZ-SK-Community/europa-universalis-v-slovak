 northern_center_of_arts: "Severné centrum umenia" # todo: NEW TRANSLATION
 northern_center_of_arts_desc: "Mesto Novgorod je dôležité kultúrne centrum v Európe. Epické príbehy založené na vysokej úrovni gramotnosti, krásne ikony a veľkolepé stavby zvyšujú prestíž nášho rozkvitajúceho mesta aj celej krajiny." # todo: NEW TRANSLATION
 city_of_churches: "Mesto kostolov" # todo: NEW TRANSLATION
 city_of_churches_desc: "Viac ako 80 pravoslávnych kostolov v Novgorode, najmä Dom Svyatoy Sofii, patria medzi najväčších vlastníkov pôdy v kniežactve. Vďaka svojmu bohatstvu a náboženskej prestíži majú kostoly vplyv na obyvateľstvo v mnohých oblastiach a naši občania sú, v dobrom slova zmysle, viac zbožní." # todo: NEW TRANSLATION
 novgorodian_fur_trade: "Novgorodský obchod s kožušinami" # todo: NEW TRANSLATION
 novgorodian_fur_trade_desc: "Kožušina, mäkké zlato Ruska. Kým iné obchodné štáty získavajú bohatstvo obchodovaním so zlatom a inými vzácnymi kovmi, naším zdrojom príjmov sú vysokokvalitné kožušiny, ktoré nám poskytuje vlasť." # todo: NEW TRANSLATION
 grand_dukes_army: "Armáda veľkokniežaťa" # todo: NEW TRANSLATION
 grand_dukes_army_desc: "Vedenie vojsk je najdôležitejšou povinnosťou veľkokniežaťa, ktorý je pozvaný vládnuť nad Večskou republikou. Pod jeho silným a skúseným velením sa naše armády stanú v boji efektívnejšími." # todo: NEW TRANSLATION
 ushkuiniks: "Ushkuynici" # todo: NEW TRANSLATION
 ushkuiniks_desc: "Vikingsky pôsobiaci ushkuynickí piráti boli užitočným nástrojom na potláčanie našich konkurentov. Bohužiaľ, boli prerušené kvôli zahraničnej intervencii, hlavne z Moskvy. Mali by sme ich opäť financovať a posunúť ich pirátske aktivity ďalej na more, aby každý pripomenul, kto je skutočným pánom severu..." # todo: NEW TRANSLATION
 baltic_shipyard: "Baltská lodenica" # todo: NEW TRANSLATION
 baltic_shipyard_desc: "Postavte veľkú lodenicu na východnom pobreží Baltského mora a dominujte zámorskému obchodu!" # todo: NEW TRANSLATION
 veche_advance: "Veče" # todo: NEW TRANSLATION
 veche_advance_desc: "$veche_advance$ je lidové zhromaždenie s koreňmi v starých kmeňových stretnutiach dávno pred časmi Rus'. Je najvyššou súdnou a legislatívnou autoritou štátu." # todo: NEW TRANSLATION
 birch_bark_manuscript: "Rukopis na brezovej kôre" # todo: NEW TRANSLATION
 birch_bark_manuscript_desc: "Písanie a čítanie je základný pilier našej spoločnosti. Náboženské texty i udalosti našej histórie treba zaznamenať, aby sa budúce generácie mohli učiť o našich kultúrnych úspechoch." # todo: NEW TRANSLATION
 novgorod_first_chronicle: "Prvá novgorodská kronika" # todo: NEW TRANSLATION
 novgorod_first_chronicle_desc: "The #italic Novgorod First Chronicle#! rozpráva dejiny krajiny, od legendárneho začiatku varjazského náčelníka Rurika až po súčasnosť. Je to kultúrne dedičstvo, ktoré sa hrdo odovzdáva z generácie na generáciu." # todo: NEW TRANSLATION
 defenses_of_novgorod: "Opevnenia Novgorodu" # todo: NEW TRANSLATION
 defenses_of_novgorod_desc: "Republika Novgorod je cieľom mnohých vonkajších hrozieb. Či sú to heretickí Seveřania na západe, rozbúrení Nemci na juhozápade alebo iné ruské mocnosti na juhu; všetci narazia na neprekonateľné opevnenia nášho veľkého štátu." # todo: NEW TRANSLATION
 reforms_of_the_posadnichestvo: "Reformy posadničestva" # todo: NEW TRANSLATION
 reforms_of_the_posadnichestvo_desc: "Posadnik je najvyššou administratívnou funkciou v našich mestách a sídlach. Posadnik má významnejšiu pozíciu než obyčajný starosta. Ako mesto rastie, rastú aj jeho povinnosti, vplyv a počet posadníkov." # todo: NEW TRANSLATION
 cork_stoppers: "Korkové zátky" # todo: NEW TRANSLATION
 cork_stoppers_desc: "Vývoj vo výrobe fliaš umožnil producentom vína vyrábať fľaše v štandardizovanejších veľkostiach a vrátiť používanie korkových zátok. To je oveľa efektívnejší spôsob utesnenia vína než staré látkové zátky a znamená to, že víno môže byť teraz prepravované na oveľa väčšie vzdialenosti. Možno práve sledujeme zrod svetového obchodu s vínom." # todo: NEW TRANSLATION
 colonial_policy_advance: "Koloniálna politika" # todo: NEW TRANSLATION
 colonial_policy_advance_desc: "Nové země a pohraničné územia, ktoré naši ľudia kolonizujú, vyžadujú nové formy správy a organizácie ich osád." # todo: NEW TRANSLATION
 native_policy_advance: "Politika voči domorodcom" # todo: NEW TRANSLATION
 native_policy_advance_desc: "Nové krajiny objavené našimi odvážnymi prieskumníkmi sú zvyčajne obývané zvláštnymi a nevychovanými ľuďmi. Je čas vytvoriť jednotné pravidlá na reguláciu stretnutí medzi našimi silami a domorodcami týchto krajín." # todo: NEW TRANSLATION
 slave_raid_advance: "Pobrežné nájazdy" # todo: NEW TRANSLATION
 slave_raid_advance_desc: "Naša krajina má dlhú tradíciu lúpenia pobreží za účelom získavania otrokov, peňazí a iných dobrôt života." # todo: NEW TRANSLATION
 crown_power_advance_discovery: "Štátnictvo" # todo: NEW TRANSLATION
 crown_power_advance_discovery_desc: "Keď sa naši vládci stávajú jedinou mocou vo svojich doménach, potreba vládnej štruktúry sa stáva zrejmou, čo vedie k vytvoreniu riadneho byrokratického aparátu na jej správu." # todo: NEW TRANSLATION
 crown_power_advance_reformation: "Cuius Regio, Eius Religio" # todo: NEW TRANSLATION
 crown_power_advance_reformation_desc: "Zatiaľ čo vplyv našich vládnucich vrstiev na svetské záležitosti je silný, vzniká potreba kontrolovať aj božské záležitosti v ríši. Cirkev a štát sa musia zjednotiť." # todo: NEW TRANSLATION
 crown_power_advance_absolutism: "Absolutizmus" # todo: NEW TRANSLATION
 crown_power_advance_absolutism_desc: "Keď sú pozemské i božské záležitosti pod mocou vládnucich, máloktoré veci unikajú ich dosahu. Stali sa absolútnymi vládcami." # todo: NEW TRANSLATION
 crown_power_advance_revolutions: "Národ" # todo: NEW TRANSLATION
 crown_power_advance_revolutions_desc: "S zjednotením všetkých mocností pod železnou päsťou našich monarchov si ich poddaní po celej krajine uvedomujú pocit spolupatričnosti. Akékoľvek domény, ktorým naši panovníci vládnu, sú súčasťou národa a jeho ľudí." # todo: NEW TRANSLATION
 sergeants_at_arms_advance: "Seržanti pri zbrani" # todo: NEW TRANSLATION
 sergeants_at_arms_advance_desc: "Malá skupina verných družinovníkov, ktorí chránia a slúžia monarchovi — seržanti pri zbrani sú vojenským hodnostným stupňom tesne pod rytierom. Môžu monarchovi slúžiť nielen ako telesní strážcovia, ale aj pri vybavovaní pôžičiek, ako policajné zložky alebo pri bráte mužov a lodí do služby." # todo: NEW TRANSLATION
 alberghi_28_advance: "$alberghi_28$" # todo: NEW TRANSLATION
 alberghi_28_advance_desc: "$alberghi_28_desc$" # todo: NEW TRANSLATION
 genoese_banking_traditions: "Génuánske bankové tradície" # todo: NEW TRANSLATION
 genoese_banking_traditions_desc: "Vzostup Janova ako jedného z hlavných obchodných centier stredovekej Talianska viedol k skorému rozvoju nových foriem úverov a niektorých z najstarších bankových inštitúcií na svete." # todo: NEW TRANSLATION
 genoese_maritime_diplomacy: "Génuánska námorná diplomacia" # todo: NEW TRANSLATION
 genoese_maritime_diplomacy_desc: "Ako mesto Janov sa stalo republikou slúžiacou záujmom svojich kupcov, rozvinulo silný vplyv v zahraničí a uzatváralo početné dohody s spojencami a klientmi po celom Stredomorí." # todo: NEW TRANSLATION
 bank_of_saint_george: "Banka svätého Juraja" # todo: NEW TRANSLATION
 bank_of_saint_george_desc: "Banka svätého Juraja je finančná inštitúcia vzniknutá s cieľom konsolidovať všetky dlhy Janova a stať sa úverovým ramenom štátu pri financovaní jeho zámožných aktivít v zahraničí." # todo: NEW TRANSLATION
 the_age_of_the_genoese: "Éra Janovčanov" # todo: NEW TRANSLATION
 the_age_of_the_genoese_desc: "Finančný rozvoj Janova v posledných desaťročiach spôsobil, že génuánski bankári sú jednými z najžiadanejších, podporujúc rozkvet našej krajiny ako mecenáši významných umelcov pri svojich vilách a palácoch." # todo: NEW TRANSLATION
 hospital_advance: "Nemocnice" # todo: NEW TRANSLATION
 hospital_advance_desc: "Stredoveké nemocnice sú inštitúcie zriadené počas stredoveku na starostlivosť o chorých, chudobných a postihnutých. Zvyčajne ich prevádzkovali náboženské rády a ponúkali rôzne lekárske služby vrátane základnej ošetrovateľskej starostlivosti, bylinných liečiv a neskôr aj chirurgických zákrokov. Často sa nachádzali pri kostoloch alebo kláštoroch a mali oddelené oddelenia pre mužov a ženy. Napriek obmedzeným medicínskym poznatkom zohrávali tieto nemocnice dôležitú úlohu pri poskytovaní útočiska, útechy a určitej formy liečby tým, ktorí to potrebovali v ťažkom období dejín." # todo: NEW TRANSLATION
 banking_country_traditions: "Bankové tradície" # todo: NEW TRANSLATION
 banking_country_traditions_desc: "Zatiaľ čo mnohí hľadajú bohatstvo v príležitostiach obchodu a podnikania, náš štát si zabezpečuje živobytie ponukou dostupných pôžičiek." # todo: NEW TRANSLATION
 genoese_crossbowmen: "$a_genoese_crossbowmen$" # todo: NEW TRANSLATION
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$" # todo: NEW TRANSLATION
 genoese_galley: "$n_genoese_galley$" # todo: NEW TRANSLATION
 genoese_galley_desc: "$n_genoese_galley_desc$" # todo: NEW TRANSLATION
 italian_galleass: "$n_italian_galleass$" # todo: NEW TRANSLATION
 italian_galleass_desc: "$n_italian_galleass_desc$" # todo: NEW TRANSLATION
 genoese_flexibility: "Génuánska flexibilita" # todo: NEW TRANSLATION
 genoese_flexibility_desc: "Na rozdiel od armády môže námorníctvo štátu slúžiť viacerým účelom, nielen ako zbraň vo vojne. Vďaka našim znalostiam a skúsenostiam môžeme rýchlo premeniť naše vojnové galeje na obchodné a naopak." # todo: NEW TRANSLATION
 genoese_school: "Génuánska škola" # todo: NEW TRANSLATION
 genoese_school_desc: "Renesančné maliarstvo je talianskou tradíciou. Niet divu, že taká bohatá a vážená obchodná republika, akou je Janov, zakladá vlastnú génuánsku školu umenia." # todo: NEW TRANSLATION
 government_size_renaissance: "Stály kabinet" # todo: NEW TRANSLATION
 government_size_renaissance_desc: "Tradične mali vládcovia radu poradcov, ktorí ich radili pri rozhodovaní o vojne a mieri. Teraz sa vláda našej krajiny stala tak zložitou, že potrebujeme trvalejšie pozície, ktoré nám pomôžu riešiť každodennú správu." # todo: NEW TRANSLATION
 renaissance_court: "Renesančný dvor" # todo: NEW TRANSLATION
 renaissance_court_desc: "Renesancia sa rozšírila ďaleko a široko, a preto by náš dvor mal byť zaplnený oddanými umelcami a učencami, hľadajúcimi najokázalejšie diela, aké kedy boli vytvorené." # todo: NEW TRANSLATION
 rgo_size_advance_renaissance: "Mlyny" # todo: NEW TRANSLATION
 rgo_size_advance_renaissance_desc: "Mlyny sa používajú od staroveku už mnoho storočí. Teraz však dokážeme vyvíjať modernejšie a efektívnejšie veterné a vodné mlyny na získavanie surovín." # todo: NEW TRANSLATION
 food_advance_renaissance: "Intenzívne poľnohospodárstvo" # todo: NEW TRANSLATION
 food_advance_renaissance_desc: "Poľnohospodárstvo je základom väčšiny spoločností, odkedy sú záznamy. V poslednej dobe sa vyvíjajú viaceré vynálezy, ktoré zvyšujú produktivitu našich polí a fariem a umožňujú väčšie zásoby potravín." # todo: NEW TRANSLATION
 crown_power_advance_renaissance: "Svrchovanosť" # todo: NEW TRANSLATION
 crown_power_advance_renaissance_desc: "Tradičné spôsoby vlády spočívali v schopnosti vládcu vysporiadať sa s rôznymi stavmi krajiny. Moderné teórie však ustanovili, že vládcovia sú suverénmi vo vlastnej krajine a nebudeme sa klaňať žiadnej inej svetskej moci." # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_2: "Zásobovacie trasy" # todo: NEW TRANSLATION
 global_supply_limit_modifier_advance_2_desc: "Pozemné vojny sa čoraz viac spoliehajú na zásobovanie našich stále väčších armád. Lepšia organizácia zásobovacích vozov by teda znamenala väčšiu operačnú kapacitu." # todo: NEW TRANSLATION
 naval_morale_advance_1: "Stredoveké plachtenie" # todo: NEW TRANSLATION
 naval_morale_advance_1_desc: "Pokroky v plachtárstve v posledných desaťročiach zvýšili odborné schopnosti a dôveru našich námorníkov, čo im umožňuje bezpečne navigovať pozdĺž pobrežných vôd." # todo: NEW TRANSLATION
 slave_trade_act_advance: "Zákon o obchode s otrokmi" # todo: NEW TRANSLATION
 slave_trade_act_advance_desc: "Tok pracovnej sily do a z našich kolónií je lukratívna a citlivá záležitosť. Preto musíme investovať do legislatívnych snáh na jej zdokonalenie." # todo: NEW TRANSLATION
 order_headquarters_advance: "$order_headquarters$" # todo: NEW TRANSLATION
 order_headquarters_advance_desc: "Zriadenie verných rádov nepochybne prispeje nielen k zvýšeniu miestnych obranných schopností, ale aj k náboru viac schopných mužov." # todo: NEW TRANSLATION
 LIV_crusader_forts: "Baltské križiacke pevnosti" # todo: NEW TRANSLATION
 LIV_crusader_forts_desc: "Mnohé opevnenia v našich zemiach vďačia za svoju výstavbu a financovanie križiackym družinám v našich radoch. Opevnené mohutnými hradbami budú tieto pevnosti slúžiť a chrániť náš ľud!" # todo: NEW TRANSLATION
 scholasticism: "Klasická scholastika" # todo: NEW TRANSLATION
 scholasticism_desc: "Scholastika, založená na aristotelovskej logike a spisoch raných kresťanských otcov, má za cieľ šíriť poznanie zdôrazňovaním náboženských dogiem a tradícií." # todo: NEW TRANSLATION
 organized_religion: "Organizované náboženstvo" # todo: NEW TRANSLATION
 organized_religion_desc: "Náboženstvo zohráva v každej spoločnosti veľkú úlohu, no nie každá viera má rovnakú štruktúru. Organizované náboženstvo má svoje rituály a vieroučné systémy systematicky usporiadané a riadi sa definovanými doktrínami." # todo: NEW TRANSLATION
 guilds: "Cechy" # todo: NEW TRANSLATION
 guilds_desc: "Cech je združenie obchodníkov alebo remeselníkov, ktorí sa spojili na vzájomnú ochranu, pomoc a presadzovanie vlastných záujmov. Cechy vytvárajú monopol na svoje výrobky a obchod a určujú štandardy kvality a ceny svojich výrobkov." # todo: NEW TRANSLATION
 colonial_tradition: "Koloniálne tradície" # todo: NEW TRANSLATION
 colonial_tradition_desc: "Náš štát je formovaný veľkými ambíciami zakladateľov; prvých kolonistov z materskej krajiny. Mnohé z ich zvykov a tradícií sú súčasťou našej spoločnosti v tomto novom a cudzom svete." # todo: NEW TRANSLATION
 colonial_heritage: "Koloniálne dedičstvo" # todo: NEW TRANSLATION
 colonial_heritage_desc: "Ako kolónia materskej krajiny nesieme dedičstvo jej imperiálnych ambícií." # todo: NEW TRANSLATION
 colonial_ambition: "Koloniálne ambície" # todo: NEW TRANSLATION
 colonial_ambition_desc: "Mnohí naši ľudia sa usadili v Novom svete, aby začali nový život; objavovali zázraky za morom a urobili z neposednej kontinentu svoj domov. Ich ambície sú naše, keď sa odvážame stále ďalej do neznáma." # todo: NEW TRANSLATION
 power_projection_advance_1: "Imperiálne ambície" # todo: NEW TRANSLATION
 power_projection_advance_1_desc: "Ako štáty rástli a štátna moc sa konsolidovala v ranom novoveku, rástli aj ich ambície, snažiac sa vytvárať a obnovovať impériá vo svojich regiónoch." # todo: NEW TRANSLATION
 trade_advance_age_of_trad: "Obchodné jarmoky" # todo: NEW TRANSLATION
 trade_advance_age_of_trad_desc: "Keď sa obchodné trasy počas stredoveku zotavili a rozšírili, objavili sa nové praktiky. Obchodné jarmoky boli veľké každoročné podujatia v mestách, kde sa obchodníci z rôznych miest stretávali a uzatvárali obchody." # todo: NEW TRANSLATION
 colonial_assembly: "Koloniálne zhromaždenie" # todo: NEW TRANSLATION
 colonial_assembly_desc: "Veľká časť zákonodarných práv týkajúcich sa daní a vládnych rozpočtov bola presunutá do kolónií." # todo: NEW TRANSLATION
 founding_fathers: "Zakladatelia" # todo: NEW TRANSLATION
 founding_fathers_desc: "Všetci tí politici, vojaci a diplomati, ktorí zohrali vplyvnú úlohu pri zakladaní svojej krajiny, získaní nezávislosti a vytvorení nového systému vlády." # todo: NEW TRANSLATION
 colonial_militia: "Koloniálna milícia" # todo: NEW TRANSLATION
 colonial_militia_desc: "V neprítomnosti pravidelných posádok zohrávala koloniálna milícia dôležitú úlohu v miestnych konfliktoch a nájazdoch na hraniciach proti domorodým kmeňom a iným kolóniám. Tvorili ju dospelí muži-občania, ktorí často museli zabezpečiť vlastné zbrane a výstroj." # todo: NEW TRANSLATION
 new_frontiers: "Nové hranice" # todo: NEW TRANSLATION
 new_frontiers_desc: "Snahy posúvať koloniálne hranice stále hlbšie v Novom svete, zakladaním všetkého od malých obchodných staníc po plnohodnotné osady s veľkými oblasťami obdarených polí." # todo: NEW TRANSLATION
 continental_trade: "Kontinentálny obchod" # todo: NEW TRANSLATION
 continental_trade_desc: "Kým kolónie Nového sveta museli dovážať veľa priemyselných výrobkov, stali sa tiež hlavným dodávateľom surovín pre európsky trh." # todo: NEW TRANSLATION
 manufacturing_center: "Výrobné centrum impéria" # todo: NEW TRANSLATION
 manufacturing_center_desc: "Naši obyvatelia sú základom obchodného impéria nášho nadradeného. Zahraničné tovary k nám prichádzajú a my ich spracovávame na hotové výrobky." # todo: NEW TRANSLATION
 free_thinkers: "Slobodní myslitelia" # todo: NEW TRANSLATION
 free_thinkers_desc: "Myšlienky o slobode myslenia a slobody slova ako práve každého muža boli v kolóniách silné. Bez nich by nebolo verejnej slobody." # todo: NEW TRANSLATION
 liberty_heroes: "Hrdinovia slobody" # todo: NEW TRANSLATION
 liberty_heroes_desc: "Mnohí vodcovia vojen za nezávislosť v Novom svete nemali len potrebnú vojenskú zručnosť, ale aj charizmu potrebnú na povznášanie morálky, udržanie armády pokope a inšpirovanie ľudu." # todo: NEW TRANSLATION
 beat_to_windward_advance: "Plachtenie proti vetru!" # todo: NEW TRANSLATION
 beat_to_windward_advance_desc: "Karavely s latinskými plachtami sú veľmi obratné a umožňujú im ľahko obracať proti vetru. To robí plavbu cez nepriaznivé počasie a nebezpečné more omnoho rýchlejšou." # todo: NEW TRANSLATION
 route_to_the_indies_advance: "Cesta do Indie" # todo: NEW TRANSLATION
 route_to_the_indies_advance_desc: "Obchod s Dálnym východom je nevyhnutný pre udržanie našej životnej úrovne. Pozemná cesta je však pomalá a nákladná. Ak by sa podarilo nájsť námornú cestu, otvorilo by to mnoho obchodných príležitostí pre našich kupcov." # todo: NEW TRANSLATION
 educated_bureaucrats: "Vzdelaní byrokrati" # todo: NEW TRANSLATION
 educated_bureaucrats_desc: "Úradníci riadiaci našu správu nie sú negramotní a leniví dediči svojich miest, ale vzdelané a talentované osoby, ktoré si miesto vydobyli svojím úsilím a zásluhami. Takáto administrácia nepochybne dokáže fungovať hladko a efektívne." # todo: NEW TRANSLATION
 efficient_bureaucracy: "Efektívna byrokracia" # todo: NEW TRANSLATION
 efficient_bureaucracy_desc: "Byrokracia je olej, ktorý umožňuje kolieskam našej správy správne pracovať. Vymenovaním efektívnych úradníkov, ktorí majú talent i vôľu riadne plniť svoje úlohy, môžeme zabezpečiť plynulý chod vládnych štruktúr." # todo: NEW TRANSLATION
 appointed_chain_of_command: "Menovaný reťazec velenia" # todo: NEW TRANSLATION
 appointed_chain_of_command_desc: "Dosadiť tých najtalentovanejších, aby viedli našich mužov do boja namiesto toho, aby táto úloha pripadla neschopným synom šľachty len na základe pôvodu, umožňuje našim armádam pracovať efektívnejšie a ľahšie velíme väčším silám." # todo: NEW TRANSLATION
 abacus_advance: "Abakus" # todo: NEW TRANSLATION
 abacus_advance_desc: "Abaky sa používajú už od dávnych čias po celom svete, no práve vďaka správnym účtovným nástrojom a knihám môžeme viesť presný prehľad o našej minci. Bez nich a bez talentovaných ľudí, ktorí ich používajú, by sme boli slepí k skutočnému bohatstvu krajiny." # todo: NEW TRANSLATION
 temporary_appointments: "Dočasné menovania" # todo: NEW TRANSLATION
 temporary_appointments_desc: "Služba členov dvora doživotne so sebou prináša riziko, že si dlhodobým zotrvaním v úrade nabaľujú moc a vplyv a venujú menšie úsilie svojim povinnostiam kvôli rutine. Namiesto toho môžeme zaviesť systém dočasných poverení, aby úradníci zastávali pozície, na ktoré sú najkvalifikovanejší, a neskôr boli presunutí, keď začnú byť v úlohách pohodlní." # todo: NEW TRANSLATION
 non_inheritable_offices: "Nezdedičné úrady" # todo: NEW TRANSLATION
 non_inheritable_offices_desc: "Prechod úradov z otca na syna je ránou pre náš administratívny systém, ktorá spôsobuje apatiu a rozklad vo všetkých vetvách moci. Všetky úrady by sa mali namiesto toho prideliť schopným ľuďom bez ohľadu na ich pôvod." # todo: NEW TRANSLATION
 government_sanctioned_celebrations: "Štátom schválené oslavy" # todo: NEW TRANSLATION
 government_sanctioned_celebrations_desc: "Náš ľud je vždy dychtivý oslavovať dobré správy krajiny alebo dôležité udalosti v našom kalendári. Namiesto toho, aby tieto oslavy organizovali sami, môže ich organizovať naša správa, čím nielen ukážeme obyvateľom, že nám na nich záleží, ale aj vytvoríme zmysel jednoty medzi nimi." # todo: NEW TRANSLATION
 efficient_logistics: "Efektívna logistika" # todo: NEW TRANSLATION
 efficient_logistics_desc: "Logistika a komunikácia nám umožňujú riadne spravovať celé naše územie. Aby správy mohli chodiť medzi provinciami a vymenovanými guvernérmi, potrebujeme dobre vybudovanú sieť ciest pre našich poslov." # todo: NEW TRANSLATION
 ledgers_double_checking: "Dvojitá kontrola účtovných kníh" # todo: NEW TRANSLATION
 ledgers_double_checking_desc: "Práve nedostatok prísnosti v účtovníctve umožňuje korupcii rásť a rozkladať krajinu zvnútra. Aby sme tomuto hrozbe čelili, musíme zabezpečiť, že každá zmena v pokladnici je riadne zaúčtovaná." # todo: NEW TRANSLATION
 province_governors: "Guvernéri provincií" # todo: NEW TRANSLATION
 province_governors_desc: "Naše provincie nie sú spravované autonómne ani žiadnymi miestnymi šľachticmi hladnými po moci. Namiesto toho sú to guvernéri vymenovaní centrálnou správou, ktorí rozširujú našu autoritu do všetkých kútov krajiny." # todo: NEW TRANSLATION
 right_to_rule: "Právo vládnuť" # todo: NEW TRANSLATION
 right_to_rule_desc: "Naša správa je organizovaná na princípe, že talentovaní ľudia sú pridelení na primerané miesta. Vládca by mal byť preto najtalentovanejší, ako náleží osobám zodpovedným za riadenie celej krajiny. V nešťastnom prípade, že by vládcovi chýbali schopnosti, potrebujeme ľudí, ktorí budú „vylepšovať“ realitu, či už pomocou impozantných sôch, ohromujúcich malieb alebo povznášajúcich veršov." # todo: NEW TRANSLATION
 talented_traders: "Nadaní obchodníci" # todo: NEW TRANSLATION
 talented_traders_desc: "Nielen naša administratíva je zložená z talentovaných jedincov, ale aj ľudia obchodujúci s tovarmi a mincami by mali byť šikovní. Mať najbystrejšie mysle pri riadení obchodných operácií zabezpečí, že tovar aj zisk budú plynúť bez prerušenia." # todo: NEW TRANSLATION
 smooth_administration: "Plynulé riadenie" # todo: NEW TRANSLATION
 smooth_administration_desc: "Mať administráciu z najtalentovanejších a najvhodnejších jednotlivcov umožňuje našej krajine plynulý chod a našej autorite neprerušované uplatňovanie bez ohľadu na vonkajšie okolnosti, v ktorých sa nachádzame." # todo: NEW TRANSLATION
 ara_a_maritime_realm: "Morské panstvo" # todo: NEW TRANSLATION
 ara_a_maritime_realm_desc: "Panstvo sa pevne sústreďuje na rozľahlé more a nasmerováva svoju pozornosť na námorné záležitosti. So strategickým rozhľadom využíva námornú silu a námorný obchod na posilnenie svojej pozície a rozšírenie vplyvu. Jeho námorné zameranie formuje politiku a pestuje námornú kultúru, ktorá poháňa prosperitu národa." # todo: NEW TRANSLATION
 ara_desperta_ferro: "Desperta Ferro!" # todo: NEW TRANSLATION
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (Prebuď železo!) je hrozivý bojový pokrik $a_almogavars$, vyvolávajúci prítomnosť železa v boji. Je sprevádzaný údermi oštepov a šípov o kremene, ktoré vytvárajú iskry. Medzi ďalšími bojovými pokrikmi ako #italic Aragó!#! a #italic Sant Jordi!#! vyniká #italic Desperta Ferro!#! ako najslávnejší a pre tieto jednotky jedinečný." # todo: NEW TRANSLATION
 ara_a_mediterranean_trade_power: "Stredomorská obchodná veľmoc" # todo: NEW TRANSLATION
 ara_a_mediterranean_trade_power_desc: "Jemné objatie Stredozemného mora hladí naše pobrežia a láka náš ľud k poznávaniu generácií obchodných aktivít. Naše rušné obchodné mestá a strategické obchodné stanovištia roztrúsené po Stredozemí zohrajú kľúčovú úlohu pri napĺňaní ambície stať sa dominantnou obchodnou silou." # todo: NEW TRANSLATION
 ara_fleet_ordinances: "Flotilové ustanovenia" # todo: NEW TRANSLATION
 ara_fleet_ordinances_desc: "V rušnom Stredozemí sa zhromažďujú stredoveké flotily, čo vytvára potrebu právneho systému riešiť zločiny v preplnenom prostredí pevniny a mora. #italic Ordinacions sobre lo fet de la mar#! alebo #italic Ordinances on What happens in the sea#! predstavujú jeden z najstarších vojenských zákonníkov spravodlivosti vytvorený na reguláciu flotíl. Táto jedinečná odpoveď na obdobie po Čiernej morovej pandémii náborila posádky mimo Korunu Aragónu, vrátane zločincov, čo viedlo k harmonizovanému kódexu vytvorenému z rôznych tradícií namiesto jednoduchej kodifikácie existujúcich námorných zvykov." # todo: NEW TRANSLATION
 ara_valencian_golden_age: "Valencijské zlaté obdobie" # todo: NEW TRANSLATION
 ara_valencian_golden_age_desc: "Panstvo, v ktorom žijeme, dosiahlo literárne výšiny, ktoré mnohé susedné národy ešte nedosiahli, vďaka pozoruhodným príspevkom vážených autorov ako Joanot Martorell, Ausiàs March a Isabel de Villena. Ich hlboké literárne diela pozdvihli našu kultúru na bezkonkurenčné úrovne a vmiešali hrdosť do nášho ľudu. Nepochybne je náš národ žiarivým majákom kultúry, ktorý žiari do diaľav." # todo: NEW TRANSLATION
 ara_remenca: "Remença" # todo: NEW TRANSLATION
 ara_remenca_desc: "Systém Remença, špecifický pre Katalánsko, má blízke ekvivalenty v iných územiach Koruny, čo podporuje kolektívny tlak na vyššiu produkciu surovín. Prostredníctvom tohto rámca naše krajiny zažívajú nárast tvorby bohatstva, čo zapáli potenciál významného pokroku pri dosahovaní našich cieľov. Harmonickým využitím týchto systémov vytvárame prostredie, kde sú naše snahy posilnené hojnosťou zdrojov, čím sa otvára cesta rastu a prosperity v našom panstve." # todo: NEW TRANSLATION
 ara_chartered_merchant_companies: "Udelené obchodné spoločnosti" # todo: NEW TRANSLATION
 ara_chartered_merchant_companies_desc: "Naši obchodníci míňajú zdroje súťažením medzi sebou namiesto súťaženia s cudzími mocnosťami. To je márnotratné; mali by sme sústrediť všetky snahy na získavanie obchodov od iných. Udáme spoločnostiam privilégiá, ktorým budú priznané dočasné monopoly na obchod z určitých oblastí a ktorých obnova bude závisieť od platenia korunnej svojej patričnej časti." # todo: NEW TRANSLATION
 ara_stronger_united: "Silnejší, zjednotení" # todo: NEW TRANSLATION
 ara_stronger_united_desc: "Od zlúčenia Kráľovstva Aragón a Grófstva Barcelony v roku 1164 Aragon fungoval ako konfederácia, zložená z rôznych panstiev pod centrálnym vládcom. Tieto rozdiely priniesli prosperitu a uchovali individuálne identity, no vytvorili aj ilúziu nejednoty. To viedlo k potrebe administratívnych reforiem na posilnenie nášho zväzku pri zachovaní jedinečných charakteristík každého teritória." # todo: NEW TRANSLATION
 ara_constellation_cities: "Konštelácia miest" # todo: NEW TRANSLATION
 ara_constellation_cities_desc: "Od svojho vzniku sa náš národ skladal z rozličných panstiev zjednotených pod jedným vládcom. Každé z týchto panstiev si však udržiava svoje tradície a zákony. V dôsledku toho vzniklo množstvo veľkých miest, ktoré sa stali regionálnymi metropolami, zastupujúc a spravujúc svoje príslušné regióny." # todo: NEW TRANSLATION
 ara_protection_of_the_little_folk: "Chráňte maličkých" # todo: NEW TRANSLATION
 ara_protection_of_the_little_folk_desc: "Naši vojaci budú chcieť vedieť, že o ich blízkych je postarané v prípade, že padnú v bitke. Aragon splní svoju povinnosť a zabezpečí to prostredníctvom systému pracovných domov pre siroty padlých." # todo: NEW TRANSLATION
 ara_gunpowder_souls: "Duše z pušného prachu" # todo: NEW TRANSLATION
 ara_gunpowder_souls_desc: "Oslava #italic Fallas#! pôsobila v Korune Aragón ako katalyzátor, podnecujúc pokrok v delostrelectve vďaka praktickým skúsenostiam s prácou s prachom pri petardách a ohňostrojoch. Táto sviatočná tradícia rozhýbala ducha inovácie, čo viedlo k rozvoju nových stratégií a poznatkov o delostrelectve v panstve." # todo: NEW TRANSLATION
 ara_mossos_esquadra: "Mossos d'Esquadra" # todo: NEW TRANSLATION
 ara_mossos_esquadra_desc: "Štátne #italic Escuadras de Paisanos#!, známe ako #italic Esquadres de Catalunya#! alebo #italic Mossos d'Esquadra#!, predstavujú miestne milície venované ochrane obchodných ciest a trhov, využívajúc ich dôkladnú znalosť terénu. Inšpirovaní ich úspechom, chceme založiť podobné milície v našich ďalších územiach zložené z miestnych obyvateľov, čím podporíme harmóniu a zabezpečíme mier v týchto regiónoch." # todo: NEW TRANSLATION
 cas_repoblaciones: "Repoblaciones" # todo: NEW TRANSLATION
 cas_repoblaciones_desc: "Dobytia našich predkov vyústili v krajinu s viac zemou než obyvateľmi schopnými ju osídliť a obhospodarovať. To vyvolalo naliehavú potrebu prilákať prisťahovalcov z iných regiónov, obzvlášť do južnej Andalúzie, ktorá je po vysťahovaní jej moslimského obyvateľstva v roku 1267 silne podľudnená." # todo: NEW TRANSLATION
 cas_the_reconquista: "Reconquista" # todo: NEW TRANSLATION
 cas_the_reconquista_desc: "V dlhých rokoch od pádu Vizigótskeho kráľovstva na útočníkov sme viedli vojny proti Maurám. To nám dalo pevnú disciplínu, ktorú len málo národov môže popýšiť. Povstaňte, muži Kastílie, a ukážte svetu svoju odhodlanosť!" # todo: NEW TRANSLATION
 cas_castilian_navy: "Kastílské námorníctvo" # todo: NEW TRANSLATION
 cas_castilian_navy_desc: "Ako poloostrovné panstvo obkolesené morom na troch stranách a s cennými Gibraltárskymi úžinami spochybňovanými rôznymi mocnosťami, ovládnutie morí sa stáva otázkou života a smrti. S stovkami kilometrov pobrežia naši predkovia začali ovládať vlny, čím sa naše kráľovstvo stalo nebojácnou námornou mocnosťou." # todo: NEW TRANSLATION
 cas_cronicas_reales: "Króniky kráľov" # todo: NEW TRANSLATION
 cas_cronicas_reales_desc: "Zbierkou kroník písaných predchádzajúcimi kráľmi môžeme vytvoriť záznam, ktorý uchová všetky minulé udalosti nášho panstva alebo pôvod našich vládnucich. Toto poznanie nám pomôže nielen lepšie založiť našu kultúru, ale tiež pomôže súčasným a budúcim vládcov lepšie oceniť súčasné udalosti v porovnaní s minulosťou." # todo: NEW TRANSLATION
 cas_masters_of_the_orders: "Majstri rád" # todo: NEW TRANSLATION
 cas_masters_of_the_orders_desc: "Keďže Reconquista nie je už naším hlavným zameraním, nezávislosť Svätých rád už nie je ospravedlniteľná. Ak naši vládcovia prevzali post Majstrov týchto rád, môžeme nielen zaistiť väčšiu moc pre korunu, ale aj absorbovať vojenské vedomosti týchto križiackych rád." # todo: NEW TRANSLATION
 cas_new_world: "Nový svet" # todo: NEW TRANSLATION
 cas_new_world_desc: "S novými objavmi môžu odvážni osadníci získať nové krajiny a priniesť cenné komodity do vlasti. Pošleme niekoľko verných kolonistov, ktorí sa stanú kostrou našich kolónií." # todo: NEW TRANSLATION
 cas_reform_of_millones: "Reforma Millones" # todo: NEW TRANSLATION
 cas_reform_of_millones_desc: "S ratifikáciou Reformy #italic Millones#! našimi Cortes by sme mohli zdaňovať obyvateľstvo efektívnejšie. Toto vybratie bude nepriamou daňou uloženou na potravinové produkty." # todo: NEW TRANSLATION
 cas_marine_infantry: "Kastílská námorná pechota" # todo: NEW TRANSLATION
 cas_marine_infantry_desc: "So silným námorníctvom prichádza potreba, aby posádky týchto lodí vedeli bojovať v každej situácii, vrátane súbojov mimo plavidiel. Aby sme tento problém vyriešili, zregulujeme našu námornú pechotu, aby sa stala mocným nástrojom." # todo: NEW TRANSLATION
 cas_pasos: "Kastílske pasos" # todo: NEW TRANSLATION
 cas_pasos_desc: "Hoci #italic Pasos#! Svätej týždňa nie sú v Kastílii nič nové, sochárske umenie zobrazené na nich dosiahlo v posledných rokoch nový vrchol. Umelec ako Juan de Juni či Gregorio Fernández vykročili na cestu, aby urobili kastílske #italic Pasos#! najimpozantnejšími na Pologu." # todo: NEW TRANSLATION
 cas_real_academia_espanola: "Real Academia Española" # todo: NEW TRANSLATION
 cas_real_academia_espanola_desc: "Ako v iných častiach sveta, potreba regulovať jazykový aspekt našej kultúry sa stáva zrejmá, keď náš jazyk vyvíja a šíri sa po svete. Aby sa naša reč zachovala v svojich črtách, bude založená #italic Real Academia Española#!, ktorá stanoví pravidlá správneho používania jazyka." # todo: NEW TRANSLATION
 cas_canal_de_castilla: "Canal de Castilla" # todo: NEW TRANSLATION
 cas_canal_de_castilla_desc: "Inšpirovaný vodnými systémami po celej Európe, používanými na obchodné aj zavlažovacie účely, #italic Canal de Castilla#! privedie vodu z hôr na severe #italic Meseta#! a zavlaží obilné polia Starej Kastílie. Tento inžiniersky čin zvýši výnosy našich polí, vytvorí prebytok na obchod a poskytne spôsob, ako ho dopraviť k vývozným prístavom." # todo: NEW TRANSLATION
 cas_royal_factories: "Královské továrne" # todo: NEW TRANSLATION
 cas_royal_factories_desc: "V snahe bojovať proti vývozu surovín namiesto spracovaných výrobkov, ktoré majú vyššiu hodnotu, vyvinúť systém vládou podporovaných tovární, ktoré zindustrializujú našu krajinu. Tieto nové spracované tovary posilnia ekonomiku národa." # todo: NEW TRANSLATION
 gra_banu_nasr: "Banū Naṣr" # todo: NEW TRANSLATION
 gra_banu_nasr_desc: "Pochádzame z kmeňa Banū l-Ḫazraj a zo zostupnosti Saʿd ibn ʿUbāda, spoločníka proroka Muhammada. Zakladateľ našej dynastie, Muhammad I., ovládal územie zahŕňajúce Granadu, Jaén, Almeríu a Málagu, hoci niektoré z týchto krajín padli do rúk kresťanských síl. Odvtedy odolávame ich postupom s húževnatosťou a budeme v tom pokračovať so silou našich predkov." # todo: NEW TRANSLATION
 gra_nasrid_art: "Nasridské umenie" # todo: NEW TRANSLATION
 gra_nasrid_art_desc: "Remeselníci a architekti Granady sú najzručnejší na svete. Nevytvárajú len úžitkové veci, ale aj vizuálne príťažlivé diela, spájajúc obe stránky s výnimočnou kvalitou." # todo: NEW TRANSLATION
 gra_skillful_envoys: "Zručné posolstvá" # todo: NEW TRANSLATION
 gra_skillful_envoys_desc: "Naša schopnosť efektívne využívať diplomaciu bola otázkou života a smrti. Nemôžeme byť len pasívni, musíme ešte viac cvičiť našich vyslancov, aby sme zaistili naše prežitie." # todo: NEW TRANSLATION
 gra_razzias: "Nasridské razzie" # todo: NEW TRANSLATION
 gra_razzias_desc: "Hranice našich nepriateľov sú otvorenými príležitosťami pre nás; ak sa odvážime útočiť bleskovými nájazdmi, môžeme ich prekvapiť a spôsobiť trvalé škody." # todo: NEW TRANSLATION
 gra_muttavia_armies: "Muttavia armády" # todo: NEW TRANSLATION
 gra_muttavia_armies_desc: "Granada má obmedzený počet obyvateľov a odvodniteľných mužov nie je toľko, koľko by sme potrebovali na efektívnu obranu národa. Tam, kde nám chýbajú ľudia, máme však veľa peňazí, ktoré môžeme použiť na nákup cudzích mečov bojujúcich pod našou zástavou." # todo: NEW TRANSLATION
 gra_expand_qanahs: "Rozšíriť qanáh" # todo: NEW TRANSLATION
 gra_expand_qanahs_desc: "Zemie Granady sú úrodné, ale rozšírenie kanálov, ktoré ich zavlažujú, umožní lepšie využiť našu vodu, aby naše plodiny a ovocie rástli silnejšie." # todo: NEW TRANSLATION
 gra_adaptative_trade: "Adaptívny obchod" # todo: NEW TRANSLATION
 gra_adaptative_trade_desc: "Naša privilégiovaná pozícia sprostredkovateľa medzi $christian_ADJ$ a $muslim_ADJ$ krajinami je ohrozená. Táto hrozba môže byť príležitosťou na modernizáciu našich metód a obnovenie našej pozície ako spojnice medzi vzdialenejšími trhmi a Európou." # todo: NEW TRANSLATION
 gra_expand_the_frontier: "Rozšíriť hranicu" # todo: NEW TRANSLATION
 gra_expand_the_frontier_desc: "Od založenia našej dynastie sa naše územia zmenšovali. Teraz sme však v silnej pozícii a môžeme snívať nielen o znovunadobudnutí všetkých straténych území, ale aj o rozšírení nášho panstva." # todo: NEW TRANSLATION
 gra_a_strong_rule: "Silná vláda" # todo: NEW TRANSLATION
 gra_a_strong_rule_desc: "Desiatky rokov generácie našej vládnucej rodiny súperili medzi sebou a destabilizovali náš štát. Je načase zjednotiť moc pod silným vládcom, ktorý udrží pokoj a prosperitu pre náš ľud." # todo: NEW TRANSLATION
 gra_modernized_economy: "Modernizovaná ekonomika" # todo: NEW TRANSLATION
 gra_modernized_economy_desc: "Moderné časy požadujú modernú ekonomiku schopnú prosperovať v konkurencieschopnejšom svete. Vylepšením infraštruktúry a zvýšením efektivity našich metód a procesov dokážeme vyprodukovať viac s rovnakými zdrojmi." # todo: NEW TRANSLATION
 gra_ghazawat: "Nasridské ghazávy" # todo: NEW TRANSLATION
 gra_ghazawat_desc: "Ako prví bojovníci, ktorí bojovali pod prorokom Muhammadom, musia naši vojaci bojovať statočne, až fanaticky, na obranu našho panstva a národa." # todo: NEW TRANSLATION
 gra_a_new_golden_era: "Nové zlaté obdobie" # todo: NEW TRANSLATION
 gra_a_new_golden_era_desc: "Al-'Andalus bol kedysi centrom učenia s výnimočnými učencami ako 'Aḥmad Ibn Rušd, 'Abū al-Qāsim a Muḥammad bin Ṭufayl. Mali by sme pokračovať v tomto myslení našich predkov." # todo: NEW TRANSLATION
 nav_transatlantic_whaling: "Transatlantické lovy veľrýb" # todo: NEW TRANSLATION
 nav_transatlantic_whaling_desc: "$basque$ veľrybárstvo má stovky rokov tradícií a naši špecialisti sú často vyhľadávaní inými krajinami, ktoré chcú rozšíriť a zlepšiť svoje rybolovné podniky. Mali by sme kapitalizovať na tejto expertíze a rozšíriť naše veľrybárske aktivity s opornými stanovišťami po celom Atlantiku." # todo: NEW TRANSLATION
 nav_shipbuiling_experts: "Odborníci na stavbu lodí" # todo: NEW TRANSLATION
 nav_shipbuiling_experts_desc: "More, ktoré bozkáva naše pobrežie, má množstvo zdrojov čakajúcich na tých, ktorí si trúfnu ich získať. Storočia boli naše pobrežia plné prístavov a lodiarenských dielní, neúnavne stavajúc lode na upokojenie našej túžby po morských dobrodružstvách a podnikaní." # todo: NEW TRANSLATION
 nav_memories_reconquista: "Spomienky na Reconquistu" # todo: NEW TRANSLATION
 nav_memories_reconquista_desc: "Náš ľud aktívne prispieval k Reconquiste, podieľajúc sa na $christian_ADJ$ snahách získať Pyrenejský polostrov späť od $muslim_ADJ$ vlády. Napriek tomu, že sa dosiahla etapa, v ktorej ďalšia teritoriálna expanzia bola neprístupná, Navarra stále zohrávala významnú úlohu v tomto kruciáte prostredníctvom vojenských kampaní a aliancií s okolnými $christian_ADJ$ kráľovstvami." # todo: NEW TRANSLATION
 nav_a_renaissance_realm: "Renesančné panstvo" # todo: NEW TRANSLATION
 nav_a_renaissance_realm_desc: "Napriek horskému pôvodu nášho panstva prijali naši ľudia v údoliach Pyrenejí humanistické vplyvy zo Smeru aj zo Severu v kvalite i množstve, nikdy sa im celé nevyhli. Prijatím tohto nového vedomia Navarrci nezabúdajú na svoje tradície, ale spájajú ich do vlastnej novovznikajúcej identity." # todo: NEW TRANSLATION
 nav_fearless_seamen: "Nebojácni námorníci" # todo: NEW TRANSLATION
 nav_fearless_seamen_desc: "Náš ľud vždy pozorne a s úctou pozeral na more, ktoré ich lákalo bohatstvom, ktoré môže priniesť. Naši odvážni predkovia založili komunity, ktoré nežili len pri mori, ale z mora, rozvíjajúc impozantné schopnosti na vode. Námorníci z našich pobreží sú známi po celom atlantickom pobreží." # todo: NEW TRANSLATION
 nav_always_ready: "Vždy pripravení" # todo: NEW TRANSLATION
 nav_always_ready_desc: "Narodili sme sa ako malé panstvo obkolesené silnými nepriateľmi zo všetkých smerov. To hlboko ovplyvnilo rozvoj charakteru národa a náš prístup k zapájaniu sa do sveta. Dôsledkom je, že zostávame stále ostražití, pripravení reagovať na najmenší náznak hrozby." # todo: NEW TRANSLATION
 nav_chartered_councils: "Udelené rady" # todo: NEW TRANSLATION
 nav_chartered_councils_desc: "Každé historické územie vytvorí radu závislú od vládcu a volenú miestnymi obyvateľmi, ktorá zabezpečí rešpektovanie ich tradičných zákonov alebo #italic Fueros#!. Tento medzičlánok nám poskytne lepšiu a efektívnejšiu administratívnu moc nad našimi zemami bez vmiešavania sa do záujmov miestnych." # todo: NEW TRANSLATION
 nav_people_of_the_sea: "Ľudia mora" # todo: NEW TRANSLATION
 nav_people_of_the_sea_desc: "Náš ľud sú skúsení námorníci a svet o tom vie. Naša odbornosť bude očividnou výhodou v nadchádzajúcich námorných bitkách." # todo: NEW TRANSLATION
 nav_basque_ferocity: "$basque$ zujalosť" # todo: NEW TRANSLATION
 nav_basque_ferocity_desc: "Ešte pred bitkou pri Roncesvalles, nad ktorou sa $french$ stále rozplývajú, alebo kampaňami Navarrskej spoločnosti, bol náš ľud vždy považovaný za divokých bojovníkov. Nesmierne by sme nemali dovoliť, aby si naši nepriatelia na to zabudli." # todo: NEW TRANSLATION
 nav_an_industrious_folk: "Pracovitý ľud" # todo: NEW TRANSLATION
 nav_an_industrious_folk_desc: "Krajina, v ktorej žijeme, možno nie je najbohatšia, ale $basque$ ľudia sú industriálni jednotlivci, ktorí tvrdo pracujú, aby z nej získali, čo potrebujú. Či už tavením železa v hutiach, premenou dreva z našich lesov na drevné uhlie, alebo výrobou najlepších lodí. Naše panstvo je hojnaté vďaka úsiliu našej komunity." # todo: NEW TRANSLATION
 nav_mercantile_expansion: "Obchodná expanzia" # todo: NEW TRANSLATION
 nav_mercantile_expansion_desc: "Storočia naša spoločnosť obchodovala nielen so susedmi, ale aj s vzdialenými krajinami, predávajúc im naše výrobky a získavajúc ich tovar na oplátku. To urobilo našich obchodníkov nielen lepšími v tomto umení, ale aj nositeľmi inovácií z iných krajín." # todo: NEW TRANSLATION
 nav_navarrese_defense_force: "Navarrská obraná sila" # todo: NEW TRANSLATION
 nav_navarrese_defense_force_desc: "Časom naše susedné národy naberajú na sile, čím predstavujú narastajúcu hrozbu pre naše prežitie ako národa. Na riešenie tohto problému zriadime vojenské oddelenie zamerané na posilnenie našich síl zvýšeným počtom vojakov bez kompromisov v kvalite náboru." # todo: NEW TRANSLATION
 nav_shipyards_ironworks: "Lodiarne a železiarne" # todo: NEW TRANSLATION
 nav_shipyards_ironworks_desc: "Tradícia stavby lodí či výroby ocele a spracovania železa bola na našich zemiach bežnou činnosťou po stáročia. Ale so vznikom nových techník je zrejmé, že naše procesy treba prispôsobiť. Naše staré praktiky musia prijať modernitu, aby sme dokázali úspešne konkurovať." # todo: NEW TRANSLATION
 nav_adept_traders: "Obratní obchodníci" # todo: NEW TRANSLATION
 nav_adept_traders_desc: "Kvalita našich lodí, zručnosť našich kupcov a efektívnosť našich procesov urobili z obchodných podnikov neuveriteľne ziskové podniky. To prinesie veľké bohatstvo nášmu národu, ktoré poslúži na jeho posilnenie." # todo: NEW TRANSLATION
 nav_the_national_military_academy: "Národná vojenská akadémia" # todo: NEW TRANSLATION
 nav_the_national_military_academy_desc: "S profesionalizáciou našej armády sa ukazuje potreba vzdelávacieho centra pre našich recruutov. Zriadime teleso skúsených vojakov, ktoré bude učiť tajomstvá vojny a vytvorí tak hrot našej armády." # todo: NEW TRANSLATION
 nav_royal_basque_society: "Kráľovská baskická spoločnosť" # todo: NEW TRANSLATION
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, Kráľovská baskická Spoločnosť priateľov vlasti, je založená na podporu rozvoja $basque$ ekonomiky, kultúry a vedy. V nasledujúcich rokoch prinesie krajine veľký úžitok." # todo: NEW TRANSLATION
 nav_efficient_bureaucracy: "Efektívna byrokracia" # todo: NEW TRANSLATION
 nav_efficient_bureaucracy_desc: "Náš národ si udržiaval tradíciu byrokracie od založenia panstva. V meniacich sa časoch sú potrebné nové prístupy k riešeniu každodenných záležitostí. V tomto smere je Navarra obdivovaná za svoje inovatívne postupy." # todo: NEW TRANSLATION
 nav_riflemen_march: "Pochod puškarov" # todo: NEW TRANSLATION
 nav_riflemen_march_desc: "Zavedenie pušky v armáde viedlo k úpravám spôsobu, akým by sa mali naši vojaci disciplinovať pri jej používaní. Na riešenie tohto problému naši velitelia vyvinuli spôsob pochodu, ktorý sa stal slávnym ako dôkaz spôsobilosti a sústredenia našich vojakov." # todo: NEW TRANSLATION
 por_battle_ourique: "Bitka pri Ourique" # todo: NEW TRANSLATION
 por_battle_ourique_desc: "V roku 1139 naše odvážne vojská porazili samostatne päť maurských kráľov. Tento čin bude navždy žiť v pamäti našich vojakov, aby premohli akéhokoľvek nepriateľa, nech je akokoľvek mocný alebo dobre vyzbrojený." # todo: NEW TRANSLATION
 por_establishment_portuguese_navy: "Vznik portugalského námorníctva" # todo: NEW TRANSLATION
 por_establishment_portuguese_navy_desc: "Kráľ Dinis položil základy portugalského námorníctva, keď vymenoval genovského obchodníka Manuela Pessanha (pôvodne Pessagno) za admirála národnej flotily s misiou brániť portugalské pobrežia pred moslimskými pirátskymi nájazdmi a vytvoriť mocnú obchodnú flotilu." # todo: NEW TRANSLATION
 por_estimulate_rural_areas: "Podporiť vidiecke oblasti" # todo: NEW TRANSLATION
 por_estimulate_rural_areas_desc: "Mnohé miesta v našej krajine, hlavne v odľahlých vidieckych oblastiach, sa vyludňujú a polia, lesy a bane upadajú do nevyužívania. Reformou našich právnych systémov povzbudíme ľudí, aby krajinu spravili produktívnou a udržali tam obyvateľstvo." # todo: NEW TRANSLATION
 por_pursuing_waves: "V honbe za vlnami" # todo: NEW TRANSLATION
 por_pursuing_waves_desc: "Zdá sa, že pre výraznú časť našej populácie nestačí naše územie; pozerajú na more a cítia #italic saudade#!, akoby to bola dlho stratená milovaná. Prístavy a doky sú rušné, muži sa zapisujú na lode, akoby boli opití túžbou objavovať svet. Týchto mužov využijeme naplno." # todo: NEW TRANSLATION
 por_bombardeiros: "Bombardeiros" # todo: NEW TRANSLATION
 por_bombardeiros_desc: "Nové technológie umožnili vyrobiť delá oveľa silnejšie, ale paluby lodí ich nedokážu vždy uniesť. Posilnením týchto palúb sa naše námorníctvo stane obávané pre svoju kanónovú silu na každom pobreží." # todo: NEW TRANSLATION
 por_feitorias: "Feitorias" # todo: NEW TRANSLATION
 por_feitorias_desc: "Pošlime našich #italic feitors#! do všetkých kútov východných kontinentov a etablujme našu krajinu ako dominantnú obchodnú silu v Indickom oceáne. Vytvorením siete silných opevnených obchodných staníc pozdĺž pobreží Afriky a Indie môžeme dominovať miestnemu obchodu bez veľkých výdavkov." # todo: NEW TRANSLATION
 por_ordenancas: "Ordenanças" # todo: NEW TRANSLATION
 por_ordenancas_desc: "Naša krajina potrebuje profesionálnu armádu, ktorá by strážila posvätné hranice našej slávnej vlasti. Zreformujeme brannú povinnosť a vycvičíme našich mladých mužov, aby túto povinnosť plnili s cťou." # todo: NEW TRANSLATION
 por_the_bandeirantes: "Podporiť bandeirantes" # todo: NEW TRANSLATION
 por_the_bandeirantes_desc: "Niektorí členovia expedícií do vnútra krajiny pri hľadaní otrokov natrafili na nálezy zlata a iných drahých kovov a kameňov. Tieto chýry povzbudia odvážne duše, aby cestovali do našich kolónií." # todo: NEW TRANSLATION
 por_colonial_governors: "Koloniálni guvernéri" # todo: NEW TRANSLATION
 por_colonial_governors_desc: "Poslaním najspôsobilejších mužov spravovať naše kolónie a oporné stanovištia v mene našich vládcov zabezpečíme, že zostanú pokojné a lojálne, zatiaľ čo my budeme mať najväčší úžitok." # todo: NEW TRANSLATION
 por_royal_absolutism: "Kráľovský absolutizmus" # todo: NEW TRANSLATION
 por_royal_absolutism_desc: "Príliš dlho bola kráľovská moc obmedzovaná nerozumnými zásahmi šľachty, ktorej úzke miestne záujmy ohrozujú väčšie dobro panstva. Ignorujeme Cortes a budeme vládnuť bez ich zasahovania." # todo: NEW TRANSLATION
 por_royal_military_academy: "Kráľovská akadémia fortifikácie, delostrelectva a kresby" # todo: NEW TRANSLATION
 por_royal_military_academy_desc: "Náš delostrelecký zbor a opevnenia boli dlhodobo kľúčom k obrane našej krajiny, vďaka čomu je naša malá vlasť ťažko dobytiteľná pre nepriateľské armády. Zriadime vojenskú akadémiu — #italic Academia Real de Fortificação, Artilharia e Desenho#! — aby sme vycvičili našich dôstojníkov v týchto odboroch a tým premenili naše pevnosti a delostrelectvo na najlepšie na svete!" # todo: NEW TRANSLATION
 por_vinho_porto: "Vinho do Porto" # todo: NEW TRANSLATION
 por_vinho_porto_desc: "Na brehoch rieky Douro na severe krajiny pestujú hrozno na víno, ktoré sa neskôr posilňuje destilátom a stáva sa tým, čo sa začína dobre známe ako #italic Port Wine#!. Nemali by sme premeškať príležitosť zarobiť veľké peniaze z vývozu nášho vína." # todo: NEW TRANSLATION
 spa_school_salamanca: "Salamská škola" # todo: NEW TRANSLATION
 spa_school_salamanca_desc: "Založená na Univerzite v Salamance, záujmy tejto školy siahajú do oblastí tak rozmanitých, ako teológia, ekonomika a politická filozofia. Ako jedna z popredných škôl myslenia v katolíckom svete zabezpečuje jej hlboké zakorenenie v Španielsku, že náš národ je vždy na čele intelektuálnych záležitostí." # todo: NEW TRANSLATION
 spa_viceroyalties: "Španielske vicekráľovstvá" # todo: NEW TRANSLATION
 spa_viceroyalties_desc: "Nové krajiny sú pripravené byť osvojiteľné cez oceány. Rozdelíme ich na územia riadené zástupcami nášho vládcu, čo zvýši poriadok tak, aby sa naše ľudstvo cítilo byť tam priťahované a zabezpečí našu prítomnosť v týchto oblastiach." # todo: NEW TRANSLATION
 spa_siglo_de_oro: "Siglo de Oro" # todo: NEW TRANSLATION
 spa_siglo_de_oro_desc: "Kultúrny život v našom panstve vrie. Ak túto tvorivosť nasmerujeme správnym smerom a podporíme ju mecenášmi podľa potreby, odštartujeme skutočný Zlatý vek španielskych umení." # todo: NEW TRANSLATION
 spa_revival_of_ecclesiastical_discipline: "Obnova cirkevnej disciplíny" # todo: NEW TRANSLATION
 spa_revival_of_ecclesiastical_discipline_desc: "Medzi naším ľudom sa rozšíril laicizmus, čo nás vzďaľuje od Boha. Podpíšeme zmluvy s našimi náboženskými vodcami, aby sme posilnili väzby medzi vládou a cirkvou, a vrátime sa k zbožnému národu." # todo: NEW TRANSLATION
 spa_naval_reforms: "Španielske námorné reformy" # todo: NEW TRANSLATION
 spa_naval_reforms_desc: "Naše námorníctvo bolo príliš dlho zanedbávané a zaostáva kvalitatívne za našimi konkurentmi. Je potrebná reforma, ktorá nás vráti na miesto nadvlády, ktoré si zaslúžime." # todo: NEW TRANSLATION
 spa_spanish_enlightenment: "Španielske osvietenstvo" # todo: NEW TRANSLATION
 spa_spanish_enlightenment_desc: "Nové myšlienky modernej doby prenikajú mysľami veľkých mužov Španielska, ktorí vypracúvajú plány, aby náš národ vynikal medzi konkurentmi po celom svete." # todo: NEW TRANSLATION
 tercio: "Tercio" # todo: NEW TRANSLATION
 tercio_desc: "Tercio pechota bola vyvinutá predovšetkým brilantným generálom Gonzalom Fernándezom de Córdovou (#italic El Gran Capitán#!) počas Talianskych vojen. Je to zmiešaná pechotná formácia pikovníkov a mušketierov. Vďaka tomuto kombinovanému prístupu si formácia súčasne zachováva pevnosť ťažkej pechoty aj dlhý dostrel mušketierov, čo ju robí ideálnou obrannou aj útočnou jednotkou." # todo: NEW TRANSLATION
 catalan_galley: "Katalánska galéra" # todo: NEW TRANSLATION
 catalan_galley_desc: "Prirodzený vývoj starovekých gréckych lodí, $n_catalan_galley$ je väčšia verzia tých, ktoré boli zdokumentované skôr než sa v Stredozemí vyvinuli iné podobné lode." # todo: NEW TRANSLATION
 early_iberian_caravel: "Raná iberská karavela" # todo: NEW TRANSLATION
 early_iberian_caravel_desc: "Pôvodne iberské, prvé karavely boli malé, ale veľmi rýchle lode používané pri pobrežnom rybolove a pobrežnom obchode. Ich použitie na Pyrenejskom polostrove je tak rozšírené, že najvyspelejšie karavely nájdeme práve tam." # todo: NEW TRANSLATION
 iberian_caravel: "Iberská karavela" # todo: NEW TRANSLATION
 iberian_caravel_desc: "S potrebou rýchlejších a spoľahlivejších karavel sa v iberských prístavoch navrhujú nové a väčšie karavely. Hoci sa karavely stali bežnými po celej Európe, tie iberské si uchovávajú náskok v inovatívnosti a rýchlosti." # todo: NEW TRANSLATION
 early_iberian_galleon: "Raná iberská galeóna" # todo: NEW TRANSLATION
 early_iberian_galleon_desc: "Raná verzia silného oceánskeho plavidla, $n_early_iberian_galleon$ je pôvodný vynález z polostrova s nižším prídavkom a dlhým trupom, čo ju robí obzvlášť stabilnou a odolnou voči čelnému vetru." # todo: NEW TRANSLATION
 square_rigged_caravel: "Karavela so štvorcovými plachtami" # todo: NEW TRANSLATION
 square_rigged_caravel_desc: "Zlúčením $n_iberian_caravel$ a $n_carrack$ vznikne nová loď: rýchla a pevná loď, ktorá nám pomôže ovládnuť mora." # todo: NEW TRANSLATION
 iberian_galleon: "Iberská galeóna" # todo: NEW TRANSLATION
 iberian_galleon_desc: "Prirodzený vývoj $n_early_iberian_galleon$, $n_iberian_galleon$ je viac štýlovaná verzia predchodcu, ktorá sa stáva nesmierne silným plavidlom, ktoré drví svojich nepriateľov na mori." # todo: NEW TRANSLATION
 ara_almogavars: "$a_almogavars$" # todo: NEW TRANSLATION
 ara_almogavars_desc: "$a_almogavars_desc$" # todo: NEW TRANSLATION
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$" # todo: NEW TRANSLATION
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$" # todo: NEW TRANSLATION
 ara_late_almogavars: "$a_late_almogavars$" # todo: NEW TRANSLATION
 ara_late_almogavars_desc: "$a_late_almogavars_desc$" # todo: NEW TRANSLATION
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$" # todo: NEW TRANSLATION
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$" # todo: NEW TRANSLATION
 por_cacadores: "Caçadores" # todo: NEW TRANSLATION
 por_cacadores_desc: "Prezývaní #italic Fighting Cocks#!, Caçadores sú elitná ľahká pechota v portugalskej armáde, ktorá nosí hnedý uniform na odlíšenie od bežných vojakov." # todo: NEW TRANSLATION
 dan_levy_recruitment: "Spoliehanie sa na brancov" # todo: NEW TRANSLATION
 dan_levy_recruitment_desc: "Keďže naše bezprostredné panstvo je sústredené okolo Jutského polostrova a súostrovia dánskych ostrovov, môžeme sa spoľahnúť na rýchlo zvolané odvody na obranu našej krajiny pred cudzím útokom." # todo: NEW TRANSLATION
 dan_old_naval_traditions: "Námorné siete Dánska" # todo: NEW TRANSLATION
 dan_old_naval_traditions_desc: "Každá časť našej krajiny je obklopená vodami Baltického a Severného mora. To nám dáva jedinečnú výhodu využívať vodné cesty ako prostriedok dopravy a komunikácie, čím sa výrazne skracujú vzdialenosti medzi regiónmi." # todo: NEW TRANSLATION
 dan_rulers_of_the_north: "Skutoční vládcovia severu" # todo: NEW TRANSLATION
 dan_rulers_of_the_north_desc: "Dánski panovníci si už stáročia nárokujú nadvládu nad severskými regiónmi. Ozdobenie dedičstva kráľov ako Canute 'Veľký' nám prispeje k vnútornej i vonkajšej legitimite." # todo: NEW TRANSLATION
 dan_reliance_mercenaries: "Spoliehanie sa na žoldnierov" # todo: NEW TRANSLATION
 dan_reliance_mercenaries_desc: "Dánsko sa nemôže spoliehať na veľké obyvateľstvo, ktoré by zásobovalo armády potrebné na globálnej scéne. Preto musíme zabezpečiť, aby žoldnierske spoločnosti boli ochotné slúžiť štátu a upevniť ich lojalitu pevnými zmluvami." # todo: NEW TRANSLATION
 dan_rentekammer_advance: "Rentekammeret" # todo: NEW TRANSLATION
 dan_rentekammer_advance_desc: "Zriadením samostatného oddelenia pre pokladnicu, #italic Rentekammeret#!, môžeme nadobudnúť väčšiu kontrolu nad financiami a nechať našu vládu fungovať efektívnejšie. Dokumentovaním všetkých našich finančných záznamov budeme môcť ľahšie odhadovať budúce výdavky a stabilizovať hospodárstvo." # todo: NEW TRANSLATION
 dan_royal_danish_navy: "Námorníctvo dánskeho štátu" # todo: NEW TRANSLATION
 dan_royal_danish_navy_desc: "Naša krajina je obklopená vodou a môže byť ovládnutá akoukoľvek mocou s vynikajúcou flotou. Aby sme tomu zabránili, mali by sme financovať námorníctvo hodné ochrany našich pobreží a projekcie sily v severnej Európe." # todo: NEW TRANSLATION
 dan_danish_orthodoxy: "Náboženská jednotnosť" # todo: NEW TRANSLATION
 dan_danish_orthodoxy_desc: "V búrlivom náboženskom prostredí Európy musíme nájsť pravú cestu pre Dánsko a stáť verne doktríne našej cirkvi." # todo: NEW TRANSLATION
 dan_expanded_dockyards: "Lodenica v Kodani" # todo: NEW TRANSLATION
 dan_expanded_dockyards_desc: "V našej krajine existuje dlhá tradícia stavby lodí. Títo skúsení lodní majstri potrebujú moderné a priestranné miesto na postavenie námorníctva hodného mena dánske. Vody okolo Kodane nám dávajú ideálnu príležitosť na vybudovanie takejto lodenice." # todo: NEW TRANSLATION
 dan_danish_legislation: "Dánska legislatíva" # todo: NEW TRANSLATION
 dan_danish_legislation_desc: "Regionálne zákony Jutska, Seelandu a Skánska slúžili našej krajine po stáročia ako základ právneho poriadku. Mali by sme tieto zákony zostaviť a zjednotiť do jedného koherentného právneho kódexu, známeho ako #italic Danske Lov#!." # todo: NEW TRANSLATION
 dan_danish_agriculture: "Zameranie na poľnohospodárstvo" # todo: NEW TRANSLATION
 dan_danish_agriculture_desc: "Hoci dánske krajiny sú chudobné na vzácne suroviny, ponúkajú nám veľa poľnohospodárskych produktov. Využitím zeme budeme schopní produkovať viac potravín a neohrozíme sa hladomormi v ťažkých časoch." # todo: NEW TRANSLATION
 dan_royal_life_guards: "Kráľovská garda" # todo: NEW TRANSLATION
 dan_royal_life_guards_desc: "Kráľovská garda slúži ako elitný pluk dánskych síl, zároveň ako osobná stráž panovníka a ceremoniálna sila vlády." # todo: NEW TRANSLATION
 dan_scanian_regiment: "Skánsky pluk" # todo: NEW TRANSLATION
 dan_scanian_regiment_desc: "Skánsky pluk je vojenská jednotka zostavená z narukovaných roľníkov, zriadená na zníženie závislosti od žoldnierov a vytvorenie organizovanejšej stálaj armády pod priamou kráľovskou autoritou." # todo: NEW TRANSLATION
 dan_admiralty_college: "Kolegiát Admirality" # todo: NEW TRANSLATION
 dan_admiralty_college_desc: "Zriadením centralizovaného kolegiátu na výcvik našich námorných veliteľov budeme schopní produkovať skúsených vodcov oboznámených s vodami okolo nášho pobrežia. To poslúži na ochranu našich vôd a zabezpečenie suverenity Dánska." # todo: NEW TRANSLATION
 dan_trading_economy: "Námorná krajina" # todo: NEW TRANSLATION
 dan_trading_economy_desc: "Naše hospodárstvo nedokáže vyprodukovať všetko samo, preto sa budeme musieť spoliehať na stabilnú obchodnú sieť na export našich tovarov a import toho, čo sami nevyrábame." # todo: NEW TRANSLATION
 ven_printing_industry: "Tlačiarenský priemysel" # todo: NEW TRANSLATION
 ven_printing_industry_desc: "Od vynálezu kníhtlače lid Venetov preukazujú nadanie pre jej využitie. Mali by sme tento priemysel podporovať, pretože prínosy pre Benátky sú zjavné." # todo: NEW TRANSLATION
 ven_stato_da_mar: "Stato da Mar" # todo: NEW TRANSLATION
 ven_stato_da_mar_desc: "Obchod je živou krvou Benátok a správa našich zámořských obchodných staníc je kľúčová pre naše obchodné záujmy. Centralizáciou správy týchto území do jedného celku zlepšíme náš obchod." # todo: NEW TRANSLATION
 ven_state_inquisition: "Založiť štátnu inkvizíciu" # todo: NEW TRANSLATION
 ven_state_inquisition_desc: "Štátna inkvizícia je panel troch sudcov zriadený na riešenie hrozieb vnútornej bezpečnosti. Vďaka malej veľkosti dokáže rýchlo reagovať na hrozby a rýchlo si vybuduje sieť agentov doma i v zahraničí, aby vystopovala zradcov." # todo: NEW TRANSLATION
 venetian_arsenal_advance: "Benátsky arsenal" # todo: NEW TRANSLATION
 venetian_arsenal_advance_desc: "S pôvodom v 12. storočí je Benátsky arsenal základom, na ktorom spočíva naša moc." # todo: NEW TRANSLATION
 ven_venetian_thalassocracy: "Benátska thalassokracia" # todo: NEW TRANSLATION
 ven_venetian_thalassocracy_desc: "Benátsky štát mal od svojich počiatkov úzky vzťah s morom. Obchod a komercia sú hlboko zakorenené v našej správe a benátski obchodníci majú prístup k väčším zdrojom než akákoľvek iná správa." # todo: NEW TRANSLATION
 ven_venetian_palaces: "$venetian_palaces$" # todo: NEW TRANSLATION
 ven_venetian_palaces_desc: "$venetian_palaces_desc$" # todo: NEW TRANSLATION
 ven_gothic_architecture: "Gotická architektúra" # todo: NEW TRANSLATION
 ven_gothic_architecture_desc: "Ovládaná byzantskými vplyvmi s náznakmi islamského štýlu, benátska $ven_gothic_architecture$ je kľúčovým prvkom našej architektúry a veľmi obľúbená medzi vyššou triedou. Mnohí šľachtici a zbohatlí obchodníci podporujú tento štýl svojím zlatom." # todo: NEW TRANSLATION
 ven_ship_mounted_gunpowder_weapons: "Palné zbrane na lodiach" # todo: NEW TRANSLATION
 ven_ship_mounted_gunpowder_weapons_desc: "Námorné boje boli dlhé roky skôr ako pozemné bitky na plávajúcich doskách než skutočné strety loď proti lodi. Zavedením palných zbraní na našich lodiach môžeme prelomiť toto staromódne vedenie bojov a zničiť nepriateľské plavidlá skôr, než sa stihnú priblížiť a zabodovať naše galéry." # todo: NEW TRANSLATION
 ven_magistrato_alla_sanita: "Magistrato alla Sanità" # todo: NEW TRANSLATION
 ven_magistrato_alla_sanita_desc: "The #italic $ven_magistrato_alla_sanita$#! — Magistracy of Health — je kľúčový úrad v našom štáte, ktorý dohliada na prevenciu chorôb a epidémií v našej krajine." # todo: NEW TRANSLATION
 ven_venetian_painting: "Benátske maliarstvo" # todo: NEW TRANSLATION
 ven_venetian_painting_desc: "Taliansky región je známy svojim príspevkom ku svetovej kultúre — a benátske maliarstvo je jedným z jeho veľkých prispievateľov. Umelecí z ďaleka prichádzajú do našich galérií, aby na vlastné oči zažili talianske renesančné umenie žiariace z našich veľkých diel." # todo: NEW TRANSLATION
 ven_venetian_school_of_music: "Benátska hudobná škola" # todo: NEW TRANSLATION
 ven_venetian_school_of_music_desc: "Kým maľby priťahujú priaznivcov vizuálneho umenia, benátska hudba cestuje ďaleko a široko, aby ovplyvňovala tých, ktorí hľadajú melodické osvietenie. Mnohí veľkí skladatelia pochádzajú z našich hudobných škôl a teraz putujú po Európe, aby šírili našu kultúru." # todo: NEW TRANSLATION
 ven_mixed_naval_tactics: "Kombinované námorné taktiky" # todo: NEW TRANSLATION
 ven_mixed_naval_tactics_desc: "Veslá boli chrbticou benátskeho námorníctva od jeho počiatkov. Avšak časy nie sú priaznivé pre veslá, pretože plachetnice zohrávajú v Stredozemnom mori stále dominantnejšiu úlohu. Naše námorníctvo sa musí prispôsobiť a kombinovať náš najsilnejší kapitál s veľkými galeasami." # todo: NEW TRANSLATION
 ven_naval_conscription: "Námorná branná povinnosť" # todo: NEW TRANSLATION
 ven_naval_conscription_desc: "Tak dlho, ako Benátky stáli, boli veslári galér slobodnými mužmi, ktorí pracovali za mzdu, ale akutný nedostatok pracovnej sily sťažuje nájsť kvalifikovaných mužov. Nemáme inú možnosť než pristúpiť k brannej povinnosti pre naše galéry." # todo: NEW TRANSLATION
 ven_provveditori_ai_beni_inculti: "The Provveditori ai beni inculti" # todo: NEW TRANSLATION
 ven_provveditori_ai_beni_inculti_desc: "Oddelenie pre neobrobené prírodné zdroje bolo zriadené, aby pomáhalo pri odvodňovaní močiarov a zavlažovaní suchých krajín. Cieľom je zlepšiť zásobovanie potravinami pre Benátky." # todo: NEW TRANSLATION
 cunning_diplomacy: "Prefíkaná diplomacia" # todo: NEW TRANSLATION
 cunning_diplomacy_desc: "Postavení proti silnejším nepriateľom na oboch stranách si valašskí vládci vypestovali zručnosť meniť aliancie, keď to bolo rozumné. Niektorí si zabezpečili trón s osmanskou podporou a potom vytvorili spojenectvá s Uhorskom alebo Sväto-rímskym cisárom." # todo: NEW TRANSLATION
 boyar_regime: "Bojarský režim" # todo: NEW TRANSLATION
 boyar_regime_desc: "Zmluva z Alba Iulia upevnila moc valašskej šľachty. Rada dvanástich veľkých bojarov mala zúčastňovať sa spolu s vojvodom na výkone vlády krajiny." # todo: NEW TRANSLATION
 home_of_hussars: "Domov husárov" # todo: NEW TRANSLATION
 home_of_hussars_desc: "Hoci koncept ľahkej jazdy siaha do starého Ríma, prví balkánski husári — alebo gusari (korsári alebo piráti), ako ich nazývali — sa objavili ako pomocné jednotky Byzantskej ríše, verbovaní prevažne z Byzantského Srbka v 10. a 11. storočí. Aj po úpadku byzantskej moci tradícia zostala a v nasledujúcich storočiach bola ďalej zdokonaľovaná." # todo: NEW TRANSLATION
 serbian_mining: "Srbské baníctvo" # todo: NEW TRANSLATION
 serbian_mining_desc: "Balkánske hory ukrývajú bohaté rudy pripravené na ťažbu skúsenými baníkmi. Podobne ako iné východoeurópske regióny, Srbsko privítalo skúsených saských baníkov, ktorí rozvinuli banícky priemysel. Mestá ako Novo Brdo sa rozrástli do veľkých metropol poháňaných bohatstvom vyťaženým z týchto krajín." # todo: NEW TRANSLATION
 mimic_the_phoenix: "Napodobniť Fénixa" # todo: NEW TRANSLATION
 mimic_the_phoenix_desc: "S nadšením prijímame spôsoby Byzancie, snažiac sa napodobniť ich zákony a všeobecný štýl. Čerpajúc z bohatej rímskej dedičiny, usilujeme sa vdýchnuť našej správe a právnemu systému ich podstatu, v snahe napodobniť gráciu a sofistikovanosť Byzantskej ríše v našom štáte." # todo: NEW TRANSLATION
 rallying_the_troops: "Zvolanie vojsk" # todo: NEW TRANSLATION
 rallying_the_troops_desc: "Naša ríša vyvinula spôsoby rýchleho zhromažďovania vojsk, aby nás žiadny nepriateľ nezaskočil nepripravených. Táto výhoda nám umožnila obstáť proti všetkým nepriaznivým okolnostiam a sme pripravení do boja. Zjednotení kráčame vpred s pevným odhodlaním brániť našu česť a vlasť." # todo: NEW TRANSLATION
 keepers_of_the_gate: "Strážcovia brány" # todo: NEW TRANSLATION
 keepers_of_the_gate_desc: "Drsné srbské terény dali vzniknúť mohutnej sieti obranných stavieb, zhmotnenej v impozantnej pevnosti Smederevo. Tieto trvácne opevnenia chránia našu krajinu a robia inváziu náročnou. Od rozľahlých horských masívov po strategické údolia rieky, srbské obranné systémy sú svedectvom našej odolnosti a nezdolateľného ducha." # todo: NEW TRANSLATION
 poklisars: "Poklisars" # todo: NEW TRANSLATION
 poklisars_desc: "Od vzniku národa neustále obraciame svoj zrak za hranice. Či už ide o vytváranie ziskových obchodných ciest, upokojovanie mocných susedov a budovanie aliancií, alebo nadväzovanie pevnejších partnerstiev proti spoločným nepriateľom. Poklisari sú názov, ktorý sme dali veľvyslancom, ktorí túto misiu budú vykonávať v našom mene." # todo: NEW TRANSLATION
 the_rebirth_of_the_patriarchate: "Obrodenie patriarchátu" # todo: NEW TRANSLATION
 the_rebirth_of_the_patriarchate_desc: "V 14. storočí sa Stefan Dušan snažil povýšiť arcibiskupstvo Srbska na patriarchát. Odvtedy sa naše klerikálne zbory usilovali o nezávislosť od Konštantínopola, upevňujúc spojenie medzi pozemskou ríšou, naším národom a duchovným svetom." # todo: NEW TRANSLATION
 reform_the_ecclesiastical_authorities: "Reforma cirkevných autorít" # todo: NEW TRANSLATION
 reform_the_ecclesiastical_authorities_desc: "Srbsko dlhodobo stojí na križovatke východných a západných vplyvov, vrátane tých pravoslávnej viery a Katolíckej cirkvi. Nastal čas vykročiť cestou cirkevných reforiem, posilniť naše náboženské inštitúcie a zabezpečiť duchovné blaho našej ríše." # todo: NEW TRANSLATION
 balkan_hajduks: "Balkánski hajduci" # todo: NEW TRANSLATION
 balkan_hajduks_desc: "Na rozdiel od svojich severných protějšků v Uhorsku, hajduci v Srbsku a susedných balkánskych krajinách získali povestnejšiu reputáciu. Títo muži žili ťažký život horských banditov, stále v nebezpečenstve a na cestách. Avšak počas vojen tieto skúsené, tvrdé muže často zapĺňali rady srbských armád, poskytujúc vynikajúcu — hoci trochu nedisciplinovanú — pechotu." # todo: NEW TRANSLATION
 foreign_relations_bureau: "Úrad pre zahraničné vzťahy" # todo: NEW TRANSLATION
 foreign_relations_bureau_desc: "Naša ríša si uvedomila dôležitosť budovania priateľských vzťahov a aliancií so susednými krajinami. Aby sme to uľahčili, zriadime špecializovaný úrad venovaný zahraničným záležitostiam. Udržiavaním sústredenia na diplomaciu budeme lepšie pripravení navigovať zložitú sieť medzinárodných vzťahov a zabezpečiť prosperitu národa." # todo: NEW TRANSLATION
 serbian_enlightenment: "Srbské osvietenstvo" # todo: NEW TRANSLATION
 serbian_enlightenment_desc: "Inšpirovaní inými osvietenými národmi, národní hrdinovia ako Dositej Obradović sa usilovali povýšiť náš hovorový jazyk a literatúru. Zasiahnutí nedostatkom sekulárnych diel dostupných bežnému ľudu, Dositej Obradović viedol snahu zblížiť písaný a hovorený srbský jazyk. Starostlivým tvorbou gramatík a slovníkov, písaním diel a prekladom zahraničných prác náš národ zažíva literárne obnovenie vďaka práci týchto vizionárov." # todo: NEW TRANSLATION
 military_modernization: "Vojenská modernizácia" # todo: NEW TRANSLATION
 military_modernization_desc: "Náš ľud si pamätá zrodenie národa obklopeného mocnými susedmi, ktorí sú stále hrozbou pre našu bezpečnosť. Táto trvalá ostražitosť vytvorila kultúru neochvejnej pripravenosti, zabezpečujúcu, že naše ozbrojené sily stoja ako štít proti nepriazni osudu. Nebojácni a rešpektovaní, naši vojaci nás premenili z potenciálnej koristi na mocného protivníka, odrádzajúc tých, ktorí by chceli narušiť našu suverenitu." # todo: NEW TRANSLATION
 seljuk_heritage: "Seldžucké dedičstvo" # todo: NEW TRANSLATION
 seljuk_heritage_desc: "Aby sme prijali budúcnosť, musíme si pripomenúť, čo sme sa naučili od Peržanov a Veľkých seldžukov, a vybudovať štát, ktorý dokáže spojiť rôznorodé národy a vierovyznania do väčšieho celku." # todo: NEW TRANSLATION
 turkic_traditions: "Turkické tradície" # todo: NEW TRANSLATION
 turkic_traditions_desc: "Pochádzame z stepí — vietor, útrapy a vzrušenie z boja budú vždy v našej krvi a nesmieme na to nikdy zabudnúť." # todo: NEW TRANSLATION
 millets: "Kanunnamy" # todo: NEW TRANSLATION
 millets_desc: "Zriadením jedinečných právnych kódexov v každej z provincií našej ríše môžeme zabezpečiť, že naše panovanie bude vnímané ako spravodlivé a rovnoprávne. Tieto zákonníky, známe ako Kanunname, zohľadnia miestne okolnosti a tradície každej z našich rozmanitých a vzdialených provincií." # todo: NEW TRANSLATION
 ghazi: "Ghazi" # todo: NEW TRANSLATION
 ghazi_desc: "V súlade s stepnými tradíciami sú naši šľachtici bojovníkmi hranice a budeme nebojácni v boji za rozšírenie Domova islámu." # todo: NEW TRANSLATION
 azeb_irregulars: "Azeb nepravidelníci" # todo: NEW TRANSLATION
 azeb_irregulars_desc: "Nezadaní mladí muži povolaní z najchudobnejších vrstiev spoločnosti, Azebovia nebudú slúžiť len ako vojaci a námorníci, ale aj ako stavitelia, saperi a zbrojármi. Prostredníctvom systému posádok vo vybudovaných pevnostiach zabezpečíme, že budú vždy platení." # todo: NEW TRANSLATION
 bashi_bazouks: "Bashi-bazouks" # todo: NEW TRANSLATION
 bashi_bazouks_desc: "Neposlušní nepravidelníci verbovaní z marginalizovaných vrstiev obyvateľstva, niekedy priamo tuláci, bashi-bazouks poskytujú lacný spôsob pevnenia posádok a výbežkov a so sklonom k banditizmu a bezdôvodnému zabíjaniu ich možno vždy využiť na obťažovanie nepriateľských hraníc." # todo: NEW TRANSLATION
 ottoman_bureaucracy: "Birûn" # todo: NEW TRANSLATION
 ottoman_bureaucracy_desc: "Birûn, Slúžba z vonku, zahŕňa skupinu administrátorov, vojenských dôstojníkov a náboženských učencov tesne mimo osobného vnútorného kruhu panovníka. Spolu tvoria efektívnu byrokraciu zdedenú z Iránu a Veľkých seldžukov, ale ďalej prispôsobenú prvkami z Byzancie, čo ju robí typicky osmanskou." # todo: NEW TRANSLATION
 ahdnames: "Ahidnâme" # todo: NEW TRANSLATION
 ahdnames_desc: "Tiež nazývané kapitulačné listiny, $ahdnames$ sú zmluvné dohody s inými štátmi, čerpajúce z $muslim$ aj svetského práva. $ahdnames$ sa najčastejšie používajú na zaručenie ochrany a práv obchodníkov či klerikov iných štátov v našich krajinách, čím sa zabezpečuje dodržiavanie spravodlivosti a plynulosť obchodu." # todo: NEW TRANSLATION
 dragomans: "Dragomans" # todo: NEW TRANSLATION
 dragomans_desc: "Prekladatelia, tlmočníci a sprievodcovia v jednom, dragomani sú skúsení úradníci, ktorí zlepšujú naše diplomatické a obchodné snahy s rôznymi komunitami a krajinami. Väčšina dragománov je gréckeho pôvodu, hoci niektorí pochádzajú zo židovského, arménskeho alebo iného viacjazyčného prostredia." # todo: NEW TRANSLATION
 kafes: "Kafes" # todo: NEW TRANSLATION
 kafes_desc: "Umiestnením našich nezvládnuteľných princov do špeciálnej časti harému, $kafes$, môžeme zabrániť bezduchým povstaniam a rivalite medzi bratmi, ktorá kedysi sužovala náš režim." # todo: NEW TRANSLATION
 timariots: "Timarioti" # todo: NEW TRANSLATION
 timariots_desc: "Poskytovaním timarových pozemkov jazdcom Sipâhi im umožníme používať tento nový štátom podporovaný majetok na zabezpečenie seba a svojho družstva. To nám umožní nasadiť viac mohutných jazdeckých síl." # todo: NEW TRANSLATION
 autonomous_pashas: "Autonómni pašovia" # todo: NEW TRANSLATION
 autonomous_pashas_desc: "Vyváženie miestnych potrieb a národných záujmov je najťažšou časťou vlády. Najmä pri rýchlosti komunikácie môže trvať dlho, kým základné smernice dorazia aj do relatívne blízkych provincií. Musíme podnecovať miestnych guvernérov k väčšej autonómii, aby sa zabezpečilo uspokojenie lokálnych záujmov." # todo: NEW TRANSLATION
 lawcode_of_suleiman: "Zákonník Suleimana" # todo: NEW TRANSLATION
 lawcode_of_suleiman_desc: "Suleiman je zapísaný do dejín ako jeden z veľkých panovníkov — vojak, zákonodarca a reformátor. Hoci Západ ho pozná ako Suleimana Nádherného, v jeho vlasti ho nazývajú 'Zákonodarca'. Centrom jeho reforiem bolo prehodnotenie osmanského dynastického práva, 'Kanun', aby bolo v súlade s islamským $sharia$." # todo: NEW TRANSLATION
 ottoman_tax_farming: "Muqāta'ah" # todo: NEW TRANSLATION
 ottoman_tax_farming_desc: "Systém daňového farmingu, kde šľachtici kupujú právo vyberať príjmy z pozemku patriaceho korune. $ottoman_tax_farming$ vyvažuje rozdelenie bohatstva v celej ríši a odláka šľachtu od korupcie tým, že im dáva osobný záujem podporovať štát." # todo: NEW TRANSLATION
 ottoman_waystations: "Menzil" # todo: NEW TRANSLATION
 ottoman_waystations_desc: "Komplexný systém zásobovacích dep a ubytovní pre vojakov a úradníkov, zastávky Menzil umožňujú našim armádam spoliehať sa menej na kořist a zostať dobre zásobenými na každej hranici." # todo: NEW TRANSLATION
 late_ottoman_bureaucracy: "Mālīye" # todo: NEW TRANSLATION
 late_ottoman_bureaucracy_desc: "Obrovská, rozmanitá a vysoko organizovaná byrokracia obsadená najzručnejšími pisármi, $late_ottoman_bureaucracy$ usiluje byť fundamentálnou a nekompromisnou inštitúciou štátu." # todo: NEW TRANSLATION
 tulip_period: "Obdobie tulipánov" # todo: NEW TRANSLATION
 tulip_period_desc: "Reformujeme staré a stagnujúce tradície, necháme tulipány rozkvitnúť v každej záhrade a uvedieme novú zlatú éru obchodu a spojení." # todo: NEW TRANSLATION
 imperial_school_of_naval_engineering: "Cisárska škola námorného inžinierstva" # todo: NEW TRANSLATION
 imperial_school_of_naval_engineering_desc: "Táto nová škola, #italic Mühendishane-i Bahr-i Hümâyûn#!, nám pomôže cvičiť staviteľov lodí, námorných dôstojníkov a námorníkov pre námorníctvo aj obchodnú flotilu." # todo: NEW TRANSLATION
 ayans: "Âyan" # todo: NEW TRANSLATION
 ayans_desc: "$ayans$ sú provinční magnáti rôzneho pôvodu, ktorí vykazujú značnú miestnu autonómiu, ale zároveň poskytujú pripravený zdroj príjmov z daňového farmingu a vojenských síl pre štát." # todo: NEW TRANSLATION
 french_language_in_all_courts: "Francúzština na všetkých dvoroch" # todo: NEW TRANSLATION
 french_language_in_all_courts_desc: "Dlhý čas bola latina lingua franca Európy, no v skutočnosti je to mŕtvy jazyk. Potrebujeme nový spoločný jazyk — a nič nehovorí 'lingua franca' tak jednoznačne ako francúzština." # todo: NEW TRANSLATION
 elan: "Élan!" # todo: NEW TRANSLATION
 elan_desc: "Kultivovanie doktríny útoku je jadrom armády. Naši muži musia prejavovať takéto élan, aby sme mali jasnú prevahu na bojisku." # todo: NEW TRANSLATION
 estates_general: "Generálne stavy" # todo: NEW TRANSLATION
 estates_general_desc: "Generálne stavy môžu tvrdiť, že existujú od roku 1303, ale postupom času sa zmenili z kráľom zvolávaného zhromaždenia na volené zhromaždenie. To dalo generálnym stavom a daniam, ktoré uvalujú, väčšiu legitimitu." # todo: NEW TRANSLATION
 fra_gendarmes: "Gendarmérske družiny" # todo: NEW TRANSLATION
 fra_gendarmes_desc: "Spoliehanie sa na systém odvodov vystavilo našu vládu veľkým rizikám a ukázalo sa byť obmedzujúcim. Mali by sme vytvoriť skupiny ťažko vyzbrojenej jazdy na pevný plat, ktoré budú slúžiť nášmu vládcovi ako stála armáda." # todo: NEW TRANSLATION
 fra_integration_of_new_territories: "Konsolidácia krajiny" # todo: NEW TRANSLATION
 fra_integration_of_new_territories_desc: "Náš vplyv v iných krajinách je nepopierateľný. Prečo tento vplyv nevyužiť na priame začlenenie týchto krajín do nášho štátu?" # todo: NEW TRANSLATION
 fra_reliance_on_privateers: "Spoliehanie sa na korzárov" # todo: NEW TRANSLATION
 fra_reliance_on_privateers_desc: "Priama konkurencia s inými námornými mocnosťami by mohla byť nákladná a oslabiť naše financie. Namiesto toho by sme mali sponzorovať našu obchodnú flotilu na prepadávanie a zajatie nepriateľských obchodných lodí. To nielen zabezpečí zdravý príjem pre štát, ale aj naruší námorný obchod našich rivalov." # todo: NEW TRANSLATION
 fra_reformation_of_taxation: "Zriadenie Recettes Générales" # todo: NEW TRANSLATION
 fra_reformation_of_taxation_desc: "Intendanti zodpovední za výber daní obyvateľstva nebudú menovaní stavmi, ale priamo naším panovníkom. Tým zabezpečíme, že úradníci budú verní iba panovníkovi a vyberú náležité odvody." # todo: NEW TRANSLATION
 fra_school_of_fontainebleau: "Severný manierizmus" # todo: NEW TRANSLATION
 fra_school_of_fontainebleau_desc: "Ako hrdá krajina renesancie by sme mali investovať do vytvorenia jedinečného francúzskeho štýlu. Pozývaním zahraničných umelcov a priamym sponzorovaním školy budeme môcť ich umelecké dielo označiť ako výlučne francúzske." # todo: NEW TRANSLATION
 vauban_fortifications: "Inovatívne opevnenia" # todo: NEW TRANSLATION
 vauban_fortifications_desc: "Toto nepredstavuje radikálny odklon v dizajne opevnení; génia treba hľadať v umiestnení pevností. Maximálnym využitím miestnych terénnych prvkov môže byť tá istá pevnosť omnoho ťažšie dobitá." # todo: NEW TRANSLATION
 the_philosophes: "Filozofi" # todo: NEW TRANSLATION
 the_philosophes_desc: "Pyšníme sa niektorými z najväčších mysliteľov týchto osvietených čias. Títo intelektuáli produkujú neustály prúd nových myšlienok a názorov, ktoré podporujú pokrok vo všetkých odboroch, od tých banálnych až po tie najdôležitejšie." # todo: NEW TRANSLATION
 fra_expansion_of_france: "Starobylé nároky" # todo: NEW TRANSLATION
 fra_expansion_of_france_desc: "Siahame korene nášho štátu až k ríši Karola Veľkého a môžeme si tak nárokovať tieto územia ako naše právoplatné územie. Zriadením špecializovaných súdov na skúmanie histórie jednotlivých území vo vzťahu k našej korune budeme schopní získať späť tieto stratené krajiny." # todo: NEW TRANSLATION
 liberty_egalite_fraternity: "Sloboda, rovnosť, bratstvo" # todo: NEW TRANSLATION
 liberty_egalite_fraternity_desc: "Keď sú všetci ľudia pred zákonom rovní, ľudia iného vyznania majú plné zapojenie do štátneho aparátu, čím prispievajú k pokroku národa." # todo: NEW TRANSLATION
 fra_code_civil: "Občiansky kódex" # todo: NEW TRANSLATION
 fra_code_civil_desc: "Musíme zrušiť chaotickú spleť zákonov, ktoré upravujú náš štát, a zaviesť jednotný, prístupný kódex zákonov pre celé obyvateľstvo. Tento #italic Občiansky kódex#! bude slúžiť ako základ nášho štátu a ustanoví spravodlivý systém pre všetkých." # todo: NEW TRANSLATION
 magna_carta_advance: "$magna_carta_reform$" # todo: NEW TRANSLATION
 magna_carta_advance_desc: "$magna_carta_reform_desc$" # todo: NEW TRANSLATION
 royal_navy: "Kráľovské námorníctvo" # todo: NEW TRANSLATION
 royal_navy_desc: "Od približne roku 1495 investovala Tudorovská monarchia výrazne nielen do lodí, ale aj do infraštruktúry potrebnej na ich podporu. Pre mnohých to bol oficiálny vznik Kráľovského námorníctva." # todo: NEW TRANSLATION
 eltham_ordinance: "Nariadenie z Elthamu" # todo: NEW TRANSLATION
 eltham_ordinance_desc: "Aj keď nebolo prijaté v roku 1526, predstavovalo to prvý pokus zefektívniť anglickú kráľovskú byrokraciu, aby bola pohotovejšia a hospodárnejšia." # todo: NEW TRANSLATION
 secretaries_of_state: "Štátni tajomníci" # todo: NEW TRANSLATION
 secretaries_of_state_desc: "Kráľ mal vždy svojho služobníka zodpovedného za korešpondenciu. Do polovice 17. storočia ich počet začal rásť a stali sa dôležitou súčasťou vládneho stroja, nielen sprostredkovateľmi kráľovských výnosov, ale poskytujúcimi administratívnu autonómiu." # todo: NEW TRANSLATION
 navigation_acts: "Navigačné akty" # todo: NEW TRANSLATION
 navigation_acts_desc: "Tieto akty predstavovali vrchol merkantilizmu. Náš obchod bude viesť na našich lodiach a prvý dorazí do našich prístavov, kde ho môžeme zdanovať." # todo: NEW TRANSLATION
 eng_red_coats: "Červené kabáty" # todo: NEW TRANSLATION
 eng_red_coats_desc: "Život v anglickej armáde je vyčerpávajúci a prísne regimentovaný, no formuje to v mužovi určitý charakter. Ich pevná odvaha a zručnosť s palnými zbraňami vzbudzujú strach v srdciach našich nepriateľov." # todo: NEW TRANSLATION
 eng_experimental_riflemen: "$a_experimental_riflemen$" # todo: NEW TRANSLATION
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$" # todo: NEW TRANSLATION
 sick_and_hurt_board: "Rada pre chorých a ranených" # todo: NEW TRANSLATION
 sick_and_hurt_board_desc: "Založená v roku 1707, jej úlohou bolo zabezpečiť blaho bežných námorníkov v kráľovskom námorníctve. Priniesla sériu reforiem, ktoré zlepšili zdravie námorníkov vo výslužbe." # todo: NEW TRANSLATION
 british_bill_of_rights: "Anglická listina práv" # todo: NEW TRANSLATION
 british_bill_of_rights_desc: "Rozsiahla séria reforiem zameraná na obmedzenie kráľovskej moci, najmä so zameraním na súdnictvo. Panovník nemôže jednostranne zriaďovať armády, predpisovať kruté a neobyčajné tresty ani zasahovať do slobodných volieb členov parlamentu." # todo: NEW TRANSLATION
 defense_of_the_faith: "Obrana viery" # todo: NEW TRANSLATION
 defense_of_the_faith_desc: "Boli sme vyhnaní z Akry a Cypru, no Rád špitála sv. Jána sa už nikdy ďalej nespustí. V pohanských časoch stál Kolos ako stráž pri prístave Rodosu, ale dnes ho strážia najväčšie opevnenia, aké kedy svet poznal." # todo: NEW TRANSLATION
 assistance_to_the_suffering: "Pomoc trpiacim" # todo: NEW TRANSLATION
 assistance_to_the_suffering_desc: "Rád sa volá Rytieri špitála z dobrého dôvodu: pôvodne sme chránili pútnikov pri nemocnici v Jeruzaleme. Hoci Jeruzalem je stratou v rukách Saracénov, stále poskytujeme lekársku pomoc tým v núdzi, vrátane našich odvážnych rytierov, ktorí sa do boja vracajú oveľa rýchlejšie než väčšina armád." # todo: NEW TRANSLATION
 reconquista_of_the_sea: "Rekonkvista mora" # todo: NEW TRANSLATION
 reconquista_of_the_sea_desc: "Pri našich častých stretávaniach so hrozivými korzármi tureckého a berberského ohrozenia nám napadlo, že korzári možno majú správny nápad, pokiaľ ide o námorné lúpeže a plenidlá pobrežia, len svoje drancovanie smerujú na nesprávne ciele. Pirátstvo môže byť vo vojnovom čase hanebným hriechom, no v čase vojny sa tomu hovorí 'korsárstvo' a to je predsa niečo úplne iné, nie?" # todo: CHANGED
 friends_in_need: "Priatelia v núdzi" # todo: NEW TRANSLATION
 friends_in_need_desc: "Náš rád pozostáva z ľudí, ktorí prišli z celého kresťanského sveta. Tento fakt a potreba vonkajšej podpory pri plnení našej misie nám umožnili naučiť sa získavať pomoc pre našu vec. Využijeme našu prítomnosť po celej Európe, aby sme oslovili mocných katolíckych panovníkov a získali ich na našu stranu." # todo: NEW TRANSLATION
 scourge_of_the_corsairs: "Mor korzárov" # todo: NEW TRANSLATION
 scourge_of_the_corsairs_desc: "Slávny turecký súkromník Hayreddin Barbarossa bojoval v legendárnych stretách proti Rytierom, no Barbarossa rozhodne nebol jediným korzárom, s ktorým sme sa stretli. Turecké nájazdy a rabovanie celého južného cípu Európy, tolerované barbaresknými štátmi a financované Turkami, musia skončiť. Rytieri urobia svoju prácu a ochránia nevinných námorníkov za každú cenu." # todo: NEW TRANSLATION
 crusader_tradition: "Tradícia križiakov" # todo: NEW TRANSLATION
 crusader_tradition_desc: "Rytieri nášho rádu sa zúčastnili vojnám proti Saadínovi a bojovali v obrane poslednej križiackej opory Outremer, Akry. Ak niekto z nás potrebuje inšpiráciu k hrdinským činom, stačí sa pozrieť na skutky Rytierov špitála z minulosti. Meno Rytieri špitála je naozaj večné, rovnako ako naša slávna odvaha v boji." # todo: NEW TRANSLATION
 ecumenical_defenders_of_christendom: "Ekumenickí obrancovia kresťanstva" # todo: NEW TRANSLATION
 ecumenical_defenders_of_christendom_desc: "Reformácia poškodila našu vec, keď nemeckí a škandinávski rytieri začali prehrabávať otázky o povahe Sviatosti, no vždy prítomná hrozba Turka dokáže ukázať, že takéto spory sú maličké. Možno by sme sa mali sústrediť na obranu krajiny a teologické debaty nechať na dobu, keď bude saracénska hrozba zažehnaná?" # todo: NEW TRANSLATION
 a_neverending_crusade: "Nekončiaca križiacka výprava" # todo: NEW TRANSLATION
 a_neverending_crusade_desc: "Naša misia nikdy neskončí, pokiaľ môže byť akýkoľvek katolík v ohrození pre náboženské dôvody. Či už ide o púť k hrobu nášho Pána, alebo o cestovanie morom bez strachu z korzárov, nikdy neprestane naše cvičenie, aby sme boli pripravení vstúpiť do boja okamžite." # todo: NEW TRANSLATION
 inspired_builders: "Inšpirovaní stavitelia" # todo: NEW TRANSLATION
 inspired_builders_desc: "Hlavnou povinnosťou nášho rádu je bojovať, no vďaka Pánovi naše zápasy nie sú len vojenské. Naši ľudia potrebujú vymoženosti aj ochranu pred možnými budúcimi útokmi, takže po stáročia sme rozvíjali obdivuhodnú schopnosť rýchlo budovať stavby a pevnosti. Túto schopnosť využijeme nielen na to, aby sme spravili naše hlavné mesto nepreniknuteľnejším, ale aj aby sa stalo centrom kultúry." # todo: NEW TRANSLATION
 the_right_hand_pope: "Pravá ruka pápeža" # todo: NEW TRANSLATION
 the_right_hand_pope_desc: "Ako sa svet modernizuje a vek križiakov sa medzi ľudom viac a viac zabúda, potreba ovplyvňovať Najsvätejšieho Otca, aby sme zabezpečili budúcnosť nášho ľudu, je zrejmá každému, kto sa môže stať naším veľkotelecom. Staneme sa jeho najlepšími poradcami a priateľmi. Samozrejme, pri snahe mu slúžiť môžeme zároveň získať aj určité výhody pre seba, však?" # todo: NEW TRANSLATION
 a_brand_new_world: "Úplne nový svet" # todo: NEW TRANSLATION
 a_brand_new_world_desc: "Svet sa vyvíja a to, čo kedysi bolo jedným spôsobom, sa teraz mení, nútiac všetkých stať sa niečím novým alebo byť zabudnutý dejinami. Náš rád žije už viac než poltisícročie a nie sme ešte pripravení len tak zmiznúť. Naše smrteľné telá raz spoja s Stvoriteľom, no náš rád musí byť nesmrteľný. Budeme najmodernejší spomedzi moderných národov, posilnení od samotného jadra štátu." # todo: NEW TRANSLATION
 an_order_with_state: "Rád s vlastným štátom" # todo: NEW TRANSLATION
 an_order_with_state_desc: "Zatiaľ čo niektoré národy sú často popisované ako #italic Armáda so štátom#!, my sme vždy boli Rád s národom, a to už od získania Rodosu od Grékov. Napriek tomu obdivujeme, ako efektívne dokázali iné štáty využiť svoje zdroje a stať sa silnou krajinou. Inšpirovaní ich úspechom zavedieme reformy, aby naša armáda dokázala čeliť akémukoľvek protivníkovi s istotou." # todo: NEW TRANSLATION
 local_merchant_preference: "Preferencia miestnych obchodníkov" # todo: NEW TRANSLATION
 local_merchant_preference_desc: "Teoreticky môže byť obchodník občanom sveta, plaviac sa do ktoréhokoľvek prístavu, ktorý mu vyhovuje. My však dáme výhody domácim obchodníkom, napríklad prednosť pri nakladaní a vykladaní nákladu, aby sme zabezpečili, že naši obchodníci majú všetky stimuly privádzať svoje tovary domov." # todo: NEW TRANSLATION
 association_with_unbelievers: "Stýkanie sa s nevercami" # todo: NEW TRANSLATION
 association_with_unbelievers_desc: "Sú takí, ktorí cítia, že by sme sa s nevercami nemali vôbec stýkať. My sme urobili veľa pre to, aby sme tomuto názoru odporovali, pretože len prostredníctvom styku s nevercami môžeme s nimi obchodovať." # todo: NEW TRANSLATION
 port_security_improvement: "Zlepšenie bezpečnosti prístavov" # todo: NEW TRANSLATION
 port_security_improvement_desc: "Aby sme z obchodu zarobili, potrebujeme, aby náklady boli bezpečne uložené v našich prístavoch. Musíme zabezpečiť, aby oblasti, kde sa obchodníci zdržujú, boli oslobodené od drobnej kriminality." # todo: NEW TRANSLATION
 end_of_shipbuilding_guilds: "Zánik cechov staviteľov lodí" # todo: NEW TRANSLATION
 end_of_shipbuilding_guilds_desc: "Kým sa na Arabskom polostrove začali stavať lode, existovali cechy, ktoré to kontrolovali. Hoci možno udržiavali tradíciu stavby lodí, dnes sú prekážkou pokroku. Musíme otvoriť stavbu lodí všetkým nadaným ľuďom." # todo: NEW TRANSLATION
 skilled_captains: "Zruční kapitáni" # todo: NEW TRANSLATION
 skilled_captains_desc: "Musíme zabezpečiť, aby naši kapitáni mali najvyššie štandardy námorného remesla a námořného vedomostného vybavenia. To im umožní využiť všetky výhody manévrovateľnosti v každej situácii." # todo: NEW TRANSLATION
 expansion_of_trade_contacts: "Rozšírenie obchodných kontaktov" # todo: NEW TRANSLATION
 expansion_of_trade_contacts_desc: "Musíme zabezpečiť, aby naši obchodníci boli vítaní všade, kam prídu. Preto použijeme všetky dostupné prostriedky, aby sme zabezpečili, že všetci panovníci, o ktorých sme počuli, privítajú našich obchodníkov." # todo: NEW TRANSLATION
 unlock_gallowglass_advance: "$a_gallowglass$" # todo: NEW TRANSLATION
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$" # todo: NEW TRANSLATION
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$" # todo: NEW TRANSLATION
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$" # todo: NEW TRANSLATION
 unlock_late_gallowglass_advance: "$a_late_gallowglass$" # todo: NEW TRANSLATION
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$" # todo: NEW TRANSLATION
 scottish_salmon: "Ochrana škótskeho lososa" # todo: NEW TRANSLATION
 scottish_salmon_desc: "Naše rieky a pobrežie sú bohaté na lososy. Iba dôkladnou starostlivosťou a prísnou legislatívou dokážeme tento zdroj využiť a nasmerovať našu miestnu ekonomiku na vývoz tejto žiadanej ryby." # todo: NEW TRANSLATION
 scottish_morale: "Škótska odvaha" # todo: NEW TRANSLATION
 scottish_morale_desc: "Od začiatku nášho boja proti anglickej tyranii sme si zachovali nezávislosť vďaka odvahe škótskeho ľudu. Spomienka na mužov ako William Wallace poháňa naše armády brániť a chrániť škótsku nezávislosť." # todo: NEW TRANSLATION
 scottish_longbowmen: "Anglicko-škótski dlhí lučištníci" # todo: NEW TRANSLATION
 scottish_longbowmen_desc: "S posilnenými spojeniami s Anglickom začleníme časť ich vojenských taktík do našej armády a prepracujeme tieto jednotky na silu, ktorá vzbudzuje strach." # todo: NEW TRANSLATION
 peel_towers_advance: "Peelove veže" # todo: NEW TRANSLATION
 peel_towers_advance_desc: "Peelove veže sa vyvinuli ako odpoveď na drsný život na pohraničí našej krajiny. Slúžia na ochranu pred vpádmi nepriateľských nájazdníkov, chránia životy aj dobytok a slúžia ako rýchly spôsob, ako upozorniť susedné mestá na blížiace sa armády pomocou signálnych ohňov." # todo: NEW TRANSLATION
 scottish_tenacity: "Vytrvalá krajina" # todo: NEW TRANSLATION
 scottish_tenacity_desc: "Vojny môžu byť dlhé a vyčerpávajúce. Ak si chceme udržať nezávislosť, musíme byť pripravení vydržať ťažké časy. Naše obyvateľstvo je našťastie tak odolné ako krajina, ktorej hovoria domov, a odoláva cudzím votrelcom až do konca." # todo: NEW TRANSLATION
 influx_of_english_nobles: "Anglickí správcovia" # todo: NEW TRANSLATION
 influx_of_english_nobles_desc: "Uzavreli sme mier s naším južným susedom, čo vyvolalo stabilný prísun anglických šľachticov do našej správy. Vďaka tomu môžeme účinnejšie uplatňovať kontrolu nad krajinou." # todo: NEW TRANSLATION
 scottish_trade_connections: "Obchodné spojenia Severného mora" # todo: NEW TRANSLATION
 scottish_trade_connections_desc: "Naša krajina leží na vzdialenom okraji západnej Európy a je chudobná na zdroje. Ak chceme prosperovať ekonomicky, mali by sme investovať a rozšíriť naše obchodné spojenia do vzdialenejších regiónov. Severné more vedie k bohatým trhom a obchodným príležitostiam, ak ho len využijeme." # todo: NEW TRANSLATION
 comets: "Kométy?" # todo: NEW TRANSLATION
 comets_desc: "Nedávno sme obdržali nové dielo, ktoré je mimoriadne zaujímavé; volá sa #italic O skutočnom význame komét proti márnivosti astrológov#!. Rozhodli sme, že všetci v kráľovstve by mali poznať jeho obsah." # todo: NEW TRANSLATION
 modernized_royal_scots_navy: "Kráľovské škótske námorníctvo" # todo: NEW TRANSLATION
 modernized_royal_scots_navy_desc: "Od čias vojen za nezávislosť sme uvažovali o vybudovaní vlastného námorníctva. Doteraz sme využívali feudálne povinnosti na dopĺňanie flotíl, teraz vytvoríme modernú flotilu v majetku kráľa so sídlom v našom novom prístave Newhaven." # todo: NEW TRANSLATION
 royal_revenue: "Upevniť kráľovské príjmy" # todo: NEW TRANSLATION
 royal_revenue_desc: "Ak máme naďalej udržať Škótsko slobodné, musíme zabezpečiť stabilné zdroje príjmov. Sprísnením kontroly nad kráľovskými majetkami a feudálnymi právami môžeme zvýšiť vyberané dane. Týmito metódami zabezpečíme, že koruna bude mať prostriedky konať podľa svojej vôle bez spoliehania sa na iné zdroje peňazí." # todo: NEW TRANSLATION
 scottish_education: "Škótske univerzity" # todo: NEW TRANSLATION
 scottish_education_desc: "Po skúsenostiach so zahraničnými európskymi univerzitami a vzdelávaním je čas zlepšiť vzdelávací systém doma a poskytnúť priestor pre najlepších z našich ľudí. Naši občania by mali mať možnosť usilovať sa o vedomosti a zručnosti vo vlasti bez nákladného cestovania a spoliehania sa na zahraničné inštitúcie." # todo: NEW TRANSLATION
 act_of_revocation: "Akt revokácie" # todo: NEW TRANSLATION
 act_of_revocation_desc: "Dlhú dobu bolo zvykom darovať časti kráľovskej domény našej šľachte za ich služby. Tento systém už nemôžeme udržať, ak chceme zachovať integritu domény. Odteraz budeme trvať na prenájme týchto pozemkov namiesto ich odpredaja." # todo: NEW TRANSLATION
 scottish_diplomacy: "Spoliehanie sa na aliancie" # todo: NEW TRANSLATION
 scottish_diplomacy_desc: "Po stáročia sme sa spoliehali na diplomaciu a kontakty s kontinentálnymi mocnosťami, aby sme si zabezpečili nezávislosť. Je čas formalizovať túto prax a zabezpečiť, aby naše väzby pretrvali ešte stovky rokov." # todo: NEW TRANSLATION
 scottish_highlander_advance: "Zriadiť horalské pluky" # todo: NEW TRANSLATION
 scottish_highlander_advance_desc: "Nábor plukov z obyvateľov škótskych vysočín môže byť rozhodujúcou posilou pre naše vojenské sily." # todo: NEW TRANSLATION
 scottish_whisky: "Škótska whisky" # todo: NEW TRANSLATION
 scottish_whisky_desc: "Hoci v Škótsku existujú liehovary už dlhú dobu, mali by sme zaistiť, aby tieto odvetvia boli pod náležitou štátnou starostlivosťou. Tak sa môžeme postaviť do popredia výroby liehovín a rozšíriť náš vývoz." # todo: NEW TRANSLATION
 scottish_enlightenment: "Škótske osvietenstvo" # todo: NEW TRANSLATION
 scottish_enlightenment_desc: "Rýchly pokrok vo filozofii, politickej ekonómii a medicíne vedie k mnohým úspechom našich krajanov, ktoré posunú Škótsko na čelo svetovej inovácii. Toto obdobie škótskeho osvietenstva môže byť silným nástrojom na svetovej scéne." # todo: NEW TRANSLATION
 swabian_league_of_cities: "Liga miest" # todo: NEW TRANSLATION
 swabian_league_of_cities_desc: "Švábsku obýva mnoho bohatých miest, ktoré sú žiadanými cieľmi pre cudzie ambície a dobyvateľov. Aby sme lepšie chránili naše územia, mali by sme sa v časoch vojny spojiť a bojovať proti cudzej intervencii na našich pôdach." # todo: NEW TRANSLATION
 swabian_frugal_people: "Šetrné financie" # todo: NEW TRANSLATION
 swabian_frugal_people_desc: "Mnohí zosmiešňujú našich ľudí za šetrnosť a smejú sa nášmu zdravému finančnému rozumu. Našťastie je ich výsmech ľahko znášaný so zvukovou pokladnicou a dostatkom dukátov na investovanie do našich ambícií." # todo: NEW TRANSLATION
 franconian_proud_knights: "Rytieri impéria" # todo: NEW TRANSLATION
 franconian_proud_knights_desc: "Náš ľud prispel dlhým radom hrdých rytierov v službách impéria. Reprezentujú a stelesňujú mnohé rytierove ideály, ktoré síce ustúpili, no zostávajú podstatnou súčasťou toho, kým sa snažíme byť. Máme dlhú históriu, z ktorej sa môžeme učiť pri správaní rytierov a vojenských aspektoch života. To prirodzene ovplyvňuje ochotu našej šľachty povolať levíciu v nádeji na slávu v čestnom boji." # todo: NEW TRANSLATION
 franconian_wine_bottles: "Silvaner a Bocksbeutel" # todo: NEW TRANSLATION
 franconian_wine_bottles_desc: "Bocksbeutel je veľkou súčasťou našej pevnej a hrdzavej vínnej tradície. Vďaka svojej praktickosti a ľahkému rozpoznaniu slúži tvar tejto fľaše ako akýsi veľvyslanec pre krásne vína vyrábané v našom regióne. Obsahujúc také slávne vína ako Silvaner alebo Riesling, naši sklári i vinári nám určite prinesú ekonomické bohatstvo." # todo: NEW TRANSLATION
 westphalian_monastic_traditions: "Krajina kláštorov" # todo: NEW TRANSLATION
 westphalian_monastic_traditions_desc: "Severné časti Nemecka sú domovom mnohých katolíckych stredísk, ako sú biskupstvá v Münsteri a Paderborn. Mníšsky život a s ním spojené náboženské tradície majú všeobecne pozitívny vplyv na gramotnosť a vzdelanie nášho kleru, pretože existuje množstvo miest a príležitostí na ďalšie vzdelávanie, čo poskytuje bohaté možnosti duchovným, ktorí sa chcú napojiť na Matku Cirkev." # todo: NEW TRANSLATION
 north_german_hanseatic_traditions: "Hanzoví obchodníci" # todo: NEW TRANSLATION
 north_german_hanseatic_traditions_desc: "Obyvatelia našich regiónov v severnej časti Nemecka dlhodobo ťažia z prístupu k Baltskému moru. Kým mnohí južnejší susedia musia využívať rieky na prepravu tovaru, my profitujeme z dlhoročnej tradície obchodníkov plaviacich sa po Baltickom mori, ktorí si budujú majetok a prinášajú bohatstvo našim brehom." # todo: NEW TRANSLATION
 german_baltic_sailors: "Baltskí námorníci" # todo: NEW TRANSLATION
 german_baltic_sailors_desc: "Prísnejšie podnebie vytvára odolných ľudí. Byť priľahlý k studenému Baltskému moru sa určite podpísalo na našich námorníkoch, ktorí sú veľmi zruční vo svojom remesle a extrémne odolní psychicky, pretože more vie byť veľmi tvrdá pani." # todo: NEW TRANSLATION
 german_populating_the_countryside: "Priťahovanie správnych ľudí" # todo: NEW TRANSLATION
 german_populating_the_countryside_desc: "Oživenie vidieckych oblastí a pridelenie pôdy pre obrábanie bude výborným základom na postupné zvyšovanie bohatstva a prosperity našich zatiaľ len riedko osídlených krajín." # todo: NEW TRANSLATION
 german_fair_towns: "Mestá cisárskych trhov" # todo: NEW TRANSLATION
 german_fair_towns_desc: "Veľké privilégium udelené samotným cisárom len vybraným mestám v Ríši umožňuje mnohým obchodníkom zhromažďovať sa a zúčastňovať sa jedného z najväčších trhov v celej Európe; tieto mestá sú skutočným srdcom obchodu v Ríši. Centralizovaná povaha týchto veľkých trhov tiež uľahčuje obchodníkom plánovať a rokovať v prostredí ponúkajúcom veľkú slobodu a rozmanitosť, a teda lepší prístup k rôznym druhom tovaru." # todo: NEW TRANSLATION
 german_imperial_roads: "Cisárska sieť ciest" # todo: NEW TRANSLATION
 german_imperial_roads_desc: "Storočia sa stavali, rozširovali a zlepšovali cesty v srdci Európy. Od Rimanov až po dnešok prinášajú mnohé cisárske cesty spájajúce miesta v Nemecku medzi sebou výrazné výhody pre obchod a cestovanie, pričom poskytujú veľké logistické výhody, obzvlášť pri presúvaní armád." # todo: NEW TRANSLATION
 landsknechte: "Landsknechte" # todo: NEW TRANSLATION
 landsknechte_desc: "Z opakovaných vojen v Nemecku a na jeho hraniciach sa vyvinul nový typ vojenskej organizácie. $landsknechte$ sú zmiešané sily tvorená inovatívnymi štvorcami špicárov s arkebuzníkmi na krídlach a prednou líniou zloženou z neslávne známych #italic Doppelsöldner#!, 'mužov s dvojnásobnou mzdou', nesúcimi dvojručné meče. To umožňuje taktiky kombinujúce boj na blízko a boj na strednú vzdialenosť." # todo: NEW TRANSLATION
 german_biedermeier: "Biedermeier" # todo: NEW TRANSLATION
 german_biedermeier_desc: "Obdobie Biedermeieru znamená konzervatívny pohľad v našej spoločnosti, vychádzajúci z vyšších vrstiev a ich túžby po minulých časoch. To vedie k tomu, že mnohé slobodomyseľné a tvorivé snahy sa odohrávajú v súkromí domov, skryté pred verejnosťou. Aj keď to neúmyselne posilňuje kultúrnu identitu meštianskej triedy, je to tiež príčinou, prečo mnohí slobodnomyseľníci emigrujú a pokračujú vo svojich snahách v zahraničí." # todo: NEW TRANSLATION
 custom_union_of_the_rhine: "Rýnska mincová únia" # todo: NEW TRANSLATION
 custom_union_of_the_rhine_desc: "V mozaike Ríše je nevyhnutné v otázkach hospodárstva spolupracovať so susedmi, aby sme prosperovali. Pridáme sa k rýnskej mincovej únii a prijmeme ich #italic gulden#! mince, aby sme uľahčili obchod našim obchodníkom a uľahčili diplomaciu s inými krajinami." # todo: NEW TRANSLATION
 saiger_process: "Saigerov proces" # todo: NEW TRANSLATION
 saiger_process_desc: "Nový a revolučný taviaci proces, obohacujúci medi obsahujúcu striebro pomocou olova, nám umožní zvýšiť produktivitu našich baní." # todo: NEW TRANSLATION
 austrian_tradition: "Dom slávy" # todo: NEW TRANSLATION
 austrian_tradition_desc: "Náš vzostup k moci vyvolal veľa závisti a konkurenčné rody v Ríši súperia o našu pozíciu ochrancov juhovýchodnej hranice. Napriek tomu sa pýšime diplomatickými manévrami, ktoré sú bezkonkurenčné." # todo: NEW TRANSLATION
 austrian_heritage: "Dedičstvo Rudolfa I." # todo: NEW TRANSLATION
 austrian_heritage_desc: "Víťazstvo Rudolfa I. nad jeho rivalmi zabezpečilo naše miesto medzi veľkými rodmi Ríše a je predmetom mnohých príbehov a piesní. Horlivosť, ktorú preukázal on a jeho rytieri v bitke na Marchfelde, bude našich vojakov inšpirovať ešte celé stáročia." # todo: NEW TRANSLATION
 hab_expert_mountaineers: "Krajina hôr a riek" # todo: NEW TRANSLATION
 hab_expert_mountaineers_desc: "Náš ľud je dobre prispôsobený na prekonávanie prekážok našej krajiny, od vysokých štítov a priechodov našich hôr až po široké rieky údolí." # todo: NEW TRANSLATION
 austrian_marriage_policy: "Tu Felix Austria Nube" # todo: NEW TRANSLATION
 austrian_marriage_policy_desc: "Nech ostatní vedú vojny, ty, šťastné Rakúsko, sa vydávaj! Pretože čo Mars iným dá, Venuša, bohyňa, ti prinesie." # todo: NEW TRANSLATION
 habsburg_dominance: "Rakúska diplomatická zručnosť" # todo: NEW TRANSLATION
 habsburg_dominance_desc: "V našej pozícii v centre Európy si musíme osvojiť flexibilný prístup k zahraničnej politike. Aliancie a rivality sa môžu rozpadnúť rovnako rýchlo, ako vznikli, a naši diplomati musia byť schopní pokryť všetky možné situácie." # todo: NEW TRANSLATION
 austrian_military_flexibility: "Taktika Landsknechtov" # todo: NEW TRANSLATION
 austrian_military_flexibility_desc: "Len dobre vyvážená a cvičená kombinácia delostreleckého šoku, kavalérie a neústupného pechoty získanej z Landsknechtov nás môže doviesť k víťazstvu." # todo: NEW TRANSLATION
 edict_of_restitution: "Edikt o restitúcii" # todo: NEW TRANSLATION
 edict_of_restitution_desc: "Jeden malý kus účtovníctva nám pomôže prekonať akékoľvek náboženské nepokoje, ktoré by mohli postihnúť naše panstvo. Tento neškodný edikt určite nezapáli ďalší konflikt." # todo: NEW TRANSLATION
 austrian_court: "Rakúsky dvor" # todo: NEW TRANSLATION
 austrian_court_desc: "Udržiavanie našich diplomatických vzťahov vyžaduje čas a úsilie a nasadzovanie príliš veľa ľudí na diplomatické misie by sa mohlo negatívne prejaviť na našej efektivite a reputácii. Zefektívnením nášho dvora môžeme zabezpečiť, že získame informácie potrebné na uhladenie vzniknutých treníc." # todo: NEW TRANSLATION
 geheimrat: "Tajná rada" # todo: NEW TRANSLATION
 geheimrat_desc: "Geheimer Rat je elitné poradné telo zložené z vysokopostavených šľachticov a úradníkov, slúžiace ako ústredná inštitúcia pre smerovanie politických, vojenských a správnych rozhodnutí Rakúska." # todo: NEW TRANSLATION
 hofkriegsrat: "Hofkriegsrat" # todo: NEW TRANSLATION
 hofkriegsrat_desc: "Náš vojenský snem môže fungovať len s riadnou byrokratickou štruktúrou. Iba keď budeme poznať každý detail o našich vojenských silách a logistike, dokážeme brániť naše panstvo pred nepriateľskými votrelcami." # todo: NEW TRANSLATION
 military_border: "Vojenská hranica" # todo: NEW TRANSLATION
 military_border_desc: "Obrana našich hraníc je vážna záležitosť, najmä čo sa týka finančných bremien, ktoré môže štátu priniesť. Riešenie, na ktoré sme prišli, spočíva v udeľovaní štedrých pozemkov na pohraničí, aby sa vytvorila profesionálna vojenská trieda. To zabezpečí vyššiu disciplínu v našich zdrojoch pracovnej sily a uľahčí presídľovanie ľudí do málo osídlených regiónov nášho panstva." # todo: NEW TRANSLATION
 austrian_ambition: "Osvietenie cez vzdelanie" # todo: NEW TRANSLATION
 austrian_ambition_desc: "Naši vládci musia získať čo najlepšie vzdelanie, aby naplnili ideál osvieteného panovníka." # todo: NEW TRANSLATION
 austrian_state_industrialization: "Štátna industrializácia" # todo: NEW TRANSLATION
 austrian_state_industrialization_desc: "Modernizácia nášho priemyslu musí byť vždy na prvom mieste. Iba s modernými manufaktúrami môžeme konkurovať našim rivalom na svetovej scéne." # todo: NEW TRANSLATION
 wiener_klassik: "Wiener Klassik" # todo: NEW TRANSLATION
 wiener_klassik_desc: "Viedenský klasicizmus je prelomové hudobné obdobie. Diela našich najlepších skladateľov zrevolucionizujú západnú hudbu svojimi inováciami v symfonickej, opernej a komorovej podobe." # todo: NEW TRANSLATION
 multicultural_empire: "Multikultúrna ríša" # todo: NEW TRANSLATION
 multicultural_empire_desc: "Rakúsko je rozmanité a multikultúrne panstvo, ktoré sa spolieha na prijatie a uspokojovanie potrieb svojich početných etnických menšín, aby si udržalo jednotu a stabilitu uprostred rastúceho nacionalistického napätia." # todo: NEW TRANSLATION
 imperial_artillery: "Cisárske delostrelectvo" # todo: NEW TRANSLATION
 imperial_artillery_desc: "Rýchlo sa menúca povaha vojny nás núti modernizovať naše vojská a taktiku. Aby sme zostali pred našimi nepriateľmi, urobíme z nášho delostrelectva pýchu cisárskej armády." # todo: NEW TRANSLATION
 alchemy_advance: "Alchýmia" # todo: NEW TRANSLATION
 alchemy_advance_desc: "Umenie alchýmie zahŕňa tvorbu elixírov a lektvarov pomocou kombinácie bylín, minerálov a iných prírodných zložiek. Hoci nie je vždy spoľahlivá, použitie alchýmie môže niekedy priniesť pozoruhodné výsledky pri liečbe rôznych neduhov." # todo: NEW TRANSLATION
 anatomy_advance: "Anatómia" # todo: NEW TRANSLATION
 anatomy_advance_desc: "Lekári získavajú pokročilejšie pochopenie ľudskej anatómie, čo vedie k účinnejším liečbam zranení a chorôb. Tento poznatok, veľká časť ktorého pochádza z praktických pitiev ľudských tiel, tiež pomáha zlepšovať chirurgické techniky a znižovať riziká lekárskych zákrokov." # todo: NEW TRANSLATION
 surgery_advance: "Chirurgia" # todo: NEW TRANSLATION
 surgery_advance_desc: "Barberi-chirurgovia vyvíjajú sofistikovanejšie techniky liečenia zranení a chorôb a vývoj nových chirurgických nástrojov robí zákroky bezpečnejšími a efektívnejšími. V dôsledku toho pacienti prežívajú zranenia a choroby, ktoré by pred pár rokmi boli smrteľné." # todo: NEW TRANSLATION
 pharmacology_advance: "Farmakológia" # todo: NEW TRANSLATION
 pharmacology_advance_desc: "Alchymisti a lekári skúmajú nové zlúčeniny a chemické zmesi pri hľadaní liekov. Niektorí z týchto raných farmaceutov vyvinuli liečby bežných chorôb ako horúčka, prechladnutie a tráviace problémy a ich metódy sľubujú do budúcnosti. Avšak stále je veľa čo sa učiť a mnohé z týchto nových liekov môžu byť nebezpečné, ak nie sú správne pripravené." # todo: NEW TRANSLATION
 sanitation_advance: "Sanitácia" # todo: NEW TRANSLATION
 sanitation_advance_desc: "Obce investujú do zlepšených sanitárnych opatrení, ako sú systémy odstraňovania odpadu a zásobovania čistou vodou. To zníži šírenie chorôb a zlepší celkové zdravie populácie. Rozvoj moderných sanitárnych praktík umožní ľuďom žiť bližšie pri sebe bez toho, aby podľahli chorobám." # todo: NEW TRANSLATION
 vaccination_advance: "Očkovanie" # todo: NEW TRANSLATION
 vaccination_advance_desc: "S vývojom vakcín dokážu lekári poskytnúť obyvateľstvu imunitu proti smrteľným chorobám. Tieto vakcíny pomáhajú znižovať šírenie nákaz a predchádzať epidémiám. Vstreknutím malej dávky oslabených alebo mŕtvych baktérií či vírusov dokáže imunitný systém rozpoznať a bojovať proti chorobe, ak sa s ňou stretnú znova." # todo: NEW TRANSLATION
 vibrant_court_advance: "Živý dvor" # todo: NEW TRANSLATION
 vibrant_court_advance_desc: "Veľké mysle sa z celej známej krajiny zbiehajú na náš dvor a prinášajú so sebou rozmanitú módu a jazyky. V dôsledku toho sa stávame viac otvorení ich cudziným 'manners'." # todo: NEW TRANSLATION
 patio_process_advance: "Patio Process" # todo: NEW TRANSLATION
 patio_process_advance_desc: "The $patio_process_advance$ spočíva v metóde rafinácie nízkokvalitných rúd striebra a zlata chemickým roztokom na báze ortuti, ktorý katalyzuje amalgamačnú reakciu." # todo: NEW TRANSLATION
 pan_amalgamation_advance: "Pan-amalgamácia" # todo: NEW TRANSLATION
 pan_amalgamation_advance_desc: "The $pan_amalgamation_advance$ je vylepšenie $patio_process_advance$, ktoré umožňuje rýchlejšie spracovanie." # todo: NEW TRANSLATION
 milanese_tradition: "Lombardské dedičstvo" # todo: NEW TRANSLATION
 milanese_tradition_desc: "Sláva a vplyv Lombardského kráľovstva sú cítiť dodnes. Ako ich zrejmí duchovní dediči si šľachtické rody Milána užívajú istú mieru autority a rešpektu nad ostatnými." # todo: NEW TRANSLATION
 milanese_heritage: "Tradícia kondotiérov" # todo: NEW TRANSLATION
 milanese_heritage_desc: "Ľudia z Milána sú zvyknutí bojovať ako žoldnieri v neustálych sporoch v regióne, čím si vybudovali povesť veľmi schopných vojakov." # todo: NEW TRANSLATION
 renaissance_prince: "Renesančný princ" # todo: NEW TRANSLATION
 renaissance_prince_desc: "Iní vládci v Taliansku môžu len verbálne podporovať kultúrne znovuzrodenie, ktoré sa pred nami prejavuje; nech sa Miláno stane jeho centrom pod naším patronátom." # todo: NEW TRANSLATION
 patron_of_music: "Patrón hudby" # todo: NEW TRANSLATION
 patron_of_music_desc: "Hudobné umenie bolo u iných kniežat smutne zanedbávané. Podporte hudbu pre Slávu Boha a nás samých, a Miláno zažiarí." # todo: NEW TRANSLATION
 lowered_power_of_barons: "Znížená moc barónov" # todo: NEW TRANSLATION
 lowered_power_of_barons_desc: "Umenie a kultúra sú jedna vec, ale ak chceme zostať nezávislí, budeme potrebovať peniaze. Preto musíme zlámať moc miestnej šľachty a zabezpečiť, aby viac peňazí plynulo do centra." # todo: NEW TRANSLATION
 age_of_condottieri: "Doba kondotiérov" # todo: NEW TRANSLATION
 age_of_condottieri_desc: "Keď žoldnieri tvoria hlavnú oporu mnohých armád, bolo by múdre zabezpečiť, aby sme mali žoldnierov k dispozícii aj my. Zabezpečme, aby prechádzajúci kapitáni žoldnierov boli v Miláne srdečne vítaní, nech si nás pamätajú, keď príde čas." # todo: NEW TRANSLATION
 encouragement_of_philosophers: "Podpora filozofov" # todo: NEW TRANSLATION
 encouragement_of_philosophers_desc: "My v Miláne už dlho podporujeme renesančné myslenie. Pokračujme v tejto tradícii, rozšírme patronát a vybudujme zariadenia, aby sem prišli najlepší myslitelia celej Európy." # todo: NEW TRANSLATION
 merchant_princes: "Obchodnícki kniežatá" # todo: NEW TRANSLATION
 merchant_princes_desc: "Veľké prímorské mestá Talianska majú dlhodobo rozsiahle obchodné siete, ktoré prinášajú bohatstvo a moc až k ich dverám. Miláno možno neleží na pobreží, ale to neznamená, že Vojvodstvo Miláno nemôže získať svoj podiel. Nech je známe, že bohatí muži, ktorí putujú a privážajú bohatstvá sveta, budú na dvore Milána vítaní." # todo: NEW TRANSLATION
 rulership_of_enlightened_principals: "Vládnutie podľa osvietených princípov" # todo: NEW TRANSLATION
 rulership_of_enlightened_principals_desc: "S podporou filozofov sa začali objavovať nové teórie a princípy. Usporiadaním našej vlády podľa týchto princípov získame väčšiu podporu, aspoň medzi tými, na ktorých skutočne záleží." # todo: NEW TRANSLATION
 milanese_ambition: "Nové lombardské kráľovstvo" # todo: NEW TRANSLATION
 milanese_ambition_desc: "Sláva predchádzajúceho lombardského kráľovstva bledne v porovnaní s tým, čo ľudia Milána dokázali a čo sú ešte pripravení získať. Všetci sa nám poklonia." # todo: NEW TRANSLATION
 pap_head_of_the_church: "Hlava cirkvi" # todo: NEW TRANSLATION
 pap_head_of_the_church_desc: "Kuria a Svätá stolica sú úzko späté s pápežskou vládou. Kardináli zo susedných národov a štátov sa môžu snažiť ovplyvniť náboženský smer kresťanstva, ale nakoniec je to Pápežstvo, ktoré bude mať v Kurii vždy najväčší vplyv." # todo: NEW TRANSLATION
 pap_the_word_of_the_lord: "Slovo Pánovo" # todo: NEW TRANSLATION
 pap_the_word_of_the_lord_desc: "Ako jeho najvernejší služobníci; jeho najsvätejší biskupi, sme to my, kto číta a interpretuje Slovo Pánovo. Tak je naša diplomacia podporená božskou autoritou." # todo: NEW TRANSLATION
 ecclesiastical_primacy: "Cirkevná primátia" # todo: NEW TRANSLATION
 ecclesiastical_primacy_desc: "Pápež má suverénnu právomoc ustanovovať náboženské kánony a zákony v Katolíckej cirkvi. Štát zdieľa zvláštny vzťah s tými, ktorí priznávajú katolícku autoritu." # todo: NEW TRANSLATION
 papal_investiture_and_tithes: "Pápežská investitúra a desiatky" # todo: NEW TRANSLATION
 papal_investiture_and_tithes_desc: "Do Ríma prúdia bohatstvá kresťanskej Európy." # todo: NEW TRANSLATION
 glory_of_rome: "Sláva Ríma" # todo: NEW TRANSLATION
 glory_of_rome_desc: "Kontrolujeme veľké mesto a starobylé sídlo Rimanov. Sme strážcami ich úžasnej tradície." # todo: NEW TRANSLATION
 donation_of_constantine: "Darovanie Konštantína" # todo: NEW TRANSLATION
 donation_of_constantine_desc: "Darovanie Konštantína demonštruje našu právomoc udeľovať titul cisára Rimanov komukoľvek podľa nášho výberu. Môže tiež naznačovať, že sme dosť zruční v falšovaní dokumentov." # todo: NEW TRANSLATION
 centralize_the_states: "Zcentralizovať štáty" # todo: NEW TRANSLATION
 centralize_the_states_desc: "Konsolidujeme našu moc v pápežských provinciách tým, že ju vezmeme od miestnych kniežat." # todo: NEW TRANSLATION
 holy_father: "Svätý Otec" # todo: NEW TRANSLATION
 holy_father_desc: "Byť Kristovým vikárom pre rímskych katolíkov nám dáva určitú politickú voľnosť. Pápežská bula, dokumenty nesúce oficiálnu pečať pápeža, majú váhu samotného slova Božieho. Ich pomocou boli panovníci prekliati a celé kontinenty rozdelené." # todo: NEW TRANSLATION
 pap_legacy_of_the_military_orders: "Dedičstvo vojenských rádu" # todo: NEW TRANSLATION
 pap_legacy_of_the_military_orders_desc: "Aj keď éra Svätých rádu už dávno skončila, ich dedičstvo zostáva významnou inšpiráciou pre Božích vojakov, ktorí sľubujú brániť Svätú stolicu pred heretikmi a pohanmi." # todo: NEW TRANSLATION
 teu_crusader_discipline: "Krížová disciplína" # todo: NEW TRANSLATION
 teu_crusader_discipline_desc: "Náš veľký rád bol formovaný v ohni a krvi Tretej križiackej výpravy počas obliehania $acre$ v roku 1191. Kým pôvodne sme sa starali o chorých a slabých, rád sa premenil na ozbrojenú skupinu rytierov s nezlomnou oddanosťou a disciplínou." # todo: NEW TRANSLATION
 teu_teutonic_heavy_cavalry: "Teutónska ťažká jazda" # todo: NEW TRANSLATION
 teu_teutonic_heavy_cavalry_desc: "Niet väčšieho symbolu moci a vojenskej sily než ťažká jazda. Kým v mnohých štátoch tvoria jazdu šľachtici, každý teutónsky rytier je zároveň členom našej ťažkej jazdy a podstupuje prísny výcvik križiaka." # todo: NEW TRANSLATION
 teu_reformed_order_army: "Reformovaná rádová armáda" # todo: NEW TRANSLATION
 teu_reformed_order_army_desc: "Nemeckí rytieri, veteráni križiackych výprav a nespočetných európskych vojen jednoducho nie sú dostatočne početní, aby zostali základom našich armád. Teraz musíme reorganizovať armádu, aby umožnila vznik domáce odvodových plukov schopných nahradiť rytierov na bojisku." # todo: NEW TRANSLATION
 teu_peasants_recruitment: "Nábor roľníkov" # todo: NEW TRANSLATION
 teu_peasants_recruitment_desc: "Je nám jasné, že sa už nemôžeme spoliehať na zahraničných dobrovoľníkov pri dopĺňaní radov našej armády, nech sú akokoľvek skúsení a cenní. Namiesto toho musíme vyvinúť systém, ktorý nám umožní odvodzovať našich poddaných, Nemcov i ne-Nemcov." # todo: NEW TRANSLATION
 teu_infantry_tactics: "Taktika pechoty" # todo: NEW TRANSLATION
 teu_infantry_tactics_desc: "Súčasné európske bitky dokázali, že prichádza vek pechoty. Je načase vyvinúť nové taktiky, zaviesť kopiju a preformovať náš stredoveký koncept pomocnej pechoty na hlavnú bojovú silu budúcich armád." # todo: NEW TRANSLATION
 teu_teutonic_religious_authority: "Teutónska náboženská autorita" # todo: NEW TRANSLATION
 teu_teutonic_religious_authority_desc: "Ukončíme prax voľnej náboženskej autonómie miestnych biskupov v našom panstve. Všetky náboženské záležitosti, od zdanenia až po konverziu miestnych, budú odteraz záležitosťami štátu." # todo: NEW TRANSLATION
 teu_expanded_marches: "Rozšírené pohraničné marky" # todo: NEW TRANSLATION
 teu_expanded_marches_desc: "Udelme autonómiu miestnym guvernérom našich pohraničných regiónov a premeňme ich územia na marky. Tieto špeciálne územia budú platiť nižšie dane štátu výmenou za povinnosť udržiavať najvyššiu bojovú pohotovosť počas vojny i mieru. To by nám malo poskytnúť značnú vojenskú flexibilitu pri nízkych nákladoch." # todo: NEW TRANSLATION
 teu_prussian_bishops: "Pruskí biskupi" # todo: NEW TRANSLATION
 teu_prussian_bishops_desc: "Udeľte ďalšie práva a privilégiá našim pruským biskupom, čím zabezpečíme ich lojalitu vo všetkých záležitostiach." # todo: NEW TRANSLATION
 teu_one_state_one_religion: "Jeden štát, jedno náboženstvo" # todo: NEW TRANSLATION
 teu_one_state_one_religion_desc: "Rezervujte všetky štátne úrady len pre príslušníkov nášho náboženstva. Kacíri a pohania už v našom panstve nie sú vítaní." # todo: NEW TRANSLATION
 teu_absolute_order: "Absolútny poriadok" # todo: NEW TRANSLATION
 teu_absolute_order_desc: "Všetky právomoci štátu sú zhromaždené v našom ráde. Každé konanie a každé rozhodnutie prechádza najprv hierarchiou Teutónskeho rádu, než sa vykoná. Samozrejme, táto byrokracia nie je v prospech všetkých, ale zabezpečuje absolútnu moc Hochmeistra." # todo: NEW TRANSLATION
 legacy_of_breton_independence: "Dedičstvo bretaňskej nezávislosti" # todo: NEW TRANSLATION
 legacy_of_breton_independence_desc: "Bretónsko nikdy nebolo súčasťou Francúzska. Hoci sme v minulosti trpeli nájazdmi Frankov, Vikingov a Angličanov, doteraz sme si zachovali svoju identitu ako národ. Nech sú naši susedia informovaní, že Bretónsko zostane slobodné, posledným domovom pravých galských tradícií." # todo: NEW TRANSLATION
 estates_of_brittany: "Stavy Bretónska" # todo: NEW TRANSLATION
 estates_of_brittany_desc: "Prvýkrát zvolané v 14. storočí, Stavy Bretónska umožnili slobodným mužom zo všetkých vrstiev spoločnosti, dokonca aj Tretieho stavu, zdieľať svoje sťažnosti a žiadať vojvodu o nápravu. Zvolaním Stavov môžeme uvoľniť časť napätia v našich krajinách." # todo: NEW TRANSLATION
 dutch_education: "Holandské vzdelanie" # todo: NEW TRANSLATION
 dutch_education_desc: "Aj keď naše krajiny vždy mali vyššiu gramotnosť vo všetkých vrstvách, táto výhoda sa stáva čoraz zrejmejšou vo svete, ktorý sa pred nami formuje. Len tí s obmedzeným pochopením by nevyužili túto výhodu a nezvýšili ju." # todo: NEW TRANSLATION
 dutch_golden_age_art: "Holandské umenie" # todo: NEW TRANSLATION
 dutch_golden_age_art_desc: "Holandsko historicky stálo v čele technologického a kultúrneho pokroku. Musíme pokračovať v patronovaní vynálezcov, umelcov a spisovateľov, aby sme si udržali náskok pred ostatnými národmi." # todo: NEW TRANSLATION
 a_trading_hub: "Obchodné centrum" # todo: NEW TRANSLATION
 a_trading_hub_desc: "Naša krajina je požehnaná dobre etablovaným centrom miest zameraných na obchod a dobrodružnými námorníkmi ochotnými priviesť bohatstvo z celého sveta domov. Títo muži budú pre nás cestou obchodovať s inými národmi a prinášať významné zisky do našej kasy." # todo: NEW TRANSLATION
 platoon_fire: "Palba čaty" # todo: NEW TRANSLATION
 platoon_fire_desc: "Štandardná salva zahŕňala každý rad, ktorý vypálil svoju salvu naraz s cieľom maximalizovať palebnú silu. Holanďania vyvinuli iný systém paľby po čatách, ktorým bolo zabezpečiť, že časť pluku bude vždy strieľať na nepriateľa. To zabraňovalo nepriateľovi zotaviť sa po salvách." # todo: NEW TRANSLATION
 concentration_power: "Koncentrácia moci" # todo: NEW TRANSLATION
 concentration_power_desc: "Príliš dlho bola naša krajina spravovaná viacerými statholdermi, hoci niektorí mali viac moci než iní a konali ako #italic primus inter pares#!. Je čas urobiť túto pozíciu dedičnou a sústrediť moc do jednej osoby." # todo: NEW TRANSLATION
 a_fortified_border: "Opevnená hranica" # todo: NEW TRANSLATION
 a_fortified_border_desc: "Naše hranice nie sú tak dobre chránené prírodnými bariérami ako u iných národov. Avšak môžeme využiť náš dôvtip na vytvorenie najsilnejších obrán, aby sme odradili nepriateľov a chránili naše rodiny." # todo: NEW TRANSLATION
 netherlandish_protoindustry: "Holandský verlagový systém" # todo: NEW TRANSLATION
 netherlandish_protoindustry_desc: "Dlhú dobu boli naše krajiny domovom rušných miest a obcí, ktoré sa venovali remeslám v väčšej miere než naši susedia. Tento dôraz z nás urobil veľmi produktívnu krajinu." # todo: NEW TRANSLATION
 a_dynamic_society: "Dynamická spoločnosť" # todo: NEW TRANSLATION
 a_dynamic_society_desc: "Naše krajiny sú domovom odvážnych. Tí, ktorí hľadajú zlepšenie svojho života, tu majú miesto, a my využijeme ambície týchto ľudí na posilnenie národa." # todo: NEW TRANSLATION
 an_early_urbanization: "Skorá urbanizácia" # todo: NEW TRANSLATION
 an_early_urbanization_desc: "Nizozemské kraje tradične mali vysokú mieru urbanizácie, ktorá nám umožnila dosahovať viac, než sa očakávalo. Mali by sme využiť tento trend a zväčšiť ho, vytvoriť silnú sieť sídel, ktorá prispeje k bohatšej budúcnosti." # todo: NEW TRANSLATION
 polders_advance: "Poldery" # todo: NEW TRANSLATION
 polders_advance_desc: "Nizozemské krajiny sú veľmi náchylné na záplavy a v nepokojných obdobiach 11.—14. storočia došlo k viacerým povodniam, ktoré vytvorili Zuiderzee a zasolili pôdu pobrežných oblastí. Teraz máme technológiu na získavanie pôdy späť, čo umožní produktívnejšie poľnohospodárstvo." # todo: NEW TRANSLATION
 netherlandish_ship_building: "Nizozemské staviteľstvo lodí" # todo: NEW TRANSLATION
 netherlandish_ship_building_desc: "Keďže Nizozemské krajiny majú niektoré z najväčších európskych prístavných miest, je prirodzené, aby mali aj jedny z najlepších lodeníc v Európe. Možnosť využívať miestnych remeselníkov dramaticky znižuje náklady na získanie nových obchodných flotíl." # todo: NEW TRANSLATION
 brb_the_four_quartiers: "Štyri kvartály" # todo: NEW TRANSLATION
 brb_the_four_quartiers_desc: "Štyri kvartály sú štyri provincie, na ktoré je rozdelené jadro Vojvodstva Brabantského. Každý kvartál je tvorený satelitom veľkých a menších miest, niektoré opevnené, iné nie. Všetky spolupracujú v dokonalej súhre ako dobre naolejovaný stroj a plnia naše truhlice veľkým bohatstvom." # todo: NEW TRANSLATION
 fla_cloth: "Flámske tkaniny" # todo: NEW TRANSLATION
 fla_cloth_desc: "Flámsky textilný priemysel je závistou sveta. Obchodníci prichádzajú zďaleka, aby predávali svoju vlnu vo Flandrách, kde vyrábame najkvalitnejšie tkaniny." # todo: NEW TRANSLATION
 frisian_trading_traditions: "Obchodné tradície" # todo: NEW TRANSLATION
 frisian_trading_traditions_desc: "Pred vznikom grófstiev na juhu, ktoré začali cestovať do iných krajín obchodovať, mali naši predkovia obchodné trasy pokrývajúce všetky pobrežia Európy od Baltu po Biskajský záliv. Teraz je potrebné toto starodávne poznanie používať viac než kedykoľvek predtým." # todo: NEW TRANSLATION
 gel_warring_spirit: "Bojovný duch" # todo: NEW TRANSLATION
 gel_warring_spirit_desc: "Niektorí hovoria, že sme príliš vojnoví, ale realita je, že sa boja našej sily. Vyškolená armáda je jedným z prvých krokov k úspechu v tomto chaotickom svete. Tí, ktorí sa nám postavia, spoznajú náš pevný bojový duch." # todo: NEW TRANSLATION
 hai_expert_embassadors: "Skúsení veľvyslanci" # todo: NEW TRANSLATION
 hai_expert_embassadors_desc: "Naši vládci boli vždy zruční v slovách, ktoré používajú, a to nám pomohlo rozšíriť vplyv národa za hranice. Ako plynie čas, potreba získavať priateľov na ochranu pred nepriateľmi alebo na ďalšie rozšírenie našich vplyvov nad inými národmi sa stáva zrejmejšou." # todo: NEW TRANSLATION
 hol_sailors: "Holandskí námorníci" # todo: NEW TRANSLATION
 hol_sailors_desc: "Ako krajina piesku a zaplavovaných terénov Holanďania považovali more za svoj prirodzený druhý domov, kde ryby a sláva čakajú tých, ktorí sú dosť odvážni ich hľadať." # todo: NEW TRANSLATION
 lie_athens_north: "Atény severu" # todo: NEW TRANSLATION
 lie_athens_north_desc: "Liège bola storočia centrom kultúry, vychovala niektorých z najvzdelanejších učencov v regióne a bola závisťou našich rivalov. Naše inštitúcie by sa nikdy nemali prestať zlepšovať." # todo: NEW TRANSLATION
 lux_destined_rule: "Predurčení vládnuť" # todo: NEW TRANSLATION
 lux_destined_rule_desc: "Veľká dynastia Luxemburgu si vzala meno z našej veľkej krajiny a teraz je najdôležitejšou rodinou v Európe. To musí byť znamenie z neba, a my využijeme tento božský dar na ďalšie rozšírenie nášho vplyvu." # todo: NEW TRANSLATION
 utr_city_churches: "Mesto kostolov" # todo: NEW TRANSLATION
 utr_city_churches_desc: "Utrecht, často nazývaný #italic Mesto kostolov#! pre svoje mnohé kostolné veže, je domovom ikonickej Dómovej veže. Slúži ako duchovné centrum Holandska a sídlo biskupstva Utrecht, a od Antiky je svetlom nádeje." # todo: NEW TRANSLATION
 brb_brabantine_rights: "Brabantské práva" # todo: NEW TRANSLATION
 brb_brabantine_rights_desc: "V štýle iných národov je čas zakódovať slobody našich poddaných, aby mohli viesť prosperujúcejší život v službách nášho veľkého národa." # todo: NEW TRANSLATION
 fla_flemish_renaissance: "Flámska renesancia" # todo: NEW TRANSLATION
 fla_flemish_renaissance_desc: "Ako jedna z najrozvinutejších krajín na kontinente je prirodzené, že bohatstvo získané ťažkou prácou sa nakoniec venuje menej praktickým veciam, ako je umenie. Toto umenie však osvetľuje pochmúrne dni našej vlasti. So stovkami flámskych obchodníkov, ktorí pôsobia ako patrónovia, ponuka umelcov nemôže prestať rásť." # todo: NEW TRANSLATION
 frisian_resisting_invader: "Odpor voči votrelcovi" # todo: NEW TRANSLATION
 frisian_resisting_invader_desc: "Obkľúčení nepriateľmi sú naši ľudia zvyknutí brániť svoje územia agresívne, aby votrelci ustúpili a už sa nevrátili. Ich krvou sa naša pôda len obohacuje!" # todo: NEW TRANSLATION
 gel_healthy_economy: "Zdravá ekonomika" # todo: NEW TRANSLATION
 gel_healthy_economy_desc: "Naše panstvo sa nerozšírilo len mečom, ale bolo aj opatrné s peniazmi a úsporami, čo nám umožňuje kupovať si vplyv nad inými územiami alebo ich priamo kupovať. Mali by sme v tomto trende pokračovať a múdro spravovať náš rozpočet." # todo: NEW TRANSLATION
 hai_frontier_march: "Pohraničná marka" # todo: NEW TRANSLATION
 hai_frontier_march_desc: "Ako pri okraji Impéria si Hainaut vyvinul pohraničného ducha, ktorý je zrejmý každému, kto si všíma. Tento duch dáva našim zemiam obrannú mentalitu, ktorú môžeme využiť v náš prospech." # todo: NEW TRANSLATION
 hol_maritime_warfare: "Námorná vojna" # todo: NEW TRANSLATION
 hol_maritime_warfare_desc: "Ako námorná krajina sú naši námorníci zvyknutí na boj, či už proti rivalom alebo pirátom snažiacim sa ukradnúť naše bohatstvo. V každom prípade musí byť naše námorníctvo pripravené čeliť akémukoľvek nepriateľovi kedykoľvek." # todo: NEW TRANSLATION
 lie_devoted_land: "Oddaná krajina" # todo: NEW TRANSLATION
 lie_devoted_land_desc: "Ako súčasť jednej z najväčších diecéz v oblasti je oddanosť nášho ľudu nepochybná. Ukážeme svetu, že naša viera v Boha je rovnako silná ako naša viera v národ." # todo: NEW TRANSLATION
 lux_fortress_europe: "Pevnosť Európy" # todo: NEW TRANSLATION
 lux_fortress_europe_desc: "Neprehliadnuteľná pozícia mesta Luxembourg, s prírodným útvarom Bock ako prírodnou pevnosťou, robí našu pozíciu veľmi silnou. Naši nepriatelia zahynú pri pokuse získať naše pozície. Poučíme sa z prírody a všetky naše pevnosti využijeme v prospech terénnych útvarov." # todo: NEW TRANSLATION
 utr_blessed_land: "Požehnaná krajina" # todo: NEW TRANSLATION
 utr_blessed_land_desc: "Sám pápež ovplyvňuje voľbu nášho kniežaťa-biskupa, čím spochybňuje tradičné päťkapitoly voľby, ktoré sme mali predtým. To je jasný dôkaz, že naša krajina je požehnaná." # todo: NEW TRANSLATION
 brb_land_culture: "Krajina kultúry" # todo: NEW TRANSLATION
 brb_land_culture_desc: "So založením Univerzity v Leuvene sa Brabantsko stavia do centra kultúry v Holandsku. Študenti z celej Európy prichádzajú do našich krajín, aby sa učili a zdieľali svoje poznatky." # todo: NEW TRANSLATION
 fla_prospering_agriculture: "Prosperujúce poľnohospodárstvo" # todo: NEW TRANSLATION
 fla_prospering_agriculture_desc: "Keď naši konkurenti začínajú ohrozovať naše odvetvia zamerané na textil, luxusné tovary a financie, potreba lepšie využívať naše pozemkové zdroje sa stáva zjavnou. Pri správnej príprave sa naša pôda môže stať regionálnou sýpkou, čím ďalej diverzifikuje našu ekonomiku." # todo: NEW TRANSLATION
 frisian_legend_grutte_pier: "Legenda o Grutte Pierovi" # todo: NEW TRANSLATION
 frisian_legend_grutte_pier_desc: "V našich krajinách kolujú príbehy o pirátovi, ktorý bol 7 stôp vysoký a silný ako vôl, a tieto príbehy inšpirujú mnohých vyraziť na more a robiť to, čo naši predkovia robili najlepšie: lúpiť nechránene pobrežia." # todo: NEW TRANSLATION
 gel_expand_kwarteers: "Rozšíriť kvartály" # todo: NEW TRANSLATION
 gel_expand_kwarteers_desc: "Rovnako ako v Brabante bol $GEL$ tradične rozdelený na štyri štvrte. Tento systém provincií okolo silného mesta sa ukázal ako efektívny spôsob správy národa a určite by sme mali tento systém rozšíriť aj na ďalšie miesta, ktoré sa pripoja k nášmu panstvu." # todo: NEW TRANSLATION
 hai_bustling_towns: "Rušné mestá" # todo: NEW TRANSLATION
 hai_bustling_towns_desc: "Naše mestské osídlenia sú plné života a potenciálu. Len malý impulz a môžeme ich spolu s okolím spraviť neuveriteľne bohatými, aby sme ich mohli dobre zdanovať." # todo: NEW TRANSLATION
 hol_trading_spirit: "Obchodný duch" # todo: NEW TRANSLATION
 hol_trading_spirit_desc: "Naša krajina je obkolesená morom, preto je prirodzené, že hľadáme prístavy, s ktorými obchodovať a obohacovať sa." # todo: NEW TRANSLATION
 lie_inspiring_mecenas: "Inšpirujúci mecenáš" # todo: NEW TRANSLATION
 lie_inspiring_mecenas_desc: "Naša krajina je inšpiráciou pre mnohých umelcov, ktorí sem prichádzajú pracovať na svojich dielach. Peniaze z našich pokladníc nikdy nebudú šetrené na podporu našich umelcov a prilákanie nových." # todo: NEW TRANSLATION
 lux_heirs_john_blind: "Dedičia Jána Slepého" # todo: NEW TRANSLATION
 lux_heirs_john_blind_desc: "Ján Slepec, kráľ Čiech a gróf Luxemburský, sa narodil v našom skromnom panstve a zomrel v bitke pri Crécy vo veku 50 rokov, keď sa napriek slepote vrhol do boja: čestná a statočná smrť, ktorá bude inšpirovať našich vojakov celé stáročia. Pravý hrdina nášho ľudu." # todo: NEW TRANSLATION
 utr_skilled_diplomats: "Zruční diplomati" # todo: NEW TRANSLATION
 utr_skilled_diplomats_desc: "So zvyšujúcim sa vplyvom našich susedov závisí prežitie národa od schopnosti získať mocných a verných spojencov, ktorí nás podporia v časoch núdze." # todo: NEW TRANSLATION
 golden_fleece: "Rád Zlatého rúna" # todo: NEW TRANSLATION
 golden_fleece_desc: "Rád sa neskôr stal jedným z popredných európskych rádu rytierstva. Byť rytierom Zlatého rúna je znak veľkého postavenia a dobre to odráža aj na nás." # todo: NEW TRANSLATION
 wagenburg: "Wagenburg" # todo: NEW TRANSLATION
 wagenburg_desc: "Počas husitských vojen sa naše armády spoliehali na vozové tábory, ktoré nám umožnili vyhrať bitky, ktoré by sme inak prehrali. Hoci možno nebudeme vždy používať vozy, využívanie pechotných ostreľovačov z obranných pozícií sa stane preferovanou taktikou našich večne neporaziteľných českých armád." # todo: NEW TRANSLATION
 hussite_traditions: "$hussite_ADJ$ tradície" # todo: NEW TRANSLATION
 hussite_traditions_desc: "Vďaka samotnému boju a bratstvu naša viera odoláva vonkajším tlakom na konverziu. Naše neotrasiteľné korene, vychádzajúce zo starých náboženských učení, rezonujú v srdciach všetkých, ktorí sa snažia chrániť svoju vieru a žiť v pokoji po boku svojich kresťanských bratov." # todo: NEW TRANSLATION
 kutnohorian_deal: "Kutnohorská dohoda" # todo: NEW TRANSLATION
 kutnohorian_deal_desc: "Šľachta bude vždy citlivá na svoje prerogatívy, preto musíme zabezpečiť trvalé zachovanie ich privilégií." # todo: NEW TRANSLATION
 bohemian_thaler: "Český talár" # todo: NEW TRANSLATION
 bohemian_thaler_desc: "Roky bola štandardnou menou v našej krajine groš, strieborná minca používaná v celom Svätom rímskom impériu. Objavenie nových zdrojov striebra nám umožňuje vytvoriť iný, väčší typ mince — talár, nazývaný tiež toler alebo daler — ktorý sa stane natoľko silným a vplyvným, že bude dominovať obchodu a stane sa novým štandardom." # todo: NEW TRANSLATION
 fortified_towns: "Opevnené mestá" # todo: NEW TRANSLATION
 fortified_towns_desc: "V dôsledku pustošenia počas $hussite_wars$ a v snahe ochrániť našu vieru a obyvateľstvo sme financovali mnohé opevnené mestá. Odvtedy sme získali veľké skúsenosti s budovaním opevnení a konštruovaním nepreniknuteľných obran." # todo: NEW TRANSLATION
 maori_ta_moko_advance: "Tā Moko" # todo: NEW TRANSLATION
 maori_ta_moko_advance_desc: "S prepracovanými krivkami a špirálami #italic Tā Moko#! si rituálne vryjeme pigment do kože, premieňajúc naše telá na živé tapisérie cti a histórie." # todo: NEW TRANSLATION
 maori_ceremonial_haka_advance: "Ceremoniálna Haka" # todo: NEW TRANSLATION
 maori_ceremonial_haka_advance_desc: "Zem sa trasie, keď naši bojovníci predvádzajú #italic Haka#!, ich divoké výkriky a synchronizované pohyby sa ozývajú bojiskom. Tento zastrašujúci ceremoniálny vojnový tanec posilňuje srdce každého bojovníka a daruje pozemným silám výrazný morálny bonus." # todo: NEW TRANSLATION
 maori_whakapapa_advance: "Whakapapa" # todo: NEW TRANSLATION
 maori_whakapapa_advance_desc: "Sila a jednota pramenia z poznania vlastného #italic Whakapapa#!, zložitej siete genealogických väzieb, ktorá spája celé #italic iwi#!. Toto hlboké porozumenie spoločnému pôvodu podporuje jednotné postavenie proti všetkým ťažkostiam." # todo: NEW TRANSLATION
 maori_te_reo_advance: "Te Reo" # todo: NEW TRANSLATION
 maori_te_reo_advance_desc: "Vieme, že zachovaním a pestovaním #italic Te Reo#!, nášho posvätného jazyka, udržiavame živé spojenie s našou kultúrou a tradíciami." # todo: NEW TRANSLATION
 maori_rua_kumara_advance: "Rua Kūmara" # todo: NEW TRANSLATION
 maori_rua_kumara_advance_desc: "Zdokonalením umenia pestovať a skladovať hľuzy #italic kūmara#! v špeciálne postavených #italic rua#! (skladovacích jamách) zaistíme, že naše bruchá budú plné aj v tých najkrutejších zimách." # todo: NEW TRANSLATION
 maori_he_whakaputanga_advance: "He Whakaputanga" # todo: NEW TRANSLATION
 maori_he_whakaputanga_advance_desc: "Takzvaná 'Deklarácia nezávislosti Nového Zélandu' je dokument, ktorý raz a navždy ustanovuje jednotný nezávislý maorský štát. Keď sú jeho slová pochopené všetkými stranami, naši náčelníci sa môžu konečne zjednotiť a byť oslobodení od cudzej intervencie." # todo: NEW TRANSLATION
 the_ark_of_the_covenant: "Archa zmluvy" # todo: NEW TRANSLATION
 the_ark_of_the_covenant_desc: "Sme jediným národom, ktorý po jej tajnom odcudzení Menelikom I. s božskou pomocou pred tisíckami rokov uchováva posvätnú Archu zmluvy. Je ukrytá pred verejným pohľadom, aby jej nikto nebol schopný ukradnúť náš posvätný národný poklad. Repliky Archy sú umiestnené v každom našom kostole ako pripomienka, že naše panovanie je požehnané Bohom." # todo: NEW TRANSLATION
 roof_of_africa: "Strecha Afriky" # todo: NEW TRANSLATION
 roof_of_africa_desc: "Náš ľud obýva vysokohoria už celé generácie, znášajúc extrémne podmienky, ktoré nás učinili odolnými a silnými. To nám poskytuje výraznú výhodu voči nepriateľom, kedykoľvek vstúpime do konfliktu." # todo: NEW TRANSLATION
 solomonid_claim: "Nárok Solomonidov" # todo: NEW TRANSLATION
 solomonid_claim_desc: "Predkovia našich vládnucich sú potomkami monarchov Aksumu, z krvnej línie kráľa Šalamúna a kráľovnej Sáby. Zhodením panovníkov z rodu Zagwe sme legitimizovali naše panovanie a pevne ustanovili kráľovstvo vrátené do svojej právoplatnej dynastie." # todo: NEW TRANSLATION
 nagusa_negast: "Nəgusä Nägäst" # todo: NEW TRANSLATION
 nagusa_negast_desc: "Náš vládca je kráľ všetkých kráľov, dedič pôvodu kráľov Aksumu a tiež potomok prvého vládcu Menelika I., syna kráľa Šalamúna a kráľovnej Sáby. Všetci naši králi pochádzajú zo Solomonidov a nástupníctvo nemusí byť nutne z otca na syna." # todo: NEW TRANSLATION
 a_permanent_capital: "Trvalé hlavné mesto" # todo: NEW TRANSLATION
 a_permanent_capital_desc: "Storočia nášmu národu chýbalo trvalé hlavné mesto; dvor nasledoval panovníkov, kamkoľvek sa im zapáčilo. Hoci tento prístup má svoje výhody, aby sme efektívne vládli nášmu rozľahlému štátu, potrebujeme ustanoviť silnú centrálnu autoritu na vhodnom trvalom mieste." # todo: NEW TRANSLATION
 external_friends: "Zahraniční priatelia" # todo: NEW TRANSLATION
 external_friends_desc: "Naši poslovia do $rome$ a $iberia_region$, hľadajúc vojenskú pomoc, boli pomerne úspešní a dostali nás na mapu. Tieto snahy by nikdy nemali ustávať." # todo: NEW TRANSLATION
 eternal_crusade: "Večná krížová výprava" # todo: NEW TRANSLATION
 eternal_crusade_desc: "Ako $christian_ADJ$ národ sa ocitáme obklopení $muslim_ADJ$ protivníkmi, ktorí využívajú každú príležitosť nás zaútočiť. Aby sme zaistili naše prežitie, musíme byť pripravení okamžite sa brániť." # todo: NEW TRANSLATION
 prester_john: "Prester John" # todo: NEW TRANSLATION
 prester_john_desc: "Európania po stáročia hľadajú Prestera Johna a sú presvedčení, že náš vládca ním musí byť, nejako, pretože sme rovnako kresťania. Niet dôvodu im hovoriť, že sa mýlia — sú radi, že s nami svoje predstavy zdieľajú." # todo: NEW TRANSLATION
 an_iron_fist: "Železná päsť" # todo: NEW TRANSLATION
 an_iron_fist_desc: "Náš región je rôznorodý v kultúrach a náboženstvách, a jedinou vecou, ktorá ho drží pokope, nie je súcit, ale mocný vládca schopný rýchlou silou potlačiť každý pokus o vzburu." # todo: NEW TRANSLATION
 a_true_ethiopian_church: "Skutočná etiopská cirkev" # todo: NEW TRANSLATION
 a_true_ethiopian_church_desc: "Zahraničné vplyvy môžu byť v niektorých ohľadoch prínosné, no môžu zmeniť podstatu našich presvedčení. Aby sme si zachovali identitu, musíme zabezpečiť existenciu vlastnej Tewahedo cirkvi." # todo: NEW TRANSLATION
 origin_of_coffee: "Pôvod kávy" # todo: NEW TRANSLATION
 origin_of_coffee_desc: "Káva pochádza z našich krajín, lebo je to ideálne miesto. Hoci sa dá pestovať aj inde, tá naša je cenená pre svoju kvalitu a vyváža sa tonami. Musíme z toho urobiť zdroj bohatstva pre náš národ." # todo: NEW TRANSLATION
 a_modern_nation: "Moderný štát" # todo: NEW TRANSLATION
 a_modern_nation_desc: "Napriek nášmu zdánlivému odizolovaniu si dobre uvedomujeme inovácie prebiehajúce vo svete a neotáľame s ich zavádzaním, aby sme vzbudzovali strach v nepriateľoch." # todo: NEW TRANSLATION
 cawa_advance: "Ç̌äwa Regiments" # todo: NEW TRANSLATION
 cawa_advance_desc: "Ç̌äwa slúžia ako feudálna šľachtická vojenská trieda Etiópie, verbovaní a vymenovaní do cisárovej armády. Reprezentujú profesionálnu vrstvu vojakov, známych svojou divokosťou." # todo: NEW TRANSLATION
 a_renaissance_cawa_advance: "$a_renaissance_cawa$" # todo: NEW TRANSLATION
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$" # todo: NEW TRANSLATION
 a_discovery_cawa_advance: "$a_discovery_cawa$" # todo: NEW TRANSLATION
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$" # todo: NEW TRANSLATION
 a_reformation_cawa_advance: "$a_reformation_cawa$" # todo: NEW TRANSLATION
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$" # todo: NEW TRANSLATION
 a_absolutism_cawa_advance: "$a_absolutism_cawa$" # todo: NEW TRANSLATION
 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$" # todo: NEW TRANSLATION
 a_revolutions_cawa_advance: "$a_revolutions_cawa$" # todo: NEW TRANSLATION
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$" # todo: NEW TRANSLATION
 epic_of_sundiata: "Epos o Sundiata" # todo: NEW TRANSLATION
 epic_of_sundiata_desc: "$epic_of_sundiata$ rozpráva o legendárnej výprave Sundiata Keita, zakladateľa Malianskej ríše a hrdinu nášho ľudu. Jeho príbeh sa odovzdáva z generácie na generáciu a vždy bol veľkým zdrojom inšpirácie pre náš ľud." # todo: NEW TRANSLATION
 kouroukan_fouga_advance: "Kouroukan Fouga" # todo: NEW TRANSLATION
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$ je základná ústava Mali. Zahŕňa každý aspekt života od jednoduchého rodinného života vo vidiekoch až po suverenitu Mansa." # todo: NEW TRANSLATION
 gold_of_bure: "Zlato z Bure" # todo: NEW TRANSLATION
 gold_of_bure_desc: "Dvojité zlaté bane v Bambuku a Bure sú známe ako najväčšie zásoby zlata, aké kto kedy počul, a patria nám. Bureho zlaté bane priniesli obrovské bohatstvo, ktoré pri návšteve Mansa Mūsā spustilo infláciu a destabilizovalo celú egyptskú ekonomiku. Naša ekonomika je však zvyknutá na neustály prísun zlata a je ťažšie ju inflovať." # todo: NEW TRANSLATION
 accounts_of_the_atlantic_voyage: "Záznamy o atlantskej plavbe" # todo: NEW TRANSLATION
 accounts_of_the_atlantic_voyage_desc: "Podľa legendárneho Mansa Mūsā jeho predchodca začal plavbu cez Atlantický oceán v nádeji objaviť najvzdialenejšie hranice mora. Zatiaľ čo niektorí z vládnucej vrstvy považujú túto snahu za hanebné zrieknutie sa povinností, iní v našom štáte v tom vidia inšpirujúci príbeh k preskúmaniu kúskov sveta neznámych človeku." # todo: NEW TRANSLATION
 reclamation_of_land: "Získavanie pôdy" # todo: NEW TRANSLATION
 reclamation_of_land_desc: "Sahara neostáva na jednom mieste... môže sa rozširovať alebo zmenšovať v závislosti od zrážok, a obývateľný pás známy ako Sahel, v ktorom žijeme, sa podľa toho môže zväčšiť alebo zmenšiť. Veľké sucho by mohlo zmeniť veľkú časť nášho kráľovstva na zbytočnú púšť, pripojenie k Sahare, kde nepanuje nikto okrem smrti. Avšak v dobrých rokoch môžeme získať späť niektoré okrajové územia od Sahary a opäť ich spraviť produktívnymi." # todo: NEW TRANSLATION
 mandinka_warrior_spirit: "Mandinka bojovnícky duch" # todo: NEW TRANSLATION
 mandinka_warrior_spirit_desc: "Či už pohania alebo moslimovia, muži Mandinka boli najlepší bojovníci, akých Sahel kedy videl. Odvaha našich vojakov je obdivuhodná, rovnako ako ich hrdosť. Keď Mansa povolá armádu, nie je len najväčšia v celom Saheli, ale aj najlepšia." # todo: NEW TRANSLATION
 markets_for_salt: "Trhy so soľou" # todo: NEW TRANSLATION
 markets_for_salt_desc: "V našom kráľovstve má soľ hodnotu rovnajúcu sa zlatu. Južne od nás, vo veľkých lesoch Ashanti a Yoruba, má soľ oveľa väčšiu cenu než zlato. Našťastie máme vlastné zásoby soli a dosť zlata, aby sme ju získavali bez konca. Možno by sme mohli nájsť ešte viac trhov ľudí, pre ktorých je soľ cennejšia než zlato?" # todo: NEW TRANSLATION
 west_african_slave_trade: "Západoafrický obchod s otrokmi" # todo: NEW TRANSLATION
 west_african_slave_trade_desc: "Ešte pred vznikom nášho impéria veľké Wagadou, Ghana, ktorá nám predchádzala, predávala otrokov cez púšť Arabom a my sme v tom celý čas pokračovali, zásobujúc arabský svet veľkým množstvom otrokov. Teraz Európania žiadajú ešte väčší počet otrokov do svojich majetkov v takzvanom Novom svete. Máme o tom len málo správ, ale množstvo otrokov, ktoré požadujú, je skutočne ohromujúce a stále sa vracajú, niekedy dokonca plienia naše pobrežia a unášajú našich poddaných. Prišiel čas zaviesť poriadok v obchode s otrokmi a obmedziť Európanov na vybrané obchodné prístavy, kde budú kupovať, a nie kradnúť otrokov." # todo: NEW TRANSLATION
 kele_koun_advance: "The Kèlè-Koun" # todo: NEW TRANSLATION
 kele_koun_advance_desc: "Kèlè-Koun, alebo 'war-head', sú velitelia Kèlè-Bolo, 'war-arm', pechoty bojujúcej za Impérium. Na rozdiel od Ton-Tigi, feudálnych pánov Mali, Kèlè-Koun nie sú nevyhnutne súčasťou $nobles_estate$. Kèlè-Koun majú Jonow, 'otroci', ktorí slúžia ako nosiči zbraní a vybavenia až do ich zaradenia do práporov Sofa." # todo: NEW TRANSLATION
 sofa_levies_advance: "Sofa verbované oddiely" # todo: NEW TRANSLATION
 sofa_levies_advance_desc: "Pôvodne boli všetci vojaci v zboroch Kèlè-Bolo Horon, teda 'voľní muži', ale najnovší vývoj Malianskeho impéria núti začleniť Jonow, 'otroci', aby slúžili v armáde ako bojovníci namiesto nosičov zbraní. Títo otročení bojovníci budú potom známi ako 'Sofa', ktorí chránia malianské opevnenia ako posádky." # todo: NEW TRANSLATION
 mandekalu_levies: "Mandekalu verbované oddiely" # todo: NEW TRANSLATION
 mandekalu_levies_desc: "$mandekalu_levies$ sú chrbticou malianskej armády. Voľní muži impéria sú v časoch vojny povolaní do zbraní a je pre nich veľká česť zúčastniť sa týchto bitiek so svojimi vlastnými zbraňami." # todo: NEW TRANSLATION
 farari_corps_advance: "Farari zbor" # todo: NEW TRANSLATION
 farari_corps_advance_desc: "$farari_corps_advance$ sú elita malianskej armády. Títo muži sú veliteľmi sami o sebe a sú vysoko rešpektovaní pre svoje skúsenosti a statočnosť." # todo: NEW TRANSLATION
 sudano_sahelian_architecture_advance: "Sudánsko-sahelská architektúra" # todo: NEW TRANSLATION
 sudano_sahelian_architecture_advance_desc: "Trávnaté pláne, savany a púšte Západnej Afriky postrádajú vhodné zdroje pre stavebné projekty. Používanie hlinených tehál a omietky z adobe výrazne znižuje náklady na stavby a zároveň im dáva charakteristický, príjemný vzhľad." # todo: NEW TRANSLATION
 stories_of_the_gao_empire: "Príbehy Gao ríše" # todo: NEW TRANSLATION
 stories_of_the_gao_empire_desc: "Predtým, než Mali získalo nadvládu nad Západnou Afrikou, mesto Gao bolo hlavným mestom vlastného impéria. Hoci existuje len málo písomných záznamov o Gao ríši, jej dedičstvo žije v našich ústnych tradíciách a inšpiruje mužov, ktorí túžia jedného dňa dosiahnuť veľkosť." # todo: NEW TRANSLATION
 malian_military_tactics: "Malianské vojenské taktiky" # todo: NEW TRANSLATION
 malian_military_tactics_desc: "Počas obdobia, keď sme boli poddaní Malianskeho impéria, sa náš ľud učil od ich vojenského velenia a od spôsobov boja na bojisku. Tieto poznatky pomôžu našej pechote v nadchádzajúcich bitkách." # todo: NEW TRANSLATION
 gold_to_salt_trade: "Obchod zlata za soľ" # todo: NEW TRANSLATION
 gold_to_salt_trade_desc: "Niektorí hovoria, že soľ má hodnotu svojej váhy v zlatu... možno by bolo presnejšie povedať, že zlato má hodnotu svojej váhy v soli. Tak či onak, výmenou týchto dvoch komodít sme vybudovali prosperujúce obchodné siete." # todo: NEW TRANSLATION
 independence_from_mali: "Nezávislosť od Mali" # todo: NEW TRANSLATION
 independence_from_mali_desc: "Mnohé roky sme boli poddaní malianskeho sultanátu. Keď moc Mali oslabila a naša narástla, teraz môžeme tvrdiť, že sme úplne nezávislí od malianskej nadvlády. Urobme kroky, aby sme si túto nezávislosť udržali." # todo: NEW TRANSLATION
 jihad_against_the_pagans: "$jihad$ proti pohanom" # todo: NEW TRANSLATION
 jihad_against_the_pagans_desc: "Napriek najlepším snahám storočí sunnitských sultanátov je Západná Afrika stále sužovaná hrozbou animistických pohanov. Zdvihnutím prápora $jihad$ môžeme očistiť naše územia od neveriacich a zároveň rozšíriť naše hranice." # todo: NEW TRANSLATION
 sankore_madrassah: "Madrasá Sankoré" # todo: NEW TRANSLATION
 sankore_madrassah_desc: "Hovorí sa, že škola pri mešite Sankoré je najväčším centrom vzdelania v celej Afrike. Kto by sa čudoval, keby to bola pravda, keď tu múdri ľudia z ďalekej Arábie a Maghrebu diskutujú o jemných bodoch filozofie a náboženstva?" # todo: NEW TRANSLATION
 the_hajj: "The Ḥajj" # todo: NEW TRANSLATION
 the_hajj_desc: "Rovnako ako Mansa Mūsā z Mali, aj naši vládci môžu cestovať do Mekky a splniť piaty pilier islamu, nesúc zlato ako symbol nášho bohatstva a moci. Nech sa, ako staré Mali, svet diví bohatstvu a veľkoleposti Songhaja." # todo: NEW TRANSLATION
 sharia: "Šaría" # todo: NEW TRANSLATION
 sharia_desc: "Svätý zákon, ktorý Prorok používal pri vládnutí v Medine, by mal byť neotrasiteľným základom zákonov, ktorými riadime našu spoločnosť. Reformou trestného zákonníka tak, aby odrážal učenie Proroka, prinesieme spoločnosti harmóniu a spravodlivosť." # todo: NEW TRANSLATION
 trans_sahara_trade: "Transsaharský obchod" # todo: NEW TRANSLATION
 trans_sahara_trade_desc: "Naši obchodníci často prinášajú fascinujúce predmety z dvorov severnej Afriky. Možno by bolo možné, aby prinášali ešte viac takýchto očarujúcich drobností?" # todo: NEW TRANSLATION
 modernization_of_the_military: "Modernizácia armády" # todo: NEW TRANSLATION
 modernization_of_the_military_desc: "Náš štát žije a zomiera podľa schopností našej armády. Práve naša armáda nielen zabezpečila naše prežitie, ale aj náš vzostup k veľkosti. Nemôžeme si dovoliť zaostať v vojenskom pokroku." # todo: NEW TRANSLATION
 university_naples: "Univerzita v Neapole" # todo: NEW TRANSLATION
 university_naples_desc: "Založená v roku 1224 cisárom Fridrichom II., Univerzita v Neapole je jednou z najstarších verejných inštitúcií v Taliansku. S presadzovaním sekulárnej etiky poskytla generáciám študentov komplexné vzdelanie a prispela k intelektuálnemu pokroku v rôznych oblastiach." # todo: NEW TRANSLATION
 mercantile_spirit: "Obchodnícky duch" # todo: NEW TRANSLATION
 mercantile_spirit_desc: "Kráľovstvo Neapol, inšpirované vplyvnou námornou republikou Amalfi, sa mohlo pýšiť živým obchodným charakterom. Strategické prístavy vrátane samotného Neapola slúžili ako dôležité uzly, spájajúce kráľovstvo s vzdialenými krajinami a podporujúce ekonomický blahobyt prostredníctvom výmeny tovarov a myšlienok." # todo: NEW TRANSLATION
 consolidate_the_royal_domain: "Kráľovská doména" # todo: NEW TRANSLATION
 consolidate_the_royal_domain_desc: "Dedičíme bohatú krajinu, ale za prosperity nás brzdia archaické zákony a zvyky. Predchádzajúci panovníci stvrdili harmonizáciu šľachtického pôvodu a bohatstva v našom kráľovstve; nám tak zostáva aktualizovať predpisy. Posilnením barónskych súdov a konsolidáciou pozemkov v rámci panstva vytvoríme jasnejšiu právnu hierarchiu. V panovníckych a meštianskych územiach posilníme mestá ako centrá moci a podporíme rast obchodu a remesiel." # todo: NEW TRANSLATION
 academia_pontaniana: "Accademia Pontaniana" # todo: NEW TRANSLATION
 academia_pontaniana_desc: "Dlhodobo sa Neapol snažil byť centrom moderného učenia, priťahujúc veľké mysle doby a šíriac svetlo renesancie. Pod vedením Giovanniho Pontana tieto diskusné kruhy získali štruktúru a organizáciu. Je len správne nazvať akadémiu podľa jej pracovitného vodcu." # todo: NEW TRANSLATION
 encouraged_city_living: "Podpora mestského života" # todo: NEW TRANSLATION
 encouraged_city_living_desc: "Dedičíme krásne mesto po našich predkoch. Musíme pokračovať v skrášľovaní a zlepšovaní tejto metropoly Stredomoria, aby mohla naďalej rásť a prosperovať. Už sa nemôžeme uspokojiť len s opravami a údržbou prístavu a budov. Zabezpečme, že dokážeme uživiť viac obyvateľov vybudovaním akvaduktov, odvodnením mokrín a vybudovaním viac ciest." # todo: NEW TRANSLATION
 crush_the_barons: "Zlomená moc barónov" # todo: NEW TRANSLATION
 crush_the_barons_desc: "Miestni baróni stále vyvíjajú značnú moc nad neapolským vidiekom. Ak chceme pokračovať v centralizácii kráľovstva, musíme zničiť moc týchto barónov, inak riskujeme, že proti nám zorganizujú sprisahanie." # todo: NEW TRANSLATION
 expanded_arsenale: "Rozšírené Arsenale" # todo: NEW TRANSLATION
 expanded_arsenale_desc: "Od 14. storočia je Arsenale v Neapole centrom našej lodnej výroby a hlavným námorným zariadením. Arsenale však treba rozšíriť a modernizovať, aby sme držali krok s nepriateľskými flotami Stredozemného mora. Rozšírme námorné aj lodné časti nášho prístavu a vybudujme efektívnejšie Arsenale, aby sme udržali väčšiu a silnejšiu flotilu." # todo: NEW TRANSLATION
 city_of_artists: "Mesto umelcov" # todo: NEW TRANSLATION
 city_of_artists_desc: "Vďaka patrónstvu najväčších umelcov sveta uvidia všetci slávu nášho mesta. Všetci sa budú diviť veľkosti našich maliarov, básnikov, spevákov a hercov. Neapolská kultúra nech je mierou, podľa ktorej sa merajú iné centrá umenia." # todo: NEW TRANSLATION
 institutional_reorganization: "Inštitucionálna reorganizácia" # todo: NEW TRANSLATION
 institutional_reorganization_desc: "Zrušením Kolaterálnej rady a zriadením Real Camera di Santa Chiara zrealizujeme dôležité právne reformy v Kráľovstve Neapol. Prebiehajúce projekty sa zamerajú na reorganizáciu legislatívneho komplexu, konsolidáciu zákonov do Codice Carolino a zavedenie Onciarnego katastra ako súčasť daňovej reformy." # todo: NEW TRANSLATION
 a_central_power: "Centrálna mocnosť v Stredomorí" # todo: NEW TRANSLATION
 a_central_power_desc: "Naša výhodná centrálna poloha v Stredomorí nám umožňuje bezproblémový prístup ku ktorémukoľvek pobrežiu. Mali by sme využiť tento kapitál na hľadanie spojenectiev, nadväzovanie nových priateľstiev a rozšírenie hraníc. S morom ako našou bránou sa otvára množstvo príležitostí na rast a prosperitu v našom úsilí o väčší vplyv a bezpečnosť." # todo: NEW TRANSLATION
 neapolitan_industrialization: "Neapolská industrializácia" # todo: NEW TRANSLATION
 neapolitan_industrialization_desc: "Od 18. storočia kráľovstvo Neapol prežívalo postupný proces industrializácie. Kľúčové odvetvia ako textilný priemysel, stavba lodí a železiarstvo zaznamenali rast podporený investíciami a technologickým pokrokom. Tento posun smerom k industrializácii zohrá významnú úlohu pri transformácii Neapola na hlavné ekonomické centrum." # todo: NEW TRANSLATION
 neapolitan_army_reforms: "Reformy neapolskej armády" # todo: NEW TRANSLATION
 neapolitan_army_reforms_desc: "Náš národ potrebuje prejsť rozsiahlymi vojenskými reformami, modernizujúc svoje ozbrojené sily, aby čelil výzvam meniaceho sa bojiska. Tieto reformy posilnia taktické schopnosti, zjednodušia veliteľské štruktúry a zlepšia výcvikové programy, čím sa staneme silnou silou v regióne." # todo: NEW TRANSLATION
 arte_della_lana: "Arte della Lana" # todo: NEW TRANSLATION
 arte_della_lana_desc: "Jedno z najvplyvnejších odvetví vo Florencii — výroba kvalitného plátna podporovaná silnou pracovnou silou — vybudovala majetky mnohých obchodníkov a mocných jednotlivcov naprieč storočiami." # todo: NEW TRANSLATION
 florino_d_oro: "Fiorino d'Oro" # todo: NEW TRANSLATION
 florino_d_oro_desc: "Veľmi silná mena, podložená vynikajúcou čistotou zlata a používaná mnohými štátmi a inštitúciami po celej Európe. Prijatím #Y Florin#! ako našej meny určite pozitívne ovplyvníme naše príjmy a znížime menové deficity." # todo: NEW TRANSLATION
 a_land_of_banks: "Krajina bánk" # todo: NEW TRANSLATION
 a_land_of_banks_desc: "Toskánsko je centrom európskeho bankovníctva, domovom mnohých vplyvných inštitúcií založených v hlavných toskánskych mestách. Z ich centier sa ich chapadlá rozťahujú cez Apeninský polostrov až do zvyšku Európy." # todo: NEW TRANSLATION
 florentine_citizen_militia: "Florencká občianska milícia" # todo: NEW TRANSLATION
 florentine_citizen_militia_desc: "Ak má náš ľud obstáť v skúške času, musí byť pripravený rýchlo sa mobilizovať na obranu našich ideálov! Vytvorenie občianskej milície, rovnako skúsené a dravé ako ostatné armády v Európe, určite pomôže ochrániť naše územie." # todo: NEW TRANSLATION
 birthplace_of_renaissance: "Kolíska renesancie" # todo: NEW TRANSLATION
 birthplace_of_renaissance_desc: "Naša starostlivosť o výtvarné umenie, pestovanie talentu a inovatívne myslenie nás zaradili medzi popredné centrá myšlienok a vedeckého pokroku!" # todo: NEW TRANSLATION
 florentine_school: "Florencká škola" # todo: NEW TRANSLATION
 florentine_school_desc: "Jedna z najvplyvnejších umeleckých škôl — vplyv florentských umeleckých techník a dôraz na detail nás pevne umiestnia na čelo kultúrnych a bohatých prejavov veľkolepého umenia!" # todo: NEW TRANSLATION
 tuscan_uffizi: "Uffizi" # todo: NEW TRANSLATION
 tuscan_uffizi_desc: "Pôvodne určené na konsolidáciu správy niekoľkých cechov a úradov, Uffizi je cenným zdrojom centralizovanej moci, pričom zachováva a vystavuje rôzne umelecké diela ako znak kultúrnej nadradenosti a prejav bohatstva." # todo: NEW TRANSLATION
 medici_porcelain: "Medici porcelán" # todo: NEW TRANSLATION
 medici_porcelain_desc: "V posledných desaťročiach bolo urobených mnoho pokusov napodobniť vlastnosti pravého porcelánu, považovaného za exotický tovar z Ďalekého východu. S pomocou skúsených alchymistov a vedeckých poznatkov sme si istí, že vyrobíme vysoko kvalitný porcelán." # todo: NEW TRANSLATION
 porto_franco: "Porto Franco" # todo: NEW TRANSLATION
 porto_franco_desc: "Otváraním našich prístavov pre obchod s cudzími obchodníkmi a zrušením dovozných poplatkov si určite nahromadíme viac kapitálových ziskov z našich obchodných aktivít." # todo: NEW TRANSLATION
 accademia_cimento: "Accademia del Cimento" # todo: NEW TRANSLATION
 accademia_cimento_desc: "Accademia del Cimento bola vedecká spoločnosť založená vo Florencii v roku 1657. Bola jednou z prvých svojho druhu, založenou študentmi Galilea a financovanou princom Leopoldom a jeho bratom, veľkovojvodom Ferdinandom II.\nHoci nikdy nebola oficiálnou inštitúciou, bola dôležitá pre rozvoj vedeckých princípov experimentu. Spoločnosť mala motto 'Skúšaj a skúšaj znova' a vydala Saggi, knihu, ktorá sa stala štandardným laboratórnym manuálom 18. storočia." # todo: NEW TRANSLATION
 tuscan_municipal_reforms: "Toskánske mestské reformy" # todo: NEW TRANSLATION
 tuscan_municipal_reforms_desc: "Keď vstupujeme do éry absolutizmu a najvyššej centralizovanej autority, musíme prehodnotiť našu miestnu správu a primerane reformovať naše systémy, ak chceme využiť naše regulačné kapacity." # todo: NEW TRANSLATION
 tuscan_physiocratic_reforms: "Toskánske fiziokratické reformy" # todo: NEW TRANSLATION
 tuscan_physiocratic_reforms_desc: "Posilnením poľnohospodárskeho sektora a starostlivosťou o náš ľud nepochybne zabezpečíme silný základ pre naše modernizované ekonomické systémy." # todo: NEW TRANSLATION
 tuscan_new_trade_system: "Nový toskánsky obchodný systém" # todo: NEW TRANSLATION
 tuscan_new_trade_system_desc: "Éra našich obchodných cechov pomaly končí, ich vplyv slábne pred absolútnou centralizovanou mocou. Reformou ich správy a presunutím veľkej časti kontroly k hlavnám štátu určite zvýšime zisky." # todo: NEW TRANSLATION
 pis_anziani_del_popolo: "Anziani del Popolo" # todo: NEW TRANSLATION
 pis_anziani_del_popolo_desc: "Rada Starších bola pôvodne založená s cieľom upokojiť rivalitu medzi rodmi Della Gherardesca a Visconti. Ovplyvňovala, kto riadil a spravoval republiku od svojho vzniku." # todo: NEW TRANSLATION
 pis_maritimes_legacy: "Dedičstvo námorných republík" # todo: NEW TRANSLATION
 pis_maritimes_legacy_desc: "Storočia bola Pisa jednou z dominantných mocností v Stredozemí, ovládajúca obchod a šíriaca svoj vplyv. Hoci je dnes iba tieňom veľkej moci, ktorou kedysi bola, jej odkaz stále pretrváva. Pisa si pamätá." # todo: NEW TRANSLATION
 pis_the_university_of_pisa: "Univerzita v Pise" # todo: NEW TRANSLATION
 pis_the_university_of_pisa_desc: "Jedna z najstarších univerzít v Taliansku a Európe, Univerzita v Pise bola vždy jednou z najvýznamnejších inštitúcií pre vyučovanie a výskum." # todo: NEW TRANSLATION
 sie_artists: "Sienská maliarska škola" # todo: NEW TRANSLATION
 sie_artists_desc: "V umení maľby zažívalo Taliansko v renesancii rozkvet, no žiadni umelci sa nevyrovnajú zručnosti a kvalite dosiahnutej umelcami zo Sieny. Sienské umenie je éterické a uhladené, so silným zameraním na zázraky vykonané biblickými postavami a svätými. Kým iní umelci môžu pôsobiť krásne v danom okamihu, subtilnejší štýl sienskej školy určite vydrží skúšku času." # todo: NEW TRANSLATION
 sie_studium_senese: "Studium Senese" # todo: NEW TRANSLATION
 sie_studium_senese_desc: "Považovaná za prvú verejne financovanú univerzitu, Univerzita v Siene je pýchou mesta, vzdelávajúc našich občanov tak, aby čo najlepšie slúžili národu." # todo: NEW TRANSLATION
 sie_council_priori: "Rada Priorov" # todo: NEW TRANSLATION
 sie_council_priori_desc: "Po sérii neúspešných republikánskych a kráľovských vlád sme zriadili Radu pre ľud Sieny, ktorá, dúfajme, nepodľahne aristokracii a korupcii ako mnohé predchádzajúce. Hoci je presný počet zástupcov v Rade a spôsob ich voľby do istej miery v pohybe, decentralizácia vlády týmto spôsobom nás bude chrániť pred návratom aristokratickej vlády." # todo: NEW TRANSLATION
 republican_assembly_advance: "Republikánske zhromaždenie" # todo: NEW TRANSLATION
 republican_assembly_advance_desc: "Srdcom našej republiky, $republican_assembly$, je mimoriadne dôležitá inštitúcia, ak chceme, aby naša krajina bola riadená ušľachtilou cnosťou a vynikajúcimi predstaviteľmi." # todo: NEW TRANSLATION
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$" # todo: NEW TRANSLATION
 kbo_iron_helmet_musketeers_desc: "Ako sa vyvíjajú taktiky vojny, musí sa vyvíjať i naše postupy. Prispôsobením zahraničných koncepcií ohľadom formácií, línií paľby a nových techník používania strelného prachu určite zvíťazíme!" # todo: NEW TRANSLATION
 kbo_fixed_military_camps: "Stále vojenské tábory" # todo: NEW TRANSLATION
 kbo_fixed_military_camps_desc: "Zavedením pevného systému táborov v našom území zaistíme, že naša armáda utrpí menej strát v dôsledku vyčerpania a bude rýchlejšie doplňovaná." # todo: NEW TRANSLATION
 kbo_permanent_sieges: "Obliehacie taktiky Kanemu" # todo: NEW TRANSLATION
 kbo_permanent_sieges_desc: "Stavba zložitých strojov na búranie nepriateľských múrov je našim armádam dobre známa. Prechod k mobilnému delostrelectvu schopnému vydržať dni obliehania a zároveň viesť paľbu je nový pokrok, ktorý nám určite prinesie víťazstvo!" # todo: NEW TRANSLATION
 kbo_council_clan_heads: "Rada náčelníkov klanov" # todo: NEW TRANSLATION
 kbo_council_clan_heads_desc: "Delegovanie administratívnych povinností na miestnych náčelníkov klanov môže oslabiť našu centrálnu autoritu, no poradcovia trvajú na tom, že z toho získame veľké výhody." # todo: NEW TRANSLATION
 meissen_lion: "Meißenský lev" # todo: NEW TRANSLATION
 meissen_lion_desc: "Meißenský lev, známy aj ako Markmeißnische Löwe, zaujíma zvláštne miesto v heraldike. Predstavuje symbol moci dynastie Wettinovcov: čierny, obrnený lev s červeným jazykom obracia pohľad doľava na zlatom poli. Jeho podoba sa objavuje v rôznych formách — na maľovaných náhrobných kameňoch, zástavách, prilbách, minciach a pečatiach — symbolizujúc prislúchnosť mesta Meißen k marke Meißen a zdobiac erby mnohých miest a obcí. Niektorí ho spájajú s prefarbeným durínskym levom." # todo: NEW TRANSLATION
 a_mining_heritage: "Banícke dedičstvo" # todo: NEW TRANSLATION
 a_mining_heritage_desc: "Storočia formovalo baníctvo krajinný ráz, hospodárstvo a kultúru regiónu; významné nálezy striebra koncom 12. storočia prilákali baníkov a obchodníkov z rôznych kútov, podporili rast Krušných hôr a významný rozvoj nášho panstva." # todo: NEW TRANSLATION
 meissner_groschen: "Meißenský groš" # todo: NEW TRANSLATION
 meissner_groschen_desc: "Meißenský groš bude slúžiť ako regionálna mena nášho štátu. Táto minca je založená na pražskom groši, ktorý nahradíme. Tento nový veľký groš znamená začiatok novej éry v histórii našej mincovne a umožní nám lepšie kontrolovať jeho prísun." # todo: NEW TRANSLATION
 a_resilient_soul: "Odolný duch" # todo: NEW TRANSLATION
 a_resilient_soul_desc: "V našej krajine sú ľudia skutočne odolní, stelesňujú neochvejnú odhodlanosť tvárou v tvár výzvam. Prekonávajú ťažkosti s vytrvalým duchom, nachádzajú silu v jednote a pevnej vernosti spoločným hodnotám. Ich nezlomná odolnosť nás posúva vpred a umožňuje nám prekonávať akúkoľvek prekážku, vždy vychádzajúc silnejšími a odhodlanejšími." # todo: NEW TRANSLATION
 saxon_court: "Saský dvor" # todo: NEW TRANSLATION
 saxon_court_desc: "Saský dvor zostáva pilierom verejných úloh vo vláde kurfiřtovského Saska, spolu s civilnými a vojenskými orgánmi. Predpisy dvora upravujú každodenný chod a povinnosti úradníkov v ich funkciách, pričom zloženie dvora zahŕňa šľachtu i bežných ľudí, ktorí slúžia vládnucej rodine a prispievajú k správe panstva. Hoci každý dospelý člen vládnucej rodiny udržiava vlastný dvor, vytvoríme veľký stály dvor v našom hlavnom meste, ktorý pritiahne najlepšie hlavy v krajine." # todo: NEW TRANSLATION
 a_tolerant_society: "Tolerantná spoločnosť" # todo: NEW TRANSLATION
 a_tolerant_society_desc: "Tvárou v tvár nepriateľstvu, ktoré sužuje iné krajiny, trváme na tom, aby sa jeho vplyv nerozšíril do nášho panstva. Bez ohľadu na rôzne viery našich poddaných bude náš štát postavený na pevných pilieroch tolerancie a bratskosti, podporujúc harmonické spolužitie všetkých komunít. Spojení spoločnou víziou budujeme národ, kde rozkvitá úcta a porozumenie, čím pripravujeme cestu k prosperujúcej budúcnosti." # todo: NEW TRANSLATION
 furstenschule: "Fürstenschule" # todo: NEW TRANSLATION
 furstenschule_desc: "Ako sa Reforma upevňuje a štát preberá cirkevnú administráciu, vzniká pre formujúci sa štát nová zodpovednosť: vzdelávanie, ktoré predtým patrilo Cirkvi. Na prípravu novozaložených univerzít vzniknú tri saské kniežacie školy využívajúce sekularizovaný kláštorný majetok. Zriadia sa školské rady Pforty, Grimmy a Meißen, ktoré budú dohliadať na tieto tri štátne a kniežacie školy. Štát tak prevezme významnú úlohu pri formovaní vzdelávacieho prostredia a podporí poznanie a intelektuálny rozvoj budúcich vodcov Saska." # todo: NEW TRANSLATION
 bonded_by_loyalty: "Spojení vernosťou" # todo: NEW TRANSLATION
 bonded_by_loyalty_desc: "Či už ide o našich krajanov alebo neochvejné spojencov, naše odvážne armády nikdy nezaváhajú v presvedčení o víťazstve. S nezlomným duchom sa statočne zapoja do boja, odhodlané vydržať, kým nezostane posledný vojak. Spoločne, zjednotení cieľom a vernosťou, pôjdeme vpred a neúprosne budeme sledovať víťazstvo." # todo: NEW TRANSLATION
 meissner_porcelain: "Meißenský porcelán" # todo: NEW TRANSLATION
 meissner_porcelain_desc: "Sasko je prvým európskym producentom porcelánu, čo prinesie bohatstvo a prestíž na dvor Wettinovcov." # todo: NEW TRANSLATION
 saxon_baroque: "Saské baroko" # todo: NEW TRANSLATION
 saxon_baroque_desc: "Drážďany a Lipsko spolu s menšími úradnými a šľachtickými sídlami podporujú jemné spôsoby tejto éry a získavajú medzinárodné uznanie. Reprezentatívne stavby ako Dresdner Hof stelesňujú veľkoleposť Saska, zatiaľ čo dielo Johannesa Sebastiana Bacha premieňa Lipsko na mesto hudby a podporuje bohatú vysokú kultúru. Región sa môže pochváliť jedinečnými kultúrnymi prejavmi, vrátane remesiel z Krušných hôr a kulinárskych tradícií ako Dresdner Christstollen." # todo: NEW TRANSLATION
 retablissement: "Rétablissement" # todo: NEW TRANSLATION
 retablissement_desc: "Po búrlivých vojnách nastupuje v Sasku nová éra — pozoruhodné saské #italic Rétablissement#!. Uprostred ruín národ povstane ako fénix, obnoví zničenú ekonomiku a vykročí na cestu prosperity. Poháňaný vizionárskymi štátnymi reformami a disciplinovaným hospodárením sa náš štát stane žiadaným centrom obchodu v Nemecku. S výnimočnými administratívnymi schopnosťami a strategickým zameraním na ekonomický rast táto rozhodná premena znamená kľúčový okamih v nemeckých dejinách a formuje osud Saska na dlhé obdobie." # todo: NEW TRANSLATION
 saxon_industrialization: "Saská industrializácia" # todo: NEW TRANSLATION
 saxon_industrialization_desc: "Včasná industrializácia Saska je zjavná — priemyselný sektor je vysoko rozvinutý v porovnaní s inými regiónmi. Systém manufaktúr, vyrábajúci prevažne na vývoz, rozkvitol a urobí zo Saska vedúci štát v procese industrializácie Nemecka. Vznik menších obchodných centier a rozvoj obchodu budú kľúčové pre hospodársky rast regiónu a jeho väzby na ostatné európske trhy." # todo: NEW TRANSLATION
 land_of_many_religions: "Kraj mnohých náboženstiev" # todo: NEW TRANSLATION
 land_of_many_religions_desc: "Naši ľudia majú možnosť spoluexistovať s mužmi a ženami mnohých viery. Táto rozmanitá sociálna skladba je zvečnená v našich právnych rámcoch a presvedčeniach. Spolu sme silnejší!" # todo: NEW TRANSLATION
 ukrainian_farmlands: "Ukrajinské polia" # todo: NEW TRANSLATION
 ukrainian_farmlands_desc: "Ukrajina, v slovanskom jazyku 'krajiny na hraniciach', je región rozprestierajúci sa na južných okrajoch nášho veľkého panstva. Je domovom bohatých obilných fariem, ktoré sú nevyhnutné pre naše prežitie a prosperitu, keďže dodávajú veľké množstvo obilia do našich skladov a obchodníkom po celom $europe$." # todo: NEW TRANSLATION
 migrant_opportunities: "Príležitosti pre prisťahovalcov" # todo: NEW TRANSLATION
 migrant_opportunities_desc: "Obchodné príležitosti a sľub lepšieho života sú jednými z dôvodov, prečo naše mestá a osady prijímajú niekoľko vĺn migrantov. Mnohí muži a ženy sa rozhodnú presídliť do našich krajín hľadajúc šťastie, čo zase zvyšuje naše bohatstvo." # todo: NEW TRANSLATION
 two_realms: "Dve oblasti" # todo: NEW TRANSLATION
 two_realms_desc: "Kvôli veľkosti nášho panstva spadá naša jurisdikcia do dvoch odlišných rámcov. Na severe leží jadro našich území, ktoré hrdinsky prijíma naše kultúrne tradície a správanie. Na juhu a východe však často panuje určitá miera odlišnosti od našich centrálnych noriem. Rešpektovanie tejto rozmanitosti len posilní našu geopolitickú pozíciu." # todo: NEW TRANSLATION
 chacery_slavonic: "Kancelárska slovančina" # todo: NEW TRANSLATION
 chacery_slavonic_desc: "Aby sme prepojili rozľahlosť nášho panstva, potrebujeme jednotný jazyk a využitie mnohých gramotných členov kléru na jeho šírenie. Vývoj takého jazyka na zaznamenávanie našej histórie a udržiavanie administratívneho aparátu je nielen prejavom hrdosti a prestíže, ale aj prostriedkom na vytvorenie odlišnej vlády, ktorá nás jazykovo a kultúrne oddelí od našich východných susedov." # todo: NEW TRANSLATION
 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae" # todo: NEW TRANSLATION
 supremus_dux_lithuaniae_desc: "Ak sa chceme brániť pred agresormi medzi našimi $polish$ a $russian_group$ nepriateľmi, musíme prejaviť silu! Titul #italic Supreme Duke of Lithuania#! si kladie za cieľ upevniť náš úchop moci, obzvlášť proti rastúcej moci šľachty a tým, ktorí sa snažia porušiť našu suverenitu." # todo: NEW TRANSLATION
 ties_with_the_holy_see: "Vzťahy so Svätou Stolicou" # todo: NEW TRANSLATION
 ties_with_the_holy_see_desc: "Roky rokovaní so Svätým Otcom vyústili v to, že sme prijali $catholic$, so súhlasom našich $polish$ susedov a samotného pápeža, v turbulentnom a jedinečnom procese christianizácie. Keď sa naša snaha o duchovnú identitu upokojila, jasne vidíme, že sme sa stali majákom katolicizmu, štítom proti pohanom a kacierom, ktorí prenikajú naše hranice." # todo: NEW TRANSLATION
 patriarchate_of_lithuania: "Patriarchát Litvy" # todo: NEW TRANSLATION
 patriarchate_of_lithuania_desc: "Zrušenie $romuva$, viery prijatej našimi predkami, otriaslo spoločenskou štruktúrou $LIT_ADJ$ ľudu. Aby sme si zabezpečili budúcnosť, zvolili sme cestu $orthodox$, oslavujúc našu novú identitu. Náboženské autority našej novo prijatej viery $orthodox$ musia zachovať autonómiu od zahraničných patriarchátov, aby sa zabránilo vonkajšiemu zasahovaniu." # todo: NEW TRANSLATION
 columns_of_gediminids: "Stĺpy Gediminidov" # todo: NEW TRANSLATION
 columns_of_gediminids_desc: "Pýcha nášho ľudu a erb, ktorý visí na našich zástavách, pochádza z jednej z našich najslávnejších a najúspešnejších dynastií, Gediminidov. Mnohí z ich najbystrejších viedli národ cez búrlivé časy k značnému blahobytu vďaka obozretnému štátničeniu a schopnému vedeniu. Stĺpy takýchto veľkých vodcov symbolizujú silný základ a húževnatosť našej krajiny a našich ľudí." # todo: NEW TRANSLATION
 warlord_dukes: "Vojnoví kniežatá" # todo: NEW TRANSLATION
 warlord_dukes_desc: "Po dvoch pozoruhodných storočiach prudkých vojen dokázali litevskí vojnoví kniežatá zjednotiť krajinu, ktorá dovtedy bola len riedkou federáciou kmeňov, do riadneho vojenského štátu, vzoprieť sa agresii katolíckych rádov a dobyť rozsiahle územia na Východe. Naši vojenskí vodcovia sú týmito úspechmi inšpirovaní." # todo: NEW TRANSLATION
 auksine_laisve: "Auksinė Laisvė" # todo: NEW TRANSLATION
 auksine_laisve_desc: "Auksinė Laisvė, litevsky 'Zlatá sloboda', je súbor zákonov a privilégií, ktoré postavia šľachtu krajiny nad ostatné triedy, často dokonca nad moc panovníka a parlamentu. Príchodom z Poľska do Litvy tento jedinečný systém zvýši ich lojalitu k trónu, pokiaľ sa panovník nepokúsi porušiť sľub zachovania zlatého stavu slobody pre šľachtu." # todo: NEW TRANSLATION
 magdeburg_laws: "Magdeburské právo" # todo: NEW TRANSLATION
 magdeburg_laws_desc: "Jedným z dôsledkov západného obratu Litvy je zavedenie nemeckého mestského práva v mnohých mestských oblastiach. Magdeburské právo v lokálnej prispôsobenej podobe bude upravovať rôzne ekonomické a politické aspekty urbanizácie krajiny — od plánovania miest až po obchod a zdanenie." # todo: NEW TRANSLATION
 magnate_estates: "Magnátske panstvá" # todo: NEW TRANSLATION
 magnate_estates_desc: "Litovskí magnáti sú nazývaní 'malými kráľmi' pre svoje rozsiahle panstvá a súkromné armády. Brániac nedeliteľnosť svojich domén a usilujúc sa maximalizovať zisk, vyvinú systém, ktorý v mnohých ohľadoch pripomína starorímske latifundie." # todo: NEW TRANSLATION
 lithuanian_hussars: "Litovskí huzári" # todo: NEW TRANSLATION
 lithuanian_hussars_desc: "Krídlatí huzári sú ťažkou jazdou Litvy rovnako ako Poľska. Zavedení v oboch krajinách reformami Štefana Báthoryho, kráľa Poľska a veľkokniežaťa Litvy, zostanú neporazení na bojiskách východnej Európy viac než sto rokov." # todo: NEW TRANSLATION
 statutes_of_lithuania: "Štatúty Litvy" # todo: NEW TRANSLATION
 statutes_of_lithuania_desc: "Štatúty Litvy sú súbor troch zákonných reforiem, ktoré zhromažďujú, zjednocujú a aktualizujú zákony ríše. Sú známe svojimi prísnymi trestami a zavedením trestu smrti; sú v súlade s mnohými súdobými západnými trestnými kódexmi. Každý zločin má byť potrestaný rovnako bez ohľadu na spoločenskú triedu páchateľa, no v praxi zostane mnoho nevýhod pre sedliakov. Litevské štatúty neskôr inšpirujú podobnú reformu v Rusku." # todo: NEW TRANSLATION
 lithuanian_renaissance: "Litevská renesancia" # todo: NEW TRANSLATION
 lithuanian_renaissance_desc: "Litva zažila renesanciu na konci 15. a začiatku 16. storočia. Inšpirovaná ideami reformácie a talianskymi vplyvmi, vzdelanie, umenie, architektúra a literatúra v tomto období prekvitli. Litovský jazyk sa formoval v písanej podobe a vznikli prvé diela litevskej literatúry." # todo: NEW TRANSLATION
 bavarian_legitimacy: "Bavorské kniežactvo" # todo: NEW TRANSLATION
 bavarian_legitimacy_desc: "Cisár nám sám udelil titul vévodu Bavorska a tým, že sa prezentujeme ako skutoční ochráncovia bavorského vévodstva, zabezpečíme, že naša legitimita nebude spochybnená." # todo: NEW TRANSLATION
 bavarian_imperial_knights: "Bavorskí cisárski rytieri" # todo: NEW TRANSLATION
 bavarian_imperial_knights_desc: "Naša šľachta sa vyznačila ako impozantní rytieri v službách Svätej rímskej ríše. Musíme podporiť tieto jednotky, aby sme zabezpečili prežitie našej vévodskej moci." # todo: NEW TRANSLATION
 exploit_the_alpine_trade: "Obchodné centrá Bavorska" # todo: NEW TRANSLATION
 exploit_the_alpine_trade_desc: "Naše územia často prechádzajú obchodníci so soľou, striebrom a dobytkom smerom do bohatých južných krajín. Boli by sme nerozumne, keby sme nevyužili ich prítomnosť a nezabezpečili, aby tieto obchodné cesty prinášali bohaté výhody našim mestám." # todo: NEW TRANSLATION
 bavarian_brewing_expertise: "Zruční sládkovia" # todo: NEW TRANSLATION
 bavarian_brewing_expertise_desc: "Naše krajiny sú bohaté na suroviny potrebné na varenie piva a ľudia ich ochotne využívajú. Mnohé malé pivovary by sa pri správnej podpore mohli rozrásť do úspešných podnikov." # todo: NEW TRANSLATION
 bavarian_culture_buildings: "Bavorské kultúrne inštitúcie" # todo: NEW TRANSLATION
 bavarian_culture_buildings_desc: "S našou vlasťou pri úpätí krásnych Álp sme inšpiračnou destináciou pre umelcov z celej Európy. Ak postavíme a budeme podporovať kultúrne inštitúcie, môžeme pretvoriť náš dvor na centrum kultúry a získať miesto medzi prestížnymi mocnosťami Európy." # todo: NEW TRANSLATION
 bavarian_stem_duchy: "Sny o zjednotení" # todo: NEW TRANSLATION
 bavarian_stem_duchy_desc: "Bavorský ľud a ich kultúra kedysi pod jedným praporom patrili Kráľovstvu Bavorsko. Mali by sme usilovať o vytvorenie rovnako silného štátu a zabezpečiť domov pre bavorské obyvateľstvo." # todo: NEW TRANSLATION
 bavarian_zelousness: "Jedna viera pre Bavorsko" # todo: NEW TRANSLATION
 bavarian_zelousness_desc: "Musíme zabezpečiť, aby viera nášho ľudu zostala zjednotená a aby ju nerozdelo kacírske učenie." # todo: NEW TRANSLATION
 bavarian_hofkriegsrat: "Bavarian Hofkriegsrat" # todo: NEW TRANSLATION
 bavarian_hofkriegsrat_desc: "Zriadenie rady, ktorej jedinou povinnosťou bude radiť nášmu vládcu v časoch konfliktu, pomôže vytvoriť schopnejšiu bojovú silu pre bavorské panstvo." # todo: NEW TRANSLATION
 bavarian_flexible_diplomats: "Praktická diplomacia" # todo: NEW TRANSLATION
 bavarian_flexible_diplomats_desc: "Či už odpovedáme imperiálnemu vrchnosti alebo potenciálnemu zahraničnému spojencovi, naši diplomati musia byť pripravení na všetko. Len ak starostlivo zvážime a uprednostníme bavorské záujmy, môžeme uspieť." # todo: NEW TRANSLATION
 foundation_of_bavarian_army: "Armáda pre Bavorsko" # todo: NEW TRANSLATION
 foundation_of_bavarian_army_desc: "Len s impozantnou stálou armádou môžeme naplniť naše ambície. So správnym zameraním ju dokážeme rozšíriť bez zdrvujúceho dopadu na štátne financie." # todo: NEW TRANSLATION
 bavarian_coinage: "Bavorská minca" # todo: NEW TRANSLATION
 bavarian_coinage_desc: "Naše panstvo potrebuje novú štandardizovanú mincu ako jednotnú menu pre bavorský ľud. Zriadenie štátnej mincovne v hlavnom meste zaistí našu plnú kontrolu nad touto novou menou." # todo: NEW TRANSLATION
 bavarian_purity_law: "Bavorský zákon o čistote piva" # todo: NEW TRANSLATION
 bavarian_purity_law_desc: "Kvalita nášho piva je uznávaná už stáročia, no aby sme dosiahli skutočnú slávu, musíme zabezpečiť jeho prestížny status navždy. Niekoľko minulých panovníkov sa pokúsilo zaviesť regulácie výroby tohto vynikajúceho nápoja — tento fakt môžeme využiť ako pečať kvality pre naše pivovary." # todo: NEW TRANSLATION
 hsa_holpfennige: "Hohlpfennig" # todo: NEW TRANSLATION
 hsa_holpfennige_desc: "Pôvodne razený medzi mestami $LUB$ a $HAM$, #italic Hohlpfennig#! bol dutou mincou vyvinutou ako prostriedok proti rozsiahlemu znehodnocovaniu v čase, keď každá mincovňa mala odlišné štandardy týkajúce sa koncentrácie striebra v minci. Ako prostriedok pre vykonávanie transakcií táto mena uľahčí naše obchodné aktivity a premostí priepasť medzi zahraničnými trhmi a našimi obchodníkmi." # todo: NEW TRANSLATION
 hsa_the_cog: "The $n_hanseatic_cog$" # todo: NEW TRANSLATION
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$" # todo: NEW TRANSLATION
 hsa_hanseatic_ties: "Vzťahy s Hanzou" # todo: NEW TRANSLATION
 hsa_hanseatic_ties_desc: "Náš zväz združuje mnoho miest a obchodných cechov, každý so svojimi vlastnými záujmami. Aby sme udržali prosperitu a rozšírili svoj dosah, musíme venovať veľkú pozornosť diplomatickým snahám." # todo: NEW TRANSLATION
 hsa_seal_of_the_hansa: "Pečať Hanzy" # todo: NEW TRANSLATION
 hsa_seal_of_the_hansa_desc: "Na trhoch po celom $europe$ od $london$ po $novgorod$ sú naši obchodníci známi svojím bohatstvom. Naša schopnosť mobilizovať veľké obchodné flotily a zjednotiť desiatky miest do dokonalej symfónie zisku a výmeny tovaru nemá konkurenciu." # todo: NEW TRANSLATION
 hsa_hanseatic_shipwrights: "Hanzeatskí stavitelia lodí" # todo: NEW TRANSLATION
 hsa_hanseatic_shipwrights_desc: "V čase, keď sa $europe$ zahŕňa vo vojnách a vládcovia nárokujú územia, obrátiť sa chcú na nás, aby sme postavili veľké flotily uspokojujúce ich ambície. So storočnými znalosťami stavby lodí a s niektorým z najlepších drevín na kontinente je náš spôsob stavby lodí bezkonkurenčný!" # todo: NEW TRANSLATION
 hsa_draft_merchant_privileges: "Práva obchodníkov" # todo: NEW TRANSLATION
 hsa_draft_merchant_privileges_desc: "Obchodníci, ktorí podnikajú pod našou pečaťou, disponujú obrovským vplyvom a prostriedkami. Preto upevnenie ich privilégií na zahraničných aj domácich trhoch len zvýši našu schopnosť viesť výnosné obchody." # todo: NEW TRANSLATION
 hsa_mastery_of_the_sea: "Majstrovstvo nad morom" # todo: NEW TRANSLATION
 hsa_mastery_of_the_sea_desc: "Naše námorné tradície zviazali náš osud s mocou mora. Ovládnutie jeho sily a úcta k nemu by priniesli obrovské výhody pre naše obchodné aktivity..." # todo: NEW TRANSLATION
 hsa_exchange_of_ideas: "Výmena myšlienok" # todo: NEW TRANSLATION
 hsa_exchange_of_ideas_desc: "Cestujúci obchodníci, ktorí šíria naše obchodné aktivity do zahraničia, sú vynikajúcimi nositeľmi cudzej odbornosti a vedomostí na naše brehy!" # todo: NEW TRANSLATION
 hsa_global_reach: "Globálny dosah" # todo: NEW TRANSLATION
 hsa_global_reach_desc: "Zavedenie obchodu v globálnom meradle otriaslo obchodným svetom. Pravidelný obchod so zahraničnými obchodníkmi z ďalekých kútov kvitne a z toho profituje naša pokladnica." # todo: NEW TRANSLATION
 hsa_hanseatic_treasury: "Pokladnica Hanzy" # todo: NEW TRANSLATION
 hsa_hanseatic_treasury_desc: "Silná a zdravá ekonomika je len jedným z výsledkov našej pretrvávajúcej prosperity. S dostatkom prostriedkov a spokojnou pokladnicou sme si vybudovali povesť silných a spoľahlivých veriteľov." # todo: NEW TRANSLATION
 hsa_regularized_contributions: "Štandardizované príspevky" # todo: NEW TRANSLATION
 hsa_regularized_contributions_desc: "Mnohé subjekty v rámci nášho zväzu musia byť podrobené pevnej kontrole, aby sme zjednotili ich mesačné a ročné príspevky do našej pokladnice." # todo: NEW TRANSLATION
 hsa_reform_the_hanstag: "Reformovať Hanstag" # todo: NEW TRANSLATION
 hsa_reform_the_hanstag_desc: "V časoch ťažkostí a meniacich sa myšlienok musia byť naše centrálne inštitúcie zhromažďovania a rokovania upravené tak, aby dokázali čeliť problémom našej doby." # todo: NEW TRANSLATION
 hsa_concept_of_mercantilism: "Koncept merkantilizmu" # todo: NEW TRANSLATION
 hsa_concept_of_mercantilism_desc: "Posledné stáročia sme neúnavne pracovali na integrácii našich obchodov do globálneho obchodného systému. Teraz viac než kedykoľvek predtým musíme chrániť našich obchodníkov, aby sme sa nestali obeťou frakcionárstva a vonkajšej konkurencie." # todo: NEW TRANSLATION
 the_hansa_bank: "Banka Hanzy" # todo: NEW TRANSLATION
 the_hansa_bank_desc: "Využitím nového systému príspevkov môžeme založiť banku pre členov. Podložená zdrojmi zväzu bude akreditív banky rovnako hodnotný ako hotovosť. Toto, rovnako ako iné finančné nástroje, poskytne našim obchodníkom výhodu oproti iným krajinám." # todo: NEW TRANSLATION
 pal_castles_on_rhine: "Hrady na Rýne" # todo: NEW TRANSLATION
 pal_castles_on_rhine_desc: "Výstavbou viacerých hradov na kľúčových miestach pozdĺž Rýna budeme schopní uplatniť a rozšíriť našu kontrolu nad riekou a obchodom, ktorý ňou preteká." # todo: NEW TRANSLATION
 pal_cultivate_vineyards: "Vinice a sady Rýna" # todo: NEW TRANSLATION
 pal_cultivate_vineyards_desc: "Hoci je naše územie malé, slnečné brehy Rýna sú ideálne na pestovanie viníc a sadov. Pri troche úsilia by mohli zásobovať našu miestnu ekonomiku vínom." # todo: NEW TRANSLATION
 pal_fractured_territory: "Konsolidovať územia" # todo: NEW TRANSLATION
 pal_fractured_territory_desc: "Naša administratíva je zdatná v správe viacerých nesúvislých území bez straty kontroly. Vďaka tomu môžeme vybudovať silnú byrokraciu schopnú zvládnuť aj najťažšie úlohy." # todo: NEW TRANSLATION
 pal_a_just_ruler: "Mierny a pokojný vládca" # todo: NEW TRANSLATION
 pal_a_just_ruler_desc: "Jediným dôsledkom krvoproliatia je ďalšie krvoproliatie. Preto musíme byť zhovievavým vládcom a zmieriť sa s nepriateľmi, aby sme v našich územiach ustanovili trvalý mier." # todo: NEW TRANSLATION
 pal_heaven_of_tolerance: "Palatínatská tolerancia" # todo: NEW TRANSLATION
 pal_heaven_of_tolerance_desc: "Nezáleží na denomináciách, všetci kresťania musia byť vítaní v mestách a obciach našich krajín. Kým iní potláčajú svoje náboženské menšiny, naša tolerancia zabezpečí stály prítok prisťahovalcov do našich zemí." # todo: NEW TRANSLATION
 palatinate_romanticism: "Podporiť romantické hnutie" # todo: NEW TRANSLATION
 palatinate_romanticism_desc: "Významná časť romantického hnutia si vybrala oblasť okolo Heidelbergu za svoje sídlo. Mali by sme tento jav využiť a podporiť týchto a ďalších umelcov, aby priniesli slávu našej krajine." # todo: NEW TRANSLATION
 amazigh_slave_raids: "Amazighské otrocké nájazdy" # todo: NEW TRANSLATION
 amazigh_slave_raids_desc: "Pobrežia v našom regióne sú dobre vybavené na neustály prísun najatých sluhov a zajatcov zo celej Európy. Táto pracovná sila určite zohrá kľúčovú úlohu pri povýšení našej veľkosti a zvýšení zisku." # todo: NEW TRANSLATION
 zenata_roots: "Korene Zenata" # todo: NEW TRANSLATION
 zenata_roots_desc: "Náš ľud je potomkom Zenata, kmeňa najznámejšieho pre skromnú, no životne dôležitú výrobu vlny a sklon k správe veľkých stáda baranov." # todo: NEW TRANSLATION
 mor_marabouts: "Ṣūfí marabúti" # todo: NEW TRANSLATION
 mor_marabouts_desc: "Niekoľko skupín učiteľov Ṣūfí si urobilo z Maroka svoj domov. Musíme zabezpečiť, aby sme týmto svätým mužom poskytli útočisko a vzali si ich učenia k srdcu." # todo: NEW TRANSLATION
 trans_saharan_trade: "Transsaharský obchod" # todo: NEW TRANSLATION
 trans_saharan_trade_desc: "Karavány veľkých saharských ciest vymieňali soľ a iné tovary zo severnej Afriky za otrokov a zlato zo subsaharských kráľovstiev. Cez tieto cenné toky peňazí vybudujeme naše veľké dedičstvo." # todo: NEW TRANSLATION
 first_fleet_of_the_med: "Prvá flotila Stredozemia" # todo: NEW TRANSLATION
 first_fleet_of_the_med_desc: "Keď boli al‑Muwaḥḥidūn veľkí, hrdo vlastnili jednu z najsilnejších námorných sil v celom Stredozemnom mori. Náš ľud má tradíciu a odborné znalosti na to, aby oživil túto vášeň a obnovil našu veľkosť po mori." # todo: NEW TRANSLATION
 slave_soldiers: "Otroci‑vojaci" # todo: NEW TRANSLATION
 slave_soldiers_desc: "Aby sme zabezpečili lojálny zbor dobre vycvičených stálych vojsk, zamestnáme a budeme sa spoliehať na disciplinovaných otrokov‑vojakov z nášho vnútra spoločnosti." # todo: NEW TRANSLATION
 desert_power: "Sila púšte" # todo: NEW TRANSLATION
 desert_power_desc: "Náš región obýva mnoho roľníkov a kmeňov tvoriacich dôležitú demografiu nižších vrstiev. Napriek ich biednemu stavu majú veľký vplyv na obchodné trasy cez nehostinnú púšť medzi našimi mestami. Ich využitie a zaistenie vernosti len pomôže upevniť našu moc v púšti." # todo: NEW TRANSLATION
 atlantic_trade_routes: "Atlantické obchodné trasy" # todo: NEW TRANSLATION
 atlantic_trade_routes_desc: "Opatrne navigované dnešnými Európanmi, tieto nové námorné trasy otvorili priechod tovarom a peniazom z Nového sveta i Dálného východu." # todo: NEW TRANSLATION
 foreign_politics: "Zahraničná politika" # todo: NEW TRANSLATION
 foreign_politics_desc: "Aby sme porazili a prekonali našich nepriateľov, musíme zabezpečiť riadnu diplomatickú komunikáciu a spoluprácu so štátmi, ktoré k nim zdieľajú nepriateľstvo." # todo: NEW TRANSLATION
 saharan_gold_trade: "Saharský obchod so zlatom" # todo: NEW TRANSLATION
 saharan_gold_trade_desc: "Zlato ťažené lokálne na našom území je vysokej kvality a vynikajúcim nástrojom na rozšírenie nášho obchodného vplyvu za hranice našich prístavov." # todo: NEW TRANSLATION
 jaysh_armies_advance: "Jaysh: armády" # todo: NEW TRANSLATION
 jaysh_armies_advance_desc: "Úsvit novej éry vojenstva priviedol potrebu novej sily miestnych kmeňov, lojálnej iba nám. Cez nich využijeme zdroje našej rozsiahlej domény." # todo: NEW TRANSLATION
 black_guard: "$a_black_guard$" # todo: NEW TRANSLATION
 black_guard_desc: "$a_black_guard_desc$" # todo: NEW TRANSLATION
 shurfa_status: "Šurfá' status" # todo: NEW TRANSLATION
 shurfa_status_desc: "Najpyšnejší a najprestížnejší zo všetkých, ktorí obývajú islamský svet, len málo má legitímnosť ako my, aby sa považovali za potomkov rodiny Veľkého proroka." # todo: NEW TRANSLATION
 maghrebi_administration: "Maghrebijská správa" # todo: NEW TRANSLATION
 maghrebi_administration_desc: "Storočia autonómie a drsnosť našej krajiny viedli k separatistickým tendenciám v rámci našich hraníc. Ak chceme v regióne zabezpečiť zdravú prítomnosť, musíme dbať na to, aby každý kmeň v našich hraniciach vedel, kto je ich pravým pánom." # todo: NEW TRANSLATION
 barid: "Barīd" # todo: NEW TRANSLATION
 barid_desc: "Poštová služba, ktorá spája najvzdialenejšie kúty nášho impéria, je zodpovedná za komunikáciu medzi naším hlavným mestom a guvernérmi po celej krajine." # todo: NEW TRANSLATION
 karimi_merchants: "Kārimí obchodníci" # todo: NEW TRANSLATION
 karimi_merchants_desc: "Mocní obchodníci, ktorí sa prevažne zaoberajú korením, títo námorní obri značne zbohatli na prúde exotických tovarov, ktorých pôvod vedie až k brehom Adenu, Indie a ďalej!" # todo: NEW TRANSLATION
 mamluk_soldiers: "$a_mamluk_unit_traditions$" # todo: NEW TRANSLATION
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$" # todo: NEW TRANSLATION
 royal_mamluks: "Královskí mamlukovia" # todo: NEW TRANSLATION
 royal_mamluks_desc: "Královskí mamlukovia sú elitné jadro mamluckej armády, slúžiace ako osobná garda sultána. Starostlivo vybraní a tvrdo cvičení, sú známi svojou lojálnosťou, výnimočnými bojovými schopnosťami a neochvejnou oddanosťou." # todo: NEW TRANSLATION
 red_sea_trade: "Obchod Červeného mora" # todo: NEW TRANSLATION
 red_sea_trade_desc: "Obchod s korením po Červenom mori je kľúčovým zdrojom nášho bohatstva, musíme teda zabezpečiť jeho kontrolu. Použitím agresívnej politiky vyhrážania sa vypálením prístavov Červeného mora, ktoré nekontrolujeme, ak prijmú obchodníkov s korením, si môžeme zabezpečiť leviu časť zisku." # todo: NEW TRANSLATION
 mamluk_halqah: "$a_halqah_unit$" # todo: NEW TRANSLATION
 mamluk_halqah_desc: "$a_halqah_unit_desc$" # todo: NEW TRANSLATION
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$" # todo: NEW TRANSLATION
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$" # todo: NEW TRANSLATION
 kashif: "Kāshif" # todo: NEW TRANSLATION
 kashif_desc: "Náš sultanát je rozľahlý, a preto musíme byť múdri v jeho správe. Zamestnať mužov poznania a múdrosti ako miestnych guvernérov je brilantný krok, ktorý nám môže nakoniec nakloniť misky váh v prospech." # todo: NEW TRANSLATION
 port_customs: "Prístavné clá" # todo: NEW TRANSLATION
 port_customs_desc: "Vymenovanie našich prístavov za oficiálne obchodné zóny dovezeného tovaru je krok, ktorý určite zvýši obchodný význam nášho územia na úkor susedov a nepriateľov." # todo: NEW TRANSLATION
 masters_of_the_nile: "Páni Nílu" # todo: NEW TRANSLATION
 masters_of_the_nile_desc: "Životodarnou tepnou nášho Sultanátu nie je nik iný než rieka Níl. Pretínajúc naše najúrodnejšie krajiny, záchranné vody rieky nám prinášajú hojnosť a bohatstvo po celej doméne." # todo: NEW TRANSLATION
 indian_networks: "Indické siete" # todo: NEW TRANSLATION
 indian_networks_desc: "Naši obchodníci obchodujú s tovarmi z alexandrijských trhov, až po brehy Adenu a až k samotnej Indii. Naše veľké siete kontaktov, obchodov a peňazí nás postavili do čela námorného obchodu." # todo: NEW TRANSLATION
 study_foreign_gunpowder_techniques: "Zahraničný prach" # todo: NEW TRANSLATION
 study_foreign_gunpowder_techniques_desc: "Veľké impériá Európy a Východu dosiahli pokrok pri využívaní čierneho prachu a jeho vojenských aplikácií. Štúdium a zlepšenie ich spôsobov len posilní naše vlastné jednotky." # todo: NEW TRANSLATION
 secure_mediterranean_ports: "Zabezpečiť stredomorské prístavy" # todo: NEW TRANSLATION
 secure_mediterranean_ports_desc: "Naše prístavy v Stredozemnom mori patria medzi najbohatšie v regióne. Obchodníci z každého kúta známeho sveta cestujú do Alexandrie a Káhiry za korením, hodvábom a drahokamami. Vytvorenie obchodnej flotily na uľahčenie a ochranu našich námorných ciest by bolo múdre." # todo: NEW TRANSLATION
 bohemian_imperial_standing: "Bohémske cisárske postavenie" # todo: NEW TRANSLATION
 bohemian_imperial_standing_desc: "Naše miesto v Ríši je plné prestíže, veľkoleposti a autority. Len málo členov má takú mäkkú moc ako my, vďaka schopným diplomatov a sieťam spojenectiev." # todo: NEW TRANSLATION
 bohemian_crystal: "Bohémsky krištáľ" # todo: NEW TRANSLATION
 bohemian_crystal_desc: "Len málo dielní na známej mape sveta dokáže vyrobiť sklo a krištáľ s kvalitou a čistotou porovnateľnou s našou produkciou." # todo: NEW TRANSLATION
 students_of_foreign_courts: "Študenti cudzích dvorov" # todo: NEW TRANSLATION
 students_of_foreign_courts_desc: "Naše kráľovské línie nie sú cudzincami cestám do zahraničia, stávajú sa študentmi slávnych dvorov ďaleko od domova v slávnom hľadaní vedomostí a riadneho vzdelania vo veciach štátnej správy." # todo: NEW TRANSLATION
 urbanization_decrees: "Dekréty o urbanizácii" # todo: NEW TRANSLATION
 urbanization_decrees_desc: "V snahe modernizovať $prague$ vydáme pokyny a granty pre prominentné osobnosti mesta, aby smerovali svoje podnikanie do hlavného mesta, prilákali cudzincov a ponúkli im šancu zlepšiť si spoločenské postavenie v našej krásnej metropole." # todo: NEW TRANSLATION
 seat_of_metropolitan_bishop: "Sídlo metropolitného biskupa" # todo: NEW TRANSLATION
 seat_of_metropolitan_bishop_desc: "Ruský ľud potrebuje pevné náboženské vedenie. Historicky sme mali dobrú spoluprácu s Cirkvou a z tohto priateľstva by sme obaja mohli získať rozšírením. Ak dokážeme presunúť sídlo metropolitného biskupa do Moskvy, budeme môcť ešte viac posilniť väzby medzi ruskou ortodoxnou vierou a naším štátom." # todo: NEW TRANSLATION
 pomestnoe_voisko: "Pomestnoe Voisko" # todo: NEW TRANSLATION
 pomestnoe_voisko_desc: "Prebudovaním rozparcelovaných zabavených pozemkov pre šľachtických jazdcov môžeme vybudovať novú triedu vojakov na podporu našej kniežacej moci." # todo: NEW TRANSLATION
 strength_of_the_boyars: "Sila bojarov" # todo: NEW TRANSLATION
 strength_of_the_boyars_desc: "Trieda bojarov je do veľkej miery základom ruskej imperiálnej iniciatívy, ale tak ako ich potrebujeme posilniť, musíme ich aj kontrolovať. Musíme im chrániť miesta v Dume a zároveň zabezpečiť, aby sa museli spoliehať na nás pre ďalšie rozšírenie vplyvu." # todo: NEW TRANSLATION
 zasechnaya_cherta: "Zasečná čerta" # todo: NEW TRANSLATION
 zasechnaya_cherta_desc: "Aby sme odolali tatárskym nájazdom, naši predkovia vždy udržiavali líniu tesne umiestnených a dobre bránených pevností. Ako sa náš štát rozrastá, mali by sme túto 'Abatis Line' rozširovať, aby sme vždy mohli chrániť náš ľud pred vzdialenými útokmi." # todo: NEW TRANSLATION
 russian_artillery_yard: "Ruská dielňa pre delá" # todo: NEW TRANSLATION
 russian_artillery_yard_desc: "Nadvláda v paľbe rozhoduje o obliehaniach dneška aj o bitkách zajtrajška. Musíme vybudovať špičkovú dielňu na výrobu diel v srdci našej krajiny, aby naše armády nikdy nechýbali delá ani munícia." # todo: NEW TRANSLATION
 life_long_conscription: "Doživotná branná povinnosť" # todo: NEW TRANSLATION
 life_long_conscription_desc: "Aby sme vyživili naše stále rastúce armády, mali by sme predĺžiť povinnosť vojenskej služby tak, aby sa stala doživotným záväzkom. To poskytne sociálnu mobilitu tým, ktorí by inak viedli životy v nižších povolaniach, a poskytne nám spoľahlivý zdroj vojakov pre naše impériálne snahy." # todo: NEW TRANSLATION
 the_mestnichestvo_advance: "$the_mestnichestvo$" # todo: NEW TRANSLATION
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$" # todo: NEW TRANSLATION
 table_of_ranks: "Tabuľka hodností" # todo: NEW TRANSLATION
 table_of_ranks_desc: "Zrušenie Mestnichestva bolo prvým krokom k tomu, aby štátna byrokracia bola viac meritokratická. Tabuľka hodností to kodifikovala a sprístupnila službu a povýšenie v armáde podmienené službou na nižších miestach." # todo: NEW TRANSLATION
 voivode_advance: "Voivoda" # todo: NEW TRANSLATION
 voivode_advance_desc: "Voivoda je vojenský veliteľ zodpovedný za udržiavanie poriadku, obranu územia pred vonkajšími hrozbami a vedenie vojenských kampaní. Pozícia voivodu môže byť užitočná pri prekonávaní administratívnych výziev vzhľadom na obmedzené prostriedky komunikácie dostupné v tejto dobe." # todo: NEW TRANSLATION
 haudenosaunee_tradition: "Dedičstvo Hiawathu" # todo: NEW TRANSLATION
 haudenosaunee_tradition_desc: "Legendárny Hiawatha, preslávený medzi Haudenosaunee ako veľký rečník a vodca, nám zanechal precedens, čo je diplomat. Budeme ho uctievať nasledovaním jeho príkladu v našich diplomatických vzťahoch." # todo: NEW TRANSLATION
 haudenosaunee_heritage: "Divocí bojovníci" # todo: NEW TRANSLATION
 haudenosaunee_heritage_desc: "Bolo by chybou, keby nás nepriatelia pokladali za slabých na základe našich diplomatických schopností. Naši bojovníci sú však divocí a pyšní, a podceniť ich znamená padnúť pod ich zbrane." # todo: NEW TRANSLATION
 tree_of_peace: "Strom mieru" # todo: NEW TRANSLATION
 tree_of_peace_desc: "Strom mieru je dedičstvom Veľkého zmierovateľa a slúži ako symbol nášho záväzku k jednote medzi rôznymi kmeňmi, ako aj reprezentáciu samotných náčelníkov." # todo: NEW TRANSLATION
 kainerekowa: "Kaianere'kó:wa" # todo: NEW TRANSLATION
 kainerekowa_desc: "Musíme vždy ctiť veľký dar Hiawathu a Veľkého zmierovateľa, Veľký zákon mieru, ktorý zjednotil naše päť národov pod jediným účelom a dal nám naše pravidlá vlády." # todo: NEW TRANSLATION
 mourning_wars: "Smútočné vojny" # todo: NEW TRANSLATION
 mourning_wars_desc: "Je dlhodobou tradíciou nášho ľudu adoptovať zajatých bojovníkov do kmeňa. Aby sme však doplnili naše počty a zabezpečili schopnosť dobyvať, mali by sme usilovať sa adopciu nielen jednotlivcov, ale celých kmeňov medzi Haudenosaunee." # todo: NEW TRANSLATION
 warriors_unity: "Jednota bojovníkov" # todo: NEW TRANSLATION
 warriors_unity_desc: "Možno nie sme najväčším kmeňom počtom, ale naše silné kmeňové štruktúry nám dávajú to, čo iným chýba: jednotu! Naši bojovníci bojujú ako bratia a stoja spolu na bojisku. Pokiaľ túto tradíciu udržíme, nemôžeme prehrať!" # todo: NEW TRANSLATION
 haudenosaunee_ambition: "Vzorová konfederácia" # todo: NEW TRANSLATION
 haudenosaunee_ambition_desc: "Konfederácia Haudenosaunee sa ukázala ako vzor úspechu. Všetky národy sa na nás pozerajú s obdivom na náš spôsob vládnutia." # todo: NEW TRANSLATION
 three_sisters: "Poľnohospodárstvo troch sestier" # todo: NEW TRANSLATION
 three_sisters_desc: "Naša zem je úrodná mnohými plodinami. Kombinované pestovanie kukurice, fazule a tekvice spolu umožňuje lepší výnos, než keby boli pestované oddelene." # todo: NEW TRANSLATION
 maple_syrup: "Javorový sirup" # todo: NEW TRANSLATION
 maple_syrup_desc: "Mnohé javorové stromy v našej krajine majú bohatú miazgu, ktorú možno zhromaždiť a povariť na lahodný sirup a cukor." # todo: NEW TRANSLATION
 stickball_game: "Hra stickball" # todo: NEW TRANSLATION
 stickball_game_desc: "Starodávna tradícia hry stickball sa hrá na našich zemiach už stáročia. Používaná na rituálne účely alebo na riešenie sporov, stovky bojovníkov sa zhromaždia na poli s drevenými palicami a loptou, ktorú treba nasmerovať k vyznačenej bránke. Táto prax nielen zbližuje náš ľud, ale udržiava našich bojovníkov v špičkovej kondícii." # todo: NEW TRANSLATION
 wampum: "Wampum" # todo: NEW TRANSLATION
 wampum_desc: "Zmes bielych a fialových korálikov vyrobených z rôznych druhov lastúr, wampum sa používa na mnohé účely. Od zaznamenávania príbehov a zmlúv až po používanie ako systém výmeny v obchode, koráliky wampum sú prítomné všade, kde sa pohybujeme." # todo: NEW TRANSLATION
 shared_brotherhood: "Zdieľané bratstvo" # todo: NEW TRANSLATION
 shared_brotherhood_desc: "Zjednotení učením Veľkého zákona mieru, náš ľud napriek rôznorodému kmeňovému pôvodu udržiava silný zmysel bratskej jednoty." # todo: NEW TRANSLATION
 captives_in_war: "Zajatci vo vojne" # todo: NEW TRANSLATION
 captives_in_war_desc: "Vojny zvádzame hlavne preto, aby sme získali zajatcov na nahradenie vlastných strát. Nie všetkých týchto zajatcov však treba adoptovať do nášho kmeňa — môžeme ich použiť ako pracovnú silu." # todo: NEW TRANSLATION
 haudenosaunee_present_giving: "Dávanie darov Haudenosaunee" # todo: NEW TRANSLATION
 haudenosaunee_present_giving_desc: "Základom našich obchodných interakcií je výmena darov. Keď sa náš ľud zjednotí a pracuje pre dobro celku, akt darovania je vždy sprevádzaný odplatným darom." # todo: NEW TRANSLATION
 pochtecayotl: "Pōchtēcayōtl" # todo: NEW TRANSLATION
 pochtecayotl_desc: "Obchodníci cestujú ďaleko, do provincií mimo dosahu našej moci, aj k vládcov, ktorí nám vzdorujú. Ak by títo obchodníci slúžili aj ako naše oči a uši, aké tajomstvá by sme sa mohli dozvedieť?" # todo: NEW TRANSLATION
 warrior_societies: "Vojenské spoločnosti" # todo: NEW TRANSLATION
 warrior_societies_desc: "Naša spoločnosť je pozoruhodne dynamická, ponúkajúca bežcom, známych ako #italic mācēhualtin#!, cestu stať sa #italic pīpiltin#! — šľachtou prostredníctvom výnimočnej vojenskej služby cez systém čestného odevu #italic tlahuiztli#!. Táto jedinečná príležitosť sociálneho postupu nám dáva výraznú výhodu oproti susedným spoločnostiam." # todo: NEW TRANSLATION
 chinampas: "Chinampy" # todo: NEW TRANSLATION
 chinampas_desc: "Zruční v terasovaní kopcov na pestovanie a šikovní v tvorbe orných plôch na plytkých častiach jazier prostredníctvom vynaliezavých #italic chinampas#!, poľnohospodárske schopnosti nášho ľudu výrazne prospejú spoločnosti." # todo: NEW TRANSLATION
 people_of_war: "Ľud vojny" # todo: NEW TRANSLATION
 people_of_war_desc: "Či už ide o získavanie zajatcov na obete, zisk prestíže, zasievanie strachu v nepriateľoch alebo jednoducho o obohacovanie, náš ľud je zvyknutý na neustály stav vojny a jej ťažkosti znáša lepšie než iní." # todo: NEW TRANSLATION
 tlahtocayotl: "Tlahtohcāyōtl" # todo: NEW TRANSLATION
 tlahtocayotl_desc: "Vytvoríme systém provincií pre tie mestské štáty, ktoré sú integrované do nášho panstva, v snahe centralizovať našu moc." # todo: NEW TRANSLATION
 calpixcayotl: "Calpixcāyōtl" # todo: NEW TRANSLATION
 calpixcayotl_desc: "Naše tributárne regióny dostanú vymenovaných vyberačov tribútov, nazývaných #italic calpixqueh#!, ktorí budú zodpovední za zabezpečenie plynulého toku tributov. V každom tributárnom štáte bude jeden #italic calpixqui#! v regióne a druhý v hlavnom meste nášho národa." # todo: NEW TRANSLATION
 reformed_telpochcalli: "Reformované Tēlpōchcalli" # todo: NEW TRANSLATION
 reformed_telpochcalli_desc: "Keď čelíme novým nepriateľom, musia sa vyvinúť alebo osvojiť nové vojenské taktiky. Tieto nenahraditeľné poznatky sa budú vyučovať v našich #italic Tēlpōchcalli#!." # todo: NEW TRANSLATION
 nahuatl_domination: "Dominancia Nahua" # todo: NEW TRANSLATION
 nahuatl_domination_desc: "Naša kultúra je jasne nadradená ostatným okolo nás a čoraz viac ľudí si ju osvojuje. Vplyv, ktorý môžeme mať nad našimi hranicami, musíme využiť." # todo: NEW TRANSLATION
 the_return_of_quetzalcoatl: "Návrat Quetzalcōātl" # todo: NEW TRANSLATION
 the_return_of_quetzalcoatl_desc: "Kontakt s cudzincami z iných kontinentov priniesol zaujímavé nové predstavy o našich bohoch. Proroctvo #italic Quetzalcōātl#! odhaľuje realitu za mýtom — náznak pravdy. #italic Quetzalcōātl#!, 'Pieroký had', sa čoskoro vráti a ohlásí prelomovú éru, zahnávajúcu tmu pre osvietenie. Symbolizujúc kozmické spojenie, spojí hmotu a ducha, obnoví rovnováhu a pozdvihne ľudské vedomie." # todo: NEW TRANSLATION
 brave_as_hummingbird: "Odvážny ako vták kolibrík" # todo: NEW TRANSLATION
 brave_as_hummingbird_desc: "Kolibrík zohráva rozhodujúcu úlohu v našej mytológii, spojený s bohom vojny Huītzilōpōchtli. Stelesňuje reinkarnáciu padlých bojovníkov a je uctievaný za svoju odvahu. Kolibrík sa stane novým symbolom na našich zástavách, ktorý inšpiruje našich vojakov bojovať až do smrti." # todo: NEW TRANSLATION
 new_trade_opportunities: "Nové obchodné príležitosti" # todo: NEW TRANSLATION
 new_trade_opportunities_desc: "Potrebám nášho ľudu sa prispôsobujú nové trhy otvorené našim obchodníkom. Školíme našich obchodníkov spôsobom, ktorý im umožní maximalizovať zisky, ktoré získame." # todo: NEW TRANSLATION
 aztec_chargers: "$AZT_ADJ$ Chargers" # todo: NEW TRANSLATION
 aztec_chargers_desc: "Agresivita našich bojovníkov je známa za hranicami. Keď bitka začne, naši nepriatelia sa trasú strachom pri pohľade na našich bojovníkov nabiehajúcich na nich s besnením, akoby k nim priamo smerovali poslovia smrti." # todo: NEW TRANSLATION
 chasqui: "Chasqui" # todo: NEW TRANSLATION
 chasqui_desc: "Chasquis sú poslovia nášho štátu. Vybraní z najsilnejších a najodolnejších bežcov v krajine, títo pohybliví muži nesú quipus, správy, dary a iné informácie a doručujú ich cieľovým príjemcom. Rozširovanie myšlienok i väčšina našej diplomacie leží na ich pleciach." # todo: NEW TRANSLATION
 military_mita: "Vojenská Mit'a" # todo: NEW TRANSLATION
 military_mita_desc: "Mit'a je povinná služba v inckej spoločnosti. Tento systém nielen pokrýva komunitné aspekty štátu, ale je tiež základom vojenskej služby. Každé ayllu v našej krajine musí poskytnúť armáde schopných mužov prispôsobených boju vo vysokých nadmorských výškach." # todo: NEW TRANSLATION
 warachikuy: "Warachikuy" # todo: NEW TRANSLATION
 warachikuy_desc: "Warachikuy je svätý obrad, kde sú mladí muži skúšaní v zručnostiach, odvahe a bystrosti, ako aj v telesných schopnostiach ako beh, streľba, boj a odolnosť pri dlhodobom nedostatku spánku. Tí, ktorí tieto skúšky vynikajúco zložia, sú povýšení do hodnosti dôstojníkov pre našu stále rastúcu armádu." # todo: NEW TRANSLATION
 mitma: "Povinnosti Mitma" # todo: NEW TRANSLATION
 mitma_desc: "Aby naši panovníci v minulosti mohli realizovať veľké stavebné projekty, museli napĺňať starodávne tradície pozvaním každého malého náčelníka v impériu do hlavného mesta, aby ich obdarovali a usporiadali prepychové hostiny. Ako náš štát rastie, nie je to však ideálny spôsob realizácie týchto projektov. Dodávanie pracovnej sily a materiálov na stavby by malo byť povinnosťou každého náčelníka v našich zemiach." # todo: NEW TRANSLATION
 quipu: "Quipu" # todo: NEW TRANSLATION
 quipu_desc: "Je systém, ktorý používa uzly na šnúre na uloženie informácií. Uzly predstavujú číslo od nuly do deviatich, ktoré možno použiť na zaznamenávanie množstiev alebo účtovníctvo. Uzly môžu byť tiež použité na odkazy na logogramy na rovnakej šnúre. Uzly ukazujú, ktorá slabika v logograme sa má použiť, a kombinovaním viacerých šnúr je možné vytvárať vety." # todo: NEW TRANSLATION
 drafted_hatun_runas: "Povolaní Hatun Runas" # todo: NEW TRANSLATION
 drafted_hatun_runas_desc: "Hatun Runas sú bežní muži impéria. Jeden z päťdesiatich mužov bude vybraný do armády od svojich dvadsiatych piatych narodenín na nasledujúcich sedem rokov. To poskytuje veľkú a profesionálnu armádu, ktorá je disciplinovanejšia než naši protivníci." # todo: NEW TRANSLATION
 llama_michis: "Lama Michis" # todo: NEW TRANSLATION
 llama_michis_desc: "Lamy majú v našej spoločnosti mnoho funkcií. Slúžia ako záťažové zvieratá, obete, poskytujú mäso a vlnu a ich trus sa používa ako hnojivo. Kontrolou chovu a využitia lám prostredníctvom vládnych michis alebo pastierov zabezpečíme prísny dohľad nad populáciou lám. To umožní zvýšenie počtu lám." # todo: NEW TRANSLATION
 inc_tambo: "Vylepšené stanice Tambo" # todo: NEW TRANSLATION
 inc_tambo_desc: "Náš systém ciest je chrbticou impéria. Pre ďalší prospech našej armády a správy postavíme Tambo stanice pozdĺž hlavných ciest. Tieto stanice budú postavené v dennej pochodovej vzdialenosti a poskytnú útočisko a zásoby pre cestujúcich." # todo: NEW TRANSLATION
 adapted_incan_army: "Prispôsobená incká armáda" # todo: NEW TRANSLATION
 adapted_incan_army_desc: "Vtidenti z cudzích krajín vkročili na našu zem a ohrozujú našu existenciu. Ale naše armády sa prispôsobujú; upravujú sa na nové taktiky nepriateľa, učia sa používať ich zbrane proti nim a bojujú s nezlomnou odhodlanosťou inšpirovanou protivníkom." # todo: NEW TRANSLATION
 pukara_advance: "$pukara_building$" # todo: NEW TRANSLATION
 pukara_advance_desc: "$pukara_building_desc$" # todo: NEW TRANSLATION
 terraces_advance: "$terraces$" # todo: NEW TRANSLATION
 terraces_advance_desc: "$terraces_desc$" # todo: NEW TRANSLATION
 tambo_advance: "$tambo$" # todo: NEW TRANSLATION
 tambo_advance_desc: "$tambo_desc$" # todo: NEW TRANSLATION
 incamisana_advance: "$incamisana$" # todo: NEW TRANSLATION
 incamisana_advance_desc: "$incamisana_desc$" # todo: NEW TRANSLATION
 kor_fortresses_of_goguryeo: "Pevnosti Goguryeo" # todo: NEW TRANSLATION
 kor_fortresses_of_goguryeo_desc: "Kórejský polostrov bol kedysi domovom mnohých kráľovstiev. Vplyv jedného z nich — Goguryeo, predchodcu Goryeo — je stále citeľný. Zatiaľ čo Goguryeo nám zanechalo mnoho dedičstiev, jeho opevnenia a kamenné techniky pri stavbe takýchto hradov nám slúžia dodnes." # todo: NEW TRANSLATION
 kor_korean_artisanry: "Kórejské remeslo" # todo: NEW TRANSLATION
 kor_korean_artisanry_desc: "Umenie má dlhú tradíciu v našom štáte; odkedy došlo k #italic skutočného národného zjednotenia#!, zažíva zlatú éru a medzi všetkými divmi je remeselné umenie kórejského polostrova jednou z najváženejších častí." # todo: NEW TRANSLATION
 kor_korean_barracks_advance: "$korean_barracks$" # todo: NEW TRANSLATION
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$" # todo: NEW TRANSLATION
 kor_court_poetry: "Dvorová poézia" # todo: NEW TRANSLATION
 kor_court_poetry_desc: "Naša aristokracia kladie veľký dôraz na kultúrny rozvoj ducha a mysle. Literatúra ako poézia v klasickej čínštine a iné formy práce s textami sú na dvore vysoko cenené; šľachta aj členovia dvora sú nadšení kultúrnym dopadom písaného slova." # todo: NEW TRANSLATION
 kor_metal_movable_type: "Kovové pohyblivé písmo" # todo: NEW TRANSLATION
 kor_metal_movable_type_desc: "Pohyblivé písmo je starodávna tlačová technológia, ktorú prvýkrát použili Číňania pred mnohými storočiami. Ale bola to dynastia Goryeo, ktorá vyvinula kovové pohyblivé písmo a zjednodušila proces a teraz má schopnosť tlačiť knihy s bezkonkurenčnou efektivitou." # todo: NEW TRANSLATION
 kor_gunpowder_engines: "Mechanizmy s čiernym prachom" # todo: NEW TRANSLATION
 kor_gunpowder_engines_desc: "Naša vojenská sila je si vedomá taktického využitia čierneho prachu už od začiatku 12. storočia. Vďaka spätnému inžinierstvu čínskeho čierneho prachu a vedeckej práci Choe Museona by sme mali byť schopní vyrobiť si vlastný prach pre armádu." # todo: NEW TRANSLATION
 kor_hwachas_advance: "$a_hwacha$" # todo: NEW TRANSLATION
 kor_hwachas_advance_desc: "$a_hwacha_desc$" # todo: NEW TRANSLATION
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$" # todo: NEW TRANSLATION
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$" # todo: NEW TRANSLATION
 kor_korean_gunnery: "$korean_gunnery$" # todo: NEW TRANSLATION
 kor_korean_gunnery_desc: "Ako sa technológia čierneho prachu zlepšuje, rozvíja sa aj naša vynaliezavosť pre obranu domoviny. Aj keď je jednoduché v koncepcii a prevedení, inštalovanie diel do našich opevnení výrazne zvýši ich obranné schopnosti." # todo: NEW TRANSLATION
 kor_hangeul_alphabet: "Abeceda Hangeul" # todo: NEW TRANSLATION
 kor_hangeul_alphabet_desc: "Kórejský jazyk je tak fundamentálne odlišný od čínštiny, že používanie čínskych znakov spôsobuje negramotnosť všetkým, okrem najvyspelejších vzdelancov. Naša nová abeceda umožní všetkým našim ľuďom čítať a písať." # todo: NEW TRANSLATION
 kor_grand_code: "Veľký zákon pre štátnu správu " # todo: NEW TRANSLATION
 kor_grand_code_desc: "Aby sme zabezpečili riadnu a stabilnú vládu, kodifikujeme presne, ako bude vláda fungovať. Toto bude prvá písomná ústava Kórey." # todo: NEW TRANSLATION
 kor_border_defense_council: "Rada pre obranu hraníc" # todo: NEW TRANSLATION
 kor_border_defense_council_desc: "Naše hranice sú neustále ohrozované, či už barbaři na severe alebo piráti za morom. Udržíme radu dôstojníkov venovanú kontrole a zabezpečeniu hraníc, aby naše armády boli vždy pripravené čeliť akejkoľvek hrozbe." # todo: NEW TRANSLATION
 kor_panokseon_advance: "$n_panokseon$" # todo: NEW TRANSLATION
 kor_panokseon_advance_desc: "$n_panokseon_desc$" # todo: NEW TRANSLATION
 kor_korean_cannon: "Kórejské delo" # todo: NEW TRANSLATION
 kor_korean_cannon_desc: "Máme dlhú históriu používania strelného prachu a diel v našej armáde, ale nesmieme sa zastaviť. Vyvíjaním menších, no odolnejších diel a efektívnejších metód nabíjania prejde kórejské delostrelectvo technologickou revolúciou, ktorá prospeje našej armáde aj námorníctvu." # todo: NEW TRANSLATION
 hyanyak_system: "Hyangyak systém " # todo: NEW TRANSLATION
 hyanyak_system_desc: "Keďže poľnohospodárstvo je základom našej ekonomiky, správa dedín je najdôležitejšia. Zriadime systém samosprávy pre dediny, aby sme podporili spoločenský cit a spolupatričnosť." # todo: NEW TRANSLATION
 kor_geobukseon: "Geobukseon" # todo: NEW TRANSLATION
 kor_geobukseon_desc: "Potreba brániť naše pobrežie je dôležitá, a preto sme vyvinuli želvovú loď. Tieto ťažko obrnené kolosy zabezpečia, že naše flotily dokážu chrániť naše pobrežia." # todo: NEW TRANSLATION
 kor_hopae_system: "Systém Hopae" # todo: NEW TRANSLATION
 kor_hopae_system_desc: "Systém Hopae je identifikačný systém, ktorý vyžaduje, aby všetci Korejčania nosili štítok s menom, miestom narodenia, stavom a miestom pobytu. Uľahčí to poznanie, kto ľudia sú a odkiaľ pochádzajú." # todo: NEW TRANSLATION
 kor_daedongbeop: "Daedongbeop" # todo: NEW TRANSLATION
 kor_daedongbeop_desc: "Sada reforiem navrhnutá hlavným štátnym radcom Yi Won-ikom postupne zavedie doteraz prehliadané zlepšenia daňového systému. Daň ukladná na domácnosti bude nahradená jednotnou daňou z obhospodarovanej pôdy. Daň z tovaru bude obmedzená kvótou, ktorá umožní podnikavým roľníkom a veľkoobchodníkom vyrábať a predávať prebytočný tovar. To určite povedie k nižším daniam roľníkov, zvýšeným príjmom štátu a vzostupu obchodu." # todo: NEW TRANSLATION
 natural_seamanship: "Prírodné námorné zručnosti" # todo: NEW TRANSLATION
 natural_seamanship_desc: "S rastom rybolovu vzrástol aj počet námorníkov v našom kráľovstve. Mali by sme toho využiť pre naše námorníctvo, pretože námorné zručnosti sú rovnako dôležité ako samotná loď." # todo: NEW TRANSLATION
 call_of_our_forefathers: "Volanie našich predkov" # todo: NEW TRANSLATION
 call_of_our_forefathers_desc: "Dávno naši slávni predkovia vyplávali a zakladali kolónie na severe. Naše ságy nám dokonca hovoria, že dosiahli nový svet a založili Vinland. Musíme kráčať v ich stopách." # todo: NEW TRANSLATION
 pioneer_spirit: "Duch priekopníkov" # todo: NEW TRANSLATION
 pioneer_spirit_desc: "V minulosti naši ľudia odvážne preplávali široké more, aby založili kolónie na vzdialených brehoch. Oživme v našom ľude tento duch, aby to urobili znova." # todo: NEW TRANSLATION
 nor_shipbuilding: "Vojenské lodiarstvo" # todo: NEW TRANSLATION
 nor_shipbuilding_desc: "Rozmach rybárskeho priemyslu viedol aj k rozvoju stavby lodí. Máme k dispozícii pool trénovaných lodiarov, aby sme rozšírili naše vlastné lodárske kapacity." # todo: NEW TRANSLATION
 write_new_sagas: "Písať nové ságy" # todo: NEW TRANSLATION
 write_new_sagas_desc: "Bystré mysle uchovávajú vedomosti\nZnáme z dávnych čias\nSpievané pri západe slnka\nSágy sú naše dedičstvo\nPodporované založením\nKaždá krajina bude mať svoju." # todo: NEW TRANSLATION
 expansive_policies: "Expanzívna politika" # todo: NEW TRANSLATION
 expansive_policies_desc: "Krajiny Braniborska, prevažne piesočnaté pôdy, sú chudobné a považované za #italic pieskovisko#! Svätej rímskej ríše. Naši vládci vždy cítili potrebu, aby markgrófstvo expandovalo do všetkých smerov, často nárokovajúc susedné tróny ako Pomoransko. To viedlo k tomu, že náš štát sa skladá z viacerých kultúr a vytvoril v rámci ríše tavnú škáru." # todo: NEW TRANSLATION
 northern_march: "Severná pohraničná marka" # todo: NEW TRANSLATION
 northern_march_desc: "V raných dňoch Ríšou oblasť Braniborska osídľovali a spravovali slovanské kmene, až kým cisár nevytvoril Severnú marku, aby oblasť podmanil a opevnil. Postupom času sa táto Severná marka vyvinula do Braniborska a stala sa jednou z najdôležitejších oblastí v Ríši." # todo: NEW TRANSLATION
 divide_estates: "Rozdeliť stavy" # todo: NEW TRANSLATION
 divide_estates_desc: "Zjednotené tri stavy tvoria účinnú bariéru proti moci panovníka. Aby sme upevnili našu kontrolu, musíme systematicky využívať šľachtu proti ostatným stavom." # todo: NEW TRANSLATION
 soldiers_fortune: "Žoldnieri" # todo: NEW TRANSLATION
 soldiers_fortune_desc: "Naše krajiny sú väčšinou riedko osídlené a obklopené nepriateľmi. Nutnosť silnej obrany nás vedie k tomu, aby sme najímali vojakov zo zahraničia, pripravených bojovať pod našou zástavou." # todo: NEW TRANSLATION
 iron_tooth: "Železný zub" # todo: NEW TRANSLATION
 iron_tooth_desc: "Zvýšenie kontroly nášho dvora nad pôdou markgrófstva prinesie nášmu vládnucemu panovníkovi prezývku #italic Železný zub#!, akoby sme ju vrytím ako útočný pes. Naša vláda zanechá stopu v národe, stopu, ktorá vzbudí hrdosť a vernosť aj v najnízšom roľníkovi v Braniborsku." # todo: NEW TRANSLATION
 kammergericht: "Založiť Kammergericht" # todo: NEW TRANSLATION
 kammergericht_desc: "Aby sme zregularizovali kontrolu Marky Braniborskej, nahradíme miestne obyčajové právo rímskym právom. Ďalej zregulujeme súdnictvo presunom Najvyššieho súdu z dvora voliča (ktorý má sklony sa presúvať) na pevné a centrálne miesto. To zároveň zlepší spravodlivosť a obmedzí moc miestnych magnátov." # todo: NEW TRANSLATION
 margrave_council: "Tajná rada Kurmarky" # todo: NEW TRANSLATION
 margrave_council_desc: "Moc markgrófa je silne ohrozená neustále rastúcou mocou našich stavov. Stavy sú pre národ veľkým prínosom, ale skutočná hrozba, ktorú predstavujú pre našu moc, si vyžaduje vytvorenie novej rady, ktorá zníži skutočnú moc stavov na viac poradnú úlohu pre markgrófa. Týmto spôsobom si môžeme naďalej užívať výhody stavov a zároveň mať menej obáv o ich požiadavky." # todo: NEW TRANSLATION
 religious_toleration: "Náboženská tolerancia" # todo: NEW TRANSLATION
 religious_toleration_desc: "Stabilita doma je kľúčom k nášmu úspechu. Rozširovaním von a zároveň podporou náboženskej tolerance nielen zlepšíme stabilitu doma, ale aj urobíme naše panstvo útočiskom pre tých, ktorí utekajú pred prenasledovaním inde." # todo: NEW TRANSLATION
 army_professionalism: "Profesionalizmus armády" # todo: NEW TRANSLATION
 army_professionalism_desc: "Už od perzskej invázie do Grécka platí, že menšia, disciplinovaná armáda môže poraziť väčšiu, ak je lepšie vycvičená a disciplinovaná. Aby sme prosperovali, musíme povýšiť našu armádu na rovnaké štandardy." # todo: NEW TRANSLATION
 soldier_king: "Vojenský kráľ Pruska" # todo: NEW TRANSLATION
 soldier_king_desc: "Väčšina štátov má armádu, Prusko je naopak armáda, ktorá má štát. Mnohí králi Pruska boli rovnako vojaci ako panovníci; každý ukončil svoje panovanie nielen reformou štátu, ale aj zanechaním trvalého vplyvu na armádu." # todo: NEW TRANSLATION
 auftragstaktik: "Auftragstaktik" # todo: NEW TRANSLATION
 auftragstaktik_desc: "Auftragstaktik, alebo #italic taktika misie#!, je systém, v ktorom sú naši podriadení vodcovia informovaní o cieľoch bitky alebo vojny svojimi veliteľmi a potom majú dovolené konať z vlastnej iniciatívy. Tento systém umožňuje našim práporom vytvoriť tesnejší vzťah so svojimi vodcami, čo prináša lepšie výsledky." # todo: NEW TRANSLATION
 goose_step: "Husí pochod" # todo: NEW TRANSLATION
 goose_step_desc: "Hoci vyzerá pomerne zvláštne, husí pochod bol vyvinutý tak, aby naši muži držali líniu počas postupu na nepriateľa. To poskytuje našim armádam hmatateľnú výhodu na bojisku." # todo: NEW TRANSLATION
 mounted_people: "Jazdný ľud" # todo: NEW TRANSLATION
 mounted_people_desc: "Náš ľud už dlhé obdobia prosperuje na chrbtoch koní, ktoré sú neoddeliteľnou súčasťou našej kultúry a sily. Sme nesmierne hrdí na chov týchto vznešených zvierat a naše neprekonateľné schopnosti v lukostreľbe z koňa. Využijeme tieto výhody, aby sme si zabezpečili prevahu na bojisku." # todo: NEW TRANSLATION
 falconry_mastery: "Majstrovstvo sokoliarstva" # todo: NEW TRANSLATION
 falconry_mastery_desc: "Hlboko zakorenené v našej kultúre, sokoliarstvo predstavuje puto medzi naším ľudom a týmito nádhernými dravcami. Zdokonalili sme svoje schopnosti v starobylom umení sokoliarstva a naši sokoliari sú uctievaní pre svoju schopnosť chytať, kŕmiť a loviť s týmito majestátnymi dravcami." # todo: NEW TRANSLATION
 rich_lands: "Bohaté krajiny" # todo: NEW TRANSLATION
 rich_lands_desc: "Naše pôdy sú bohaté, od prérií po husté lesy, pripravené byť využité našimi húževnatými mužmi a ženami. Využijeme všetky zdroje, ktoré máme k dispozícii, aby sme priniesli blahobyt každej domácnosti v našom veľkom národe múdrym hospodárením s darovanou zemou." # todo: NEW TRANSLATION
 jurchen_honor: "Jurchenská česť" # todo: NEW TRANSLATION
 jurchen_honor_desc: "Náš ľud nadchýna ukazovanie sily a iné prejavy cnosti, pretože každý Jurchen verí, že predvádzaním svojich schopností si získa rešpekt svojich rovesníkov. Toto dobre zaslúžené sebavedomie robí našich bojovníkov nesmierne odvážnymi a pripravenými bojovať s kýmkoľvek." # todo: NEW TRANSLATION
 unite_the_tribes: "Zjednotiť kmene" # todo: NEW TRANSLATION
 unite_the_tribes_desc: "Od zrodu nášho národa boli Jurcheni zjednotení i rozdelení do viacerých kmeňov a zväzov, nie vždy priateľských. Táto dynamika pretrvávala odnepamäti a rovnako tak túžba mnohých vodcov zjednotiť všetky kmene pod jednou zástavou." # todo: NEW TRANSLATION
 leader_under_sky: "Vodca pod nebom" # todo: NEW TRANSLATION
 leader_under_sky_desc: "Náš ľud je rozdelený príliš dlho a potrebujeme niekoho dosť silného, aby ich zjednotil a rozhýbal svet. Nebo nasmeruje činy a myšlienky tohto vodcu a povedie nás k jasnej budúcnosti." # todo: NEW TRANSLATION
 foraging_our_way: "Zháňanie potravy" # todo: NEW TRANSLATION
 foraging_our_way_desc: "Sme lovci a žijeme v súzvuku s prírodou, dokonca aj tí z nás v mestách. Je v našej krvi cítiť, kde leží správna cesta a ktoré dary z lesov sú pre nás užitočné. Táto múdrosť nám umožnila prežiť všade bez ťažkostí." # todo: NEW TRANSLATION
 deliberative_council: "Deliberačná rada kniežat a ministrov" # todo: NEW TRANSLATION
 deliberative_council_desc: "Pôvodne nazývaná #italic Rada deliberácie#!, vznikla z neformálnych inštitúcií, ktoré podporovali kolaboratívne vládnutie medzi vodcami panstva. Štruktúra rady sa transformovala, zameriavajúc sa na kolektívne aristokratické vládnutie a diskusie o politike, najmä v zahraničných a vojenských záležitostiach. Členstvo je obmedzené na vojenských vodcov nášho ľudu mimo cisárskeho klanu, čím sa posilňuje moc vládcu." # todo: NEW TRANSLATION
 manchu_script: "Mančuské písmo" # todo: NEW TRANSLATION
 manchu_script_desc: "Mančuská abeceda vznikla kombináciou klasických mongolských znakov s jurchenskými fonetickými prvkami. Tento jedinečný písomný systém umožňuje písanie zľava doprava vo vertikálnych stĺpcoch. So svojimi rôznymi tvarmi písmen a kontextuálnou prispôsobivosťou pre počiatočné, stredné, koncové a izolované pozície zachováva jazykové nuansy nášho jazyka." # todo: NEW TRANSLATION
 the_eight_banners: "Osem zástav" # todo: NEW TRANSLATION
 the_eight_banners_desc: "Systém Osem zástav tvorí jadro našej spoločnosti a vojenskej sily. S dedičným členstvom a odmenami v podobe pôdy a príjmov stoja zástavy ako elitní strážcovia nášho panstva. Od dobytia susedov po budúce ťaženia závisí naša dominancia od sily týchto zástav." # todo: NEW TRANSLATION
 a_new_dawn: "Nový úsvit" # todo: NEW TRANSLATION
 a_new_dawn_desc: "Náš národ sa znovuzrodil. Naše kmeňové pôvody sú preč ako staré sny, ktoré sa už nevrátia. Modernizácia národa je faktom a je čas to svetu ukázať." # todo: NEW TRANSLATION
 manchu_reborn: "Manču znovuzrodené" # todo: NEW TRANSLATION
 manchu_reborn_desc: "Keď náš národ prešiel hlbokými premennami vo svojom jadre, rovnako sa zmení aj naša armáda. Svet sa pre nás otvára a na obzore sa objavia nové výzvy. Ak chceme prežiť, musíme byť pripravení konať." # todo: NEW TRANSLATION
 inigo_architecture: "Inigova architektúra" # todo: NEW TRANSLATION
 inigo_architecture_desc: "Dielo Iniga Jonesa bude mať predpokladane významný vplyv na budúce generácie architektov. Jeho propagácia klasickej architektúry a dôraz na proporcie a harmóniu určite zanechajú trvalú stopu v britskej architektúre. Jeho prínos sa považuje za kľúčový pre neoklasické hnutie v Anglicku." # todo: NEW TRANSLATION
 sailing_and_fighting_instructions: "Blakeove plavebné a bojové pokyny" # todo: NEW TRANSLATION
 sailing_and_fighting_instructions_desc: "Robert Blake napísal niekoľko súborov pravidiel a predpisov, ktoré viedli k rozsiahlym reformám Národného námorníctva. Medzi nimi sú nové taktiky blokád a vylodení a prijatie jednoradového usporiadania v boji." # todo: NEW TRANSLATION
 coke_smelting: "Koksové tavenie" # todo: NEW TRANSLATION
 coke_smelting_desc: "Vynález koksového tavenia, konkrétne jeho aplikácia pri výrobe železa a ocele, je úzko spätý s priemyselnou revolúciou. Železo a oceľ sa momentálne vyrábajú tradičnými metódami, ako je tavenie na drevené uhlie, zatiaľ čo táto nová metóda povedie k lepšej produkcii a zníženým nákladom na údržbu." # todo: NEW TRANSLATION
 water_frame: "Vodný rám" # todo: NEW TRANSLATION
 water_frame_desc: "Vodný rám je pradený stroj používaný v textilnom priemysle na výrobu bavlnenej priadze. Táto inovácia prispeje k vzniku veľkých textilných tovární poháňaných vodnými kolesami." # todo: NEW TRANSLATION
 fortress_church_advance: "$fortress_church$" # todo: NEW TRANSLATION
 fortress_church_advance_desc: "$fortress_church_desc$" # todo: NEW TRANSLATION
 saquiyah: "Sāqiyah" # todo: NEW TRANSLATION
 saquiyah_desc: "The $saquiyah$ je mechanické zariadenie navrhnuté na uľahčenie dopravy vody do vyšších polôh. Tiež známe ako #italic Persian wheel#!, #italic tablia#!, #italic rehat#! a #italic tympanum#!, koleso je kľúčové v zavlažovacích systémoch v oblastiach s minimálnym alebo žiadnym prúdiacim tokom vody." # todo: NEW TRANSLATION
 sepak_takraw: "Sepak Takraw" # todo: NEW TRANSLATION
 sepak_takraw_desc: "Keďže sa $sepak_takraw$ praktizoval po dlhú dobu po celom $south_east_asia$ od jeho adaptácie z starovekej $chinese_group$ #italic Cùjū#!, a je tiež známy ako #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! alebo #italic Sipa#! podľa krajiny, #italic $sepak_takraw$#! nie je len hra. Hoci cieľom je kopať loptu medzi hráčmi a udržať ju vo vzduchu, je to tiež forma pravidelného fyzického cvičenia a hrá sa nielen pre zábavu, ale aj ako vojenský tréning pre armádu." # todo: NEW TRANSLATION
 three_teachings: "Tri učenia" # todo: NEW TRANSLATION
 three_teachings_desc: "The $three_teachings$ sú filozofia pochádzajúca z $CHI$, ktorá kombinuje učenia $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ a $buddhist$ do harmonického, jednotného učenia. $SECT_CONFUCIANISM_NAME$ predstavuje ideológiu zákona, zatiaľ čo $SECT_DAOISM_NAME$ je svetový názor radikálnych intelektuálov. Tieto dva oproti stojace póly filozofického spektra sú prepojené filozofiami $buddhist$." # todo: NEW TRANSLATION
 dlh_origin_of_hindustani: "Pôvod jazyka Hindustani" # todo: NEW TRANSLATION
 dlh_origin_of_hindustani_desc: "Jazyk $hindustani_language$ sa vyvinul z apabhramsy — stredného indoárijského jazyka — a vznikol ako kontaktový jazyk $DLH$. Keďže $hindustani_language$ čerpá vplyvy z $persian_language$, $arabic_language$ a turkických jazykov, ale aj zo starého hindského jazyka, diplomacia s $muslim_ADJ$ svetom a $hindu_ADJ$ svetom sa stáva jednoduchšou úlohou." # todo: NEW TRANSLATION
 dlh_indo_persian_culture: "Indo-perzská kultúra" # todo: NEW TRANSLATION
 dlh_indo_persian_culture_desc: "$persian_language$ bol dominantným jazykom dvora od prvého vzniku $DLH_ADJ$ sultanátu v roku 1290. Ako taký, vplyv $persian_language$ vytvoril syntézu s lokálnymi indickými kultúrami." # todo: NEW TRANSLATION
 dlh_turkic_conqueror_roots: "$turkic_group$ dobyvateľské korene" # todo: NEW TRANSLATION
 dlh_turkic_conqueror_roots_desc: "Hoci nazývame $india$ svojím domovom, predkovia nášho štátu pochádzali z $turkic_group$. Ich skoré úspechy ako dobyvatelia a vládcovia od čias $mamluk$ dynastie, ako aj úspechy nasledujúcej Khalji dynastie, inšpirujú našich vojakov a diplomatov posúvať hranice $DLH$ do kažného kúta $india$." # todo: NEW TRANSLATION
 dlh_revert_ghiyath_reforms: "Zrušiť Ghiyathove reformy" # todo: NEW TRANSLATION
 dlh_revert_ghiyath_reforms_desc: "Hlúpe ekonomické rozhodnutia Ghiyath al-Dina priniesli nášmu štátu $DLH$ len finančnú skazu. Musíme zvrátiť jeho šialenstvo a obnoviť používanie zlata a striebra pri razení mincí." # todo: NEW TRANSLATION
 dlh_restore_the_delhi_empire: "Obnoviť veľkosť $DLH$" # todo: NEW TRANSLATION
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ sultanát kedysi zahŕňal takmer celé $india$. Musí znovu povstať!" # todo: NEW TRANSLATION
 dlh_reintegrate_former_provinces: "Reintegrovať bývalé provincie" # todo: NEW TRANSLATION
 dlh_reintegrate_former_provinces_desc: "Kedysi rozľahlý $DLH_ADJ$ sultanát stratil väčšinu svojich bývalých vlastníctiev, ale nezabudli sme, ako nimi spravovať. Keď budeme pracovať na obnovení našej minulého slávy, pripomenieme miestnym vládcov ich povinnosti voči sultánovi." # todo: NEW TRANSLATION
 dlh_textile_innovation: "Inovatívna textilná výroba" # todo: NEW TRANSLATION
 dlh_textile_innovation_desc: "Rozkvitajúci textilný priemysel v $DLH$ robí z nášho štátu centrum technologických inovácií v tomto odvetví. Ako raní osvojitelia bavlnárskej odstopkovačky a valcového prevodu s červom vieme, aké dôležité je byť v týchto otázkach krok vpred. Teraz musíme zabezpečiť, aby sa pradelný kolovrat čo najsiršie prijal." # todo: NEW TRANSLATION
 dlh_afghan_nobility: "$afghan_culture$ šľachta" # todo: NEW TRANSLATION
 dlh_afghan_nobility_desc: "Veľa $DLH_ADJ$ šľachty pochádza z radov $afghan_culture$ komunity, ľudu s dlhou históriou dobytia a vlády v severnom $india$. Aj keď sú niekedy politickou prekážkou, ich vojenské zručnosti sú nepochybné." # todo: NEW TRANSLATION
 dlh_grand_trunk: "Chrániť Grand Trunk Road" # todo: NEW TRANSLATION
 dlh_grand_trunk_desc: "Grand Trunk Road vedie od $kabul$ v Afganistane až po pobrežie $bengal_area$. Mnohé z najdôležitejších obchodných miest popri jej trase sú súčasťou nášho impéria, a tak na nás padá povinnosť zabezpečiť, aby cesta bola dobre udržiavaná a bez banditizmu." # todo: NEW TRANSLATION
 dlh_cosmopolitan_religions: "Kozmopolitné náboženstvá" # todo: NEW TRANSLATION
 dlh_cosmopolitan_religions_desc: "$india$ je obrovský subkontinent s prítomnosťou viacerých náboženstiev. Aby sme zabezpečili stabilitu v našom panstve, mali by sme rozšíriť práva rôznych vierovyznaní a zabezpečiť ich lojalitu." # todo: NEW TRANSLATION
 dlh_revive_the_tughlaq_architecture: "Oživiť Tughlaqovu architektúru" # todo: NEW TRANSLATION
 dlh_revive_the_tughlaq_architecture_desc: "Počas zenitu dynastie Tughlaq a stabilného obdobia nášho štátu veľkí architekti a umelci konštruovali mešity a hrobky v jedinečnom tughlaqovom štýle. Keď sa časy zhoršili a naša moc bola narušená vnútornými problémami, prostriedky na údržbu tejto architektúry vyprchali. Je čas ju oživiť a opäť ustanoviť $DLH$ za impérium umenia a zázrakov." # todo: NEW TRANSLATION
 dlh_throne_of_india: "Indický trón" # todo: NEW TRANSLATION
 dlh_throne_of_india_desc: "Storočia každý veľký indický impérium vládlo z $delhi$. Je to sedadlo dobyvateľov a naše dedičné právo. Nech každý vie, že $delhi$ je opäť domovom právoplatného vládcu celého $india$!" # todo: NEW TRANSLATION
 dlh_hindustani_identity: "$HIN_ADJ$ identita" # todo: NEW TRANSLATION
 dlh_hindustani_identity_desc: "Cudzie idey nacionalizmu a kultúrnych identít dosiahli indický subkontinent. Hoci kultúrna rozmanitosť $india$ zostane taká, aká je, je zrejmé, že geografia subkontinentu ako aj hodnoty $muslim$ nám dávajú pocit jednoty v podobe $HIN_ADJ$ identity." # todo: NEW TRANSLATION
 vij_city_of_victory: "Mesto víťazstva" # todo: NEW TRANSLATION
 vij_city_of_victory_desc: "Vijayanagar — #italic Mesto víťazstva#! — je srdcom nášho štátu a jedného dňa sa stane srdcom $hindu_ADJ$ impéria $india$, ktoré odráža $muslim_ADJ$ invázie. Nech je majákom našej kultúry a tradícií!" # todo: NEW TRANSLATION
 vij_an_army_for_city_of_victory: "Armáda pre Mesto víťazstva" # todo: NEW TRANSLATION
 vij_an_army_for_city_of_victory_desc: "Aby Mesto víťazstva stálo za svoje meno, musíme zabezpečiť armádu, ktorá nám prinesie víťazstvá. Postarajme sa, aby naše oddiely boli vycvičené a hrdé na svoju úlohu." # todo: NEW TRANSLATION
 vij_arab_horses: "Arabské kone" # todo: NEW TRANSLATION
 vij_arab_horses_desc: "Kone z Arabského polostrova sú omnoho lepšie ako miestne plemená. Využijeme naše obchodné spojenia, aby sme zabezpečili stály prísun týchto koní pre naše jednotky." # todo: NEW TRANSLATION
 vij_first_indian_artillery: "Prvé indické delostrelectvo" # todo: NEW TRANSLATION
 vij_first_indian_artillery_desc: "Používanie strelného prachu na bojisku ešte nie je rozšírené, ale ukazuje veľký potenciál formovať budúcnosť vojny. Musíme preskúmať užitočnosť a silu strelného prachu." # todo: NEW TRANSLATION
 vij_the_bunds: "The Bunds" # todo: NEW TRANSLATION
 vij_the_bunds_desc: "Naša spoločnosť je postavená na poľnohospodárstve v pomerne aridnej oblasti $karnakassala_area$. #italic bunds#! (tiež nazývané #italic anecut#!) zásobujú naše mestá a polia potrebnou vodou." # todo: NEW TRANSLATION
 vij_adroit_diplomacy: "Obratná diplomacia" # todo: NEW TRANSLATION
 vij_adroit_diplomacy_desc: "Množstvo invázorov na náš $hindu_ADJ$ ľud opakovane odhalilo rovnakú slabosť — sklon bojovať medzi sebou. Musíme byť pripravení kedykoľvek toho využiť vo svoj prospech." # todo: NEW TRANSLATION
 vij_promotion_of_trade: "Podpora obchodu" # todo: NEW TRANSLATION
 vij_promotion_of_trade_desc: "Naše územia ležia na jednej z kľúčových obchodných trás z východu na západ. Musíme zabezpečiť, aby naše prístavné oblasti boli bezpečné a stabilné, aby námorní kapitáni zastavovali u nás a my ich mohli zdaňovať." # todo: NEW TRANSLATION
 vij_carnatic_music: "Karnatická hudba" # todo: NEW TRANSLATION
 vij_carnatic_music_desc: "Musíme odolávať $muslim_ADJ$ invázii na všetkých frontoch. Hudobné tradície severných štátov už vykazujú známky cudzích vplyvov. To je rúhanie, pretože všetci vieme, že hudba je božské umenie, ktoré vzniklo u Dévov a Déví. Ukážeme $hindu_ADJ$ ľudu, kto ich bráni." # todo: NEW TRANSLATION
 vij_cultural_integration: "Kultúrna integrácia" # todo: NEW TRANSLATION
 vij_cultural_integration_desc: "Kultúrna rozmanitosť indického subkontinentu je zrejmá. Povoľovaním miestnym obyvateľom vládnuť podľa ich vlastných zvykov môžeme zaistiť ich lojalitu a integráciu do našej spoločnosti." # todo: NEW TRANSLATION
 vij_rule_in_accord_with_dharma: "Vládnuť v súlade s dharmou" # todo: NEW TRANSLATION
 vij_rule_in_accord_with_dharma_desc: "Dharma je hlavným pilierom našich náboženských a spoločenských hodnôt. Náš štát môže byť spravodlivý a cnostný len vtedy, ak samotní vládci stelesňujú a žijú v súlade s dharmou." # todo: NEW TRANSLATION
 vij_harsh_penal_code: "Prísny trestný zákon" # todo: NEW TRANSLATION
 vij_harsh_penal_code_desc: "Vládca udržiava zákon zabíjaním. Zaveďme nový prísny trestný kódex a, čo je dôležitejšie, uistime sa, že bude presadzovaný, aby sa náš ľud cítil v bezpečí v našej krajine." # todo: NEW TRANSLATION
 vij_decentralized_rule: "Decentralizované vládnutie" # todo: NEW TRANSLATION
 vij_decentralized_rule_desc: "S rastom štátu rastú aj administratívne bremená vlády a potenciálne riziká povstaní. Aby sme tomu čelili, je potrebné decentralizované vládnutie, kde miestni spravujú menšie záležitosti sami a iba významné problémy dosahujú dvor." # todo: NEW TRANSLATION
 vij_indian_throne: "Indický trón" # todo: NEW TRANSLATION
 vij_indian_throne_desc: "$india$ je príliš dlho vystavené $muslim_ADJ$ hrozbám. Pohanské impériá nárokujú svoju vládu z $delhi$ na severe, no ich viera a vláda sú v priamom rozpore s tým, čo si Indovia skutočne želajú. Nie, musí byť ustanovené nové sídlo moci — a $vijayanagar$ bude nový trón $india$!" # todo: NEW TRANSLATION
 tnk_legitimate_rule: "Starobylé korene" # todo: NEW TRANSLATION
 tnk_legitimate_rule_desc: "Naši predkovia vládli pôdam $tamil_land_area$ po stáročia. V časoch ovládaných cudzími dobyvateľmi by sme sa mali oprieť o naše starodávne väzby k zemi, aby sme odôvodnili našu vládu." # todo: NEW TRANSLATION
 tnk_resist_invaders: "Odborný odpor" # todo: NEW TRANSLATION
 tnk_resist_invaders_desc: "Naša búrlivá história zahŕňa víťazstvá i takmer drvivé porážky. Ak chceme pretrvať a opäť dominovať ako dynastia, musíme využiť drsný terén na spomalenie a zdržanie nepriateľských armád, kým nie sme schopní postaviť priamy odpor." # todo: NEW TRANSLATION
 tnk_pearls_of_india: "Odbornosť v potápaní po perly" # todo: NEW TRANSLATION
 tnk_pearls_of_india_desc: "Ľudia našej zeme vyvinuli vynikajúcu zručnosť pri potápaní a zbere perál pozdĺž nášho pobrežia. Kým nám to prináša jasný ekonomický prospech, ich prirodzená náklonnosť k vode tiež uľahčí ich výcvik ako námorníkov a poskytne nám vojenskú výhodu proti nepriateľom." # todo: NEW TRANSLATION
 tnk_expertise_in_conflicts: "Otužovaní vojnou" # todo: NEW TRANSLATION
 tnk_expertise_in_conflicts_desc: "Počas našej turbulentnej histórie sme nikdy nepodľahli v tvári konfliktu a neriešiteľných prekážok. Musíme to využiť a vryť do našich ľudí horlivosť bojovať za stabilitu panstva." # todo: NEW TRANSLATION
 tnk_imperial_legacy: "Cisárske pándijské dedičstvo" # todo: NEW TRANSLATION
 tnk_imperial_legacy_desc: "Kraje južného $india$ dlho trpeli pod cudzími dobyvateľmi a vzbúrenými vojvodcami, ktorí si zriadili vlastné domény. Musíme využiť našu jedinečnú pozíciu ako starodávna dynastia, nárokovať si tieto krajiny a priniesť späť stabilitu a mier do našich právoplatných území." # todo: NEW TRANSLATION
 paik_system_advance: "$paik_system$" # todo: NEW TRANSLATION
 paik_system_advance_desc: "$paik_system_desc$" # todo: NEW TRANSLATION
 paik_regiments_advance: "$a_paik_infantry$" # todo: NEW TRANSLATION
 paik_regiments_advance_desc: "$a_paik_desc$" # todo: NEW TRANSLATION
 advanced_paik_system_advance: "Pokročilé paiky" # todo: NEW TRANSLATION
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$" # todo: NEW TRANSLATION
 baghlah_advance: "$n_baghlah$" # todo: NEW TRANSLATION
 baghlah_advance_desc: "$n_baghlah_desc$" # todo: NEW TRANSLATION
 bng_bengali_vassal_system: "$BNG_ADJ$ systém vazalov" # todo: NEW TRANSLATION
 bng_bengali_vassal_system_desc: "Počas vlády $DLH$ ľud $bengali$ slúžil svojmu vrchnému pánovi ako výnosní vazali. $DLH_ADJ$ systém nám poslúži ako základ pre naše vlastné vazalské systémy v rokoch suverenity $bengali$." # todo: NEW TRANSLATION
 bng_bengali_paik: "$BNG_ADJ$ Paik" # todo: NEW TRANSLATION
 bng_bengali_paik_desc: "Paiki sú chrbticou našej armády. Kým iné štáty majú aktívny Paik systém a používajú paiky ako všeobecné levíje, náš štát sa zameriava na menej, ale dobre organizované paiky s dostatočnou vojenskou podporou." # todo: NEW TRANSLATION
 bng_bengali_architecture: "$bengali$ architektúra" # todo: NEW TRANSLATION
 bng_bengali_architecture_desc: "Zmes starobylej mestskej architektúry, vplyvov $muslim_ADJ$ inžinierstva a typických $bengali$ striech — $bengali$ štýl je jedinečný štýl používaný pre náboženské a kultúrne stavby všetkých druhov. Vďaka našej odbornosti v tejto oblasti je výstavba takýchto budov podstatne jednoduchšia a dostupnejšia." # todo: NEW TRANSLATION
 bng_habshi_generals: "Habshi generáli" # todo: NEW TRANSLATION
 bng_habshi_generals_desc: "Abisínskí otroko-vojaci kúpení na arabských trhoch zohrávajú významnú úlohu ako elitná pechota. Tí, čo vyniknú ako velitelia, dostanú vyššie stupne velenia, zatiaľ čo tí, ktorí preukážu výnimočnú lojalitu, budú tvoriť palácovú gardu." # todo: NEW TRANSLATION
 bng_war_elephants: "Vojnoví sloni" # todo: NEW TRANSLATION
 bng_war_elephants_desc: "Hoci sú pomalí, obratnosť slonov v riekami pretkanom teréne našej krajiny je veľkým prínosom pri preprave vojenského materiálu. Okrem toho vojnoví sloni podporia naše jednotky na bojisku svojou impozantnou postavou." # todo: NEW TRANSLATION
 bng_rupees: "Mincovanie rupí" # todo: NEW TRANSLATION
 bng_rupees_desc: "Absencia široko prijatej štandardizovanej meny brzdí rozvoj indického obchodu. Ako jedna z popredných ekonomických mocností na subkontinente sme v dobrej pozícii začať biť novú striebornú mincu so štandardnými hmotnosťami, ktorú nazveme rupia." # todo: NEW TRANSLATION
 bng_bengali_traders: "$BNG_ADJ$ obchodníci" # todo: NEW TRANSLATION
 bng_bengali_traders_desc: "Región $indian_ocean_region$ spája indický trh s trhmi $south_east_asia$ a $china$. Preto budeme klásť veľký dôraz na maximalizáciu našej prítomnosti na týchto trhoch prostredníctvom námorných trás a zvýšenie našich ziskov z obchodu." # todo: NEW TRANSLATION
 bng_bengali_poetry: "$bengali$ poézia" # todo: NEW TRANSLATION
 bng_bengali_poetry_desc: "Písané slovo je jedným z najvplyvnejších umení. $bengali$ poézia bude rozprávať príbehy o epických dobyvateľoch, vzťahovateľných drámach a pútavých filozofických otázkach, ktoré prinesú slávu $bengali$ kultúre." # todo: NEW TRANSLATION
 bng_religious_pluralism: "Náboženský pluralizmus" # todo: NEW TRANSLATION
 bng_religious_pluralism_desc: "$india$ je domovom mnohých náboženstiev: $hindu$ medzi väčšinou obyvateľstva, $muslim$ ako preferované medzi vládnucimi vrstvami, a niekoľkými pozoruhodnými menšími náboženstvami ako $buddhist$ a $jain$ medzi pracovníckymi menšinami. Uprednostňovanie jedného náboženstva pred iným spôsobí nevyhnutný chaos a nepokoje. Preto by sme mali usilovať o náboženský pluralizmus a nestrániť ani nediskriminovať žiadne náboženstvo v našom štáte." # todo: NEW TRANSLATION
 bng_artillery_corps: "Delostrelecký zbor" # todo: NEW TRANSLATION
 bng_artillery_corps_desc: "Delá sa nepopierateľne stali účinným prvkom vojenských ťažení. Musíme zabezpečiť efektívny delostrelecký zbor, ktorý sa špecializuje na spôsobovanie škôd nepriateľským radom skôr, než sa stretnú s našimi pešiakmi na bojisku." # todo: NEW TRANSLATION
 bng_bengali_trade_fleet: "$BNG_ADJ$ obchodná flotila" # todo: NEW TRANSLATION
 bng_bengali_trade_fleet_desc: "Obchodná flotila ľudu $bengali$ prináša exotické tovary z cudzích krajín, ako aj vzácne $goods_gold$ a $silver$ na trhy v delte Gangy. Naši obchodníci sú vďaka našej veľkolepej obchodnej flotile známi vo vzdialených kútoch sveta." # todo: NEW TRANSLATION
 bng_shipbuilding_industry: "Lodiarenský priemysel" # todo: NEW TRANSLATION
 bng_shipbuilding_industry_desc: "Námorný obchod je životnou podstatou nášho štátu. Preto sú naše obchodné a vojnové lode jedným z najdôležitejších aspektov našej ekonomiky a naše úsilie je silne zamerané na podporu lodiarenského priemyslu." # todo: NEW TRANSLATION
 bng_bengali_industrialization: "Industrializácia muslínu" # todo: NEW TRANSLATION
 bng_bengali_industrialization_desc: "$BNG$ je jedinečne situované v $india$, aby začalo revolúciu ako žiadna predtým. Muslín — špeciálna bavlnená látka, s ktorou sú známi $bengali$ tkáči — je ideálnym tovarom pre industrializáciu. Sme pripravení využiť nové objavy v našom už svetovom textilnom priemysle. Začnime priemyselnú revolúciu!" # todo: NEW TRANSLATION
 raj_militaristic_society: "Militaristická spoločnosť" # todo: NEW TRANSLATION
 raj_militaristic_society_desc: "Medzi Rádžputmi takmer neexistuje rozdiel medzi civilnou a vojenskou spoločnosťou. Náš národ je Host, definovaný ľudom skôr než územím, ktoré ovládame, a jeho ľudia sú bojovníci. Musíme zabezpečiť, aby vojenské zložky primerane spĺňali naše administratívne potreby, keď sa Host rozrastá." # todo: NEW TRANSLATION
 raj_combat_training: "Bojový výcvik" # todo: NEW TRANSLATION
 raj_combat_training_desc: "Každý vojak je cvičený pre bitku. Avšak naši ľudia sa pripravujú na boj od oveľa mladšieho veku, čo im umožňuje prevýšiť každého iného čerstvého vojaka." # todo: NEW TRANSLATION
 raj_clan_loyalties: "Vernosti klanu" # todo: NEW TRANSLATION
 raj_clan_loyalties_desc: "Vplyv nášho klanu presahuje ďaleko za naše hranice. Pri obsadzovaní radov našich armád môžeme čerpať z Rajputov nášho klanu z celého severného $india$." # todo: NEW TRANSLATION
 raj_monumental_architecture: "Monumentálna architektúra" # todo: NEW TRANSLATION
 raj_monumental_architecture_desc: "Aký má zmysel víťazstvo, ak nie je stavba, ktorá by naše úspechy stelesnila? Budú postavené monumenty ako úchvatná Veža Víťazstva, aby budúce generácie poznali naše najväčšie bitky." # todo: NEW TRANSLATION
 raj_marwari_horses: "Marwari kone" # todo: NEW TRANSLATION
 raj_marwari_horses_desc: "Rovnako ako ich páni, rajputskí jazdeckí kone sú dôkladne vycvičení pre výkon na bojisku. Hovorí sa, že marwarijský kôň môže opustiť bojisko len za jedného z troch dôvodov — víťazstvo, smrť alebo nesie raneného pána do bezpečia. Starostlivosťou o tieto božské tvory zabezpečíme večné panovanie našich jazdcov na bojiskách $india$." # todo: NEW TRANSLATION
 raj_reorganized_rajput_regiments: "Reorganizované rajputské pluky" # todo: NEW TRANSLATION
 raj_reorganized_rajput_regiments_desc: "Tradičné štruktúry klanov sú vynikajúcim základom pre modernizovaný plukový systém. Existujúce hierarchie založené na príbuzenskom vzťahu a bezpodmienečnej lojalite sa dajú ľahko premeniť na organizovaný a formálny reťazec velenia." # todo: NEW TRANSLATION
 raj_martial_smiths: "Vojenskí kováči" # todo: NEW TRANSLATION
 raj_martial_smiths_desc: "Vojny sa nevyhrávajú len taktikou a odvahou, ale aj výzbrojou. Naši kováči vykovajú najlepšie bojové zbrane, aby ich naši bojovníci mohli používať na obranu Rajputov pred akýmkoľvek cudzím ohrozením." # todo: NEW TRANSLATION
 raj_fortress_architecture: "Architektúra pevností" # todo: NEW TRANSLATION
 raj_fortress_architecture_desc: "Vzostup $DLH$ a invázie $muslim_ADJ$ bojovníkov v minulosti boli pre náš ľud varovaním. Musíme sa vždy pripravovať na cudzích dobyvateľov, a preto musíme najímať najzručnejších architektov na navrhovanie nezdolateľných pevností po celom našom kraji. Obrovsky dlhé múry, ktoré budú potrebné na ochranu našej zeme, robia z toho náročný projekt, ale naša odhodlanosť brániť náš ľud zabezpečí, že sa to uskutoční." # todo: NEW TRANSLATION
 raj_expanded_artillery_arm: "Rozšírené delostrelectvo" # todo: NEW TRANSLATION
 raj_expanded_artillery_arm_desc: "Obliehania vyhrávajú vojny. Musíme experimentovať s spôsobmi, ako vytvárať väčšie a lepšie delá, aby sme zrazili mnohé pevnosti našich nepriateľov v rámci $india$ i mimo neho." # todo: NEW TRANSLATION
 raj_the_purbias: "Purbias" # todo: NEW TRANSLATION
 raj_the_purbias_desc: "Rajputi sa rozšírili po celom severnom $india$ pri hľadaní slávy pre svoj klan. #italic Purbias#!, elitní rajputskí vojaci, ktorí pôsobia ako žoldnieri, sú známi svojimi bojovými schopnosťami a tak šíria našu hroznú povesť." # todo: NEW TRANSLATION
 raj_mandatory_firearm_drilling: "Povinné cvičenia s palnými zbraňami" # todo: NEW TRANSLATION
 raj_mandatory_firearm_drilling_desc: "Mnohí rajputskí vojaci sa stali odborníkmi v používaní osobných palných zbraní. Musíme dať týchto skúsenejších veteránov pracovať na výcviku ďalšej generácie vojakov namiesto toho, aby sme riskovali stratu ich odbornosti v boji. Všetci naši vojaci musia byť cvičení v taktikách s palnými zbraňami predtým, než budú očakávaní na fronte stretnúť nepriateľov." # todo: NEW TRANSLATION
 raj_painting_school: "Škola rajputského maľovania" # todo: NEW TRANSLATION
 raj_painting_school_desc: "Rajputskí maliari majú už vynikajúcu povesť. Musíme podporovať našich umelcov, aby rozvíjali svoje zručnosti a prispeli k sláve našej dynastie vytvorením školy maľby špecifickej pre náš štát." # todo: NEW TRANSLATION
 raj_rajput_resistance: "Rajputský odpor" # todo: NEW TRANSLATION
 raj_rajput_resistance_desc: "Rajputskí bardovia rozprávajú príbehy o mnohých bitkách nášho ľudu proti cudzím dobyvateľom a o tom, ako by naši predkovia radšej zomreli, než by priznali porážku. Musíme podporovať tento duch jednoty a dať bardom dôvod písať nové balady o statočnosti tvárou v tvár smrti." # todo: NEW TRANSLATION
 raj_martial_ethos: "Vojenský étos" # todo: NEW TRANSLATION
 raj_martial_ethos_desc: "Výchova a tradície rajputských bojovníkov zabezpečujú široký základ pre nábor dôstojníkov, ktorí povedú naše armády. Aby sme z toho ťažili, mali by sme zabezpečiť bohaté kariérne príležitosti, ktoré povzbudia všetkých týchto sľubných mladých mužov, aby slúžili ako dôstojníci v našich armádach i v zahraničí." # todo: NEW TRANSLATION
 npl_the_divya_upadesh: "Divya Upadesh" # todo: NEW TRANSLATION
 npl_the_divya_upadesh_desc: "Divya Upadesh stanovuje deväť princípov, ktoré tvoria jadro nepálskeho politického a národného života ako aj usmernenia pre úspešnú zahraničnú politiku. Zhrňuje stáročia nepálskeho myslenia o vládnutí, vojne a mieri. Nasledovaním týchto princípov sa Nepál bude môcť vyhnúť podvrhu susedných impérií a nájazdom cudzincov." # todo: NEW TRANSLATION
 npl_gurkhas: "$a_gurkha$" # todo: NEW TRANSLATION
 npl_gurkhas_desc: "$a_gurkha_desc$" # todo: NEW TRANSLATION
 ori_bulwark_of_the_hindu: "Bastión $hindu$" # todo: NEW TRANSLATION
 ori_bulwark_of_the_hindu_desc: "Veriaci $muslim_ADJ$ napadli Indický subkontinent a podrobili mnohých $hindu_ADJ$ obyvateľov svojou hroznou vládou. Napriek tomu $ORI$ stojí proti vojovníkom $muslim$. Sme bastiónom $hindu$ a ochránime naše tradície a kultúru proti akémukoľvek cudziemu dobyvateľovi!" # todo: NEW TRANSLATION
 ori_anka_year_system: "Anka systém rokov" # todo: NEW TRANSLATION
 ori_anka_year_system_desc: "Anka rok je náš spôsob, ako zaznamenávať panovný rok našich vládcov. Roky končiace na 6 a 0 (okrem 10) sa preskakujú a Anka vždy začína na #italic Sunia#!, odijskom fiškálnom novom roku." # todo: NEW TRANSLATION
 ori_lord_of_elephants: "Gajapati" # todo: NEW TRANSLATION
 ori_lord_of_elephants_desc: "Kone sú pre $ORI$ cudzie a krajiny tu nie sú vhodné na chov koní. Naše džungle sú však preslávené množstvom slonov. V hustých džungliach východného $india$ môže dobre vykonaná taktická spolupráca medzi slonmi a pechotou byť rovnako smrteľná ako jazdecká armáda. Zvýšme teda veľkosť nášho zboru slonov a zdokonaľme ich taktiky, aby sme boli známi ako pravý #italic Gajapati#!, Pán slonov." # todo: NEW TRANSLATION
 ori_servitor_of_jagganath: "Služobník Jagannatha" # todo: NEW TRANSLATION
 ori_servitor_of_jagganath_desc: "Uctievanie Jagannatha, pána vesmíru, spája tieto krajiny. Starší vládcovia $ORI$ boli považovaní za synov Jagannatha. Náš súčasný vládca nemusí byť jeho potomkom, ale určite musíme všade vtlačiť predstavu, že náš vodca je služobníkom Jagannatha a že akékoľvek neposlušné správanie voči nemu je zradou proti samotnému pánovi Jagannathovi." # todo: NEW TRANSLATION
 ori_parikshas: "Parikshas" # todo: NEW TRANSLATION
 ori_parikshas_desc: "Krajiny $ORI$ boli dlhodobo rozdelené medzi mnohých rôznych princov. Avšak obdobie týchto Mandaleshvarov je preč! Musíme prevziať kontrolu nad týmito krajinami a vymenovať regionálnych guvernérov, Parikshas, namiesto toho, aby sme dovolili týmto maličkým kniežatám znižovať našu imperiálnu autoritu." # todo: NEW TRANSLATION
 ori_odia_militarization: "Odijská militarizácia" # todo: NEW TRANSLATION
 ori_odia_militarization_desc: "Hrozba $muslim_ADJ$ nikdy neprestáva ani nezastavuje. Musíme zabezpečiť, aby naše ozbrojené sily boli pripravené čeliť a bojovať s dobyvateľmi kedykoľvek." # todo: NEW TRANSLATION
 ori_refined_cloth_production: "Výroba jemných látok" # todo: NEW TRANSLATION
 ori_refined_cloth_production_desc: "$ORI$ je od staroveku preslávené svojimi vysokokvalitnými textíliami. Podporujme ďalej textilné cechy $ORI$, aby zdokonalili svoje výrobné metódy pre jemnú kalingskú látku." # todo: NEW TRANSLATION
 ori_patronize_temple_construction: "Patronát nad výstavbou chrámov" # todo: NEW TRANSLATION
 ori_patronize_temple_construction_desc: "Sláva minulých dynastií sa odráža vo veľkosti chrámov, ktoré zanechali. Mali by sme sa snažiť vylepšiť mnohé veľké chrámové komplexy v našich krajinách a najať architektov na stavbu nových, aby sme podporili rozvoj kalingskej architektúry." # todo: NEW TRANSLATION
 ori_encourage_salt_trade: "Obchod so soľou" # todo: NEW TRANSLATION
 ori_encourage_salt_trade_desc: "Vysokokvalitná $salt$ z $ORI$ je žiadaná po celom $india$. Urobme, čo vieme, aby sme podporili obchod so $salt$, aby sme z neho zbohatli." # todo: NEW TRANSLATION
 ori_expansion_of_infrastructure: "Rozšírenie infraštruktúry" # todo: NEW TRANSLATION
 ori_expansion_of_infrastructure_desc: "Ako technológia napreduje, napreduje aj obyvateľstvo nášho štátu. Je viac než zrejmé, že industrializácia viedla k rastu našich ľudí na novú úroveň. Preto musíme rozšíriť našu infraštruktúru, aby sme vyhoveli tejto novej situácii." # todo: NEW TRANSLATION
 bah_arabian_horses: "Arabské kone" # todo: NEW TRANSLATION
 bah_arabian_horses_desc: "Klíma $india$ je v najlepšom prípade nevhodná na chov a ustajnenie koní. Kone z Arabského polostrova sú však vynikajúce jazdné kone, ktoré predstihujú miestne kone. Využijeme naše obchodné väzby, aby sme zabezpečili stály prísun týchto koní pre naše jednotky." # todo: NEW TRANSLATION
 bah_amir_rebellion: "Povstanie Amíra" # todo: NEW TRANSLATION
 bah_amir_rebellion_desc: "Náš štát vznikol v povstaní Amíra proti ubohej vláde $DLH$. Víťazstvo proti $DLH_ADJ$ sultanátu žije v mysliach našej šľachty a armády dodnes." # todo: NEW TRANSLATION
 bah_nobility_hindu_expansion: "Expanzia hinduistickej šľachty" # todo: NEW TRANSLATION
 bah_nobility_hindu_expansion_desc: "Aj keď to niekedy škodí suverenite panovníka, $nobles_estate$ je napriek tomu jedným z dôležitých aspektov vlády na správu rozsiahlych území štátu. S našou nezávislosťou od $DLH$ sme získali vládu nad takmer výlučnými $hindu_ADJ$ poddanými, zatiaľ čo naši $muslim_ADJ$ šľachtici sú malou menšinou, neschopnou riadiť masy. Musíme rozšíriť našu šľachtu podporovaním sľubných $hindu_ADJ$ kandidátov." # todo: NEW TRANSLATION
 bah_gharbians: "Gharbiani" # todo: NEW TRANSLATION
 bah_gharbians_desc: "Ukončenie spojení s $DLH$ a založenie vlastného kráľovstva pred takmer sto rokmi uvoľnilo naše väzby na $muslim_ADJ$-dominované severné časti $india$. Keďže náš štát postráda akúkoľvek formu zakorenenej $muslim_ADJ$ aristokracie, nachádzame sa v chúlostivej situácii a mohli by sme sa ocitnúť úplne na milosti miestnych $hindu_ADJ$ šľachticov.\nNašťastie nám predchádza naša povesť. Príbehy o bohatstve Dekanu sa rozprávajú a pripomínajú po celom $muslim_ADJ$ svete a mnohí ambiciózni tvorcovia majetku sa snažia vyplávať do našich prístavov. Využitím obrovského bohatstva $india$ na prilákanie talentovaných západniarov, Gharbianov, do nášho dvora, môžeme zabezpečiť, že našej krajine nikdy nebudú chýbať schopní ľudia na vedenie armád, výber daní a vládnutie našim poddaným." # todo: NEW TRANSLATION
 bah_legacy_of_gisu_daraz: "Dedičstvo Gisu Daraza" # todo: NEW TRANSLATION
 bah_legacy_of_gisu_daraz_desc: "$india$ všeobecne, a náš štát osobitne, má históriu ako centrum súfijského učenia. Snaha našich vládcov priťahovať a patronovať súfijských šejkov z celého sveta je svedectvom zbožnosti a veľkej duchovnej sily našich monarchov a nášho dvora.\nPrijatie súfijských konceptov duchovného panstva a inkluzívnej povahy samotného súfizmu štátom pomôže vytvoriť prostredie, kde sa môžu rôznorodé náboženské vierovyznania Gharbianov aj domorodcov Dekanu miešať a prosperovať bez konfliktov alebo neproduktívnych sporov." # todo: NEW TRANSLATION
 bah_meltpot_of_languages: "Taviaci kotol jazykov" # todo: NEW TRANSLATION
 bah_meltpot_of_languages_desc: "$deccan_region$ je región mnohých jazykov a kultúr. Veľký prílev ľudí pôvodu $iranian_group$, $turkic_group$, $afghan_culture$ a $arabian_group$ do týchto krajín ešte viac zdôraznil kozmopolitný charakter nášho štátu. Hoci historicky $persian_language$ plnil potreby našich predchodcov, nový mix miestnych jazykov, ako aj $persian_language$ a $arabic_language$, sa stal čoraz bežnejším. Táto zmes jazykov sa stáva zdrojom kultúrnej inšpirácie pre vznikajúcich umelcov." # todo: NEW TRANSLATION
 bah_karimis: "Kārimī" # todo: NEW TRANSLATION
 bah_karimis_desc: "Storočia indicko-egyptský obchod viedli egyptské skupiny obchodníkov a kapitánov známe ako $bah_karimis$. Táto obchodná organizácia je kľúčová v každodennom obchodovaní v $indian_ocean_region$, a dnes je bohatá aj mocná. Od $tamil$ pobreží a prístavov $swahili_culture$ obchodných miest až po prístavné mestá $lower_egyptian_culture$ za $gulf_aden_province$, sultáni, šľachtici a obyčajní ľudia prichádzajú kupovať exotické tovary alebo si požičiavať peniaze na svoje projekty od $bah_karimis$.\nTáto organizácia sa v poslednom čase začala veľmi aktívne zaujímať o náš štát, a my môžeme len získať z ďalšieho pestovania nášho vzťahu s ňou." # todo: NEW TRANSLATION
 bah_takht_e_firoza: "Takht-e-Fīrozā" # todo: NEW TRANSLATION
 bah_takht_e_firoza_desc: "Prvou vecou, ktorú si každý hosť v našej kráľovskej audienčnej sieni všimne, je Tyrkysový trón našej dynastie. Tento unikátny kus kráľovského nábytku nám pôvodne daroval porazený telugský rádža Kapaya a v mnohých ohľadoch je najvyšším symbolom našej dynastie. Nádherný a výnimočný, stelesňuje bohatstvo Dekanu a nezvyčajnú kombináciu štýlov, ktorá je znakom nášho kozmopolitného štátu." # todo: NEW TRANSLATION
 bah_bahmani_primogeniture: "Bahmání primogenitúra" # todo: NEW TRANSLATION
 bah_bahmani_primogeniture_desc: "Naša nezvyčajná prax vždy odovzdávať trón najstaršiemu synovi súčasného vládcu niekedy vytvárala nestabilitu v našom kráľovstve, keďže mocou poháňaní regenti a oportunistickí šľachtici nemali spočiatku veľké váhanie využívať dieťa ako panovníka alebo podporovať nárok závistlivého príbuzného na trón. Dnes sa však táto prax pevne inštitucionalizovala a keď príde čas dedičstva, je veľmi málo takých, ktorí by sa postavili proti pravému následníkovi našej dynastie." # todo: NEW TRANSLATION
 bah_madrasa_of_mahmud_gawan: "Veľká madrasa Dekanu" # todo: NEW TRANSLATION
 bah_madrasa_of_mahmud_gawan_desc: "Už mnoho rokov náš štát odčerpáva schopných mužov z väčšieho $muslim_ADJ$ sveta a zároveň začleňuje to najlepšie z predchádzajúcich štátov. To vytvorilo bohatú kozmopolitnú kultúru, ktorá nie je výlučne $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$ ani $kannadiga$. Založenie veľkej madrasy v našom hlavnom meste by napomohlo rozvoju učenia tejto mnohosti kultúr a umožnilo svetu vidieť veľkosť nášho štátu." # todo: NEW TRANSLATION
 guj_hub_of_the_indian_ocean_trade: "Stredisko obchodu v $indian_ocean_region$" # todo: NEW TRANSLATION
 guj_hub_of_the_indian_ocean_trade_desc: "Vďaka povaze monsúnových vetrov a svojej geografickej polohe slúžil $GUJ$ dlho ako stredisko východo-západného obchodu v $indian_ocean_region$, spájajúc $red_sea_area$, $egypt_region$ a Malaccu. V dôsledku toho boli $GUJ$ obchodníci dôležitými sprostredkovateľmi prinášajúcimi vzácne tovary ako korenie z Molukových ostrovov a hodváb z Číny, ktoré potom predávali obchodníkom prichádzajúcim zo západu." # todo: NEW TRANSLATION
 guj_garba: "Garba!" # todo: NEW TRANSLATION
 guj_garba_desc: "Pôvodne vznikla z uctievania $hindu_ADJ$ bohyne Ambaji ženami tancom; náš ľud pretvoril túto prax do novej a veľmi pôvabnej podoby tanca nazývaného Garba. Základom tanca je spievanie a rytmické tlieskanie v kruhovej formácii. Dnes sa muži a ženy zbiehajú, aby týmto tancom oslávili akúkoľvek príležitosť s veľkým zanietením, spájajú sa ako komunita a nosia nádherne vyšívané kostýmy. Všetci spolu, mladí aj starí, sedliaci aj kniežatá, $muslim_ADJ$ a $hindu_ADJ$, tancujú v stále sa rozrastajúcom kruhu." # todo: NEW TRANSLATION
 guj_jain_routes: "$jain_ADJ$ spojenia" # todo: NEW TRANSLATION
 guj_jain_routes_desc: "$jain$ je starodávny spôsob života, ktorý do svojej súčasnej podoby upravil Mahavira. Po tisíc rokov bol $GUJ$ baštou $jain_ADJ$ komunity a viery, s mnohými svätými miestami a chrámami. Kráľovské dynastie toto náboženstvo patronovali, vytvárajúc spoločnú komunitu s $hindu_ADJ$ ľuďmi. $muslim_ADJ$ invázie zo západu, vedené Mahmudom z Ghazny a Mohammaddom Ghorim, utláčali $jain_ADJ$ komunitu, vandalizovali chrámy alebo ich premieňali na mešity a vypaľovali knižnice $jain_ADJ$. Napriek tomu $jain_ADJ$ ľudia z $GUJ$ prežili, prispôsobili sa a prosperovali, využívajúc svoje spojenia s $jain_ADJ$ komunitami po celom svete ako uzol pre vieru aj obchod." # todo: NEW TRANSLATION
 guj_gujarati_lipi: "$GUJ_ADJ$ Lipi" # todo: NEW TRANSLATION
 guj_gujarati_lipi_desc: "$GUJ_ADJ$ Lipi je nový skript a písmo vyvinuté obchodnými záujmami. Je tiež známy ako písmo saraphi (bankári), vaniasai (obchodníci) alebo mahajani (obchodníci), kvôli svojmu spojeniu s obchodom. Jeho používanie sa rýchlo rozšírilo po celom $GUJ$, $KUT$ a $SND$ na zápis týchto jazykov a štúdium $sanskrit_language$, a bolo prijaté $zoroastrian$ spoločenstvom na písanie avestánčiny. Poskytuje spoločný písomný systém pre mnoho rôznych komunít, spájajúc ich a zároveň uľahčujúc jednotu a spoločnú identitu." # todo: NEW TRANSLATION
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ obchodnícka diaspora" # todo: NEW TRANSLATION
 guj_gujarati_merchant_diaspora_desc: "Niet miesta, kde by naši ľudia neobchodovali! Na každom pobreží sa naši ľudia venujú obchodu, nasledujúc obchodné vetry. Naše flotily plávajú tam a späť, hľadajúc nové príležitosti. Naši obchodníci poznajú remeslo a hodnotu vyrobenia dobrých a pevných lodí pri rozpočte obchodníka." # todo: NEW TRANSLATION
 mug_zamindar_system: "Systém zamindárov" # todo: NEW TRANSLATION
 mug_zamindar_system_desc: "Zamindari sú feudálni vládcovia, ktorí vládnu autonómne alebo polozávisle nad našimi územiami. Hoci sú vlastníci pôdy, ktorú spravujú, a sú súčasťou našej šľachty, nakoniec slúžia ako vnútorní vazali priamo korune." # todo: NEW TRANSLATION
 mug_mughal_ibadat_khana: "$ibadat_khana$" # todo: NEW TRANSLATION
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$" # todo: NEW TRANSLATION
 mug_an_indian_padshah: "Indický padšáh" # todo: NEW TRANSLATION
 mug_an_indian_padshah_desc: "Náš štát sa stal miestom mnohých vier a kultúr a hoci sme cudzincami v týchto krajinách, tradície a hodnoty $india$ k nám prehovárajú. Napriek ich bohatej kultúre sa zdá, že týmto ľuďom chýba spoločný cieľ. Musíme sa usilovať zabezpečiť, že bez ohľadu na kasty, náboženstvo či kultúru budú všetci naši poddaní mať rovnaké príležitosti slúžiť nášmu veľkému domu." # todo: NEW TRANSLATION
 mug_mughal_architecture: "$MUG_ADJ$ architektúra" # todo: NEW TRANSLATION
 mug_mughal_architecture_desc: "Veľké impérium si vyžaduje monumentálne stavby. V našom kozmopolitnom impériu architekti už vytvárajú úžasné budovy, ktoré budú ohromovať budúce generácie. Naša dynastia by mala byť v čele tohto hnutia a vytvárať veľké diela, aké svet ešte nevidel." # todo: NEW TRANSLATION
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri" # todo: NEW TRANSLATION
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ je zhrnutie založené na šaríi, slúžiace ako primárny právny kódex upravujúci rôzne aspekty života v našom impériu. Je to jedna z najkomplexnejších zbierok $muslim_ADJ$ zákonov, etiky, vojenských stratégií, ekonomických politík, spravodlivosti a princípov." # todo: NEW TRANSLATION
 samanta_advance: "Sāmanta feudalizmus" # todo: NEW TRANSLATION
 samanta_advance_desc: "Sāmanta — #italic neighbor#! — je termín označujúci vazalov a tributárov. Je to feudálny systém, ktorý pretrval dlhú dobu, a hoci v súčasnej dobe stráca na dôležitosti, je jedným z pilierov, na ktorých bola naša spoločnosť budovaná po stáročia." # todo: NEW TRANSLATION
 kalaripayattu_advance: "Kalaripayattu" # todo: NEW TRANSLATION
 kalaripayattu_advance_desc: "Kalaripayattu — #italic Practice in the Arts of the Battlefield#! — je staré indické bojové umenie, ktorého pôvod je v $malabar_area$. Bojovníci nášho štátu budú trénovaní v umení Kalaripayattu, aby sme zabezpečili ich schopnosti v boji zblízka a v stretoch." # todo: NEW TRANSLATION
 nair_military_advance: "Nairská vojenská sila" # todo: NEW TRANSLATION
 nair_military_advance_desc: "Nairi sú rôznorodá skupina hinduistických kast z $malabar_area$ a majú dlhú históriu zapojenia do vojenských záležitostí. Ich skúsenosti ako aj ich úloha v $kalari$ budú mať veľkú hodnotu v prebiehajúcich konfliktoch." # todo: NEW TRANSLATION
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$" # todo: NEW TRANSLATION
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$" # todo: NEW TRANSLATION
 mhr_tradition_of_military_service: "Tradícia vojenskej služby" # todo: NEW TRANSLATION
 mhr_tradition_of_military_service_desc: "$marathi_culture$ jazdci majú dlhú tradíciu služby ako 'Bargirs' pre sultanáty Dekanu. Zvýšená militarizácia Dekanu v dôsledku mnohých vojen vedených v oblasti urobila z našej jazdy jednu z najnebezpečnejších síl v $india$." # todo: NEW TRANSLATION
 mhr_forts_of_maharashtra: "Pevnosti Maháráštry" # todo: NEW TRANSLATION
 mhr_forts_of_maharashtra_desc: "V týchto kopcovitých a hustých zalesnených krajinách je udržiavanie mnohých a dobre udržiavaných pevností nevyhnutnosťou pre útok i obranu. Udržiavanie našich mnohých pevností v dobrom stave by malo byť najvyššou prioritou." # todo: NEW TRANSLATION
 mhr_peasant_soldiers: "Sedliacki vojaci" # todo: NEW TRANSLATION
 mhr_peasant_soldiers_desc: "Dediny Deshu sú plné schopných mužov, ktorí sú viac než ochotní slúžiť v našich armádach. Vyškolme a naverbujme všetkých hovorcov $marathi_language$, aby slúžili v našich armádach." # todo: NEW TRANSLATION
 mhr_office_of_the_peshwa: "Úrad Pešvu" # todo: NEW TRANSLATION
 mhr_office_of_the_peshwa_desc: "Vytvorme úrad úplne venovaný riadeniu nášho štátu a jeho armád. So schopným ministrom na čele, Pešwom, bude naša krajina dostatočne všestranná na rýchlu a efektívnu expanziu." # todo: NEW TRANSLATION
 mhr_encourage_brahmin_ties: "Podpora väzieb s Brāhmaṇami" # todo: NEW TRANSLATION
 mhr_encourage_brahmin_ties_desc: "Finančný sektor nášho štátu je v rukách bráhmínskych bankárskych rodín. Integrujme ich viac do štátnej správy najatím ako vyberačov daní a vytvorením predpisov na posilnenie ich práv a ochranu ich tradícií. Získame priazeň našich finančníkov aj prístup k učeným a schopným administrátorom." # todo: NEW TRANSLATION
 pun_breadbasket_of_india: "Žitnica $india$" # todo: NEW TRANSLATION
 pun_breadbasket_of_india_desc: "Veľkých päť riek — Indus, Jhelum, Chenab, Ravi a Sutley — prenikajú do krajín oblasti $punjab_area$, darujúc pôde požehnanie bezkonkurenčnej úrodnosti. Okrem toho, že nám to umožňuje vyvážať potraviny a bavlnu k našim susedom, to tiež umožňuje rast našich mnohých miest a podnecuje rôzne špecializované výrobné oblasti. Musíme urobiť všetko, čo je v našich silách, aby sme podporili rozvoj poľnohospodárstva a ochránili našich roľníkov pred banditmi a lúpežníkmi z okolitých oblastí." # todo: NEW TRANSLATION
 pun_encourage_indo_persian_trade: "Podporiť indicko-perzský obchod" # todo: NEW TRANSLATION
 pun_encourage_indo_persian_trade_desc: "Situovaný na najzápadnejšej hranici Indie, $PUN$ bol vždy na križovatke ekonomickej a kultúrnej výmeny medzi $india$ a $persia_region$. Starodávna Grand Trunk Road, ktorá spája východnú $india$ so svetom $farsi_culture$, vedie priamo cez naše krajiny, než stúpne do afgánskych horských priechodov. Tieto priechody sú však sužované kmeňovými nájazdníkmi a banditmi. Mali by sme podporiť prevádzku pozdĺž tejto pradávnej a živej trasy a urobiť všetko, čo je v našich silách, aby sme sa starali o blaho týchto obchodníkov výstavbou karavansarajov a strážením týchto ciest." # todo: NEW TRANSLATION
 pun_punjabi_textile_industry: "$PUN_ADJ$ textilný priemysel" # todo: NEW TRANSLATION
 pun_punjabi_textile_industry_desc: "$PUN$ je významným centrom výroby textilu. Odevy od našich tkáčov sú špeciálne vyrábané pre trhy po celej Ázii a Európe a naši tkáči patria medzi najproduktívnejších v $india$." # todo: NEW TRANSLATION
 pun_foundation_of_the_khalsa: "Khalsa" # todo: NEW TRANSLATION
 pun_foundation_of_the_khalsa_desc: "$sikhism$, náboženstvo pôvodné v oblasti $PUN$, v našich krajinách rýchlo rastie. Členovia tejto viery pochádzajú zo všetkých kast a spoločenských vrstiev a budú brániť svoj štát bez ohľadu na svoje bývalé povolania." # todo: NEW TRANSLATION
 pun_gurmukhi_script: "Písmo Gurmukhī" # todo: NEW TRANSLATION
 pun_gurmukhi_script_desc: "Písmo Gurmukhī je abugida vyvinutá v krajinách $PUN$ a je veľmi obľúbená u našich $sikhism_ADJ$ gurujov. Naše duchovenstvo používa toto písmo na zapisovanie $sikhism_ADJ$ textov." # todo: NEW TRANSLATION
 pun_strength_of_the_misls: "Sila Mislov" # todo: NEW TRANSLATION
 pun_strength_of_the_misls_desc: "Administratívny systém mislových štátov $PUN$ im umožňuje postaviť impozantné jazdecké jednotky. V čase núdze môžeme na tieto sily siahnuť, aby bojovali proti spoločnému nepriateľovi." # todo: NEW TRANSLATION
 pun_reforming_the_punjabi_army: "Reforma $PUN_ADJ$ armády" # todo: NEW TRANSLATION
 pun_reforming_the_punjabi_army_desc: "Cesty našich predkov boli rozumné a po roky nám dobre slúžili. Aby naše armády naďalej víťazili na bojiskách, musíme sa však snažiť vytvoriť profesionálnejšiu silu. Štúdiom spôsobov, akými si ďaleké krajiny organizujú svoje armády, a adaptovaním ich metód tam, kde je to rozumné, môžeme vytvoriť efektívnejšiu $PUN_ADJ$ armádu a pritom si zachovať jedinečné vlastnosti nášho súčasného vojenského systému." # todo: NEW TRANSLATION
 religious_melting_pot: "Náboženská fúzia" # todo: NEW TRANSLATION
 religious_melting_pot_desc: "Mnohé rôzne náboženstvá ovplyvnili náš ľud – od tradičných ľudových viere až po $hindu$ a $buddhist$ z $india$ a $china$. Postupom času náš ľud začal prejavovať istý stupeň synkretizmu, miešajúc niektoré presvedčenia s inými a nič z toho úplne neodmietajúc." # todo: NEW TRANSLATION
 akson_thai: "Akson Thai" # todo: NEW TRANSLATION
 akson_thai_desc: "Pôvodne založené na starom písme $khmer_language$, písmo $thai_culture$ sa vyvinulo nezávisle, aby vyhovovalo fonológii nášho jazyka. Mať jedinečný písomný systém pomohlo nášmu ľudu rozvinúť sa ako samostatnej kultúre." # todo: NEW TRANSLATION
 father_governs_children: "Otec vládne deťom" # todo: NEW TRANSLATION
 father_governs_children_desc: "Naši vládcovia sú preslávení svojím úzkym spojením s bežným ľudom. Nech náš ľud žije slobodne a šťastne pod vedúcim svetlom svojich majestátnych, nebeských vládcov." # todo: NEW TRANSLATION
 thai_war_elephants: "Vojnové slony" # todo: NEW TRANSLATION
 thai_war_elephants_desc: "Vojnové slony sa v $indochina_region$ používajú po generácie, ako podpora pre pechotu alebo ako osobný jazdec kráľov, ktorí sa potom uchádzali o slonie súboje s protiľahlým vodcom." # todo: NEW TRANSLATION
 thai_royal_poets: "Kráľovskí básnici" # todo: NEW TRANSLATION
 thai_royal_poets_desc: "Načo víťaziť v vojnach, ak o tom nebude nikto spievať? Náš dvor bude bezpečným útočiskom pre básnikov a naša história im bude zdrojom inšpirácie." # todo: NEW TRANSLATION
 trading_links: "Obchodné spojenia" # todo: NEW TRANSLATION
 trading_links_desc: "Naša krajina leží už od staroveku na obchodnej križovatke. Naša blízkosť k $india$ i $china$ umožňuje toku obchodu prechádzať našimi krajinami a spolu s ním aj vzťahy a interakcie s mnohými rôznymi štátmi okolo nás." # todo: NEW TRANSLATION
 foreign_mercenaries: "Zahraniční žoldnieri" # todo: NEW TRANSLATION
 foreign_mercenaries_desc: "Nedávno sme zaznamenali prílev barbarov z cudzích krajín; niektorí sú obchodníci, iní bojovníci. Využime ich v našich armádach." # todo: NEW TRANSLATION
 toi_muay: "Toi Muay" # todo: NEW TRANSLATION
 toi_muay_desc: "Učené našim vojakom na použitie vo vojne, ide o neozbrojené bojové umenie zahŕňajúce údery, zápasenie a techniky boja na zemi. Ovládanie ho umožňuje našim jednotkám byť smrteľnejšími v boji, aj keď stratia svoje zbrane." # todo: NEW TRANSLATION
 trading_embassies: "Obchodné zastupiteľstvá" # todo: NEW TRANSLATION
 trading_embassies_desc: "Mnoho obchodníkov prevádza svoje činnosti vo vodách pri našich krajinách. Vďaka tomu poznáme mnoho vzdialených ríš, s ktorými môžeme nadviazať trvalé zastúpenia a vzťahy." # todo: NEW TRANSLATION
 photduang: "Photduang" # todo: NEW TRANSLATION
 photduang_desc: "Naša mena môže cudzím prísť zvláštna, ale #italic $photduang$#! nám slúžili dobre po stáročia. Guľaté strieborné guličky so štampovanými úradnými známkami tvoria základ našej ekonomiky." # todo: NEW TRANSLATION
 personal_executions: "Osobné popravy" # todo: NEW TRANSLATION
 personal_executions_desc: "Je vhodné, aby ľudia videli naše odhodlanie k spravodlivosti. Odteraz budú najohavnejší zločinci vykonávaní osobne vládcom. Týmto ľudia uvidia, že naša krajina je usporiadaná, a budú vyzvaní k poslušnosti zákona." # todo: NEW TRANSLATION
 close_subjects: "Blízki poddaní" # todo: NEW TRANSLATION
 close_subjects_desc: "Pre nás nie sú naši poddaní niečím oddeleným od nášho národa, ale jeho neoddeliteľnou súčasťou. Udržiavame s nimi úzke väzby a sú integrovaní do našej byrokracie a správy." # todo: NEW TRANSLATION
 ayu_prestigious_cavalry: "Prestížna kavaléria" # todo: NEW TRANSLATION
 ayu_prestigious_cavalry_desc: "Či už na koni, alebo na chrbte slona, naša kavaléria sú hrdé jednotky, zvyčajne pochádzajúce z najprestižnejších rodín. Ich účinnosť pri podpore našej pechoty je nepochybná." # todo: NEW TRANSLATION
 ayu_white_elephant: "Biely slon" # todo: NEW TRANSLATION
 ayu_white_elephant_desc: "Biely slon je symbolom moci nášho vládcu, veľmi priaznivé znamenie, ktoré využijeme vo svoj prospech. Keď náš vládca jazdí na bielom slonovi, nikto nespochybní naše právo vládnuť." # todo: NEW TRANSLATION
 ayu_ayutthaya_literature: "$AYU_ADJ$ literatúra" # todo: NEW TRANSLATION
 ayu_ayutthaya_literature_desc: "Literatúra vznikajúca v našej krajine je bohatá — od epických #italic Lilit#! básní rozprávajúcich o slávnych vojenských konfliktoch až po #italic Nirat#! poéziu o cestách a stratenej láske; od ľudových legiend o miestnych hrdinoch po panegyriky chváliace činy našich najslávnejších vládcov." # todo: NEW TRANSLATION
 ayu_phrai_luang: "Phrai Luang" # todo: NEW TRANSLATION
 ayu_phrai_luang_desc: "Všetci slobodní muži podliehajúci phrai službe nielen slúžia vo vojne (#italic $ayu_phrai_thaan$#!), ale aj pri verejnej výstavbe podľa uváženia miestnych guvernérov." # todo: NEW TRANSLATION
 ayu_phrai_thaan: "Phrai Thaan" # todo: NEW TRANSLATION
 ayu_phrai_thaan_desc: "Všetci muži vo veku 18 rokov majú byť zaregistrovaní a ich údaje odovzdané vládnej byrokracii. Každý mužský občan môže byť povolaný do vojenskej služby za vojny a my zabezpečíme, aby tak urobil, keď bude potrebné." # todo: NEW TRANSLATION
 ayu_floating_rice: "Plávajúca ryža" # todo: NEW TRANSLATION
 ayu_floating_rice_desc: "Ryža sa v našej krajine pestuje už stáročia, ale neustále zaplavovanie riek bolo vždy problémom pre jej správne pestovanie. Táto nová odroda ryže, vhodná na rast vo zaplavených podmienkach, nám umožní mať stabilnejší zdroj potravín aj počas povodní." # todo: NEW TRANSLATION
 ayu_sakdina: "Sakdina" # todo: NEW TRANSLATION
 ayu_sakdina_desc: "Naša spoločnosť je prísne organizovaná podľa systému $ayu_sakdina$, a každý človek vie, aké je jeho miesto v ňom a aké bohatstvo a majetok mu prislúcha mať. Vďaka tomu je naša schopnosť vyberať od nich dane efektívnejšia." # todo: NEW TRANSLATION
 ayu_cosmopolitan_trade: "Kozmopolitný obchod" # todo: NEW TRANSLATION
 ayu_cosmopolitan_trade_desc: "Naša krajina je domovom mnohých ľudí z ďaleka, ktorí k nám prichádzajú v snahe profitovať z bohatstva našej zeme. Mať toľko ľudí a tovarov prechádzajúcich našimi hranicami je niečo, z čoho môžeme veľa získať." # todo: NEW TRANSLATION
 suk_breaker_of_chains: "Lámač reťazí" # todo: NEW TRANSLATION
 suk_breaker_of_chains_desc: "Niet tak dávno, čo sme boli pod $KHM_ADJ$ nadvládou, až kým sme nezískali slobodu a svoje oprávnené miesto ako nezávislá moc hodná pozornosti. Získali sme obdiv našich rovesníkov a ich rešpekt." # todo: NEW TRANSLATION
 suk_birthplace_of_a_culture: "Kolíska kultúry" # todo: NEW TRANSLATION
 suk_birthplace_of_a_culture_desc: "Sme nazývaní prvým nezávislým kráľovstvom $thai_culture$, pretože sme boli tí, ktorí sa prvý postavili proti autorite $KHM_ADJ$ a osamostatnili sa od ich vplyvu. Ako takí na nás všetci $thai_culture$ ľudia hľadia s obdivom." # todo: NEW TRANSLATION
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$ stéla" # todo: NEW TRANSLATION
 suk_ram_khamhaeng_stele_desc: "Veľká časť histórie skorého $SUK_ADJ$ kráľovstva pochádza z nápisov na $suk_ram_khamhaeng_stele$, ktorú dal veľký kráľ vyhotoviť, aby zaznamenal svoju slávnu vládu. $suk_ram_khamhaeng_stele$ je posvätným kusom dedičstva a nepopierateľným dôkazom našej úlohy v dejinách." # todo: NEW TRANSLATION
 suk_akson_sukhothai: "Písmo $SUK$" # todo: NEW TRANSLATION
 suk_akson_sukhothai_desc: "Hoci sa písmo $thai_culture$ už rozšírilo medzi všetkými $thai_culture$ ľuďmi, nemalo by sa zabúdať, že práve v našej krajine a pod naším vedením bolo vyvinuté adaptovaním písma našich predchádzajúcich $KHM_ADJ$ utláčateľov. Ako také nie je len zjednocujúcou silou pre našu kultúru, ale aj dôkazom našej individuality a odlišnosti." # todo: NEW TRANSLATION
 suk_wat_si_sawai: "Wat Si Sawai" # todo: NEW TRANSLATION
 suk_wat_si_sawai_desc: "Sme známi našimi veľkolepými chrámami, ako je $suk_wat_si_sawai$, jeden z najstarších v $sukhothai$. Postavený za $KHM_ADJ$ autority ako $hindu_ADJ$ chrám, jeho následné prestavby ho zmenili na symbol našej identity. Viera nášho ľudu je silná." # todo: NEW TRANSLATION
 suk_sukhothai_ceramics: "$SUK$ keramika" # todo: NEW TRANSLATION
 suk_sukhothai_ceramics_desc: "Keramika sa medzi $thai_culture$ ľuďmi vyrába od staroveku, ovplyvnená $chinese_group$ keramikou, no vždy si zachovávajú svoje vlastné odlišné štýly. Avšak práve keramika vyrobená v našej krajine je najviac oceňovaná a často sa obchoduje do veľkej diaľky za more." # todo: NEW TRANSLATION
 suk_military_history: "Vojenská história" # todo: NEW TRANSLATION
 suk_military_history_desc: "Naše armády majú dlhú históriu úspechov a veľkých víťazstiev. V dôsledku toho je pozícia v našej armáde vnímaná ako post čestí a prestíže, a mnoho ľudí je ochotných v nej slúžiť." # todo: NEW TRANSLATION
 suk_unstoppable_army: "Nezastaviteľná armáda" # todo: NEW TRANSLATION
 suk_unstoppable_army_desc: "Mnohí sa v minulosti pokúšali zastaviť náš postup a expanziu, ale všetci zlyhali pred našou armádou. Ukázala sa byť nezastaviteľnou silou, pred ktorou sú všetky prekážky odplavené." # todo: NEW TRANSLATION
 sia_experienced_ambassadors: "Skúsení veľvyslanci" # todo: NEW TRANSLATION
 sia_experienced_ambassadors_desc: "Máme veľké skúsenosti v politike a zrod našej krajiny nebol dosiahnutý len silou našej armády. Určite nám naša diplomatická povesť môže priniesť vplyv." # todo: NEW TRANSLATION
 sia_rise_to_equal_heights: "Dosiahnuť rovnakú úroveň" # todo: NEW TRANSLATION
 sia_rise_to_equal_heights_desc: "Mnohé časti našej krajiny sú pomerne málo osídlené. Mali by sme zlepšiť ich podmienky, aby žiadna časť našej krajiny nebola vnímaná ako podriadená a aby všetky časti žiarili rovnako slávne." # todo: NEW TRANSLATION
 sia_advanced_elephant_warfare: "Pokročilé slonacie vojny" # todo: NEW TRANSLATION
 sia_advanced_elephant_warfare_desc: "Nie je nezvyčajné, že naše najväčšie piesne venujú verše na vyzdvihnutie našich vojnových slonov jednotlivo. Ukážme nepriateľom, prečo sú také cenné." # todo: NEW TRANSLATION
 sia_consolidation_of_state: "Konsolidácia štátu" # todo: NEW TRANSLATION
 sia_consolidation_of_state_desc: "Decentralizovaný systém nám môže spôsobiť stratu moci v odľahlejších provinciách. Ak máme byť skutočným zjednocujúcim panstvom pre $thai_culture$ ľudí, potrebujeme, aby boli naše provincie takisto zjednotené." # todo: NEW TRANSLATION
 sia_education_reform: "Reformy vzdelávania" # todo: NEW TRANSLATION
 sia_education_reform_desc: "Ako povedal náš Pán Budha, nemáme prijímať niečo len preto, že sa to často hovorí, ale potrebujeme to zažiť sami. Vzdelanie je základom poznania, a ak chceme vynikať v technológii, musíme vynikať vo vzdelávaní." # todo: NEW TRANSLATION
 sia_royal_absolutism: "Kráľovský absolutizmus" # todo: NEW TRANSLATION
 sia_royal_absolutism_desc: "Druhý len za Nebom — tak by mal byť vládca. Ctení a uctievaní, naši vodcovia vládnu nad Zemou tak, ako Bohovia vládnu nad Nebom." # todo: NEW TRANSLATION
 sia_thai_unity: "Jednota $thai_culture$" # todo: NEW TRANSLATION
 sia_thai_unity_desc: "Neochvejne sme vodcami všetkých $thai_culture$ ľudí. Naše jednotky sú hrdé, že slúžia nielen našej krajine, ale aj ako obrancovia našej kultúry a identity a bojujú za ňu zo všetkých síl." # todo: NEW TRANSLATION
 rom_spqr: "S.P.Q.R." # todo: NEW TRANSLATION
 rom_spqr_desc: "Senát a ľud Ríma stoja ako večný základ nášho štátu. Pripomínajúc túto starodávnu autoritu, dávame na známosť, že Rím nevládne len silou zbraní, ale vôľou svojich občanov a inštitúcií." # todo: NEW TRANSLATION
 rom_pax_romana: "Pax Romana" # todo: NEW TRANSLATION
 rom_pax_romana_desc: "Mier pod Rímom neznamená absenciu vojen, ale triumph poriadku. Cez zákon, cesty a silu našich armád prinášame stabilitu a prosperitu do každého kúta nášho impéria." # todo: NEW TRANSLATION
 rom_restore_the_legions: "Obnovenie légii" # todo: NEW TRANSLATION
 rom_restore_the_legions_desc: "Légie boli kedysi pýchou Ríma, obávané a rešpektované po celom svete. Obnova ich znamená oživenie disciplíny, organizácie a nezlomného ducha, ktoré vystavali naše veľké základy." # todo: NEW TRANSLATION
 rom_revival_of_arts_and_culture: "Obroda umenia a kultúry" # todo: NEW TRANSLATION
 rom_revival_of_arts_and_culture_desc: "Rím bol rovnako majákom kultúry ako dobyvateľstva. Sponzorovaním básnikov, učencov a architektov znovu zažneme tvorivú iskru, ktorá kedysi osvetľovala starý svet." # todo: NEW TRANSLATION
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis" # todo: NEW TRANSLATION
 rom_new_corpus_juris_civilis_desc: "Naši juristi zostavia a prepracujú zákony do súdržného celku, čerpajúc múdrosť z Justiniána aj z republiky. Tým zabezpečíme spravodlivosť pre všetkých občanov pod rímskou nadvládou." # todo: NEW TRANSLATION
 rom_bread_and_circuses: "Panem et Circenses" # todo: NEW TRANSLATION
 rom_bread_and_circuses_desc: "Ľud musí byť udržiavaný spokojným, lebo nespokojnosť rodí povstanie. Zabezpečením obilia na ich stoly a hier pre ich oči získame ich lojalitu a posilníme štát." # todo: NEW TRANSLATION
 rom_citizenship: "Rímske občianstvo" # todo: NEW TRANSLATION
 rom_citizenship_desc: "Občianstvo je živou krvou Ríma, spájajúc ľudí z každej provincie do jednej politickej jednotky. Rozširovaním týchto práv zabezpečíme integráciu a sľub postupu pre všetkých, ktorí slúžia impériu." # todo: NEW TRANSLATION
 rom_all_roads_lead_to_rome: "Všetky cesty vedú do Ríma" # todo: NEW TRANSLATION
 rom_all_roads_lead_to_rome_desc: "Rímsky systém ciest je závisťou sveta. Spája naše impérium, zrýchľuje obchodníkov, poslov a vojakov rovnako, pričom všetky cesty sa zbiehajú k Večnému mestu." # todo: NEW TRANSLATION
 rom_provincial_governors: "Guvernéri provincií" # todo: NEW TRANSLATION
 rom_provincial_governors_desc: "Provincie nemožno spravovať iba z Ríma. Posilnením zručných guvernérov zabezpečíme, že naše zákony a dane dosiahnu aj najodľahlejšie územia impéria." # todo: NEW TRANSLATION
 rom_imperium_sine_fine: "Imperium Sine Fine" # todo: NEW TRANSLATION
 rom_imperium_sine_fine_desc: "Osud Ríma nepozná hranice. Od Stĺpov Herkula po okraje zeme sme predurčení rozširovať našu nadvládu bez konca, prinášajúc civilizáciu kamkoľvek naše orly poletia." # todo: NEW TRANSLATION
 rom_triumphs: "Rímske triumfy" # todo: NEW TRANSLATION
 rom_triumphs_desc: "Triumf je viac než len sprievod. Je to živá pamäť dobytia, parádovaná ulicami našich najväčších miest. Takéto ceremónie inšpirujú lojalitu, úžas a ambície v rovnakej miere." # todo: NEW TRANSLATION
 rom_roman_architecture: "Rímska architektúra" # todo: NEW TRANSLATION
 rom_roman_architecture_desc: "Od akvaduktov po amfiteátre, rímske inžinierstvo zanecháva monumenty, ktoré pretrvajú stáročia. Naša majstrovská práca s kameňom a oblúkmi hlása svetu, že veľkosť Ríma je večná." # todo: NEW TRANSLATION
 byz_heart_of_orthodoxy_advance: "Srdce $orthodox$" # todo: NEW TRANSLATION
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ leží v srdci živej a starobylej viery. S hrdosťou sme hlavami $orthodox$, držiteľmi Ekumenického patriarchátu nášho impéria a obrancami kresťanstva proti našim neveriacim nepriateľom." # todo: NEW TRANSLATION
 byz_akritai_advance: "Akritai" # todo: NEW TRANSLATION
 byz_akritai_advance_desc: "Hrdo brániac naše hranice pred vonkajšími hrozbami, tieto ľahké jednotky dostávajú pôdu na obrábanie a ochranu. Akritai sú najzdatnejší v obrannom boji, najmä proti jazde, a často pôsobia ako prvá reakcia proti vonkajším hrozbám." # todo: NEW TRANSLATION
 byz_cataphracts_advance: "Neskoré kataphrakty" # todo: NEW TRANSLATION
 byz_cataphracts_advance_desc: "Napriek zmenám zavedeným strelným prachom a vývoju vojny sa vždy môžeme spoľahnúť na taktiky, ktoré naši predkovia zdokonalili pred storočiami." # todo: NEW TRANSLATION
 byz_historiography_advance: "Byzantská historiografia" # todo: NEW TRANSLATION
 byz_historiography_advance_desc: "Náš ľud stojí na pleciach obrov. Správna dokumentácia našich predkov, sledovanie našich prestížnych rodokmeňov a náležitá ochrana našich veľkých tradícií sú zodpovednosti, ktoré pramenia z našej významnej úlohy v dejinách." # todo: NEW TRANSLATION
 men_of_letters_advance: "Muži písmen" # todo: NEW TRANSLATION
 men_of_letters_advance_desc: "Nie je žiadnym tajomstvom, že Západ závidí naše literárne úspechy a osvietenú minulosť. Preto sa snažia najať učiteľov z nášho dvora, dychtivých pohltiť poznanie, ktoré viedlo k silným impériám a formovalo kultúrne prostredie celého kontinentu. Práve cez týchto mužov písmen sa naši západní susedia zamilujú do našej histórie a budú vzdelaní našimi spôsobmi." # todo: NEW TRANSLATION
 byz_shield_of_the_west: "Štít Západu" # todo: NEW TRANSLATION
 byz_shield_of_the_west_desc: "Stojíme medzi $europe$ a morom neveriacich ako hrdí ochrancovia a štít proti cudzím hrozbám. Náš meč bude navždy v obrane proti tým, ktorí chcú vyrvať naše spôsoby viery, mocný úder proti tým, ktorí želajú koniec našich tradícií." # todo: NEW TRANSLATION
 byz_court_of_languages: "Dvor jazykov" # todo: NEW TRANSLATION
 byz_court_of_languages_desc: "Dvor $constantinople$ je domovom diplomatov a hodnostárov z každého rohu známeho sveta. V dôsledku toho je počuť a rešpektovať každý jazyk, ako znamenie prosperity a pokroku ľudu, ktorého história a jazyk formovali svet." # todo: NEW TRANSLATION
 byz_poikilia: "Poikilia" # todo: NEW TRANSLATION
 byz_poikilia_desc: "Byzantská kultúra zasiahla $europe$ ako búrka. Elegantne prezentovaná v ohromnom spektre odtieňov je to najnovší spôsob vyjadrenia symfónie farieb a prvkov v umení a architektúre." # todo: CHANGED
 byz_crossroads_of_continents: "Križovatka kontinentov" # todo: NEW TRANSLATION
 byz_crossroads_of_continents_desc: "Byzancia stojí na križovatke medzi $europe$ a $asia$. Táto lukratívna poloha jej priniesla veľký vplyv na námornú dôležitosť mesta." # todo: NEW TRANSLATION
 byz_the_new_helepolis: "Dobývač miest" # todo: NEW TRANSLATION
 byz_the_new_helepolis_desc: "Tradičné používanie a zdokonaľovanie najsilnejších a najimpozantnejších obliehacích strojov je aspekt našej vojny, s ktorým máme hlboké skúsenosti. Prijatím a zdokonaľovaním strelného prachu v našich konštrukciách budú naše delá dominovať našim nepriateľom." # todo: NEW TRANSLATION
 byz_reaffirm_synod_powers: "Reformované postupy synodu" # todo: NEW TRANSLATION
 byz_reaffirm_synod_powers_desc: "Byrokracia je nočná mora pre krajinu našej veľkosti. Aby sme lepšie upravili náboženské postupy pri zvolávaní každého $orthodox_synod$, znížime byrokratické prekážky a prehodnotíme legislatívu týkajúcu sa týchto procedúr." # todo: NEW TRANSLATION
 byz_byzantine_inquisition: "Byzantská inkvizícia" # todo: NEW TRANSLATION
 byz_byzantine_inquisition_desc: "Keď je $europe$ pohltené náboženskými nepokojmi, musíme pripraviť naše pobožné obrany proti burinám, ktoré by sa mohli objaviť v našej záhrade, aby sme nepadli obeťou kacířstva a nestability." # todo: NEW TRANSLATION
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn" # todo: NEW TRANSLATION
 byz_autokratoria_rhomaion_desc: "Náš veľký národ je nepopierateľným pokračovaním rímskej slávy a prestíže. Získanie týchto dávno stratených krajín späť je naším primárnym cieľom a hnacou silou." # todo: NEW TRANSLATION
 byz_modernized_strategikon: "Modernizovaný Stratēgikon" # todo: NEW TRANSLATION
 byz_modernized_strategikon_desc: "Vojenský manuál napísaný Mauriceom pred dlhými rokmi slúžil nášmu ľudu v časoch vojny. Ako sa však vojna mení, musíme sa prispôsobiť. Naše taktiky sa prispôsobili a naše pluky sa zladili s novými spôsobmi vedenia vojny a s novými zbraňami, ktoré sú oveľa ničivejšie proti tým, ktorí sa nám postavia." # todo: NEW TRANSLATION
 byz_ancient_greek_studies: "Štúdie starovekého $greek_culture$" # todo: NEW TRANSLATION
 byz_ancient_greek_studies_desc: "Znovuobjavenie klasík a prijatie starovekého $greek_culture$ umenia poskytlo Západu vynikajúcu príležitosť k vzdelaniu mas a zachovaniu veľkých ideálov v rozličných kultúrnych a vedeckých oblastiach." # todo: NEW TRANSLATION
 byz_the_new_imperial_army: "Nová cisárska armáda" # todo: NEW TRANSLATION
 byz_the_new_imperial_army_desc: "Príliš dlho naša armáda zaostávala za európskymi protěmi. Musíme reformovať našu armádu a rozšíriť nábor, v nádeji vybudovať armádu vhodnú pre znovuobnovené a mocné impérium." # todo: NEW TRANSLATION
 expand_varangian_guard_advance: "Rozšíriť Varjagovú gardu" # todo: NEW TRANSLATION
 expand_varangian_guard_advance_desc: "Varjagovia slúžia našej krajine po stáročia s vynikajúcou cťou a neochvejnou vernosťou. Rozšírením ich radov ešte viac zabezpečíme našu stabilitu a ochranu Byzancie." # todo: NEW TRANSLATION
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet" # todo: NEW TRANSLATION
 imperatorskiy_moskovskiy_universitet_desc: "Cisárska univerzita sa venuje štúdiu a výučbe filozofie, medicíny a práva a hrá významnú úlohu v ruskom vzdelávaní a výskume. Bola založená ako súčasť reforiem ruského školstva koncipovaných polymatom Michailom Lomonosovom, zdôrazňujúc dôležitosť vedeckého bádania a inovácií." # todo: NEW TRANSLATION
 hurricane_hardy: "Hurricane Hardy" # todo: NEW TRANSLATION
 hurricane_hardy_desc: "Dizajny Feodora Apraksina sú robustné a odolné, čo umožňuje lodiam prežiť väčšinu búrok, ktoré Matka príroda dokáže vzbudiť. Inovatívna konštrukcia výrazne prispieva k každým námorným ambíciám." # todo: NEW TRANSLATION
 preobrazhensky_semyonovsky_imperial_guard: "Preobrazhenský Semyonovský cisársky garda" # todo: NEW TRANSLATION
 preobrazhensky_semyonovsky_imperial_guard_desc: "Hračková armáda je organizovaná do elitných družstiev, tvoriac cisársku gardu na ochranu záujmov monarchie. Často sa zúčastňujú dvorových ceremónií, prehliadok a iných významných udalostí, čím ukazujú svoj význam aj nad rámec vojenských povinností." # todo: NEW TRANSLATION
 kasztelanowie: "Kasztelanowie" # todo: NEW TRANSLATION
 kasztelanowie_desc: "Zodpovední za to, aby boli hlasom panovníka, kasteláni sú oficiálnymi zástupcami panovníka po celom jeho území. Zodpovedajú za výber daní a zabezpečenie dodržiavania práva, vrátane vykonávania spravodlivosti a súladu v mene koruny." # todo: NEW TRANSLATION
 land_of_promise: "Zem zasľúbená" # todo: NEW TRANSLATION
 land_of_promise_desc: "Úrodné krajiny nášho panstva sú žiadaným cieľom mnohých migrantov z nižších vrstiev, ktorí hľadajú lepší a prosperujúcejší život." # todo: NEW TRANSLATION
 statute_of_kalisz: "Štatút z Kalisza" # todo: NEW TRANSLATION
 statute_of_kalisz_desc: "Známý ako Všeobecná charta židovských slobôd, tento zákon obsahuje články, ktoré umožňujú Židom slobodu uctievania, obchodovania a cestovania. Štatút sa tiež snaží znížiť počet obvinení z rituálnej vraždy šírených Katolíckou cirkvou." # todo: NEW TRANSLATION
 corona_regni_poloniae: "Corona Regni Poloniae" # todo: NEW TRANSLATION
 corona_regni_poloniae_desc: "Myšlienka, že kráľovstvo je neporušiteľné a spoločné vlastníctvo, nie jednej dynastie alebo panovníka, ale celého politického spoločenstva v našom území, je medzi nami a rôznymi kniežatami pod naším praporom hlboko zakorenená." # todo: NEW TRANSLATION
 krakow_grosz: "Krakovský groš" # todo: NEW TRANSLATION
 krakow_grosz_desc: "V snahe reformovať menový systém zavedieme novú menu, krakovský groš. Ražený zo striebra, tieto mince sú stvorené, aby spochybnili moc českej pražskej groše a postavili naše panstvo do čela centralizovaného zberu daní." # todo: NEW TRANSLATION
 stone_and_brick: "Kameň a tehla" # todo: NEW TRANSLATION
 stone_and_brick_desc: "Po stáročia sme sa spoliehali na slabosť dreva pri budovaní osád a obrany proti našim nepriateľom. Použitím nášho pokladu a politickej moci sa spustí plán rozšíriť infraštruktúru nášho panstva. Dedičstvom máme drevené mestá a necháme ich opevnené kameňom a tehlou." # todo: NEW TRANSLATION
 council_of_three_lands_advance: "Rada troch krajín" # todo: NEW TRANSLATION
 council_of_three_lands_advance_desc: "Naša krajina má dlhú tradíciu prijímania ubohých a prenasledovaných Židov. Vytvorenie rady, ktorá sa bude starať o ich potreby a chrániť ich práva, prinesie len prospech našej stabilite a duchovnej sile." # todo: NEW TRANSLATION
 polish_renaissance: "Poľská renesancia" # todo: NEW TRANSLATION
 polish_renaissance_desc: "Inšpirovaná talianskymi prúdmi renesancie, rozkvet umenia a kultúry zakvitne v našich umeleckých sídlach." # todo: NEW TRANSLATION
 granary_of_europe: "Žitnica Európy" # todo: NEW TRANSLATION
 granary_of_europe_desc: "Úrodné polia nášho územia patria k najbohatším obilninovým úrodám v Európe, čiastočne vďaka systému folwarku. Z našej priazne zásobujeme trhy za hranicami, čím zabezpečujeme, že náš ľud bude naďalej prosperovať a nikdy nebude hladovať." # todo: NEW TRANSLATION
 komisja_edukacji_narodowej: "Komisia národného školstva" # todo: NEW TRANSLATION
 komisja_edukacji_narodowej_desc: "V reakcii na potrebu získať schopných administrátorov pre našu vládu a zabezpečiť hladký priebeh príslušných záležitostí, založíme a financujeme prvé európske ministerstvo školstva, zamerané na šírenie gramotnosti medzi naším obyvateľstvom." # todo: NEW TRANSLATION
 szkola_rycerska: "Rytierovská škola" # todo: NEW TRANSLATION
 szkola_rycerska_desc: "Výcvikom a vštiepením národnej hrdosti mladým šľachtickým rodinám vyformujeme generácie cenných vojenských a občianskych osobností." # todo: NEW TRANSLATION
 great_sejm_reforms: "Reformy Veľkého sejmu" # todo: NEW TRANSLATION
 great_sejm_reforms_desc: "Ak chceme prežiť a naďalej prosperovať, musíme zabezpečiť, aby náš vládny mechanizmus fungoval dobre a spočíval na pevných základoch. Parlament prijme modernizované postupy a deleguje svoje novo nadobudnuté právomoci. Cieľom tejto zmeny je oslabiť moc šľachty a zmierniť rastúce zneužívanie inštitúcie nevoľníctva." # todo: NEW TRANSLATION
 late_winged_hussars_advance: "Neskorí krídloví husári" # todo: NEW TRANSLATION
 late_winged_hussars_advance_desc: "Vývoj poľských husárov v 17. storočí zahŕňal prijatie ťažšieho brnenia v červeno-bielych farbách. Používali dlhšiu kopiju približne šesť metrov a ich šarvátka bola nesmierne ničivá, často lámala morálku nepriateľa a nútila ich k úteku." # todo: NEW TRANSLATION
 winged_hussars_advance: "Krídloví husári" # todo: NEW TRANSLATION
 winged_hussars_advance_desc: "Husári boli pôvodne ľahká jazda využívaná na prieskum, ale s úpadkom starej feudálnej armády sme prešli na profesionálne pluky. Noví ťažší husári budú tvoriť jadro tejto armády. Ľudia čoskoro budú strachovať krídlových husárov Poľska." # todo: NEW TRANSLATION
 wojsko_komputoe: "Wojsko Komputowe" # todo: NEW TRANSLATION
 wojsko_komputoe_desc: "Wojsko Komputowe bolo založené na ročnom rozpočte vypočítanom (komputovanom) a schválenom Sejmom. Myšlienkou bolo poskytnúť Rzeczpospolite stabilnú stályu armádu na obranu." # todo: NEW TRANSLATION
 folwark_system: "Folwarkový systém" # todo: NEW TRANSLATION
 folwark_system_desc: "Folwarkový systém bol výrobno-organizačný spôsob, ktorý podporoval tvorbu poľnohospodárskych prebytkov. Roľníkov sa do práce na folwarkoch nútilo buď poplatkami, alebo donútením. Tento systém tvoril základ poľskej ekonomiky." # todo: NEW TRANSLATION
 baihua: "Báihuàwén" # todo: NEW TRANSLATION
 baihua_desc: "Naše panstvo sa tiahne ďaleko za obzor. Vznik spoločného písaného jazyka medzi našimi poddanými nám určite pomôže preklenúť rozdiely, pozdvihne našu kultúru a zníži konflikty založené na nedorozumení a jazykových rozdieloch." # todo: NEW TRANSLATION
 zaju: "Zájù" # todo: NEW TRANSLATION
 zaju_desc: "Tieto predstavenia, zvyčajne pozostávajúce zo štyroch dejstiev, sú brilantnou ukážkou tanca a hudby a farebným vyjadrením umeleckej výšky, ktorej naše spoločenstvo dosiahlo." # todo: NEW TRANSLATION
 successors_of_genghis_khan: "Nástupcovia $genghis_khan_name_no_tooltip$" # todo: NEW TRANSLATION
 successors_of_genghis_khan_desc: "Od dní totálnych dobyvačných ťažení až po rozsiahlu ríšu veľkého $genghis_khan_name_no_tooltip$, naši ľudia zostupujú z generácií otrasiteľov zeme a tých, čo sú určení písať históriu." # todo: NEW TRANSLATION
 confucian_influences: "Konfuciánske vplyvy" # todo: NEW TRANSLATION
 confucian_influences_desc: "Ak chceme správne viesť naše kráľovstvo, naši poradcovia nájdu veľkú múdrosť v učení Konfucia, v dôraze na pozornosť k detailom a meritokraciu pre zdravú a prosperujúcu vládu." # todo: NEW TRANSLATION
 extensive_canal_works: "Rozsiahle práce na kanáloch" # todo: NEW TRANSLATION
 extensive_canal_works_desc: "Mnohé rieky pretínajúce naše územie sú často poslovia prosperity. V snahe využiť ich bohatstvo postavíme infraštruktúru, aby sme zabezpečili vodu a dopravu medzi riekami a našimi vnútrozemskými sídlami." # todo: NEW TRANSLATION
 zhongshu_sheng: "Zhōngshū Shěng" # todo: NEW TRANSLATION
 zhongshu_sheng_desc: "Jedna z najdôležitejších odvetví #italic Three Departments and Six Ministries#!, centrálne sekretariát je zodpovedný za prípravu a kodifikáciu mnohých cisárskych reforiem a dekrétov." # todo: NEW TRANSLATION
 lijia_system: "Lǐ Jiǎ systém" # todo: NEW TRANSLATION
 lijia_system_desc: "V rámci systému Lǐ Jiǎ sme schopní spravovať a udržiavať kontrolu nad pohraničnými oblasťami prostredníctvom pridelenia usadených oddielov. Udelením pôdy a poľnohospodárskych práv našim stacionovaným vojakom budú naše hranice bezpečné a naša kontrola porastie." # todo: NEW TRANSLATION
 yulin_tuce: "Yúlín Túcè" # todo: NEW TRANSLATION
 yulin_tuce_desc: "Daňové úniky boli všeobecným problémom, ktorý sužoval našich predkov. Zostavením registerov okresov a provincií budeme lepšie sledovať dane, ktoré centrálnej vláde dlhujú jednotlivé pozemky. Toto zdanenie je do veľkej miery určené na základe výnosu obilia z každého pozemku podrobeného súpisu." # todo: NEW TRANSLATION
 weisuo_system: "Wèi Suǒ" # todo: NEW TRANSLATION
 weisuo_system_desc: "Naše územia sú lákavé pre mnohých cudzozemských dobyvateľov. Ak ich chceme brániť, musíme zriadiť posádkový systém zameraný na rýchlu reakciu proti nepriateľským inváziám. Náborom miestnych oddielov doplníme naše obranné schopnosti zásobovaním a efektívnejšou logistikou." # todo: NEW TRANSLATION
 grand_coordinators: "Veľkí koordinátori" # todo: NEW TRANSLATION
 grand_coordinators_desc: "Udržiavanie kontroly nad našimi územiami, tvorba politík a vojenské operácie sú kľúčové pre pokračovanie našej dynastie. Vytvorením zboru vysokopostavených úradníkov ďalej spevníme našu pozíciu stabilizáciou vnútorných a vonkajších záležitostí." # todo: NEW TRANSLATION
 the_censorate: "Cenzorát" # todo: NEW TRANSLATION
 the_censorate_desc: "Rovnako ako iné inštitúcie v našej administratíve, táto vetva vlády zodpovedá za predchádzanie korupcii. Cenzori majú za úlohu držať palácové intrigy a zneužívanie moci na uzde, často sú vnímaní ako oči a uši cisára." # todo: NEW TRANSLATION
 the_tea_trade: "Obchod s čajom" # todo: NEW TRANSLATION
 the_tea_trade_desc: "Čaj, základný nápoj našej spoločnosti, sa stal dominantou spoločenských stretnutí a obľúbeným nápojom mnohých. To nepochybne povedie nielen k pestovaniu nových odrôd, ale aj k určitému produkčnému boomu." # todo: NEW TRANSLATION
 tu_bing: "Tǔ Bīng" # todo: NEW TRANSLATION
 tu_bing_desc: "Keď sa snažíme náležite brániť naše hranice, ukázalo sa, že musíme vytvoriť systém náboru zameraný na miestnych vojakov a stúpencov. Títo muži sú veľkým prínosom pre naše vojenské schopnosti a sú odlíšení od #italic Wèi Suǒ#! systému." # todo: NEW TRANSLATION
 tusi_titles: "Tituly Tǔsī" # todo: NEW TRANSLATION
 tusi_titles_desc: "Tituly udeľované vojvodcom a miestnym silákom — tieto administratívne pozície sa používajú na potláčanie nepokojov a udržanie vidieckeho obyvateľstva pod centrálnou kontrolou." # todo: NEW TRANSLATION
 salt_monopoly: "Obnoviť soľný monopol" # todo: NEW TRANSLATION
 salt_monopoly_desc: "Soľný monopol bol kedysi jedným z najväčších príjmov štátu. Predchádzajúci cisári ho však v mene obchodu zrušili. Nastal čas vrátiť obchod so soľou späť pod kontrolu štátu." # todo: NEW TRANSLATION
 reform_the_grand_secretariat: "Reforma Veľkého sekretariátu" # todo: NEW TRANSLATION
 reform_the_grand_secretariat_desc: "Považovaný za fakticky najvyššiu inštitúciu v celom našom území, #italic Grand Secretariat#! sprevádzal našich vládcov počas ich vlády. Keďže mal obrovský vplyv na vedenie administratívnych záležitostí, tento zbor kabinetných ministrov podstúpi reformu, aby sa zvýšila jeho účinnosť." # todo: NEW TRANSLATION
 grand_military_parades: "Veľké vojenské prehliadky" # todo: NEW TRANSLATION
 grand_military_parades_desc: "Vznešená vojenská história nášho ľudu sa ukáže pred všetkými v celej svojej veľkoleposti. Prehliadkami našich armád predvedieme vojenské skúsenosti a nepochybnú silu." # todo: NEW TRANSLATION
 silver_standard: "Strieborný štandard" # todo: NEW TRANSLATION
 silver_standard_desc: "Prevodom väčšiny povinností voči centrálnej vláde — od osobitných daní cez pracovné povinnosti roľníctva až po príspevky miestnych úradníkov — do jednej platby v striebre na úrovni založenej na populácii a obhospodarovanej pôde v každej prefektúre sa zjednoduší výber daní a naše príjmy sa zvýšia." # todo: NEW TRANSLATION
 nine_garrisons_of_the_great_wall: "Deväť posádok Veľkého múru" # todo: NEW TRANSLATION
 nine_garrisons_of_the_great_wall_desc: "Aby sme sa bránili pred zlovestnými barbarmi, samotná oprava Veľkého múru nebude stačiť. Deväť posádok sú militarizované mestá pri múre, ktoré nielen pomôžu brániť dôležité priechody, ale tiež zlepšia logistickú situáciu severnej hranice." # todo: NEW TRANSLATION
 the_red_cannon: "Červené delo" # todo: NEW TRANSLATION
 the_red_cannon_desc: "Červenovlasí barbarovia z Európy môžu byť nevyspelí a neslušní, no vedia vyrábať kvalitné delá a palné zbrane. Dovoz a napodobňovanie ich zbraní zlepší našu armádu a spraví ju oveľa účinnejšou proti všetkým votrelcom." # todo: NEW TRANSLATION
 woodblock_printing: "Drevorytová tlač" # todo: NEW TRANSLATION
 woodblock_printing_desc: "Výroba elegantných ilustrácií, umeleckých diel a kníh touto tlačovou metódou uchvátila pozornosť našich ľudí, ktorí sa snažia zdokonaliť svoju techniku. Drevorytová tlač sa stala súčasťou našej kultúry a s nedávnym zdokonalením uvedenie literárnych diel len zvýši náš prestíž!" # todo: NEW TRANSLATION
 green_standard_army: "Armáda Zeleného standartu" # todo: NEW TRANSLATION
 green_standard_army_desc: "Armáda Zeleného standartu, vojenská sila zložená hlavne z etnických Hàn vojakov, koexistuje s našimi armádami Osem práporní. Pôvodne vytvorená z kapitulantských oddielov, nábor na dobrovoľnej, dlhodobej báze priťahoval jednotlivcov z menej výhodných sociálnych vrstiev. Po konsolidácii slúžia ako policajná sila a zohrávajú rozhodujúcu úlohu v miestnej vojenskej správe, zatiaľ čo bannermani sú vyhradení pre núdzové situácie a dlhodobý odpor." # todo: NEW TRANSLATION
 great_tax_reform: "Veľká daňová reforma" # todo: NEW TRANSLATION
 great_tax_reform_desc: "Naša veľká krajina má hojnosť mincí a úrodných polí. Keďže ju chceme riadne spravovať, usilujeme sa zaviesť nový spôsob zdaňovania, ktorý umožní zdravší rozpočet." # todo: NEW TRANSLATION
 junji_chu: "Jūnjī Chù" # todo: NEW TRANSLATION
 junji_chu_desc: "Tiež známy ako Veľká rada, #italic Jūnjī Chù#! sa zaoberá vojenskými záležitosťami. Keďže ide o najvyššiu súkromnú radu, zatienila Veľký sekretariát zriadený predchádzajúcimi dynastiami. Napriek svojej rozhodujúcej úlohe si táto rada zachováva neformálnu povahu na vnútornej dvorskej scéne a funguje popri iných funkciách svojich členov." # todo: NEW TRANSLATION
 jingdezhen_porcelain: "Jǐngdézhèn porcelán" # todo: NEW TRANSLATION
 jingdezhen_porcelain_desc: "Značka prosperujúcej spoločnosti a vrchol umenia sú len niektoré z prejavov nášho ľudu. Zdokonalením výroby porcelánu a zavedením novej vynikajúcej odrody nazvanej #italic Jǐngdézhèn#! určite rozšírime náš kultúrny dosah do nových rozmerov." # todo: NEW TRANSLATION
 sanxitang: "Sānxītáng" # todo: NEW TRANSLATION
 sanxitang_desc: "Sála troch rarít slúži ako naše najcennejšie útočište vzácnych a hodnotných predmetov vrátane umenia. Vďaka veľkorysému patrónstvu nášho vládcu sa stala miestom akademických diskusií, prednášok a kultúrnych podujatí, podporujúc intelektuálnu výmenu a vedecké snaženie." # todo: NEW TRANSLATION
 monuments_to_greatness: "Pamätníky veľkoleposti" # todo: NEW TRANSLATION
 monuments_to_greatness_desc: "Naša história siaha tisíce rokov dozadu a náš ľud prekonal veľké katastrofy vďaka odhodlaniu. Uznená sila sa stala črtou našej spoločnosti, našu odolnosť vystavujeme v sile armády a nádhere umenia." # todo: NEW TRANSLATION
 ten_great_campaigns: "Desať veľkých ťažení" # todo: NEW TRANSLATION
 ten_great_campaigns_desc: "Desať veľkých ťažení má za cieľ rozšíriť náš vplyv vnútri aj mimo hraníc. Na to povoláme obrovskú armádu, aby rozdrila odpor, ktorý nám stojí v ceste, a potlačíme povstania skôr, než vzniknú. Naša sláva bude večná." # todo: NEW TRANSLATION
 tributary_system: "Tributárny systém" # todo: NEW TRANSLATION
 tributary_system_desc: "Systém podriadených miestnych vojvodcov a vládcov, ktorí nám posielajú dary vernosti ako prejav našej nadvlády. Zjednotenie a centralizácia tohto systému by len upevnila našu kontrolu nad nimi." # todo: NEW TRANSLATION
 timurid_cavalry: "$TIM_ADJ$ jazda" # todo: NEW TRANSLATION
 timurid_cavalry_desc: "Rovnako ako veľký $genghis_khan_name_no_tooltip$ ovládal stepi silou svojej jazdy, tak my budeme víťaziť silou našich koní. Chované pre najnáročnejšiu vojnu a osadené najlepšie vycvičenými vojakmi, naša jazda vzbudí strach v srdciach nepriateľov." # todo: NEW TRANSLATION
 timurid_architecture: "$TIM_ADJ$ architektúra" # todo: NEW TRANSLATION
 timurid_architecture_desc: "Architektúra regiónu $persia_region$ bola po stáročia závisťou známeho sveta. Musíme podporiť nový typ architektúry, aby sme si upevnili toto miesto, ktoré je určite naším právom narodenia." # todo: NEW TRANSLATION
 the_mantle_of_the_great_khan: "Plášť veľkého $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 the_mantle_of_the_great_khan_desc: "Smrť $genghis_khan_name_no_tooltip$ vytvorila mocenské vákuum, ktoré viedlo tých, čo by mali vedieť lepšie, k snahe uchopiť moc. Avšak prostredníctvom manželstiev sme skonsolidovali naše nároky na pôvod od samotného Veľkého $rank_kingdom_horde_ruler_suffix_male$ a stepní bojovníci vedia, komu sa majú klaňať." # todo: NEW TRANSLATION
 turco_persian_tradition: "Turko-perská tradícia" # todo: NEW TRANSLATION
 turco_persian_tradition_desc: "Je nepopierateľné, že región $persia_region$ bol vždy centrom kultúry a jazyka v oblasti, ovplyvňujúc rôzne $turkic_group$ národy po stáročia. Podporíme túto zmes, aby sme vytvorili vlastnú kultúrnu tradíciu." # todo: NEW TRANSLATION
 tamerlane_chess: "Tamerlánove šachy" # todo: NEW TRANSLATION
 tamerlane_chess_desc: "Táto nová varianta šachu, vynájdená naším veľkým eponymným zakladateľom, vylepšuje predchádzajúce verzie a jej používanie umožní našim generálom zlepšiť stratégiu a taktiku." # todo: NEW TRANSLATION
 chagatai_literature: "$karluk_language$ literatúra" # todo: NEW TRANSLATION
 chagatai_literature_desc: "Jazyk $karluk_language$ východných stepí je omnoho vhodnejší ako nositeľ myšlienok a ideí našej veľkej línie než $persian_language$ alebo $arabic_language$. Musíme podporiť používanie nášho predkovského jazyka a vytvoriť novú literárnu tradíciu." # todo: NEW TRANSLATION
 nambardar_levy: "Nambardar Levy" # todo: NEW TRANSLATION
 nambardar_levy_desc: "$nambardar_levy, alebo #italic čerig-i nambardar#!, označuje tie naše oddiely, ktoré nepochádzajú z kultúry $mongolian_culture$ alebo $turkic_group$, ale sú zložené z pôvodného obyvateľstva skupiny $iranian_group$. Vďaka nim môžu byť naše armády väčšie, než by inak boli." # todo: NEW TRANSLATION
 timurid_renaissance: "$TIM_ADJ$ renesancia" # todo: NEW TRANSLATION
 timurid_renaissance_desc: "Už od čias počiatočnej $TIM_ADJ$ expanzie priťahujú naše krajiny najväčších majstrov a mudrcov tej doby. Pokračujúcim patronátom umenia, vedy a literatúry sme urobili z miest $herat$ a $samarkand$ najjasnejšie perly na svete." # todo: NEW TRANSLATION
 riches_of_the_silk_road: "Kontrola Hodvábnej cesty" # todo: NEW TRANSLATION
 riches_of_the_silk_road_desc: "Pokiaľ naši obchodníci kontrolujú obchod cez územia $transoxiana_area$ a $samarkand$, obchod na Hodvábnej ceste bude plynúť bez prekážok a bohatstvo našej dynastie bude naďalej rásť." # todo: NEW TRANSLATION
 reform_the_diwan: "Reforma Dīwānu" # todo: NEW TRANSLATION
 reform_the_diwan_desc: "Máme to šťastie, že nám slúžia verní a dobre vzdelaní administrátori kultúry $farsi_culture$, ktorí po generácie zdokonalili umenie vlády. Bohužiaľ dedičné úrady majú tendenciu časom stagnovať a postrádať inovácie. Znížením počtu dedičných úradov s každou generáciou zabezpečíme, že odmenení budú nielen vernosť, ale aj schopnosť. Schopní administrátori musia postupovať na vysoké pozície bez ohľadu na to, z ktorej rodiny pochádzajú." # todo: NEW TRANSLATION
 conquerors_legacy: "Dedičstvo dobyvateľa" # todo: NEW TRANSLATION
 conquerors_legacy_desc: "Naša slávna ríša vznikla z odkazu veľkých dobyvateľov. Bola to zuhlivosť vojsk $genghis_khan_name_no_tooltip$, ktorá mu umožnila dobiť územia od $europe$ po $china$. Ako jeho nástupcovia budú naše vojská rovnako hrozivé ako tie v jeho armáde." # todo: NEW TRANSLATION
 glh_kipchak_khanate: "Kipčacký chanát" # todo: NEW TRANSLATION
 glh_kipchak_khanate_desc: "Naša veľká krajina je tiež známa ako Kipčacký chanát, vládnuci nad všetkými územiami Kuman-Kipčackej konfederácie. S takými rozsiahlymi územiami pod našou správou budú armády, ktoré môžeme zhromaždiť, nespočetné." # todo: NEW TRANSLATION
 glh_legacy_of_jochi: "Dedičstvo Joči" # todo: NEW TRANSLATION
 glh_legacy_of_jochi_desc: "Po $genghis_khan_name_no_tooltip$ jeho syn Jochi čoskoro zomrel. Napriek tomu je jeho prítomnosť a odkaz v našej krajine stále cítiť, až do takej miery, že nás ešte stále nazývajú Ulus Jochiho. Bojovníci sa hrnú pod naše zástavy, aby udržali toto dedičstvo." # todo: NEW TRANSLATION
 glh_legacy_of_the_golden_horde: "Odkaz Zlatéj hordy" # todo: NEW TRANSLATION
 glh_legacy_of_the_golden_horde_desc: "Svet bude pred nami chvieť! Boli sme jednou z hlavých zložiek ríše $genghis_khan_name_no_tooltip$ a predstavujeme hlavnú politickú silu vo východnej Európe a na stepi." # todo: NEW TRANSLATION
 glh_perso_mongol_administration: "Perso-mongolská administrácia" # todo: NEW TRANSLATION
 glh_perso_mongol_administration_desc: "Naši predkovia v priebehu storočí zdokonalili mongolský administratívny systém, no nebránili sa ani osvojeniu si ideí a metód kultúr, ktoré podrobili. Náš administratívny systém je čiastočne založený na tradíciách siahajúcich k Veľkému $genghis_khan_name_no_tooltip$ a čiastočne na tom, čo sme prevzali od perzských a moslimských byrokratov v dobitých krajinách." # todo: NEW TRANSLATION
 glh_tatar_traditions: "Tatárske tradície" # todo: NEW TRANSLATION
 glh_tatar_traditions_desc: "Naša ríša síce už nemusí byť vládnutá z koňa, no naše armády ním stále veľmi sú. Po stáročia sme zostali verní svojim koreňom a len málokto dokáže dohnať zručnosť našich jazdcov. Keď postupujeme vpred a v prípade potreby prijímame nové technológie a taktiky, budujeme na pevnej organizácii a vojenskej tradícii Mongolskej ríše." # todo: NEW TRANSLATION
 glh_secure_the_trade_routes: "Zabezpečiť obchodné trasy" # todo: NEW TRANSLATION
 glh_secure_the_trade_routes_desc: "Nie všetko bohatstvo tohto sveta pochádza z území pod našou vládou. Obchod je zdrojom všetkého bohatstva a Zlatá horda vždy chránila obchodníkov. Zabezpečením bezpečnosti pre každého, kto chce prepravovať tovar našou krajinou, môžeme zabezpečiť stabilný prísun kožušín, čínskeho remeselného tovaru, hodvábu, korení a ďalších nevyhnutností do našich miest. Či sa rozhodnú predať svoje tovary nám alebo nie, ich samotná prítomnosť vytvorí bohatstvo pre náš ľud." # todo: NEW TRANSLATION
 glh_religious_pragmatism: "Náboženský pragmatizmus" # todo: NEW TRANSLATION
 glh_religious_pragmatism_desc: "Prísna a neoblomná doktrína nikdy nezískala mnoho nasledovníkov medzi tatárskymi hordami. Keď veľký $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$ prijal islam, bol to islam sufijského šejcha alebo horlivého kádího, ktorého pozval do svojich krajín. Storočia tradície a vernosti sú tým, na čom postavíme náš štát. Náboženstvo má svoju úlohu, no radšej uvidíme, že naša krajina prosperuje, než by sme sa rozpadli pri snahe zabezpečiť spoločnú vieru pre všetkých." # todo: NEW TRANSLATION
 glh_modernization_of_steppes: "Modernizácia stepí" # todo: NEW TRANSLATION
 glh_modernization_of_steppes_desc: "Už je to dávno, čo armády $genghis_khan_name_no_tooltip$ dominovali stepiam. Naša krajina presiahla sny našich predkov a teraz stojíme ako mocnosť vlastnými zásluhami. Zmodernizujeme naše územia, aby sme sa stali majákom sveta." # todo: NEW TRANSLATION
 cri_genghisid_legacy: "Genghisidské dedičstvo" # todo: NEW TRANSLATION
 cri_genghisid_legacy_desc: "Naši predkovia jazdili po boku $genghis_khan_name_no_tooltip$, keď drancoval známy svet. Zachovali sme naše vojenské tradície a pokračujeme v tom, že nás vládnu chanovia, ktorí sa hlásia k Genghisidskému pôvodu." # todo: NEW TRANSLATION
 cri_slavers: "Otročiari stepí" # todo: NEW TRANSLATION
 cri_slavers_desc: "V obchodovaní s otrokmi sa skrýva veľké bohatstvo; nevedomí kresťania, ktorí padnú do našich pazúrov, dosahujú vysoké ceny na tureckých, arabských a perzských trhoch." # todo: NEW TRANSLATION
 cri_free_cattle_grazing: "Voľné pasenie dobytka" # todo: NEW TRANSLATION
 cri_free_cattle_grazing_desc: "Neukladáme žiadne obmedzenia pastierom pri pasení ich veľkých stád koní a dobytka. Chovatelia sú slobodní vykonávať svoj obchod, môžu bezpečne cestovať po stepi a slobodne obchodovať." # todo: NEW TRANSLATION
 cri_steppe_commanders: "Velitelia stepí" # todo: NEW TRANSLATION
 cri_steppe_commanders_desc: "Krymskí velitelia jazdy ovládli mobilitu stepnej vojny, využívali rýchlosť, obchvaty a zasadzovanie pascí, aby predbehli pomalšie európske armády." # todo: NEW TRANSLATION
 cri_devshirme_of_the_steppes: "Devširme stepí" # todo: NEW TRANSLATION
 cri_devshirme_of_the_steppes_desc: "Krymská elita napodobňovala aspekty osmansko-otomanských vojensko-administratívnych praktík, miešajúc turkický a islamský systém pre riadenie ľudských zdrojov a vojenskej efektivity." # todo: NEW TRANSLATION
 chg_legacy_of_chagatai: "Odkaz Čagataja" # todo: NEW TRANSLATION
 chg_legacy_of_chagatai_desc: "Odkaz $genghis_khan_name_no_tooltip$ je náš prostredníctvom jeho syna Čagataja. Všetci sa pred nami budú chvieť, keď si znovu prisvojíme jeho slávu." # todo: NEW TRANSLATION
 chg_chagatai_riders: "Čagatajskí jazdci" # todo: NEW TRANSLATION
 chg_chagatai_riders_desc: "Kone $genghis_khan_name_no_tooltip$ prešli po všetkých územiach od Európy po Čínu. Ako jeho dediči a nástupcovia, naša jazda bude vzbudzovať rovnaký strach v našich nepriateľoch." # todo: NEW TRANSLATION
 chg_the_mountain_khanate: "Horský chanát" # todo: NEW TRANSLATION
 chg_the_mountain_khanate_desc: "Sme úkrytí medzi jazerom Balkhash a horami Tiānshān. Je to drsná a nehostinná zem, ktorú náš ľud dokáže využiť ako zbraň proti potenciálnym votrelcom." # todo: NEW TRANSLATION
 chg_border_wars: "Neustále hraničné vojny" # todo: NEW TRANSLATION
 chg_border_wars_desc: "Obklopení ľuďmi, ktorí nám odolávajú, čelíme neustálemu boju o udržanie hraníc. Naši vždy bdelí vojaci majú množstvo príležitostí zdokonaľovať zručnosti v boji, čo rodí bojovnícky ľud otužený vo vojne pripravený získať späť odkaz veľkého $rank_kingdom_horde_ruler_suffix_male$." # todo: NEW TRANSLATION
 chg_sons_of_chagatai: "Synovia Čagataja $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 chg_sons_of_chagatai_desc: "Sledujeme svoj pôvod späť k Čagatajovi $rank_kingdom_horde_ruler_suffix_male$, druhému synovi $genghis_khan_name_no_tooltip$, ktorý kedysi vládol týmto krajinám a založil mocný mongolský nástupnícky štát. Hoci odvtedy uplynulo veľa času, stále môžeme nárokovať značnú legitimitu odvolaním sa na odkaz nášho predka." # todo: NEW TRANSLATION
 chg_tradition_of_conquest: "Tradícia dobyvania" # todo: NEW TRANSLATION
 chg_tradition_of_conquest_desc: "Dobyvanie ľudí môže byť komplikované; nie každý je pripravený na našu osvietenú vládu. Napriek tomu sme zistili, že existujú jednoduchšie spôsoby ako stavať hromadu lebiek, aby sme ľudí prinútili vstúpiť do našej ríše. To je niečo, čo sa naši predkovia nikdy nenaučili." # todo: NEW TRANSLATION
 chg_scheming_court: "Dvor intríg" # todo: NEW TRANSLATION
 chg_scheming_court_desc: "Stále mocenské zápasy medzi rôznymi kniežatami, miestnymi šľachticmi, mestami a kmeňmi v Čagatajskom chanáte vytvorili národ mimoriadne zručných intrigánov. Ak dokážeme odložiť spory bokom a nasmerovať túto energiu na prechytrenie našich nepriateľov, bude to veľkým prínosom pre náš ľud." # todo: NEW TRANSLATION
 chg_glory_of_conquest: "Sláva dobytia" # todo: NEW TRANSLATION
 chg_glory_of_conquest_desc: "Nech je známe, že chlapec sa nemôže stať mužom, kým najprv nevojde do našej neporaziteľnej rýchlej jazdy, že si nemôže vziať ženu, kým nesvedčí o odvahe, že nie je hodný chatrče, kým nespáli cudzí príbytok. Nech je služba v našich armádach jedinou cestou k mužnosti." # todo: NEW TRANSLATION
 chg_unrelenting_horde: "Neúprosná horda" # todo: NEW TRANSLATION
 chg_unrelenting_horde_desc: "Naše armády budú kráčať ako veľké hordy $genghis_khan_name_no_tooltip$. Naše vojská prejdú po nepriateľoch ako čepeľ trávy na našich rodných stepiach. Všetci sa budú báť sily našich armád!" # todo: NEW TRANSLATION
 mge_pax_mongolica: "Pax Mongolica" # todo: NEW TRANSLATION
 mge_pax_mongolica_desc: "Keďže sme pod našou zástavou zjednotili všetky mongolské územia, stabilita a prosperita, z ktorej bude môcť náš ľud čerpať, nebola zaznamenaná od čias veľkého $genghis_khan_name_no_tooltip$." # todo: NEW TRANSLATION
 mge_all_under_a_khan: "Všetko pod $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ zjednotil veľké územia pod svojou zástavou. Keď sme opäť spojili tieto územia pod autoritou jedného $rank_kingdom_horde_ruler_suffix_male$, všetci ľudia v našej ríši sa budú klaňať našim zástavám." # todo: NEW TRANSLATION
 mge_ghostly_horses_of_the_plain: "Duchovné kone rovniny" # todo: NEW TRANSLATION
 mge_ghostly_horses_of_the_plain_desc: "Zručnosť mongolských jazdcov je známa po celom svete. Naši nepriatelia sa budú triasť strachom pri pohľade na oblaky prachu v diaľke, obávajúc sa, že to môže znamenať príchod našej jazdy!" # todo: NEW TRANSLATION
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus" # todo: NEW TRANSLATION
 mge_yeke_mongol_ulus_desc: "Ako pôvodní Mongoli sme obnovili #italic Yeke Mongol Ulus#!, Veľký mongolský štát, navracajúc slávu veľkej ríše $genghis_khan_name_no_tooltip$. Pri najmenšej príležitosti by náš ľud usiloval napodobniť činy Veľkého $rank_kingdom_horde_ruler_suffix_male$ a znovu zjednotiť kedysi rozsiahle územia Mongolského chanátu." # todo: NEW TRANSLATION
 mge_life_of_steppe_warrior: "Život stepného bojovníka" # todo: NEW TRANSLATION
 mge_life_of_steppe_warrior_desc: "Step je hrozivé a neúprosné miesto pre nepripraveného. My ako národ sme zvyknutí žiť v najtvrdších podmienkach, a preto sú naši ľudia odolní a majú talent na prežitie. Zabezpečíme, aby všetci naši vojaci prežili tieto skúsenosti a dokázali tak lepšie prežiť." # todo: NEW TRANSLATION
 mge_multicultural_empire: "Mnohokultúrna ríša" # todo: NEW TRANSLATION
 mge_multicultural_empire_desc: "Územia pod veľkou Mongolskou ríšou zahŕňajú mnohé rôzne krajiny a národy, všetky zjednotené v sláve veľkého $rank_kingdom_horde_ruler_suffix_male$." # todo: NEW TRANSLATION
 mge_improved_yam_system: "Vylepšený systém jam" # todo: NEW TRANSLATION
 mge_improved_yam_system_desc: "Systém jamových staníc po celej našej ríši umožňoval výbornú komunikáciu a logistiku už od čias veľkého $genghis_khan_name_no_tooltip$. Obnovou a vylepšením tohto systému môžu naši poslovia prekračovať obrovské vzdialenosti ríše rýchlosťami, o ktorých sa predtým ani nesnívalo." # todo: NEW TRANSLATION
 mge_mongolian_mobility: "Mongolská mobilita" # todo: NEW TRANSLATION
 mge_mongolian_mobility_desc: "Každý náš vojenský muž si obyčajne udržiava 3 alebo 4 kone, čo im umožňuje vymeniť koňa vždy, keď sa táto unaví, a tak putovať vysokou rýchlosťou dni bez prestávky. Okrem toho im dodatoční koňi poskytujú zásoby potravy v podobe kobyľacieho mlieka a konského mäsa, vďaka čomu sú naše armády omnoho menej náchylné na hlad ako armády iných, takzvaných civilizovaných národov. To nám umožňuje s ľahkosťou obchádzať našich nepriateľov a prekrývať ohromné územia v kratšom čase, než si mysleli, že je možné." # todo: NEW TRANSLATION
 mge_kheshig: "Kheshig" # todo: NEW TRANSLATION
 mge_kheshig_desc: "Kheshig kedysi tvorili hrozivú osobnú gardu veľkého mongolského $rank_kingdom_horde_ruler_suffix_male$. Ich potomkovia budú naďalej chrániť $rank_kingdom_horde_ruler_suffix_male$ Mongolska, keď vyrazia do boja proti nepriateľom svojho ľudu!" # todo: NEW TRANSLATION
 mge_glory_of_the_khan: "Sláva $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 mge_glory_of_the_khan_desc: "Veľký $genghis_khan_name_no_tooltip$ zhromaždil pod svojím velením obrovskú armádu ako nikdy predtým. Sme dedičmi jeho slávy a naša armáda dokonca prekoná veľké mongolské hordy minulosti." # todo: NEW TRANSLATION
 horse_lords: "Páni koní zo stepí" # todo: NEW TRANSLATION
 horse_lords_desc: "Jediné pravé stvorenie je ľudského pôvodu. Kone sa rodia a vyrastajú medzi našimi deťmi a naučili sa byť tak vznešené a divoké ako náš vlastný ľud. Ich tvrdé skrotenie považujeme za našu najväčšiu hrdosť a oni nás uznávajú za svojich najväčších pánov." # todo: NEW TRANSLATION
 kurultai_advance: "Kurultaj" # todo: NEW TRANSLATION
 kurultai_advance_desc: "Zhromaždením všetkých veliteľov jednotlivých oddielov bojovníkov môžeme zvoliť $rank_empire_horde_ruler_suffix_male$, ktorý povedie naše hordy k víťazstvu. Pod stanom sa rozhodne osud nášho ľudu a vodcovia budú zvolení z kandidátov, ktorí sa považujú za hodných viesť nás." # todo: NEW TRANSLATION
 beyond_the_sun: "Za slnkom" # todo: NEW TRANSLATION
 beyond_the_sun_desc: "Doba Veľkých hord ešte neskončila. Poučili sme sa z chýb našich nepriateľov a teraz povstávame múdrejší a silnejší. Všetky krajiny, kde sa slnko rodí a zapadá, musia byť naše." # todo: NEW TRANSLATION
 steppe_slave_raiding: "Otrocké nájazdy z stepí" # todo: NEW TRANSLATION
 steppe_slave_raiding_desc: "Naše nájazdové družiny sa pohybujú rýchlo ako vietor, udeľujú úder a už sú preč skôr, než si niekto všimne našu prítomnosť. Plienenie osád, ktoré napadneme, nie je jediný spôsob, ako zarobiť veľa peňazí — môžeme tiež chytať zajatcov, ktorých predáme za dobré peniaze." # todo: NEW TRANSLATION
 caravanserai_advance: "$caravanserai$" # todo: NEW TRANSLATION
 caravanserai_advance_desc: "Obchodné trasy sa v Strednej Ázii v poslednom tisícročí rozvinuli a vytvorili sieť známu ako Hodvábna cesta. Kľúčom k tomu bol rozkvet $caravanserai$, miesta, kde sa obchodníci a ich karavány mohli po ceste zastaviť a odpočívať." # todo: NEW TRANSLATION
 borjigin_blood: "$Borjigin$ krv" # todo: NEW TRANSLATION
 borjigin_blood_desc: "Zdieľame krv $Borjigin$, samotného $genghis_khan_name_no_tooltip$. Všetky krajiny sa budú klaňať nášmu dedičstvu a všetky územia stepí nás budú považovať za svojich." # todo: NEW TRANSLATION
 turco_mongol_tradition: "Turko-mongolská tradícia" # todo: NEW TRANSLATION
 turco_mongol_tradition_desc: "Hoci dynastia $Borjigin$ pochádza z $mongolian_culture$, územia dobyté $genghis_khan_name_no_tooltip$ v $central_asia$ obývalo predovšetkým obyvateľstvo skupiny $turkic_group$. V dôsledku toho vznikla medzi týmito dvoma skupinami osobitná kultúrna zmes." # todo: NEW TRANSLATION
 yams_of_the_great_khan: "Jamové stanice veľkého $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 yams_of_the_great_khan_desc: "Aby poslovia mohli putovať dostatočne rýchlo, aby držali krok s mongolskými armádami, $genghis_khan_name_no_tooltip$ zaviedol systém prestupných staníc alebo „jamov“, ktoré boli zriadené každých 30–60 km a poskytovali jedlo, prístrešie a náhradné kone pre poslov mongolskej armády. To umožnilo správam putovať tak rýchlo, ako kôň dokáže cvalom, pričom únava už nebrzdila rýchlosť poslov. Týmto spôsobom naša ríša dokázala dočasne prekonať logistické problémy spôsobené obrovským rozsahom Pax Mongolica." # todo: NEW TRANSLATION
 mandate_of_the_khan: "Mandát $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 mandate_of_the_khan_desc: "Ako prikáže $rank_kingdom_horde_ruler_suffix_male$, tak prikazujú aj bohovia. Jednota nášho ľudu vychádza z lojality k nášmu veľkému vodcovi. Len muž schopný ohýbať vôľu tých, ktorí sa k korune skláňajú, je hoden našej oddanosti." # todo: NEW TRANSLATION
 there_shall_be_no_grass: "Nebude tam žiadna tráva" # todo: NEW TRANSLATION
 there_shall_be_no_grass_desc: "Tam, kde prešla naša horda, tráva už nikdy nevyroste, krajina už nebude živiť našich nepriateľov, dni a noci pominú a zem zostane tichá, bez úrody na zber. Pred niektorými hladmi niet úniku." # todo: NEW TRANSLATION
 slavery_before_death: "Otroctvo pred smrťou" # todo: NEW TRANSLATION
 slavery_before_death_desc: "Pustošenie a ničenie miest sú súčasťou vojny. V minulosti naši bojovníci hynuli v zúrivosti, ničili a plienili všetko, čo našli, a zabíjali tých, ktorí im stáli v ceste. Aj keď to posilňovalo ich morálku, takéto činy boli zďaleka nie ekonomické. S týmto novým prístupom môžeme aspoň zotročiť tých, ktorí sú schopní práce, namiesto toho, aby sme ich slepo obetovali pre trón lebiek." # todo: NEW TRANSLATION
 horde_loyalty: "Vernosť horde" # todo: NEW TRANSLATION
 horde_loyalty_desc: "Lojalita nášho ľudu je nepochybná. Nikto, kto žil pod prosperujúcou vládou $rank_kingdom_horde_ruler_suffix_male$, by si nikdy nepomyslel, že by ju opustil." # todo: NEW TRANSLATION
 horde_loot_discovery_advance: "Zisky z nájazdov" # todo: NEW TRANSLATION
 horde_loot_discovery_advance_desc: "Nájazdy boli vždy súčasťou našej identity. Plienenie a rabovanie je spôsob, akým si náš ľud získava svoje výcvik a veľkú časť bohatstva. Nie je na škodu tieto nájazdy ešte podporovať, aspoň pre nás." # todo: NEW TRANSLATION
 trampling_horde: "Dupajúca horda" # todo: NEW TRANSLATION
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ prinútil svet chvieť sa svojimi dobyvačnými výpravami, my urobíme to isté. Svet sa naučí báť cvalu našich koní." # todo: NEW TRANSLATION
 watchers_of_the_silk_road: "Strážci Hodvábnej cesty" # todo: NEW TRANSLATION
 watchers_of_the_silk_road_desc: "My nestaviame, my netrhujeme. Berieme, čo potrebujeme... a niekedy viac. Naši bojovníci bdele sledovali zahraničných obchodníkov a ich techniky, a teraz poznáme najbezpečnejšie cesty na prepravu našich tovarov." # todo: NEW TRANSLATION
 logistics_of_khan: "Logistika $rank_kingdom_horde_ruler_suffix_male$" # todo: NEW TRANSLATION
 logistics_of_khan_desc: "Ľudia zabúdajú, že dobyvačné ťaženia veľkého $rank_kingdom_horde_ruler_suffix_male$ boli rovnako výsledkom vynikajúcej logistiky ako vojenskej sily. Musíme napodobniť techniky veľkého $rank_kingdom_horde_ruler_suffix_male$ a súčasne ich prispôsobiť moderným časom. To nám dá väčší priestor na dobývanie." # todo: NEW TRANSLATION
 populating_the_steppes: "Osídľovanie stepí" # todo: NEW TRANSLATION
 populating_the_steppes_desc: "Rovnako ako prinášame deštrukciu našim nepriateľom, musíme priniesť mier mnohým, ktorí žijú v našich hraniciach. Udržiavaním vnútorného pokoja a povzbudzovaním talentovaných mužov a žien z celej našej ríše, aby plánovali a osídľovali nové veľké mestá, skrotíme stepi." # todo: NEW TRANSLATION
 a_magnanimous_empire: "Veľkorysá ríša" # todo: NEW TRANSLATION
 a_magnanimous_empire_desc: "Prosperujúca vláda veľkého $rank_kingdom_horde_ruler_suffix_male$ nebola známa len jeho strašným mečom, ale aj výnimočnou zbožnosťou voči tým, ktorí múdro priklonili koleno. Tí, ktorí privítajú našu tolerantnú ríšu, budú považovaní za jej súčasť." # todo: NEW TRANSLATION
 horde_ardor: "Horlivosť hordu" # todo: NEW TRANSLATION
 horde_ardor_desc: "Naše kone sú pre našich nepriateľov takmer rovnako zlovestné a hrozivé ako ich jazdci. Pohľad na našu jazdu postupujúcu do boja je ako nezastaviteľná sila démonov z pekla." # todo: NEW TRANSLATION
 ira_sasanian_heritage: "Sásánovské dedičstvo" # todo: NEW TRANSLATION
 ira_sasanian_heritage_desc: "Pred islamským dobytím $persia_region$ bola táto oblasť kedysi domovom Sásánovskej ríše, panstva, ktoré kedysi vládlo od Kaukazu na západe po pohorie Kirthar na východe. Mnohé z jej veľkých kultúrnych úspechov formovali perské umenie a kultúrnu identitu." # todo: NEW TRANSLATION
 ira_islamized_persia: "Perzský islam" # todo: NEW TRANSLATION
 ira_islamized_persia_desc: "Islamizácia Perzie bola dlhý proces, ešte nie úplne dokončený, ale stále jeden z hlavných pilierov našej identity. Mnohé naše starobylé tradície boli skombinované s učením islamu a teraz tvoria naše súčasné jadrové hodnoty." # todo: NEW TRANSLATION
 ira_shahnameh: "$shahnameh$" # todo: NEW TRANSLATION
 ira_shahnameh_desc: "The #italic $shahnameh$#! - Kniha kráľov - je epos a národný epos ľudu $farsi_culture$. Popisuje historickú a mýtickú minulosť ríš, ktoré sídlili vo Veľkej $persia_region$, a jeho príbehy prispievajú ku kultúre $farsi_culture$ v nespočetných rozmeroch." # todo: NEW TRANSLATION
 ira_restoration_of_cities: "Obnova miest" # todo: NEW TRANSLATION
 ira_restoration_of_cities_desc: "Mongolská invázia do Perzie v rokoch 1219 až 1221 bola katastrofou pre celé toto územie. Obytné centrá ohromných rozmerov boli zredukované na trosky. Je čas znovu vystavať to, čo bolo kedysi zničené, a obnoviť vznešenú metropolu Perzie." # todo: NEW TRANSLATION
 ira_improved_silk_road: "Vylepšiť Hodvábnu cestu" # todo: NEW TRANSLATION
 ira_improved_silk_road_desc: "Systém vylepšení ciest a mostov, systém stráží na ochranu ciest (za malý poplatok) a reťazec karavanserájov poskytujúcich miesta na odpočinok. Toto všetko pomáha obchodníkom pri prechode Hodvábnej cesty a zároveň prináša štátu zvýšené príjmy." # todo: NEW TRANSLATION
 ira_promotion_of_irrigation: "Podpora zavlažovania" # todo: NEW TRANSLATION
 ira_promotion_of_irrigation_desc: "V dôsledku mongolskej invázie je perzská oblasť oproti minulým ríšam, ktoré tieto země nazývali domovom, značne odľudnená. Podpora zavlažovania by mala zlepšiť potrebné poľnohospodárstvo a podporiť nový populačný rast, aby sme sa zotavili z minulých obetí." # todo: NEW TRANSLATION
 ira_persian_horses: "Perzské kone" # todo: NEW TRANSLATION
 ira_persian_horses_desc: "Kone hrajú zásadnú úlohu v našej spoločnosti. Mnoho našich ľudí vyrastá popri svojich koňoch, čo sa odráža v starostlivosti chovateľov koní a vo vynikajúcej odolnosti našej jazdy." # todo: NEW TRANSLATION
 ira_spread_of_persian_influence: "Perzský vplyv" # todo: NEW TRANSLATION
 ira_spread_of_persian_influence_desc: "Perzština je starobylý jazyk s históriou dlhšou než život mnohých ríš dokopy. Ani muslimská dobyvačná vlna nedokázala zmenšiť jadro perzskej identity a mnohé iné štáty sa snažia napodobniť našu kultúru." # todo: NEW TRANSLATION
 ira_persian_rug_production: "Výroba perzských kobercov" # todo: NEW TRANSLATION
 ira_persian_rug_production_desc: "Perzia je už dlhodobo známa výrobou kobercov a tkanín. Keď však Mongoli prešli našimi zemami, nastalo veľké zničenie a devastácia. Aby sa Perzia zotavila, musíme získať späť aj svoju ekonomickú silu. Je čas podporiť znovuzrodenie našich starobylých remesiel." # todo: NEW TRANSLATION
 ira_safaviyya_order_hall: "$safaviyya_order_hall$" # todo: NEW TRANSLATION
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$" # todo: NEW TRANSLATION
 ira_the_qizilbash: "$qizilbash$" # todo: NEW TRANSLATION
 ira_the_qizilbash_desc: "#italic $qizilbash$#! – Červenohlaví – sú šiitské vojenské hnutie založené Ṣafawiyya. Vedení svojimi náboženskými presvedčeniami a hlbokými väzbami na súfizmus, títo bojovníci sú pripravení podporiť náš štát a môžu vytvoriť jadro našej armády." # todo: NEW TRANSLATION
 ira_the_qurchi: "Qurchi" # todo: NEW TRANSLATION
 ira_the_qurchi_desc: "Kým $qizilbash$ sú chrbticou perzskej armády, #italic Qurchi#! sú kráľovská osobná garda získaná z $qizilbash$. Namiesto pôdy sú títo vojaci platení z kráľovskej pokladnice." # todo: NEW TRANSLATION
 ira_religious_state: "Náboženský štát" # todo: NEW TRANSLATION
 ira_religious_state_desc: "Bez ohľadu na vieru nášho štátu, Perzia bude vždy zásadne náboženskou krajinou. Každý aspekt nášho života je riadený náboženskými princípmi a aj štát sám koná podľa našich základných presvedčení ako prejavu morálky a spravodlivosti." # todo: NEW TRANSLATION
 ira_the_ghilman: "$a_ghilman$" # todo: NEW TRANSLATION
 ira_the_ghilman_desc: "$a_ghilman$ sú jednotky vojenských otrokov kaukazského pôvodu. Zvyčajne bývalí kresťania, $a_ghilman$ podstupujú prísny vojenský výcvik a sú zruční v používaní strelných zbraní, čo z nich robí nevyhnutnú súčasť štátnej armády. Slúžia ako protiváha voči iným vplyvným zložkám vojska." # todo: NEW TRANSLATION
 ira_encouraged_art: "Podporiť umenie" # todo: NEW TRANSLATION
 ira_encouraged_art_desc: "Perzské umenie je veľmi žiadané. Zberatelia umenia z blízka i ďaleka cestujú do našich krajín kúpiť si niektoré z našich najlepších umeleckých diel. Mali by sme podporiť tento obchod a podporiť začínajúcich umelcov." # todo: NEW TRANSLATION
 ira_nazir: "Dvorový Nāẓir" # todo: NEW TRANSLATION
 ira_nazir_desc: "Nāẓir alebo dozorcovia sú správcovia našich území a predstavujú oči a uši Šâhanšâha. Všetky úkony dvora sú dozorované Nāẓirom a členovia dvora sú povyšovaní na jeho rozkaz. Dokonca aj veľký vezír musí pracovať v súčinnosti s Nāẓirom." # todo: NEW TRANSLATION
 ira_the_tofangchi: "$a_tofangchi$" # todo: NEW TRANSLATION
 ira_the_tofangchi_desc: "$a_tofangchi$ sú muškajné zložky impéria. Hoci strelné zbrane sa používali už predtým, ich prítomnosť bola značne nepravidelná, pretože mnoho perzských vojakov uprednostňovalo svoje tradičné zbrane, luk a šípy. Prápory $a_tofangchi$ sa snažia toto zmeniť, keďže sú cvičení v používaní moderného vojenského vybavenia." # todo: NEW TRANSLATION
 ira_the_tupchi: "$a_tupchi$" # todo: NEW TRANSLATION
 ira_the_tupchi_desc: "$a_tupchi_desc$" # todo: NEW TRANSLATION
 ira_religious_unity_policy: "Politika náboženskej jednoty" # todo: NEW TRANSLATION
 ira_religious_unity_policy_desc: "Doba veľkých náboženských rozdelení sa skončila. V tejto modernej ére si Islam už nemôže dovoliť pokračovať v vnútorných sporoch. Budeme presadzovať politiku vnútorného i vonkajšieho náboženského zjednotenia a zmieriť sa s tým, čo sme kedysi považovali za heretické." # todo: NEW TRANSLATION
 ira_afsharid_navy: "Obrana pobrežia Perzského zálivu" # todo: NEW TRANSLATION
 ira_afsharid_navy_desc: "Aj keď sú naše země prevažne v horách a vysočinách pohoria Zagros, perzský štát nie je bez pobrežných území. Kým minulé dynastie venovali malú pozornosť námornej ochrane impéria, náš ľud more nezabúda a naši námorníci sú dychtiví brániť naše pobrežia." # todo: NEW TRANSLATION
 ira_jazayerchi: "$a_jazayerchi$ pechotný zbor" # todo: NEW TRANSLATION
 ira_jazayerchi_desc: "$a_jazayerchi_desc$" # todo: NEW TRANSLATION
 uc_bey_advance: "$uc_bey$" # todo: NEW TRANSLATION
 uc_bey_advance_desc: "$uc_bey_desc$" # todo: NEW TRANSLATION
 seljuk_roots: "Korene seldžukov" # todo: NEW TRANSLATION
 seljuk_roots_desc: "Máme nepriateľov vo všetkých smeroch, preto je pre štát ako náš silná armáda nevyhnutnosťou. Našťastie nie sme slabý národ. Od nepravidelných Ġuzāt a Akıncılar lúpežníkov až po Sipâhi Osmanskej ríše, svet sa naučil poznať vojenskú silu tureckého ľudu. Postavme armádu pre impérium, čerpajúc inšpiráciu z našich slávnych tradícií a histórie a zdokonaľujme našu moc skrz veky." # todo: NEW TRANSLATION
 heirs_of_rum: "Dediči Rûm" # todo: NEW TRANSLATION
 heirs_of_rum_desc: "Po búrlivom období a boji s našimi susednými beylikmi nastal čas prevziať zodpovednosť za obnovenie hraníc niekdajšieho veľkého sultanátu Rûm." # todo: NEW TRANSLATION
 splendor_of_anatolia: "Sláva Anatolie" # todo: NEW TRANSLATION
 splendor_of_anatolia_desc: "Náš región je domovom niektorých z najimpozantnejších madras a mešít v celom islamskom svete. S dôrazom na detail a bohatým talentom je naše umelecké majstrovstvo neporovnateľné." # todo: NEW TRANSLATION
 persian_in_the_court: "Perzština na dvore" # todo: NEW TRANSLATION
 persian_in_the_court_desc: "Pochádzajúc z našich koreňov, veľká časť našej administrácie dlhý čas spoliehala na perzštinu. V kombinácii s kultúrnou rozmanitosťou regiónu to viedlo k novej spolupráci, ktorá presahuje bariéry." # todo: NEW TRANSLATION
 akinji_cavalry: "Akıncılar" # todo: NEW TRANSLATION
 akinji_cavalry_desc: "Naša ľahká jazda často podnikala nájazdy na susedné územia a niekedy ich aj osídľovala. Historicky boli jednými z prvých jednotiek, ktoré čelili protivníkovi a útočili na obchodné trasy, aby prerušili nepriateľské zásobovanie a prepravu. Známi svojou odvahou v boji, žili a operovali ako lúpežníci na hraniciach." # todo: NEW TRANSLATION
 crossroads_of_commerce: "Križovatka obchodu" # todo: NEW TRANSLATION
 crossroads_of_commerce_desc: "Naše karavanseraje podporujú tok obchodu, informácií a ľudí od Číny po Európu cez naše krajiny. Mince a bohatstvo, ktoré prechádzajú našimi zemami, sú mimoriadne výnosným biznisom." # todo: NEW TRANSLATION
 fratricide_succesion_advance: "$fratricide_succesion$" # todo: NEW TRANSLATION
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$" # todo: NEW TRANSLATION
 flexible_loyalty: "Pružná lojalita" # todo: NEW TRANSLATION
 flexible_loyalty_desc: "Náš štát leží na križovatke medzi rôznymi náboženstvami Európy a mnohými silami, ktoré by mohli ohroziť náš ľud. Len s pružným prístupom ku spolupráci s rôznymi žoldnierskymi skupinami v regióne môžeme zabezpečiť naše prežitie." # todo: NEW TRANSLATION
 heritage_of_the_rus: "Dedičstvo Rus'" # todo: NEW TRANSLATION
 heritage_of_the_rus_desc: "Územia Rus' sa rozpadli na niekoľko štátov, ale spomienka na kedysi veľký štát vládnuci z Kyjeva zostáva v našej pamäti silná. Ak sa aj my oblečieme do vzoru vládcov z dávnych čias a zdôrazníme naše spojenie s nimi, vytesáme silnú tradíciu pre náš ľud." # todo: NEW TRANSLATION
 mother_of_russian_cities: "Matka štátov Rus'" # todo: NEW TRANSLATION
 mother_of_russian_cities_desc: "Kyjev bol kedysi žiariacim hlavným mestom veľkého štátu, ktorý siahal od severných lesov Novgorodu po južné pobrežie Čierneho mora. Po utrpení pri rozpade Rus' a mongolských inváziách z neho zostalo len málo. Bez ohľadu na to, čomu naše mestá čelia, zabezpečíme, že sa zotavia a budú prosperovať ešte celé stáročia." # todo: NEW TRANSLATION
 international_influences: "Zahraničné vplyvy" # todo: NEW TRANSLATION
 international_influences_desc: "Mnohí zahraniční obchodníci a cestovatelia často využívajú naše cesty, prinášajúc prosperitu a bohatstvo do našich krajín. Mohli by sme niektorých z nich presvedčiť, aby sa natrvalo usadili v našich mestách, ak poskytneme ochranu ich viere." # todo: NEW TRANSLATION
 reuniting_rus: "Zjednotenie Rus'" # todo: NEW TRANSLATION
 reuniting_rus_desc: "Sme pravými dedičmi Kyjevskej Rus' a tieto územia musia byť zjednotené pod našou zástavou!" # todo: NEW TRANSLATION
 united_faith: "Zjednotená viera" # todo: NEW TRANSLATION
 united_faith_desc: "Nech už je naša situácia akákoľvek, musíme zabezpečiť jednotu našej viery. Len ak je duchovenstvo zjednotené a medzi veriacimi neexistujú spory, budú schopní sústrediť sa na svoje primárne funkcie vedenia a upevnenia našej populácie." # todo: NEW TRANSLATION
 east_and_west: "Východ a Západ" # todo: NEW TRANSLATION
 east_and_west_desc: "Naša geografická poloha medzi štátmi Východu a Západu poskytla našim obchodníkom príležitosť byť sprostredkovateľmi v mimoriadne výnosných obchodných trasách regiónu." # todo: NEW TRANSLATION
 ruthenian_state_advance: "Ruthénsky štát" # todo: NEW TRANSLATION
 ruthenian_state_advance_desc: "V minulosti sme sa skláňali pred cudzími vplyvmi a museli prispôsobovať svoje zvyky iným, aby sme zaistili priateľské vzťahy. Ale s meniacimi sa časmi budeme musieť potvrdiť vlastné zvyky, aby sme znovu neupadli do sféry záujmov iných." # todo: NEW TRANSLATION
 ruthenian_rural_buildings: "Ruthénske dediny" # todo: NEW TRANSLATION
 ruthenian_rural_buildings_desc: "Ruthénia je rozsiahla a rurálna krajina. A zatiaľ čo naše veľké mestá ako Kyjev majú dôležitú úlohu, nemôžeme zanedbávať odľahlé oblasti malých dedín, ktoré poskytujú našej ekonomike životne dôležitý prísun potravín a surovín." # todo: NEW TRANSLATION
 ruthenia_commoner_education: "Vzdelávanie pre všetkých Ruthénov" # todo: NEW TRANSLATION
 ruthenia_commoner_education_desc: "Zriadením miestnych škôl zabezpečíme, že naše obyvateľstvo bude dobre vzdelané vo všetkých sociálnych vrstvách." # todo: NEW TRANSLATION
 cossack_raids: "Kozácke nájazdy" # todo: NEW TRANSLATION
 cossack_raids_desc: "Naši kozáci žijú v takmer trvalom stave vojny a osvojili si taktiky nájazdov a plienenia podobné hordám. Aj keď im to iste nezíska veľa priateľov, je to istý spôsob, ako naplniť naše kasy." # todo: NEW TRANSLATION
 tamed_steppes: "Skrotené stepi" # todo: NEW TRANSLATION
 tamed_steppes_desc: "Hoci väčšina ľudí považuje stepi za nehostinné a nevýnosné, naši kozáci sa prispôsobili takému drsnému prostrediu a dokážu v ňom nielen prežiť, ale aj prosperovať. Vďaka nim dokážeme tieto země využívať a profitovať z nich." # todo: NEW TRANSLATION
 cossacks_recruitment: "Nábor kozákov" # todo: NEW TRANSLATION
 cossacks_recruitment_desc: "Kozáci sú hroziví vojaci a ich schopnosť prežiť v drsných stepných podmienkach je takmer nenapodobiteľná. V našom štáte a armáde môžu nájsť miesto ako elitná sila, ktorá zabezpečí našu nadvládu nad stepami." # todo: NEW TRANSLATION
 cossacks_escaped_serfs: "Utečení nevoľníci" # todo: NEW TRANSLATION
 cossacks_escaped_serfs_desc: "Mnohí kozáci sa narodili v nevoľníctve. Unavení feudálnym utláčaním ušli svojim pánom a hľadali život slobody na stepiach. Musíme naďalej prijímať utečených nevoľníkov do našej spoločnosti." # todo: NEW TRANSLATION
 cossacks_hetmanate: "Kozácky hetmanát" # todo: NEW TRANSLATION
 cossacks_hetmanate_desc: "Medzi kozákmi niet kráľov ani chánov. Vedie ich ataman, ich najvyšší vojenský veliteľ, ale v záležitostiach štátu a spoločnosti je len prvým medzi rovnými. Politická moc spočíva v Rade, legislatívnom a vojenskom zhromaždení, v ktorom môžu všetci kozáci vyjadriť svoj názor." # todo: NEW TRANSLATION
 cossack_administration: "Kozácka správa" # todo: NEW TRANSLATION
 cossack_administration_desc: "Udelením našim kozáckym vodcom dvojakej úlohy generálov a správcov budeme môcť zefektívniť nábor mužov do armády a zabezpečiť vysoký štandard ich výcviku." # todo: NEW TRANSLATION
 steppe_riders: "Jazdci stepí" # todo: NEW TRANSLATION
 steppe_riders_desc: "Step je zvláštne a zradné miesto na život a keď príde na smrť, výber možností je nekonečný, ak si bez koňa. Keď vstúpiš do Nekonečného mora trávy, tvoj kôň prestáva byť zvieraťom alebo kusom majetku a skutočne sa stáva súčasťou teba. Tak ako tvoje telo nemôže prežiť bez srdca či pečene, na stepiach určite neprežije bez koňa." # todo: NEW TRANSLATION
 cossacks_exploration_advance: "Kozácke prieskumy" # todo: NEW TRANSLATION
 cossacks_exploration_advance_desc: "Naši kozáci žijú na okrajoch našej krajiny. To z nich robí vynikajúcich kandidátov slúžiť ako prieskumníci a ísť za naše hranice na poslednú hranicu, preskúmavať zvláštne nové krajiny, hľadať nové štáty a civilizácie, odvážne ísť tam, kam nikto predtým nešiel." # todo: NEW TRANSLATION
 cossacks_military_society: "Vojenská spoločnosť" # todo: NEW TRANSLATION
 cossacks_military_society_desc: "Medzi kozákmi takmer neexistuje rozdelenie medzi civilnou a vojenskou spoločnosťou. Sú to Hostia, definovaní svojim ľudom skôr než územím, ktoré kontrolujú, a ich ľud sú vojaci. Musíme zabezpečiť, aby vojenské delenia správne spĺňali naše administratívne potreby, keď sa Host rozrastá." # todo: NEW TRANSLATION
 cossacks_serf_autonomy: "Autonómia kozáckych nevoľníkov" # todo: NEW TRANSLATION
 cossacks_serf_autonomy_desc: "Žiadny človek by nemal trpieť tyraniou medzi kozákmi. Keď dobýjame nové územia, nevoľníci, sedliaci a otroci tam môžu byť považovaní za rovných našim kozákom." # todo: NEW TRANSLATION
 cossacks_colonization_advance: "Kozácka kolonizácia" # todo: NEW TRANSLATION
 cossacks_colonization_advance_desc: "Naši kozáci sú už zvyknutí na voľné potulovanie a presahovanie našich hraníc. Môžeme ich využiť na rozšírenie osád a tak rozšíriť náš vplyv na neobsadené územia." # todo: NEW TRANSLATION
 cossacks_registered: "Kozácke registre" # todo: NEW TRANSLATION
 cossacks_registered_desc: "Ako sa rady našich kozákov rozrastajú, musíme viesť prehľad o sile každého pluku, ich počtoch a o tom, ako dobre sú zásobovaní. Centralizovaný register nám umožní podporiť potreby všetkých kozákov." # todo: NEW TRANSLATION
 cossack_reputation: "Povesť kozákov" # todo: NEW TRANSLATION
 cossack_reputation_desc: "Naši kozáci si už vybudovali povesť krutých bojovníkov. To samo o sebe stačí zasadiť strach do sŕdc našich nepriateľov, keď sa s nimi stretnú v boji." # todo: NEW TRANSLATION
 geo_georgian_highlands: "$GEO_ADJ$ vysočiny" # todo: NEW TRANSLATION
 geo_georgian_highlands_desc: "Územia $GEO$ sú zasadené medzi Kaukazské hory a žiadna cudzia moc nikdy nemala jednoduché preniknúť do našich krajín. Naša húževnatosť a odolnosť sú legendárne." # todo: NEW TRANSLATION
 geo_georgian_script: "$georgian_culture$ písmo" # todo: NEW TRANSLATION
 geo_georgian_script_desc: "$georgian_culture$ abeceda, vytvorená pred storočiami, nie je len jednou abecedou, ale vlastne troma. Mkhedruli sa používa v civilnej správe, zatiaľ čo Asomtavruli a Nuskhuri sa používajú v našej cirkvi. Tým pádom sa naše sväté písma môžu zachovať bez vplyvu ľudového jazyka, zatiaľ čo náš ľud sa s nimi stále môže cítiť spätý." # todo: NEW TRANSLATION
 geo_georgian_isolation: "$GEO_ADJ$ izolácia" # todo: NEW TRANSLATION
 geo_georgian_isolation_desc: "Obklopení mocnými krajinami s rôznymi náboženstvami a kultúrami, sme nútení používať oportunistickú diplomaciu a často meniť spojenectvá, aby sme uspokojili každého a zachovali mier tak dlho, ako je to možné." # todo: NEW TRANSLATION
 geo_legacy_of_saint_nino: "Dedičstvo svätej Nino" # todo: NEW TRANSLATION
 geo_legacy_of_saint_nino_desc: "$GEO$ má jednu z najstarších kresťanských cirkví na svete, ktorej korene siahajú až ku christianizácii regiónu svätou Ninou pred viac ako tisíc rokmi. V priebehu storočí sa $GEO_ADJ$ cirkev stala čoraz viac zjednocujúcou silou v celom $GEO_ADJ$ štáte a slúžila ako ústredný prvok $GEO_ADJ$ kultúry tvárou v tvár $BYZ_ADJ$ i mongolskému či moslimskému vplyvu. Keďže v tomto regióne zostalo len málo ďalších kresťanských kráľovstiev a lojality vnútri $GEO$ sú rozdrobené, cirkev má stále dôležitú úlohu ako zjednocujúca sila proti cudzím vplyvom." # todo: NEW TRANSLATION
 geo_restoration_of_fortresses_and_churches: "Obnova pevností a kostolov" # todo: NEW TRANSLATION
 geo_restoration_of_fortresses_and_churches_desc: "Naše početné pevnosti a kostoly umožnili našej krajine odolať a prežiť medzi mnohými cudzími vplyvmi. Pevnosti chránia naše územia, zatiaľ čo kostoly chránia náš duch. Musíme udržiavať obe v prvotriednom stave, ak chceme uspieť." # todo: NEW TRANSLATION
 geo_sadrosho_districts: "Sadrosho Districts" # todo: NEW TRANSLATION
 geo_sadrosho_districts_desc: "Sadrosho (banners) sú špeciálne vojenské obvody používané na mobilizáciu. Rozdelením nášho územia do viacerých Sadrosho, z ktorých každý je pod velením svojho osobitného vojenského hodnostára, môžeme lepšie organizovať nábor a rozdelenie jednotiek pre celú našu armádu." # todo: NEW TRANSLATION
 geo_dasturlamali: "Dasturlamali" # todo: NEW TRANSLATION
 geo_dasturlamali_desc: "$GEO$ prešlo búrlivými časmi v uplynulých storočiach od mongolskej invázie. Niekedy rozdelené, s rastúcim vplyvom miestnej šľachty a meniacim sa vonkajším tlakom, starý $GEO_ADJ$ feudálny systém bol v praxi do istej miery zastaraný alebo aspoň čiastočne opustený. $geo_dasturlamali$, pevné dielo pravidiel, smerníc a nariadení, ktoré podrobne opisuje povinnosti poddaných a šľachticov voči kráľovi a štátu, slúži ako základ právnych inštitúcií nášho kráľovstva a zlepšuje vnútorný poriadok." # todo: NEW TRANSLATION
 geo_georgian_embassies: "$GEO_ADJ$ veľvyslanectvá" # todo: NEW TRANSLATION
 geo_georgian_embassies_desc: "Máme tradíciu nadväzovať časté a silné diplomatické väzby so všetkými národmi okolo nás, bez ohľadu na naše možné rozdiely. Preto sú naši diplomati vždy dobre prijímaní a rešpektovaní." # todo: NEW TRANSLATION
 geo_georgian_unification: "$GEO_ADJ$ zjednotenie" # todo: NEW TRANSLATION
 geo_georgian_unification_desc: "$GEO$ zažil v minulosti rozdelenie, či už z vonkajších vplyvov alebo vnútorných príčin. Ale náš hrdý $GEO_ADJ$ ľud je viac než ochotný bojovať, aby $GEO$ už nikdy nebolo rozdelené." # todo: NEW TRANSLATION
 geo_legacy_of_saint_george: "Dedičstvo svätého Juraja" # todo: NEW TRANSLATION
 geo_legacy_of_saint_george_desc: "Naše spojenie s legendárnym svätým Jurajom je dobre známe v kresťanskom aj moslimskom svete. Tak ako on statočne čelil a zabil strašného draka, tak aj naši vojaci budú v boji čeliť našim nepriateľom." # todo: NEW TRANSLATION
 geo_bagrationi_dynasty: "$Bagrationi$ dynastia" # todo: NEW TRANSLATION
 geo_bagrationi_dynasty_desc: "Dynastia tak stará, že jej počiatky sú zahalené tajomstvom, králi a kráľovné rodu $Bagrationi$ vládli $GEO$ od 9. storočia, najprv ako kniežatá a potom ako monarchovia." # todo: NEW TRANSLATION
 geo_georgian_golden_age: "$GEO_ADJ$ zlatý vek" # todo: NEW TRANSLATION
 geo_georgian_golden_age_desc: "$GEO$ zažilo kultúrny a náboženský zlatý vek, ktorý náhle prerušili mongolské invázie. Toto obdobie nám dalo najlepšie príklady kultúrnych úspechov nášho národa, a teraz ho znovu oživíme a dosiahneme aj väčšie výšky." # todo: NEW TRANSLATION
 geo_legacy_of_tamar: "Dedičstvo Tamary" # todo: NEW TRANSLATION
 geo_legacy_of_tamar_desc: "Tamar bola jednou z najväčších panovníčok, aké náš národ mal. Jej vojenské a kultúrne úspechy sa stali legendárnymi a vyslovenie jej mena stále vzbudzuje úctu v srdciach všetkých $georgian_culture$." # todo: NEW TRANSLATION
 geo_david_the_builder: "Davit Staviteľ" # todo: NEW TRANSLATION
 geo_david_the_builder_desc: "Dodnes považovaný za najväčšieho vládcu v dejinách našej krajiny, kráľ Davit Staviteľ doviedol $GEO$ k najväčším výšinám. Zbudoval z nej silné, kultúrne vplyvné kráľovstvo a maják pre kresťanstvo a ľud $georgian_culture$." # todo: NEW TRANSLATION
 geo_georgian_titles: "$GEO_ADJ$ tituly" # todo: NEW TRANSLATION
 geo_georgian_titles_desc: "'Kráľ kráľov, silný a neporaziteľný, majestátny a ochranca svätého kráľovstva Abcházov, Ibérov, Ranov, Kacheťanov, Arménov, Shahanshah a Shirvanshah, východu i západu, juhu i severu, oboch krajín, dvoch trónov a korun, božský suzerén a panovník trónu.' Tituly nášho panovníka sú mnohé a všetci na dvore ich budú rešpektovať." # todo: NEW TRANSLATION
 geo_georgian_numismatics: "$GEO_ADJ$ numizmatika" # todo: NEW TRANSLATION
 geo_georgian_numismatics_desc: "Naša krajina má dlhú tradíciu razenia mincí, ktoré sú označované nielen v $georgian_language$, ale aj v $arabic_language$ a $persian_language$, keďže slúžia ako linguae francae pre obchod cez našu krajinu a susedov." # todo: NEW TRANSLATION
 geo_beacon_of_christianity: "Maják kresťanstva" # todo: NEW TRANSLATION
 geo_beacon_of_christianity_desc: "$GEO$ bol stáročia symbolom kresťanstva v Kaukaze, aj keď bol obklopený a izolovaný nasledovníkmi islamu. Horlivá viera nášho ľudu je zdrojom inšpirácie pre všetkých našich bratov." # todo: NEW TRANSLATION
 geo_georgian_principalities: "$GEO_ADJ$ kniežatstvá" # todo: NEW TRANSLATION
 geo_georgian_principalities_desc: "Správa nášho územia je rozdelená do mnohých kniežatstiev a území. Toto delegovanie právomocí nám umožňuje efektívnejšie uplatňovanie našej moci." # todo: NEW TRANSLATION
 geo_georgian_resilience: "$GEO_ADJ$ odolnosť" # todo: NEW TRANSLATION
 geo_georgian_resilience_desc: "Naša krajina bola v dlhých dejinách viac než raz roztrhaná vonkajšími i vnútornými vplyvmi. Avšak ako povstávajúci fénix sa z popola stále vracala a opäť si získavala postavenie, s ktorým sa musí rátať. Odolnosť nášho ľudu je hodná obdivu." # todo: NEW TRANSLATION
 sme_jaqeli_dynasty: "$Jaqeli$ dynastia" # todo: NEW TRANSLATION
 sme_jaqeli_dynasty_desc: "Napriek skromným pôvodom sa dynastia $Jaqeli$ dokázala nadviazať na mnohé úspešné styky, pričlenením kľúčových rodín k kráľom a cisárom okolo nás. Vďaka tomu je naše postavenie v diplomatickej sfére kladne vnímané." # todo: NEW TRANSLATION
 sme_atabegs_of_samtskhe: "Atabegovia $SME$" # todo: NEW TRANSLATION
 sme_atabegs_of_samtskhe_desc: "Nie sme len jednou časťou kráľovstva $GEO$, lebo dávno sme získali kráľovské uznanie a s ním titul atabega. Takýto titul bol predtým udelený iba arménskym vazalom a je znamením vyčlenenia a rešpektu, ktorý nám $GEO_ADJ$ panovník preukazuje." # todo: NEW TRANSLATION
 sme_proactive_diplomacy: "Proaktívna diplomacia" # todo: NEW TRANSLATION
 sme_proactive_diplomacy_desc: "Aj keď sme súčasťou $GEO$, $SME$ boli vo veľkej miere nezávislí v správe a konaní. To si vyžadovalo neustálu pozornosť k politike v $GEO$ a veľmi aktívnu diplomaciu s väčšími impériami, s ktorými susedíme. Naši vládcovia vždy dbali na to, aby sme mali priamy kanál k tým, ktorí majú najväčšiu moc. Rovnako sme, keď to bolo potrebné, zohrávali aktívnu úlohu vo vnútorných politikách kráľovstva $GEO$, vmiešavali sa do bojov o nástupníctvo a spájali sa s kráľovskou dynastiou, keď nám to vyhovovalo. Dobre urobíme, ak túto tradíciu zachováme, lebo od nej závisí budúcnosť nášho malého štátu. Nech sa nikdy nepovie, že sme robili príliš málo alebo konali bez dostatočnej inteligencie." # todo: NEW TRANSLATION
 sme_fortresses_of_samtskhe: "Pevnosti $SME$" # todo: NEW TRANSLATION
 sme_fortresses_of_samtskhe_desc: "Naša krajina je horské pohraničie, ktoré mnohokrát slúžilo ako hranica proti cudzím votrelcom $GEO$. Preto sme sa naučili stavať silné pevnosti a byť pripravení na predĺženú obrannú vojnu. Tento odkaz musíme za každú cenu zachovať: pevnosti $SME$ musia byť dobre udržiavané, obsadené a zásobované, pretože cudzí votrelci nie sú možnosťou, ale istotou." # todo: NEW TRANSLATION
 sme_independent_ambitions: "Nezávislé ambície" # todo: NEW TRANSLATION
 sme_independent_ambitions_desc: "Či už sú to moslimovia alebo kresťania, $georgian_culture$, $turkic_group$ alebo $iranian_group$, $SME$ často muselo podľahnúť cudzím kráľom a sultánom. Aby sme vytvorili trvalý štát a ekonomiku, musíme budovať vlastné inštitúcie, ktoré vydržia bez ohľadu na to, kto v danom momente požaduje naše územia. Vydávajme vlastnú mincu a zákony a podporujme vlastných teológov a spisovateľov." # todo: NEW TRANSLATION
 sme_protect_trade_routes: "Chrániť obchodné cesty" # todo: NEW TRANSLATION
 sme_protect_trade_routes_desc: "Naša pozícia na križovatke $georgia_area$, $anatolia_region$, $armenia_area$ a $azerbaijan_area$ znamená, že veľké množstvo obchodníkov chce prechádzať našimi zemami. Neustále nájazdy nomádskych kmeňov však spôsobili, že mnohí pochybujú o bezpečnosti našich ciest. Musíme náležite brániť všetky cesty a obchodné krčmy v našich krajinách, zabezpečiť, aby obchod mohol do nášho štátu plynúť bez prekážok." # todo: NEW TRANSLATION
 sme_frontier_warriors: "Hraniční bojovníci" # todo: NEW TRANSLATION
 sme_frontier_warriors_desc: "Kaukaz už dlhú dobu formovali nomádski vládcovia a pastviny $SME$ prilákali mnohých príslušníkov kmeňov, aby sa usadili v našich krajinách. Nesmeme dovoliť, aby to rozložilo stabilitu nášho kráľovstva; namiesto toho uznávajme dohody s kmeňmi, aby sa mohli zúčastniť na našich vojenských ambíciách." # todo: NEW TRANSLATION
 sme_sacred_land: "Svätá zem" # todo: NEW TRANSLATION
 sme_sacred_land_desc: "Územia $SME$ sú domovom miest svätých a uctievaných ľudom $georgian_culture$. Jaskynný kláštor Vardzia, starobylý kostol Atskuri s jeho zázračnou ikonou Panny Márie, kláštor Anča s ikonou Anchiskhati – to sú niektoré z najvýznamnejších svätých miest v našej starostlivosti. Chránením a spravovaním cirkvi $SME$, oddelenej od cirkvi $GEO$, zabezpečujeme, že náš ľud zostane jednotný aj tvárou v tvár nepriazni." # todo: NEW TRANSLATION
 sme_bridge_between_worlds: "Most medzi svetmi" # todo: NEW TRANSLATION
 sme_bridge_between_worlds_desc: "Naša krajina vždy ležala medzi dvoma svetmi, kresťanským a moslimským, slúžiac ako most a spojenie medzi nimi. Preto sa ľudia oboch viery vždy navzájom stretávali v rámci našich hraníc." # todo: NEW TRANSLATION
 arm_legacy_of_hayk: "Dedičstvo Hayka" # todo: NEW TRANSLATION
 arm_legacy_of_hayk_desc: "Hayk, potomok Noacha, sa stal patriarchom nášho národa, keď po porážke Babyloňanov založil naše kráľovstvo pod úpätím Araratu. Celý náš ľud pozná tento príbeh a všetci sú hrdí patriť k tak starobylému pôvodu." # todo: NEW TRANSLATION
 arm_mount_ararat: "Hora Ararat" # todo: NEW TRANSLATION
 arm_mount_ararat_desc: "Hora Ararat, kde sa po veľkej potope usadila Noemova archa, je miestom, kde sa náš národ prvýkrát utvoril. Preto je náš ľud viac než ochotný brániť sa, keď je ohrozená svatosť našich zemi." # todo: NEW TRANSLATION
 arm_apostolic_church: "$ARM_ADJ$ Apoštolská cirkev" # todo: NEW TRANSLATION
 arm_apostolic_church_desc: "$ARM$ bola prvým národom, ktorý v roku 301 ustanovil kresťanstvo za štátne náboženstvo. Preto sú naše náboženské tradície a tradície nášho kléru veľkým zdrojom našej identity." # todo: NEW TRANSLATION
 arm_land_reclamation: "Znovuzískavanie území" # todo: NEW TRANSLATION
 arm_land_reclamation_desc: "$ARM$ bol po stáročia zničený vojnami a roztrhaný susedmi. Znovuzískaním našich stratených území a sprístupnením ich pre obývanie, spolu s obnovou zrúcaných kostolov a pevností, môžeme zabezpečiť pevnejšiu kontrolu nad našimi krajinami a zlepšiť životy našich poddaných." # todo: NEW TRANSLATION
 arm_border_nation: "Pohraničný národ" # todo: NEW TRANSLATION
 arm_border_nation_desc: "$ARM$ bola od praveku často bojiskom medzi väčšími národmi. Aj po znovuzískaní našej suverenity je často ťažké udržať neutrálny postoj, pretože je náročné uspokojiť všetkých, ale je to dosiahnuteľné." # todo: NEW TRANSLATION
 arm_melikdom_organization: "Organizácia melikátov" # todo: NEW TRANSLATION
 arm_melikdom_organization_desc: "Ako jedno z mála opevnení nezávislého $ARM_ADJ$ štátu je $ARM$ spravovaný feudálnymi sväzovými pánmi nazývanými melikmi, keďže starý nakhararský systém sa zrútil po mongolských invázach. Vzťah medzi melikmi a ich podriadenými je vzťahom vojenského veliteľa a nižšieho dôstojníka, nie feudalného pána a nevoľníka." # todo: NEW TRANSLATION
 arm_mountain_armies: "Horské armády" # todo: NEW TRANSLATION
 arm_mountain_armies_desc: "Územie $ARM$ je prirodzene hornaté. Náš ľud sa v ňom počas storočí naučil žiť a vyvinuli sme spôsob, ako tieto hory využiť vo svoj prospech. Preto sa naše armády ľahko zhromaždia pod našimi zástavami z každého kúta nášho územia." # todo: NEW TRANSLATION
 arm_nakharar_titles: "Tituly Nakharar" # todo: NEW TRANSLATION
 arm_nakharar_titles_desc: "Systém titulov Nakharar bol v $ARM$ používaný takmer od jeho vzniku a zostal nezmenený až do čias mongolských invázií, keď sa celý systém zrútil. Hoci samotné tituly už nie sú v používaní, určité charakteristiky tohto systému pretrvávajú a stále posilňujú schopnosti našej šľachty a armád." # todo: NEW TRANSLATION
 arm_greater_armenia: "Veľké $ARM$" # todo: NEW TRANSLATION
 arm_greater_armenia_desc: "Náš kraj má veľkú a dlhú históriu; $ARM_ADJ$ kráľovstvá minulosti sa rozšírili na rozsiahle územia spolu s naším ľudom $armenian_culture$. Napodobnením ich činov sa staneme majákom pre všetkých $armenian_culture$, ktorí sa radi zhromaždia pod našou zástavou." # todo: NEW TRANSLATION
 arm_highland_fortresses: "Vysokohorské pevnosti" # todo: NEW TRANSLATION
 arm_highland_fortresses_desc: "Naše hornaté domovy nás naučili veľa o odolnosti a vytrvalosti. Naše pevnosti sú príkladom takej odolnosti, postavené tak, aby zvládli nielen náročné podmienky, v ktorých stoja, ale aj každého cudzieho votrelca, ktorý by sa odvážil preniknúť do našich strastiplných krajín." # todo: NEW TRANSLATION
 swiss_oath_of_rutli: "Prísaha z Rütli" # todo: NEW TRANSLATION
 swiss_oath_of_rutli_desc: "Recitujme prísahu tohto nového zväzu. Chceme byť jedným národom bratov a žiadne ťažkosti ani nebezpečenstvo nás nerozdelia. Žiadny cudzí tyran nebude vládnuť nad našimi zemami!" # todo: NEW TRANSLATION
 swiss_halberd_infantry: "Dedičstvo Morgarten" # todo: NEW TRANSLATION
 swiss_halberd_infantry_desc: "Keď sme bránili svoju slobodu v bitke pri Morgartene, mali sme veľmi dôležitú výhodu nad prekliatymi habsburskými votrelcami. Halapartňa je jednoduchá, no smrteľná zbraň, ktorá ľahko odženie každého nepriateľa. Výcvik našich vojakov v používaní tejto zbrane nám poskytne výhodu proti nepriateľom, aj keď disponujú početnejšími vojskami." # todo: NEW TRANSLATION
 swiss_eternal_alliance: "Večný zväz lesných kantónov" # todo: NEW TRANSLATION
 swiss_eternal_alliance_desc: "Vstúpili sme do večného zväzu s našimi priateľmi v susedných kantónoch. Nebyť tejto zmluvy, určite by sme podľahli habsburským votrelcom a opäť upadli pod vládu cudzích tyranov. Tieto spojenectvá zabezpečia naše prežitie na stáročia." # todo: NEW TRANSLATION
 swiss_mercenaries: "$SWI_ADJ$ žoldnieri" # todo: NEW TRANSLATION
 swiss_mercenaries_desc: "Naše jednotky sú známe ako jedny z najlepších vojakov. Našťastie ich služby nepotrebujeme neustále, čo nám umožňuje prenajímať tieto sily cudzím mocnostiam, zbohatnúť a pritom im poskytnúť cenné skúsenosti." # todo: NEW TRANSLATION
 the_swiss_confederation: "Zásady konfederácie" # todo: NEW TRANSLATION
 the_swiss_confederation_desc: "Každý člen našej konfederácie prispieva cennými zdrojmi k našej veci. Náš decentralizovaný prístup k správe tohto zväzu štátov má vyšší zmysel, takže sa nedostaneme do občianskej vojny napriek sporom medzi mestami, obcami či kantónmi." # todo: NEW TRANSLATION
 swiss_reislaufer: "The Reisläufer" # todo: NEW TRANSLATION
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Mali by sme z týchto veteránov zostaviť pluky a nasadiť ich v našich armádach." # todo: NEW TRANSLATION
 swiss_recovery_and_prosperity: "Trpiace kráľovstvo" # todo: NEW TRANSLATION
 swiss_recovery_and_prosperity_desc: "Minulé konflikty ukázali, že odrážanie votrelcov nie je jediná úloha, ktorej sa treba venovať. Údolia našich kantónov sú po každej bitke zdevastované a je potrebné podniknúť obozretné kroky, aby sme do našich krajín vrátili prosperitu." # todo: NEW TRANSLATION
 alpine_defensiveness: "Alpine Defensiveness" # todo: NEW TRANSLATION
 alpine_defensiveness_desc: "$SWI_ADJ$ územia dominujú drsné terény, hory a údolia. Musíme využiť naše krajiny a začleniť toto prostredie do našich vojenských taktik. Takto určite zvíťazíme nad každým nepriateľom, ktorý sa odváži vkročiť na naše územie." # todo: NEW TRANSLATION
 swiss_religious_refuge: "Útočisko pre utečencov" # todo: NEW TRANSLATION
 swiss_religious_refuge_desc: "Kým iní vyháňajú svoje náboženské menšiny a problematické postavy, my im radi ponúkneme domov. V $SWI$ si budú môcť založiť nový život a oslavovať našu vládu." # todo: NEW TRANSLATION
 swiss_tolerance: "$SWI_ADJ$ tolerancia" # todo: NEW TRANSLATION
 swiss_tolerance_desc: "Prečo by sme sa mali zabíjať kvôli transsubstanciácii a predestinácii, keď by sme mohli naše horské domovy znova spojiť v jednú ríšu?\n\nZ tohto dôvodu bude mať každý kantón v $SWI$ posledné slovo v otázkach náboženstva. Hoci to nevyrieši všetky náboženské spory v našej krajine, aspoň zabezpečí, že bez ohľadu na vierovyznanie si náš ľud nájde miesto, kde nie je prenasledovaný." # todo: NEW TRANSLATION
 swiss_clockwork: "Majstri súkolí" # todo: NEW TRANSLATION
 swiss_clockwork_desc: "Niektorí blázni si myslia, že súkolia sú len pre hodiny. Keď však vidíte silu otáčajúcich sa ozubených kolies, ktoré tikajú, je zrejmé, že súkoliová mechanika dokáže takmer všetko, čo chcete: možno samotný Stvoriteľ natočil existenciu ako hodiny a nechal kolieska točiť sa, odtikávajúc storočia. Tak či onak, $SWI_ADJ$ hodinári sú najväčšími majstrami umenia súkoliovej mechaniky na svete, okrem samotného Boha, samozrejme." # todo: NEW TRANSLATION
 swiss_ambition: "$SWI_ADJ$ osvietenstvo" # todo: NEW TRANSLATION
 swiss_ambition_desc: "Nemusíme hľadať jedinečnú identitu pre našu krajinu, pretože sa náš ľud ochotne zjednocuje pod zástavami svojich kantónov a ideálmi našej konfederácie. Avšak financovaním osvietených učencov tej doby dokážeme vytvoriť novú éru pre $SWI_ADJ$ ľud a upevniť jedinečné rysy našej Eidgenossenschaft. Tento helvetizmus bude základom našich osvietených princípov." # todo: NEW TRANSLATION
 swiss_banking: "$SWI_ADJ$ bankovníctvo" # todo: NEW TRANSLATION
 swiss_banking_desc: "Sme útočiskom nielen pre prenasledovaných ľudí z iných krajín, ale aj pre ich majetok. Vo veľkých trezoroch, ukrytých za pevnými stenami a chránených našimi dôveryhodnými vojakmi, budeme najlepšou voľbou pre každého občana chudobných, vojnou skúšaných krajín sveta, ktorý chce uložiť svoje cennosti." # todo: NEW TRANSLATION
 zmw_experienced_cattle_herder: "Skúsení pastieri" # todo: NEW TRANSLATION
 zmw_experienced_cattle_herder_desc: "Chov dobytka nie je jednoduchá úloha a je životne dôležitý pre naše prežitie. Ak chceme stabilizovať a rozšíriť našu moc, nesmieme sa vyhýbať rozširovaniu pastvín a pasienkov." # todo: NEW TRANSLATION
 zmw_stone_builders: "Stavitelia Zimbabwe" # todo: NEW TRANSLATION
 zmw_stone_builders_desc: "Veľké kamenné stavby Zimbabwe ohromujú mnohých návštevníkov našej veľkej krajiny. Udržať túto tradíciu nám umožní rozšíriť naše veľké kamenné mestá a dodať im výšku na stáročia." # todo: NEW TRANSLATION
 zmw_encourage_new_settlements: "Nové územia pre zdroje" # todo: NEW TRANSLATION
 zmw_encourage_new_settlements_desc: "Za našimi hranicami ležia rozľahlé územia, plné zdrojov a pastvín pripravených pre naše obyvateľstvo. Musíme povzbudiť ľudí, aby sa presťahovali do týchto oblastí a zakladali nové mestá." # todo: NEW TRANSLATION
 zmw_rekindling_the_royal_fires: "Zapaľovanie kráľovských ohňov" # todo: NEW TRANSLATION
 zmw_rekindling_the_royal_fires_desc: "Aby naši podriadení velitelia dokázali svoju vernosť pred nami a pred bohmi, musia raz ročne cestovať do hlavného mesta, aby znovu zapálili svoj miestny oheň z nášho. Po uplynutí roka naša armáda ich oheň uhasí a oni budú musieť podniknúť novú cestu." # todo: NEW TRANSLATION
 zmw_strict_gold_regulations: "Prísne pravidlá obchodu so zlatom" # todo: NEW TRANSLATION
 zmw_strict_gold_regulations_desc: "Naše územia nám poskytujú množstvo tovarov, o ktoré majú zahraniční obchodníci veľký záujem, ale naše bohaté zásoby zlata žiaria jasnejšie než čokoľvek iné. Hoci také bohatstvo je požehnaním pre náš štát, tento kov môže byť tiež veľmi nebezpečný, pokiaľ nie je pevne kontrolovaný. Náš štát musí prísne regulovať všetok obchod a vlastníctvo zlata, aby sa zabránilo deštruktívnym vonkajším vplyvom." # todo: NEW TRANSLATION
 zmw_spokesman_before_the_dead: "Hovorca pred mŕtvymi" # todo: NEW TRANSLATION
 zmw_spokesman_before_the_dead_desc: "Náš vládca nie je len náš časový vodca, očakáva sa tiež, že bude hovoriť v našom mene pred duchmi mŕtvych. Pred každou kampaňou či žatvou vyjadrí našu úctu a potreby duchom našich predkov prostredníctvom obradov alebo tancov. Bez veľkého vládcu, ktorý by staral o kráľovské hroby a udržiaval blízky kontakt s našimi mŕtvymi, by sa veci pre našu krajinu mohli veľmi rýchlo zvrtúť." # todo: NEW TRANSLATION
 zmw_elected_administrators: "Regionálni správcovia" # todo: NEW TRANSLATION
 zmw_elected_administrators_desc: "Tradične boli všetci naši správcovia, aj na miestnej úrovni, priamymi príbuznými nášho vládcu. Ako však naše impérium rástlo a dozrievalo, je čas čerpať z miestnych znalostí našich poddaných a dovoliť im vyberať si vlastných správcov." # todo: NEW TRANSLATION
 zmw_discipline_and_traning: "Pravidelný výcvik" # todo: NEW TRANSLATION
 zmw_discipline_and_traning_desc: "Disciplína, príprava a výcvik rozhodujú o víťazstve v bitkách. S týmto na mysli naši velitelia úspešne začali zavádzať prepracované nové taktiky a novú organizáciu armády. Využime tieto inovácie dobre, rozdeľme našich bojovníkov do plukov a nechajme ich pravidelne trénovať s lukmi, oštepmi, dýkami a sekerami. Cvičenie im tiež umožní bojovať v zoskupení bez strachu a porazí oveľa početnejších nepriateľov." # todo: NEW TRANSLATION
 zmw_merchant_taxes: "Obchodné poplatky" # todo: NEW TRANSLATION
 zmw_merchant_taxes_desc: "S príchodom nových obchodníkov do oblasti Zambezi musíme zabezpečiť rešpektovanie našej autority. Každý, kto si želá obchodovať tu a odviesť naše vzácne zlato a slonovinu na iné brehy, musí byť najprv schválený naším vládcom a zaplatiť daň, aby mu bol umožnený voľný prístup. Ak platby zlyhajú, všetok zahraničný tovar bude nášmu štátu konfiskovaný." # todo: NEW TRANSLATION
 zmw_controlling_the_mutapan_riches: "Kontrola bohatstva" # todo: NEW TRANSLATION
 zmw_controlling_the_mutapan_riches_desc: "Západní cestovatelia nazvali našu krajinu Ophir. Zlaté bane na náhornej plošine a kontrola obchodu cez Zambezi po stáročia vzbudzovali v návštevníkoch závisť. Využime kontrolu nad týmito bohatstvami a postavme trvalé obchodné stanovištia, ktoré sa môžu rozrásť do rozľahlých miest." # todo: NEW TRANSLATION
 zmw_empowering_the_rozwi: "Posilnenie Rozwi" # todo: NEW TRANSLATION
 zmw_empowering_the_rozwi_desc: "Naše územia sú domovom mnohých zručných bojovníkov. Medzi nimi sú Rozwi, disciplinovaní bojovníci, ktorí sú pripravení brániť a chrániť náš ľud proti každému, kto by si trúfol vziať naše pôdy." # todo: NEW TRANSLATION
 zmw_cow_horn_tactics: "Formácie kravského rohu" # todo: NEW TRANSLATION
 zmw_cow_horn_tactics_desc: "Prispôsobenie sa neustále sa meniacim taktikám vojny nie je jednoduché. Proti potenciálne nadradeným nepriateľom by sme sa mali spoľahnúť predovšetkým na našu mobilitu. Ak dokážeme zatlačiť protivníka do blízkeho boja a poslať pluk na obchvat a obkľúčenie ich jednotiek, budeme im môcť spôsobiť ničivé straty." # todo: NEW TRANSLATION
 khm_religious_flexibility: "Jedna viera pre $KHM$" # todo: NEW TRANSLATION
 khm_religious_flexibility_desc: "Naša krajina prešla búrlivými časmi a videla panovníkov, ktorí podporovali ako $hindu$, tak rôzne vetvy $buddhist$. Musíme dôverovať rozhodnutiam našich vládcov a preto nasledovať a šíriť vybrané náboženstvo do každej časti našej krajiny." # todo: NEW TRANSLATION
 khm_royal_procession: "$KHM_ADJ$ kráľovské procesie" # todo: NEW TRANSLATION
 khm_royal_procession_desc: "Procesie našich vládcov sú udalosťou, nad ktorou žasne málokto. Prejavíme našu autoritu nad štátom prostredníctvom prepychových procesií, kde náš suverén predvedie lesk nášho štátu. Predstavením bohatstva a moci panovníka — sprievodom slonov a kráľovskou gardou — zabezpečíme, že dôvera nášho ľudu zostane vždy neotrasená." # todo: NEW TRANSLATION
 khm_ballista_elephants: "Balistické slony" # todo: NEW TRANSLATION
 khm_ballista_elephants_desc: "Slony sú impozantné tvory a prevyšujú nad akýmkoľvek iným zvieraťom, ktoré poznáme. Je čas využiť tieto ich kvality na vzbudenie strachu v nepriateľoch použitím týchto majestátnych zvierat vo vojne. Slony tiež unesú veľkú váhu, čo nám umožní na ne namontovať vojnové stroje. Postavením dvojstrunových kuší a vybavením nimi našich slonov vytvoríme nástroj, ktorý nám umožní ešte lepšie dominovať na bojiskách." # todo: NEW TRANSLATION
 khm_great_builders: "Hydraulické mestá" # todo: NEW TRANSLATION
 khm_great_builders_desc: "Naše veľké mestá majú mnoho barajov a kanálov pripravených na zadržiavanie a rozvádzanie vody v mestských hraniciach. Naša schopnosť konštruovať a udržiavať túto sieť vodných ciest zabezpečí, že naše obyvateľstvo bude prosperovať aj počas nestálych monzúnových období." # todo: NEW TRANSLATION
 khm_recruitment_of_peasants: "Nábor roľníkov" # todo: NEW TRANSLATION
 khm_recruitment_of_peasants_desc: "Budeme musieť posilniť našu armádu novými rekrutmi, ktorých ľahko nájdeme medzi naším roľníctvom. S troškou výcviku budeme schopní zabezpečiť, že rady našich vojsk sa budú môcť kedykoľvek dopĺňať schopnými vojakmi." # todo: NEW TRANSLATION
 khm_foreign_production_skills: "Pozvať zahraničných odborníkov" # todo: NEW TRANSLATION
 khm_foreign_production_skills_desc: "Hoci naši ľudia nie sú zvyknutí vyrábať látky tkané zo hodvábu a uprednostňujú iné textílie, máme šťastie, že zahraniční tkáči sa usadili v našich mestách a založili tu svoje dielne. Rovnaký prístup by sme mali uplatniť aj v iných odvetviach priemyslu a všeobecne rozšíriť našu produktivitu." # todo: NEW TRANSLATION
 khm_utilize_the_rivers: "Životodarné rieky $KHM$" # todo: NEW TRANSLATION
 khm_utilize_the_rivers_desc: "Rieky našich krajín poskytujú vynikajúci spôsob, ako prepravovať rôzne tovary zozbierané a vyrobené vo vnútrozemí do našich prístavov pripojených k zahraničným obchodným trasám. Využitie tejto dopravnej siete nám tiež pomôže spojiť naše mestá a zrýchliť medzi nimi komunikáciu." # todo: NEW TRANSLATION
 khm_champa_mercenaries: "Vodcovia žoldnierov $CHA$" # todo: NEW TRANSLATION
 khm_champa_mercenaries_desc: "V minulosti sme buď bojovali s, alebo sa spoliehali na neúprosné $CHA$ vojská. Ak si zabezpečíme služby ich najzdatnejších veliteľov, môžeme zaistiť, že naša armáda zostane dobre vycvičená a pripravená bojovať v rôznych situáciách." # todo: NEW TRANSLATION
 khm_restore_angkor: "Obnova $angkor$" # todo: NEW TRANSLATION
 khm_restore_angkor_desc: "Veľké mesto $angkor$ bolo kedysi jasným majákom nášho architektonického umenia. V dôsledku vonkajších vplyvov sme museli spomaliť výstavbu, no mali by sme sa znova napojiť na korene nášho kráľovstva a začať opäť stavať nové monumenty našej veľkoleposti." # todo: NEW TRANSLATION
 khm_modern_navy: "Moderné námorníctvo pre $KHM$" # todo: NEW TRANSLATION
 khm_modern_navy_desc: "Nemôžeme dovoliť, aby iní ovládali moria a kontrolovali obchod, od ktorého náš štát závisí. Vytvorme novú a modernú flotilu schopnú postaviť sa akémukoľvek pirátovi alebo konkurenčnému námorníctvu v $south_east_asia$." # todo: NEW TRANSLATION
 khm_invest_in_irrigation: "Rozšíriť baraje" # todo: NEW TRANSLATION
 khm_invest_in_irrigation_desc: "Hoci naše existujúce vodné nádrže podporujú súčasné poľnohospodárske potreby, ľahko by sme mohli uživiť viac ľudí, keby sme vykopali nové baraje v iných oblastiach krajiny a vytvorili tak oporu pre nové mestské centrá." # todo: NEW TRANSLATION
 khm_protection_from_raids: "Zabezpečiť hranice" # todo: NEW TRANSLATION
 khm_protection_from_raids_desc: "Naše krajiny často ohrozujú invázie a najmä náš cenný $angkor$ je vystavený obliehaniu a skaze. Musíme investovať do rozsiahleho systému opevnení s dostatočnými posádkami, aby odolali každému útočiacemu zboru a ochránili naše ľudy pred otroctvom a cudzou nadvládou." # todo: NEW TRANSLATION
 khm_old_grudges: "Vedení rivalitou" # todo: NEW TRANSLATION
 khm_old_grudges_desc: "Náš ľud bol v minulosti ponížen dobyvateľmi, ktorí nás prinútili sa im klaňať. Hoci sa nemožno vyhnúť každej porážke, využívame ich na to, aby povzbudili náš ľud k väčším činom na budúcich bojiskách." # todo: NEW TRANSLATION
 peasant_connections_advance: "Spojenia so sedliakmi" # todo: NEW TRANSLATION
 peasant_connections_advance_desc: "Naši obchodníci si vybudovali väzby na rurálne osady v rámci i mimo našich hraníc. V dôsledku toho dokážu zabezpečiť lepšie ceny za potraviny, než sa obvykle očakáva." # todo: NEW TRANSLATION
 settle_the_frontier_advance: "Volanie po hranici" # todo: NEW TRANSLATION
 settle_the_frontier_advance_desc: "Sme obklopení územiami vhodnými na získanie. Slabo bránené oblasti umožnia, že vyslaním odvážnych členov dvora presadíme našu autoritu v týchto neobsadených zemiach." # todo: NEW TRANSLATION
 tre_pontic_trail_mastery: "$pontic_greek_culture$ Majstrovstvo steziek" # todo: NEW TRANSLATION
 tre_pontic_trail_mastery_desc: "Naše krajiny sú naším domovom; naše lesy, naša záhrada. Poznáme každý kúsok lepšie než ktokoľvek iný. Každá cestička a každý chodník, ktoré ju pretínajú, sú nám známe, a využijeme to, ak by nás niekto chcel napadnúť." # todo: NEW TRANSLATION
 tre_komnenos_legacy: "Dedičstvo $komnenos_dynasty$" # todo: NEW TRANSLATION
 tre_komnenos_legacy_desc: "Nech nik nezabudne, že sme potomkami $komnenos_dynasty$, ktorá vládla $BYZ_ADJ$ impériu. Hoci teraz vládneme inému štátu, dedičstvo a prestíž našej dynastie zostávajú nepopierateľné." # todo: NEW TRANSLATION
 tre_princes_of_the_lazes: "Kniežatá $laz_culture$" # todo: NEW TRANSLATION
 tre_princes_of_the_lazes_desc: "$laz_culture$ obývali tieto krajiny po stáročia. Hoci bola naša ríša formovaná určite ako $greek_culture$, mnoho $laz_culture$ zostalo v našich hraniciach. Preto nás mnohí nepriatelia posmešne volali $tre_princes_of_the_lazes$, považujúc nás za podradných. Napriek ich snahám to však nespochybňuje naše nároky a my si tento titul ponesieme hrdosťou." # todo: NEW TRANSLATION
 tre_strategic_marriages: "Strategické manželstvá" # todo: NEW TRANSLATION
 tre_strategic_marriages_desc: "Nie je to len sila meča, čo dobýva kráľovstvá a impériá. Uzatváraním blízkych manželských zväzkov s mnohými susednými štátmi si môžeme zabezpečiť šancu na získanie ich trónov. Alebo aspoň rozšíriť náš vplyv v ich dvoroch." # todo: NEW TRANSLATION
 tre_grand_komnenoi: "Veľkí Komnenoi" # todo: NEW TRANSLATION
 tre_grand_komnenoi_desc: "Dynastia $komnenos_dynasty$ síce bola v minulosti zosadená z trónu $BYZ_ADJ$ impéria, no jej sláva nikdy nevyhasla. Uznanie, ktoré si náš rod získal, je stále prítomné a rešpekt, ktorý nám preukazujú naši ľudia i iné krajiny, nie je nezaslúžený." # todo: NEW TRANSLATION
 tre_pontic_mountains: "Hory $pontic_greek_culture$" # todo: NEW TRANSLATION
 tre_pontic_mountains_desc: "Rovnako ako Alpy oddeľujú $french_group$ a $italian_group$, hory $pontic_greek_culture$ oddeľujú náš posledný $greek_culture$ výbežok v $anatolia_region$ od $turkic_group$ útočníkov, ktorí si osvojili Anatolskú plošinu. Pontus bol vždy viac $greek_culture$ než zvyšok $anatolia_region$; možno dedičstvo veľkého Mithridata naše bojovníky inšpiruje a vzbudí v Turkoch taký strach, ako vzbudzoval v Rimanov?" # todo: NEW TRANSLATION
 tre_byzantine_birthright: "$BYZ_ADJ$ Dedičné právo" # todo: NEW TRANSLATION
 tre_byzantine_birthright_desc: "Veľké $BYZ_ADJ$ impérium pod vládcami našich predkov bolo skutočne impozantné. Podvod a zrada nás vynútili opustiť ho, len aby sme boli znovu zrodení a povstali. Nikto nesmie pochybujeť o našej autorite." # todo: NEW TRANSLATION
 tre_trapezuntine_monasteries: "Kláštory $TRE_ADJ$" # todo: NEW TRANSLATION
 tre_trapezuntine_monasteries_desc: "Naša viera drží duše našich ľudí v bezpečí. Naše duchovenstvo zabezpečuje ich spásu. Čo sú teda naše kláštory, ak nie zdroj a pôvod takejto spásy?" # todo: NEW TRANSLATION
 tre_greek_stronghold: "Oporný bod $greek_language$" # todo: NEW TRANSLATION
 tre_greek_stronghold_desc: "Od staroveku bol $greek_language$ jazykom vzdelania a vedy. Keď naši predkovia prichádzali do našich krajín, priniesli so sebou nielen autoritu, ale aj kultúru a jazyk. Tradícia $greek_language$ učenia je tak v našej krajine stále živá." # todo: NEW TRANSLATION
 tre_komnenoi_princesses: "Komnenoi princezné" # todo: NEW TRANSLATION
 tre_komnenoi_princesses_desc: "Z rodu $komnenos_dynasty$ vzišlo mnoho výnimočných žien a mnohí vládcovia z $europe$ a dokonca aj niektorí neveriaci si žiadali ich ruku. Náš rod je dobre cenený a naše princezné zvlášť, lebo umožňujú cudzincom nárokovať si legitímnosť cez našu líniu a nám udržiavať vplyv v ich dvoroch." # todo: NEW TRANSLATION
 tre_terminus_of_the_silk_road: "Terminus Hodvábnej cesty" # todo: NEW TRANSLATION
 tre_terminus_of_the_silk_road_desc: "Aj keď ho v hmlách staroveku volali Trapezous, starovekí $greek_culture$ videli, aké užitočné je toto miesto — bod, kde pozemná trasa cez $asia$ stretáva námornú cestu vedúcu do Stredozemia. Preslávili sme sa ako koncový bod veľkej Hodvábnej cesty, keď bohatstvo $china$ a $india$ prechádzalo cez naše územie na ceste do $europe$. Niet dôvodu nesnažiť sa zadržať aspoň časť bohatstva, ktoré tadiaľ prechádza." # todo: NEW TRANSLATION
 tre_lessons_of_the_fourth_crusade: "Lekcie štvrtej križiackej výpravy" # todo: NEW TRANSLATION
 tre_lessons_of_the_fourth_crusade_desc: "Isaakios Angelos, ktorý v roku 1185 zosadil našu líniu, bol sám zosadený a oslepený, a pod zámienkou vrátiť starého slepého blázna na trón, vojská $VEN_ADJ$ vyrabovali $constantinople$ v roku 1204. Ak sa z toho dá niečo naučiť, tak je to, že zrada a klam sú všadeprítomné v boji o moc, ale zároveň často zabezpečujú víťazstvo." # todo: NEW TRANSLATION
 tre_trapezuntine_endurance: "$TRE_ADJ$ Vytrvalosť" # todo: NEW TRANSLATION
 tre_trapezuntine_endurance_desc: "Vypudení zo svojej krajiny, a predsa náš rod prežil. Odsunutí žiť v hornatom kraji obkolesenom nepriateľmi, a predsa náš ľud prosperoval. Vieme vyťažiť maximum z akéhokoľvek výsledku a náš ľud vie čo najlepšie využiť dostupné zdroje." # todo: NEW TRANSLATION
 palm_tree_masters: "Majstri paliem" # todo: NEW TRANSLATION
 palm_tree_masters_desc: "Napriek nedostatku miestnej výroby máme v hojnosti palmy. Tvrdé dosť na stavbu a lodiarstvo, a zároveň pružné a tvarovateľné pre remeselnú prácu — zvládnutie tohto dreva nám určite umožní rozšíriť bohatstvo a námorné aktivity." # todo: NEW TRANSLATION
 kilwan_trade_network: "$ZAN_ADJ$ Obchodné siete" # todo: NEW TRANSLATION
 kilwan_trade_network_desc: "Priťahujúc mnohých obchodníkov až z oblastí $persia_region$ a $arabia_region$ sa naše hlavné mesto stalo uzlom obchodu, ktorý uľahčuje obchod od Rohu $africa$ až po pobrežia $china$." # todo: NEW TRANSLATION
 the_dhow: "$n_kilwan_dhow$" # todo: NEW TRANSLATION
 the_dhow_desc: "$n_kilwan_dhow_desc$" # todo: NEW TRANSLATION
 the_kilwan_zambuc: "$n_kilwan_zambuc$" # todo: NEW TRANSLATION
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$" # todo: NEW TRANSLATION
 bantu_and_perso_arabian: "$bantu_language_family$ a persko-arabské" # todo: NEW TRANSLATION
 bantu_and_perso_arabian_desc: "Odkedy pochádzame z $arabia_region$ a $persia_region$, vybudovali sme spoločenstvá po celom $swahili_coast_region$, ktoré integrujú miestne $bantu_language_family$ s cieľom udržať spoločenský poriadok a pripraviť pôdu pre vznik nových architektonických a kultúrnych pokrokov!" # todo: NEW TRANSLATION
 zanj_taxation: "Zanjské zdanenie" # todo: NEW TRANSLATION
 zanj_taxation_desc: "Pôvodne výraz na označenie obyvateľov vnútornej časti $africa$, najmä tých pôvodu $bantu_language_family$, títo ľudia prišli osídliť naše sídla a tvoria podstatnú časť našej demografie. Zatiaľ čo im poskytujeme mnoho slobôd a povinností, sú zdaňovaní primerane na ochranu ich privilégií. Ich relatívna mierová autonómia v rámci nášho právneho systému umožnila zavedenie jazykových javov a nových kultúrnych tradícií." # todo: NEW TRANSLATION
 zan_food_imports: "Dovoz potravín" # todo: NEW TRANSLATION
 zan_food_imports_desc: "Úsvit novej doby námorníctva otvoril nové príležitosti hľadať obživu pre náš ľud. Kedysi sme obchodovali iba s vnútrozemím $africa$ za potrebné proso, dobytok a ryžu, teraz však môžeme dosiahnuť nové prístavy, kde sú potraviny lacnejšie a ľahšie dostupné." # todo: NEW TRANSLATION
 zan_kilwan_latitude_staves: "Tyče pre určenie zemepisnej šírky" # todo: NEW TRANSLATION
 zan_kilwan_latitude_staves_desc: "Naša pokročilá lodná technológia nám umožňuje plaviť sa ďalej a lepšie než konkurencia, čo nám dáva prevahu." # todo: NEW TRANSLATION
 shirazi_legacy: "Širaziho dedičstvo" # todo: NEW TRANSLATION
 shirazi_legacy_desc: "Náš prapredok pochádzal z $shiraz$, syn 'Amīra z $persia_region$, čo nenecháva žiadnu pochybnosť o našom práve vládnuť." # todo: NEW TRANSLATION
 zan_gold_trade_of_africa: "Obchod so zlatom v $africa$" # todo: NEW TRANSLATION
 zan_gold_trade_of_africa_desc: "Naše zásoby $goods_gold$ z mnohých zdrojov po východnom $africa$ sú základom nášho bohatstva a prosperity. Musíme plne využiť naše zásoby a rozšíriť silnú menu." # todo: NEW TRANSLATION
 zan_diplomacy_through_trade: "Diplomacia cez obchod" # todo: NEW TRANSLATION
 zan_diplomacy_through_trade_desc: "Naša jedinečná pozícia medzi bohatstvom $china$, $india$ a $europe$ nám dáva veľký vplyv v diplomatickej hre medzi impériami a cudzími mocnosťami..." # todo: NEW TRANSLATION
 cha_matrilineal_heritage: "Matrilineárne dedičstvo" # todo: NEW TRANSLATION
 cha_matrilineal_heritage_desc: "Postavenie ženy v našej spoločnosti je omnoho viac cenené a uctievané v porovnaní so susedmi. Dedičné právo dieťaťa pochádza z matky a ženy si užívajú veľa slobôd a povinností." # todo: NEW TRANSLATION
 cha_religious_tolerance: "Náboženská tolerancia" # todo: NEW TRANSLATION
 cha_religious_tolerance_desc: "Náš ľud je tavicím kotlom mnohých rôznych náboženských vplyvov. $buddhist_ADJ$ myšlienky z $china$, $hindu_ADJ$ praktiky z $india$ a rozšírenie $muslim$ v $south_east_asia$ vytvárajú jedinečné prostredie, kde len náboženská tolerancia môže udržať našu spoločnosť pokope." # todo: NEW TRANSLATION
 cha_dharmic_presence: "$dharmic_ADJ$ prítomnosť" # todo: NEW TRANSLATION
 cha_dharmic_presence_desc: "Bohovia $dharmic_ADJ$ nás žehnajú svojou prítomnosťou. Nech ich sila vedie nás v tých najťažších časoch." # todo: NEW TRANSLATION
 cha_kshatriya: "Kṣatriya" # todo: NEW TRANSLATION
 cha_kshatriya_desc: "Pojem $cha_kshatriya$ bol prevzatý z $hindu_ADJ$ spoločností a označuje elitnú šľachtu nášho štátu. Naša šľachta tak zastáva podobné úlohy v prístupoch k vojenským a dvorovým spôsobom ako ich náprotivky v $india$." # todo: NEW TRANSLATION
 cha_veteran_shipbuilders: "Skúsení stavitelia lodí" # todo: NEW TRANSLATION
 cha_veteran_shipbuilders_desc: "Náš štát stavia na námornej dominancii, aby zabezpečil politickú, vojenskú a ekonomickú silu v $indochina_region$. Preto je rýchla stavba ďalších lodí kľúčová pre naše prežitie." # todo: NEW TRANSLATION
 cha_haluwbilau: "Haluwbilau" # todo: NEW TRANSLATION
 cha_haluwbilau_desc: "$cha_haluwbilau$ sú elitní bojovníci a dôstojníci na kľúčových postoch v pozemných a námorných silách. Vyberajú sa podľa talentu a odvahy a vedú armády a lode do bitky proti vonkajším hrozbám, ako aj zmierňujú spory medzi komunitami nášho štátu." # todo: NEW TRANSLATION
 cha_commercial_state: "Obchodný štát" # todo: NEW TRANSLATION
 cha_commercial_state_desc: "Veľká časť nášho bohatstva pochádza z obchodných príležitostí, ktoré poskytujú naše územia. Mali by sme sústrediť úsilie na ich maximalizáciu a vytvoriť tak skutočne obchodný štát." # todo: NEW TRANSLATION
 cha_boarding_tactics: "Taktiky nástupu na palubu" # todo: NEW TRANSLATION
 cha_boarding_tactics_desc: "Vzhľadom na ťažký terén, v ktorom sa nachádza väčšina našej krajiny, sa cudzinci pri pokuse o podrobenie nás musia spoľahnúť na námornú prevahu. Desaťročia pirátstva v indočínskych moriach nás naučili cenné taktiky nástupu na palubu, ktoré nám umožňujú použiť ich vlastné lode proti nim." # todo: NEW TRANSLATION
 cha_towers_on_water: "Veže na vode" # todo: NEW TRANSLATION
 cha_towers_on_water_desc: "Ako námorná moc veľká časť nášho bohatstva a sily pochádza z mora a našej nadvlády nad ním. Aby sme ju zabezpečili, naši stavitelia lodí navrhli špeciálne veľké vojnové lode známe ako #italic Towers on the Water#! — hybrid ťažkej lode a galeje používaný na námornú prevahu." # todo: NEW TRANSLATION
 cha_cham_cultural_influence: "$cham_culture$ Kultúrny vplyv" # todo: NEW TRANSLATION
 cha_cham_cultural_influence_desc: "Aj keď niektorí susedia považujú našu kultúru za podradnú, mýlia sa — mnoho našich kultúrnych prvkov preniká do ich sebaukazujúcich sa „civilizovaných“ dvorov. $cham_culture$ bubnové rytmy, $cham_culture$ piesne, $cham_culture$ tance a poézia — to všetko zanecháva svoj vplyv na iných bez rozdielu." # todo: NEW TRANSLATION
 dai_vietnamese_architecture: "$vietnamese_culture$ Architektúra" # todo: NEW TRANSLATION
 dai_vietnamese_architecture_desc: "Hoci sme ovplyvnení $chinese_group$, naša architektúra zostáva odlišná a jedinečná pre náš štát. Pri zachovaní koncepcií Fēng Shuǐ bolo mnoho typických $chinese_group$ prvkov vynechaných alebo adaptovaných pre naše špecifické prostredie." # todo: NEW TRANSLATION
 dai_tran_hung_dao: "Trần Hưng Đạo" # todo: NEW TRANSLATION
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$ Taktiky" # todo: NEW TRANSLATION
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ bol cisársky knieža $DAI$ pred desaťročiami. Pôsobil ako dôstojník počas prvej invázie $mongolian_group$ do $DAI$ v roku 1258 a ako hlavný veliteľ počas druhej vojny proti Mongolom v roku 1285 a ich tretieho pokusu v roku 1287. Počas týchto krvavých konfliktov dokázal vyvinúť taktiky, ktoré tieto jazdné zvesti konzistentne odrážali." # todo: NEW TRANSLATION
 dai_nha_nhac: "Nhã nhạc" # todo: NEW TRANSLATION
 dai_nha_nhac_desc: "$dai_nha_nhac$ je tradičná hudba hraná na našich dvoroch a uvádzaná na každoročných obradoch. Je výrazným prvkom našej kultúry a pilierom našich tradícií." # todo: NEW TRANSLATION
 dai_confucian_administration: "Konfuciánska administratíva" # todo: NEW TRANSLATION
 dai_confucian_administration_desc: "Byrokracia nášho štátu má veľký význam, a preto sú do úradov vyberaní len najkompetentnejší správcovia. Študovaní v konfuciánskych textoch z $CHI$, títo byrokrati zabezpečujú plynulý a stabilný chod správy." # todo: NEW TRANSLATION
 dai_giao_chi_arquebus: "Giao Chỉ Arquebus" # todo: NEW TRANSLATION
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ je základom našich ozbrojených síl. Vyrábaný u nás a prispôsobený potrebám našich jednotiek, tento typ arkebuzy si zasluhuje chválu nielen od $chinese_group$, ale aj od západných pozorovateľov." # todo: NEW TRANSLATION
 dai_ca_tru: "Ca trù" # todo: NEW TRANSLATION
 dai_ca_tru_desc: "$dai_ca_tru$ je $vietnamese_culture$ hudobný žáner rozprávajúci príbehy, ktorý slúži ako zábava i ako náboženské spevácke predvedenie." # todo: NEW TRANSLATION
 dai_trade_advance: "Obchodné zmluvy" # todo: NEW TRANSLATION
 dai_trade_advance_desc: "Naša história bola príliš dlho formovaná $CHI$. Aby sme zanechali vlastnú stopu vo svete, musíme rozšíriť náš dosah mimo sféru vplyvu $chinese_group$." # todo: NEW TRANSLATION
 dai_literary_reform: "Literárna reforma" # todo: NEW TRANSLATION
 dai_literary_reform_desc: "Storočia sme používali $classical_chinese_language$ na písanie dokumentov. Avšak písmo pre náš jazyk je Chữ Nôm, domáce písmo založené na Chữ Hán, písme $classical_chinese_language$. Chữ Nôm nebolo štandardizované a nepoužívalo sa tak často ako $classical_chinese_language$, preto existuje potreba reformy za účelom nacionalizácie písma pre administratívne potreby." # todo: NEW TRANSLATION
 dai_don_dien: "Đôn Điên" # todo: NEW TRANSLATION
 dai_don_dien_desc: "$dai_don_dien$ je systém využívajúci vojenské kolónie, v ktorých vojaci a bezpozemkoví roľníci vyklčujú územie za účelom zriadenia nových dedín. Tieto dediny sú po troch rokoch začlenené do nášho administratívneho systému a vojaci s bezpozemkovými roľníkmi sa presťahujú na ďalšie dostupné územie." # todo: NEW TRANSLATION
 dai_thuan_thien: "Thuận Thiên" # todo: NEW TRANSLATION
 dai_thuan_thien_desc: "$dai_thuan_thien$, alebo Vôľa neba, je názov legendárneho meča, ktorý používal náš osloboditeľ Lê Lợi. Podľa rozprávania mu meč dal silu tisícov mužov, aby sa zbavil jarma vlády $chinese_group$. Lê Lợi je považovaný za dokonalé stelesnenie ideálneho vodcu, ktorého náš štát potrebuje." # todo: NEW TRANSLATION
 foreign_architectural_influence: "Zahraničný architektonický vplyv" # todo: NEW TRANSLATION
 foreign_architectural_influence_desc: "Pri našich mnohých dobytiach naprieč $indonesia_region$ sme prišli do styku s rôznymi štýlmi architektúry a spôsobmi, ako rozšíriť naše dedičstvo. Zavedením nových kultúrnych a umeleckých hnutí do urbanistického rozvoja naša kultúra prevezme tie najlepšie umelecké prvky regiónu." # todo: NEW TRANSLATION
 maj_home_of_the_sea_nomads: "Domov morských nomádov" # todo: NEW TRANSLATION
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$" # todo: NEW TRANSLATION
 maj_jong_advance: "$n_jong$" # todo: NEW TRANSLATION
 maj_jong_advance_desc: "$n_jong_desc$" # todo: NEW TRANSLATION
 maj_bajang_ratu: "Brána $bajang_ratu$" # todo: NEW TRANSLATION
 maj_bajang_ratu_desc: "$bajang_ratu_desc$" # todo: NEW TRANSLATION
 maj_late_karambit_warriors: "$a_late_karambit_warrior$" # todo: NEW TRANSLATION
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$" # todo: NEW TRANSLATION
 maj_sumpah_palapa: "Sumpah Palapa" # todo: NEW TRANSLATION
 maj_sumpah_palapa_desc: "Veliteľ našich ozbrojených síl, ktorý priamo zodpovedá vládcovi, má veľký vplyv a moc a formuje dejiny nášho ľudu. Aby sme zabezpečili jeho efektívnosť a pochopenie váhy tejto funkcie, bude požadovaný osobitý sľub, ktorý podčiarkuje naše sny o dobytí a posilňuje ducha." # todo: NEW TRANSLATION
 maj_bubu_and_jala: "Bubu & Jala" # todo: NEW TRANSLATION
 maj_bubu_and_jala_desc: "$bubu_building_desc$" # todo: NEW TRANSLATION
 maj_the_magic_arrow: "Magická Šípka" # todo: NEW TRANSLATION
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$" # todo: NEW TRANSLATION
 maj_maritime_silk_road: "Morská Hodvábna cesta" # todo: NEW TRANSLATION
 maj_maritime_silk_road_desc: "Naša geografická poloha v kombinácii s rastúcim vplyvom nám umožňuje dozerať na rozsiahlu a ziskovú obchodnú sieť, ktorá prináša $silk$ a $spices$ z Východu na Západ." # todo: NEW TRANSLATION
 maj_restore_candi_shrines: "Obnova svätyní Candi" # todo: NEW TRANSLATION
 maj_restore_candi_shrines_desc: "Po celej Nusantare sa nachádzajú chrámy známe ako Candi. Mali by sme tieto chrámy obnoviť, kdekoľvek ich nájdeme, aby sme obnovili vieru nášho ľudu." # todo: NEW TRANSLATION
 maj_the_ghali: "$n_madurese_gali$" # todo: NEW TRANSLATION
 maj_the_ghali_desc: "$n_madurese_gali_desc$" # todo: NEW TRANSLATION
 maj_island_colonies: "Ostrovné kolónie" # todo: NEW TRANSLATION
 maj_island_colonies_desc: "Náš kontakt s mnohými miestnymi susedmi v súostroví viedol k predstave, že surové zdroje a voľné územia sú pripravené na obsadenie, bezpečné a prosperujúce pod našou kontrolou." # todo: NEW TRANSLATION
 maj_preservation_of_javanese_history: "Zachovanie histórie $javanese_culture$" # todo: NEW TRANSLATION
 maj_preservation_of_javanese_history_desc: "Hĺbka a história $javanese_culture$ ľudu sú integrálnou súčasťou našej kultúrnej identity. Aby sme ochránili našu identitu, musíme zachovať tradície, na ktorých sme vybudovali základy veľkej krajiny." # todo: NEW TRANSLATION
 heian_kyo: "Heian-kyō" # todo: NEW TRANSLATION
 heian_kyo_desc: "Mesto Heian-kyō bolo po stáročia sídlom cisára a centrom umenia a kultúry. Práve tam rozkvitol prepychový dvor doby $fujiwara$ a celé Japonsko sa k nemu obracalo ako k inšpirácii. Prijmeme jeho tradíciu a naším patronátom opäť rozkvitne kultúra nášho hlavného mesta." # todo: NEW TRANSLATION
 matsuri: "Matsuri" # todo: NEW TRANSLATION
 matsuri_desc: "Každý miestny svätyň a chrám má vlastné festivaly a oslavy. Celé okolie sa vždy horlivo zapája, pretože je to ich príležitosť prejaviť oddanosť a vďaku miestnemu ochráncovi Kami." # todo: NEW TRANSLATION
 onmyodo: "Onmyōdō" # todo: NEW TRANSLATION
 onmyodo_desc: "Príchodom z $china$ pred stáročiami sa teórie Jín a Jang v $japan_region$ vyvinuli do $onmyodo$. Odborníci v ňom, nazývaní Onmyōji, sa zaoberajú očistou a vyháňaním zlých a pomstychtivých duchov, ako aj veštením, astronómiou a skúmaním prírody." # todo: NEW TRANSLATION
 sumo: "Sumō" # todo: NEW TRANSLATION
 sumo_desc: "Pôvodne vzniklo ako poľnohospodársky rituálny tanec modliaci sa za dobrú úrodu, prax $sumo$ už opustila rámec dvora a kňazov. Je to teraz populárna činnosť medzi bežným ľudom, ktorá slúži aj ako vojenský výcvikový druh boja." # todo: NEW TRANSLATION
 nanto_rokushuu: "Nanto Rokushū" # todo: NEW TRANSLATION
 nanto_rokushuu_desc: "Chrámy z $nara$ boli vplyvné odvtedy, čo $buddhist$ prišli z $china$. Šesť škôl, ktoré v nich vznikli, sú úlohou poznania, najmä o učení Budhu a rôznych spôsoboch dosiahnutia osvietenia, ale aj o iných svetskejších témach, ako je správna správa kláštora." # todo: NEW TRANSLATION
 shinbutsu_shuugou: "Shinbutsu-Shūgō" # todo: NEW TRANSLATION
 shinbutsu_shuugou_desc: "Od príchodu $buddhist$ do $japan_region$ sa jeho učenie zmiešalo uctievaním miestnych Kami a Budha aj Kami sa spojili do jednotného a kombinovaného súboru presvedčení, hoci s jasne odlišnými rituálnymi praktikami." # todo: NEW TRANSLATION
 honji_suijaku: "Honji Suijaku" # todo: NEW TRANSLATION
 honji_suijaku_desc: "Jedným z kľúčových prvkov $shinbutsu_shuugou$ je identifikovať miestne Kami ako manifestácie rôznych Budhov a Budhov ako manifestácie rôznych Kami. Nakoniec sú obaja len jednou a tou istou základnou formou alebo #italic Honji#! berúc rôzne zjavovania alebo #italic Suijaku#!." # todo: NEW TRANSLATION
 hachiman_worship: "Kult Hachimana" # todo: NEW TRANSLATION
 hachiman_worship_desc: "Hachiman je jedným z najuctievanejších božstiev. Pôvodne zosobnenie Ōjin Tennō, po zavedení $buddhist$ bol neskôr identifikovaný aj ako bodhisattva. Je ochrancom cisárskej línie a patrónom bojovníckej triedy." # todo: NEW TRANSLATION
 gozan_jissetsu: "Gozan Jissetsu" # todo: NEW TRANSLATION
 gozan_jissetsu_desc: "Systém „Piatich hôr“ je tradičný systém pôvodom z $china$ štátom podporovaných čanských $buddhist_ADJ$ kláštorov, pomenovaný podľa toho, že stáli na posvätných horách. V $japan_region$ táto prax pokračovala v období Kamakura s podporou zenových chrámov — piatimi horami $kyoto$ a piatimi horami $kamakura$. Udržiavaním patronátu nad takýmito inštitúciami ich môžeme využiť na stabilizáciu našej vlády." # todo: NEW TRANSLATION
 bodaiji: "Bodaiji" # todo: NEW TRANSLATION
 bodaiji_desc: "Uctievanie predkov je u nás od staroveku bežné. Najvplyvnejší vládcovia si tak môžu postaviť celé chrámy, kde budú pochovaní a uctievaní po smrti. V dôsledku toho bude pamäť na ich životy a činy zachovaná." # todo: NEW TRANSLATION
 kagura: "Kagura" # todo: NEW TRANSLATION
 kagura_desc: "Pôvodne posvätné rituálne tance predvádzané na dvoroch #italic Miko#!, tj. svätyňovými panny, $kagura$ inšpirovali aj populárne rituálne tance po celom $japan_region$. Tieto tance sa vyvinuli do mnohých foriem, no všetky si zachovávajú tradíciu a rituál, z ktorého vzišli." # todo: NEW TRANSLATION
 obon: "Obon" # todo: NEW TRANSLATION
 obon_desc: "Jeden z najvýznamnejších festivalov, $obon$, je čas nactenie zomrelých a predkov. Počas osláv sa prinášajú obety jedla a predvádzajú sa rituálne tance. Ľudia tiež zapália ohne a lampióny, aby viedli duše zosnulých domov na oslavy a potom späť do záhrobia." # todo: NEW TRANSLATION
 neo_confucianism: "Neo-$SECT_CONFUCIANISM_NAME$" # todo: NEW TRANSLATION
 neo_confucianism_desc: "Neo-$SECT_CONFUCIANISM_NAME$, neskorší vývoj $SECT_CONFUCIANISM_NAME$ počas jeho tisícročnej histórie, je v $japan_region$ prítomný už stáročia. Ďalšia podpora zo strany štátu však zabezpečí pevný úchop vlády nad národom." # todo: NEW TRANSLATION
 danka_system: "Systém Danka" # todo: NEW TRANSLATION
 danka_system_desc: "Po stáročia mali domácnosti v $japan_region$ blízky vzťah s miestnymi $buddhist_ADJ$ chrámami, poskytujúc im finančný patronát výmenou za duchovnú starostlivosť. Rozšírenie tohto systému na celé obyvateľstvo zabezpečí pevnú vieru nášho ľudu." # todo: NEW TRANSLATION
 harae: "Harae" # todo: NEW TRANSLATION
 harae_desc: "V našej viere je praktizovanie #italic $harae$#!, rituálne očistenie, kľúčové na odstránenie všetkých #italic Tsumi#!, hriechov, a #italic Kegare#!, nečistôt. Zabezpečením, že naše obyvateľstvo vykonáva rituály $harae$ správne a často, môžeme zaistiť, že celá naša krajina zostane čistá." # todo: NEW TRANSLATION
 jisha_bugyou: "Jisha-Bugyō" # todo: NEW TRANSLATION
 jisha_bugyou_desc: "Administrátor a dozorca všetkých chrámov a svätyní, $jisha_bugyou$ bude dohliadať na všetky aktivity týchto náboženských inštitúcií, zabezpečujúc, že ich záujmy sú v súlade so záujmami vlády." # todo: NEW TRANSLATION
 kokugaku: "Kokugaku" # todo: NEW TRANSLATION
 kokugaku_desc: "Takmer od svojho vzniku ako krajiny bol $japan_region$ a $shinto$ ovplyvňovaný cudzími ideami prichádzajúcimi z $china$ a $buddhist$. Nové hnutie naberá silu, tvdiac, že náš vlastný národný duch je prirodzene čistý a že všetky cudzie vplyvy by z neho mali byť odstránené." # todo: NEW TRANSLATION
 home_shrines: "Domáce svätyne" # todo: NEW TRANSLATION
 home_shrines_desc: "Kult a rituály boli tradične obmedzené na svätyne a chrámy. Avšak čoraz viac našich ľudí začína mať vo svojich domovoch rodinné oltáriky nazývané #italic Kamidana#! na uctievanie Kami a #italic Butsudan#! ako $buddhist_ADJ$ oltár pre svojich predkov." # todo: NEW TRANSLATION
 fukko_shinto: "Fukko $shinto$" # todo: NEW TRANSLATION
 fukko_shinto_desc: "Keď ľudia odmietajú cudzie vplyvy v našej kultúre, odmietajú aj miešanie $buddhist_ADJ$ a $SECT_CONFUCIANISM_NAME$ v našej viere. Podľa tohto názoru je potrebné oživenie $shinto$." # todo: NEW TRANSLATION
 jap_bushido: "Bushidō" # todo: NEW TRANSLATION
 jap_bushido_desc: "Hoci nikdy nebol skutočne kodifikovaný konkrétnymi pravidlami, správanie bojovníka je jasné. Povinnosťou bojovníka je bojovať a vyhrať v bitke a rozširovať slávu svojho klanu bez ohľadu na metódy potrebné na dosiahnutie toho." # todo: NEW TRANSLATION
 jap_land_of_the_rising_sun: "Krajina vychádzajúceho slnka" # todo: NEW TRANSLATION
 jap_land_of_the_rising_sun_desc: "Krajina Japonska má dlhú a slávnu históriu. Naša jedinečná kultúrna tradícia, naši statoční vojaci a nepremožiteľná geografia nás robia silnejšími než mnohé iné štáty v našom regióne. Prišiel čas, aby Krajina vychádzajúceho slnka zaujala svoje miesto medzi veľkými národmi tohto sveta!" # todo: NEW TRANSLATION
 jap_ancestral_legacy: "Dedičné dedičstvo" # todo: NEW TRANSLATION
 jap_ancestral_legacy_desc: "Rodokmeň nášho klanu je dobre známy a je pilierom, ktorý musíme podporovať a udržiavať. Naša minulosť nás definuje a zabezpečuje naše právo vládnuť." # todo: NEW TRANSLATION
 jap_shinobi: "Shinobi no Mono" # todo: NEW TRANSLATION
 jap_shinobi_desc: "Informácie sú kľúčom k získaniu akéhokoľvek náskoku. Preto už dlhú dobu používame špiónov a infiltrátorov na zhromažďovanie informácií pre nás. Títo $jap_shinobi$ pochádzajú zvyčajne zo samurajskej vrstvy, hoci môžu byť náborovaní aj z miestneho obyvateľstva, a sú posielaní do nepriateľských krajín, aby sa zmiešali s ich spoločnosťou a vytvorili sieť informácií, ktorú následne využijeme." # todo: NEW TRANSLATION
 jap_head_hunting: "Zber hláv" # todo: NEW TRANSLATION
 jap_head_hunting_desc: "Úspechy bojovníka v bitke môžu byť skutočne slávne len ak sú preukázané. Preto samuraji zbierajú odrezané hlavy nepriateľov, ktorých zabili, aby ich neskôr predložili generálovi. Čím početnejšie a dôležitejšie hlavy samuraj prinesie, tým lepšie odmeny získa." # todo: NEW TRANSLATION
 jap_ichiban_yari: "Ichiban Yari" # todo: NEW TRANSLATION
 jap_ichiban_yari_desc: "Byť prvým bojovníkom, ktorý spôsobí nepriateľovi zranenie, je veľká česť, a preto sa naši vojaci snažia byť prvou kopijou, ktorá presekne nepriateľské sily, keď sa naskytne príležitosť." # todo: NEW TRANSLATION
 jap_ashigaru: "Ashigaru" # todo: NEW TRANSLATION
 jap_ashigaru_desc: "Vojna bola vždy doménou mocných samurajov. Nedávne udalosti však ukázali potrebu podstatne väčšieho počtu vojakov než len samuraji, vrátane roľníckych oddielov. Títo ashigaru však nebudú len obyčajné zástupy; ich neustály výcvik a bohaté bojové skúsenosti z nich robia obávaných bojovníkov schopných postaviť sa samurajom na roveň." # todo: NEW TRANSLATION
 jap_daiku_construction: "Daiku staviteľstvo" # todo: NEW TRANSLATION
 jap_daiku_construction_desc: "Stavba budov s využitím tradičných tesárskych techník, alebo #italic daiku#!, je v $japan_region$ prítomná od jeho založenia. Naše drevené stavby sú odolné, pritom pružné, a všade sú obdivované. Od najnižšej chatrče po najvyšší palác je drevo všadeprítomné v našich budovách." # todo: NEW TRANSLATION
 jap_wandering_ronin: "Putujúci rónin" # todo: NEW TRANSLATION
 jap_wandering_ronin_desc: "Je veľmi bežné, že samuraji putujú krajinou hľadajúc najlepšie pracovné miesto, presúvajúc svoju vernosť pánovi, ktorý ich najviac zaplatí. Títo muži prichádzajú a odchádzajú ako vlny, no vždy ich môžeme využiť." # todo: NEW TRANSLATION
 jap_reformed_land_holding: "Reforma vlastníctva pôdy" # todo: NEW TRANSLATION
 jap_reformed_land_holding_desc: "Tradične sa pôda oceňovala podľa veľkosti, čo však nezohľadňovalo, že nie všetka pôda je rovnaká. Odteraz bude jej hodnota určovaná podľa množstva ryže, ktoré sa na nej dá vypestovať. To nám umožní lepšie využiť naše územie." # todo: NEW TRANSLATION
 jap_jokamachi: "Jōkamachi" # todo: NEW TRANSLATION
 jap_jokamachi_desc: "Nepokojné časy predstavujú vážnu hrozbu pre obyvateľstvo, a tak sa budú zhromažďovať okolo bezpečia opevnených miest. Rást mesta okolo opevnených hradov nepochybne pritiahne obchod a prosperitu." # todo: NEW TRANSLATION
 jap_terakoya: "Terakoya" # todo: NEW TRANSLATION
 jap_terakoya_desc: "Tieto súkromné školy poskytujú základné vzdelanie pre bežných ľudí, podporujú gramotnosť, numeráciu a morálne hodnoty. Školy Terakoya zohrávajú zásadnú úlohu pri formovaní vzdelanejšieho a spoločensky uvedomelejšieho obyvateľstva, čo prispieva k stabilite a pokroku krajiny v tejto ére." # todo: NEW TRANSLATION
 jap_codified_bushido: "Kodifikované Bushidō" # todo: NEW TRANSLATION
 jap_codified_bushido_desc: "Očakávané správanie bojovníka je čoraz viac idealizované, pričom hodnoty ako česť a vernosť majú väčší význam než ich skutočná užitočnosť v reálnej bitke. Táto romantizovaná a kodifikovaná verzia Bushidō však určite zlepší, ako sú naše armády vnímané, aj keď to nemusí zodpovedať ich skutočnému správaniu." # todo: NEW TRANSLATION
 kgk_omi_genji: "Ōmi-Genji" # todo: NEW TRANSLATION
 kgk_omi_genji_desc: "Naši predkovia kedysi patrili k rodu Uda Genji z klanu Minamoto a už po generácie sme Shugo v Ōmi. Naše právo ho brániť je zabezpečené." # todo: NEW TRANSLATION
 kgk_emerging_clan: "Vznikajúci klan" # todo: NEW TRANSLATION
 kgk_emerging_clan_desc: "Napriek nášmu rodovému dedičstvu je náš klan ako odštiepenie Sasaki klanu relatívne nový. Naši ľudia teda cítia potrebu dokázať svoju hodnotu ako nezávislé meno." # todo: NEW TRANSLATION
 akt_march_of_akita: "Pohraničie Akita" # todo: NEW TRANSLATION
 akt_march_of_akita_desc: "Náš panstvo Akita v severnej provincii Dewa bolo starobylou zónou konfliktov proti severným 'barbarom'. Hranica Japonska sa rozšírila ďaleko na sever, no duch našich predkov stále žije v našej krvi." # todo: NEW TRANSLATION
 akt_ezo_kanrei: "Ezo Kanrei" # todo: NEW TRANSLATION
 akt_ezo_kanrei_desc: "Pozícia Ezo Kanrei (správca $ezo_area$) je priradená nášmu klanu už od Kamakura šogunátu. Zodpovedáme za správu ostrova ako miesta vyhnanstva pre zločincov, preto udržiavame úzke kontakty cez prieliv." # todo: NEW TRANSLATION
 akt_ainu_trade: "Obchod s $ainu_culture$" # todo: NEW TRANSLATION
 akt_ainu_trade_desc: "Sme medzi prvými $japanese_group$, ktorí nadviazali trvalý obchod s $ainu_culture$. Naše lode premávajú tam a späť medzi ich krajinami a našimi, čo prináša veľký osoh obom stranám." # todo: NEW TRANSLATION
 asa_legacy_of_emperor_keitai: "Dedičstvo cisára Keitai" # todo: NEW TRANSLATION
 asa_legacy_of_emperor_keitai_desc: "Pred mnohými storočiami cisár Keitai použil Echizen na spustenie svojho vojenského tažení za získanie cisárskeho trónu. Rovnako ako on nesmieme váhať prejaviť moc za hranicami a zaútočiť na susedné územia, keď si situácia vyžiada." # todo: NEW TRANSLATION
 asa_control_of_buddhist_sects: "Kontrola budhistických sekiet" # todo: NEW TRANSLATION
 asa_control_of_buddhist_sects_desc: "Echizen je domovom mnohých dôležitých chrámov rôznych sekiet, ako Eiheiji zo sekty Sōtō a Heisenji zo sekty Tendai. Ak by sme ich všetky ovládali a zriadili náboženský mier v provincii, mali by sme základ ideálnej náboženskej politiky pre celé naše územie." # todo: NEW TRANSLATION
 ask_defender_of_the_imperial_court: "Obhajcovia cisárskeho dvora" # todo: NEW TRANSLATION
 ask_defender_of_the_imperial_court_desc: "Keď Kamakura šogunát padol, my sme ochránili cisára a cisársky dvor. To nám zabezpečilo pozíciu v čele všetkých klanov v Japonsku ako skutočného ochrancu Impéria a dvorskej tradície." # todo: NEW TRANSLATION
 ask_bugyoshu_and_hokushu: "Bugyōshū and Hōkōshū" # todo: NEW TRANSLATION
 ask_bugyoshu_and_hokushu_desc: "Musíme posilniť úradníkov našej administratívy, ako sú sudcovia Bugyōshū a velitelia Hōkōshū. Silná byrokracia bude niekedy jedinou vecou, ktorá nás oddeľuje od otvorenej občianskej vojny." # todo: NEW TRANSLATION
 ask_higashiyama_culture: "Kultúra Higashiyama" # todo: NEW TRANSLATION
 ask_higashiyama_culture_desc: "Kultúra Higashiyama, budovaná okolo askétov zenového budhizmu, nachádza krásu v jednoduchosti. Podporuje rozvoj čajového obradu, aranžovania kvetov, divadla a umenia. Tento kultúrny rozkvet priniesol veľkú prestíž tým, ktorí ho praktikujú, a veľmi sa odrazí aj na nás." # todo: NEW TRANSLATION
 ask_shugo_system: "Shugo System" # todo: NEW TRANSLATION
 ask_shugo_system_desc: "Shugo sú dôležití vazali pre Šógunát, spravujúc krajinu v mene $JAPANESE_SHOGUNATE_LEADER_MALE$. Vďaka nim môžeme naše územia spravovať lepšie a efektívnejšie." # todo: NEW TRANSLATION
 cba_lineage_of_taira: "Rodová línia Taira" # todo: NEW TRANSLATION
 cba_lineage_of_taira_desc: "Klan Chiba je stará vetva rodu Taira z neskorého obdobia Heian. Tento fakt nám dáva viac moci a vplyvu, než by naznačovala naša politická situácia." # todo: NEW TRANSLATION
 cba_katori_jingu: "$katori_shrine$" # todo: NEW TRANSLATION
 cba_katori_jingu_desc: "$katori_shrine$ uctieva Futsunushi no Kami, boha patrónov bojových umení a teda je uctievaný všetkými bojovníkmi v Japonsku. Mali by sme tento fakt využiť pre zlepšenie našich vlastných samurajov." # todo: NEW TRANSLATION
 cba_dream_of_masakado: "Sen Masakado" # todo: NEW TRANSLATION
 cba_dream_of_masakado_desc: "Taira no Masakado, veľký bojovník a blízky príbuzný nášho klanu v staroveku, sa raz pokúsil stať cisárom Východného Japonska. Masakado svoju ambíciu bohužiaľ nesplnil, ale jeho sen vytvoriť novú krajinu pre samurajov by mal byť naším vodítkom vždy." # todo: NEW TRANSLATION
 cba_irrigation_of_southern_kanto: "Zavlažovanie južného Kantó" # todo: NEW TRANSLATION
 cba_irrigation_of_southern_kanto_desc: "Veľké časti našich domén sú močaristé oblasti, ktoré by nepodporili intenzívne poľnohospodárstvo. Nedávne technologické pokroky v oblasti zavlažovania nám však umožňujú obrábať nové polia a odvodňovať močiare podľa potreby. Pustime sa do veľkého projektu rozvoja pôdy v našich rukách pre zlepšenie ekonomiky." # todo: NEW TRANSLATION
 csk_clans_of_tosa: "Klany Tosa" # todo: NEW TRANSLATION
 csk_clans_of_tosa_desc: "Naša domovská provincia Tosa je tradične rozdelená medzi mocné klany. Ak chceme podniknúť ďalšiu expanziu, musíme sa všetci spojiť. Pomôžu nám povstať a na oplátku im zvýšime moc." # todo: NEW TRANSLATION
 csk_god_of_arts: "Boh umení" # todo: NEW TRANSLATION
 csk_god_of_arts_desc: "Zakladateľ nášho klanu Hata no Kawakatsu bol vysoko obdivovaný ako patrón všetkého umenia, od tradičných tancov po divadlo. Náš klan musí naplniť jeho odkaz, ak chce získať rešpekt japonského ľudu." # todo: NEW TRANSLATION
 csk_unification_of_shikoku: "Zjednotenie Šikoku" # todo: NEW TRANSLATION
 csk_unification_of_shikoku_desc: "Šikoku je považované za chudobnú, izolovanú krajinu z pohľadu zvyšku Japonska, kde sa nič dôležité nedeje. Nech si to myslia ďalej a prehliadnu naše zjednotenie ostrova, kým nebude príliš neskoro." # todo: NEW TRANSLATION
 csk_expand_the_navy: "Rozšíriť námorníctvo" # todo: NEW TRANSLATION
 csk_expand_the_navy_desc: "$japan_region$ je ostrovná krajina a aby tu mohla prosperovať, je potrebné silné námorníctvo. Tosa je ideálne miesto na začatie stavby vlastnej námornej flotily." # todo: NEW TRANSLATION
 dte_fujiwara_hokke: "$fujiwara$ Hokke" # todo: NEW TRANSLATION
 dte_fujiwara_hokke_desc: "Ako jedna z vetiev severného domu $fujiwara$ je legitimita našej vlády nepochybná." # todo: NEW TRANSLATION
 dte_oshu_shugo: "Ōshū Shugo" # todo: NEW TRANSLATION
 dte_oshu_shugo_desc: "Ako čestný klan s koreňmi už v ranom období Kamakura máme silný nárok vládnuť celej provincii Ōshū. Pre nás šťastne presné hranice Ōshū nie sú dobre definované." # todo: NEW TRANSLATION
 dte_dragon_of_oshu: "Drak Ōshū" # todo: NEW TRANSLATION
 dte_dragon_of_oshu_desc: "Naša sila a moc bude závisťou nepriateľov. Naše meno bude navždy spojené s Drakom Ōshū." # todo: NEW TRANSLATION
 dte_intensive_domain_development: "Intenzívny rozvoj domén" # todo: NEW TRANSLATION
 dte_intensive_domain_development_desc: "Drsné počasie a hornatá geografia robia z $ou_area$ chudobný región v očiach mnohých. Napriek tomu je tu veľký potenciál zlepšenia našich krajín. Zakladaním nových miest, podporou a ochranou obchodu, budovaním vodných ciest a zväčšovaním obhospodarovanej pôdy môžeme výrazne zlepšiť naše jadro. Zrušením dusivých poplatkov a daní môžeme takisto zbohatnúť našich poddaných a urobiť región prosperujúcim." # todo: NEW TRANSLATION
 htk_hatakeyama_heritage: "Dedičstvo Hatakeyama" # todo: NEW TRANSLATION
 htk_hatakeyama_heritage_desc: "Niektorí považujú našich vodcov klanu za vzdorovitých rozbušných kvôli minulosti mena nášho klanu. To je však len znak našej odolnosti. Obrodili sme sa, nikdy sa nevzdáme a budeme bojovať za to, čo je naše, bez ohľadu na to, kto nám bude oponovať!" # todo: NEW TRANSLATION
 htk_shogunate_ties: "Spojenia so šógunátom" # todo: NEW TRANSLATION
 htk_shogunate_ties_desc: "Ako klan pochádzajúci z jednej z vetiev Ashikaga sú naše väzby na autoritu Šógunátu silné. Naše spojenie s ním nás bude vždy držať v úcte." # todo: NEW TRANSLATION
 htk_clan_spread: "Rozšírenie klanu" # todo: NEW TRANSLATION
 htk_clan_spread_desc: "Neuspokojuje nás obmedziť náš klan len na jednom mieste a snažíme sa rozšíriť náš vplyv po celej krajine. Nech sa rozšírime akokoľvek, autorita nášho klanu bude nepochybná na celom našom území." # todo: NEW TRANSLATION
 hsk_rising_clan: "Stúpajúci klan" # todo: NEW TRANSLATION
 hsk_rising_clan_desc: "Hoci sú naše pôvody relatívne skromné, dokonca v porovnaní s inými klanmi pochádzajúcimi z Ashikaga, predsa sa nám podarilo výrazne rozšíriť náš vplyv. Náš klan je určite na vzostupe a bude v tom pokračovať." # todo: NEW TRANSLATION
 hsk_control_of_izumi_sea: "Kontrola Izumiho mora" # todo: NEW TRANSLATION
 hsk_control_of_izumi_sea_desc: "Územia nášho klanu sa tradične nachádzajú okolo Kii prielivu. Kontrola obchodu, ktorý cez neho vstupuje na pevninu, nám teda umožní získať z toho veľké zisky a mimoriadne rozkvitnúť." # todo: NEW TRANSLATION
 hsk_branches_and_retainers: "Vetvy a vazali" # todo: NEW TRANSLATION
 hsk_branches_and_retainers_desc: "Náš rod sa rozprestiera široko a naši príbuzní a vazali vlastnia niekoľko bohatých území a zároveň si zachovávajú vernosť vodcovi klanu. Vďaka vnútornému súladu bude náš klan medzi najsilnejšími v Japonsku." # todo: NEW TRANSLATION
 img_claim_to_shogunate: "Nárok na Šógunát" # todo: NEW TRANSLATION
 img_claim_to_shogunate_desc: "Keďže náš klan pochádza z rodu Ashikaga, máme dobrý nárok prevziať postavenie $JAPANESE_SHOGUNATE_LEADER_MALE$, ak by hlavná línia zanikla. Hoci sa Bakufu teraz javí ako bezpečné, musíme zabezpečiť, aby si nikto nezabudol na naše dedičné právo." # todo: NEW TRANSLATION
 img_supreme_ruler_of_tokaido: "Kontrola Tōkaidō" # todo: NEW TRANSLATION
 img_supreme_ruler_of_tokaido_desc: "Tōkaidō je najdôležitejšia obchodná cesta medzi stredným a východným Japonskom. Naše územia sa tradične nachádzajú v jej strede, čo by nám umožnilo ovládať tento región a tým kontrolovať ekonomiku celého regiónu." # todo: NEW TRANSLATION
 img_unlikely_alliances: "Nepravdepodobné spojenectvá" # todo: NEW TRANSLATION
 img_unlikely_alliances_desc: "Niekedy je najlepší spôsob, ako poraziť nepriateľa, spraviť z neho priateľa. Zabezpečenie našich bokov prostredníctvom manželstva nielen utiší našich nepriateľov a získa nám nových spojencov, ale aj zaistí, že ich nakoniec budeme môcť ovládať aj vďaka krvným väzbám." # todo: NEW TRANSLATION
 img_march_to_kyoto: "Pochod na $kyoto$" # todo: NEW TRANSLATION
 img_march_to_kyoto_desc: "V časoch, keď Japonsko a $kyoto$ sú utopené v politickom chaose, niekomu by mohol prísť nápad pochodovať do hlavného mesta a uchopiť moc. Ako blízki príbuzní Ashikaga je našou povinnosťou i právom zabezpečiť stabilitu krajiny." # todo: NEW TRANSLATION
 isk_sanindo_gate: "$sanindou_area$ brána" # todo: NEW TRANSLATION
 isk_sanindo_gate_desc: "Provincia $tango_province$ je bránou k $kyoto$ v $sanindou_area$ a územím veľkého ekonomického významu. Pevným zriadením a rozšírením našej prítomnosti tam môžeme využiť túto prosperitu." # todo: NEW TRANSLATION
 isk_minister_of_samurai_dokoro: "Minister Samurai-Dokoro" # todo: NEW TRANSLATION
 isk_minister_of_samurai_dokoro_desc: "Sme jeden zo štyroch mocných klanov, ktoré sú tradične menované za hlavu vojenských a policajných záležitostí v Samurai-Dokoro. Je teda našou zodpovednosťou a privilégium udržiavať poriadok v hlavnom meste a iných dôležitých oblastiach." # todo: NEW TRANSLATION
 ito_gokenin_family: "Rodina Gokenin" # todo: NEW TRANSLATION
 ito_gokenin_family_desc: "Naši predkovia pomohli Minamoto no Yoritomo pri založení Kamakura šogunátu. Ako odmenu za tento príspevok sme boli zaradení medzi jeho Gokenin a dostali sme za údel provincie $hyuuga_province$. To je poctou, ktorú si užíva len málo rodín na Kyūshū." # todo: NEW TRANSLATION
 ito_sympathy_to_foreign_faiths: "Sympatia k novým vieram" # todo: NEW TRANSLATION
 ito_sympathy_to_foreign_faiths_desc: "Cudzinci prichádzajúci do našej krajiny prinášajú cudzie presvedčenia. Samozrejme musíme zabezpečiť, že to nebude škodiť tradičným náboženstvám, ale pokiaľ nám to neškodí, nie je dôvod zakazovať ľuďom vybrať si vlastnú vieru." # todo: NEW TRANSLATION
 kkc_disinguished_family_in_kyushu: "Významná rodina" # todo: NEW TRANSLATION
 kkc_disinguished_family_in_kyushu_desc: "Na rozdiel od iných mocných klanov na Kyūshū sa naša rodina usadila tu ešte pred založením Kamakura šogunátu. Naše úspechy sú dobre známe a naše meno je rešpektované." # todo: NEW TRANSLATION
 kkc_resistance_against_foreign_intervention: "Odpor proti inváziám" # todo: NEW TRANSLATION
 kkc_resistance_against_foreign_intervention_desc: "Náš prínos k obrane krajiny počas mongolských invázií je dobre známy. Úspechy Kikuchi Takefusa pri odrazení útočníkov sú oslavované a všetky naše vojská sa snažia bojovať tak statočne ako on." # todo: NEW TRANSLATION
 ktb_southern_court: "Stúpenci cisára" # todo: NEW TRANSLATION
 ktb_southern_court_desc: "Hoci cisárska línia stratila politický vplyv, sme stále známi tým, že po rozdelení prejavujeme horlivú podporu Južnému dvoru. Táto povesť lojálnej služby Chrízantémovému trónu ukáže svetu, že máme väčšiu odhodlanosť než mnohé menšie rody, ktoré teraz dominujú Japonsku." # todo: NEW TRANSLATION
 ktb_control_of_ise: "Kontrola $ise_province$" # todo: NEW TRANSLATION
 ktb_control_of_ise_desc: "Od bohatého juhu po hustejšie osídlený a mestský sever sa nám podarilo rozšíriť kontrolu nad celou provinciou $ise_province$. To nám umožní využiť plný potenciál zdrojov provincie pre ďalší rast vplyvu nášho klanu." # todo: NEW TRANSLATION
 ktb_blessing_of_amaterasu: "Požehnanie Amaterasu" # todo: NEW TRANSLATION
 ktb_blessing_of_amaterasu_desc: "Ako strážcovia najsvätejšej svätyne $japan_region$ v $ise_province$ sme požehnaní bohyňou slnka a vesmíru. Musíme stúpať, aby sme boli hodní úlohy udržiavať a starať sa o tento národný poklad, čo nám získa rešpekt $japanese_group$ ľudí." # todo: NEW TRANSLATION
 ktb_the_march_of_kitabatake_akiee: "Pochod Kitabatake Akiie" # todo: NEW TRANSLATION
 ktb_the_march_of_kitabatake_akiee_desc: "Náš čestný predok Kitabatake Akiie dokázal, že aj pochod z $ou_area$ do stredného Japonska sa dá vykonať rýchlo, ak má človek dostatok odhodlania. Musíme sa poučiť z takého činu a trénovať naše armády na rýchle manévre, aby sme sa mohli rýchlo presunúť z jedného frontu na druhý, ak to situácia vyžaduje." # todo: NEW TRANSLATION
 kno_shugo_of_iyo: "Shugo provincie $iyo_province$" # todo: NEW TRANSLATION
 kno_shugo_of_iyo_desc: "Od neskorého obdobia Heian v 12. storočí sme najväčšou námornou mocnosťou v Inlandskom mori Seto a naše silné námorníctvo nám prinieslo titul Shugo tejto provincie." # todo: NEW TRANSLATION
 kno_ruler_of_inland_sea: "Panovanie nad Vnútorným morom" # todo: NEW TRANSLATION
 kno_ruler_of_inland_sea_desc: "Seto vnútorné more má zvláštny význam pre obchodné trasy Japonska a udržiavanie námornej nadvlády tu môže náš klan buď upevniť, alebo zničiť. Musíme zabezpečiť, aby sme vždy mali silné námorníctvo na kontrolu námorného obchodu." # todo: NEW TRANSLATION
 kno_murakami_suigun: "Murakami Suigun" # todo: NEW TRANSLATION
 kno_murakami_suigun_desc: "Klan Murakami je dobre známy ako skupina pirátov operujúcich v Seto vnútornom mori. Integrujme ich plne do nášho klanu a pošlime týchto hrozivých súkromníkov proti našim nepriateľom!" # todo: NEW TRANSLATION
 mri_descendant_of_oe_hiromoto: "Potomkovia Ōe no Hiromoto" # todo: NEW TRANSLATION
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, učenec a politik, ktorý významne prispel k založeniu Kamakura šogunátu, bol predkom nášho klanu. Až dodnes jeho duch žije v našom klane a sme hrdí na udržiavanie efektívnej správy." # todo: NEW TRANSLATION
 mri_munakata_three_goddesses: "Tri bohyne Munakata" # todo: NEW TRANSLATION
 mri_munakata_three_goddesses_desc: "Tri dcéry Susanoo-no-Mikoto sú patrónmi mora a plavby. Ich požehnanie urobí naše flotily na mori nezastaviteľnými." # todo: NEW TRANSLATION
 nbu_genji_in_the_north: "Ōshū Genji" # todo: NEW TRANSLATION
 nbu_genji_in_the_north_desc: "Pôvodne sme vedľajšia vetva Kai Genji a náš zakladateľ dostal v 12. storočí feud v provincii Ōshū ako odmenu za verné služby Kamakura šogunátu. Odvtedy sme si zvykli na tento región s jeho drsnými zimami a vieme, ako tieto podmienky využiť v našich stratégiách a taktikách." # todo: NEW TRANSLATION
 nbu_fight_against_famines: "Prekonanie hladomorov" # todo: NEW TRANSLATION
 nbu_fight_against_famines_desc: "Kvôli studeným vetrom neskoro na jeseň a ťažkým snehom až do skorého jari naši ľudia často trpia ťažkými hladomormi a hladom. Musíme vybudovať zásoby potravín a zamyslieť sa, ako môžeme zlepšiť pôdu pod našou kontrolou, aby sme prekonali budúce katastrofy." # todo: NEW TRANSLATION
 nbu_northern_horses: "Severné kone" # todo: NEW TRANSLATION
 nbu_northern_horses_desc: "Mutsu má ranče, z ktorých ľudia v staroveku posielali kone do Kjóta. Tradícia chovu koní pokračuje a mali by sme ju rozvíjať, pretože nám umožňuje ľahšie vychovávať jazdectvo než mnohým našim susedom." # todo: NEW TRANSLATION
 oda_uninspiring_clan: "Neinšpirujúci klan" # todo: NEW TRANSLATION
 oda_uninspiring_clan_desc: "Napriek tomu, že máme rodinný pôvod, náš klan zjavne nie je tak relevantný ako naši susedia. Ich podceňovanie našej sily sa ukáže byť ich pádom." # todo: NEW TRANSLATION
 oda_generals: "$ODA$ generáli" # todo: NEW TRANSLATION
 oda_generals_desc: "Posadnutosť pôvodom a privilégiami urobila túto krajinu slabou a vzostup sebavytvorených mocných klanov po celom kráľovstve jasne dokazuje, aké zbytočné tieto koncepty môžu byť. Vezmime si túto lekciu k srdcu a nech úspech a zručnosť sú vodivými princípmi, kto by mal povstať a viesť naše armády. Silné vedenie je požiadavkou rýchlej expanzie." # todo: NEW TRANSLATION
 oda_tenka_fubu: "Tenka Fubu" # todo: NEW TRANSLATION
 oda_tenka_fubu_desc: "Je jasne naším osudom ovládať celú krajinu v našom panstve. Nikto nebude odolávať našej autorite a všetko pod nebom sa podriadi našej vojenskej sile." # todo: NEW TRANSLATION
 oda_triple_firing: "Trojité paľby" # todo: NEW TRANSLATION
 oda_triple_firing_desc: "Príchod palných zbraní už a bude i naďalej revolučný pre vojnu v japonskom súostroví a ovládnutím týchto nových zbraní môžeme dominovať na akomkoľvek bojisku. Aby sme zvýšili mieru paľby, naši arkebuzieri budú vytvárať rady, ktoré umožnia jednému strieľať, kým dvaja ďalší prekladajú." # todo: NEW TRANSLATION
 oda_influential_strongholds: "Vplyvné pevnosti" # todo: NEW TRANSLATION
 oda_influential_strongholds_desc: "$japan_region$ je v mnohých ohľadoch krajinou hradov a pevností. Práve výstavbou silných obranných pozícií možno uplatniť vplyv nad politickou sférou a trasami dôležitými pre vojenské kampane. Túto lekciu si musíme zobrať k srdcu. Práve prostredníctvom hradov zabezpečujeme, že ľudia sú neustále pripomínaní našou prítomnosťou a mocou. Vždy musíme uprednostňovať znižovanie nepriateľských opevnení a budovanie vlastných na strategických miestach." # todo: NEW TRANSLATION
 oda_patronization_of_the_west: "Podpora Západu" # todo: NEW TRANSLATION
 oda_patronization_of_the_west_desc: "Západní misionári priniesli do našej krajiny množstvo nápadov a techník a, na rozdiel od starých budhistických sekt, nemajú predchádzajúce väzby na skorumpovaných veľkostatkárov alebo vzbúrené mestá. Mali by sme privítať západných do našich miest a preskúmať výhody, ktoré môžu priniesť nášmu dvoru." # todo: NEW TRANSLATION
 ogs_ogasawara_ryu: "Ogasawara-Ryū" # todo: NEW TRANSLATION
 ogs_ogasawara_ryu_desc: "Tradičné štýly majú v našej spoločnosti vysokú hodnotu. Formalizovali sme systém bojových umení a etikety odvtedy, čo náš zakladateľ klanu Ogasawara Nagakiyo pôvodne vyvinul našu vlastnú školu. Všetci samuraji by sa mali učiť spôsoby našej školy." # todo: NEW TRANSLATION
 ogs_shinano_shugo: "Shugo provincie $shinano_province$" # todo: NEW TRANSLATION
 ogs_shinano_shugo_desc: "Náš klan patrí k starej podvetve Genji a vládne provincii $shinano_province$ ako jej Shugo. Táto krajina je hornatá a pre niektorých nepriateľská. Pre našich ľudí je však už dlho integrovanou súčasťou našej obrany proti cudzím zásahom. Vezmime si túto skúsenosť so sebou kamkoľvek naše armády idú a vždy sa postarajme o získanie dobrých miestnych informácií, aby sme čo najlepšie využili terén v každom regióne, kde bojujeme." # todo: NEW TRANSLATION
 ogs_kiso_uma: "Kiso-Uma" # todo: NEW TRANSLATION
 ogs_kiso_uma_desc: "Kone v oblasti Kiso sú našimi jedinečnými priateľmi. Nie sú tak vysoké ani rýchle ako iné typy, ale majú vysokú vytrvalosť a sú pevné, aby prežili v horách." # todo: NEW TRANSLATION
 ogs_improvment_of_nakasendo: "Zlepšenie Nakasendō" # todo: NEW TRANSLATION
 ogs_improvment_of_nakasendo_desc: "Nakasendō je jedna z najdôležitejších trás medzi stredným a východným Japonskom. Ovládnutie jej úsekov zároveň znamená kontrolu obchodov, ktoré ňou prúdia." # todo: NEW TRANSLATION
 suw_suwa_taisha: "Suwa Taisha" # todo: NEW TRANSLATION
 suw_suwa_taisha_desc: "Suwa Taisha pri jazere Suwa je jedným z najstarších chrámov v Japonsku a je veľmi uctievaný nielen v Shinano. Jeho najdôležitejší festival, Onbashira-matsuri, dokazuje odvahu nášho ľudu, keď nesú posvätné kmene z hory do chrámu." # todo: NEW TRANSLATION
 otm_lord_of_bungo: "Pán z Bungo" # todo: NEW TRANSLATION
 otm_lord_of_bungo_desc: "Sme šugo Bungo od kamakurskej éry. Tieto územia sú známe svojou veľmi úrodnou pôdou a bohaté úrody tejto oblasti nám umožňujú živiť väčšie armády než mnohí iní $daimyo$." # todo: NEW TRANSLATION
 otm_domination_of_kyushu: "Ovládnutie Kjúšú" # todo: NEW TRANSLATION
 otm_domination_of_kyushu_desc: "Boli sme vymenovaní za šugo provincií $bungo_province$, $hizen_province$ a $hyuuga_province$. Máme silnú pozíciu, aby sme si nárokovali celý ostrov Kyūshū pre seba." # todo: NEW TRANSLATION
 otm_nanban_trade: "Privítanie nanban obchodu" # todo: NEW TRANSLATION
 otm_nanban_trade_desc: "Iní možno cudzincom hovoria barbarov, no my rozpoznávame prínosy a výhody obchodu s nimi. Nech je známe, že v našich prístavoch budú vždy vítaní, a budeme môcť rozšíriť našu obchodnú sieť ďalej než naši protivníci." # todo: NEW TRANSLATION
 otm_christian_conversion: "Kresťanskí konvertiti" # todo: NEW TRANSLATION
 otm_christian_conversion_desc: "Naše čoraz častejšie styky s cudzincami pritiahli záujem mnohých v našom klane o kresťanskú vieru. Kresťania majú medzi našimi pánmi a vazalmi mnohých mocných ochrancov a len málo zo súčasných konvertitov je tak horlivých. Dobre využime týchto kresťanských konvertitov, nech náš klan zvolí ktorúkoľvek cestu, a použime ich vplyv a horlivosť na posilnenie našej záležitosti." # todo: NEW TRANSLATION
 ouc_descendant_of_baekje: "Potomok Baekje" # todo: NEW TRANSLATION
 ouc_descendant_of_baekje_desc: "Naše kroniky hovoria, že sme potomkami princa Imseonga z kráľovského rodu starovekého kráľovstva Baekje na Kórejskom polostrove. Táto legenda nám poskytuje prestížne postavenie východnej Ázie." # todo: NEW TRANSLATION
 ouc_korea_trade: "Obchod s Kóreou" # todo: NEW TRANSLATION
 ouc_korea_trade_desc: "Naša geografická poloha nás urobila najaktívnejším klanom v obchode s Kóreou a mnohé exotické tovary sú našimi obchodníkmi prakticky monopolizované. Musíme urobiť, čo je v našich silách, aby sme si udržali túto výhodnú pozíciu a využili ju na to, aby sme predbehli každého, kto by nás chcel vyzvať." # todo: NEW TRANSLATION
 ouc_fight_against_wokou: "Chrániť pred pirátstvom" # todo: NEW TRANSLATION
 ouc_fight_against_wokou_desc: "Aby sme si udržali dobré vzťahy s pevninou pre našich obchodníkov, musíme neustále hliadkovať more. Pokiaľ sú v týchto vodách bežní piráti a pašeráci, cudzinci nám nebudú dôverovať a môžu proti nám zakročiť." # todo: NEW TRANSLATION
 ouc_welcome_missionaries: "Privítanie západných misionárov" # todo: NEW TRANSLATION
 ouc_welcome_missionaries_desc: "Keď sa naša obchodná sieť rozširuje, prichádzame do styku s viac cudzincami a vierami. Nezáleží na tom, čomu veria, ich peniaz je dobrý, a preto by sme mali byť otvorení ich myšlienkam tak, ako je treba zabezpečiť ich obchod." # todo: NEW TRANSLATION
 stk_hitachi_genji: "Genji z $hitachi_province$" # todo: NEW TRANSLATION
 stk_hitachi_genji_desc: "Sme jeden z najstarších Genji v oblasti Kantó a bojovali sme za slávu nášho klanu vo východnom Japonsku ešte predtým, než Minamoto no Yoritomo založil Kamakurský šógunát. Naša pozícia ako šugo $hitachi_province$ je preto nepochybná." # todo: NEW TRANSLATION
 stk_kashima_jingu: "$kashima_shrine$" # todo: NEW TRANSLATION
 stk_kashima_jingu_desc: "$kashima_shrine$ je jedným z troch najdôležitejších chrámov v Kantó. Tento chrám uctieva Takemikazuchi-no-O-no-Kami, boha hromu a mečov, známeho aj ako ochranca $sumo$. Strážovanie tohto chrámu posilňuje odhodlanie našich armád." # todo: NEW TRANSLATION
 stk_eastern_coalitions: "Východné koalície" # todo: NEW TRANSLATION
 stk_eastern_coalitions_desc: "Bez ohľadu na nepriateľské klany okolo nás sme vždy dobre vedeli predstaviť sa ako rozumná tretia strana, ku ktorej sa ostatné klany môžu pripojiť, aby získali ochranu pred votrelcami. Táto tradícia východných koalícií nám bude dobre slúžiť, pokiaľ zabezpečíme, že klany, ktoré sa na nás spoliehajú, už nebudú musieť mať starosti o ochranu." # todo: NEW TRANSLATION
 sba_multiple_shugo: "Viaceré šugo" # todo: NEW TRANSLATION
 sba_multiple_shugo_desc: "Boli sme vymenovaní za šugo viacerých provincií. Tieto územia nám umožňujú zbohatnúť vďaka ryžovým poliam a dielňam najzručnejších japonských remeselníkov." # todo: NEW TRANSLATION
 sba_access_to_northern_japan: "Väzby na Ōshū" # todo: NEW TRANSLATION
 sba_access_to_northern_japan_desc: "Provincia Ōshū je naším druhým domovom a zdrojom nášho klanu. Musíme využiť naše väzby na Ōshū, aby sme zabezpečili silné vojenské kone z toho regiónu." # todo: NEW TRANSLATION
 sba_shiba_retainers: "$SBA$ vazali" # todo: NEW TRANSLATION
 sba_shiba_retainers_desc: "Máme talentovaných, ale ambicióznych vazalov v našom klane. Tieto rody však môžu niekedy spôsobovať roztržky v našej rodine, a preto by sme boli múdri ich usmerniť. Prísny dohľad a primerané odmeny by z týchto rodov mohli urobiť najväčší majetok nášho panovania." # todo: NEW TRANSLATION
 smz_satsuma_shugo: "$satsuma_province$ šugo" # todo: NEW TRANSLATION
 smz_satsuma_shugo_desc: "Tradične sme vždy boli šugo provincie $satsuma_province$, až sa jej meno stalo synonymom nášho klanu. Naši bojovníci sú na to hrdí a pripravení za nás bojovať." # todo: NEW TRANSLATION
 smz_tsurinobuse: "Tsurinobuse" # todo: NEW TRANSLATION
 smz_tsurinobuse_desc: "Tsurinobuse, 'lákať a prepadnúť', je naša najefektívnejšia taktika, ktorá nám umožňuje porážať početnejších nepriateľov. Musíme ju urobiť centrálnou taktikou našich armád a prekvapiť nevnímavých veliteľov ostatných klanov." # todo: NEW TRANSLATION
 smz_shimazu_charge: "$SMZ$ nápor" # todo: NEW TRANSLATION
 smz_shimazu_charge_desc: "Aj keď budú obkľúčení a početne prekonaní, naši vojaci budú pokračovať v pochode vpred, až prejdú na druhú stranu nepriateľských línií. Nápor našich vojakov bude legendárny." # todo: NEW TRANSLATION
 smz_tanegashima: "Tanegashima Teppō" # todo: NEW TRANSLATION
 smz_tanegashima_desc: "Západní, ktorí ako prví pristáli na ostrove Tanegashima, priniesli so sebou nové a zaujímavé zbrane. Tieto arkebúzy sa stávajú čoraz bežnejším javom v celom $japan_region$, ale nikde neboli dostupné tak dlho ako tu." # todo: NEW TRANSLATION
 smz_early_westernization: "Raná westernizácia" # todo: NEW TRANSLATION
 smz_early_westernization_desc: "Vďaka častým a skorým kontaktom so západnými krajinami sme sa veľa naučili o cudzích technológiách a myšlienkach. Na ich základe môžeme uskutočniť reformy v ekonomike, priemysle a vzdelávaní, ktoré nám pomôžu získať prevahu nad ostatnými japonskými klanmi." # todo: NEW TRANSLATION
 shn_vice_minister_of_dazaifu: "Námestník ministra Dazaifu" # todo: NEW TRANSLATION
 shn_vice_minister_of_dazaifu_desc: "Ako naznačuje názov nášho klanu, pochádzame z vymenovaného námestníka ministra Dazaifu v provincii $chikuzen_province$. Táto inštitúcia bola od staroveku diplomatickým a vojenským centrom regiónu a tradične spravujeme severné Kjúšú ako zástupcovia cisárov." # todo: NEW TRANSLATION
 shn_defender_against_mongols: "Ochranca Japonska" # todo: NEW TRANSLATION
 shn_defender_against_mongols_desc: "Ako popredná samurajská rodina na severnom Kjúšú sme statočne bojovali proti dvom mongolským inváziám. Ak bude treba, opäť povstáme, aby sme bránili Kjúšú i celý štát pred vonkajšími votrelcami." # todo: NEW TRANSLATION
 shn_diplomacy_through_tsushima: "Diplomacia cez Tsushimu" # todo: NEW TRANSLATION
 shn_diplomacy_through_tsushima_desc: "Vďaka našej prítomnosti v $tsushima_province$ máme bohaté skúsenosti s rokovaniami s Kóreou cez ostrov. Takto sme vždy dokázali udržať otvorený kanál smerom von, aj v časoch, keď boli oficiálne vzťahy zakázané." # todo: NEW TRANSLATION
 soo_tradition_of_wakou: "Tradícia wakō" # todo: NEW TRANSLATION
 soo_tradition_of_wakou_desc: "Hoci si vážime zákonný a pokojný obchod pod oficiálnym povolením, musíme sa pripraviť na horšie situácie s vojenským napätím. Našťastie tradícia pirátstva na našom ostrove nám môže pomôcť riešiť problémy silou." # todo: NEW TRANSLATION
 soo_fight_for_tsushima: "Boj za Tsushimu" # todo: NEW TRANSLATION
 soo_fight_for_tsushima_desc: "Ležiace medzi ázijským kontinentom a japonskými ostrovmi, naše domovské $tsushima_province$ a jeho morská oblasť sú miestom, kde štáty narážajú a tvrdo bojujú. Nech sú naše flotily silné, aby sme nielen bránili našu krajinu, ale ju aj rozširovali!" # todo: NEW TRANSLATION
 soo_bahan_ship: "Bahan Ship" # todo: NEW TRANSLATION
 soo_bahan_ship_desc: "Naše korzárske lode vzbudzujú strach tým, že vlajú vlajku Hachimana. Nikto neodváži zastaviť našu flotilu chránenú týmto bohom vojny!" # todo: NEW TRANSLATION
 tkd_kai_shugo: "$kai_province$ šugo" # todo: NEW TRANSLATION
 tkd_kai_shugo_desc: "Sme potomkami Genji z $kai_province$ a tradične sme boli vymenovaní za jeho šugo. Tým sme s ním neoddeliteľne spojené a slávne kone tejto provincie sú už synonymom našej jazdy." # todo: NEW TRANSLATION
 tkd_takeda_ryu: "Takeda-Ryū" # todo: NEW TRANSLATION
 tkd_takeda_ryu_desc: "Tradičné formy bojových umení sa u nás v rodine odovzdávajú po generácie. Výrazný dôraz sa kladie na jazdu na koni a konskú streľbu, vďaka čomu sú naše jazdecké jednotky omnoho efektívnejší vojaci." # todo: NEW TRANSLATION
 tkd_tiger_of_kai: "Tigr z Kai" # todo: NEW TRANSLATION
 tkd_tiger_of_kai_desc: "Silní vodcovia sú spoľahlivejšou zárukou pre panstvo než akýkoľvek počet pevných hradov. Naši generáli musia tvrdo trénovať pre svoju budúcu prácu a zaslúžiť si právo byť nazývaní 'Tigr z Kai'." # todo: NEW TRANSLATION
 tkd_fuurinkazan: "Fūrinkazan" # todo: NEW TRANSLATION
 tkd_fuurinkazan_desc: "Rýchli ako vietor, tichí ako les, divokí ako oheň, nehybná ako hora. Slová veľkého vojnového majstra Sun Tzu budú vyryté do mena našej rodiny a stanú sa naším motom." # todo: NEW TRANSLATION
 tki_genji_in_mino: "Genji z $mino_province$" # todo: NEW TRANSLATION
 tki_genji_in_mino_desc: "Ako hlava Genji v $mino_province$ a jeho vymenovaný šugo sme po generácie viedli ostatných miestnych samurajov. Naše panstvo zaujíma strategickú pozíciu, z ktorej môžeme kontrolovať susedné regióny." # todo: NEW TRANSLATION
 tki_banner_of_bellflower: "Prapor zvončeka" # todo: NEW TRANSLATION
 tki_banner_of_bellflower_desc: "Keďže sme boli jeho šugo po generácie, náš erb je už synonymom $mino_province$. Všetci muži v nej budú bojovať pod naším praporom." # todo: NEW TRANSLATION
 tki_flood_control_of_three_rivers: "Protipovodňová ochrana" # todo: NEW TRANSLATION
 tki_flood_control_of_three_rivers_desc: "V našej domovskej provincii tri veľké rieky Kiso, Nagara a Ibi často spôsobujú vážne záplavy v našich ryžových poliach. Mali by sme regulovať tieto toky a zvýšiť úrodnosť našich pôd vo všetkých provinciách pod našou nadvládou." # todo: NEW TRANSLATION
 ues_strong_dynastic_ties: "Silné dynastické väzby" # todo: NEW TRANSLATION
 ues_strong_dynastic_ties_desc: "Naša rodina pochádza z prestížnej vetvy $fujiwara$, a máme aj silné väzby na Ashikaga, keďže matka Ashikaga Takauji bola členkou nášho klanu. Tieto dynastické väzby sa ukážu ako neoceniteľné pre prosperitu nášho klanu." # todo: NEW TRANSLATION
 ues_double_shugo: "Dvojité šugo" # todo: NEW TRANSLATION
 ues_double_shugo_desc: "Boli sme vymenovaní za šugo oboch provincií $kouzuke_province$ a $tango_province$. Ich bohaté územia nám budú dobre slúžiť pri našej expanzii." # todo: NEW TRANSLATION
 ues_eastern_power: "Východná sila" # todo: NEW TRANSLATION
 ues_eastern_power_desc: "Aj keď nám boli pridelené územia na východe aj západe $japan_region$, práve na východe sa nám bude dariť lepšie. Z našich bohatých teritórií tam môžeme získať veľa bojovníkov, ktorí budú bojovať za našu vec." # todo: NEW TRANSLATION
 ues_dragon_of_echigo: "Drak z Echigo" # todo: NEW TRANSLATION
 ues_dragon_of_echigo_desc: "Náš klan pestuje ducha odvahy a spravodlivosti, ktorý by mal nepriateľov viesť k strachu pred nami na bojisku. Musíme svetu ukázať silu našich vodcov. Všetci sa budú báť a rešpektovať Draka z Echigo." # todo: NEW TRANSLATION
 utn_fujiwara_descendant: "Potomok $fujiwara$" # todo: NEW TRANSLATION
 utn_fujiwara_descendant_desc: "Rodokmeň hovorí, že naši predkovia boli pôvodne členmi rodiny $fujiwara$ v $kyoto$. Toto príbuzenské spojenie s tak starodávnou a uctievanou rodinou môžeme stále využiť v podobe diplomatických kontaktov s cisárskym dvorom a ostatnými klanmi." # todo: NEW TRANSLATION
 utn_legacy_of_nasu_no_yoichi: "Dedičstvo Nasu no Yoichi" # todo: NEW TRANSLATION
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ kedysi bolo domovom Nasu no Yoichiho, ktorý je slávny svojou lukostreleckou schopnosťou v starej vojne Genpei. Až dodnes ho bojovníci z $shimotsuke_province$ vysoko ctia a my sme tiež nazývaní 'najlepšími lukostrelcami v Kantó'." # todo: NEW TRANSLATION
 utn_mediator_of_kanto: "Mediátor Kantó" # todo: NEW TRANSLATION
 utn_mediator_of_kanto_desc: "Ako jeden z najstarších klanov v Kantó máme ostrý prehľad o politike v tomto regióne a mnohokrát sme pôsobili ako mediátor medzi rôznymi frakciami. Takto tiež vieme, ako efektívne rozširovať naše územie, bez toho aby sme vzbudzovali nenávisť a strach u iných." # todo: NEW TRANSLATION
 ymn_descendant_of_nitta: "Potomok Nitta" # todo: NEW TRANSLATION
 ymn_descendant_of_nitta_desc: "Sme potomkami klanu Nitta, najväčšieho rivala starej rodiny Ashikaga. Pre niektorých je to dôkaz našej vernosti, pre iných zase dôvod považovať nás za prirodzeného kandidáta opozície. Túto líniu musíme múdro využiť v mnohých politických snahách tejto doby." # todo: NEW TRANSLATION
 ymn_mediate_succession_disputes: "Mediovať spory o nástupníctvo" # todo: NEW TRANSLATION
 ymn_mediate_succession_disputes_desc: "Keď sa mnohé iné šugo klany hádajú medzi sebou o tom, kto je právoplatným dedičom, obracajú sa na nás, aby sme pomohli zmieriť ich spory. Tým môžeme získať viac spojencov a kontaktov, nehovoriac o tom, že destabilizujeme našich rivalov." # todo: NEW TRANSLATION
 ymn_leader_of_western_army: "Západná armáda" # todo: NEW TRANSLATION
 ymn_leader_of_western_army_desc: "Zorobme veľkú západnú armádu, aby sme zjednotili hádokámajúce sa štáty Japonska. Odvaha a šikovní generáli s dobre vycvičenými vojakmi ľahko privedú východných na kolená!" # todo: NEW TRANSLATION
 ymn_isolated_heartland: "Izolované vnútrozemie" # todo: NEW TRANSLATION
 ymn_isolated_heartland_desc: "Naše domovy sú hornaté a izolované. Našťastie to tiež znamená, že budú ťažko dostupné pre každého potenciálneho dobyvateľa. Vybudujme naše obrany okolo prirodzených predností našej geografie a nech každý útočník ľutuje, že vôbec zhliadol naše majetky chamtivým pohľadom." # todo: NEW TRANSLATION
 dahomey_amazons: "Dahomejské amazónky" # todo: NEW TRANSLATION
 dahomey_amazons_desc: "Ženský zbor bojovníčok zložený z ženských členiek kráľových manželiek. Získali reputáciu amazonek z gréckeho mýtu vďaka svojej zbesilosti v boji a určite navodia strach v radoch nepriateľa. Tieto $dahomey_amazons$ slúžia $DAH$ a jej záujmom." # todo: NEW TRANSLATION
 dah_children_of_the_panther: "Deti pantera" # todo: NEW TRANSLATION
 dah_children_of_the_panther_desc: "Naša starodávna legenda hlása, že naša kráľovská línia pochádza z jedného spojenia princeznej a pantera. Tento starý príbeh môže len zvýšiť našu prestíž a slávu medzi našimi susedmi." # todo: NEW TRANSLATION
 dah_slave_hunts: "Lov na otrokov" # todo: NEW TRANSLATION
 dah_slave_hunts_desc: "Lúpežnými nájazdmi na susedov získavame otrokov, ktorí môžu byť nielen ekonomicky využití alebo vymenení so susedmi, ale môžu byť aj nasadení do našej armády. Týmto spôsobom zvyšujeme počet mužov, ktorých môžeme povolať do zbrania." # todo: NEW TRANSLATION
 dah_migan_mehu: "Migan a Mehu" # todo: NEW TRANSLATION
 dah_migan_mehu_desc: "Migan a Mehu sú dvaja hlavní ministri našich kráľov. Jeden dohliada na sever, druhý na juh; jeden dohliada na spravodlivosť, druhý na obchod. Spoločne prinášajú pokoj a prosperitu našej zemi." # todo: NEW TRANSLATION
 dah_lagredis: "Lagredis" # todo: NEW TRANSLATION
 dah_lagredis_desc: "Zavedením niekoľkých ženskopodobných mladých šľachticov do kráľovského harému a predstavením ich ako kráľovských manželiek im môžeme dať slobodu pôsobiť nepozorovane ako kráľove oči a uši, najmä v záležitostiach palácových intríg." # todo: NEW TRANSLATION
 dah_yovogan: "Yovogan" # todo: NEW TRANSLATION
 dah_yovogan_desc: "Keď k nám prichádza stále viac cudzincov, je potrebné založiť novú úradnú inštitúciu v našej vláde, ktorá bude študovať ich spôsoby a učiť sa ich tajomstvá, aby sme z nich mohli profitovať." # todo: NEW TRANSLATION
 dah_dahomey_palaces: "Paláce Abomey" # todo: NEW TRANSLATION
 dah_dahomey_palaces_desc: "Rozsiahly palácový komplex v našom hlavnom meste by bol istým znakom našej moci pre všetkých, ktorí by si trúfli nás vyzvať." # todo: NEW TRANSLATION
 kbo_ribat_fortifications: "Opevnenia Ribāṭ" # todo: NEW TRANSLATION
 kbo_ribat_fortifications_desc: "Používané po celom $muslim_ADJ$ svete, tieto malé opevnenia umožnili ochranu karaván, obchodných stredísk a izolovaných spoločenstiev." # todo: NEW TRANSLATION
 people_of_allah: "Ľudia $muslim_god_name$" # todo: NEW TRANSLATION
 people_of_allah_desc: "Sme nasledovníci $muslim_god_name$, jediného pravého Boha, a riadime sa Jeho slovom. Všetci, ktorí v Neho veria, sú v Jeho očiach našimi bratmi a sestrami." # todo: NEW TRANSLATION
 holy_revelation: "Sväté zjavenie" # todo: NEW TRANSLATION
 holy_revelation_desc: "Slovo $muslim_god_name$ bolo zjavené Jeho prorokovi Muḥammadovi, pokoj s ním, a prepisané do Svätého $common_string_quran$. Cez jeho verše sa vôľa $muslim_god_name$ prenáša na Jeho veriacich a všetci $muslim_ADJ$ veriaci by mali byť oboznámení s jeho pasážami." # todo: NEW TRANSLATION
 islamic_calligraphy: "Islamská kaligrafia" # todo: NEW TRANSLATION
 islamic_calligraphy_desc: "$muslim$ nie je iba náboženstvo pokoja, ale aj umenia. Kaligrafia veršov z $common_string_quran$ a mien prorokov často balansuje medzi písaním a umením." # todo: NEW TRANSLATION
 islamic_prayer: "Aṣ-Ṣalāh Farḍ" # todo: NEW TRANSLATION
 islamic_prayer_desc: "Jedným z Piatich pilierov $muslim$ je Aṣ-Ṣalāh, povinnosť pre $muslim_ADJ$ veriacich vykonávať každodenné modlitby. Hoci počet modlitieb za deň a konkrétne pohyby sa môžu líšiť medzi školami, konanie každodenných modlitieb je medzi všetkými $muslim$ stálicou." # todo: NEW TRANSLATION
 zakah: "Al-Zakāh Wājib" # todo: NEW TRANSLATION
 zakah_desc: "Jedným z Piatich pilierov $muslim$ je Al-Zakāh, forma almužny považovaná za náboženskú povinnosť pre každého $muslim_ADJ$ veriacého. Dávanie peňazí na pomoc chudobným je povinná charita pre každého, kto si to môže dovoliť, a považuje sa za daň." # todo: NEW TRANSLATION
 muslim_lineage: "$muslim_ADJ$ línia" # todo: NEW TRANSLATION
 muslim_lineage_desc: "Od čias Muḥammada, pokoj s ním, je $muslim$ neoddeliteľne spätý s vládnymi štruktúrami. Ako také je aj naša línia legitimizovaná samotnou vierou." # todo: NEW TRANSLATION
 muslim_caravans: "$muslim_ADJ$ karavány" # todo: NEW TRANSLATION
 muslim_caravans_desc: "Od mnohých trás Hodvábnej cesty po soľné cesty cez Saharu, náš ľud má tradíciu vysielať obchodné karavány do vzdialených krajín a poskytovať širokú škálu tovarov v celom $muslim_ADJ$ svete." # todo: NEW TRANSLATION
 islamic_golden_age: "Zlatý vek islamu" # todo: NEW TRANSLATION
 islamic_golden_age_desc: "Aj keď sú kultúrne slávne dni $muslim$ už za nami, je nepopierateľný vplyv, ktorý mal $islamic_golden_age$ po celom svete, nielen v $muslim_ADJ$ krajinách. Niektoré z týchto neveriacich krajín si práve začínajú uvedomovať našu veľkosť v umeniach a vedách, zatiaľ čo sami zostali uviaznutí v veku nevedomosti." # todo: NEW TRANSLATION
 ramadan: "Ramaḍān" # todo: NEW TRANSLATION
 ramadan_desc: "Pamiatka prvého zjavenia prorokovi Muḥammadovi, pokoj s ním, mesiac $ramadan$ je najsvätejší mesiac v $muslim$. Počas tohto mesiaca sa od všetkých $muslim_ADJ$ veriacich očakáva výkon Ṣawm, pôst a zdržanlivosť počas denných hodín, ako aj modlitba a rozjímanie." # todo: NEW TRANSLATION
 sunnah: "Sunnah" # todo: NEW TRANSLATION
 sunnah_desc: "Skladá sa z tradícií a praktík pripisovaných Muḥammadovi, pokoj s ním; $sunnah$ určuje, ako by sa mal každý $muslim_ADJ$ veriací správať, a tiež odtiaľ pochádza meno $sunni$. Hoci sa rôzne právnické školy môžu líšiť v detailoch, všetky majú svoj základ v $sunnah$." # todo: NEW TRANSLATION
 imamate: "Imamate" # todo: NEW TRANSLATION
 imamate_desc: "Základom viery $shia_ADJ$ je, že Muḥammad, pokoj s ním, určil 'Alī ibn Abī Ṭāliba za svojho nasledovníka. Postava Imáma je teda duchovným vodcom pochádzajúcim z línie Muḥammada, pokoj s ním, ktorý vedie všetkých $muslim_ADJ$ veriacich." # todo: NEW TRANSLATION
 indian_sea_trade: "Obchod v Indickom oceáne" # todo: NEW TRANSLATION
 indian_sea_trade_desc: "$muslim_ADJ$ obchodníci preplávali vody $indian_ocean_region$ po generácie, stále ďalej v hľadaní lukratívnych tovarov. Od východných pobreží $africa$ po $india$, a dokonca až k ostrovom korenia $indonesia_region$, vody presekávajú lode $muslim_ADJ$." # todo: NEW TRANSLATION
 muslim_trade_communities: "$muslim_ADJ$ obchodné komunity" # todo: NEW TRANSLATION
 muslim_trade_communities_desc: "Prítomnosť obchodníkov $muslim_ADJ$ v vzdialených krajinách ich vystavuje kontaktu s mnohými rôznymi národmi a vierami. Založenie obchodných komunít medzi nimi umožňuje isté miešanie a synkretizmus ich presvedčení s pravým Slovom $muslim_god_name$." # todo: NEW TRANSLATION
 expansionist_faith: "Expanzívna viera" # todo: NEW TRANSLATION
 expansionist_faith_desc: "V minulosti sa $muslim$ veľmi rýchlo rozšíril zo svojich pôvodov v $arabia_region$. Za len pár generácií sa mu podarilo dosiahnuť od $iberia_region$ po $india$, v najrýchlejšom expanzívnom pohybe, aký svet kedy videl. Za našimi hranicami sú teraz nové krajiny, a možno je čas na druhú $muslim_ADJ$ expanziu." # todo: NEW TRANSLATION
 blend_of_influences: "Zmes vplyvov" # todo: NEW TRANSLATION
 blend_of_influences_desc: "$muslim$ sa dokázal rozšíriť do mnohých miest od svojich pôvodov v $arabia_region$, a pri tejto expanzii prišiel do styku s mnohými rôznymi národmi a spôsobmi života. Počas tohto procesu prebehlo mnoho výmen vplyvov, do takej miery, že mnohé vlastnosti, ktoré pôvodne nepochádzali z $muslim$, sa s ním stali neoddeliteľne späté, zatiaľ čo mnohé kultúry, ktoré $muslim$ prijali, boli tiež ním ovplyvnené." # todo: NEW TRANSLATION
 islamic_schoolars: "Islamskí učenci" # todo: NEW TRANSLATION
 islamic_schoolars_desc: "$muslim$ vždy podporoval rozjímanie a štúdium svojich Písiem, až do tej miery, že vznikli rôzne školy názoru, ako ich interpretovať. Naši učenci v $common_string_quran$ a v ostatných svätých textoch sú teda veľmi učené osobnosti, schopné viesť najhlbšie diskusie." # todo: NEW TRANSLATION
 gunpowder_empires: "Impériá pušného prachu" # todo: NEW TRANSLATION
 gunpowder_empires_desc: "Pušný prach možno bol vynájdený na ďalekom východe, no práve cez $muslim$ sa rozšíril po celom svete a stal sa široko použitým. Zbrane na pušný prach sú už generácie základom našich armád a jeho výroba a používanie je jednou z charakteristík, ktoré nás definujú." # todo: NEW TRANSLATION
 established_holy_sites: "Ustanovené sväté miesta" # todo: NEW TRANSLATION
 established_holy_sites_desc: "Kým iné náboženstvá majú do istej miery voľné a nejednotné využívanie svojich svätých miest, pravidlá $muslim$ k svätým miestam sú celkom jasné. Preto nie je pochýb, že keď príde čas, konáme naše púte náležite." # todo: NEW TRANSLATION
 islamic_courts: "Islamské dvory" # todo: NEW TRANSLATION
 islamic_courts_desc: "Kráľovské dvory $muslim_ADJ$ krajín boli vždy medzi najobdivovanejšími na svete. Vychvaľované pre našu vycibrenú kultúru a exotické tovary, príbehy o veľkoleposti našich dvorov sa rozšírili všade a náš ľud je hrdý, že patrí k takémuto dvoru." # todo: NEW TRANSLATION
 schools_of_thought: "Školy myslenia" # todo: NEW TRANSLATION
 schools_of_thought_desc: "$muslim$ bol vždy spätý so znalosťami a vzdelaním. Od rôznych škôl právnej vedy a teológie až po rôzne školy poznania vytvorené rôznymi vládcami, diela $muslim_ADJ$ učencov boli obdivované nielen vo svete $muslim_ADJ$, ale aj medzi neveriacimi." # todo: NEW TRANSLATION
 distant_trade_ventures: "Vzdialené obchodné výpravy" # todo: NEW TRANSLATION
 distant_trade_ventures_desc: "Práve z najvzdialenejších krajín môžeme získať najlukratívnejšie produkty. Po mnoho rokov obchodníci $muslim_ADJ$ cestovali veľké vzdialenosti po súši i mori v hľadaní výhodných obchodných príležitostí." # todo: NEW TRANSLATION
 resilient_merchants: "Odolní obchodníci" # todo: NEW TRANSLATION
 resilient_merchants_desc: "Obchodníci $muslim_ADJ$ museli znášať najtvrdšie podmienky pri svojich výpravách. Od prekročenia žeravých pieskov púští Sahara a Gobi až po plavbu monzúnmi zasiahnutými vodami $indian_ocean_region$, opakovane dokazovali svoju odolnosť pri prekonávaní ťažkostí pre úspešný obchod." # todo: NEW TRANSLATION
 jewels_of_the_desert: "Drahokamy púšte" # todo: NEW TRANSLATION
 jewels_of_the_desert_desc: "Je pravda, že $muslim$ vznikol na pieskoch $arabia_region$ a rozšíril sa do mnohých iných oblastí, ktoré boli tiež suché. Napriek tomu niektoré mestá $muslim_ADJ$ dokázali žiariť aj uprostred púští a boli oslavované ako centrá bohatého života. Pri dostatočnom úsilí sa každé osídlenie môže stať rovnako bohatým ako ony." # todo: NEW TRANSLATION
 comprehensive_land_survey: "Komplexné pozemkové zameranie" # todo: NEW TRANSLATION
 comprehensive_land_survey_desc: "Aby sme vedeli, kto má platiť daň, musíme najprv vedieť, kto čomu vlastní. Komplexné pozemkové zameranie a jeho priebežná aktualizácia sú k tomu nevyhnutné. Vždy dostaneme to, čo nám patrí." # todo: NEW TRANSLATION
 counting_the_people: "Sčítanie ľudu" # todo: NEW TRANSLATION
 counting_the_people_desc: "Keď už vieme, kto čo vlastní, logickým ďalším krokom je získať predstavu o tom, kto kde žije. To nám umožní vedieť, kde hľadať mužov, ktorých môžeme povolať do armády." # todo: NEW TRANSLATION
 cosmopolitan_court: "Kozmopolitný dvor" # todo: NEW TRANSLATION
 cosmopolitan_court_desc: "Ľudia z rôznych krajín sa schádzajú, aby obdivovali náš $muslim_ADJ$ dvor. Pôvab takého dvora neupadá, a to umožňuje prítomnosť širokej škály talentov v našich sálach." # todo: NEW TRANSLATION
 caliphate: "Ḵilāfa" # todo: NEW TRANSLATION
 caliphate_desc: "Ḵilāfa alebo kalifát je zjednotenie všetkých $muslim_ADJ$ veriacich pod jedným vládcov vo forme $rank_empire_muslim_ruler_male$, ktorý má byť nástupcom Muḥammada, pokoj s ním, politicky i duchovne. Hoci existujú rozdiely v tom, kto by mal mať nárok byť $rank_empire_muslim_ruler_male$, myšlienka všetkých $muslim$ zjednotených pod jednou zástavou existuje od jej vzniku" # todo: NEW TRANSLATION
 ibadi_imamate: "$ibadi_ADJ$ imámat" # todo: NEW TRANSLATION
 ibadi_imamate_desc: "Na rozdiel od myšlienky $caliphate$ alebo božsky ustanoveného $shia_ADJ$ Imáma, $ibadi_ADJ$ Imám nemusí vládnuť nad celým $muslim_ADJ$ svetom. Namiesto toho by mala každá komunita byť schopná byť samostatne vládnutá svojím vlastným Imámom." # todo: NEW TRANSLATION
 contacts_network: "Sieť kontaktov" # todo: NEW TRANSLATION
 contacts_network_desc: "Šírenie $muslim$ na veľmi veľkom území umožnilo $muslim_ADJ$ krajinám kontakt s mnohými vzdialenými zemami. Udržiavanie takej bohatej siete kontaktov je vždy prínosom na diplomatickej úrovni." # todo: NEW TRANSLATION
 infiltration_tactics: "Infiltračné taktiky" # todo: NEW TRANSLATION
 infiltration_tactics_desc: "Hoci bol starobylý $nizari_school$ $shia_ADJ$ rád Ḥashshāshīyīn do veľkej miery zmytologizovaný nad jeho pôvodný rozsah, nemožno poprieť, že ich taktiky zákernosti a atentátov boli efektívne. Ak také infiltračné taktiky uplatníme aj my, budeme z nich mať rovnaký úžitok." # todo: NEW TRANSLATION
 unified_armies: "Zjednotené armády" # todo: NEW TRANSLATION
 unified_armies_desc: "Je nepopierateľné, že $muslim$ sa od svojho vzniku v $arabia_region$ rozšíril medzi mnohé rôzne kultúry a národy. Pokiaľ veria v $muslim_god_name$, mal by každý človek byť schopný bojovať v Jeho mene, bez ohľadu na svoj pôvod." # todo: NEW TRANSLATION
 harsh_environments: "Nehostinné prostredia" # todo: NEW TRANSLATION
 harsh_environments_desc: "$muslim$ sa od svojho vzniku rozšíril cez niektoré z najnehostinnejších prostredí sveta. Neveriaci by mali vždy problémy, keď prídu bojovať na naše územie za našich podmienok." # todo: NEW TRANSLATION
 four_noble_truths: "Štyri ušľachtilé pravdy" # todo: NEW TRANSLATION
 four_noble_truths_desc: "$four_noble_truths$, pôvod a základ učenia Buddhu, vysvetľujú realitu bytia. Nič nie je trvalé, čo spôsobuje utrpenie duchu kvôli jeho pripútaniu k tomuto pominuteľnému bytiu. Toto utrpenie možno zmierniť len oslobodením sa a zrieknutím sa týchto pripútaní, čo sa dosahuje nasledovaním $noble_eightfold_path$." # todo: NEW TRANSLATION
 noble_eightfold_path: "Ušľachtilá osmerá cesta" # todo: NEW TRANSLATION
 noble_eightfold_path_desc: "Stotožňovaná ako cesta k oslobodeniu zo Saṃsāry a smerom k Nirvāṇa, $noble_eightfold_path$ je zhustením $buddhist_ADJ$ praktík. Určuje duševný stav i fyzické činy a formuje správanie každého nasledovníka $buddhist$." # todo: NEW TRANSLATION
 middle_way: "Stredná cesta" # todo: NEW TRANSLATION
 middle_way_desc: "Buddha nás učí, že sa máme vyhýbať extrémom, pretože ani zmyslové potešenie, ani extrémny asketizmus nemôžu viesť k osvieteniu." # todo: NEW TRANSLATION
 three_jewels: "Tri klenoty" # todo: NEW TRANSLATION
 three_jewels_desc: "$three_jewels$ alebo Tri útočiská sú tri opory, do ktorých sa nasledovník $buddhist$ uchýli. Tieto útočiská sú #italic Buddha#!, osvietený; #italic Dharma#!, učenie Buddhu; a #italic Saṃgha#!, mníšska komunita, ktorá zachováva Dharmu." # todo: NEW TRANSLATION
 buddhist_syncretism: "$buddhist_ADJ$ synkretizmus" # todo: NEW TRANSLATION
 buddhist_syncretism_desc: "Hoci sa rozšíril široko-ďaleko, $buddhist$ má svoj pôvod v $india$ a prišiel do kontaktu s mnohými rôznymi vierami. Preto obsahuje veľa synkretizmu nielen s predošlými $hindu_ADJ$ tradíciami, ale aj s mnohými božstvami, s ktorými prišiel do styku." # todo: NEW TRANSLATION
 sutra: "Sútra" # todo: NEW TRANSLATION
 sutra_desc: "Druh posvätného textu v $dharmic_ADJ$ i $buddhist_ADJ$ náboženstvách; majú rozličné formáty a obsah. Napriek tomu sú vždy považované za zdroj vedomostí a ich správne štúdium je nevyhnutné, ak si chce človek rozvíjať ducha." # todo: NEW TRANSLATION
 buddhist_councils: "$buddhist_ADJ$ koncily" # todo: NEW TRANSLATION
 buddhist_councils_desc: "Od smrti Siddhārtha Gautama sa medzi mníšskymi komunitami konalo množstvo koncilov, ktoré diskutovali texty rôznych kánonov. Hoci záznamy o konkrétnych konciloch sa môžu medzi školami líšiť, ich zjednocujúca sila je nepopierateľná." # todo: NEW TRANSLATION
 buddhist_canon: "$buddhist_ADJ$ kánon" # todo: NEW TRANSLATION
 buddhist_canon_desc: "Nesúci rôzne názvy a obsahujúci rôzne texty v závislosti od vetvy $buddhist$, $buddhist_canon$ je zbierkou posvätných písomností $buddhist$. Od mníšskych pravidiel až po #italic Sūtra#! alebo učenia Buddhu, každý, kto sa zasvätil $buddhist$, by ich mal poznať." # todo: NEW TRANSLATION
 pali_canon: "$pali_language$ kánon" # todo: NEW TRANSLATION
 pali_canon_desc: "Hoci existuje mnoho rôznych kánonov v $buddhist$ podľa školy, $theravada_ADJ$ $pali_canon$ je najstarší a najprestížnejší. Iné školy zostavili svoje kánony zo zmesí textov z rôznych zdrojov, zatiaľ čo $pali_canon$ zostal nezmenený od čias Ašóku 'Veľkého' a obsahuje slová samotného Buddhu. Slúžil tiež ako základ alebo referencia pre mnohé iné školy." # todo: NEW TRANSLATION
 buddhist_universities: "$buddhist_ADJ$ univerzity" # todo: NEW TRANSLATION
 buddhist_universities_desc: "Od staroveku boli $buddhist_ADJ$ centrá aj centrami vzdelania a poznania, priťahujúc ľudí z ďaleka, aby sa v ich múroch učili. Nālandā bola v staroveku najväčším z týchto centier, no odvtedy vzniklo mnoho ďalších." # todo: NEW TRANSLATION
 xuanzang_travels: "Cesty Xuánzànga" # todo: NEW TRANSLATION
 xuanzang_travels_desc: "Xuánzàng, $chinese_group$ $buddhist_ADJ$ mních počas dynastie Táng v 7. storočí, sa vydal na 17-ročnú pozemnú cestu do $india$, aby navštívil centrá učenia a zhromaždil veľké množstvo $buddhist$ textov. Navštívil mimo iného Nālandā, kde sa učil od najlepších majstrov, a pri návrate do $china$ priniesol viac než tisíc dokumentov, ktoré významne prispeli k $mahayana$. Jeho cesta a záznamy poslúžili ako základ pre rozprávku #italic Journey to the West#!, v ktorej mnícha poverí Buddha cestou do $india$ v hľadaní svätých textov, sprevádzaného okrem iného aj Kráľom opíc Sūn Wùkōng." # todo: NEW TRANSLATION
 silk_road_transmission: "Prenos cez Hodvábnu cestu" # todo: NEW TRANSLATION
 silk_road_transmission_desc: "Nemožno poprieť vplyv, ktorý mala Hodvábna cesta na šírenie $buddhist$. Či už po súšnych obchodných trasách alebo po Morskej hodvábnej ceste, obchod umožnil, aby sa $buddhist$ dostal ďalej než do pôvodného zdroja v $india$." # todo: NEW TRANSLATION
 bodhisattva: "Bodhisattva" # todo: NEW TRANSLATION
 bodhisattva_desc: "Bez ohľadu na školu je $bodhisattva$ dôležitou postavou, hoci jeho presné črty a význam sa môžu líšiť medzi jednotlivými školami. Vo všetkých prípadoch je však hodný úcty a obdivu." # todo: NEW TRANSLATION
 avalokitesvara: "Avalokiteśvara" # todo: NEW TRANSLATION
 avalokitesvara_desc: "Tiež známy ako Guānyīn alebo Kannon, $avalokitesvara$ je jedným z najslávenejších bodhisattvov. Zobrazený ako muž alebo žena v závislosti od školy, a niekde považovaný aj za pôvod všetkých $hindu_ADJ$ božstiev, $avalokitesvara$ je bodhisattva súcitu a je spojený s mantrou #italic Oṃ maṇi padme hūm̐#!." # todo: NEW TRANSLATION
 maitreya: "Maitreya" # todo: NEW TRANSLATION
 maitreya_desc: "$maitreya$ je v súčasnosti $bodhisattva$, prorokovaný ako budúci a posledný Buddha tejto éry. Jeho osudom je znovuobnovenie učenia Dharmy vo svete po tom, čo ho ľudstvo zabudne, a preto je nástupcom Siddhārtha Gautama." # todo: NEW TRANSLATION
 mount_meru: "Hora Meru" # todo: NEW TRANSLATION
 mount_meru_desc: "$mount_meru$ je posvätná hora v strede vesmíru v fyzickom i duchovnom zmysle pre $hindu$, $buddhist$ a $jain$. Rovnako ako je stredom, okolo ktorého sa všetko ostatné otáča, tak aj náš kraj sa otáča okolo nášho vládcu." # todo: NEW TRANSLATION
 naraka: "Naraka" # todo: NEW TRANSLATION
 naraka_desc: "Nazývané aj Niraya, $naraka$ sa vzťahuje na ríše utrpenia, kde sa očisťuje zlá karma pred reinkarnáciou. Existuje mnoho ríš $naraka$ a doba, ktorú v nich musí jednotlivec stráviť, aj utrpenia, ktoré tam prežije, závisia od množstva karmy, ktoré musí nazbierať, aby sa znovu narodil v niektorej z vyšších ríš." # todo: NEW TRANSLATION
 four_heavenly_kings: "Štyria nebeskí králi" # todo: NEW TRANSLATION
 four_heavenly_kings_desc: "Každý vládne jednému zo svetových smerov, $four_heavenly_kings$ majú na starosti ochranu ríše Devov pred Asurami. Sú tiež zodpovední za dohľad nad cnosťou a morálkou medzi smrteľníkmi." # todo: NEW TRANSLATION
 vegetarianism: "Vegetariánstvo" # todo: NEW TRANSLATION
 vegetarianism_desc: "Hoci sa pravidlá líšia podľa školy, v Dharme existujú určité pravidlá týkajúce sa zdržania sa jedenia mäsa. Každá škola má rôzne pravidlá o prísnosti tohto zdržania a tiež o tom, či sa má vzťahovať len na mníšsku komunitu alebo na obyvateľstvo všeobecne." # todo: NEW TRANSLATION
 edicts_of_ashoka: "Edikty Ašóku" # todo: NEW TRANSLATION
 edicts_of_ashoka_desc: "Právny kódex vydaný cisárom Ašókom 'Veľkým' v 3. storočí pred n. l., ktorý zahŕňa podporu $buddhist$. Hoci pochádza z mnohých storočí, zasluhuje si stále veľký rešpekt a úctu všetkých verných $buddhist_ADJ$." # todo: NEW TRANSLATION
 five_precepts: "Päť predpisov" # todo: NEW TRANSLATION
 five_precepts_desc: "Slúžiac ako základ $buddhist_ADJ$ etiky a morálneho kódexu, $five_precepts$ predstavujú najzákladnejšie pravidlá, ktoré musí v $buddhist$ dodržiavať každý človek, či už je súčasťou ordinovanej mníšskej komunity alebo nie. Učia ľudí zdržovať sa zabíjania, krádeže, sexuálnej nemorálnosti, klamstva a opojenia." # todo: NEW TRANSLATION
 monastic_communities: "Mníšske komunity" # todo: NEW TRANSLATION
 monastic_communities_desc: "Centrom $buddhist_ADJ$ života sú komunity mníchov a mníšok, nazývané #italic Saṃgha#!. Sú riadené #italic Vinaya#!, pravidlami a predpismi, ktoré určujú život každej $buddhist_ADJ$ mníšskej komunity." # todo: NEW TRANSLATION
 prestigious_schools: "Prestížne školy" # todo: NEW TRANSLATION
 prestigious_schools_desc: "$buddhist$ sa vyvinul do množstva škôl, z ktorých každá sa sústreďuje okolo jedného typu mníšskej komunity a preferuje určité texty. Niektoré z týchto škôl získali väčšie uznanie, zatiaľ čo ostatné zostali v úzadí. Pridružením sa k najprestížnejším z nich môžu ľudia získať odraz tohto uznania." # todo: NEW TRANSLATION
 offerings: "Obety" # todo: NEW TRANSLATION
 offerings_desc: "Je predpisom v $buddhist$ robiť obety $three_jewels$, aby sa nahromadili zásluhy. Tieto obety môžu byť materiálne alebo nemateriálne a niektoré mníšske komunity sú pri svojom prežití odkázané na jedlo darované ich nasledovníkmi." # todo: NEW TRANSLATION
 incense_burning: "Pálenie kadidla" # todo: NEW TRANSLATION
 incense_burning_desc: "Praktika pálenia kadidla je základom každého $buddhist_ADJ$ rituálu alebo obety. V rôznych tvaroch a formách je bežné, že laikovia i ordinovaní mnísi a mníšky zapália kadidlo pred vykonaním rituálu alebo meditácie. Preto vôňa kadidla neustále preniká každým $buddhist_ADJ$ chrámom." # todo: NEW TRANSLATION
 ascetic_practices: "Askézske praktiky" # todo: NEW TRANSLATION
 ascetic_practices_desc: "Hoci Buddha varoval pred nebezpečenstvami extrémnej askézy, niektorí v mníšskej komunite stále praktizujú asketické praktiky. Obmedzovanie typu odevu, ktorý môžu nosiť, jedla ktoré môžu jesť alebo miesta, kde môžu bývať, sú niektoré z činov vykonávaných tými, ktorí chcú kráčať touto cestou; hoci to nie je požiadavkou na získanie zásluh, má to pre praktizujúceho vlastné prínosy." # todo: NEW TRANSLATION
 mindfulness: "Všímavosť" # todo: NEW TRANSLATION
 mindfulness_desc: "Jednou z podstatných súčastí praxe $buddhist$ je $mindfulness$, čo znamená byť si vedomý javov tela i mysle a súčasne mať prítomné učenie Buddhu. Vďaka tomu sa dá predchádzať vzniku nežiaducich stavov a rozvíjať tie žiaduce." # todo: NEW TRANSLATION
 dana: "Dāna" # todo: NEW TRANSLATION
 dana_desc: "Vyjadrujúce štedrosť, $dana$ je definovaná ako akt dávania bez očakávania odmeny a je kľúčovou cnosťou vo všetkých náboženstvách súvisiacich s Dharmou. Pomáhanie iným nesebecky, či už individuálne alebo spoločne, je jedným z hlavných spôsobov, ako nahromadiť karmu." # todo: NEW TRANSLATION
 ahimsa: "Ahiṃsā" # todo: NEW TRANSLATION
 ahimsa_desc: "Koncept $ahimsa$, teda nenásilia, je kľúčovou cnosťou vo všetkých náboženstvách nasledovaných Dharmou. Konflikty sa odporúča riešiť pokojne dialógom namiesto použitia sily. Bohužiaľ to nie je vždy možné, ale násilie by malo byť vždy až poslednou možnosťou a jeho použitie musí byť spravodlivé." # todo: NEW TRANSLATION
 resistance_to_persecution: "Odolnosť voči prenasledovaniu" # todo: NEW TRANSLATION
 resistance_to_persecution_desc: "Hoci sa rozšíril na veľké územie, $buddhist$ tiež zaznamenal svoju časť prenasledovania v priebehu vekov. Jeho chrámy a obrazy boli ničené, jeho nasledovníci zabíjaní alebo nútení do úkrytu, napriek tomu však jeho viera zostala silná." # todo: NEW TRANSLATION
 buddhist_meditation: "$buddhist_ADJ$ meditácia" # todo: NEW TRANSLATION
 buddhist_meditation_desc: "Bežnou praktikou medzi všetkými $buddhist_ADJ$ nasledovníkmi bez ohľadu na školu je meditácia. Cieľom je trénovať myseľ a ducha, aby rozvíjali všímavosť, pokoj a vhľad a tým dosiahli osvietenie." # todo: NEW TRANSLATION
 sruti: "Śruti" # todo: NEW TRANSLATION
 sruti_desc: "Znamenajúce 'to, čo je počuté', $sruti$ sú najstaršie a najsvätejšie texty $hindu$. Považujú sa za božské zjavenie a nie sú prisudzované ľudskému autorstvu, hoci niektorí popierajú ich božský pôvod, no prijímajú ich autoritu." # todo: NEW TRANSLATION
 vedah: "Vēdaḥ" # todo: NEW TRANSLATION
 vedah_desc: "Hlavné texty medzi $sruti$ sú $vedah$, ktoré sú najstaršími $sanskrit_language$ textami. Ich autorstvo je v $mahabarata$ pripisované Brahmovi; sú to Ṛgveda, Yajurveda, Sāmaveda a Atharvaveda." # todo: NEW TRANSLATION
 smrti: "Smṛti" # todo: NEW TRANSLATION
 smrti_desc: "Znamenajúce 'to, čo je zapamätané', $smrti$ texty sú inšpirované alebo pochádzajú z $vedah$, a preto sa považujú za menej autoritatívne než $sruti$, keďže sú od nich odvodené. Na rozdiel od $sruti$ však majú $smrti$ texty pripísané autorstvo a sú prenášané manuskriptami." # todo: NEW TRANSLATION
 mahabarata: "Mahābhārata" # todo: NEW TRANSLATION
 mahabarata_desc: "Jeden z dvoch hlavných $smrti$ textov spolu s $ramayana$, $mahabarata$ je epos starovekého $india$. Je to najdlhší epický verš vôbec napísaný, približne desaťkrát objemnejší než $greek_language$ #italic Iliad#! a #italic Odyssey#! dokopy, a rozpráva príbeh dynastického boja o trón starobylého $indian_group$ kráľovstva Kuru, ktorý vyvrcholil v Kurukshetra vojne, nazývanej tiež $mahabarata$ vojna. Príbeh končí smrťou $krishna_avatar$ a zánikom jeho dynastie." # todo: CHANGED
 ramayana: "Rāmāyaṇa" # todo: NEW TRANSLATION
 ramayana_desc: "Jeden z dvoch hlavných $smrti$ textov spolu s $mahabarata$, $ramayana$ je epos starovekého $india$. Rozpráva život $rama_avatar$, avatara $vishnu_god$, ako princa kráľovstva Kosala. Zdôrazňuje dôležitosť cnosti vo všetkých aspektoch života človeka." # todo: NEW TRANSLATION
 purana: "Purāṇa" # todo: NEW TRANSLATION
 purana_desc: "Považované za súčasť $smrti$, $purana$ sú texty rozmanitého obsahu. Kozmológia, božské rodokmene, astronómia, gramatika, milostné príbehy... takmer všetko v nich nájdete. Hoci teda nie sú súčasťou $sruti$, ich vplyv na $hindu_ADJ$ presvedčenia a spoločnosť je nepochybný, pretože spájajú mnohé rozličné miestne viery a tradície do spoločného príbehu $vedah$." # todo: NEW TRANSLATION
 atman: "Ātman" # todo: NEW TRANSLATION
 atman_desc: "Ozývaný ako pravé a večné nemeniteľné Ja, je podstatou vedomia každého jednotlivca. Podľa $astika$ škôl je tento $atman$ odlišný od mysle a tela a je tiež rozdielny od Jivātmanu, ktorý pretrváva cez viacero životov. Naopak, $nastika$ školy tento koncept interpretujú inak alebo ho úplne odmietajú." # todo: NEW TRANSLATION
 nastika_schools: "Nāstika školy" # todo: NEW TRANSLATION
 nastika_schools_desc: "Niektoré smery v $hindu$ sa odklonili od hlavných prúdov, odmietajúc autoritu $vedah$ a existenciu $atman$. Tieto školy, ako $jain$ a $buddhist$, sú teda heterodoxné, hoci stále obsahujú mnohé spoločné jadrové presvedčenia $hindu$." # todo: NEW TRANSLATION
 astika_schools: "Āstika školy" # todo: NEW TRANSLATION
 astika_schools_desc: "Nazývané ortodoxné školy $hindu$, prijímajú autoritu $vedah$ a existenciu $atman$. Hoci zahŕňajú mnoho rôznych škôl, spoločné prijatie im dáva veľa spoločných základov." # todo: NEW TRANSLATION
 diversity_of_beliefs: "Rôznorodosť presvedčení" # todo: NEW TRANSLATION
 diversity_of_beliefs_desc: "Presvedčenia ľudí v $india$ sú sústredené okolo konceptu Dharmy a textu $vedah$, no prejavujú sa v nespočetných formách a praktikách. Aj bohovia, ktorých rozpoznávajú a uctievajú, nie sú pre všetkých rovnakí, ale spoločná niť konceptov je prítomná všade." # todo: NEW TRANSLATION
 ishvara: "Īśvara" # todo: NEW TRANSLATION
 ishvara_desc: "V závislosti od školy alebo vetvy $hindu$ je $ishvara$ interpretovaný rôzne a označuje Najvyššiu Bytosť alebo Boha. Preto sa môže vzťahovať na $shiva_god$ pre $shaivism$, na $vishnu_god$ pre $vaishnavism$, alebo na akéhokoľvek osobného Boha jednotlivca." # todo: NEW TRANSLATION
 sanskritization: "Sanskritizácia" # todo: NEW TRANSLATION
 sanskritization_desc: "$hindu$ sa rozšíril oveľa ďalej než do jeho pôvodu v $india$ a mnohé iné kultúry a krajiny adoptovali $sanskrit_language$ koncepty a tituly na označenie svojej identity. Tak sa koncepty $hindu$ ľahko prenikli a spájali s cudzími vierami." # todo: NEW TRANSLATION
 bhakti_movement: "Hnutie Bhakti" # todo: NEW TRANSLATION
 bhakti_movement_desc: "Vznikajúce v 6. storočí, podporuje lásku a oddanosť voči svojmu osobnému Bohu alebo osvetlenému jednotlivcovi. Okrem toho oslovuje hlavnú populáciu tým, že s ňou hovorí priamo na jej vlastných podmienkach. Silne vplyvné hnutie, mení spôsob, akým sú náboženstvo a viera vnímané obyvateľstvom." # todo: NEW TRANSLATION
 yoga: "Jóga" # todo: NEW TRANSLATION
 yoga_desc: "Jedna z $hindu_ADJ$ škôl a filozofií, $yoga$ je tiež súbor fyzických i duchovných praktík s cieľom ovládania mysle a tela. Praktizovaná už tisícročia, takmer sa stala synonymom cesty osvetleného." # todo: NEW TRANSLATION
 diwali: "Diwali" # todo: NEW TRANSLATION
 diwali_desc: "Sviatok svetiel, počas $diwali$ oslavujeme triumf Dharmy, víťazstvo dobra nad zlom a svetla nad tmou. Zapálime sviečky a lampióny, aby to symbolizovali, a uctíme si našich predkov." # todo: NEW TRANSLATION
 holi: "Holi" # todo: NEW TRANSLATION
 holi_desc: "Slávený na začiatku jari pri príležitosti jej príchodu, $holi$ je festival farieb a lásky. Spomíname si na poľnohospodárstvo a dobré úrody a zároveň si užívame množstvo farieb, ktoré jar prináša. Je to tiež čas na zábavu a riešenie sporov, odstraňovanie emocionálnych nečistôt." # todo: NEW TRANSLATION
 holy_rivers: "Posvätné rieky" # todo: NEW TRANSLATION
 holy_rivers_desc: "Rieky a ich uctievanie boli vždy dôležitou súčasťou $hindu$. Od Indu po Gang, existuje mnoho riek považovaných za posvätné, na brehoch ktorých sa koná mnoho rituálov. Ich vody sú považované za sväté a očistné rituály vo vode sú bežné." # todo: NEW TRANSLATION
 advaita_vedanta: "Advaita Vedānta" # todo: NEW TRANSLATION
 advaita_vedanta_desc: "Odmietajúc dualizmus medzi vedomím a hmotou, $advaita_vedanta$ tvrdí, že $atman$, teda najvnútornejšie ja alebo vedomie, je to isté ako najvyššia realita alebo vedomie vesmíru, Brahman. V tomto zmysle je fyzický materiálny svet len ilúziou, ktorá skrýva konečnú realitu Brahmana." # todo: NEW TRANSLATION
 hindu_muslim_relations: "$hindu_ADJ$-$muslim_ADJ$ vzťahy" # todo: NEW TRANSLATION
 hindu_muslim_relations_desc: "V minulosti bolo medzi $hindu$ a $muslim$ veľa interakcií a bude ich aj naďalej. Naše národy sa naučili žiť spolu v mieri a dokonca došlo k určitému synkretizmu medzi oboma vierami." # todo: NEW TRANSLATION
 hindu_unification: "$hindu_ADJ$ zjednotenie" # todo: NEW TRANSLATION
 hindu_unification_desc: "Napriek rozdielom v presvedčení a praktikách v rámci $hindu$ je toho, čo nás spája, viac než čo nás rozdeľuje. Začína sa objavovať spoločný zjednotený pohľad na $hindu$ a náš ľud môže z toho získať silný pocit jednoty." # todo: NEW TRANSLATION
 hindu_architecture: "$hindu_ADJ$ architektúra" # todo: NEW TRANSLATION
 hindu_architecture_desc: "Bez ohľadu na stavebný štýl, či už Śikhara, Vimāna alebo Prāṅg, $hindu_ADJ$ chrámy sú rozpoznateľné všade vďaka svojim vysokým zdobeným vežiam. Predstavujú $mount_meru$, viac či menej zdôraznené podľa regiónu, tieto veže slúžia ako znak i prejav moci." # todo: NEW TRANSLATION
 varna_system: "Systém Varṇa" # todo: NEW TRANSLATION
 varna_system_desc: "Od čias $vedah$ existuje koncept, že Dharma jednotlivca je klasifikovaná ako jedna zo štyroch možností: #italic Brāhmaṇa#!, učenci alebo kňazi; #italic Kṣatriya#!, vládci alebo vojaci; #italic Vaiśya#!, roľníci alebo obchodníci; alebo #italic Śūdra#!, remeselníci alebo služobníci. Tieto klasifikácie nie sú prísne rigidné, ale predstavujú ideál povolania jednotlivca a napriek tomu mali veľký vplyv v $hindu_ADJ$ spoločnosti." # todo: NEW TRANSLATION
 extreme_pacifism: "Extrémny pacifizmus" # todo: NEW TRANSLATION
 extreme_pacifism_desc: "Na základe konceptu $ahimsa$ $hindu$ vždy obhajuje pacifizmus a nenásilie. Napriek tomu by si naši nepriatelia mali dávať pozor, aby nás neprovokovali, inak by sme v prípade roztržky mohli skĺznuť k úplne opačnému extrému." # todo: NEW TRANSLATION
 hindu_empires: "$hindu_ADJ$ ríše" # todo: NEW TRANSLATION
 hindu_empires_desc: "V minulosti existovalo mnoho ríš, ktoré nasledovali $hindu$. Od Maurjov a Gupta v $india$, cez Srivijaya ríšu v $indonesia_region$, až po dlho trvajúcu dynastiu Chola, $hindu$ vždy stál za trónom mocných vládcov." # todo: NEW TRANSLATION
 sacred_cattle: "Posvätné kravy" # todo: NEW TRANSLATION
 sacred_cattle_desc: "Ako súčasť $ahimsa$ je zabíjanie dobytka zakázané. Preto sú rešpektované a uctievané ako materská postava a symbol nesebeckého poskytovania a obety. Uctievané od čias $vedah$, zasluhujú si všetku našu úctu a pozornosť." # todo: NEW TRANSLATION
 riches_of_asia: "Bohatstvo $asia$" # todo: NEW TRANSLATION
 riches_of_asia_desc: "$asia$ je po celom svete známa ako úrodná zem. Od hojných miest $persia_region$ a $india$, cez vysoko žiadané luxusné tovary vyrábané v $china$, až po takmer mytické Ostrovy korenia v $indonesia_region$. Produkty a bohatstvo $asia$ sú na celom svete vysoko cenené." # todo: NEW TRANSLATION
 silk_road: "Hodvábna cesta" # todo: NEW TRANSLATION
 silk_road_desc: "Či už pešia trasa prechádzajúca cez púšť Gobi a $persia_region$, alebo námorné trasy cez $indian_ocean_region$ a $indonesia_region$, krajiny $asia$ boli stáročia prechádzané obchodníkmi hľadajúcimi lukratívne zisky slávnej Hodvábnej cesty." # todo: NEW TRANSLATION
 exchange_of_ideas: "Výmena myšlienok" # todo: NEW TRANSLATION
 exchange_of_ideas_desc: "Nielen mince a zisk sa pohybovali po $silk_road$, ale aj myšlienky a vedomosti prúdili s prúdom obchodníkov po jej trase." # todo: NEW TRANSLATION
 legacy_of_great_empires: "Dedičstvo veľkých ríš" # todo: NEW TRANSLATION
 legacy_of_great_empires_desc: "Od dračieho trónu $china$, cez rôzne ríše $persia_region$, po mocné $hindu_ADJ$ a $buddhist_ADJ$ dynastie $india$ a $south_east_asia$, $asia$ má dlhú históriu mocných ríš, ktoré si tu uplatnili svoju prítomnosť." # todo: NEW TRANSLATION
 arduous_terrain: "Náročný terén" # todo: NEW TRANSLATION
 arduous_terrain_desc: "$asia$ hostí niektoré veľmi nehostinné oblasti, od vysokých vrcholov Himaláj až po suché pásma púšte Gobi a husté džungle $india$ a $south_east_asia$. A to bez zmienky o monzúnových a tajfúnových sezónach a takmer neustálom výskyte zemetrasení. Jeho ľudia sa naučili žiť v takom nehostinnom prostredí, no dobyvatelia to nebudú mať ľahké." # todo: NEW TRANSLATION
 fertile_lands: "Úrodné krajiny" # todo: NEW TRANSLATION
 fertile_lands_desc: "Všeobecne sú krajiny $asia$ bohaté na zrážky a mnohé úrodné rieky pretínajú ich územia, aj v oblastiach menej obdarených zrážkami. S výnimkou niektorých najsuchších púštnych oblastí poskytuje pôda dostatok potravy pre obyvateľstvo, a aj v regiónoch, kde to nie je tak, dokážu ľudia žiť z toho, čo majú." # todo: NEW TRANSLATION
 crossroads_of_religions: "Krížovatka náboženstiev" # todo: NEW TRANSLATION
 crossroads_of_religions_desc: "$hindu$, $buddhist$, $muslim$ a dokonca aj $tengri$ sú náboženstvá, ktorých expanzia sa rozšírila ďalej než ich pôvodné oblasti. $asia$ bolo svedkom takýchto výmen presvedčení a často i miešania a synkretizmu medzi nimi." # todo: NEW TRANSLATION
 religious_syncretism: "Náboženský synkretizmus" # todo: NEW TRANSLATION
 religious_syncretism_desc: "Interakcia medzi rôznymi presvedčeniami a praktikami niekedy neviedla k ich odmietnutiu, ale k ich premiešaniu a začleneniu do vlastných praxí. Preto prítomnosť cudzích myšlienok a presvedčení nemusí byť vnímaná ako niečo nepriateľské, ale ako niečo, z čoho sa dá učiť." # todo: NEW TRANSLATION
 source_of_knowledge: "Zdroj poznania" # todo: NEW TRANSLATION
 source_of_knowledge_desc: "Zatiaľ čo niektoré krajiny sa pýšia tým, že sú na čele poznania a rozvoja, niektoré z ich 'vynálezov' boli známe v $asia$ už stáročia. Od technologickej zdatnosti $china$ až po starovekú literatúru $india$, na Východe nie je nič, čo by si mal závidieť Západu." # todo: NEW TRANSLATION
 structured_society: "Štruktúrovaná spoločnosť" # todo: NEW TRANSLATION
 structured_society_desc: "Spoločnosti v $asia$ sú vo všeobecnosti veľmi štruktúrované, pričom každý jednotlivec vie, akú má v nej úlohu. Ovlplyvnené filozofickými spoločenskými ideami $hindu$ a $SECT_CONFUCIANISM_NAME$, chody spoločnosti majú v $asia$ tendenciu plynulo fungovať." # todo: NEW TRANSLATION
 incense_preeminence: "Prevaha kadidla" # todo: NEW TRANSLATION
 incense_preeminence_desc: "Kadidlo je už stáročia základom života v $asia$, možno viac ako kdekoľvek inde na svete. Hoci ho používajú aj iné náboženstvá pri svojich rituáloch, jeho takmer všadeprítomnosť v každom $hindu_ADJ$ alebo $buddhist_ADJ$ obrade, ako aj v každodennom živote $muslim$ ľudí, robí z neho stálu prítomnosť v celom $asia$." # todo: NEW TRANSLATION
 incense_trade_route: "Trasa obchodu s kadidlom" # todo: NEW TRANSLATION
 incense_trade_route_desc: "Vysoký dopyt po kadidle, nielen v $asia$, ale aj za jej hranicami, si vyžaduje mnohé obchodné cesty venované jeho obchodovaniu. Podobne ako známejší $silk_road$, obchod s kadidlom spája Východ so Západom." # todo: NEW TRANSLATION
 wake_of_the_mongol_horde: "Stopy $mongolian_group$ hordy" # todo: NEW TRANSLATION
 wake_of_the_mongol_horde_desc: "Takmer neexistuje miesto v $asia$, ktoré by nepocítilo vplyv dobytí $mongolian_group$. Po veľkej ríši stvorenej $genghis_khan_name_no_tooltip$ sa kraj rozrastá z rán po krokoch jeho koní." # todo: NEW TRANSLATION
 cultural_melting_pot: "Kultúrny kotol" # todo: NEW TRANSLATION
 cultural_melting_pot_desc: "$asia$ je predovšetkým domovom širokého spektra kultúrnej rozmanitosti. Táto rozmanitosť a neustála výmena sú práve tým, čo umožnilo krajinám v $asia$ stáročia vzkvetať výmenou myšlienok a vplyvov medzi sebou." # todo: NEW TRANSLATION
 rise_of_great_individuals: "Vzostup veľkých osobností" # todo: NEW TRANSLATION
 rise_of_great_individuals_desc: "História dokazuje, že veľké osobnosti vystúpia a dosiahnu veľké činy. Znovu a znovu boli impériá stvorené alebo zničené rukou jediného vládcu, a takýmto úspechom patrí úcta a obdiv." # todo: NEW TRANSLATION
 the_pentarchy: "Pentarchia" # todo: NEW TRANSLATION
 the_pentarchy_desc: "Staré usporiadanie Cirkvi formulované cisárom Justinianom je stále v plnom platnosti v $orthodox$. Hoci sa patriarcha $rome$ domnieva, že je nad všetkým vo svojej $catholic$, pre autentickú Cirkev majú mestá $constantinople$, $alexandria$, $antioch$ a $jerusalem$ stále svoje výsosti." # todo: CHANGED
 imperial_creed: "Cisársky credo" # todo: NEW TRANSLATION
 imperial_creed_desc: "$orthodox$ bol vždy oficiálnou vierou Rímskej ríše od jej prijatia $christian$. Herézy západu a ich falošne vyhlasovaní „cisári“ nemôžu poprieť legitimitu nášho rodu." # todo: NEW TRANSLATION
 filioque_issue: "Problém Filioque" # todo: NEW TRANSLATION
 filioque_issue_desc: "Podvodné doplnenie vety #italic Filioque#! zo strany západných heretikov bolo vykonané bez zvolania riadneho koncilu na jeho rozhodnutie, a je preto nelegitímne. Iba my zachovávame správny spôsob modlitby, a oni sú navždy zatratení za svoju herézu." # todo: NEW TRANSLATION
 septuagint: "Septuaginta" # todo: NEW TRANSLATION
 septuagint_desc: "Náš Starý zákon je zaznamenaný v $greek_language$ vo verzii známej ako $septuagint$, preklad z $hebrew_language$ vykonaný v 3. storočí pred n. l. 72 izolovanými prekladateľmi, z ktorých každý dosiahol presne rovnaký preklad nezávisle. Preto je rozhodne božsky inšpirovaný a priamym slovom Božím." # todo: NEW TRANSLATION
 anagignoskomena: "Anagignoskomena" # todo: NEW TRANSLATION
 anagignoskomena_desc: "Naša Biblia obsahuje všetky knihy hodné úcty a štúdia, hoci niektoré môžu mať menší význam než iné. $anagignoskomena$ nie sú prítomné v $hebrew_language$ Biblii, takže majú menší význam než iné texty, ale napriek tomu sú hodné čítania a nemali by byť prehliadané." # todo: NEW TRANSLATION
 church_guidance: "Vedenie Cirkvi" # todo: NEW TRANSLATION
 church_guidance_desc: "Písmo je Božie slovo, ale iba Cirkev dokáže správne interpretovať jeho význam a vzťahovať ho k ovciam. Akékoľvek nezávislé čítanie alebo výklad Písma mimo vedenia Cirkvi by viedol len k zblúdeniu v klamstvách a na cestu herézy." # todo: NEW TRANSLATION
 unchanging_tradition: "Nemenná tradícia" # todo: NEW TRANSLATION
 unchanging_tradition_desc: "Tradícia, ktorú nám odovzdali Ježiš Kristus a apoštoli, je konzistentná, bez zmien, prídavkov alebo odňatí. To je preto, lebo sama viera je nemenná a praktizovaná všetkými všade." # todo: NEW TRANSLATION
 church_councils: "Cirkovné koncily" # todo: NEW TRANSLATION
 church_councils_desc: "Keď musí byť Cirkev jednotná, akákoľvek záležitosť príliš veľká na vyriešenie jediným biskupom si vyžiada zvolanie koncilu, kde biskupi vyhľadajú myseľ samotnej Cirkvi. Rozhodnutia koncilu teda odrážajú konsenzus Cirkvi ako celku." # todo: NEW TRANSLATION
 greek_rite: "$greek_culture$ rít" # todo: NEW TRANSLATION
 greek_rite_desc: "Naše rity a kánonické praktiky boli stáročia dobre definované podľa $greek_culture$ rítu $constantinople$. Hoci v niektorých miestach môžu byť malé variácie, homogenita rítov naprieč $orthodox$ je všeobecná." # todo: NEW TRANSLATION
 physical_body_of_christ: "Fyzické telo Krista" # todo: NEW TRANSLATION
 physical_body_of_christ_desc: "Naša Cirkev je fyzickou manifestáciou Tela Kristovho na Zemi, bez rozdielu od toho v nebi. Ako také je Cirkev fyzickým zosobnením Pána Spasiteľa, poslaná k dobru svojho ľudu." # todo: NEW TRANSLATION
 sight_veneration: "Uctievanie prostredníctvom zmyslov" # todo: NEW TRANSLATION
 sight_veneration_desc: "Najdôležitejším aspektom uctievania je pripomínať veriacim cez ich vlastné zmysly. Preto sú naše kostoly vždy zdobené živými obrazmi a farbami, aby prítomnosť Krista na Zemi mohla byť ihneď pocítená každým." # todo: NEW TRANSLATION
 theotokos: "Theotokos" # todo: NEW TRANSLATION
 theotokos_desc: "Panna Mária je pre nás kľúčovou osobnosťou, pretože naplnila Starý zmluvu tým, že v sebe nosila Novú zmluvu v osobe Krista. Keďže Kristus je Boh v tele, bola doslova Matkou Božou a má miesto prednosti nad všetkými ostatnými svätými." # todo: NEW TRANSLATION
 heavenly_architecture: "Neboštrukturálna architektúra" # todo: NEW TRANSLATION
 heavenly_architecture_desc: "$orthodox_ADJ$ náboženské stavby sú vždy navrhované v napodobnení neba. Konštruované centralizovanejšie než západné baziliky, centrálna kupola slúži ako symbol neba. Vždy pokryté obrazmi a ikonami, sú zázrakom na pohľad." # todo: NEW TRANSLATION
 iconostasis: "Ikonostás" # todo: NEW TRANSLATION
 iconostasis_desc: "Jednou zo základných čŕt každej $orthodox_ADJ$ cerkvi je $iconostasis$, stena ikon, ktorá oddeľuje hlavnú loď od svätostánku. Ikony, ktoré obsahuje, slúžia ako vizualizácia spojenia medzi uctievačmi a Najsvätejším, a teda spojenia medzi Nebom a ľudom, usmerňujúc ľud k nebu." # todo: NEW TRANSLATION
 julian_calendar: "Juliánsky kalendár" # todo: NEW TRANSLATION
 julian_calendar_desc: "Čas našej krajiny a našej Cirkvi bol stáročia meraný $julian_calendar$, vydaným Juiliom Cézarom v roku 46 pred n. l. Nielen zjednocuje všetky východné $christian_ADJ$ národy, ale tiež určuje, kedy sa majú konať dôležité sviatky a oslavy." # todo: NEW TRANSLATION
 paschal_cycle: "Paschálny cyklus" # todo: NEW TRANSLATION
 paschal_cycle_desc: "$orthodox$ obsahuje niektoré pohyblivé sviatky okolo #italic Pascha#!, Veľkej noci, organizované v $paschal_cycle$. Desať týždňov pred Paschou sa nazýva Triodion, zatiaľ čo 50 dní po Pasche sa nazýva Pentekostárion. Tento cyklus značí najdôležitejšie oslavy v liturgickom roku." # todo: NEW TRANSLATION
 oktoechos: "Oktōēchos" # todo: NEW TRANSLATION
 oktoechos_desc: "Októry modulový systém písania hudby, $oktoechos$ je systém, ktorý sa stal základom písania náboženských chantov a hudby pre Cirkev po stáročia. Je základom $orthodox_ADJ$ spevu, hoci s niektorými kultúrnymi odchýlkami." # todo: NEW TRANSLATION
 prestigious_monasticism: "Význačné mníšstvo" # todo: NEW TRANSLATION
 prestigious_monasticism_desc: "V $orthodox$ je mníšstvo a askéza vysoko cenené a takmer povinné. Každý biskup musí byť najprv mníchom; ak nie je, musí sa stať mníchom pred svojou vysviackou. Kláštory a centrá mníšstva tak majú veľký vplyv na náš kňazský život." # todo: NEW TRANSLATION
 national_rites: "Národné rity" # todo: NEW TRANSLATION
 national_rites_desc: "Prítomnosť rôznych autonómnych patriarchátov v našej Cirkvi umožňuje určité variácie národných rítov každej krajiny. Avšak jednota posolstva zostáva a Cirkev ako celok nie je rozdelená." # todo: NEW TRANSLATION
 heirs_of_rome: "Dediči Ríma" # todo: NEW TRANSLATION
 heirs_of_rome_desc: "Bolo mnoho ľudí, ktorí tvrdili, že sú dediči Ríma a celej Rímskej ríše. Avšak iba naša viera je pravou vierou starej ríše a iba my môžeme legálne tvrdiť, že sme priamymi potomkami." # todo: NEW TRANSLATION
 legacy_of_saint_andrew: "Dedičstvo svätého Ondreja" # todo: NEW TRANSLATION
 legacy_of_saint_andrew_desc: "Podľa legendy svätý Ondrej navštívil Skytiu a severné pobrežie $black_sea_area$, predpovedajúc veľký rozvoj $christian$, keď dosiahne budúcu polohu $kyiv$." # todo: NEW TRANSLATION
 christianization_of_the_slavs: "Christianizácia Slovanov" # todo: NEW TRANSLATION
 christianization_of_the_slavs_desc: "Ľudia Kyjevskej Rusi boli medzi prvými východnými $slavic_group$ národmi, ktorí prijali svetlo Krista a obrátili sa na $orthodox$. Odtiaľ sa viera rozšírila ďaleko a šírila medzi východnými národmi." # todo: NEW TRANSLATION
 cyril_and_methodius: "Cyril a Metod" # todo: NEW TRANSLATION
 cyril_and_methodius_desc: "Obaja $BYZ_ADJ$ teológovia z 9. storočia sa výrazne podieľali na evanjelizácii Slovanov. Sú pripisovaní k vývoju hlaholiky, prvého písma použitého na prepis $church_slavonic_language$, a ich nasledovníci neskôr vyvinuli cyriliku, pomenovanú na počesť Cyrila." # todo: NEW TRANSLATION
 interaction_between_church_and_state: "Interakcia medzi cirkvou a štátom" # todo: NEW TRANSLATION
 interaction_between_church_and_state_desc: "Patriarcháty majú absolútnu autoritu nad svojím patriarchátom a svojim ľudom. Viazaním ich autority na autoritu vládcu môžeme využiť zdroje Cirkvi na posilnenie moci štátu." # todo: NEW TRANSLATION
 outwards_expansion: "Expanzia von" # todo: NEW TRANSLATION
 outwards_expansion_desc: "Je to svätá povinnosť Cirkvi priniesť svetlo Kristovo pohanom a nevercom. Preto musíme hľadať za hranicami, aby sme niesli spásu ich dušiam." # todo: NEW TRANSLATION
 justified_holy_wars: "Oprávnené sväté vojny" # todo: NEW TRANSLATION
 justified_holy_wars_desc: "Nemôžeme dovoliť, aby modloslužobníci a heretici diktovali naše kroky. Je našou svätou povinnosťou očistiť krajinu od ich nečistoty, aby sa tu prejavilo pravé Božie kráľovstvo." # todo: NEW TRANSLATION
 resistance_to_the_infidels: "Odolnosť voči nevercom" # todo: NEW TRANSLATION
 resistance_to_the_infidels_desc: "Naši $orthodox_ADJ$ bratia sa zažili byť niekedy pod jarmom cudzích nevercov. Naučili sme sa však znášať také utláčania a niekedy s tými nevercami pokojne spolužiť." # todo: NEW TRANSLATION
 eastern_ecumenism: "Východný ekumenizmus" # todo: NEW TRANSLATION
 eastern_ecumenism_desc: "$christian_ADJ$ denominácie z Orientálnej ortodoxie sú často nezainteresovaným miešané s východným $orthodox$. Hoci sa v mnohých kľúčových otázkach líšia, sú stále $christian_ADJ$ a mnohé spoločné prvky by mohli byť použité na ich privrátenie k správnej viere." # todo: NEW TRANSLATION
 structured_patriarchates: "Štruktúrované patriarcháty" # todo: NEW TRANSLATION
 structured_patriarchates_desc: "Naše patriarcháty boli vždy dobre organizované a štruktúrované, každý so svojimi vlastnými právomocami a hranicami. To umožňuje lepšie fungovanie Cirkvi ako celku a následne aj štátu." # todo: NEW TRANSLATION
 second_council_of_ephesus: "Druhý koncil v Efeze" # todo: NEW TRANSLATION
 second_council_of_ephesus_desc: "$second_council_of_ephesus, zvolaný v roku 449 na podnet pápeža Dioscora z $alexandria$, bol legitímnym $christian_ADJ$ koncilom, napriek tomu, že ho $catholic_ADJ$ a $orthodox_ADJ$ cirkvi odsudzovali. Prijala sa na ňom formula Cyrila z Alexandrie, ktorá tvrdí, že Kristus je jednou vtelenou bytosťou, zároveň ľudskou i božskou." # todo: NEW TRANSLATION
 rejection_of_chalcedon: "Odmietnutie Chalcedonu" # todo: NEW TRANSLATION
 rejection_of_chalcedon_desc: "Keďže neprijali $second_council_of_ephesus$, bol zvolaný Koncil v Chalcedóne na podnet pápeža Leva I., ktorý požadoval anulovanie $second_council_of_ephesus$. My tento falošný koncil odmietame a stojíme pri rozhodnutiach prijatých na pôvodnom koncile." # todo: NEW TRANSLATION
 monophysite_vs_miaphysite: "Monofyzitizmus vs $miaphysite_ADJ$" # todo: NEW TRANSLATION
 monophysite_vs_miaphysite_desc: "Hoci $miaphysite$ tiež vyhlasuje, že Kristova osoba má len jednu prirodzenosť, líši sa podstatne od eutychianistického monofyzitického názoru, ktorý tvrdí, že ľudskosť Krista bola pohltená jeho božstvom. Aj keď niektorí nás nazývajú nasledovníkmi monofyzitizmu, ide skôr o slovnú zhodu; v podstate sú naše názory jasne odlišné." # todo: NEW TRANSLATION
 original_christianity: "Pôvodné $christian$" # todo: NEW TRANSLATION
 original_christianity_desc: "Bolo mnoho schizmov a rozdelení v $christian_ADJ$ svete, no naše vyznanie má korene v pôvodnom skutočnom $christian$ formulovanom už na Prvom nikajskom koncile. Po ňom sa od hlavnej vetvy odtrhli len heretici." # todo: NEW TRANSLATION
 beyond_the_borders: "Za hranicami" # todo: NEW TRANSLATION
 beyond_the_borders_desc: "$christian$ má svoje pôvody nepochybne v kolíske Rímskej ríše a mnohé jeho vetvy boli spokojné zostať v jej hraniciach. $miaphysite$ však od čias, keď nás chalcedonci označili za heretických, stáli na okrajoch ríše a odvážili sa ísť za jej hranice, prinášajúc svetlo Božie na tie najvzdialenejšie miesta." # todo: NEW TRANSLATION
 isolated_reaches: "Izolované kraje" # todo: NEW TRANSLATION
 isolated_reaches_desc: "$miaphysite$ sa dokázalo rozšíriť do veľmi vzdialených oblastí. Aj keď sme často obklopení nepriateľmi a nevercami, naša viera ostala pevná." # todo: NEW TRANSLATION
 independent_leaders: "Nezávislí vodcovia" # todo: NEW TRANSLATION
 independent_leaders_desc: "Kvôli izolácii $miaphysite$ bolo niekedy ťažké udržiavať kontakt s inými patriarchátmi. Naši vodcovia sa preto naučili konať nezávisle, pričom si zároveň našli vlastné spôsoby, ako udržiavať spojenie so zvyškom $christian$ čo najviac." # todo: NEW TRANSLATION
 jerusalem_focus: "Zameranie na $jerusalem$" # todo: NEW TRANSLATION
 jerusalem_focus_desc: "Sväté mesto $jerusalem$ máme vždy na mysli — nielenže tam Ježiš učil a zomrel, ale tam sa aj vráti pri svojom druhom príchode. Preto vždy smerujeme svoje modlitby smerom k $jerusalem$, nech sme kdekoľvek." # todo: NEW TRANSLATION
 acceptance_of_old_testament: "Prijatie Starého zákona" # todo: NEW TRANSLATION
 acceptance_of_old_testament_desc: "Niektoré $christian_ADJ$ denominácie rozhodli zredukovať dôležitosť Starého zákona tvrdiac, že príchod Ježiša ho úplne nahradil. My však trváme na tom, že zostáva relevantný a že niektoré jeho pokyny sú platné rovnako, ako keď boli napísané." # todo: NEW TRANSLATION
 primacy_of_alexandria: "Primát $alexandria$" # todo: NEW TRANSLATION
 primacy_of_alexandria_desc: "Hoci $miaphysite$ má mnohé vetvy a nezávislých vodcov, uznávame $alexandria$ a jeho stolicu ako nášho duchovného vodcu. Je to prejav úcty voči apoštolskému trónu tam a spôsob, ako ho poctiť, nie udelenie osobitných privilégií." # todo: NEW TRANSLATION
 school_of_alexandria: "Škola $alexandria$" # todo: NEW TRANSLATION
 school_of_alexandria_desc: "Katechetická $school_of_alexandria$, údajne založená sám apoštolom Markom podľa svätého Hieronyma, je najstaršou školou katechizácie na svete. V nej sa od počiatkov $christian$ vyučovali biblické a teologické štúdiá. Hoci bola škola zničená, keď bol biskup $rome$ vyhlásený za nadradeného patriarchovi $alexandria$, jej tradícia pretrvala." # todo: NEW TRANSLATION
 preserving_of_local_languages: "Udržiavanie miestnych jazykov" # todo: NEW TRANSLATION
 preserving_of_local_languages_desc: "Napriek dôležitosti $greek_language$ a $latin_language$ v ranom $christian$ si $miaphysite$ zachovalo liturgiu v miestnejších nárečiach, ako $coptic_language$, $aramaic_language$ a $armenian_language$. Staré a tradičné jazyky svojím právom, každá $miaphysite_ADJ$ vetva si zachováva svoju historickú reč." # todo: NEW TRANSLATION
 double_patriarchate: "Dvojité patriarchát" # todo: NEW TRANSLATION
 double_patriarchate_desc: "Obe $alexandria$ a $antioch$ považujú samy seba za majúce dva odlišné patriarcháty, jeden pre $miaphysite$ a druhý pre $orthodox$. Hoci môžu tvrdiť legitimitu svojej línie, iba $miaphysite$ zachováva pravé patriarcháty." # todo: NEW TRANSLATION
 eastern_christianity: "Východné $christian$" # todo: NEW TRANSLATION
 eastern_christianity_desc: "Sme súčasťou vetvy tzv. $eastern_christianity$, ktorá zjednocuje mnoho rôznych denominácií s odlišnými teologickými a liturgickými tradíciami, no s mnohými spoločnými kultúrnymi aspektmi." # todo: NEW TRANSLATION
 life_among_infidels: "Život medzi nevercami" # todo: NEW TRANSLATION
 life_among_infidels_desc: "Kráľovstvá našej viery boli často poznačené prítomnosťou nevercov, avšak naši misionári sa vydávali do neznáma, aby priniesli svetlo Ježišovo do vzdialených krajín. Týmito aktivitami sme nevercov ovplyvnili viac, než by sa zdalo, aj keď sme ich nedokázali plne obrátiť." # todo: NEW TRANSLATION
 gradual_departure: "Postupné odchádzanie" # todo: NEW TRANSLATION
 gradual_departure_desc: "Hoci nás rýchlo označili za heretikov, $miaphysite$ neprerušilo vzťahy s ostatnými $christian_ADJ$ cirkvami okamžite. Udržiavali sme kontakt s inými patriarchátmi a zúčastňovali sa koncilov, no postupne sa ukazovalo, že $miaphysite$ sa líši od tých heretických názorov." # todo: NEW TRANSLATION
 thrive_under_persecution: "Rásť napriek prenasledovaniu" # todo: NEW TRANSLATION
 thrive_under_persecution_desc: "Hoci boli naši veriaci storočiami prenasledovaní heretikmi a nevercami, naša viera pretrvala. Nezáleží na tom, koľkokrát nás potopili, vždy sa znovu vzchopíme." # todo: NEW TRANSLATION
 preserver_of_national_identity: "Strážca národnej identity" # todo: NEW TRANSLATION
 preserver_of_national_identity_desc: "Práve kvôli utláčaniu a prenasledovaniu môže naša Cirkev tvrdiť, že je ochrankyňou našej identity. V jej náručí sa najlepšie zachovali naše jazyky a tradície a naša viera v ňu zostala nepretržitá." # todo: NEW TRANSLATION
 defense_against_heretics: "Ochrana proti heretikom" # todo: NEW TRANSLATION
 defense_against_heretics_desc: "Odkedy sme sa od nich oddelili, mnohokrát k nám heretici prišli s obvineniami a odsudkami. Nazývajú sa $christian_ADJ$, no ich názory sú očividne skreslené herézou, zatiaľ čo náš pohľad je jasný svetlom Božím." # todo: NEW TRANSLATION
 remote_patriarchates: "Vzdialené patriarcháty" # todo: NEW TRANSLATION
 remote_patriarchates_desc: "Keďže náš ľud bol často dobytý a prenasledovaný, stolice našich patriarchátov mnohokrát padli do rúk nevercov a pod ich kontrolu. Boli sme nútení presunúť a premiestniť patriarchát na iné miesto, no pôvodná stolica zostáva zachovaná a uctievaná, aj keď pôsobí z diaľky." # todo: NEW TRANSLATION
 further_reaches: "Ďaleké kraje" # todo: NEW TRANSLATION
 further_reaches_desc: "Napriek tomu, že bola naša viera v mnohých prípadoch obmedzená medzi nevercami, dokázala sa dostať ďaleko a rozšíriť medzi mnohé rôzne národy a kultúry." # todo: NEW TRANSLATION
 internal_communion: "Vnútorné spoločenstvo" # todo: NEW TRANSLATION
 internal_communion_desc: "Napriek nezávislým patriarchom majú všetky vetvy $miaphysite$ medzi sebou vnútorné spoločenstvo. To im umožňuje mať tesné vzťahy medzi sebou a zabezpečuje jednotu Cirkvi." # todo: NEW TRANSLATION
 cradle_of_monasticism: "Kolíska mníšstva" # todo: NEW TRANSLATION
 cradle_of_monasticism_desc: "Tradícia mníšstva v $christian$ vznikla v $egypt_region$, keď sa $christian_ADJ$ veriaci vydali do púšte modliť sa a venovať svoje životy Bohu. $miaphysite$ môže nárokovať túto kolísku cez alexandrinskú tradíciu." # todo: NEW TRANSLATION
 unique_architecture: "Jedinečná architektúra" # todo: NEW TRANSLATION
 unique_architecture_desc: "Relatívna izolácia našich patriarchátov viedla k jedinečným štýlom architektúry našich svätých miest. Hoci iné $christian_ADJ$ denominácie mohli byť výraznejšie, naše jedinečné architektonické štýly rovnako dokážu uchvátiť srdcia veriacich." # todo: NEW TRANSLATION
 medicinal_infusions: "Liečivé nálevy" # todo: NEW TRANSLATION
 medicinal_infusions_desc: "Liečivé vlastnosti niektorých rastlín pomáhali nášmu ľudu stáročia prekonávať rôzne choroby. Nálevy z niektorých listov vraj predlžujú život nášho ľudu." # todo: NEW TRANSLATION
 canoe_travels: "Kanue" # todo: NEW TRANSLATION
 canoe_travels_desc: "Používaním ľahkých kánoí môžeme lepšie využiť vodné toky a prepravy v $north_america$, čím značne rozšírime našu schopnosť riadiť tok obchodu a ľudí." # todo: NEW TRANSLATION
 seasonal_economy: "Sezónna ekonomika" # todo: NEW TRANSLATION
 seasonal_economy_desc: "V ťažkých časoch sa musíme naučiť vydržať. A život je synonymom prírody. Zmena ročných období tiež ovplyvňuje naše zvyky. Dediny musia byť dočasné a pohyblivé ako počasie." # todo: NEW TRANSLATION
 fishing_habits: "Rybárske zvyky" # todo: NEW TRANSLATION
 fishing_habits_desc: "Niekedy je ťažké uveriť, že niektorí z nás sa narodili na súši a nie vo vode, pretože ich telá plávajú s takou obratnosťou, že je takmer nemožné odlíšiť ich od prúdu rieky." # todo: NEW TRANSLATION
 whale_hunters: "Lovci veľrýb" # todo: NEW TRANSLATION
 whale_hunters_desc: "Veľryby, iba, mrože, tulene. Všetko, čo nám more dáva a čo presahuje naše hlasy a pyšné city. Všetko, čo more dáva, za tým ideme a to lovíme." # todo: NEW TRANSLATION
 moundbuilding_advance: "Stavitelia mohýl" # todo: NEW TRANSLATION
 moundbuilding_advance_desc: "Mohyly v $north_america$ sú veľké monumenty úspechov nášho ľudu a mali by sme zachovať ich štruktúru pri plánovaní našej infraštruktúry." # todo: NEW TRANSLATION
 bison_hunters: "Lovci bizónov" # todo: NEW TRANSLATION
 bison_hunters_desc: "Bizóny sú životom nášho ľudu. Používame každú časť zvieraťa ako poctu jeho obeti. Kŕmime náš ľud jeho mäsom, používame kosti na nástroje, kožu na odevy a prikrývky, kožuchy proti zime, a jeho ducha ako našu symbolickú zver. Význam bizóna pre našu kultúru je taký veľký, že by sme sa bez neho cítili bezradní." # todo: NEW TRANSLATION
 federal_constitution: "Budovatelia federácie" # todo: NEW TRANSLATION
 federal_constitution_desc: "Mali by sme sa spojiť s príbuznými ľuďmi a vytvoriť federáciu, ktorá kladie na prvé miesto vzájomnú dôveru a rozvoj." # todo: NEW TRANSLATION
 shared_knowledge: "Zdieľané poznanie" # todo: NEW TRANSLATION
 shared_knowledge_desc: "Inovácie môžu prísť v mnohých podobách a ak si chceme udržať svoje miesto tvárou v tvár hrozbám konkurenčných kmeňov, budeme musieť preskúmať každú možnú výhodu." # todo: NEW TRANSLATION
 slash_and_burn: "Pálené políčko (slash-and-burn)" # todo: NEW TRANSLATION
 slash_and_burn_desc: "Ide o poľnohospodársku techniku, ktorá zahŕňa vypaľovanie porastu na získanie živinami bohatej vrstvy popola, ktorá hnojí pôdu. Zistili sme, že pôda po tejto metóde získava silu, akoby ju prebrali zlomky." # todo: NEW TRANSLATION
 council_of_elders: "Rada starších" # todo: NEW TRANSLATION
 council_of_elders_desc: "Správa nášho kmeňa existuje, aby zabezpečila, že všetci ľudia v ňom majú hlas a slovo pri rozhodovaní. Spolupráca pri správe našej zeme nám pomôže zvážiť nové perspektívy." # todo: NEW TRANSLATION
 experienced_fur_hunters: "Kožušnícky obchod" # todo: NEW TRANSLATION
 experienced_fur_hunters_desc: "Obchod s kožušinami s inými kmeňmi a cudzincami je neoddeliteľnou súčasťou našej ekonomiky. S hrdosťou predvádzame naše lovecké schopnosti a môžeme dodať najkvalitnejšie kože." # todo: NEW TRANSLATION
 pyramid_architecture: "Pyramídová architektúra" # todo: NEW TRANSLATION
 pyramid_architecture_desc: "Náš ľud nie je cudzí budovaniu monumentálnych stavieb; stavať kamenné pyramídy robíme od dávnych čias Teōtīhuacān, Tik'al, Copan a Palenque. Nezabudli sme umeniu stavať pyramídy a môžeme v tejto tradícii pokračovať." # todo: NEW TRANSLATION
 ball_game: "Tlachtli" # todo: NEW TRANSLATION
 ball_game_desc: "V centre spoločenského života v našej krajine stojí loptová hra, kde sa hráči snažia udržať loptu v hracom dvore odrážaním ju bokmi. Je to rituálna alternatíva k vojne a veľká súčasť náboženského života." # todo: NEW TRANSLATION
 war_bonfires: "Vojnové vatry" # todo: NEW TRANSLATION
 war_bonfires_desc: "Sieť pohraničných osád spojených obrovskými vatrami, ktoré umožnia rýchle rozšírenie poplachu, nám umožní rýchlo reagovať na každú novú hrozbu." # todo: NEW TRANSLATION
 merchant_officials: "Obchodní úradníci" # todo: NEW TRANSLATION
 merchant_officials_desc: "Obchodníci sú cenným zdrojom príjmov pre našu krajinu. Prinášajú bohatstvo priamo nášmu vládcovi a podávajú správy o okolnostiach, v ktorých sa nachádzajú naši susedia." # todo: NEW TRANSLATION
 copperworking: "Spracovanie medi" # todo: NEW TRANSLATION
 copperworking_desc: "Naši remeselníci začali vyrábať nástroje z kovu nájdeného v našich zemiach. Ak túto zručnosť ovládneme, dá nám to obrovskú výhodu pred susedmi." # todo: NEW TRANSLATION
 system_of_tributaries: "Systém tributárnych štátov" # todo: NEW TRANSLATION
 system_of_tributaries_desc: "Priama správa územia si vyžaduje veľké investície do pacifikácie miestneho obyvateľstva a podrobenia správy. Zriadenie lojálneho vládcu a požadovanie ročného tribútu eliminuje hrozbu riválneho $altepetl$ a zároveň jednoducho a pohodlne napĺňa našu pokladnicu." # todo: NEW TRANSLATION
 refined_obsidian_weaponry: "Obsidianové zbrane" # todo: NEW TRANSLATION
 refined_obsidian_weaponry_desc: "Čierne obsidiánové sklo je vynikajúcim materiálom na nástroje všetkých druhov. Tvrdá a krehká povaha tohto skla umožňuje ľahko vytvárať čepele, hroty oštepov alebo hroty šípov, ktoré zanechávajú smrteľné rany na ktoromkoľvek nepriateľovi." # todo: NEW TRANSLATION
 precious_stones_art: "Rytie drahokamov" # todo: NEW TRANSLATION
 precious_stones_art_desc: "Naša oblasť je bohatá na drahé kamene a tieto materiály poskytujú vynikajúci materiál na sochy, zrkadlá či vázy. Naši remeselníci sa môžu zvečniť pomocou týchto skvelých materiálov a vytvoriť veľké monumenty našej kultúry." # todo: NEW TRANSLATION
 cultivate_the_land: "Zdokonaľovanie krajiny" # todo: NEW TRANSLATION
 cultivate_the_land_desc: "Džungľa je tvrdé prostredie na život, najmä ak si ľud želá pestovať svoje potraviny a nežiť len z toho, čo dáva príroda. Vypaľovanie a čistenie džungle je preto jednou z najdôležitejších úloh pre prežitie a prosperitu našej spoločnosti. Musíme zorganizovať naše ľudstvo tak, aby sme mohli povolať veľké pracovné sily schopných mužov pri práci vždy, keď to bude potrebné." # todo: NEW TRANSLATION
 feathered_serpent: "Piernatý had" # todo: NEW TRANSLATION
 feathered_serpent_desc: "Rozšírená legenda po našich krajinách hovorí o Pérovanom hadovi. Hoci táto postava pre rôznych ľudí znamená rôzne veci — Quetzalcōātl medzi $nahua_group$, K'uk'ulkan medzi $maya_language$ alebo Q'uq'umatz medzi $kiche_culture$ — je zdrojom jednoty v našej zemi." # todo: NEW TRANSLATION
 ritual_bloodletting: "Rituálne krvácanie" # todo: NEW TRANSLATION
 ritual_bloodletting_desc: "V mnohých kultúrach našej zeme sa považuje za správne, aby vládca používal obete a vypúšťanie krvi ako spôsob vzdania úcty bohom. Zachovaním tejto tradície potvrdzujeme naše právo vládnuť." # todo: NEW TRANSLATION
 valley_irrigation: "Medzúdolné zavlažovanie" # todo: NEW TRANSLATION
 valley_irrigation_desc: "Vybudovaním veľkých kanálov spájajúcich vodné zdroje údolia našej domoviny dokážeme výrazne zlepšiť zavlažovanie a produktivitu našej pôdy." # todo: NEW TRANSLATION
 artisan_migration: "Presuny remeselníkov" # todo: NEW TRANSLATION
 artisan_migration_desc: "Nehodí sa, aby naše dobyté krajiny mali lepších remeselníkov a mudrcov než hlavné mesto. Najlepšie ruky a mysle ríše musia byť privedené do hlavného mesta, aby nám priamo slúžili." # todo: NEW TRANSLATION
 terrace_farming: "Poľnohospodárstvo na terasách" # todo: NEW TRANSLATION
 terrace_farming_desc: "Aby sme čo najlepšie využili obmedzený priestor vysočín, vyvinuli sme terasové poľnohospodárstvo a lepšie zavlažovacie techniky." # todo: NEW TRANSLATION
 mountain_cities: "Pevnosti na vrcholkoch" # todo: NEW TRANSLATION
 mountain_cities_desc: "Naše mestá a pevnosti stoja na vrcholoch obrovských hôr, ďaleko nad oblakmi. Predstavujú obávanú prekážku pre každého, kto by nás chcel napadnúť." # todo: NEW TRANSLATION
 river_trade: "Riečny obchod" # todo: NEW TRANSLATION
 river_trade_desc: "Bohatstvo veľkých riek a morí vždy živia náš ľud. Prijmime riečny obchod a chráňme početných obchodníkov, ktorí putujú po pobreží až k ústiu veľkej rieky, aby nám nikdy nechýbali vzácne tovary, ktoré prinášajú." # todo: NEW TRANSLATION
 rainforests_and_mountaintops: "Dážďové pralesy a horské vrcholy" # todo: NEW TRANSLATION
 rainforests_and_mountaintops_desc: "Dážďové pralesy a hory našej zeme vravia životom. Okrem duchov lesov tu žijú jaguáre, anakondy, tarantuly a množstvo ďalších zvierat, ktoré pre tých, ktorí ich poznajú, nepredstavujú priamu hrozbu. Pre útočiaceho nepriateľa však tieto krajiny môžu pôsobiť ako pevnosť a divé zvieratá ako jej obrancovia." # todo: NEW TRANSLATION
 knot_system: "Systém uzlov" # todo: NEW TRANSLATION
 knot_system_desc: "Používaním usporiadania šnúrok a uzlov na zaznamenávanie informácií môžeme výrazne uľahčiť správu našich území a zapisovanie dôležitých údajov." # todo: NEW TRANSLATION
 llama_farming: "Chov lám" # todo: NEW TRANSLATION
 llama_farming_desc: "Obrovské stáda lám v našich krajinách nám poskytujú látky na odevy, mäso na obživu a ťavové nosiče na prenášanie bremien. Sú skutočne neoceniteľné." # todo: NEW TRANSLATION
 mountain_roads: "Sieť horských ciest" # todo: NEW TRANSLATION
 mountain_roads_desc: "Aby sme uľahčili redistribúciu tovarov, potrebujeme rozsiahlu sieť horských ciest spájajúcich vzdialené údolia a pretínajúcich hlboké rokliny. Postavme ju." # todo: NEW TRANSLATION
 tears_of_the_sun: "Slzy Slnka" # todo: NEW TRANSLATION
 tears_of_the_sun_desc: "Hoci dobrodruhovia z ďalekých krajín snívajú o nájdení skrytého zlata na horských chodníkoch vysokých Ánd, pre nás má toto žlté kovanie väčší umelecký a posvätný význam než čisto ekonomickú hodnotu." # todo: NEW TRANSLATION
 hidden_cities: "Skryté mestá" # todo: NEW TRANSLATION
 hidden_cities_desc: "V zemi obrovských vrcholov a nepreniknuteľných dažďových pralesov sú mnohé naše mestá takmer neprístupné pre cudzincov. Môžu zostať skryté celé storočia, zabudnuté svetom." # todo: NEW TRANSLATION
 potato_production: "Produkcia zemiakov" # todo: NEW TRANSLATION
 potato_production_desc: "Kde sa kukurica na vysokých plató našej zeme nedarí, naučili sme sa spoliehať na výživné hľuzy miestnej rastliny. Zvýšenou produkciou dokážeme živiť náš ľud i bojovníkov potravou, ktorá sa ľahko udržiava." # todo: NEW TRANSLATION
 head_hunters: "Lovci lebiek" # todo: NEW TRANSLATION
 head_hunters_desc: "Dobývanie krajín od slabších ľudí je neoddeliteľnou súčasťou nášho štátu. Tieto okolnosti vytvorili jedinečný vojenský kódex, podľa ktorého je zajatie, nie zabitie nepriateľa, najvyšším prejavom odvahy a cnosti. Vďaka tomu sú naši ľudia preslávení majstrovstvom v zajímaní živých ľudí." # todo: NEW TRANSLATION
 border_raiders: "Zruční nájazdníci" # todo: NEW TRANSLATION
 border_raiders_desc: "Naši nájazdníci sú preslávení schopnosťou viesť bleskové útoky proti nič netušiacim nepriateľom. Ich rýchlosť a schopnosť vyhnúť sa odplatným úderom môže byť veľkým prínosom aj pre naše pravidelné jednotky." # todo: NEW TRANSLATION
 irish_travelling_bards_advance: "Putujúci bardovia" # todo: NEW TRANSLATION
 irish_travelling_bards_advance_desc: "Tradiční básnici vycvičení v dvornej kultúre prechádzajú našimi krajinami a hľadajú pána, ktorý by ich zamestnal." # todo: NEW TRANSLATION
 irish_booleying_advance: "Booleying dobytka" # todo: NEW TRANSLATION
 irish_booleying_advance_desc: "V Írsku je chov dobytka naším spôsobom života. Ušľachtilé hovädzie nie je len zdrojom potravy, ale aj symbolom bohatstva. Booleying, systém presunu stád z jedného vzdialeného pastviska na druhé, nám umožňuje to bohatstvo zväčšovať." # todo: NEW TRANSLATION
 irish_monastacism_advance: "Ostrovné mníšstvo" # todo: NEW TRANSLATION
 irish_monastacism_advance_desc: "Hoci sme v zásade zosúladeni s rímskokatolíckymi praktikami, náboženský život na týchto ostrovoch stále veľa zameriava na laikálne klérovanie." # todo: NEW TRANSLATION
 guards_of_the_shannon_advance: "Stráže Shannonu" # todo: NEW TRANSLATION
 guards_of_the_shannon_advance_desc: "Pevnosť Athlone, stojaca pri mohutnej rieke Shannon, je kľúčom k ovládaniu srdca Írska. O'Kellyovia z $HYM$, dlhoroční páni týchto krajín, bojovali urputne, aby ubránili svoje državy pred normanskými nájazdmi." # todo: NEW TRANSLATION
 hiberno_norman_keeps_advance: "Hiberno-normanské bašty" # todo: NEW TRANSLATION
 hiberno_norman_keeps_advance_desc: "Naši normanskí predkovia postavili nádherné veže, aby udržali svoj vplyv v nepriateľskom írsko vnútrozemí." # todo: NEW TRANSLATION
 irish_frontier_settlement_advance: "Irské pohraničné osady" # todo: NEW TRANSLATION
 irish_frontier_settlement_advance_desc: "Krajina, ktorú sme si ukoristili od Írov, je vhodná na využitie a ľudia dobrej povahy migrujú zďaleka, aby osídlili tieto lacné drobné pôdy." # todo: NEW TRANSLATION
 celtic_raiders_advance: "Keltský hnev" # todo: NEW TRANSLATION
 celtic_raiders_advance_desc: "Tisícročia naše divoké a obratné partizánske vojny zmietali cudzincov a nepriateľov, premáhajúc ich ničivou sériou útočných šarváty a mrazivých útokov." # todo: NEW TRANSLATION
 ple_pale_defenseworks_advance: "Pale — obranné práce" # todo: NEW TRANSLATION
 ple_pale_defenseworks_advance_desc: "Naša hranica je definovaná ľahkými obrannými prácami — hrádzami a palisádami — určenými na odrážanie našich nepokojných susedov pred ich nepríjemnými nájazdmi." # todo: NEW TRANSLATION
 ple_irish_viking_towns_advance: "Staré vikingské mestá" # todo: NEW TRANSLATION
 ple_irish_viking_towns_advance_desc: "Staré obchodné prístavy založené Ostmenmi sú stále rušnými centrami obchodnej činnosti, kde môžu šikovní nadobudnúť bohatstvo." # todo: NEW TRANSLATION
 cel_defensive: "Kopce hovoria keltsky" # todo: NEW TRANSLATION
 cel_defensive_desc: "Storočia pod tieňom dobytia naučili našich bojovníkov umeniu trpezlivosti a odolnosti. Môžeme sa vrhnúť do nebezpečenstva, ale dokážeme aj vydržať, brániť sa a zaútočiť len vtedy, keď je správny okamih." # todo: NEW TRANSLATION
 cel_western_shore: "Západné pobrežie" # todo: NEW TRANSLATION
 cel_western_shore_desc: "Tisícročia sme lovili ryby, obchodovali a bojovali pozdĺž divokých atlantických pobreží. Z týchto drsných vôd sme sa naučili námorníctvu, ktoré nemá konkurenciu." # todo: NEW TRANSLATION
 cel_the_wests_awake: "Západ sa prebúdza" # todo: NEW TRANSLATION
 cel_the_wests_awake_desc: "Po dlhých storočiach ticha sa starodávny duch keltských národov opäť prebúdza, pripravený získať späť svoje miesto medzi veľkými civilizáciami sveta." # todo: NEW TRANSLATION
 cel_celtic_nations: "Keltské národy" # todo: NEW TRANSLATION
 cel_celtic_nations_desc: "Naše zjednotenie stojí na ideáli spojenectva rozmanitých ľudí keltského sveta pod spoločným práporným znakom. Prostredníctvom spolupráce chceme uchovať naše dedičstvo, podporovať naše hodnoty a zabezpečiť, aby keltské národy v čase vonkajších tlakov a zmien prosperovali spoločne." # todo: NEW TRANSLATION
 cel_celtic_diaspora: "Keltská diaspora" # todo: NEW TRANSLATION
 cel_celtic_diaspora_desc: "Od drobného gazdu po náčelníka mnohí opustili naše brehy v dôsledku tiesní či nádeje, tkaním rozsiahlej siete príbuzenských väzieb, ktorá šíri náš jazyk, zvyky a hrdosť do vzdialených krajín." # todo: NEW TRANSLATION
 cel_pan_celtic_nationalism: "Pan-keltizmus" # todo: NEW TRANSLATION
 cel_pan_celtic_nationalism_desc: "Naša vízia zjednoteného keltského sveta je viac než ideál — je to výzva pre všetkých, ktorí zdieľajú naše dedičstvo. Spoločne tvoríme putá, ktoré presahujú hranice, čím robíme našu identitu takou trvácnou ako kopce a moria, ktoré voláme domovom." # todo: NEW TRANSLATION
 ire_grand_jury_system: "Systém veľkej poroty" # todo: NEW TRANSLATION
 ire_grand_jury_system_desc: "Krajinné veľké poroty ukladajú poplatky na cesty, mosty a súdne budovy. S sudcami jazdiacimi na assize sa dohľad sprísňuje v každom hrabstve." # todo: NEW TRANSLATION
 ire_irish_establishment: "Írsky establishment" # todo: NEW TRANSLATION
 ire_irish_establishment_desc: "Trvalá armáda v Írsku pod kontrolou z Írska udržiava posádky pripravené a náklady pod kontrolou. Pre našich pravidelných vojakov to znamená pravidelnú výplatu. Pre našich logistikov a ubytovateľov to znamená rastúcu sieť kasární, ktorá drží náklady na uzde." # todo: NEW TRANSLATION
 ire_irish_volunteers: "Írski dobrovoľníci" # todo: NEW TRANSLATION
 ire_irish_volunteers_desc: "Občianske zbory sú zriadené na domovskú obranu a pobrežné stráženie. Cvičiac na vlastné náklady, prebúdzajú verejnú morálku a spevňujú radu." # todo: NEW TRANSLATION
 legacy_of_the_normans: "Dedičstvo Normanov" # todo: NEW TRANSLATION
 legacy_of_the_normans_desc: "Sformovaná v kotli dobytia, sicílska normanská armáda spojila neodolateľný nápor normanských rytierov so strategickou sofistikovanosťou byzantského, arabského a lombardského boja. Majstri bojovej zurivosti i takticky pružní, vytesali kráľovstvo na križovatke civilizácií." # todo: NEW TRANSLATION
 sic_constitions_of_melfi: "Konštitúcie z Melfi" # todo: NEW TRANSLATION
 sic_constitions_of_melfi_desc: "Cisár Fridrich II., hohenštaufenský kráľ Sicílie, zostavil pre Sicíliu právny kódex známy ako Konštitúcie z Melfi, alebo Liber Augustalis. Používaný ešte storočia po tom, predstavuje pevný základ pre správu nášho štátu, upravuje verejné právo, súdne postupy a feudálne, súkromné a trestné právo." # todo: CHANGED
 sic_studium_generale: "Studium Generale" # todo: NEW TRANSLATION
 sic_studium_generale_desc: "Založená v roku 1434 kráľom Alfonsom V. z Aragonu bola Univerzita v Catanii najstaršia na Sicílii a jednou z mála južných inštitúcií s plným štatútom Studium Generale. Jedinečná svojím kráľovským listom a kombináciou scholastického a právneho vzdelania, vychovala právnikov, teológov a vedcov, ktorí slúžili Cirkvi i Korune v kultúrne rôznorodom regióne." # todo: NEW TRANSLATION
 sic_naval_vigilance: "Námorná ostražitosť" # todo: NEW TRANSLATION
 sic_naval_vigilance_desc: "Stále nájazdy barbarijských pirátov a Osmanov nútili Sicíliu udržiavať bdulú pobrežnú obranu. Jej galeje a pevnosti sa stali kľúčovými pre ochranu južnej Európy." # todo: NEW TRANSLATION
 sic_sicilian_silk: "Sicilský hodváb" # todo: NEW TRANSLATION
 sic_sicilian_silk_desc: "Za čias Fridricha II. bol hodváb hlavným vývozom Sicílie. Hoci náš hodvábny priemysel v uplynulých storočiach upadol, keď bol prekonaný severotalianskymi štátmi, nič nám nebráni v opätovnom vzostupe. Investovaním do produkcie hodvábu môže naše tkáčstvo a remeselníci znovu rozkvitnúť." # todo: NEW TRANSLATION
 sic_sicilian_enlightenment: "Sicílske osvietenie" # todo: NEW TRANSLATION
 sic_sicilian_enlightenment_desc: "Aj keď sme vzdialení veľkým salónom v Paríži či vo Viedni, Sicília pestovala vlastné osvietenie. Intelektuáli spochybňovali feudálne privilégiá, podporovali vedu a presadzovali právne reformy, často v rámci katolíckeho humanizmu. Tieto myšlienky položili základy modernej doby v tieni monarchie a tradície." # todo: NEW TRANSLATION
 sic_sicilian_reforms: "Sicílske reformy" # todo: NEW TRANSLATION
 sic_sicilian_reforms_desc: "S postupom času sa naše inštitúcie stali zastaralými alebo neefektívnymi. Reformy sú nevyhnutné, ak chceme, aby náš národ prosperoval. Naše najlepšie mysle budú pracovať ruka v ruke, aby sa predišlo plytvaniu a procesy boli čo najefektívnejšie." # todo: NEW TRANSLATION
 nomadic_tendencies: "Nomádske sklony" # todo: NEW TRANSLATION
 nomadic_tendencies_desc: "Niektorí z našich ľudí boli po dlhý čas nomádmi; blúdili sme krajinou z jedného obývateľného miesta na druhé. Aj teraz, keď sa všetko mení a my budujeme mesto pre náš ľud, niektorí si zachovávajú nomádske tradície a pokračujú v potulkách krajinou." # todo: NEW TRANSLATION
 skilled_cavalry_raids: "Jazdecké nájazdy" # todo: NEW TRANSLATION
 skilled_cavalry_raids_desc: "Od čias našich predkov boli jazdci nástrojom našich dobyvačných výprav. Ich hromy kopyt po stepi Sahelu šírili strach v nepriateľoch a priniesli nám mnoho víťazstiev." # todo: NEW TRANSLATION
 land_of_the_ancestors: "Zem predkov" # todo: NEW TRANSLATION
 land_of_the_ancestors_desc: "Zem nie je len majetok či prach; je to naše spojenie s veľkými mužmi, ktorí odišli pred nami. Z lepších krajín nad nami na nás dohliadajú a nesmieme nikdy dovoliť, aby sa toto puto prerušilo." # todo: NEW TRANSLATION
 wandering_scholars: "Putujúci učenci" # todo: NEW TRANSLATION
 wandering_scholars_desc: "Komunity mudrcov rôznych vier žijú medzi našimi krajinami a ponúkajú učenie svojej viery všetkým, ktorí chcú počúvať, šíriac jednu pravú vieru medzi našimi ľuďmi." # todo: NEW TRANSLATION
 community_of_the_faithful: "Panstvo mnohých jazykov" # todo: NEW TRANSLATION
 community_of_the_faithful_desc: "Naša ríša zjednocuje pod svojimi zástavami ľudí stovák pôvodov. Hovoria mnohými jazykmi, prichádzajú zo všetkých strán obzoru, ale každý vo svojom jazyku vzdáva úctu nášmu vládcovi, čo nás spája dohromady." # todo: NEW TRANSLATION
 bound_by_service: "Spojení službou" # todo: NEW TRANSLATION
 bound_by_service_desc: "Sme jeden ľud a máme jednu armádu. Zahrnutím vojakov zo všetkých našich území a dobytých národov do vojsk zabezpečíme ich lepšiu integráciu v spoločnosti a zvýšime ich prijatie našej vlády." # todo: NEW TRANSLATION
 regnal_chronicles: "Panovnícke kroniky" # todo: NEW TRANSLATION
 regnal_chronicles_desc: "Mali by sme zaznamenávať históriu našich kráľov a ich skutky vo veľkých kronikách, aby sa prenášali cez generácie a boli vždy pamätané." # todo: NEW TRANSLATION
 expanded_slave_trade: "Posilniť kontrolu nad obchodom s otrokmi" # todo: NEW TRANSLATION
 expanded_slave_trade_desc: "Dopyt po otrokoch zo strany vonkajších obchodníkov rastie každým dňom. Naša pozícia v africkom svete nás robí ideálnymi sprostredkovateľmi tohto obchodu. Podporme tých, ktorí hľadajú trhy s otrokmi, aby tak robili v našich krajinách a prevádzali svoj obchod na našich trhoch." # todo: NEW TRANSLATION
 gifts_and_hostages: "Dary a rukojemníci" # todo: NEW TRANSLATION
 gifts_and_hostages_desc: "Hoci je náš ľud teraz zjednotený, akt podrobenia sa spoločnému vrchnému pánovi neprišiel ľahko. Volaním všetkých podriadených vládcov do hlavného mesta ich môžeme využiť ako prestížnych kráľovských vyslancov. Niektorí to nazvú politikou braní rukojemníkov, my to vnímame ako spôsob, ako nezabudnúť našim nezávislým ľuďom na ich vernosti." # todo: NEW TRANSLATION
 people_of_ornaments: "Ľudia ozdôb" # todo: NEW TRANSLATION
 people_of_ornaments_desc: "Naši remeselníci sú známi široko-ďaleko a hovorí sa, že nedokážu nechať povrch bez ozdoby. Využime túto povesť a šírme ich diela kamkoľvek pôjdeme." # todo: NEW TRANSLATION
 courtly_competition: "Súťaž na dvore" # todo: NEW TRANSLATION
 courtly_competition_desc: "Zaneprázdnený šľachtic je dobrý šľachtic. V našich panstvách je toľko dvornej šľachty, že niektorí hovoria, že polovica mužov má nejaký titul. Postarajme sa, aby členovia nášho dvora trávili viac času súťažením o pozornosť a videnie, než aby ohrozovali našu vládu." # todo: NEW TRANSLATION
 overnight_army: "Armáda cez noc" # todo: NEW TRANSLATION
 overnight_army_desc: "Naše hlavné mesto a mestá sú postavené podľa vzoru vojenských táborov. Majú krídla, predvoje a čaty. Tým, že zabezpečíme, aby vojenské myslenie bolo všadeprítomné v našom každodennom živote, zlepšujeme našu pripravenosť na vojnu." # todo: NEW TRANSLATION
 mining_tradition: "Banícka tradícia" # todo: NEW TRANSLATION
 mining_tradition_desc: "Naša zem je bohatá na vzácne suroviny, pripravené byť vyťažené a predané zahraničným obchodníkom za veľké zisky. Boli by sme nerozumní, keby sme to nevyužili." # todo: NEW TRANSLATION
 intercontinental_trade: "Obchod na veľké vzdialenosti" # todo: NEW TRANSLATION
 intercontinental_trade_desc: "Naši obchodníci často prinášajú fascinujúce predmety z dvorov vzdialených krajín. Možno by bolo možné dosiahnuť ešte vzdialenejšie brehy." # todo: NEW TRANSLATION
 expanded_grazing_grounds: "Rozšírené pastviny" # todo: NEW TRANSLATION
 expanded_grazing_grounds_desc: "Naše územie má množstvo pôdy vhodnej na pastvu stáda, čo nám uľahčuje rozšíriť produkciu hospodárskych zvierat." # todo: NEW TRANSLATION
 african_sturdy_grains_advance: "Pestovanie odolných obilnín" # todo: NEW TRANSLATION
 african_sturdy_grains_advance_desc: "Silnejšie zameranie na poľnohospodársku produkciu pomôže našim ľuďom prosperovať v týchto krajinách. Naše pôdy poskytujú dostatok priestoru na pestovanie rôznych plodín." # todo: NEW TRANSLATION
 legacy_of_ivan_asen_ii: "Dedičstvo Ivana Asena II." # todo: NEW TRANSLATION
 legacy_of_ivan_asen_ii_desc: "Panovanie Ivana Asena II. znamenalo novú výšku bulharskej moci, diplomacie a hospodárskej expanzie. Jeho odkaz pretrváva ako základ silného a centralizovaného štátu." # todo: NEW TRANSLATION
 bulgarian_orthodox_patriarchate: "Bulharský pravoslávny patriarchát" # todo: NEW TRANSLATION
 bulgarian_orthodox_patriarchate_desc: "Povýšenie Bulharskej cirkvi na patriarchát posilnilo Tarnovo ako duchovného rivala Konštantínopolu a upevnilo našu národnú jednotu cez vieru." # todo: NEW TRANSLATION
 expansionist_ambitions: "Expanzné ambície" # todo: NEW TRANSLATION
 expansionist_ambitions_desc: "Ako Balkán rozpadal, mnoho vzostupných balkánskych mocností hľadelo von. Ambiciózni vládcovia usilovali o integráciu rozmanitých krajín pod jednu silnejšiu korunu, využívajúc oslabovanie Byzancie." # todo: NEW TRANSLATION
 fortress_of_the_balkans: "Pevnosť Balkánu" # todo: NEW TRANSLATION
 fortress_of_the_balkans_desc: "Tvárou v tvár neustálym hrozbám od križiakov, Byzancie a Mongolov vyvinulo Bulharsko rozsiahlu sieť opevnených miest a horských obranných systémov." # todo: NEW TRANSLATION
 revival_of_the_literary_schools: "Obnova literárnych škôl" # todo: NEW TRANSLATION
 revival_of_the_literary_schools_desc: "Inšpirované kultúrnym renesančným obdobím pod Ivanom Alexandrom sa bulharské skriptoriá a školy stali strážcami slovanskej pravoslávnej identity." # todo: NEW TRANSLATION
 reformation_of_the_bulgarian_patriarchate: "Reforma bulharského patriarchátu" # todo: NEW TRANSLATION
 reformation_of_the_bulgarian_patriarchate_desc: "Obnova nezávislosti Bulharského patriarchátu posilnila náboženský vplyv i morálnu autoritu štátu." # todo: NEW TRANSLATION
 promote_estates_general: "Podporiť Generálne stavy" # todo: NEW TRANSLATION
 promote_estates_general_desc: "Burgundsko je feudálny útvar s rôznymi časťami zjednotenými za odlišných podmienok, čo vytvorilo silné miestne identity. Podporením centrálneho zhromaždenia dáme fórum týmto záujmom a umožníme plynulé a nepochybné vládnutie." # todo: NEW TRANSLATION
 reform_the_feudal_army: "Reforma feudálnej armády" # todo: NEW TRANSLATION
 reform_the_feudal_army_desc: "Systém feudálneho povolávania sa ukázal ako pomalý a nespoľahlivý v novej ére profesionálneho vojenského boja. Inšpirovaní francúzskym modelom nahradíme rozptýlené vazalské zástupy platenými družinami, skúsenými dôstojníkmi a integrovanými armádami. Disciplínované jadro profesionálnych vojakov bude chrbticou modernej a prispôsobivej armády." # todo: NEW TRANSLATION
 influence_of_the_burgundian_towns: "Vplyv burgundských miest" # todo: NEW TRANSLATION
 influence_of_the_burgundian_towns_desc: "Tradičné Generálne stavy uprednostňujú klérus a šľachtu, ale rastúce bohatstvo a politický význam miest už nemožno ignorovať. Upravou ich štruktúry tak, aby odrážala silnejší postoj mešťanov, zabezpečíme vyváženejšiu správu, pričom zachováme privilégia ostatných. Silnejší mestský hlas tiež zvýši naše administratívne kapacity a urýchli urbanizáciu." # todo: NEW TRANSLATION
 compagnie_d_ordonnance: "Compagnies d'Ordonnance" # todo: NEW TRANSLATION
 compagnie_d_ordonnance_desc: "Naša závislosť na feudálnych povolaniach sa ukázala ako nedostatočná pre požiadavky moderného boja. Vytvorenie trvalo kontrahovaných jazdeckých jednotiek, compagnies d'ordonnance, nám poskytne spoľahlivú a profesionálnu vojenskú silu priamo vernú korunke." # todo: NEW TRANSLATION
 create_the_regimental_system: "Vytvoriť plukový systém" # todo: NEW TRANSLATION
 create_the_regimental_system_desc: "Aby sme zabezpečili konzistentný nábor a zásobovanie, musíme zaviesť formálny plukový systém. Táto reforma nám umožní efektívnejšie organizovať ľudské zdroje, centralizovať velenie a znížiť závislosť od miestnej šľachty a zahraničných žoldnierov." # todo: NEW TRANSLATION
 heirs_of_rollo: "Dediči Rolla" # todo: NEW TRANSLATION
 heirs_of_rollo_desc: "Odkaz Rolla, vikingského zakladateľa Normandie, naďalej definuje náš vládnuci rod. Takéto prestížne rody prinášajú zvýšenú legitimitu a úctu medzi našimi rovesníkmi." # todo: NEW TRANSLATION
 trade_ports_in_the_channel: "Obchodné prístavy v Lamanši" # todo: NEW TRANSLATION
 trade_ports_in_the_channel_desc: "Naša poloha pozdĺž Lamanšského prielivu nám umožňuje vyniknúť ako obchodný priechod. Investovaním do prístavných miest a obchodnej infraštruktúry môžeme dominovať regionálnemu obchodu pri minimalizácii nákladov na zámořské operácie." # todo: NEW TRANSLATION
 norman_law: "Normanské právo" # todo: NEW TRANSLATION
 norman_law_desc: "Náš štát je riadený vlastným obyčajným právnym kódom, $couteume_de_normaundie$. Zaručujúc šľachtické privilégia, decentralizovanú moc a vlastnícke práva, táto právna tradícia zabezpečuje miestnu stabilitu a zdôrazňuje našu odlišnú identitu." # todo: NEW TRANSLATION
 the_exchequer: "The Exchequer" # todo: NEW TRANSLATION
 the_exchequer_desc: "Náš legislatívny orgán musí zostať nezávislý od vonkajších vplyvov, aby sa zachovala naša kultúrna identita a nezávislosť. Inšpirovaní anglo-normanskými fiškálnymi inštitúciami, naše parlamentné postupy určite posilnia kráľovské príjmy a zlepšia administratívny dohľad." # todo: NEW TRANSLATION
 frontline_in_the_caroline_war: "Frontová línia v karolínskej vojne" # todo: NEW TRANSLATION
 frontline_in_the_caroline_war_desc: "Počas dlhých konfliktov medzi Francúzskom a Anglickom sme stáli ako strategické bojisko. Tlak vojny vyformoval otužilý dôstojnícky zbor a tradície vojenskej výnimočnosti, ktoré pretrvávajú dodnes." # todo: NEW TRANSLATION
 tunisian_corsairs: "Tuniskí korzári" # todo: NEW TRANSLATION
 tunisian_corsairs_desc: "Zo svojich pevností v Tunise a La Goulette dominujú naši korzári Stredozemiu. So svojimi svižnými galejami a štátnym sponzorstvom šíria strach medzi zahraničnými obchodníkmi a posilňujú našu námornú silu s neľútostnou efektivitou." # todo: NEW TRANSLATION
 tamazight: "Tamazight" # todo: NEW TRANSLATION
 tamazight_desc: "Berbersky hovoriaci ľudia vnútrozemia sú dôležitou súčasťou našej spoločnosti. Uznaním ich kultúrnej identity a podporou gramotnosti rozšírime svoju schopnosť spravovať rozmanité regióny bez straty súdržnosti či pevnej kontroly moci." # todo: NEW TRANSLATION
 guardians_of_ifriqiya: "Strážcovia Ifrīqya" # todo: NEW TRANSLATION
 guardians_of_ifriqiya_desc: "Ako dedičia starobylých miest Kartágo a Kairouan nesieme záťaž strážcovstva srdca Maghrebu. Naša vláda prináša stabilitu a bude vítaná všetkými v kedysi spornom regióne." # todo: NEW TRANSLATION
 saharan_trade: "Saharský obchod" # todo: NEW TRANSLATION
 saharan_trade_desc: "Od oáz Ghadames po karavány Sahelu naši obchodníci zabezpečujú a zbierajú príjmy z transsaharských trás, ktoré nás spájajú s bohatstvom vnútrozemia. Zlato, soľ a otroci plynú na sever cez našu ochranu a dohľad." # todo: NEW TRANSLATION
 al_caid: "Al-Qā'id" # todo: NEW TRANSLATION
 al_caid_desc: "Vymenovaním lojálneho Qā'ida na dohľad nad provinciami a reguláciu obchodu v mene štátu posilňujeme mestských obchodníkov a zároveň zabezpečujeme provinčnú správu. Zabezpečenie spravodlivých obchodov a regulovaných trhov iba posilní našu ekonomickú základňu." # todo: NEW TRANSLATION
 connections_with_the_christian_world: "Spojenia s kresťanským svetom" # todo: NEW TRANSLATION
 connections_with_the_christian_world_desc: "Hoci sa naša viera líši, neuzatvárame dvere príležitostiam. Zmluvy a obchodné dohody s kresťanskými štátmi zabezpečujú, že diplomacia a pragmatizmus slúžia našim dlhodobým záujmom." # todo: NEW TRANSLATION
 attract_foreign_pirates: "Priťahovať zahraničných pirátov" # todo: NEW TRANSLATION
 attract_foreign_pirates_desc: "Naše prístavy sú už dávno útočiskom pre tých, ktorí hľadajú bohatstvo na mori. Privítaním týchto skúsených námorníkov bez ohľadu na vieru alebo pôvod môžeme ďalej posilniť naše korzárske loďstvo a rozšíriť námornícky personál." # todo: NEW TRANSLATION
 rais_of_the_navy: "Ra'īs námorníctva" # todo: NEW TRANSLATION
 rais_of_the_navy_desc: "Naši korzárski kapitáni, ra'īsovia, nie sú len pirátmi. Sú skutočne skúsenými námornými veliteľmi a ich skúsenosti na mori živia hlbokú námornú tradíciu, ktorá posilňuje hrdé dedičstvo našej flotily." # todo: NEW TRANSLATION
 export_monopolies: "Exportné monopoly" # todo: NEW TRANSLATION
 export_monopolies_desc: "Kontrolou kľúčových vývozov, ako sú olivový olej, textílie a farbivá, zabezpečíme domácu prosperitu i vplyv v zahraničí. Takéto protekcionistické opatrenia nám umožňujú presadzovať našich vlastných obchodníkov pred cudzincami." # todo: NEW TRANSLATION
 beacon_of_maghrebi_trade: "Maják maghrebskej obchodnej siete" # todo: NEW TRANSLATION
 beacon_of_maghrebi_trade_desc: "Tlemcen leží na križovatke saharských karaván, stredozemného obchodu a andalúzskej eminentnosti. Ako obchod v jeho trhoch a prístavoch kvitne, musíme pokračovať v rozširovaní našich obchodných sietí a uplatňovaní vplyvu v regionálnom obchode." # todo: NEW TRANSLATION
 qalat_al_mashwar_advance: "$qalat_al_mashwar$" # todo: NEW TRANSLATION
 qalat_al_mashwar_advance_desc: "Opevnený komplex $qalat_al_mashwar$ stojí ako vojenská bašta a symbol dynastickej autority. Investíciou do jeho rozšírenia sa posilňuje obrana Tlemcenu a zabezpečuje sa administratívna kontrola nad okolitémi zemami." # todo: NEW TRANSLATION
 hispano_moresque_style: "Hispano-moreský štýl" # todo: NEW TRANSLATION
 hispano_moresque_style_desc: "Naše mestá odrážajú jedinečnú zmes andalúzskej elegancie a maghrebskej architektúry. Hispano-moreský štýl, odovzdávaný cudzími remeselníkmi a šľachtou, podnecuje nové kultúrne rozkvet a zvyšuje prestíž nášho dvora." # todo: NEW TRANSLATION
 city_of_scholars: "Mesto učencov" # todo: NEW TRANSLATION
 city_of_scholars_desc: "Tlemcen už dlho býva centrom islamského učenia a intelektuálnej výmeny. Naše madrasy priťahujú učencov z celého Maghrebu a Al-Andalusu a podporujú vedecký a teologický pokrok pre budúce generácie." # todo: NEW TRANSLATION
 entrepot_connections: "Prepojenia obchodných skladov" # todo: NEW TRANSLATION
 entrepot_connections_desc: "Aby sme prosperovali ako obchodné centrum, naše mestá musia byť prepojené pevnou infraštruktúrou. Zmocnením šľachty stavať a udržiavať strategické cesty zlepšujeme vnútorný obchod a posilňujeme tepny nášho panstva." # todo: NEW TRANSLATION
 perpetual_general_captain_of_the_people: "Trvalý generálny kapitán ľudu" # todo: NEW TRANSLATION
 perpetual_general_captain_of_the_people_desc: "V premenlivej politike stredovekej Vérony sa titul 'Capitano del Popolo' stal viac než ceremoniálnym úradom — stal sa trvalým nárokom na vedenie. Zakorenený v mestských tradíciách a používaný Scaligerovcami na legitimizáciu ich moci, dodal ich vláde trvácnosť v meste, kde bola lojalita ťažko získateľná." # todo: NEW TRANSLATION
 scaligers_military_ambitions: "Vojenské ambície Scaligerov" # todo: CHANGED
 scaligers_military_ambitions_desc: "Scaligeri snívali nielen o vláde nad Veronou, ale aj o premene jej na lombardskú veľmoc. Ich ťaženia sa posúvali cez Po-dolinu a stretávali sa s Milánom, Benátkami a Padvou. Táto ambícia zanechala stopu v podobe opevnených miest, zdokonalených oddielov a dvora, ktorý dýchal vojenskou reformou." # todo: NEW TRANSLATION
 court_of_great_refugees: "Dvor veľkých utečencov" # todo: NEW TRANSLATION
 court_of_great_refugees_desc: "Naše veľké hlavné mesto sa stalo útočiskom pre umelcov, vyhnancov a mysliteľov — tých, ktorí boli vysídlení vojnou, vierou alebo politikou inde v Taliansku. Títo utečenci obohatia mestský dvor novými technikami, odvážnymi myšlienkami a kultúrnymi prúdiami, čím urobia Veronu zriedkavým útočiskom inovácie v turbulentných časoch." # todo: NEW TRANSLATION
 consolidate_italian_holdings: "Konsolidovať talianske državy" # todo: NEW TRANSLATION
 consolidate_italian_holdings_desc: "Scaligeri vládli nielen Verone, ale aj rastúcej sieti miest po severnom Taliansku. Udržať takéto panstvo pokope vyžadovalo starostlivú diplomaciu, šikovné delegovanie a dobre platené profesionálne armády. Iba konsolidáciou môže Verona stáť ako skutočný rival ostatným veľmociam polostrova." # todo: NEW TRANSLATION
 the_adige: "Adige" # todo: NEW TRANSLATION
 the_adige_desc: "Rieka Adige je životnou linkou Vérony — kanálom obchodu, poľnohospodárstva a prosperity. Ako jej vody tečú z Álp k Jadranu, tak bohatstvo prúdi cez naše trhy a polia, živiac mesto i vidiek rovnako." # todo: NEW TRANSLATION
 marmorina: "Marmorina" # todo: NEW TRANSLATION
 marmorina_desc: "V dobe pokoja Verona kvitla pod vládcami, ktorí si cenili krásu rovnako ako moc. Mesto získa meno 'Marmorina' pre hojnosť rímskeho mramoru, sôch a elegantnej architektúry. Nový most cez Adige, Ponte Navi, stojí ako inžinierske dielo, zatiaľ čo veža Gardello — Taliansko prvé vodou poháňané hodiny — odbíjali hodiny mesta v tichom vzostupe. Toto dedičstvo vytfiného vkusu nepochybne formuje nielen náš panorámu, ale aj naše meno v dejinách." # todo: NEW TRANSLATION
 diocese_of_smolensk: "Diecéza Smolensk" # todo: NEW TRANSLATION
 diocese_of_smolensk_desc: "Kedysi duchovné pevnosť pravoslávnej viery a domov jednej z najstarších biskupstiev v regióne, diecéza Smolensk stelesňuje neotrasiteľnú vieru nášho ľudu." # todo: NEW TRANSLATION
 smolenskian_resolve: "Smolenské odhodlanie" # todo: NEW TRANSLATION
 smolenskian_resolve_desc: "Po stáročia bol Smolensk krajom rozdeleným cudzincami — litevskými vojvodami, poľskými kráľmi a moskovskými kniežatami. Aby sme prežili, držali sme sa toho, čo nás spájalo: našej viery a pevnosti. Ak chceme znovu povstať, musíme odhodiť rozdelenia a zjednotiť sa okolo posvätného presvedčenia, že nadovšetko je len Smolensk." # todo: NEW TRANSLATION
 link_the_steppes_trade: "Spojiť obchod stepí" # todo: NEW TRANSLATION
 link_the_steppes_trade_desc: "Ležiac medzi lesom a stepou, Smolensk bol dlho križovatkou vojny a obchodu. Zlepšením pozemnej infraštruktúry a zabezpečením tepien karavánovej dopravy môžeme prekováčať našu úlohu ako životne dôležitého kĺbu medzi severnou Rusou, Baltičkom a južnými obchodnými cestami stepi." # todo: NEW TRANSLATION
 hub_of_militarism: "Centrum militarizmu" # todo: NEW TRANSLATION
 hub_of_militarism_desc: "Dlho vojna určovala náš osud, no teraz nech určuje našu silu. Z ruin vojny a obliehaní povstáva Smolensk ako centrum vojenskej produkcie — delá, palné zbrane, prach a doktríny vychádzajú z našich zbrojníc. Nech svet vidí v nás nie korisť na uchopenie, ale kladivo, ktorého sa majú báť, pripravené udrieť na kovadlinu cudzích dobyvateľov." # todo: NEW TRANSLATION
 armories_of_smolensk: "Smolenské zbrojnice" # todo: NEW TRANSLATION
 armories_of_smolensk_desc: "Po desaťročiach bojov na každej hranici sme sa naučili bojovať zbraňami východu aj západu. Spájaním moskovského drsného umenia s západnou precíznosťou naše zbrojnice teraz vyrábajú elitnú artylériu a taktiky, ktorým sa súperi nevyrovnajú. Z našich kovární prichádza palebná sila — a z palebnej sily dominancia a vytrvalosť." # todo: NEW TRANSLATION
 capetian_house_of_anjou: "Kapetovský dom z Anjou" # todo: NEW TRANSLATION
 capetian_house_of_anjou_desc: "Fúzia kapetovskej dôstojnosti a anjouzskej ambície koluje našou krvou. Hoci už nenesieme korunu Jeruzalema, zostávame dedičmi kráľovskej tradície, ktorá kedysi siahala od Anjou po Albánsko. Starostlivou diplomaciou a plánovaním môžeme ešte oživiť veľkoleposť našich predkov a nárokovať si, čo nám neprávom bolo odňaté." # todo: NEW TRANSLATION
 lords_of_the_rhone_corridor: "Páni rhônskeho koridoru" # todo: NEW TRANSLATION
 lords_of_the_rhone_corridor_desc: "Údolie Rhôny vždy bolo našou tepou moci a naše hrady strážia jeho priechod ako kamenní strážcovia. Tieto opevnenia patria medzi najsilnejšie v celej Európe, stály znak našej vojenskej a inžinierskej zručnosti, navždy bdeliac nad našou doménou." # todo: NEW TRANSLATION
 angevin_heraldry: "Angevínska heraldika" # todo: NEW TRANSLATION
 angevin_heraldry_desc: "Zlaté ľalie a dvojhlavé orly na našich zástavách hovoria o starodávnych nárokoch a kráľovských ambíciách. Nároky siahajúce na taliansky polostrov a až do Albánska či Jeruzalema stále v našom dvore odzrkadľujú. Nech Dom Valois-Anjou vystúpi vyššie než kedykoľvek predtým." # todo: NEW TRANSLATION
 le_livre_des_tournois: "Le Livre des Tournois" # todo: NEW TRANSLATION
 le_livre_des_tournois_desc: "Písaný kráľovskou rukou, 'Kniha turnajov' je viac než manuál — je to vyjadrenie dvornej pýchy a rytieriavskej identity. Naša šľachta sa pripravuje nielen na vojnu, ale aj na divadlo, a tak zachováva vojenskú disciplínu a prestíž po celom panstve." # todo: NEW TRANSLATION
 statutes_of_aix: "Aixské statúty" # todo: NEW TRANSLATION
 statutes_of_aix_desc: "Séria voľne zosúrodených zákonov a statútov tvorí právny chrbticový systém našej správy. Tieto statúty miešajú rímsku jurisprudenciu s miestnymi zvykmi a anjouvskou tradíciou, čo nám umožňuje spravovať patchwork regiónov ako jedno súdržné panstvo: pravú zložitú monarchiu, kde sú časti rôznorodé, ale koruna nerozdeliteľná." # todo: NEW TRANSLATION
 rade_of_toulon: "Toulonský záliv" # todo: NEW TRANSLATION
 rade_of_toulon_desc: "Prírodný prístav Toulonu ponúka ideálne východisko pre naše námorné ambície. Kým Marseille kvitne ako náš obchodný klenot, Toulon sa stane zbrojnicou Provence, východiskom budúcej námornej sily." # todo: NEW TRANSLATION
 piqure_de_marseilles: "Piqûre de Marseille" # todo: NEW TRANSLATION
 piqure_de_marseilles_desc: "V dielňach Marseille šikovní remeselníci šijú jemné boutis prikrývky v provensálskom štýle — oceňované po celej Európe pre svoju kvalitu a pôvab. Podobne ako naše vojvodstvo, umelecké diela ríše sa skladajú z mnohých častí prešitých do jednotného celku: prešívaná krajina, bohatá na textúru a kultúru." # todo: NEW TRANSLATION
 orm_a_vast_emporium: "Rozsiahle trhovisko" # todo: NEW TRANSLATION
 orm_a_vast_emporium_desc: "Hovorí sa, že Hormuz je 'rozsiahle trhovisko, kde žili ľudia a boli tovaru každý druh z rôznych kútov sveta', alebo že 'keby celý svet bol zlatým prsteňom, Hormuz by bol jeho klenotom'. Identita nášho panstva je nerozlučne spätá s obchodom. Lode z Gujarati, Arabie a dokonca Číny kotvia v našich prístavoch a vymieňajú korenie, drahokamy, hodváb a príbehy." # todo: NEW TRANSLATION
 hormuz_toll: "Hormuzské mýto" # todo: NEW TRANSLATION
 hormuz_toll_desc: "Na najúžšom mieste Perzského zálivu stojí Hormuz, strážca východo-západného námorného obchodu. Žiadne plavidlo neprejde bez nášho vedomia alebo poplatku. Po stáročia nás toto mýto nielen obohacovalo, ale formovalo aj našu diplomaciu a projekciu moci po rozľahlých moriach." # todo: NEW TRANSLATION
 gate_of_the_persian_gulf: "Brána Perzského zálivu" # todo: NEW TRANSLATION
 gate_of_the_persian_gulf_desc: "Hormuz ovláda prieliv, ktorý spája Indický oceán s vnútrozemím Ázie. Kto drží tento životne dôležitý priechod, diktuje rytmus námornej dopravy. Naše panovanie nad týmito vodami musí byť absolútne, aby sa náš vplyv nezmenšil." # todo: NEW TRANSLATION
 moqarrariya: "Inštitucionalizovať moqarrariyu" # todo: NEW TRANSLATION
 moqarrariya_desc: "Generácie nášho panstva udržiavali mier s pevninou prostredníctvom starého tribútneho systému známeho ako moqarrariya. Namiesto spoliehania sa na zvyky a vyjednávanie, zaveďme tieto tribúty do formálnych paktov — zabezpečujúc čerstvú vodu, pozemnú bezpečnosť a dlhodobú stabilitu prostredníctvom spoľahlivej diplomacie." # todo: NEW TRANSLATION
 develop_qeshm_and_ormuz: "Investovať do Qeshmu a Hormuzu" # todo: NEW TRANSLATION
 develop_qeshm_and_ormuz_desc: "Hoci sú ostrovy Qeshm a Hormuz suché a skalnaté, vďaka starostlivému zásobovaniu a bohatému obchodu udržali mestský život. Pri správnych investíciách môžu ich prístavy a dielne ďalej kvitnúť, premeniac ich z logistických uzlov na centrá inovácie a produktivity." # todo: NEW TRANSLATION
 ormuzi_navy: "Ormuzská flotila" # todo: NEW TRANSLATION
 ormuzi_navy_desc: "Gulf dlhodobo závisel na našich flotilách — či už obchodných, hliadkovacích alebo ozbrojených eskortách. Ale aby sme vyrovnali ambíciám tých, ktorí nám závidia, musíme rozšíriť a zmodernizovať loďstvo. Nech sa Hormuz stane nielen obchodným stanovišťom, ale námornou arsenálou mora." # todo: NEW TRANSLATION
 mint_of_the_gulf: "Mincovňa zálivu" # todo: NEW TRANSLATION
 mint_of_the_gulf_desc: "Hormuzská minca koluje od Basry po Bengálsko, dôveryhodná svojou čistotou a váhou. Inštitucionalizáciou našej mincovne a rozšírením emisie posilníme našu finančnú suverenitu — a uplatníme fiškálnu nadvládu nad Indickým oceánom." # todo: NEW TRANSLATION
 sav_savoyard_flexibility: "Savojsko-diplomatická flexibilita" # todo: NEW TRANSLATION
 sav_savoyard_flexibility_desc: "Vzhľadom na našu polohu medzi väčšími mocnosťami sa budeme musieť spoliehať na diplomatické schopnosti pre prežitie. Udržiavaním diplomatických vzťahov aj s najnebezpečnejšími nepriateľmi budeme schopní presúvať aliancie tak, aby sme zaistili vytrvalosť našej krajiny." # todo: NEW TRANSLATION
 sav_house_of_savoy: "Zjednotený dom" # todo: NEW TRANSLATION
 sav_house_of_savoy_desc: "Savojskú krajinu už niekoľko storočí vládne stabilná línia grófov od jej vzniku v roku 1032. Zabezpečením jednoty nášho vládneho rodu a silného prepojenia s miestnymi zástupcami zaistíme, že tieto krajiny sa nerozpadnú." # todo: NEW TRANSLATION
 sav_fight_the_vaudois: "Postavme sa proti kacírstvu" # todo: NEW TRANSLATION
 sav_fight_the_vaudois_desc: "Naše krajiny dlho trpeli pod kacírskym kázaním valdenských. Len našou vôľou a podporou božstva sme dokázali obmedziť ich vplyv a budeme naďalej brániť jedinú pravú vieru pred týmito nebezpečnými ideami." # todo: NEW TRANSLATION
 sav_embrace_the_vaudois: "Svetlo v tme" # todo: NEW TRANSLATION
 sav_embrace_the_vaudois_desc: "Prijali sme učenie valdenského hnutia a sme odhodlaní chrániť túto vieru pred krutou katolíckou cirkvou, ktorá túži jej myšlienky zničiť." # todo: NEW TRANSLATION
 sav_alpine_pass_control: "Kontrola priechodov cez Alpy" # todo: NEW TRANSLATION
 sav_alpine_pass_control_desc: "Prechod cez Alpy je aj za najlepších okolností problematický a s kočmi alebo väčšími sprievodmi môže byť úplne nemožný. Udržiavaním dobrých ciest, prístreškov a odpočívadiel budeme schopní dominovať náročnému terénu a zabezpečiť stály tok obchodníkov medzi našimi zemami." # todo: NEW TRANSLATION
 sav_the_shroud_of_turin: "Púť k Turínskemu plášti" # todo: NEW TRANSLATION
 sav_the_shroud_of_turin_desc: "Naša zem vlastní najsvätejší relikviár, kúsoček plátna, ktorý nesie tvár Ježiša z Nazareta. Samozrejme prilákal mnoho pútnikov, aby ho navštívili a klaňali sa mu. Tento stály prúd pútnikov prináša našim krajinám veľké bohatstvo, ktoré môžeme využívať." # todo: NEW TRANSLATION
 sav_repopulate_the_valleys: "Osídliť alpské údolia" # todo: NEW TRANSLATION
 sav_repopulate_the_valleys_desc: "Obyvateľstvo alpských údolií bolo dlhodobo priťahované do mestských oblastí na oboch stranách horského pásma. To necháva malé dediny v nižších údoliach v neistom postavení a politickej nestabilite. Musíme zabezpečiť, aby ľudia mali dostatok dôvodov vrátiť sa do údolia a nenechať ich upadať." # todo: NEW TRANSLATION
 mai_diadema_regni: "Diadema Regni" # todo: NEW TRANSLATION
 mai_diadema_regni_desc: "Naše obľúbené mesto bolo označené ako Koruna Impéria, prívlastok, ktorý si musíme zachovať a udržiavať. Udržanie postavenia Mohuča v ríši nám poskytne ďalekosiahajúci vplyv a prestíž." # todo: NEW TRANSLATION
 mai_city_and_archbishop: "Práva mesta" # todo: NEW TRANSLATION
 mai_city_and_archbishop_desc: "Občania Mohuča prosperovali vďaka rozsiahlym právam udeleným Adalbertom z Mohuča v rokoch 1119 a 1122. Tieto práva, vytesané do bronzových dverí katedrály, budú pripomienkou spolupráce medzi rozličnými mocnosťami v meste — duchovenstvom aj občanmi." # todo: NEW TRANSLATION
 mai_leader_rheinish_league: "Rýnska liga" # todo: NEW TRANSLATION
 mai_leader_rheinish_league_desc: "Počas existencie Rýnskej ligy sme prirodzene zaujali pozíciu vedenia a vedenia ostatných členov. Hoci sa liga sama rozpadla, naše postavenie vodcu a rádcu menších štátov okolo nás nesmie skoncovať." # todo: NEW TRANSLATION
 mai_zealous_fight_against_heretics: "Chrániť našu vieru" # todo: NEW TRANSLATION
 mai_zealous_fight_against_heretics_desc: "Náboženskú jednotu našej krajiny treba brániť pred akoukoľvek hrozbou. Ak vyzbrojíme naše armády morálnym vedením v podobe kňazov, budú oveľa viac motivované brániť naše presvedčenia." # todo: NEW TRANSLATION
 mai_vicar_of_mainz: "Správa vikára" # todo: NEW TRANSLATION
 mai_vicar_of_mainz_desc: "Aby boli naše krajiny spravované spoľahlivo, aj v čase neprítomnosti panovníka, mali by sme ustanoviť vikára. S rozšírenými právomocami môže vikár vládnuť v našom najlepšom záujme a neustále pripomínať ľudu našu prítomnosť." # todo: NEW TRANSLATION
 mai_mainz_kingdom: "Mainzer Königreich" # todo: NEW TRANSLATION
 mai_mainz_kingdom_desc: "Hoci popolcová streda je bežným sviatkom, v našej krajine má obzvlášť hlboké korene. Kým verejnosť oslavuje #italic Fastnacht#!, alebo karneval, maskami a bujnými hostinami, náš dvor uskutoční zvláštnu udalosť. Počas karnevalových osláv rozdelíme role na dvore lotériou, pričom sa do toho zapojí aj panovník. Tento zvyk výmeny rolí, nazývaný #italic Mainzer Königreich#!, sa rozšíri ďaleko za naše hranice a zabezpečí naše kultúrne dedičstvo." # todo: NEW TRANSLATION
 mai_center_of_printing: "Tlačiarne v Mohuči" # todo: NEW TRANSLATION
 mai_center_of_printing_desc: "Sme dobre situovaní na rozšírenie rastu tlačiarenských lisov v našom území a stať sa hlavným producentom kníh v Európe." # todo: NEW TRANSLATION
 mai_garrison_of_the_rhine: "Garnizónne mesto na Rýne" # todo: NEW TRANSLATION
 mai_garrison_of_the_rhine_desc: "Obrana našich hraníc proti hrozbám môže byť náročná, zvlášť s riekou rozdeľujúcou naše zemné na dve časti. Musíme zabezpečiť rozsiahlu sieť garnizónov a opevnení, ktoré odolajú našim nepriateľom." # todo: NEW TRANSLATION
 cro_maritime_connections: "Námorné spojenia" # todo: NEW TRANSLATION
 cro_maritime_connections_desc: "Naša roztrieštená pobrežná čiara neumožňuje jednoduché cestné prepojenie medzi prímorskými osadami. Z tohto dôvodu si budeme musieť vytvoriť trvalé spojenia loďou, zabezpečujúc, aby tovar i ľudia netrpeli dlhým cestovaním po pobrežných úsekoch." # todo: NEW TRANSLATION
 cro_reliance_on_adriatic: "Bohatstvá Jadranu" # todo: NEW TRANSLATION
 cro_reliance_on_adriatic_desc: "More pri našich brehoch nám poskytuje dostatok rýb a soli na ťažbu, čo môže udržať našu miestnu ekonomiku a dodať dostatok tovaru na vývoz." # todo: NEW TRANSLATION
 cro_trade_posts: "Chorvátske obchodné stanice" # todo: NEW TRANSLATION
 cro_trade_posts_desc: "Naše krajiny ležia medzi mnohými atraktívnymi destináciami pre obchodníkov. Namiesto toho, aby sme ich len hostili ako sprostredkovateľov, mali by sme sami sponzorovať obchod a zobrať si náš spravodlivý podiel z námorného obchodu Stredozemia." # todo: NEW TRANSLATION
 cro_influx_of_foreign_knowledge: "Prílev cudzieho poznania" # todo: NEW TRANSLATION
 cro_influx_of_foreign_knowledge_desc: "Mnoho zahraničných umelcov a učencov prešlo našimi zemami. Mali by sme im dať pobádanie, aby v našich krajinách zostali a ďalej rozvíjali úspechy našej kultúry." # todo: NEW TRANSLATION
 cro_antemurale_christianitatis: "Antemurale Christianitatis" # todo: NEW TRANSLATION
 cro_antemurale_christianitatis_desc: "Musíme sa chápať ako obrancovia kresťanstva a jednej skutočnej viery a ako predhradie proti kacírom a nevercom rovnako." # todo: NEW TRANSLATION
 cro_pandurs_recruitment: "Nábor pandurov" # todo: NEW TRANSLATION
 cro_pandurs_recruitment_desc: "Zriadime pluky ľahkej pechoty, ktorí budú v mierových časoch slúžiť ako verejná poriadková služba a ochrana proti lúpežníkom. Títo muži sa tiež ľahko zapoja do našej armády a v čase núdze posilnia naše sily." # todo: NEW TRANSLATION
 arabia_felix: "Arabia Felix" # todo: NEW TRANSLATION
 arabia_felix_desc: "Od staroveku je Jemen známy ako 'Arabia Felix', Šťastná Arábia. Požehnaný miernym horským podnebím a úrodnou pôdou v mori púšte zostáva jedným z najprirodzenejšie prosperujúcich regiónov polostrova. Pestujme túto prosperitu a použime ju ako základ pre rozkvitajúce panstvo." # todo: NEW TRANSLATION
 coffea_arabica: "Káva Arabica" # todo: NEW TRANSLATION
 coffea_arabica_desc: "Hoci sa iní pokúšali transplantovať našu milovanú kávu, arabskej káve sa chuťou a slávou nič nevyrovná. Od rušného prístavu Mokka až po dvory vzdialených vládcov je svetová túžba po našom nápoji nenásytná." # todo: NEW TRANSLATION
 zaydi_scholarly_traditions: "$zaidi_school$ učené tradície" # todo: NEW TRANSLATION
 zaydi_scholarly_traditions_desc: "Vysočiny Jemenu boli dlhodobo domovom imamátu $zaidi_school$, centra učenia a zbožnosti. Zakorenení v islamskej jurisprudencii, teológii a racionalizme, naši učenci po stáročia zabezpečovali právny poriadok a morálnu integritu našej správy." # todo: NEW TRANSLATION
 rasulid_bureaucracy: "Rasulidská byrokracia" # todo: NEW TRANSLATION
 rasulid_bureaucracy_desc: "Dynastia Rasulidov priniesla do našich krajín bezprecedentný administratívny poriadok. Sčítanie obyvateľstva, daňové systémy a robustná štruktúra kabinetu premenili Jemen na jeden z najefektívnejšie spravovaných štátov polostrova." # todo: NEW TRANSLATION
 control_of_the_red_sea: "Ovládnutie Červeného mora" # todo: NEW TRANSLATION
 control_of_the_red_sea_desc: "Obchod z Indie a Afriky musí prechádzať prielivom nazývaným Brána smútku. Ovládnime tento námorný choke-point a premieňajme každú prechádzajúcu loď na príležitosť." # todo: NEW TRANSLATION
 yem_unite_the_tribes: "Zjednotiť jemenské kmene" # todo: NEW TRANSLATION
 yem_unite_the_tribes_desc: "Od pobrežia Tihāmah po hory Ḥarāz sú naše krajiny domovom nespočetných nezávislých kmeňov. Hoci dlho vzdorovali centralizovanej moci, sú zároveň našou silou. Zjednotením ich pod jednou príčinou môžeme lepšie využiť ich pracovnú silu." # todo: NEW TRANSLATION
 port_of_aden: "Prístav Áden" # todo: NEW TRANSLATION
 port_of_aden_desc: "Prístav Áden je už tisícročia križovatkou obchodu — jeho prírodný prístav víta lode z Indie, Egypta a Východnej Afriky. Pri správnej podpore môže znovu vzniknúť ako kameň nášho námorného hospodárstva a pýcha Červeného mora." # todo: NEW TRANSLATION
 sons_of_the_salur_tribe: "Synovia kmeňa Salur" # todo: NEW TRANSLATION
 sons_of_the_salur_tribe_desc: "Karamanskí trónni sa odvodzujú od Salur, jedného z hlavných oghuzských kmeňov. Známi svojím vodcovstvom a statočnosťou, odkaz Salur formuje identitu nášho štátu a nárok zastupovať turkménov Anatolie." # todo: NEW TRANSLATION
 mehmed_beys_firman: "Firman Meḥmeda beya" # todo: NEW TRANSLATION
 mehmed_beys_firman_desc: "Meḥmed I. vydal dekrét, ktorý vyžadoval, aby sa na súdoch, v derwishských lóžach, zhromaždeniach a verejných námestiach hovorilo iba turecky. Tento akt odmietol perzskú a arabskú dominanciu v elitných kruhoch a položil základy jedinečnej turkménskej kultúrnej politiky." # todo: NEW TRANSLATION
 karamanid_cavalry: "Karamanidská jazda" # todo: NEW TRANSLATION
 karamanid_cavalry_desc: "Jazda bola vždy pilierom turkménskej vojny. Naši jazdci, vychovávaní od mlada a osedlaní na odolných anatolských koňoch, zachovávajú hrdé tradície stepnej vojny s disciplínou a razantnou silou." # todo: NEW TRANSLATION
 home_of_the_whirling_dervishes: "Domov víriacich dervišov" # todo: NEW TRANSLATION
 home_of_the_whirling_dervishes_desc: "Konya, naše duchovné stredisko, je domovom nasledovníkov Mevlânâ Jalāl al-Dīn Muḥammad Rūmīho. Ich posvätná prax — sema — symbolizuje cestu duše k božskej pravde. Ich prítomnosť prehlbuje mystickú tradíciu nášho panstva a posilňuje naše súfijské korene." # todo: NEW TRANSLATION
 sakya_hegemony: "Hegemónia Sakya" # todo: NEW TRANSLATION
 sakya_hegemony_desc: "Posledné storočie škola Sakya držala svetskú moc nad Tibetom, pôsobila ako duchovní i politickí správcovia pod mongolskou ochranou. Ich dominancia priniesla obdobie centralizovanej vlády a konsolidácie učenia. Hoci ich vláda oslabila, ich dedičstvo naďalej formuje náš prístup k autorite a poriadku." # todo: NEW TRANSLATION
 monastic_dominance: "Dominancia kláštorov" # todo: NEW TRANSLATION
 monastic_dominance_desc: "Fúzia duchovnej a svetskej moci definuje tibetské politické prostredie. Od najmenšej dediny až po sínky moci v Sakyi sú mníšske inštitúcie ústredné pre všetky oblasti života. Ich morálna autorita a organizačné schopnosti zabezpečujú lojalitu, jednotu a kultúrnu odolnosť." # todo: NEW TRANSLATION
 the_yak: "Jak" # todo: NEW TRANSLATION
 the_yak_desc: "Domestikovaný po stáročia, jak je chrbticou tibetského pastierskeho života. Poskytuje mäso, mlieko, vlnu, prepravu a palivo — jeho sušené trus je dôležitým zdrojom energie na bezstromovej náhornej plošine. V čase núdze či oslavy napĺňa jakové maslo naše lampy a šálky." # todo: NEW TRANSLATION
 drokpa: "Drokpa" # todo: NEW TRANSLATION
 drokpa_desc: "Nomádi Drokpa často pôsobia ako pastieri a obchodníci, nosiči spájajúci vzdialené osady. Vďaka svojim tradíciám a neprekonateľnej znalosti terénu prechádzajú vysokohorské trasy medzi Tibetom, Bhutánom, Ladakhom a Nepálom. Ich sezónne karavány nesú soľ, vlnu a sušené mäso výmenou za obilie a manufaktúrované tovary. Tieto siete spoja naše hory do živej siete obchodu a diplomacie." # todo: NEW TRANSLATION
 tibetan_monastic_education: "Mníšsky vzdelávací systém" # todo: NEW TRANSLATION
 tibetan_monastic_education_desc: "Naše mníšske inštitúcie dlho slúžili ako centrá učenia, debat a duchovnej disciplíny. Prostredníctvom prísneho výcviku a štruktúrovaného prístupu k vzdelaniu klérus udržuje vysoký štandard intelektuálnej a morálnej integrity. Tieto základy podporia múdru vládu a kultúrny rozkvet v celom našom osvietenom panstve." # todo: NEW TRANSLATION
 tanye_guanxi: "Tányuè Guānxì" # todo: NEW TRANSLATION
 tanye_guanxi_desc: "Po stáročia náš duchovný vplyv v Číne tvoril základ diplomacie. Cisárske patronátstvo, výmeny tributov a posvätné rituály ako Tányuè zabezpečili rešpekt aj materiálny zisk." # todo: NEW TRANSLATION
 great_three: "Tri veľké sídla" # todo: NEW TRANSLATION
 great_three_desc: "Sera, Ganden a Drepung — tieto vznešené mníšske univerzity tvoria intelektuálne srdce Tibetu. Ich učenci vychovávajú jednu generáciu za druhou mníchov, diplomatov a vládcov. S ich vzostupom sa naše panstvo stalo nielen baštou viery, ale aj kolískou prísneho myslenia a inštitucionálneho pokroku." # todo: NEW TRANSLATION
 dai_lang: "Autonómne vietské dediny" # todo: NEW TRANSLATION
 dai_lang_desc: "Vietnamské vidiecke oblasti stoja na pevnosti #italic làng#!, autonómnych dedín, ktoré stelesňujú princíp: 'zvyky dediny prevažujú nad zákonmi kráľa.' V krajine drsných hôr a kľukatých riek sa tieto komunity samosprávne riadia, stavajú miestne milície, efektívne vyberajú dane a zachovávajú kráľovskú autoritu na lokálnej úrovni." # todo: NEW TRANSLATION
 nghia_quan: "Nghĩa Quân" # todo: NEW TRANSLATION
 nghia_quan_desc: "Počas našich dejín sa #italic nghĩa quân#! — 'spravodlivé milície' — povstávali na obranu krajiny v časoch veľkého nebezpečenstva. Zložené z roľníkov, učencov a miestnych patriotov stáli proti zahraničným dobyvateľom aj vnútornej tyranii. Hoci sú nepravidelného charakteru, ich statočnosť a oddanosť krajine z nich robí hrozivú silu, keď sú mobilizovaní." # todo: NEW TRANSLATION
 cha_go_tram_huong: "Gỗ Trầm Hương" # todo: NEW TRANSLATION
 cha_go_tram_huong_desc: "Živicové srdce našich lesov, známe ako agarové drevo alebo Trầm Hương, je cenené nielen pre svoju očarujúcu vôňu, ale aj pre svoje duchovné a liečivé vlastnosti. Naprieč moriami ho šľachtici a mnísi žiadajú pre kadidlá, parfémy a obety. Ochranou našich lesov a zlepšením spôsobov zberu môžeme z tohto vzácneho prírodného daru urobiť jeden z našich najhodnotnejších exportov." # todo: NEW TRANSLATION
 my_son_sanctuary: "Mỹ Sơn Sanctuary" # todo: NEW TRANSLATION
 my_son_sanctuary_desc: "V bujných údoliach stredného Champa leží posvätný chrámový komplex Mỹ Sơn, kde po generácie naši králi a kňazi konajú slávnostné obety $shiva_god$, ochrancovi nášho panstva. Tieto veže sú vytesané s oddanosťou a zdobené posvätnými symbolmi, spájajú nás s predkami a božstvom. Pokiaľ v ich svätyniach horí kadidlo, duša Champy pretrvá." # todo: NEW TRANSLATION
 lor_mining_tradition: "Lotrinské bane" # todo: NEW TRANSLATION
 lor_mining_tradition_desc: "Naše krajiny sú bohaté na rudu a uhlie, ktoré môžeme využiť vo svoj prospech. Ťažba týchto zdrojov by nás mohla obohatiť a položiť základy pre naše ambície." # todo: NEW TRANSLATION
 lor_cultural_diversity: "Kraj mnohých kultúr" # todo: NEW TRANSLATION
 lor_cultural_diversity_desc: "Nachádzame sa medzi niekoľkými kultúrami usadenými na našom území. Zriadiť štát, ktorý bude spravodlivo vládnuť týmto ľuďom, nebude ľahké, ale je to nevyhnutná výzva, ktorú musíme prekonať. Len potom sa môžeme porovnávať s lotrinským štátom, z ktorého pochádzame." # todo: NEW TRANSLATION
 lor_three_bishoprics: "Kraj biskupov" # todo: NEW TRANSLATION
 lor_three_bishoprics_desc: "Lotharingensko je domovom mnohých biskupstiev s mocnými podporovateľmi v zahraničí i v samotnej Cirkvi. Spolupráca s nimi bude užitočným nástrojom, aby sme boli počuť v širšej Cirkvi, a podpora biskupov nám umožní ľahšie upokojiť obyvateľstvo." # todo: NEW TRANSLATION
 lor_between_great_powers: "Dedičstvo starých kráľov" # todo: NEW TRANSLATION
 lor_between_great_powers_desc: "Naše krajiny kedysi tvorili dôležitú časť Lotharingie, jedného z franských kráľovstiev. Ak nechceme upadnúť do bezvýznamnosti, musíme si zabezpečiť diplomatickú pozíciu a nadviazať trvalé spojenectvá." # todo: NEW TRANSLATION
 lor_fortified_cities: "Opevnené mestá Lotrinska" # todo: NEW TRANSLATION
 lor_fortified_cities_desc: "Obsadzujeme životne dôležité priechody na niekoľkých riekach, ktoré musíme za každú cenu brániť, ak chceme zabezpečiť našu nezávislosť. V tomto smere musíme modernizovať veľké mostné hrady našich miest a vybudovať rozsiahle citadely." # todo: NEW TRANSLATION
 bos_land_of_many_churches: "Kraj mnohých cirkví" # todo: NEW TRANSLATION
 bos_land_of_many_churches_desc: "Bosnianske krajiny sú domovom viacerých cirkví. Naše územie nie je len rozdelené medzi pravoslávnu a katolícku cirkev, ale je tu aj Krstjani. Odlúčení od centrálneho dozoru budeme musieť podporovať miestne porozumenie a harmóniu medzi rôznymi skupinami, aby sme zabezpečili stabilitu." # todo: NEW TRANSLATION
 bos_cultural_customs: "Zvyky Bosny" # todo: NEW TRANSLATION
 bos_cultural_customs_desc: "Náš ľud praktizuje mnohé jedinečné zvyky, ktoré nezávisia od viery. Stavba #italic stećci#!, bohato zdobených náhrobkov, vyznačí naše územie ako jedinečne bosnianské." # todo: NEW TRANSLATION
 bos_katun_communities: "Vlachské katúny" # todo: NEW TRANSLATION
 bos_katun_communities_desc: "Časti nášho obyvateľstva sú organizované v samosprávnych pastierskych komunitách. Namiesto toho, aby sme ich podriadili vôle centrálnej vlády, mali by sme s nimi spolupracovať a snažiť sa získať viac zdrojov z odľahlejších oblastí." # todo: NEW TRANSLATION
 bos_influence_of_the_stanak: "Stanakové zhromaždenia" # todo: NEW TRANSLATION
 bos_influence_of_the_stanak_desc: "Naša šľachta sa pravidelne stretáva, aby prerokovala najnaliehavejšie otázky pre krajinu. Tieto stretnutia zabezpečujú, že naši páni sú zladení vo svojej politike a prejavujú jednotu počas parlamentných zasadnutí." # todo: NEW TRANSLATION
 bos_defiant_terrain: "Nedobytný terén" # todo: NEW TRANSLATION
 bos_defiant_terrain_desc: "Bosnianske krajiny sa skladajú z zalesnených kopcov a hôr, pretrhnutých údolím riek. Takýto terén prirodzene spomaľuje a vysiluje útočiacu armádu a mali by sme to využiť. Zaútočiť na nepriateľa len keď nám to vyhovuje a nechať nepriateľský terén zničiť ich zásoby a vojsko zachová našu silu." # todo: NEW TRANSLATION
 bos_kingly_ambitions: "Kráľovské ambície" # todo: NEW TRANSLATION
 bos_kingly_ambitions_desc: "Úspechy a práca nášho ľudu si zaslúžia uznanie a ochranu. Preto si musíme zabezpečiť silné uznanie a väzby s inými vládcami v okolí a získať pre seba prestížny titul." # todo: NEW TRANSLATION
 cir_tribal_elections: "Kmeňové voľby" # todo: NEW TRANSLATION
 cir_tribal_elections_desc: "Zvolíme nominálneho vodcu nášho ľudu, ktorý bude pôsobiť ako zástupca národa, pričom si ponechá odstup od záležitostí miestnych pánov." # todo: NEW TRANSLATION
 cir_mercenary_employment: "Čerkeskí žoldnieri" # todo: NEW TRANSLATION
 cir_mercenary_employment_desc: "Naše krajiny boli znova a znova plené cudzími mocnosťami, ktoré zotročovali našich ľudí. Niektorí z týchto otrokov, využívaní ako vojaci, sa vypracovali v diaľavách a nazbierali moc a bohatstvo. S trochou presviedčania by sme ich mohli prilákať späť a ochrániť naše územia pred budúcimi inváziami." # todo: NEW TRANSLATION
 cir_horsemen_of_the_steppe: "Zruční jazdci stepi" # todo: NEW TRANSLATION
 cir_horsemen_of_the_steppe_desc: "Naša pozícia na okraji veľkej európskej stepi viedla k viacerým nájazdom jazdcov na našu vlasť. Ak chceme zabezpečiť našu nezávislosť, budeme musieť povolať veľké vojsko sami a rozšíriť svoj vplyv na stepiach, čím zaistíme prosperitu našej domoviny." # todo: CHANGED
 cir_city_and_fortress: "Opevnené mestá" # todo: NEW TRANSLATION
 cir_city_and_fortress_desc: "Naše osady ležia nechránene a sú ľahkou korisťou každého dobyvateľa. Ako rastú, môžeme priamo začleniť členitý terén do našich obranných línií a zvýšiť ich ochranu. Ak bude treba, môžeme vytvoriť potrebné vyvýšeniny sami, čím zachováme domovy nášho ľudu." # todo: NEW TRANSLATION
 cir_grand_prince_of_circassia: "Veľké kniežactvo" # todo: NEW TRANSLATION
 cir_grand_prince_of_circassia_desc: "Aby sme zjednotili náš ľud, zvolíme najväčšieho z našich pánov za Veľkého kniežaťa, ktorý bude slúžiť ako inšpirujúci vodca pre naše vojská." # todo: NEW TRANSLATION
 cir_multireligious_society: "Koexistencia náboženstiev" # todo: NEW TRANSLATION
 cir_multireligious_society_desc: "Naše krajiny navštevujú mnohí katolíci, moslimovia a pravoslávni, ktorí s naším ľudom často obchodujú. Mali by sme podporovať vzájomnú toleranciu medzi všetkými poddanými, aby sme poskytli úrodnú pôdu pre prosperitu." # todo: NEW TRANSLATION
 seren_taun: "Sérén Taun" # todo: NEW TRANSLATION
 seren_taun_desc: "Slávený po žatve, festival Sérén Taun je každoročné ďakovné obrady oslavujúce poľnohospodársku hojnosť. Označený rituálmi, obetami a hudbou posilňuje komunitné väzby našich kampung-kampung a pripomína všetkým posvätnú rovnováhu medzi ľuďmi, ryžou a prírodou." # todo: NEW TRANSLATION
 pepper_of_the_parahyangan: "Parahyanganské korenie" # todo: NEW TRANSLATION
 pepper_of_the_parahyangan_desc: "Úrodná sopečná pôda sundanských vrchov je ideálna pre pestovanie vzácneho čierneho korenia. Obchodníci z celého sveta hľadajú naše korenie pre jeho silu a arómu. Musíme využiť tento prírodný poklad na rozšírenie nášho vplyvu prostredníctvom korenín." # todo: NEW TRANSLATION
 pan_asian_trade: "Panázijský obchod" # todo: NEW TRANSLATION
 pan_asian_trade_desc: "Sunda leží na križovatke veľkých ríš: Indie, Číny a islamského sveta. Postavením sa ako nevyhnutný uzol v tejto sieti zabezpečíme prístup k tovarom, ideám a partnerom po celej Ázii a premeníme naše prístavy na brány prosperity." # todo: NEW TRANSLATION
 extend_kampung_kampung: "Rozšíriť kampung-kampung" # todo: NEW TRANSLATION
 extend_kampung_kampung_desc: "Základom sundanskej spoločnosti je každé kampung, vidiecké komunity roztrúsené po krajine. Investície do infraštruktúry týchto dedín zabezpečia udržateľný rast, silné miestne vedenie a odolnosť voči hladomoru aj inváziám." # todo: NEW TRANSLATION
 sca_unified_scandinavia: "Zjednotená Škandinávia" # todo: NEW TRANSLATION
 sca_unified_scandinavia_desc: "Zjednotenie Dánska, Nórska, Švédska a Fínska pod jednou korunou zmenilo sever z bojiska súťažiacich kráľov na centralizovanú moc. So zjednotenou administratívou a zvýšenou spoluprácou medzi stavmi môžeme silnejšie ovládať ríšu." # todo: NEW TRANSLATION
 sca_legacy_kalmar_union: "Dedičstvo Kalmarskej únie" # todo: NEW TRANSLATION
 sca_legacy_kalmar_union_desc: "Aj keď sa Kalmarská únia rozpadla v konflikte, ustanovila precedens pre zdieľanú severskú suverenitu. Čerpajúc z tohto dedičstva potvrdzujeme našu autoritu a pripomíname poddaným, že jednota prináša silu, nie zotročenie." # todo: NEW TRANSLATION
 sca_sound_toll: "Clá na Øresunde" # todo: NEW TRANSLATION
 sca_sound_toll_desc: "Kontrola nad Øresundom nám dáva právo uvaliť clá na všetky cudzie lode plaviace sa dánskymi úžinami. Toto starodávne privilégium premieňa geografickú výhodu na hmatateľné bohatstvo a posilňuje našu dominanciu nad severným obchodom." # todo: NEW TRANSLATION
 norwegian_heritage: "Nórske námorné dedičstvo" # todo: NEW TRANSLATION
 norwegian_heritage_desc: "Nórske členité pobrežie a námorné tradície formovali národ zručných námorníkov, rybárov a navigátorov. Dedičstvo nórskych rybárov a staviteľov lodí poháňa naše námorné snahy a posilňuje životné zdroje našich pobrežných komunít." # todo: NEW TRANSLATION
 danish_heritage: "Dánske lodenicové dedičstvo" # todo: NEW TRANSLATION
 danish_heritage_desc: "Dánsko má dlhú námornú tradíciu a majstrovstvo v námornej logistike, vyvrcholené veľkými lodenicami ako v Kodani. Ako Škandinávia dedíme tieto silné infraštruktúry a tradície, čo zvyšuje naše diplomatické postavenie a námornú pripravenosť." # todo: NEW TRANSLATION
 swedish_roots: "Švédske vojenské korene" # todo: NEW TRANSLATION
 swedish_roots_desc: "Od disciplinovaných karoliánskych radov po silné slobodné sedliacke vojská, švédska vojenská zdatnosť je pilierom Škandinávie. Integráciou švédskych inštitúcií a náborových systémov posilníme mužstvo a silu nášho impéria." # todo: NEW TRANSLATION
 finnish_heritage: "Fínske pohraničné jazdectvo" # todo: NEW TRANSLATION
 finnish_heritage_desc: "Fínske jazdectvo — Hakkapeliitta — získalo hrozivú povesť v európskych vojnách. Títo jazdci, vychovaní v divokých lesoch a rovinách Fínska, prinášajú skúsenosti, prispôsobivosť a húževnatosť. Formalizovaním ich úlohy vytvoríme stály elitný útvar v našich armádach." # todo: NEW TRANSLATION
 symbol_of_catholicism: "Symbol katolíctva" # todo: NEW TRANSLATION
 symbol_of_catholicism_desc: "Jeruzalem je najsvätejším mestom kresťanstva, samotným miestom Kristovho utrpenia a vzkriesenia. Tvrdením katolíckej nadvlády nad týmito posvätnými miestami sa stávame duchovným majákom latinského sveta a pilierom pravej viery." # todo: NEW TRANSLATION
 protectors_of_jerusalem: "Ochrancovia Jeruzalema" # todo: NEW TRANSLATION
 protectors_of_jerusalem_desc: "Stojíme na predných líniách kresťanstva, obkolesení neveriacimi. Je našou svätou povinnosťou ochrániť Sväté mesto a vzbudzovať hrôzu v srdciach pohanov, ktorí by sa ho opovážili ukradnúť." # todo: NEW TRANSLATION
 latin_patriarch: "Latinský patriarchát" # todo: NEW TRANSLATION
 latin_patriarch_desc: "Pápežstvo znovu ustanovilo latinského patriarchu Jeruzalema, kedysi vyhnaného a zabudnutého. Teraz obnovený patriarchát posilní náš vplyv v Ríme a upevní našu úlohu ako strážcu cirkevných záujmov na Východe." # todo: NEW TRANSLATION
 rites_holy_sepulchre: "Obrady Svätej hrobky" # todo: CHANGED
 rites_holy_sepulchre_desc: "V Chráme Božieho hrobu sa starodávne latinské obrady opäť slávia v plnej paráde. Tieto slávnostné rituály, vzdávajúce česť smrti a vzkrieseniu Krista, posilňujú naše božské poslanie vládnuť tejto zemi a šiť učenie našej viery." # todo: CHANGED
 latinate_integration: "Latinská integrácia" # todo: NEW TRANSLATION
 latinate_integration_desc: "Naša ríša je taviacim kotlom európskej šľachty, pútnických zápalov a starej levantínskej krvi. Starostlivým vládnutím splietame toto rozmanité dedičstvo do latinsko-kresťanskej spoločnosti, kde viera a kultúra kráčajú ruka v ruke." # todo: NEW TRANSLATION
 chinese_siege_engineers: "Plánované obliehania" # todo: NEW TRANSLATION
 chinese_siege_engineers_desc: "Hradby našich pevností a miest boli vždy hrubé a pevné a ani naše najlepšie obliehacie stroje ich nedokázali vážne poškodiť. Preto si naši inžinieri museli vyvinúť mnohé taktiky a stratégie, aby úspešne obliehali opevnené pozície." # todo: NEW TRANSLATION
 chi_legitimate_claimant: "Nárok na Mandát" # todo: NEW TRANSLATION
 chi_legitimate_claimant_desc: "Hoci sme vzišli z pokorného pôvodu, preukázali sme schopnosť viesť a inšpirovali mnohých verných poddaných. Teraz sme vnímaní ako hodní uchádzači o Mandát nebeský a Strednú ríšu." # todo: NEW TRANSLATION
 chi_great_rivers_of_china: "Úrodné rieky" # todo: NEW TRANSLATION
 chi_great_rivers_of_china_desc: "Hoci so sebou veľké rieky tečúce našimi zemami prinášajú určité riziká, zároveň nám poskytnú veľké príležitosti na produkciu veľkého množstva potravín." # todo: NEW TRANSLATION
 arabian_horsemanship: "Arabské jazdectvo" # todo: NEW TRANSLATION
 arabian_horsemanship_desc: "Kone chované v našich krajinách sú požadované v mnohých cudzích krajinách pre ich krásu a silu. S dôrazom na chov a vývoz z nich budeme veľa profitovať." # todo: NEW TRANSLATION
 arabian_desert_warfare: "Sila púšte" # todo: NEW TRANSLATION
 arabian_desert_warfare_desc: "Nevľúdny terén arabskej púšte posilnil našich bojovníkov a umožnil im unaviť nepriateľa ešte pred rozhodujúcim úderom." # todo: NEW TRANSLATION
 arabia_cradle_of_islam: "Kolíska islamu" # todo: NEW TRANSLATION
 arabia_cradle_of_islam_desc: "Naše krajiny hostia niektoré z najsvätejších miest našej viery. To prehlbuje spojenie ľudu s vierou a inšpiruje mnohé veľké činy." # todo: NEW TRANSLATION
 arabia_red_sea_trade: "Obchod Červeného mora" # todo: NEW TRANSLATION
 arabia_red_sea_trade_desc: "Po našom pobreží sa nachádza mnoho obchodných staníc, ktoré hostia vzácne tovary z našich aj cudzích brehov. Nastal čas, aby sme si nárokovali svoj spravodlivý podiel z tohto prechádzajúceho bohatstva." # todo: NEW TRANSLATION
 indonesia_outer_islands_archipelago: "Indonézske súostrovie" # todo: NEW TRANSLATION
 indonesia_outer_islands_archipelago_desc: "Námorné spojenia prirodzene zohrávajú veľkú úlohu v našej spoločnosti, keďže sme obkolesení vodami. Naša závislosť od námorného obchodu a dopravy robí prechod po moriach pre náš ľud priam samozrejmou." # todo: NEW TRANSLATION
 indonesia_naval_supremacy: "Námorná prevaha" # todo: NEW TRANSLATION
 indonesia_naval_supremacy_desc: "Naša politická váha v rámci súostrovia takmer výlučne stojí na sile našich námorných síl. Zlepšením výcviku námorníkov a výstavby flotily si zabezpečíme dominanciu nad menšími štátmi Indonézie." # todo: CHANGED
 indonesia_trading_hub_of_the_east: "Obchodný uzol Východu" # todo: NEW TRANSLATION
 indonesia_trading_hub_of_the_east_desc: "Nezáleží na tom, odkiaľ alebo kam smerujú, každý obchodník v Ázii nakoniec musí prejsť cez naše územie, prinášajúc cenné tovary a príbehy zo svojich ciest." # todo: NEW TRANSLATION
 indonesia_archipelago_of_many_faiths: "Krajina mnohých ľudí" # todo: NEW TRANSLATION
 indonesia_archipelago_of_many_faiths_desc: "Naše ostrovy sú domovom mnohých rôznych národov, hovoriacich rôznymi jazykmi a veriacich v mnohých bohov. Len ak vytvoríme spoločné porozumenie a toleranciu medzi nimi, zabezpečíme prosperitu krajiny." # todo: NEW TRANSLATION
 italian_universities: "Univerzity polostrova" # todo: NEW TRANSLATION
 italian_universities_desc: "Taliansko je domovom mnohých veľkých univerzít a učencov. Ak chceme udržať plameň renesancie, musíme neustále podporovať tieto významné inštitúcie." # todo: CHANGED
 italy_great_families: "Veľké talianske rodiny" # todo: NEW TRANSLATION
 italy_great_families_desc: "Po založení jednotného talianskeho štátu sme do našej krajiny začlenili mnohé veľké šľachtické rodiny. Mali by sme využiť ich prestíž a reputáciu na zlepšenie vlastného postavenia, pričom tých schopných by sme mali zamestnať užitočnou činnosťou." # todo: CHANGED
 italian_innovativeness: "Talianska adaptácia" # todo: CHANGED
 italian_innovativeness_desc: "Videli sme, aké veľké pokroky dokáže človek dosiahnuť, keď renesancia kvitne v našich krajinách. Ak chceme skutočne napredovať, nesmieme brániť prijímaniu nových myšlienok, ale musíme ich prijať a urobiť ich naozaj našimi." # todo: NEW TRANSLATION
 italian_condottieri: "Slávni kapitáni condottieri" # todo: NEW TRANSLATION
 italian_condottieri_desc: "Naše krajiny sú známe svojimi veľkými vojenskými géniami, ktorí vedú slávne armády v záujme svojom i v prospech najvyššieho ponúkateľa. Mali by sme zabezpečiť, aby títo ľudia boli vždy pripravení slúžiť nám prednostne." # todo: NEW TRANSLATION
 usa_mayflower_compact: "Zmluva z Mayfloweru" # todo: NEW TRANSLATION
 usa_mayflower_compact_desc: "Spojení spoločným nebezpečenstvom a cieľom, skorí osadníci spísali pakt o samospráve. Aj v divočine našli semeno spoločnosti a kompromisu úrodnú pôdu." # todo: NEW TRANSLATION
 usa_empowered_assemblies: "Zmocnené zhromaždenia" # todo: NEW TRANSLATION
 usa_empowered_assemblies_desc: "Volené zhromaždenia vznikali naprieč kolóniami a dávali držiteľom pôdy moc riadiť sami seba. Pokorné počiatky slobody ležia v týchto inštitúciách." # todo: NEW TRANSLATION
 usa_great_awakening: "Veľké prebudenie" # todo: NEW TRANSLATION
 usa_great_awakening_desc: "Vlna náboženského obnovenia prechádza krajinou, spochybňujúc staré autority a prebúdzať morálne svedomie narastajúceho ľudu." # todo: NEW TRANSLATION
 usa_declaration_of_independence: "Deklarácia nezávislosti" # todo: NEW TRANSLATION
 usa_declaration_of_independence_desc: "#italic We hold these truths to be self-evident, that all men are created equal.#! \n\nS touto odvážnou deklaráciou zlomíme reťaze podriadenia a prijmeme náš spoločný osud." # todo: NEW TRANSLATION
 usa_bill_of_rights: "Listina práv" # todo: NEW TRANSLATION
 usa_bill_of_rights_desc: "#italic ...or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.#!" # todo: NEW TRANSLATION
 usa_recognized_sovereignty: "Uznaná suverenita" # todo: NEW TRANSLATION
 usa_recognized_sovereignty_desc: "Zmluvy a diplomacia potvrdili, čo sme si vybojovali. Naše miesto na diplomatickej scéne už nie je spochybňované, ale uznané." # todo: NEW TRANSLATION
 usa_era_good_feelings: "Éra dobrých pocitov" # todo: NEW TRANSLATION
 usa_era_good_feelings_desc: "Po ťažkostiach priniesli mier a jednota zriedkavú chvíľu národnej harmónie. Ľud rozkvitá s optimizmom a poriadkom." # todo: NEW TRANSLATION
 kon_bakongo_confederation: "Konfederácia Bakongo" # todo: NEW TRANSLATION
 kon_bakongo_confederation_desc: "Pred vzostupom nášho kráľovstva sa ľudia v tomto regióne spravovali prostredníctvom klanových rád a provinčných zväzov. To, čo dnes nazývame $KON$, vzniklo zo storočí prepojených vzťahov, kde vernosť zemi a kmeňu prevyšovala vernosť hraniciam. Zjednotiť tento pestrofarebný celok do centralizovaného štátu nebolo malé dielo, ale dokázali sme to a udržíme to aj naďalej." # todo: CHANGED
 kon_lineage_lukeni_lua_nimi: "Rod Lukeni lua Nimi" # todo: NEW TRANSLATION
 kon_lineage_lukeni_lua_nimi_desc: "Všetko musí niekde začať, a pre naše kráľovstvo to začalo s Lukeni lua Nimi. Bol viac než dobyvateľ — bol zakladateľom, otcom nášho štátu. Jeho krvná línia vzbudzovala rešpekt, nie len pre svoj pôvod, ale preto, že ľuďom pripomína, kto ako prvý odvážil snívať o zjednotenom $KON$." # todo: NEW TRANSLATION
 kon_european_contact: "Kontakt s Európou" # todo: NEW TRANSLATION
 kon_european_contact_desc: "Cudzinci prišli z mora s bradami, knihami a sudmi vína. Priniesli zvláštnych bohov, zvláštne jazyky a celý oceán príležitostí. Naši vyslanci sa naučili ich zvyky, ich úmysly a, čo je najdôležitejšie, ako premeniť ich potrebu spojencov na našu výhodu." # todo: NEW TRANSLATION
 kon_cultural_syncreticism: "Kultúrny synkretizmus" # todo: NEW TRANSLATION
 kon_cultural_syncreticism_desc: "Prílev cudzincov a vzájomné výmeny ovplyvnili našu spoločnosť. Napriek tomu sme svoje zvyky neopustili. Bohov oslovujeme menami v Kikongo, nosíme rôzne náboženské insignie a naše obrady znejú súzvukom bubnov i hymien. Toto je živý príklad našej jasnozrivosti a zdá sa, že sa na tom bohovia zhodujú." # todo: CHANGED
 kon_study_european_firearms: "Štúdium európskych palných zbraní" # todo: NEW TRANSLATION
 kon_study_european_firearms_desc: "Mušketa možno nespraví človeka odvážnym, ale určite ho spraví obávaným. Nech sa Európania chvália svojou nadradenosťou — my ich zbrane kúpime, osvojíme si ich tréningy a čoskoro jedinou vecou, ktorá bude našich vojakov odlišovať od ich, bude farba zástav." # todo: NEW TRANSLATION
 kon_transatlantic_slave_trade: "Transatlantický obchod s otrokmi" # todo: NEW TRANSLATION
 kon_transatlantic_slave_trade_desc: "Väzni a pracovníci sú potrební za more na obsluhu mnohých stavieb, plantáží a baní. Hoci to nie je ušľachtilé, nikto nemôže poprieť výnosnosť týchto podnikov." # todo: NEW TRANSLATION
 ilk_restore_yam: "Obnoviť Yäm" # todo: NEW TRANSLATION
 ilk_restore_yam_desc: "Yäm, náš starodávny systém poštových staníc a poslov, kedysi spájal najvzdialenejšie kúty mongolského sveta. Obnovou tejto obrovskej siete v Persii a ďalej zabezpečíme, že naše rozkazy budú rýchle, naši poslovia bezpeční a naše panstvo pohotové — tak, ako to bolo za zlatých dní chánov." # todo: NEW TRANSLATION
 ilk_ilkhanate_resurgent: "Obnovené $ILK$" # todo: NEW TRANSLATION
 ilk_ilkhanate_resurgent_desc: "To, čo bolo raz zničené, je teraz znovu zrodené. Naše prapory opäť vlajú nad Persiou, vyvolávajúc obdiv i strach v rovnakom pomere. Ako sa šíria správy o našej vzrastajúcej moci, svet si pripomenie, čo znamená byť vládnutý skutočným $ILKHANATE_LEADER_MALE$." # todo: NEW TRANSLATION
 ilk_persian_arts_and_architecture: "Perzské umenie a architektúra" # todo: NEW TRANSLATION
 ilk_persian_arts_and_architecture_desc: "Naši predkovia vládli mečom, no ich veľkosť sa merala palácmi, knižnicami a minaretmi. Nasledujme ich príklad a financujme nielen múry a cesty, ale aj mešity, záhrady a školy ako svedectvo veľkoleposti $ilkhanate$." # todo: NEW TRANSLATION
 ilk_descendants_of_genghis_khan: "Potomkovia $genghis_khan_name_no_tooltip$" # todo: NEW TRANSLATION
 ilk_descendants_of_genghis_khan_desc: "Krv $rank_empire_horde_ruler_suffix_male$ tečie v našich žilách. Nech si nikto nepomýli, že naša vláda bola ustanovená na stepi a spečatená dobytím. Naši jazdci zostávajú neprekonateľní a naše prapory nesú nielen meno, ale aj dedičstvo." # todo: NEW TRANSLATION
 ilk_new_roots: "Nové korene" # todo: NEW TRANSLATION
 ilk_new_roots_desc: "Dni čistej stepnej expanzie sú za nami. Zasiali sme sa do pôdy pokroku a reforiem. Z tejto pôdy vyrastie stabilnejší, sofistikovanejší štát. Aj keď naše srdce naďalej bije rytmom otvorených polí, naša budúcnosť spočíva v trvalých inštitúciách, nie v prechodných nájazdoch." # todo: NEW TRANSLATION
 hin_sepahi: "Sipâhi" # todo: NEW TRANSLATION
 hin_sepahi_desc: "Nedbanie významu pechoty bolo pádom mnohých potenciálnych dobyvateľov v týchto krajinách. Musíme zabezpečiť, aby naše jednotky boli vybavené účinnými palnými zbraňami a vycvičené v taktikách, ktoré sa prispôsobia každému nepriateľovi." # todo: NEW TRANSLATION
 hin_united_india: "Zjednotená India" # todo: NEW TRANSLATION
 hin_united_india_desc: "Mnohé národy, kultúry, jazyky a štáty, ktoré tvoria indický subkontinent, budú zjednotené pod jedným praporom. Len so spoločným porozumením a starostlivo pestovanou jednotou medzi obyvateľmi Indie môžeme usilovať o väčšie ambície." # todo: NEW TRANSLATION
 hin_ganga: "Gaṅgā" # todo: NEW TRANSLATION
 hin_ganga_desc: "Mnohí hinduisti uctievajú rieku Gangu ako bohyňu, prinášajúcu čistotu a vykúpenie veriacim. Nabádame pútnikov, aby navštívili brehy rieky a kúpali sa v posvätných vodách. Cez Gaṅgā je náš národ očistený." # todo: NEW TRANSLATION
 hin_persianate_court: "Perzská dvorová kultúra" # todo: NEW TRANSLATION
 hin_persianate_court_desc: "Cudzie jazyky a dvorové zvyklosti už dlhý čas ovplyvňujú indické dvory. Mali by sme využiť tieto spojenia na pozvanie najspôsobilejších poradcov, aby nám slúžili." # todo: NEW TRANSLATION
 hin_gunpowder_empire: "Impérium strelného prachu" # todo: NEW TRANSLATION
 hin_gunpowder_empire_desc: "Naše ovládanie strelného prachu prinieslo slávu a veľký štát. Táto dominancia by nebola možná bez podpory výroby palných zbraní pre naše jednotky." # todo: NEW TRANSLATION
 hin_sufism: "Pritiahnuť súfijských misionárov" # todo: NEW TRANSLATION
 hin_sufism_desc: "Muslimskí kniežatá po celom svete súperia pri lákaní najmudrejších súfijských učiteľov. Ako naša sláva rastie, prichádza k nám viac súfijov. Zakladajú mestá tam, kde sa usadia, často v predtým nehostinných oblastiach, a miestny ľud je inšpirovaný konvertovať k našej viere múdrosťou súfijov." # todo: NEW TRANSLATION
 hin_administration_of_india: "Správa Indie" # todo: NEW TRANSLATION
 hin_administration_of_india_desc: "Vládnuť štátu veľkému ako celý subkontinent nie je ľahká úloha. Budeme musieť vypracovať robustný systém správy v spolupráci s miestnymi kniežatami, aby sme vyťažili bohatstvo z našich zemí." # todo: NEW TRANSLATION
 hin_indian_empire: "Cisárska India" # todo: NEW TRANSLATION
 hin_indian_empire_desc: "Žiadnemu vládcovi, či už moslimovi, hinduistovi, buddhistovi alebo džainovi, sa nikdy nepodarilo dobyť celú Indiu. My budeme prvými univerzálnymi vládcami Indie!" # todo: NEW TRANSLATION
 hin_rocketry: "Vyvinúť raketovú technológiu" # todo: NEW TRANSLATION
 hin_rocketry_desc: "Rokety s kovovými obalmi ešte neboli široko adaptované pre vojenské použitie, no ich výbušná sila má určite taktické uplatnenie. Mali by sme s touto technológiou experimentovať a testovať ju na bojisku." # todo: NEW TRANSLATION
 hin_industrialization: "Industrializácia Indie" # todo: NEW TRANSLATION
 hin_industrialization_desc: "Podmienky v indickej ekonomike sú ideálne pre rýchly priemyselný rast. S novými technológiami môžeme zabezpečiť lepšie podmienky pre domácu výrobu, najmä v textilnom priemysle. S dôrazom na nové metódy môže náš pan-indický štát zabezpečiť stabilný rast priemyslu." # todo: NEW TRANSLATION
 cth_merchant_legacy: "Obchodnícke dedičstvo" # todo: NEW TRANSLATION
 cth_merchant_legacy_desc: "Fénické obchodné flotily plávali Stredozemím celé stáročia. Toto dedičstvo umožňuje synom Kartága byť efektívnejšími a nemilosrdnejšími v obchode. Opäť si podmaníme tok tovaru." # todo: NEW TRANSLATION
 cth_breadbasket_of_rome: "Žitnica Ríma" # todo: NEW TRANSLATION
 cth_breadbasket_of_rome_desc: "Pred stovkami rokov naše pokroky v zavlažovaní a pestovaní olív dali Kartágu meno rímskej žitnice. Teraz zhromaždíme starodávne poznatky a opäť budeme bojovať s púšťou, aby sme pestovali olivové háje ako kedysi." # todo: NEW TRANSLATION
 cth_mercenary_army: "Armáda žoldnierov" # todo: NEW TRANSLATION
 cth_mercenary_army_desc: "Punické Kartágo nemá veľké obyvateľstvo, preto sme sa po stáročia spoliehali na žoldnierov, ktorí viedli naše vojny za nás. Od obnovenia Kartága v tejto tradícii pokračujeme, aby sme uchránili obyvateľstvo pred ťažkosťami vojny." # todo: NEW TRANSLATION
 cth_cothons: "Cothon" # todo: NEW TRANSLATION
 cth_cothons_desc: "Staroveký cothon Kartága bol technologickým zázrakom, ktorý umožňoval efektívnu stavbu lodí. Teraz nás dedičstvo dávnych čias poslúži ako plán pre celú našu krajinu. Štúdium starovekých techník stavby lodí nám umožní opäť vyniknúť v tejto oblasti. Kartáginské námorníctvo čoskoro bude plaviť celé Stredozemie." # todo: CHANGED
 cth_phoenician_sailors: "Fénickí námorníci" # todo: NEW TRANSLATION
 cth_phoenician_sailors_desc: "Po obnovení nášho starobylého kráľovstva sme začali nadväzovať kontakty s našimi starými fénickými bratmi v Libyi. Výsledkom je stály prísun dobrovoľníkov, ktorí sa chcú pridať k obnoveniu starovekého fénického kráľovstva Kartága. Zdá sa, že teraz môžeme udržať oveľa väčšie námorníctvo." # todo: NEW TRANSLATION
 cth_legacy_of_hannon: "Dedičstvo Hannona" # todo: NEW TRANSLATION
 cth_legacy_of_hannon_desc: "Hannon moreplavec bol veľký prieskumník staroveku, ktorý dosiahol hlboko na juh afrického pobrežia. Pôjdeme v jeho šľapajách a obnovíme naše prieskumné plavby, aby sme obnovili veľké obchodné impérium. Tentoraz naše prieskumy posunieme ešte ďalej, hľadajúc nové obchodné príležitosti po celom svete." # todo: NEW TRANSLATION
 cth_beyond_the_pillars: "Za stĺpmi" # todo: NEW TRANSLATION
 cth_beyond_the_pillars_desc: "Je čas, aby naše obchodné továrne presiahli mýtické stĺpy Hérakla. Spojenie starovekých poznatkov o kolonizácii s modernými objavmi nám umožní osídľovať efektívnejšie než mladšie štáty, ktoré majú v tejto oblasti len málo skúseností. Kartáginské kolónie sa čoskoro budú nachádzať po celom svete." # todo: NEW TRANSLATION
 cth_wine_traders: "Kartáginský obchod s vínom" # todo: NEW TRANSLATION
 cth_wine_traders_desc: "V staroveku sme vybudovali obchodný reťazec s vínom tým, že sme vyrábali veľké množstvá nízkej kvality vína na obchodovanie a sami dovážali vína vysokej kvality. Na základe toho teraz hľadáme možnosti rozšíriť naše kapacity na výrobu vína, aby sme mohli prevziať obchod s vínom v celej oblasti Stredozemia." # todo: CHANGED
 cth_punic_global_trade: "Kartáginský globálny obchod" # todo: NEW TRANSLATION
 cth_punic_global_trade_desc: "Po stáročia naša krajina dominovala obchodu v Stredomorí. Teraz, s novými objavmi, sme odsúdení ovládať obchod na celom svete. Čoskoro v každom prístave na svete nájdeš kartáginské obchodné plavidlo." # todo: CHANGED
 cth_sufet_rule: "Vláda Šūfeṭ" # todo: NEW TRANSLATION
 cth_sufet_rule_desc: "Naše staroveké kráľovstvo viedla volená hlava štátu nazývaná Šūfeṭ. V tejto novej modernej ére reorganizujeme vládu, pričom čerpáme skúsenosti z antiky a kombinujeme ich s modernými teóriami, aby sme vytvorili najsilnejší republikánsky systém, ktorý zatieni každú doteraz existujúcu republiku." # todo: CHANGED
 LIV_a_order_knights_2: "Banereti Livónskeho rádu" # todo: NEW TRANSLATION
 LIV_a_order_knights_2_desc: "Rytieri nášho rádu opakovane dokázali svoju odvahu a zručnosť v boji. Povýšením najzdatnejších z nich na baneretov zabezpečíme, že naše armády budú vždy vedené tými najlepšími." # todo: NEW TRANSLATION
