 age_1_traditions: "Tradície" # todo: NEW TRANSLATION
 age_1_traditions_desc: "Rôzne spoločnosti sa formovali po celom svete stovky až tisíce rokov a ich základy možno rámcovať tradíciami, ako sú legalizmus, meritokracia alebo feudalizmus." # todo: NEW TRANSLATION
 age_2_renaissance: "Renesancia" # todo: NEW TRANSLATION
 age_2_renaissance_desc: "Nová éra poznania, umenia a pokroku sa rodí v dôsledku rastúcich interakcií a inštitúcií v stredovekých spoločnostiach ovplyvnených Pax Mongolica, Zlatým vekom islamu a európskou renesanciou." # todo: NEW TRANSLATION
 age_3_discovery: "Objavovanie" # todo: NEW TRANSLATION
 age_3_discovery_desc: "Na prahu novoveku sa mapujú nové kontinenty, zatiaľ čo feudálna spoločnosť pomaly ustupuje centralizovaným štátom.\nPre podnikavý štát môže byť táto doba obdobím, v ktorom sa zakladá svetové impérium." # todo: NEW TRANSLATION
 age_4_reformation: "Reformácia" # todo: NEW TRANSLATION
 age_4_reformation_desc: "Od východu po západ je to vek náboženskej presvedčenosti, debát a masových hnutí. V Európe sa protestantské cirkvi zakladávajú, zatiaľ čo v Iráne získava priestor milenarizmus a v Indii sa formuje náboženský synkretizmus." # todo: NEW TRANSLATION
 age_5_absolutism: "Absolutizmus" # todo: NEW TRANSLATION
 age_5_absolutism_desc: "Keď vlády získavajú absolútnu moc v svojich krajinách od iných síl, môžu sa naplno venovať budovaniu impérií. Toto je vek štátu, panovníkov a ich armád." # todo: NEW TRANSLATION
 age_6_revolutions: "Revolúcie" # todo: NEW TRANSLATION
 age_6_revolutions_desc: "Spochybňovanie práv, autority a samotného sveta počas osvietenstva viedlo k odmietnutiu starého režimu. Ako absolutizmus ustupuje revolúcii, kráľovstvá môžu urobiť miesto republikám." # todo: NEW TRANSLATION
