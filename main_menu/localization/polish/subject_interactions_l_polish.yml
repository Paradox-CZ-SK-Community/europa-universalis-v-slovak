l_polish:
 colonial_nation: "Koloniálna krajina" # todo: NEW TRANSLATION
 colonial_nation_desc: "$colonial_nation$ je [subject|e] zameraný na správu [overseas|e] [colonies|e] v mene svojho [overlord|e]. Získava zvýšenie [ShowModifierTypeName('global_population_capacity_modifier')] a možnosť využívať [ShowPopTypeName('slaves')] na prácu v [rgo|e], pričom svojmu [overlord|e] poskytuje nárast [merchant_power|e] a platby v [manpower|e] a [sailors|e] okrem [gold|e]." # todo: NEW TRANSLATION
 dominion: "Dominion" # todo: NEW TRANSLATION
 dominion_desc: "$dominion$ je samosprávny [subject|e] s relatívnou autonómiou, exkluzívny pre [ShowGovernmentTypeName('monarchy')] rovnakej [religion_group|e] ako [overlord|e]. Okrem toho, aby bolo možné vytvoriť $dominion$, musia byť obe krajiny v [union|e] alebo musí byť [overlord|e] buď $ENG$ alebo $GBR$. $dominion$ získava zvýšenie [ShowModifierTypeName('country_cabinet_efficiency')], väčšie v porovnaní s bežným [ShowSubjectTypeName('vassal')]." # todo: NEW TRANSLATION
 fiefdom: "Fiefdom" # todo: NEW TRANSLATION
 fiefdom_desc: "$fiefdom$ je juniorský titul, ktorý patrí vládcovi [overlord|e]. Exkluzívne pre [ShowGovernmentTypeName('monarchy')] rovnakej [religion_group|e] ako [overlord|e]. Získava zvýšenie [ShowModifierTypeName('country_cabinet_efficiency')], ale spravuje ho priamo [overlord|e]'s [monarch|e]." # todo: NEW TRANSLATION
 march: "March" # todo: NEW TRANSLATION
 march_desc: "$march$ je [subject|e] krajina zameraná na obranu územia svojho [overlord|e], pôsobiaca ako bariéra medzi nimi a vonkajšími hrozbami. Marche získavajú zvýšenie [ShowModifierTypeName('discipline')] a [ShowModifierTypeName('global_defensive')], a znížené [ShowModifierTypeName('fort_maintenance_cost')], ako aj znížené platobné povinnosti voči svojmu [overlord|e] v porovnaní s bežným [ShowSubjectTypeName('vassal')]." # todo: NEW TRANSLATION
 hanseatic_member: "Člen Hanzovej ligy" # todo: NEW TRANSLATION
 hanseatic_member_desc: "Hanzová liga je konfederácia obchodných miest s obranným a komerčným zameraním, vedená $HSA$. Ako člen Hanzovej ligy táto [subject|e] krajina získava zvýšenie [ShowModifierTypeName('trade_efficiency')] a [ShowModifierTypeName('loyalty_to_overlord')], ako aj znížené [ShowModifierTypeName('merchant_maintenance_cost')]. [Overlord|e], ktorým môže byť len $HSA$, získava zvýšenie [ShowModifierTypeName('global_merchant_capacity_modifier')] a platby v podobe [manpower|e] a [sailors|e], ale menej [gold|e] v porovnaní s bežným [ShowSubjectTypeName('vassal')]." # todo: NEW TRANSLATION
 state_bank: "Štátna banka" # todo: NEW TRANSLATION
 state_bank_desc: "Táto [subject|e] reprezentuje silné prepojenie medzi subjektom ako spoločnosťou a jej [overlord|e], ktorým môže byť len krajina s [ShowGovernmentReformName('banking_country')] [government_reform|e]. Získavajú zvýšenie [ShowModifierTypeName('diplomatic_reputation')], zatiaľ čo [overlord|e] dostáva zníženie [ShowModifierTypeName('bank_interest')] a možnosť odčerpať polovicu pokladu $state_bank$ pomocou [ShowCountryInteractionName('siphon_income')] [country_interaction|e] namiesto bežnej sumy." # todo: NEW TRANSLATION
 secessionists: "Separatisti" # todo: NEW TRANSLATION
 secessionists_desc: "Táto [subject|e] má v mnohých aspektoch správy veľa podobností so svojím [overlord|e] a usiluje sa o politické zjednotenie s ním. Preto ich možno [annexed|e] relatívne ľahko. Získavajú zvýšenie [ShowModifierTypeName('loyalty_to_overlord')] a zvýšenie [ShowModifierTypeName('annexation_speed')]." # todo: NEW TRANSLATION
 trade_company: "Obchodná spoločnosť" # todo: NEW TRANSLATION
 trade_company_desc: "$trade_company$ je investičné konglomerátum zamerané na generovanie finančného prospechu pre seba a svojho [overlord|e]. Vždy sú [ShowGovernmentTypeName('republic')] a získavajú zvýšenie [ShowModifierTypeName('trade_efficiency')], ako aj zvýšené platobné povinnosti voči svojmu [overlord|e] v porovnaní s bežným [ShowSubjectTypeName('vassal')]." # todo: NEW TRANSLATION
 vassal: "Vasál" # todo: NEW TRANSLATION
 vassal_desc: "Najbežnejší typ [subject|e], $vassal$ spravuje svoje územia v mene svojho [overlord|e], platí vasálske poplatky a zapája sa do vojenských kampaní svojho pána. Získava väčšie [ShowModifierTypeName('country_cabinet_efficiency')], zatiaľ čo [overlord|e] získava zvýšenie [ShowModifierTypeName('monthly_prestige')], a obidve krajiny majú rýchlejšie šírenie [institutions|e]." # todo: NEW TRANSLATION
 conquistador: "Konkvistádor" # todo: NEW TRANSLATION
 conquistador_desc: "Konkvistádori sú velitelia súkromnej armády, ktorí podpísali zmluvy so svojimi [rulers|e] na prieskum a dobytie určitých území výmenou za titul guvernéra a podiel na nových krajinách a korisťach. Sú to jedinečné [subject_types|e], ktoré je možné vytvoriť iba cez [ShowGenericActionName('create_conquistador')] [action|e]. Vždy sú [army_based|e] a získavajú zvýšenie [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')] a [ShowModifierTypeName('wrong_culture_levy_size')]." # todo: NEW TRANSLATION
 appanage: "Apanáž" # todo: NEW TRANSLATION
 appanage_desc: "Apanáže sú typ [subject|e], ktorý predstavuje územia spravované menším vetvom vládnucej dynastie. $appanage$ získa zvýšenie [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')] a [ShowModifierTypeName('global_manpower_modifier')], zatiaľ čo [overlord|e] získa zvýšenie [ShowModifierTypeName('monthly_legitimacy')] za cenu väčšieho [ShowModifierTypeName('stability_decay')] a menšej [ShowModifierTypeName('global_crown_estate_power')]." # todo: NEW TRANSLATION
 samanta: "Sāmanta" # todo: NEW TRANSLATION
 samanta_desc: "$samanta$ je [subject|e] špecifický pre krajiny s [ShowAdvanceName('samanta_advance')] [advance|e], jedinečný pre krajiny [ShowCultureGroupName('indian_group')]. V mnohom sa podobá bežnému [ShowSubjectTypeName('vassal')], ale má menšie platobné povinnosti a nemôže byť [annexed|e], kým sa jeho väzba s [overlord|e] nestane bližšou, čím sa premení na [ShowSubjectTypeName('maha_samanta')] cez [ShowCountryInteractionName('upgrade_to_maha_samanta')] [country_interaction|e]." # todo: NEW TRANSLATION
 maha_samanta: "Mahā-Sāmanta" # todo: NEW TRANSLATION
 maha_samanta_desc: "Ďalší stupeň [ShowSubjectTypeName('samanta')], $maha_samanta$ platí väčšiu výšku tribútu svojmu [overlord|e] a môže byť [annexed|e] ich [overlord|e] rýchlejšie než bežný [ShowSubjectTypeName('vassal')]. [Overlord|e] môže tiež zvoliť udelenie dôvernejšej a autonómnejšej úlohy $maha_samanta$, čím ho premení na [ShowSubjectTypeName('pradhana_maha_samanta')] cez [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')] [country_interaction|e]." # todo: NEW TRANSLATION
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta" # todo: NEW TRANSLATION
 pradhana_maha_samanta_desc: "Vznešenie [ShowSubjectTypeName('maha_samanta')] a najvernejší zo [subjects|e]. $pradhana_maha_samanta$ nemôže byť [annexed|e], ale získava väčšie [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')], [ShowModifierTypeName('global_defensive')] a znížené [ShowModifierTypeName('fort_maintenance_cost')]. Tiež poskytuje väčšie platby [gold|e], [manpower|e] a [sailors|e] svojmu [overlord|e]." # todo: NEW TRANSLATION
 tusi: "Tǔsī" # todo: NEW TRANSLATION
 tusi_desc: "Špeciálny typ správy [GetInternationalOrganizationType('middle_kingdom').GetName], sú dediční guvernéri kmeňových území v mene cisárskeho trónu. Nemôžu byť annexed, ale získavajú zvýšenie [ShowModifierTypeName('monthly_towards_sinicized')] a sú nútení používať [overlord|e]'s [court_language|e], pričom stoja menej [diplomatic_capacity|e]." # todo: NEW TRANSLATION
 uc_bey: "Uç Bey" # todo: NEW TRANSLATION
 uc_bey_desc: "The $uc_bey$ je [army_based|e], ktorý slúži ako pohraničný pán pod silným vedením $turkic_group$. Majúc za úlohu brániť hranice, viesť nájazdy a rozširovať územia, títo polozezávislí vodcovia velejú verným bojovníkom Ġuzāt, poháňaným náboženským zápalom, lupom a pozemkovými grantmi, čo ich robí kľúčovými pre stabilitu a expanziu hraníc. Môžu byť vytvorení iba prostredníctvom [ShowGenericActionName('create_uc_bey')] [action|e], a získajú [ShowGovernmentReformName('uc_bey_reform')] [reform|e] a [ShowModifierTypeName('always_allow_army_levies')], pričom majú výrazne znížené platobné povinnosti v porovnaní s bežným [ShowSubjectTypeName('vassal')], no stoja viac [diplomatic_capacity|e] a dávajú svojmu suzerénovi viac [ShowModifierTypeName('monthly_towards_decentralization')]." # todo: CHANGED
 imperial_free_city: "Cisárske slobodné mesto" # todo: NEW TRANSLATION
 imperial_free_city_desc: "$imperial_free_city$ je špeciálny subjekt viazaný na [hre_emperor|e]. Tento stav je aktívny, pokiaľ má subjekt status [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Nikdy nemôžu byť [annexed|e], nedávajú žiadne výhody svojmu [overlord|e] ani sa k nemu nepridávajú do vojen, ale nestojí to žiadnu [diplomatic_capacity|e] a môže byť premenené na [ShowSubjectTypeName('direct_imperial_free_city')] cez [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]." # todo: NEW TRANSLATION
 direct_imperial_free_city: "Priame cisárske slobodné mesto" # todo: NEW TRANSLATION
 direct_imperial_free_city_desc: "$direct_imperial_free_city$ je špeciálny subjekt viazaný na [hre_emperor|e], povolený politikou [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]. Tento stav je aktívny, pokiaľ subjekt stále má status [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Sú v podstate rovnaké ako bežné [ShowSubjectTypeName('imperial_free_city')], ale ich autonómia je teraz výrazne znížená, a preto ich už možno annexed, rýchlejšie než bežného [ShowSubjectTypeName('vassal')]." # todo: NEW TRANSLATION
 tributary: "Tributár" # todo: NEW TRANSLATION
 tributary_desc: "Tributárna krajina je krajina, ktorá je nútená platiť pravidelný tribut svojmu [overlord|e] vo forme [gold|e], [manpower|e] a [sailors|e], a je exkluzívna pre určité formy vlády. V porovnaní s bežným [ShowSubjectTypeName('vassal')] môžu tributári vyhlasovať vlastné vojny, dokonca medzi sebou, ale automaticky sa nepripoja k vojnám svojho [overlord|e]." # todo: NEW TRANSLATION
 tributary_join_defensive_wars_always_tt: "Subjekt je napadnutý inou krajinou, ktorá nie je ďalším tributárom pána." # todo: NEW TRANSLATION
