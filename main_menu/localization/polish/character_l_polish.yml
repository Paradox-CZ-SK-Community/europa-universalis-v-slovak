  balanced_education_desc: "Život prináša množstvo výziev pre tých, ktorí majú vládnuť. Ak chceme primerane pripraviť kráľovské potomstvo, musíme im poskytnúť vyvážené vzdelanie." # todo: NEW TRANSLATION
  administrative_education_desc: "Mechanizmy štátu a politické záležitosti môžu byť pre budúceho vodcu ohromujúce. Aby sme predišli nedostatočnosti v štátnej správe, bolo by múdre sústrediť sa na administratívne vzdelanie." # todo: NEW TRANSLATION
  diplomatic_education_desc: "Žilou nášho národa je uzatváranie dohôd a obozretné diplomatické manévre. Preto musíme tieto hodnoty vštepovať aj kráľovskému potomstvu, ak chceme udržať diplomatickú prevahu nad protivníkmi." # todo: NEW TRANSLATION
  military_education_desc: "Prezentácia vojenskej sily je základom nášho štátu. Zameranie sa na vojenské záležitosti, štúdium povahy vojny a riadenie ozbrojených síl je kľúčové pre výchovu." # todo: NEW TRANSLATION
  expensive_in_depth_education_desc: "Naše bohatstvo stačí na zabezpečenie dôkladného vzdelania pre nášho dediča. Prístup k najlepším učiteľom a zdrojom mu prinesie jedinečné poznatky a najlepšie vzdelanie, ktoré sa dá kúpiť." # todo: NEW TRANSLATION
