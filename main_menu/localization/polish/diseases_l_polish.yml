l_polish:
 bubonic_plague: "Bubonický mor" # todo: NEW TRANSLATION
 bubonic_plague_desc: "Veľká morová nákaza, ktorá sa valí rušnými obchodnými cestami a nešetrí nikoho. Nakazení trpia čiernymi opuchmi v slabinách a v podpazuší, strašnou horúčkou a smrťou. Niektorí veria, že ju prenášajú hlodavce, ktoré pobiehajú po našich uliciach a poliach a šíria nechutné ochorenie z jednej ubohej duše na druhú." # todo: NEW TRANSLATION
 malaria: "Malária" # todo: NEW TRANSLATION
 malaria_desc: "Starodávny strašiak ľudstva, malária, je infekčné ochorenie prenášané bodnutím infikovaného komára. Toto ochorenie spôsobuje zimnicu, bolesti hlavy, potenie a veľmi silnú horúčku, ktorá sa opakuje každé tri až štyri dni." # todo: NEW TRANSLATION
 typhus: "Týfus" # todo: NEW TRANSLATION
 typhus_desc: "Táto smrteľná choroba spôsobuje u postihnutých vysoké horúčky, veľkú červenú vyrážku, ktorá sa môže rozšíriť po celom tele, a zmätenosť mysle, ktorá sa môže zhoršiť až do delíria. Tí nešťastní, čo sa dostanú do tohto štádia, vyvinú gangrenózne lézie a nevyhnutne zomrú." # todo: NEW TRANSLATION
 local_typhus_impact_modifier: "Miestny modifikátor týfusu" # todo: NEW TRANSLATION
 influenza: "Chrípka" # todo: NEW TRANSLATION
 influenza_desc: "Ľudovo známa ako chrípka, je to široko rozšírené ochorenie, ktoré má u zdravých jedincov zväčša mierne príznaky ako nádcha alebo horúčka, no môže byť mimoriadne nebezpečná pre tých, ktorí sú príliš mladí, príliš starí alebo už oslabení zranením či iným ochorením." # todo: NEW TRANSLATION
 influenza_location_modifier: "Miestny modifikátor chrípky" # todo: NEW TRANSLATION
 measles: "Osýpky" # todo: NEW TRANSLATION
 measles_desc: "Osýpky, známe aj ako morbili, rubeola alebo červené osýpky, sú mor, ktorý sa šíri mimoriadne rýchlo z človeka na človeka, spôsobuje horúčku, kašeľ, kýchanie a rozsiahlu plochú vyrážku, ktorá nakoniec pokryje celé telo. Najviac napáda deti, ktoré sú pri nákaze vo veľkom riziku smrti." # todo: NEW TRANSLATION
 measles_location_modifier: "Miestny modifikátor osýpok" # todo: NEW TRANSLATION
 smallpox: "Pravé kiahne" # todo: NEW TRANSLATION
 smallpox_desc: "Pravé kiahne sú hrozné ochorenie, ktoré spôsobuje horúčku, zvracanie a nakoniec obrovské množstvo pľuzgierov naplnených tekutinou, ktoré pokryjú celé telo nešťastnej obete. Vypuknutia tohto moru sú veľmi smrteľné a tí, ktorí prežijú, sú často doživotne oslepnutí." # todo: NEW TRANSLATION
 smallpox_location_modifier: "Miestny modifikátor pravých kiahní" # todo: NEW TRANSLATION
 great_pestilence_location_modifier: "Miestny modifikátor veľkej morovej nákazy"" # todo: NEW TRANSLATION
