 lesson_diplomacy_9: "@diplomacy! Diplomacia" # todo: NEW TRANSLATION
 lesson_diplomacy_9_desc: "Ale nie všetka politika sa odohráva v našom kráľovstve. Pozrime sa teraz na [diplomacy_with_icon|e], začnúc #high záložkou Vzťahy#! v @diplomacy_panel![Link('diplomacy', '', ' Diplomacy Panel')]." # todo: NEW TRANSLATION
 lesson_diplomacy_open_diplomacy: "Otvorte panel diplomacie" # todo: NEW TRANSLATION
 lesson_diplomacy_open_relations: "Otvorte záložku Vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_open_current_relations: "Otvorte podzáložku Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_10: "@diplomacy! Diplomacia" # todo: NEW TRANSLATION
 lesson_diplomacy_10_desc: "Nezáleží na tom, ako mocní sa stanete, budete sa musieť zapojiť do [diplomacy_with_icon|e], ak chcete prežiť cez veky, pretože budete potrebovať podpisovať [alliances_with_icon|e] na ochranu proti nepriateľom alebo vyjednávať o [peace_with_icon|e] po dlhej [war_with_icon|e].\n\nDve dôležité veci na zváženie:\n\n$BULLET$Budete musieť minúť [diplomats_with_icon|e], aby ste vykonali [diplomatic_action_with_icon|e] s inými [countries_with_icon|e], ako napríklad [improve_relations_with_icon|e], vytvárať [spy_networks_with_icon|e] alebo vyhlásiť [wars_with_icon|e]. Aktuálnych [diplomats] vidíte na #high hornom paneli (Top Bar)#!.\n\n$BULLET$Diplomatické [treaties_with_icon|e] s inými [countries], ako [alliance] alebo [subject_with_icon|e], zaberajú časť [diplomatic_capacity_with_icon|e]. Dostupnú [diplomatic_capacity] môžete zvýšiť vynaložením [gold_with_icon|e] z panelu rozpočtu (Budget Panel)." # todo: NEW TRANSLATION
 lesson_diplomacy_11: "@diplomacy! Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_11_desc: "Prejdime na #high podzáložku Aktuálne vzťahy#!, aby sme sa trochu hlbšie pozreli na to, do čoho je zapojená vaša [country_with_icon|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_12: "@diplomacy! Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_12_desc: "#high Podzáložka Aktuálne vzťahy#! obsahuje informácie o všetkých [treaties_with_icon|e], ktoré ste podpísali s inými [countries_with_icon|e], ako aj o [international_organizations_with_icon|e], ktorým patríte.\n\nAk máte [subjects_with_icon|e], budete ich môcť spravovať z tohto panela." # todo: NEW TRANSLATION
 lesson_diplomacy_13: "[country_icon] Známe krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_13_desc: "Ďalej si pozrime [countries_with_icon|e], ktoré sú vám známe." # todo: NEW TRANSLATION
 lesson_diplomacy_open_known_countries: "Otvorte podzáložku Známe krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_14: "[country_icon] Known Countries" # todo: NEW TRANSLATION
 lesson_diplomacy_14_desc: "Z tejto #high podzáložky#! môžete vidieť všetky [countries_with_icon|e], ktoré ste [discovered_with_icon|e]. Predvolene bude filtrovaná tak, aby ste videli len $game_concept_countries$ v rámci vášho [diplomatic_range_with_icon|e].\n\nToto je tiež dobré miesto na zobrazenie vášho [great_power_score_with_icon|e]. Ak je váš $game_concept_great_power_score$ medzi najvyššími na svete, ste považovaný za [great_power_with_icon|e], čo vám umožní vyvíjať väčší vplyv na susedov." # todo: NEW TRANSLATION
 lesson_diplomacy_15: "[international_organizations_icon] Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_15_desc: "Poďme sa pozrieť na [international_organizations_with_icon|e]!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_known_orgs: "Otvorte podzáložku Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_16: "[international_organization_icon] Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_16_desc: "Odtiaľto môžete zobraziť všetky [international_organization_icon] [international_organizations|e] vo svete. Medzi nimi sú organizácie ako [GetUniqueInternationalOrganization('hre').GetName], [GetUniqueInternationalOrganization('catholic_church').GetName] alebo [personal_unions_with_icon|e].\n\nAké akcie sú pre vás dostupné v rámci $game_concept_international_organizations$, ktorých ste súčasťou, závisí od samotnej organizácie, ako aj od akéhokoľvek [special_status|e], ktorý v nej môžete mať." # todo: NEW TRANSLATION
 lesson_diplomacy_17: "[country_icon] Zahraničné krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_17_desc: "Venujme chvíľu zahraničným [countries_with_icon|e]. Choďte a @leftclick!#high kliknite#! na krajinu na mape, aby ste otvorili panel.\n\n#weak Možno budete musieť oddialiť zobrazenie, aby ste vybrali [country], pretože pri priblížení vyberáte [locations_with_icon|e].#!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_foreign_country: "Otvorte panel Zahraničnej krajiny pomocou @leftclick!#high kliknutia#! na krajinu na mape" # todo: NEW TRANSLATION
 lesson_diplomacy_18: "[countries_icon] Zahraničné krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_18_desc: "Odtiaľto môžete vidieť prehľad o zahraničnej [country_with_icon|e], vrátane jej [ruler_with_icon|e]. Záložka [diplomacy_with_icon|e] sa podobá sekcii Aktuálne vzťahy, o ktorej sme hovorili, a zobrazuje veci ako [allies_with_icon|e], [rivals_with_icon|e] a [subjects_with_icon|e].\n\nPre teraz sa pozrime na zvýraznenú kartu diplomacie, ktorá obsahuje tlačidlá na rýchly prístup k bežným [diplomatic_actions_with_icon|e], ako napríklad zlepšovanie [opinion_with_icon|e] alebo získavanie [favors_with_icon|e].\n\n#weak Môžete tiež #high kliknúť pravým tlačidlom myši#! na názov krajiny alebo vlajku kdekoľvek v hre, aby ste otvorili #high Kontextové menu#!#!." # todo: NEW TRANSLATION
 lesson_diplomacy_19: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_19b: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_19_desc: "Okrem bežných [diplomatic_actions_with_icon|e] prístupných cez kartu [diplomacy_with_icon|e], môžete tiež #high kliknúť#! na názov [country_with_icon|e], aby ste prešli na #high záložku Akcie (Actions Tab)#! v [Link('diplomacy', '', '@diplomacy_panel! Diplomacy Panel')], pričom konkrétny $game_concept_country$, ktorý práve prezeráte, bude už predvybraný." # todo: NEW TRANSLATION
 lesson_diplomacy_open_actions: "Otvorte diplomatické akcie tak, že @leftclick!#high kliknete#! na názov v karte krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_20: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_20b: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_20_desc: "Z #high záložky Diplomatické akcie#! môžeme vykonať rôzne [diplomatic_actions_with_icon|e]. Keďže sme sem prešli výberom [country_with_icon|e] na mape, ten konkrétny $game_concept_country$ je už predvybraný ako cieľ akcie.\n\nExistuje veľa rôznych $game_concept_diplomatic_actions$, ktoré môžete vykonať, z ktorých niektoré sú použiteľné len v určitých situáciách. Ak chcete jednat s inými $game_concept_countries$ mierumilovne, sú tri veci, o ktoré by ste sa mali starať: [opinion_with_icon|e], [trust_with_icon|e] a [favors_with_icon|e].\n\nPre teraz si vyskúšajme použiť akciu [improve_relations_with_icon|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_confirm_diplo_action: "@leftclick! Kliknite na tlačidlo Zlepšiť názor pre vybranú krajinu" # todo: NEW TRANSLATION
 lesson_diplomacy_21: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_21_desc: "Dobrá práca! Keď potvrdíte svoju [diplomatic_action_with_icon|e], vaši [diplomats_with_icon|e] odcestujú do príslušného [country_with_icon|e] a začnú vykonávať vybranú akciu.\n\nAkcia [improve_relation_with_icon|e] nemá okamžitý efekt; namiesto toho postupne zvyšuje [opinion_with_icon|e] v priebehu mesiacov a rokov. To isté platí aj pre mnohé ďalšie $game_concept_diplomatic_actions$." # todo: NEW TRANSLATION
 lesson_admin_28b_desc: "[missions_with_icon|e] sú balíčky úloh, ktoré vám poskytnú vodítko, čo presne môžete robiť v #high Europa Universalis V#!. Táto hra je veľká a je tu veľa sa naučiť. To je súčasť zábavy!\n\nPráve ste dokončili úvod @dip! #high Politics Playstyle#!, čo znamená, že teraz máte prístup k $game_concept_missions$, ktoré vám pomôžu hlbšie preskúmať, ako môžete využiť všetky panely a mechaniky, o ktorých sme práve hovorili.\n\nAby sme vám uľahčili prechod k ďalšiemu obsahu, pripravili sme pre vás niekoľko $game_concept_missions$ na začiatok." # todo: NEW TRANSLATION
 lesson_diplomacy_has_mission_active: "Spustiť politickú misiu" # todo: NEW TRANSLATION
 lesson_military_open_military: "Otvorte vojenský panel" # todo: NEW TRANSLATION
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough" # todo: NEW TRANSLATION
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough" # todo: NEW TRANSLATION
 lesson_military_0_desc: "Ďalej si prezrieme $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough! Najprv sa pozrime na vojenský panel." # todo: NEW TRANSLATION
 lesson_military_1: "@military_panel! Vojenské" # todo: NEW TRANSLATION
 lesson_military_1_desc: "Tu uvidíte prehľad vašich [armies_with_icon|e]. V prípade [war_with_icon|e] sa [armies] môžu presúvať po mape, aby sa zapojili do boja s nepriateľskými [armies] a [occupy_with_icon|e] nepriateľské [locations_with_icon|e].\n\n[armies] sa skladajú z [regiments_with_icon|e] troch rôznych typov:\n\n$BULLET$[levies_with_icon|e] sú povolané z vašej [population_with_icon|e] cez vaše [estates_with_icon|e] a sú zvyčajne slabé, ale lacné na udržiavanie.\n\n$BULLET$[regulars_with_icon|e] sú profesionálni vojaci, ktorých musíte platiť a cvičiť, a vyžadujú [manpower_with_icon|e].\n\n$BULLET$[mercenaries_with_icon|e] si môžete najať za [gold_with_icon|e], aby zomierali za vašu [country]... pokiaľ im budete platiť.\n\nNa začiatku hry sa väčšina [countries_with_icon|e] primárne spolieha na [levies] zo svojich [estates] na vedenie [wars], ale časom a s objavovaním [advances_with_icon|e] nastane posun k profesionálnym [regiments], ktoré vyžadujú [manpower].\n\n[navies_with_icon|e] sú námorným ekvivalentom [armies] a nasledujú podobný vzor, s [navy_levies_with_icon|e] a profesionálnymi [ships_with_icon|e], ktoré potrebujú [sailors_with_icon|e]." # todo: NEW TRANSLATION
 lesson_military_2: "[manpower_icon] Živá sila" # todo: NEW TRANSLATION
 lesson_military_2_desc: "Mali by sme si chvíľu hovoriť o [manpower_with_icon|e]. Ako sme spomenuli, [regular_regiments_with_icon|e] vyžadujú [manpower] na nábor, ale aj na doplnenie, ak utrpia straty.\n\n[manpower] pochádza z vojenských [buildings_with_icon|e], ktoré zamestnávajú @soldiers! [ShowPopTypeName('soldiers')] [pops].\n\n#weak Na začiatku môžete generovať $game_concept_manpower$ postavením [ShowBuildingTypeName('sergeantry')] [building] cez panel výroby, ale získať prístup k ďalším zdrojom môžete pri objavovaní nových [advances_with_icon|e].#!\n\n@hint! Viac o [manpower] sa dozviete v [Link('hints', 'selected_hint = hint_manpower', 'Manpower Hint')]." # todo: NEW TRANSLATION
 lesson_military_war_0: "[casus_belli_icon] Casus Belli" # todo: NEW TRANSLATION
 lesson_military_war_0_desc: "Keďže sme už prešli [armies_with_icon|e] a [navies_with_icon|e], mali by sme sa všeobecne porozprávať o [war_with_icon|e] a [casus_belli_with_icon|e].\n\n[war] začína, keď [country_with_icon|e] vyhlási [war] proti inému. [war] možno vyhlásiť z legitímneho dôvodu, známeho ako [casus_belli_with_icon|e], čo vám uľahčí mierové rokovania. Ísť do [war] bez [casus_belli] je stále možné, ale bude to mať väčší dopad na vašu [stability_with_icon|e] a [opinion_with_icon|e] vašich susedov.\n\nNajlepší spôsob, ako získať Casus Belli, je požiadať oň váš [parliament_with_icon|e] prostredníctvom panelu vlády. Vytváranie [spy_networks_with_icon|e] v cudzej [country] vám tiež umožní vytvoriť Casus Belli proti nim, ak máte v ich zemi [cores_with_icon|e] alebo ak ste [rivals_with_icon|e].\n\n#weak Pri vyhlasovaní [war] majte na pamäti, že [allies_with_icon|e] a [subjects_with_icon|e] vašich nepriateľov pravdepodobne vstúpia na ich stranu! #!\n\n@hint! Viac o [casus_belli] sa dozviete v [Link('hints', 'selected_hint = hint_casus_belli', 'Casus Belli Hint')]." # todo: NEW TRANSLATION
 lesson_military_war_1: "[war_icon] Vojna" # todo: NEW TRANSLATION
 lesson_military_war_1_desc: "Každú [war_with_icon|e] sa vyhráva hromadením [war_score_with_icon|e], ktoré môžete získať vyhraním [battles_with_icon|e], obsadením [locations_with_icon|e] nepriateľa a, čo je najdôležitejšie, dosiahnutím [war_goal|e]. Každá [war_with_icon|e] je vedená s [war_goal|e], ktorý závisí od [casus_belli_with_icon|e] útočníka.\n\n$game_concept_war$ má dvoch [war_leaders_with_icon|e], z ktorých každý môže mať viacerých [war_allies_with_icon|e]. Nakoniec $game_concept_war$ skončí, keď sa obe strany dohodnú na [peace_treaty_with_icon|e].\n\nAj keď môžete počas $game_concept_war$ [occupy] nepriateľské územia, skutočne sa nezmenia vlastníci, kým $game_concept_war$ neskončí a [peace_treaty] neschváli prenos [ownership|e].\n\nO [war], [battles] a [occupation] sa môžete dozvedieť viac v príslušných tipoch:\n[Link('hints', 'selected_hint = hint_war', '@hint! War Hint')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Battle Hint')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation and Siege Hint')]" # todo: NEW TRANSLATION
 lesson_military_war_2: "[war_exhaustion_icon] Únava z vojny" # todo: NEW TRANSLATION
 lesson_military_war_2_desc: "Počas [war_with_icon|e] budete nabaľovať [war_exhaustion_with_icon|e]. Ak bude príliš vysoká, vaše [armies_with_icon|e] a [levies_with_icon|e] budú v [battle_with_icon|e] horšie a vaša [population_with_icon|e] začne klesať.\n\nNajlepší spôsob, ako znížiť $game_concept_war_exhaustion$, je byť v [peace_with_icon|e]. Existujú však určité [laws_with_icon|e] a [estate_privileges_with_icon|e], ktoré časom znižujú $game_concept_war_exhaustion$.\n\n@hint! Viac o [war_exhaustion] sa dozviete v [Link('hints', 'selected_hint = hint_war_exhaustion', 'War Exhaustion Hint')]" # todo: NEW TRANSLATION
 lesson_military_war_3: "[war_icon] Kontrola nových území" # todo: NEW TRANSLATION
 lesson_military_war_3_desc: "Nové územia, ktoré dobyjete, vám okamžite nebudú užitočné. Pamätajte, že potrebujete [control_with_icon|e], aby vaše [locations_with_icon|e] mali nejaký úžitok, a to môže vyžadovať značné investície do infraštruktúry na rozšírenie dosahu vášho [proximity_with_icon|e].\n\nOkrem toho bude [conquered_with_icon|e] územie trpieť vysokými penalizáciami, kým ho [integrate_with_icon|e] pomocou [cabinet_action_with_icon|e]. Z tohto dôvodu je často múdre vytvoriť na novo dobitom území [subject_with_icon|e], aby za vás územie spravoval.\n\n#italic Ak sa chcete dozvedieť viac o [integration], môžete si pozrieť [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] Hint." # todo: NEW TRANSLATION
 lesson_military_open_geopolitics: "Otvorte geopolitický panel" # todo: NEW TRANSLATION
 lesson_military_8: "@geopolitics_panel! Geopolitika" # todo: NEW TRANSLATION
 lesson_military_8_desc: "Na záver si pozrime @geopolitics_panel! #high Geopolitics Panel#! a povieme si niečo o ďalšej funkcii, ktorá môže byť dôležitá v neskorších [ages|e]: [exploration_with_icon|e] a [colonization_with_icon|e]!." # todo: NEW TRANSLATION
 lesson_military_9: "@geopolitics_panel! Geopolitics" # todo: NEW TRANSLATION
 lesson_military_9_desc: "Nakoniec, a obzvlášť počas [ShowAgeName('age_3_discovery')], mnoho [countries_with_icon|e] začne svoje [exploration_with_icon|e] snahy. Z tohto panela môžete vidieť prehľad vašich $game_concept_exploration$ príležitostí, ako aj všetku vhodnú pôdu pre [colonization_with_icon|e], pokiaľ máte prostriedky sa k nej dostať. Získate [colonial_range_with_icon|e], ak preskúmate príslušné [advances_with_icon|e].\n\nOstatné záložky tohto panela tiež obsahujú užitočné informácie o území, ktoré ovládate: môžete si prezrieť rôzne [provinces_with_icon|e] vo vašom [country_with_icon|e], ako aj [diseases_with_icon|e] prítomné vo svete. Ak [own|e] akékoľvek [coastal] [location_with_icon|e], uvidíte zoznam [seazones_with_icon|e], ktoré sú pre vás relevantné, [maritime_presence_with_icon|e], ktoré v nich máte, a nebezpečenstvá [pirates_with_icon|e] a [privateers_with_icon|e]." # todo: NEW TRANSLATION
 lesson_admin_28c_desc: "[missions_with_icon|e] sú balíčky úloh, ktoré poskytnú isté usmernenie, čo presne môžete robiť v #high Europa Universalis V#!. Táto hra je veľká a je v nej veľa vecí, ktoré sa dá naučiť. To je súčasť zábavy!\n\nPráve ste dokončili @mil! #high Expansion Playstyle#! úvod, čo znamená, že teraz máte prístup k $game_concept_missions$, ktoré vám pomôžu hlbšie preskúmať, ako môžete využiť všetky tie panely a mechaniky, o ktorých sme práve hovorili.\n\nAby sme vám uľahčili prechod k tomu, čo príde ďalej, pripravili sme niekoľko $game_concept_missions$, ktoré vám pomôžu začať." # todo: NEW TRANSLATION
