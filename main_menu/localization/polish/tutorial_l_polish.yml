 lesson_basics_welcome: "@caesar! Vitajte v #italic Europa Universalis V#!" # todo: NEW TRANSLATION
 lesson_welcome_desc: "Pred vami sa chystá odohrať takmer päť storočí histórie. Ako Duch národa máte moc rozhodnúť, ako sa bude história vyvíjať.\n\nMôžete ovládnuť svet, vybudovať rozkvitajúcu utópiu alebo sa stať neporaziteľnou ekonomickou veľmocou. Osud dejín je vo vašich rukách."
 lesson_basics_camera: "@caesar! Kamera a ovládanie" # todo: NEW TRANSLATION
 lesson_basics_camera_desc: "Prejdime si niekoľko rýchlych základov predtým, než začneme. Najdôležitejšia vec v hre je mapa a vedieť sa na nej orientovať je zásadné.\n\nPoužite klávesy @key_w!, @key_a!, @key_s! a @key_d! na pohyb kamery po mape.\n\nPoužite @centerscroll! #high koliesko myši#! na priblíženie a oddialenie.\n\nPodržaním @key_tab! si môžete zobraziť prehľad celého sveta." # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips: "@caesar! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_complete: "@caesar! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_desc: "Herné koncepty sú zvýraznené modrou farbou a obsahujú informácie o konkrétnych mechanikách, na ktoré môžete v hre natrafiť. Môžeme napríklad povedať, že hráte ako [country_icon|e] [Concept('country','krajina')|e].\n\nŠtandardne sú vnorené nápovedy dostupné po krátkom počkaní, kým sa uzamknú, potom môžete pokračovať v nabehávaní myšou na okno nápovedy. Môžete tiež uzamknúť nápovedy pomocou @centerclick!#high stredného tlačidla myši#!.\n\nToto správanie je možné zmeniť v #high Nastavenia (@key_escape!) > Rozhranie > Nastavenia nápovedy#!." # todo: NEW TRANSLATION
 lesson_basics_tooltips_in_tooltips_hover_word: "Prejdite myšou na modrý text" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_continue: "Prejdite na vnorenú nápovedu" # todo: NEW TRANSLATION
 lesson_basics_your_nation: "[country_icon] Vaša krajina" # todo: NEW TRANSLATION
 lesson_basics_your_nation_desc: "V #high Europa Universalis V#! hráte ako #high duch národa#!, abstraktné stelesnenie vášej [country_icon|e] [Concept('country','krajiny')|e].\n\nMomentálne hráte za [country_icon] [GetPlayer.GetLongName], [country] s [GetPlayer.GetGovernment.GetRuler.GetShortName] ako jeho [ruler_icon|e] [Concept('ruler','vládcom')|E]." # todo: NEW TRANSLATION
 lesson_basics_top_bar: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_top_bar_desc: "Horný panel (#high Top Bar#!) pozostáva z niekoľkých rôznych prvkov. Odteraz zostane v hornej časti obrazovky a poskytne vám prehľad o vašej [country_icon|e] [Concept('country','krajine')|e].\n\nMožno si tiež všimnete dátum v pravom hornom rohu. To preto, že hra prebieha v #high reálnom čase#!. Nebojte sa však, hra práve je pozastavená a nič sa nedeje." # todo: NEW TRANSLATION
 lesson_basics_estates: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_estates_desc: "Ľavá časť Horného panela zobrazuje vaše [estates_icon|e] [Concept('estates','stavy')|e], skupiny, ktoré držia moc v rámci vašej [country_icon|e] [Concept('country','krajiny')|e]. Ako hráča vás reprezentuje [GetEstateName('crown_estate')].\n\nK stavom sa ešte vrátime, ale teraz majte na pamäti, že každý stav vlastní percento bohatstva a moci krajiny a má úroveň     [estate_satisfaction_icon|e] [Concept('estate_satisfaction','spokojnosť stavov')|e], ktorú môžete sledovať na Hornom paneli.\n\nRozdelenie moci medzi stavmi sa bude líšiť od krajiny ku krajine, pričom niektoré krajiny budú mať prístup k jedinečným stavom." # todo: NEW TRANSLATION
 lesson_basics_resources: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_resources_desc: "Ďalej sa pozrime na zdroje a štatistiky v hornom paneli. Toto je stredná časť panela, ktorá obsahuje najdôležitejšie zdroje, ktoré budete musieť sledovať pri vládnutí vašej [country_icon|e] [Concept('country','krajine')|e].\n\nBudete musieť míňať [gold_icon|e] [Concept('gold','dukáty')|e] na mnohé akcie v tejto hre, od platenia vašich vojakov až po budovanie miest. Avšak skutočne najdôležitejším zdrojom je vaša [population_icon|e] [Concept('population','populácia')|e], pretože tvoria základ vašej politiky, ekonomiky a armád.\n\nĎalším obzvlášť dôležitým číslom je vaša [stability_with_icon|e], ukazovateľ vašej vnútornej odolnosti, ktorý vám pomôže udržať vašich [estates|l] a [population|l] lojálnych a ktorý môžete využiť na ovplyvňovanie politiky vašej [country|l].\n\nO zvyšných číslach si povieme, keď budú relevantné. Teraz pokračujme." # todo: NEW TRANSLATION
 lesson_basics_time_and_research: "@caesar! Čas" # todo: NEW TRANSLATION
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! sa odohráva počas stoviek rokov. Aktuálny dátum vidíte v pravom hornom rohu obrazovky, kde tiež ovládate rýchlosť hry.\n\nČas je rozdelený do šiestich rôznych [Concept('ages','vekov')|E]. Práve prebieha [ShowAgeName('age_1_traditions')|l], ktorý skončí v roku #high 1342#! a nastúpi [ShowAgeName('age_2_renaissance')|l]. V každom veku budete mať prístup k novým [advances_icon|e] [Concept('advances','pokrokom')|e] na výskum.\n\nAko už bolo spomenuté, hra je momentálne pozastavená, takže o nič neprichádzate." # todo: NEW TRANSLATION
 lesson_basics_wrap_up_0: "@caesar! Hlavné panely" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_0_desc: "Venujme chvíľu prehľadu základných prvkov rozhrania, počnúc záložkami v ľavom hornom rohu. Odtiaľ máte prístup k 8 rôznym panelom, v ktorých strávite veľa času.\n\nSú to @government_panel![Link('government', '', 'Vláda')], @economy_panel![Link('economy', '', 'Ekonomika')], @production_panel![Link('production', '', 'Produkcia')], @society_panel![Link('country_culture', '', 'Spoločnosť')], @diplomacy_panel![Link('diplomacy', '', 'Diplomacia')], @military_panel![Link('unit_overview', '', 'Vojenské')], @geopolitics_panel![Link('expansion', '', 'Geopolitika')], and @advances_panel![Link('advances', '', 'Pokroky')]." # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2: "@hint! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2b: "Nápovedy 2b" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2_desc: "Okrem Herných konceptov, ktoré nájdete po celej hre, niektoré kľúčové herné mechaniky majú súvisiace Nápovedy, ktoré ponúkajú podrobnejšie vysvetlenie spolu s niekoľkými odporúčaniami.\n\nNápovedy si môžete kedykoľvek zobraziť v @hint![Link('hints', '', 'Panel nápovedy')].\n\n@hint! Kedykoľvek uvidíte túto ikonu v nápovede, kliknutím na ňu budete presmerovaní na súvisiacu Nápovedu." # todo: NEW TRANSLATION
 lesson_basics_open_hints: "Otvoriť panel nápovedy" # todo: NEW TRANSLATION
 lesson_basics_close_hints: "Zatvoriť panel nápovedy" # todo: NEW TRANSLATION
 lesson_core_loop_0: "@caesar! Úvod do hry" # todo: NEW TRANSLATION
 lesson_core_loop_0_desc: "#high Europa Universalis V#! je rozsiahla hra, ktorá umožňuje nespočetné množstvo rôznych štýlov hrania a možností.\n\nNezáleží na tom, či sa považujete za nemilosrdného dobyvateľa, prefíkaného politika alebo administrátora obdareného dotykom Midasa, existujú niektoré základy, ktoré musí každý úspešný vládca ovládať. Pozrime sa na ne!" # todo: NEW TRANSLATION
 lesson_core_loop_1: "[gold_icon] Rozpočet" # todo: NEW TRANSLATION
 lesson_core_loop_1_desc: "Ako sme spomenuli, [gold_icon|e] [Concept('gold','dukáty')|e] sú jedným z najdôležitejších zdrojov v hre. Väčšina akcií stojí [gold|l] a veľmi často bude vaša schopnosť presadzovať svoju vôľu ako vládcu, či už mimo alebo vnútri vašej [country_icon|e] [Concept('country','krajiny')|e], bude závisieť od bohatstva, ktoré dokážete sústrediť do svojich rúk. Cesta k svetovej dominancii je vydláždená zlatom a krvou.\n\nVäčšina vašich financií sa ovláda z [Link('economy', '', '@economy_panel! Panel bilancie')], takže si ho pozrime z zblízka." # todo: NEW TRANSLATION
 lesson_core_loop_open_balance: "Otvoriť panel bilancie" # todo: NEW TRANSLATION
 lesson_core_loop_2: "[gold_icon] Rozpočet" # todo: NEW TRANSLATION
 lesson_core_loop_2_desc: "Tu nájdete prehľad vášej [budget_icon|e] [Concept('budget','bilancie')|e]. Rozdiel medzi vašími      [income_icon|e] [Concept('income','príjmami')|e] a [expenses_icon|e] [Concept('expenses','výdavkami')|e] sa na konci každého mesiaca pridá do vášej [treasury_icon|e] [Concept('treasury','pokladnice')|e]. V tomto paneli môžete meniť rôzne posuvníky, aby ste upravili svoj mesačný [balance].\n\nAko ste práve videli, rozdiel medzi mesačnými príjmami a výdavkami je zobrazený aj na #high Hornom paneli#!." # todo: NEW TRANSLATION
 lesson_core_loop_3: "[taxes_icon] Dane" # todo: NEW TRANSLATION
 lesson_core_loop_3_desc: "Väčšina bohatstva v #high Europa Universalis V#! sa generuje mesačne na území, ktoré vlastníte: vo vašich [locations_icon|e] [Concept('locations','lokalitách')|e].\n\nO lokalitách si povieme neskôr. Teraz môžete podržať kurzor nad číslom [tax_base_icon|e] [Concept('tax_base','daňavý základ')|e] v ľavom hornom rohu, aby ste si zobrazili prehľad vašich najbohatších lokalít. Tam [country_icon] [Player.GetLongName] generuje [gold_icon|e] [Concept('gold','dukáty')|e]." # todo: NEW TRANSLATION
 lesson_core_loop_4: "[taxes_icon] Dane" # todo: NEW TRANSLATION
 lesson_core_loop_4_desc: "Avšak tieto [gold_icon|e] [Concept('gold','dukáty')|e] nejdú priamo do vášej [treasury_icon|e] [Concept('treasury','pokladnice')|e]. Ako vláda vyberáte len časť z [tax_base_icon|e] [Concept('tax_base','daňovej základne')|e] tým, že uvalíte [taxes_icon|e] [Concept('taxes','dane')|e] na vaše [estates_icon|e] [Concept('estates','stavy')|e].\n\nÚroveň zdaňovania môžete nastaviť úpravou daňových posuvníkov v paneli rozpočtu. Všimnite si, ako ich \n[estate_satisfaction_icon|e] [Concept('estate_satisfaction','spokojnosť stavov')|e] klesá čím viac ich zdaňujete. Stavy dane nemajú rady.\n\n[maximum_tax_with_icon|e], ktorú môžete nastaviť pre každý stav, závisí od mnohých faktorov, napríklad od toho, akí sú mocní. Niekedy nemusíte byť schopný niektoré stavy zdanit vôbec.\n\nPre teraz odporúčame automatizovať dane kliknutím na ikonu @automation! #W ozubeného kolieska#!. To im nastaví primeranú daň tak, aby ich spokojnosť zostala nad #G 50%#! [estate_satisfaction_icon] hneď, ako hru odpozastavíte." # todo: NEW TRANSLATION
 lesson_core_loop_automate_taxes: "Automatizovať dane pre všetky stavy" # todo: NEW TRANSLATION
 lesson_core_loop_5: "[income_icon] Mesačný príjem" # todo: NEW TRANSLATION
 lesson_core_loop_5_desc: "Okrem [taxes_icon|e] [Concept('taxes','daní')|e] je ďalším významným zdrojom [income_icon|e] [Concept('income','príjmov')|e] \n[minting_icon|e] [Concept('minting','ražba mincí')|e]. Môžete raziť mince podľa potreby, aby ste upravili rozpočet, ale príliš veľa razenia spôsobí [inflation_icon|e] [Concept('inflation','infláciu')|e].\n\nO [Concept('inflation','inflácii')] sa môžete dozvedieť viac v [Link('hints', 'selected_hint = hint_inflation', '@hint! Nápovede o inflácii')]." # todo: NEW TRANSLATION
 lesson_core_loop_minting: "Posuňte posuvníky razenia, aby ste vyrazili niekoľko lesklých dukátov" # todo: NEW TRANSLATION
 lesson_core_loop_inflation: "Dbajte na to, aby ste nevytvárali infláciu" # todo: NEW TRANSLATION
 lesson_core_loop_6: "[income_icon] Mesačný príjem" # todo: NEW TRANSLATION
 lesson_core_loop_6_desc: "Ďalšími dvoma najbežnejšími zdrojmi [income_icon|e] [Concept('income','príjmov')|e] sú [trade_icon|e] [Concept('trade','obchod')|e] a [food_icon|e] [Concept('food','potraviny')|e]. Keďže ide o pokročilejšie koncepty, teraz ich nebudeme rozoberať. Môžete sa o nich dozvedieť, keď budete pripravení, v príslušných Nápovedách:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Nápoveda: Obchod')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Nápoveda: Potraviny')]" # todo: NEW TRANSLATION
 lesson_core_loop_7: "@caesar! Spustenie" # todo: NEW TRANSLATION
 lesson_core_loop_7_desc: "Spustime na chvíľu hru predtým, než sa pozrieme na \n[expenses_icon|e] [Concept('expenses','výdavky')|e].\n\nMôžete upraviť #high rýchlosť#!, pri ktorej hra beží, z #high horného panelu#!. Rýchlosti #high 3#! alebo #high 4#! sú dobré na začiatok, ale každý hráč má svoje preferencie.\n\nTiež môžete stlačiť @key_space! pre #high pozastavenie#! a #high o  bnovenie#! hry kedykoľvek." # todo: NEW TRANSLATION
 lesson_core_loop_unpause_month: "Obnovte hru a nechajte prejsť mesiac, aby sa čísla aktualizovali" # todo: NEW TRANSLATION
 lesson_core_loop_7b: "@caesar! Spustenie" # todo: NEW TRANSLATION
 lesson_core_loop_7b_desc: "Výborne! Prešiel jeden mesiac a hru sme pre vás opäť pozastavili.\n\nTeraz vidíte, že sa čísla aktualizovali a vaše [estates_icon|e] [Concept('estate','stavy')|e] prispeli svojimi [taxes_icon|e] [Concept('taxes','daňami')|e]. Mnohé výpočty v tejto hre prebiehajú na konci mesiaca.\n\nPozrime sa teraz na [expenses_icon|e] [Concept('expenses','výdavky')|e]." # todo: NEW TRANSLATION
 lesson_core_loop_8: "[expenses_icon] Mesačné výdavky" # todo: NEW TRANSLATION
 lesson_core_loop_8_desc: "Mnohé akcie v hre stoja [gold_icon|e] [Concept('gold','dukáty')|e] okamžite pri ich vykonaní. Ale aj keď aktívne míňate [gold|l], váš [budget_icon|e] [Concept('budget','rozpočet')|e] musí niesť bremeno pravidelných mesačných [expenses_icon|e] [Concept('expenses','výdavky')|e].\n\nMôžete míňať [gold|l] na zvyšovanie [stability_icon|e] [Concept('stability','stability')|e] a [legitimacy_icon|e] [Concept('legitimacy','legitimity')|e], dvoch z vašich najdôležitejších štatistík, ktoré môžete vidieť na #high hornom paneli#!. Odporúčame minúť aspoň toľko [Concept('gold','dukátov')], aby sa neznižovali.\n\nNáklady na [maintenance_icon|e] [Concept('maintenance','údržbu')|e] vašich stálych [armies_icon|e] [Concept('armies','armád')|e], \n[navies_icon|e] [Concept('navies','námorných síl')|e] a aktívnych [fortifications_icon|e] [Concept('fortifications','opevnenií')|e] môžu byť značným bremenom pre váš [budget]. Zníženie ich [Concept('maintenance','údržby')] počas mieru je rozumný krok."
 lesson_core_loop_positive_income: "Upravte posuvníky rozpočtu tak, aby ste mali kladnú mesačnú bilanciu" # todo: NEW TRANSLATION
 lesson_core_loop_9: "[budget_icon] Rekapitulácia rozpočtu" # todo: NEW TRANSLATION
 lesson_core_loop_9_desc: "Perfektné! Pochopili ste základy správy rozpočtu. \nZhrňme si to:\n\n$BULLET$[income_icon|e] [Concept('income','Príjem')|e] a [expenses_icon|e] [Concept('expenses','výdavky')|e] sa vypočítavajú na konci mesiaca.\n\n$BULLET$[gold_icon|e] [Concept('gold','Dukáty')|e] sa generujú vo vašich [locations_icon|e] [Concept('location','lokalitách')|e] a zberajú sa od vašich [Concept('estates','stavov')], ktoré odvádzajú [tax_icon|e][Concept('tax','dane')|e], aby naplnili vášu \n[treasury_icon|e] [Concept('treasury','pokladnucu')|e].\n\n$BULLET$[estates_with_icon|e] nemajú zvlášť radi, keď sú zdaňované.\n\n\nAle čo sú to tie [estates], počujem sa vás pýtať, a prečo sa nepoddávajú každému vašemu rozmaru?" # todo: NEW TRANSLATION
 lesson_estates_1: "[estates_icon] Koruna a Stavy" # todo: NEW TRANSLATION
 lesson_estates_1_desc: "[estates_with_icon|e] sú jedným z pilierov vládnutia v #high Europa Universalis V#!. Nielenže sú zdrojom [taxes_icon|e] [Concept('taxes','daní')|e], ale môžu byť aj mocnými spojencami, keď sú lojálny, alebo strašnými nepriateľmi, keď sú nelojálny.\n\nPozrime sa na ne bližšie v @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]." # todo: NEW TRANSLATION
 lesson_estates_2: "[crown_power_icon] Koruna" # todo: NEW TRANSLATION
 lesson_estates_2_desc: "Tu môžete vidieť rôzne skupiny nazývané [estates_icon|e] [Concept('estate','stavy')|e], ktoré ovládajú [Concept('political_power','politickú moc')] vo vašej [country_icon|e] [Concept('country','krajine')|e] . Každý [estate|l] má svoju [estate_power_icon|e] [Concept('estate_power','silu')|e]. Ako stelesnenie národa vás reprezentuje \n[GetEstateName('crown_estate')].\n\nVaša [crown_power_icon|e] [Concept('crown_power','moc')|e] predstavuje vašu schopnosť odolávať osobitným záujmom vašich statov. Konkrétne vám umožňuje uvaliť vyššie [taxes_icon|e] [Concept('taxes','dane')|e], zvýšiť [estate_satisfaction_icon|e] [Concept('estate_satisfaction','spokojnosť stavov')|e] alebo vašu podporu v \n[parliament_icon|e] [Concept('parliament','parlamente')|e], uľahčuje zmenu [laws_icon|e] [Concept('laws','zákonov')|e] a poskytuje percento z výnosov z [trade_icon|e] [Concept('trade','obchodu')|e].\n\n@hint! O moci koruny sa môžete dozvedieť viac v [Link('hints', 'selected_hint = hint_crown_power', 'Nápoveda: Korunná moc')]." # todo: NEW TRANSLATION
 lesson_estates_3: "[estates_icon] Stavy" # todo: NEW TRANSLATION
 lesson_estates_3_desc: "Vaše [estates_icon|e] [Concept('estates','stavy')|e] môžu byť silnými aktívami pri správnom riadení, ale ak sú nespokojné, rýchlo sa môžu stať zákernou tŕňou v päte.\n\nOkrem prispievania do vašej pokladnice sú [estates|l] nevyhnutné pre [war_icon|e] [Concept('war','vojnu')|e], pretože budete z ich radov verbovať [levies_icon|e] [Concept('levies','milície')|e] pri vedení vojen, až kým si nebudete môcť dovoliť nahradiť ich [regular_regiments_icon|e] [Concept('regular_regiments','stále pluky')|e].\n\nAvšak, ak sú nelojálny, môžu začať podporovať [rebellions_icon|e] [Concept('rebellions','rebelov')|e] proti vašej moci, potenciálne zosadiť vašu vládu cez\n [civil_war_icon|e] [Concept('civil_war','občiansku vojnu')|e].\n\nNakoniec stavy, ktorých spokojnosť je nad #G 50%#! [estate_satisfaction_icon] poskytnú rôzne bonusy vašej [country_icon|e] [Concept('country','krajiny')|e] v závislosti od ich typu, zatiaľ čo nespokojné stavy udelia postih." # todo: NEW TRANSLATION
 lesson_estates_4: "[privileges_icon] Privilégiá" # todo: NEW TRANSLATION
 lesson_estates_4_desc: "[estates] môžu byť obdarované [privileges_icon|e] [Concept('privileges','privilégiami')|e], ktoré zvyčajne zvyšujú ich [estate_satisfaction_icon|e] [Concept('estate_satisfaction','spokojnosť')|e] aj [estate_power_icon|e] [Concept('estate_power','silu')|e] a prinášajú ďalšie efekty pre vašu krajinu a ľud.\n\nOdobratie [Concept('privileges','privilégií')] rozhnevá a oslabí vybrané stavy, hoci to môže byť nákladné a pravdepodobne zníži vašu [stability_icon|e] [Concept('stability','stabilitu')|e].\n\nNapriek tomu, že zvyšujú moc stavov a tým znižujú vašu \n[crown_power_icon|e] [Concept('crown_power','moc')|e], niektoré [privileges|l] môžu byť v súlade s vašimi záujmami. Udeľovanie niekoľkých privilégií v čase núdze môže byť rozumný krok, ak to pomôže uhasíť iskru [rebellion_icon|e] [Concept('rebellion','povstania')|e]."
 lesson_estates_5: "[pop_type_icon|e] Spoločenské triedy" # todo: NEW TRANSLATION
 lesson_estates_5_desc: "Okrem [Concept('privileges','privilégií')|E] získavajú [estates_icon|e] [Concept('estates','stavy')|e] svoju [estate_power_icon|e] [Concept('estate_power','silu')|e] predovšetkým zo sociálnej skladby vašej [population_icon|e] [Concept('population','populácie')|e].\n\nVaša [population|l] je rozdelená do rôznych [pop_types_icon|e] [Concept('pop_types','sociálnych tried')|e], z ktorých každá podporuje iný [estate]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] sú podporovaní @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] sú podporovaní @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] sú podporovaní @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] sú podporovaní:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] a @soldiers! [ShowPopTypeName('soldiers')]\n\nVaša [population|l] žije a zomiera vo vašich [locations_icon|e] [Concept('location','lokalitách')|e], teda na mape. Pozrime sa na ne." # todo: NEW TRANSLATION
 lesson_map_1: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_1_desc: "Svet #high Europa Universalis V#! je tvorený rôznymi [countries_icon|e] [Concept('countries','krajinami')|e], ktoré vlastnia [locations_icon|e] [Concept('locations','lokality')|e] na mape, z ktorých získavajú zdroje a pracovnú silu potrebnú na udržanie náskoku pred susedmi.\n\nAk oddialite zobrazenie, uvidíte na mape názvy [Concept('country','krajín')|l] \nPrejdite myšou na ne a zobrazí sa vám tooltip [Concept('country','krajiny')|l]; kliknutím na ne otvoríte #high panel cudzej krajiny#!, kde sa o danej [Concept('country','krajine')|l] môžete dozvedieť viac a interagovať s ňou." # todo: NEW TRANSLATION
 lesson_trigger_zoom_out: "@centerscroll! Oddiaľte zobrazenie, aby ste videli krajiny" # todo: NEW TRANSLATION
 lesson_trigger_foreign_country: "Otvorte panel krajiny kliknutím @leftclick!#high ľavým tlačidlom#! na cudziu krajinu" # todo: NEW TRANSLATION
 lesson_map_2: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_2_desc: "[countries_with_icon|e] nič neznamenajú bez [locations_icon|e] [Concept('locations','lokalít')|e]. [locations] sú srdcom ekonomiky a politiky každej [country|l] v #high Europa Universalis V#!. Produkujú [goods_icon|e] [Concept('goods','tovar')|e] a generujú [tax_base_icon|e] [Concept('tax_base','daňový základ')|e], ale sú tiež domovom [population_icon|e] [Concept('population','populácie')|e] rôznych [pop_types_icon|e] [Concept('pop_types','sociálnych tried')|e], \n[religions_icon|e][Concept('religion','náboženstiev')|e] a [cultures_icon|e] [Concept('cultures','kultúr')|e].\n\n[locations] môžu mať 3 rôzne [location_rank_icon|e] [Concept('location_rank','rangy lokalít')|e]:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nRôzne ranky lokalít majú rôzne [pop_types|l], [buildings_icon|e] [Concept('buildings','budovy')|e] a modifikátory." # todo: NEW TRANSLATION
 lesson_map_3: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_3_desc: "Najdôležitejšia [location_icon|e] [Concept('location','lokalita')|e] pre každú [country_icon|e] [Concept('country','krajinu')|e] je \n[capital_icon|e] [Concept('capital','hlavmé mesto ')|e]. Vaše hlavné mesto je [Player.GetCapital.GetName]. Na mape ho spoznáte podľa ikony zlatej hviezdy jeho [Concept('location_rank','rangu lokality')|el] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Môžete @leftclick!#high dvojkliknúť#! na svoju zástavu v #high hornom paneli#!, aby sa kamera presunula na vaše hlavné mesto.\n\n$BULLET$Rovnako môžete nájsť ľubovoľnú [Concept('location','lokalitu')|l] stlačením @key_f! na otvorenie [Link('find_location', '', '@finder_panel!vyhladávača')] a zadaním názvu lokality." # todo: NEW TRANSLATION
 lesson_trigger_zoom_in: " @centerscroll! Približte zobrazenie, aby ste videli [locations|l]" # todo: NEW TRANSLATION
 lesson_trigger_capital: "@leftclick!#high Kliknite#! na svoje hlavné mesto, [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_control_groups_1: "@caesar! Ovládacie skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_1_desc: "Predtým, než sa pozrieme na [location_icon] [Player.GetCapital.GetName], zastavme sa na chvíľu a pozrime sa na #high ovládacie skupiny#!. Nachádzajú sa v dolnej časti obrazovky a slúžia ako rýchle spôsoby prístupu k rôznym veciam v hernom svete.\n\nMôžete priradiť [locations_icon|e] [Concept('location','lokality')|e], [countries_icon|e] [Concept('countries','krajiny')|e], [markets_icon|e] [Concept('markets','trhy')|e] alebo \n[armies_icon|e] [Concept('armies','armády')|e] a ďalšie k určitému číselnému tlačidlu. Vyskúšajme to priradením vášho [capital_icon|e] [Concept('capital','hlavného mesta')|e], [Player.GetCapital.GetName].\n\nS otvoreným panelom [Player.GetCapital.GetNameWithNoTooltip] stlačte #high CTRL+1#!, aby ste ho priradili do novej Ovládacej skupiny." # todo: NEW TRANSLATION
 lesson_basics_click_map: "@leftclick!#high Kliknite#! na [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_basics_assign_control_group: "Stlačte #high CTRL+1#! pre priradenie do Ovládacej skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_2: "@caesar! Ovládacie skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_2_desc: "Dobrá práca! Teraz stlačením priradeného čísla sa kamera presunie na [location_icon] [Player.GetCapital.GetName] a otvorí jeho panel.\n\nAk chcete vyprázdniť Ovládaciu skupinu, môžete buď @rightclick!#high pravým tlačidlom kliknúť#! na ňu, alebo stlačiť #high CTRL#! a príslušné číselné tlačidlo." # todo: NEW TRANSLATION
 lesson_location_1: "[location_icon] Lokalita" # todo: NEW TRANSLATION
 lesson_location_1_desc: "Pozrime sa teraz na panel lokality:\n\nKaždú [location_icon|e] [Concept('location','lokalitu')|e] obývajú rôzne [pop_types_icon|e] [Concept('pop_types','sociálne triedy')|e]. Ako sme práve videli, [pops_icon|e] [Concept('pops','populácia')|e] zvyšuje [estate_power_icon|e] [Concept('estate_power','silu stavu')|e] svojho príslušného [estate_icon|e] [Concept('estate','stavu')|e].\n\nPočet [pops|l] každej [Concept('pop_type','socialnej triedy')] závisí hlavne od \n[buildings_icon|e] [Concept('building','budov')|e] prítomných v lokalite. Budovy môžéte stavať buď vy alebo vaše [estates|l], a potrebujú na fungovanie zamestnať konkrétne [Concept('pop_types','socialne triedy')]. Keď je budova postavená, @peasants![Nbsp][ShowPopTypeName('peasants')|l] sa [promote_icon|e][Nbsp][Concept('promote','povýšia')|e] na potrebnú [Concept('pop_type','socialnu triedu')], aby ich zaplnili.\n\nNiektoré [buildings|l] produkujú [goods_icon|e][Nbsp][Concept('goods','tovary')|e], ktoré sa predávajú na [market_icon|e][Nbsp][Concept('market','trhoch')|e] a vytvárajú [tax_base_icon|e][Nbsp][Concept('tax_base','daňový základ')|e] lokality." # todo: NEW TRANSLATION
 lesson_location_2: "[rgo_icon] RGO" # todo: NEW TRANSLATION
 lesson_location_2_desc: "Nie všetky [locations_icon|e][Nbsp][Concept('locations','lokality')|e] majú na začiatku hry postavené [buildings_icon|e][Nbsp][Concept('buildings','budovy')|e], ale každá lokalita sa špecializuje na výrobu jedného konkrétneho [good_icon|e][Nbsp][Concept('good','tovaru')|e] vo svojich #high [Concept('resource_gathering_operations','prevádkach získavania zdrojov')]#!, alebo [rgo_with_icon|e]. To je špeciálny typ budovy, ktorá zamestnáva @laborers! [ShowPopTypeName('laborers')|l] na získavanie [raw_materials_icon|e][Nbsp][Concept('raw_materials','surovín')|e].\n\nRovnako ako budovy, [rgo] predávajú svoje [goods|l] na [market_icon|e][Nbsp][Concept('market','trhoch')|e] lokality, aby vytvárali [tax_base_icon|e][Nbsp][Concept('tax_base','daňový základ')|e]. Na začiatku hry väčšina vášho [Concept('tax_base','daňového základu')] pochádza z produkcie vašich [rgo]\n\n@hint! O [markets] sa môžete dozvedieť viac tu: [Link('hints', 'selected_hint = hint_markets', 'Nápoveda: Trhu')]." # todo: NEW TRANSLATION
 lesson_location_3: "[tax_base_icon] Daňový základ lokality" # todo: NEW TRANSLATION
 lesson_location_3b: "[tax_base_icon] Daňový základ lokality" # todo: NEW TRANSLATION
 lesson_location_3_desc: "Ako sme videli, zisky z [buildings_icon|e][Nbsp][Concept('buildings','budov')|e] a [rgo_with_icon|e] tvoria [tax_base_icon|e][Nbsp][Concept('tax_base','daňový základ')|e] lokality. [tax_base] potom zbierajú [estates_icon|e][Nbsp][Concept('estate','stavy')|e] podľa ich prítomnosti v lokalite.\n\nPamätajte, že nakoniec dostanete len zlomok týchto [gold_icon|e][Nbsp][Concept('gold','dukátov')|e] vo forme [taxes_icon|e][Nbsp][Concept('taxes','daní')|e].\n\n#weak Napríklad, celkový [tax_base|l] v lokalite [location_icon] [Player.GetCapital.GetName] dosahuje [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], z ktorého vyoberáte [Player.GetCapital.GetTotalIncome|2g][gold_icon] od svojich stavov.#!"
 lesson_basics_hover_tax_base: "Najeďte kurzorom na daňový základ, aby ste videli, ako sa rozdeľuje medzi stavmi" # todo: NEW TRANSLATION
 lesson_location_3_recap: "@caesar! Zhrňme si to!" # todo: NEW TRANSLATION
 lesson_location_3_recap_desc: "[buildings_icon|e][Nbsp][Concept('building','Budovy')|e] a [rgo_with_icon|e] vo vašich [locations_icon|e][Nbsp][Concept('locations','lokalitách')|e] zamestnávajú [pops_icon|e][Nbsp][Concept('pops','populáciu')|e], aby vytvárali [tax_base_icon|e][Nbsp][Concept('tax_base','daňový základ')|e]. [tax_base] sa rozdeľuje medzi vaše [estates_icon|e][Nbsp][Concept('estates','stavy')|e], ktoré vám následne poskytujú [taxes_icon|e][Nbsp][Concept('taxes','dane')|e] a [levies_icon|e][Nbsp][Concept('levies','brancov')|e]." # todo: NEW TRANSLATION
 lesson_location_4: "[control_icon] Kontrola" # todo: NEW TRANSLATION
 lesson_location_4_desc: "Nie všetky [locations_icon|e][Nbsp][Concept('locations','lokality')|e] sú si rovné. Prediskutujme jednu z najdôležitejších štatistík lokality: [control_icon|e][Nbsp][Concept('control','kontrola')|e].\n\nOkrem iného [control|l] určuje množstvo bohatstva na lokalite, ktoré je skutočne použiteľné pre vás alebo vaše [estates_icon|e][Nbsp][Concept('estates','stavy')|e].\n\nInými slovami: [tax_base_icon|e][Nbsp][Concept('tax_base','daňový základ')|e] lokality je upravený podľa percenta [Concept('control','kontroly')], ktoré nad ňou máte." # todo: NEW TRANSLATION
 lesson_location_5: "[proximity_icon] Vzdialenosť" # todo: NEW TRANSLATION
 lesson_location_5_desc: "[control_with_icon|e] lokality priamo závisí od jej [proximity_icon|e][Nbsp][Concept('proximity','vzdilenosti')|e] od vášeho [capital_icon|e][Nbsp][Concept('capital','hlavného mesta')|e].\n\nPreto je vaše hlavné mesto jednou z najdôležitejších lokalít: bude mať vždy vysokú [Concept('control','kontrolu')]. To znamená, že [buildings_icon|e][Nbsp][Concept('buildings','budovy')|e] a [rgo_with_icon|e] vo vašom hlavnom meste vždy prispejú najviac k bohatstvu vašich [estates_icon|e][Nbsp][Concept('estates','stavov')|e] a vašej [country_icon|e][Nbsp][Concept('country','krajiny')|e].\n\n@hint! O [Concept('proximity','vzdilenosti')] a [Concept('control','kontrole')] sa môžete dozvedieť viac tu: [Link('hints', 'selected_hint = hint_control', 'Nápoveda: Vzdialenosť a kontrola')]" # todo: NEW TRANSLATION
 lesson_mapmodes_1: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1_desc: "Poďme si teraz na chvíľu pozrieť #high režimy mapy#!. Sú to rôzne pohľady, ktorými môžete vidieť rôzne aspekty sveta zobrazeného na mape.\n\nAk prejdete myšou na [control_icon|e][Nbsp][Concept('control','kontrolu')|e] v paneli lokácií, uvidíte tlačidlo režim mapy v pravom hornom rohu nápovedy. Keď na neho @leftclick!#high Kliknite#!, Režim mapy sa zmení tak, aby sa zobrazila [control_icon|e][Nbsp][Concept('control','kontrola')|e] vo všetkých vašich [locations_icon|e][Nbsp][Concept('locations','lokalitách')|e]." # todo: NEW TRANSLATION
 lesson_basics_control_mapmode: "Prejdite kurzorom na nápovedu Kontroly" # todo: NEW TRANSLATION
 lesson_basics_control_mapmode_2: "@leftclick!#high Kliknite#! na tlačidlo režim mapy v hlavičke nápovedy, aby ste aktivovali režim mapy Kontrola" # todo: NEW TRANSLATION
 lesson_mapmodes_1b: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1c: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1b_desc: "Teraz na mape vidíte rozloženie [control_icon|e][Nbsp][Concept('control','kontroly')|e] po vašom území. Všimnite si, že [control|l] má tendenciu klesať, čím sú [locations_icon|e][Nbsp][Concept('location','lokality')|e] vzdialenejšie od [capital_icon|e][Nbsp][Concept('capital','hlavného mesta')|e]. V dôsledku nízkej [Concept('control','kontroly')] nebudú [locations|l] na periférii vašich domén takmer vôbec užitočné, aspoň bez patričnej infraštruktúry.\n\nKeď ste v tomto režime mapy, môžete tiež @leftclick!#high Kliknúť#! na iné [countries_icon|e][Nbsp][Concept('country','krajiny')|e], aby ste videli ich [control] zobrazené na mape." # todo: NEW TRANSLATION
 lesson_mapmodes_2: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2a: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2_desc: "Teraz si pozrime Režim mapy [proximity_icon|e][Nbsp][Concept('proximity','vzdialenosť')|e]. Môžete k nemu pristúpiť z nápovedy vzdialenosti, podobne ako ste to urobili pri [control_icon|e][Nbsp][Concept('control','kontrole')|e]." # todo: NEW TRANSLATION
 lesson_basics_proximity_mapmode: "Najeďte kurzorom na tooltip Proximity" # todo: NEW TRANSLATION
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Kliknite#! na tlačidlo Režim mapy v hlavičke tooltipu, aby ste aktivovali Režim mapy Proximity" # todo: NEW TRANSLATION
 lesson_mapmodes_2b: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2b_desc: "Režim mapy [proximity_icon|e][Nbsp][Concept('proximity','vzdialenosť')|e] ukazuje, ako ďaleko sú [locations_icon|e][Nbsp][Concept('location','lokality')|e] od vášho [capital_icon|e][Nbsp][Concept('capital','hlavného mesta')|e] v praktickom zmysle.\n\nMôžete si všimnúť, že [Concept('proximity','vzdialenosť')|e] sa šíri ďalej cez plániny a pozdĺž riek, a je výrazne obmedzená horskými pásmami alebo lesmi. Naozaj, [topography_icon|e][Nbsp][Concept('topography','topografia')|e] a [vegetation_icon|e][Nbsp][Concept('vegetation','vegetácia')|e] hrajú veľmi dôležitú úlohu pri výpočte [Concept('proximity','vzdialenosti')|e], rovnako ako prítomnosť ľuďmi vytvorenej infraštruktúry, ako sú [roads_icon|e][Nbsp][Concept('roads','cesty')|e] alebo [ports_icon|e][Nbsp][Concept('ports','prístavy')|e].\n\n@leftclick!#high Kliknutím#! na rôzne [locations_icon|e][Nbsp][Concept('location','lokality')|e] v tomto režime mapy sa zobrazí trasa, ktorú používajú na dosiahnutie hlavného mesta." # todo: NEW TRANSLATION
 lesson_basics_map_modes: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_basics_map_modes_complete: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_basics_map_modes_desc: "V tejto hre existujú desiatky rôznych #high režimov mapy#!, ktoré môžete použiť na zobrazenie všetkých možných údajov.\n\nNapríklad vás môžu zaujímať rôzne [markets_icon|e][Nbsp][Concept('markets','trhy')|e] po svete alebo rozloženie [population_icon|e][Nbsp][Concept('population','populácie')|e] vo vašom [country_icon|e][Nbsp][Concept('country','krajine')|e].\n\nK dispozícii máte všetky #high režimy mapy#! po prejdení myšou na widget v dolnej časti obrazovky a výbere konkrétny režimu mapy. Kludne ich preskúmajte, ale nemusíte si hneď osvojiť všetky.\n\nNezabudnite sa vrátiť do predvoleného režimu mapy stlačením #high Ctrl+Q#!, alebo výberom z panelu režimov mapy." # todo: NEW TRANSLATION
 lesson_basics_open_map_mode_widget: "Otvorte panel režimov mapy (zvýraznené)" # todo: NEW TRANSLATION
 lesson_basics_return_map_mode_widget: "Vráťte sa do predvoleného Režimu terénu (#high Ctrl+Q#!)" # todo: NEW TRANSLATION
 lesson_road: "[road_icon] Cesty" # todo: NEW TRANSLATION
 lesson_road_desc: "Povedali sme, že potrebujete [proximity_with_icon|e], aby ste mali [control_with_icon|e], ale ako zlepšiť svoju [proximity]?\n\nExistuje viacero spôsobov, ale jedným z najdôležitejších je budovanie [roads_with_icon|e]. [roads] zlepšujú spojenie medzi dvoma [locations_with_icon|e], čím znižujú stratu Proximity pre všetky [locations], ktoré používajú túto trasu na prístup k [capital_with_icon|e].\n\nPostavme [road] z [location_icon] [Player.GetCapital.GetName]. Všimnite si, že vás to bude stáť [gold_with_icon|e]." # todo: NEW TRANSLATION
 lesson_basics_road1: "Otvorte Panel [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_basics_road2: "@leftclick!#high Kliknite#! na tlačidlo Stavby ciest, aby ste postavili [road] z vášho [capital]" # todo: NEW TRANSLATION
 lesson_basics_road3: "@leftclick!#high Kliknite#! na ktorýkoľvek susedný [location] na mape, aby ste začali výstavbu" # todo: NEW TRANSLATION
 lesson_road_2: "[road_icon] Cesty" # todo: NEW TRANSLATION
 lesson_road_2_desc: "Výborne! [road_with_icon|e] je teraz v stave [construction_with_icon|e]. Dokončenie potrvá niekoľko mesiacov. Môžete sledovať priebeh výstavby v kruhovom widgete na mape nad vaším [capital_with_icon|e].\n\nPo dokončení sa [proximity_with_icon|e] v cieľovom [location] primerane zlepší a uvidíte vzostup jeho [control_with_icon|e].\n\nStavba [construction] budov, [buildings_with_icon|e], [rgo_with_icon|e] a [regiments_with_icon|e] funguje veľmi podobne. Stoja [gold_with_icon|e], vyžadujú niektoré [goods_with_icon|e] z [market_with_icon|e] a ich dokončenie trvá určitý čas." # todo: NEW TRANSLATION
 lesson_road_3: "[road_icon] Všetky cesty vedú do [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_road_3_desc: "[proximity_with_icon|e] a [control_with_icon|e] sú jednými z najdôležitejších mechaník, ktoré musíte ovládnuť v @caesar!#W Europa Universalis V#!. Vaša [crown_power_with_icon|e], [tax_base_with_icon|e] a veľkosť vašich [levies_with_icon|e] budú priamo závisieť od [control], ktoré máte nad svojimi [locations], čo zase závisí od ich [proximity] k vášmu [capital_with_icon|e]. To znamená, že kladenie [roads_with_icon|e] z [capital] je kľúčové pre všetky [countries], veľké i malé.\n\nOkrem [roads] sa [proximity] môže šíriť aj po mori, hoci efektívne to vyžaduje dobrú [harbor_capacity_with_icon|e] a [maritime_presence_with_icon|e]." # todo: NEW TRANSLATION
