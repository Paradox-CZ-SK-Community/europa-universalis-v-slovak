 lesson_diplomacy_9: "@diplomacy! Diplomacia" # todo: NEW TRANSLATION
 lesson_diplomacy_9_desc: "Ale nie všetka politika sa odohráva v našom kráľovstve. Pozrime sa teraz na [diplomacy_with_icon|e], začnúc #high záložkou Vzťahy#! v @diplomacy_panel![Link('diplomacy', '', ' Diplomacy Panel')]." # todo: NEW TRANSLATION
 lesson_diplomacy_open_diplomacy: "Otvorte panel diplomacie" # todo: NEW TRANSLATION
 lesson_diplomacy_open_relations: "Otvorte záložku Vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_open_current_relations: "Otvorte podzáložku Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_10: "@diplomacy! Diplomacia" # todo: NEW TRANSLATION
 lesson_diplomacy_10_desc: "Nezáleží na tom, ako mocní sa stanete, budete sa musieť zapojiť do [diplomacy_with_icon|e], ak chcete prežiť cez veky, pretože budete potrebovať podpisovať [alliances_with_icon|e] na ochranu proti nepriateľom alebo vyjednávať o [peace_with_icon|e] po dlhej [war_with_icon|e].\n\nDve dôležité veci na zváženie:\n\n$BULLET$Budete musieť minúť [diplomats_with_icon|e], aby ste vykonali [diplomatic_action_with_icon|e] s inými [countries_with_icon|e], ako napríklad [improve_relations_with_icon|e], vytvárať [spy_networks_with_icon|e] alebo vyhlásiť [wars_with_icon|e]. Aktuálnych [diplomats] vidíte na #high hornom paneli (Top Bar)#!.\n\n$BULLET$Diplomatické [treaties_with_icon|e] s inými [countries], ako [alliance] alebo [subject_with_icon|e], zaberajú časť [diplomatic_capacity_with_icon|e]. Dostupnú [diplomatic_capacity] môžete zvýšiť vynaložením [gold_with_icon|e] z panelu rozpočtu (Budget Panel)." # todo: NEW TRANSLATION
 lesson_diplomacy_11: "@diplomacy! Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_11_desc: "Prejdime na #high podzáložku Aktuálne vzťahy#!, aby sme sa trochu hlbšie pozreli na to, do čoho je zapojená vaša [country_with_icon|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_12: "@diplomacy! Aktuálne vzťahy" # todo: NEW TRANSLATION
 lesson_diplomacy_12_desc: "#high Podzáložka Aktuálne vzťahy#! obsahuje informácie o všetkých [treaties_with_icon|e], ktoré ste podpísali s inými [countries_with_icon|e], ako aj o [international_organizations_with_icon|e], ktorým patríte.\n\nAk máte [subjects_with_icon|e], budete ich môcť spravovať z tohto panela." # todo: NEW TRANSLATION
 lesson_diplomacy_13: "[country_icon] Známe krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_13_desc: "Ďalej si pozrime [countries_with_icon|e], ktoré sú vám známe." # todo: NEW TRANSLATION
 lesson_diplomacy_open_known_countries: "Otvorte podzáložku Známe krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_14: "[country_icon] Known Countries" # todo: NEW TRANSLATION
 lesson_diplomacy_14_desc: "Z tejto #high podzáložky#! môžete vidieť všetky [countries_with_icon|e], ktoré ste [discovered_with_icon|e]. Predvolene bude filtrovaná tak, aby ste videli len $game_concept_countries$ v rámci vášho [diplomatic_range_with_icon|e].\n\nToto je tiež dobré miesto na zobrazenie vášho [great_power_score_with_icon|e]. Ak je váš $game_concept_great_power_score$ medzi najvyššími na svete, ste považovaný za [great_power_with_icon|e], čo vám umožní vyvíjať väčší vplyv na susedov." # todo: NEW TRANSLATION
 lesson_diplomacy_15: "[international_organizations_icon] Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_15_desc: "Poďme sa pozrieť na [international_organizations_with_icon|e]!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_known_orgs: "Otvorte podzáložku Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_16: "[international_organization_icon] Organizácie" # todo: NEW TRANSLATION
 lesson_diplomacy_16_desc: "Odtiaľto môžete zobraziť všetky [international_organization_icon] [international_organizations|e] vo svete. Medzi nimi sú organizácie ako [GetUniqueInternationalOrganization('hre').GetName], [GetUniqueInternationalOrganization('catholic_church').GetName] alebo [personal_unions_with_icon|e].\n\nAké akcie sú pre vás dostupné v rámci $game_concept_international_organizations$, ktorých ste súčasťou, závisí od samotnej organizácie, ako aj od akéhokoľvek [special_status|e], ktorý v nej môžete mať." # todo: NEW TRANSLATION
 lesson_diplomacy_17: "[country_icon] Zahraničné krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_17_desc: "Venujme chvíľu zahraničným [countries_with_icon|e]. Choďte a @leftclick!#high kliknite#! na krajinu na mape, aby ste otvorili panel.\n\n#weak Možno budete musieť oddialiť zobrazenie, aby ste vybrali [country], pretože pri priblížení vyberáte [locations_with_icon|e].#!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_foreign_country: "Otvorte panel Zahraničnej krajiny pomocou @leftclick!#high kliknutia#! na krajinu na mape" # todo: NEW TRANSLATION
 lesson_diplomacy_18: "[countries_icon] Zahraničné krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_18_desc: "Odtiaľto môžete vidieť prehľad o zahraničnej [country_with_icon|e], vrátane jej [ruler_with_icon|e]. Záložka [diplomacy_with_icon|e] sa podobá sekcii Aktuálne vzťahy, o ktorej sme hovorili, a zobrazuje veci ako [allies_with_icon|e], [rivals_with_icon|e] a [subjects_with_icon|e].\n\nPre teraz sa pozrime na zvýraznenú kartu diplomacie, ktorá obsahuje tlačidlá na rýchly prístup k bežným [diplomatic_actions_with_icon|e], ako napríklad zlepšovanie [opinion_with_icon|e] alebo získavanie [favors_with_icon|e].\n\n#weak Môžete tiež #high kliknúť pravým tlačidlom myši#! na názov krajiny alebo vlajku kdekoľvek v hre, aby ste otvorili #high Kontextové menu#!#!." # todo: NEW TRANSLATION
 lesson_diplomacy_19: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_19b: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_19_desc: "Okrem bežných [diplomatic_actions_with_icon|e] prístupných cez kartu [diplomacy_with_icon|e], môžete tiež #high kliknúť#! na názov [country_with_icon|e], aby ste prešli na #high záložku Akcie (Actions Tab)#! v [Link('diplomacy', '', '@diplomacy_panel! Diplomacy Panel')], pričom konkrétny $game_concept_country$, ktorý práve prezeráte, bude už predvybraný." # todo: NEW TRANSLATION
 lesson_diplomacy_open_actions: "Otvorte diplomatické akcie tak, že @leftclick!#high kliknete#! na názov v karte krajiny" # todo: NEW TRANSLATION
 lesson_diplomacy_20: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_20b: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_20_desc: "Z #high záložky Diplomatické akcie#! môžeme vykonať rôzne [diplomatic_actions_with_icon|e]. Keďže sme sem prešli výberom [country_with_icon|e] na mape, ten konkrétny $game_concept_country$ je už predvybraný ako cieľ akcie.\n\nExistuje veľa rôznych $game_concept_diplomatic_actions$, ktoré môžete vykonať, z ktorých niektoré sú použiteľné len v určitých situáciách. Ak chcete jednat s inými $game_concept_countries$ mierumilovne, sú tri veci, o ktoré by ste sa mali starať: [opinion_with_icon|e], [trust_with_icon|e] a [favors_with_icon|e].\n\nPre teraz si vyskúšajme použiť akciu [improve_relations_with_icon|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_confirm_diplo_action: "@leftclick! Kliknite na tlačidlo Zlepšiť názor pre vybranú krajinu" # todo: NEW TRANSLATION
 lesson_diplomacy_21: "[diplomatic_action_icon] Diplomatické akcie" # todo: NEW TRANSLATION
 lesson_diplomacy_21_desc: "Dobrá práca! Keď potvrdíte svoju [diplomatic_action_with_icon|e], vaši [diplomats_with_icon|e] odcestujú do príslušného [country_with_icon|e] a začnú vykonávať vybranú akciu.\n\nAkcia [improve_relation_with_icon|e] nemá okamžitý efekt; namiesto toho postupne zvyšuje [opinion_with_icon|e] v priebehu mesiacov a rokov. To isté platí aj pre mnohé ďalšie $game_concept_diplomatic_actions$." # todo: NEW TRANSLATION
 lesson_admin_28b_desc: "[missions_with_icon|e] sú balíčky úloh, ktoré vám poskytnú vodítko, čo presne môžete robiť v #high Europa Universalis V#!. Táto hra je veľká a je tu veľa sa naučiť. To je súčasť zábavy!\n\nPráve ste dokončili úvod @dip! #high Politics Playstyle#!, čo znamená, že teraz máte prístup k $game_concept_missions$, ktoré vám pomôžu hlbšie preskúmať, ako môžete využiť všetky panely a mechaniky, o ktorých sme práve hovorili.\n\nAby sme vám uľahčili prechod k ďalšiemu obsahu, pripravili sme pre vás niekoľko $game_concept_missions$ na začiatok." # todo: NEW TRANSLATION
