 lesson_basics_welcome: "@caesar! Vitajte v #italic Europa Universalis V#!" # todo: NEW TRANSLATION
 lesson_welcome_desc: "Takmer päť storočí histórie sa chystá pred vami odohrávať. Ako Duch národa máte moc rozhodnúť, ako to bude.\n\nMôžete dobyť svet, rozvinúť svoju spoločnosť do rozkvitajúcej utópie alebo sa stať neprekonateľnou ekonomickou veľmocou. Čokoľvek si zvolíte, história je vo vašich rukách." # todo: NEW TRANSLATION
 lesson_basics_camera: "@caesar! Kamera a ovládanie" # todo: NEW TRANSLATION
 lesson_basics_camera_desc: "Prejdime si niekoľko rýchlych základov predtým, než začneme. Najdôležitejšia vec v hre je mapa a vedieť sa na nej orientovať je zásadné.\n\nPoužite klávesy @key_w!, @key_a!, @key_s! a @key_d! na pohyb kamery po mape.\n\nPoužite @centerscroll! #high koliesko myši#! na priblíženie a oddialenie.\n\nPodržaním @key_tab! si môžete zobraziť prehľad celého sveta." # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips: "@caesar! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_complete: "@caesar! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_desc: "Herné koncepty sú zvýraznené modrou farbou a obsahujú informácie o konkrétnych mechanikách, na ktoré môžete v hre natrafiť. Môžeme napríklad povedať, že hráte ako [country_with_icon|e].\n\nŠtandardne sú vnorené nápovedy dostupné po krátkom počkaní, kým sa uzamknú, potom môžete pokračovať v nabehávaní myšou na nápovedy v rámci nápovedy. Môžete tiež uzamknúť nápovedy pomocou @centerclick!#high stredného tlačidla myši#!.\n\nToto správanie je možné zmeniť v #high Nastavenia (@key_escape!) > Rozhranie > Nastavenia nápovedy#!." # todo: NEW TRANSLATION
 lesson_basics_tooltips_in_tooltips_hover_word: "Najeďte myšou na modrý text" # todo: NEW TRANSLATION
 lesson_basics_nested_tooltips_continue: "Najeďte na vnorenú nápovedu" # todo: NEW TRANSLATION
 lesson_basics_your_nation: "[country_icon] Vaša krajina" # todo: NEW TRANSLATION
 lesson_basics_your_nation_desc: "V #high Europa Universalis V#! hráte ako #high Duch národa#!, abstraktné stelesnenie vášho [country_with_icon|e].\n\nMomentálne hráte za [country_icon] [GetPlayer.GetLongName], [country] s [GetPlayer.GetGovernment.GetRuler.GetShortName] ako jeho [ruler_with_icon|e]." # todo: NEW TRANSLATION
 lesson_basics_top_bar: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_top_bar_desc: "Horný panel (#high Top Bar#!) pozostáva z niekoľkých rôznych prvkov. Odteraz zostane v hornej časti obrazovky a poskytne vám prehľad o vašom [country_with_icon|e].\n\nMožno si tiež všimnete dátum v pravom hornom rohu. To preto, že hra prebieha v #high reálnom čase#!. Nebojte sa však, práve je hra pozastavená a nič sa nedeje." # todo: NEW TRANSLATION
 lesson_basics_estates: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_estates_desc: "Ľavá časť Horného panela zobrazuje vaše [estates_with_icon|e], skupiny, ktoré držia moc v rámci [country_with_icon|e]. Ako hráča vás reprezentuje [GetEstateName('crown_estate')].\n\nK Estátom sa ešte vrátime, ale teraz majte na pamäti, že každý Estate vlastní percento bohatstva a moci krajiny a má úroveň [estate_satisfaction_with_icon|e], ktorú môžete sledovať na Hornom paneli.\n\nRozdelenie moci medzi $game_concept_estates$ sa bude líšiť od $game_concept_country$ k $game_concept_country$, pričom niektoré $game_concept_countries$ budú mať prístup k jedinečným $game_concept_estates$." # todo: NEW TRANSLATION
 lesson_basics_resources: "@caesar! Horný panel" # todo: NEW TRANSLATION
 lesson_basics_resources_desc: "Ďalej sa pozrime na Zdroje a Štatistiky v Hornom paneli. Toto je stredná časť panela, ktorá obsahuje najdôležitejšie zdroje, ktoré budete musieť sledovať pri vládnutí vašej [country_with_icon|e].\n\nBudete potrebovať míňať [gold_with_icon|e] na mnohé akcie v tejto hre, od platenia vašich vojakov až po budovanie miest. Avšak skutočne najdôležitejším zdrojom je vaša [population_with_icon|e], pretože tvoria základ vašej politiky, ekonomiky a armád.\n\nĎalším obzvlášť dôležitým číslom je vaša [stability_with_icon|e], miera vašej vnútornej odolnosti, ktorá vám pomôže udržať [estates] a [population] lojálne a ktorú môžete použiť na ovplyvňovanie politiky vášho [country].\n\nO zvyšných číslach si povieme, keď budú relevantné. Teraz pokračujme." # todo: NEW TRANSLATION
 lesson_basics_time_and_research: "@caesar! Čas" # todo: NEW TRANSLATION
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! sa odohráva počas stoviek rokov. Aktuálny dátum vidíte v pravom hornom rohu obrazovky, kde tiež ovládate rýchlosť hry.\n\nČas je rozdelený do šiestich rôznych [ages|e]. Práve sa nachádzame v [ShowAgeName('age_1_traditions')], ktorý skončí v roku #high 1342#! a ustúpi [ShowAgeName('age_2_renaissance')]. V každom $game_concept_age$ budete mať prístup k novým [advances_with_icon|e] na výskum.\n\nAko už bolo spomenuté, hra je momentálne pozastavená, takže o nič neprichádzate." # todo: NEW TRANSLATION
 lesson_basics_wrap_up_0: "@caesar! Hlavné panely" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_0_desc: "Venujme chvíľu prehľadu základných prvkov rozhrania, počnúc záložkami v ľavom hornom rohu. Odtiaľ máte prístup k 8 rôznym panelom, v ktorých strávite veľa času.\n\nSú to @government_panel![Link('government', '', 'Vláda')], @economy_panel![Link('economy', '', 'Ekonomika')], @production_panel![Link('production', '', 'Produkcia')], @society_panel![Link('country_culture', '', 'Spoločnosť')], @diplomacy_panel![Link('diplomacy', '', 'Diplomacia')], @military_panel![Link('unit_overview', '', 'Vojenské')], @geopolitics_panel![Link('expansion', '', 'Geopolitika')], and @advances_panel![Link('advances', '', 'Pokroky')]." # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2: "@hint! Nápovedy" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2b: "Nápovedy 2b" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_2_desc: "Okrem Herných konceptov, ktoré nájdete po celej hre, niektoré kľúčové herné mechaniky majú súvisiace Nápovedy, ktoré ponúkajú podrobnejšie vysvetlenie spolu s niekoľkými odporúčaniami.\n\nNápovedy si môžete kedykoľvek zobraziť v @hint![Link('hints', '', 'Panel nápovedy')].\n\n@hint! Kedykoľvek uvidíte túto ikonu v nápovede, kliknutím na ňu budete presmerovaní na súvisiacu Nápovedu." # todo: NEW TRANSLATION
 lesson_basics_open_hints: "Otvoriť panel nápovedy" # todo: NEW TRANSLATION
 lesson_basics_close_hints: "Zatvoriť panel nápovedy" # todo: NEW TRANSLATION
 lesson_core_loop_0: "@caesar! Úvod do hry" # todo: NEW TRANSLATION
 lesson_core_loop_0_desc: "#high Europa Universalis V#! je rozsiahla hra, ktorá umožňuje nespočetné množstvo rôznych štýlov hrania a možností.\n\nNezáleží na tom, či sa považujete za nemilosrdného dobyvateľa, prefíkaného politika alebo administrátora obdareného dotykom Midasa, existujú niektoré základy, ktoré musí každý úspešný vládca ovládať. Pozrime sa na ne!" # todo: NEW TRANSLATION
 lesson_core_loop_1: "[gold_icon] Bilancia" # todo: NEW TRANSLATION
 lesson_core_loop_1_desc: "Ako sme spomenuli, [gold_with_icon|e] sú jedným z najdôležitejších zdrojov v hre. Väčšina akcií stojí [gold] a veľmi často schopnosť presadiť svoju vôľu ako vládca, vonku i vo vnútri vášho [country_with_icon|e], bude závisieť od bohatstva, ktoré dokážete sústrediť do svojich rúk. Cesta k globálnej dominancii je dláždená zlatom a krvou.\n\nVäčšina vašich financií sa ovláda z [Link('economy', '', '@economy_panel! Panel bilancie')], takže si ho pozrime zblízka." # todo: NEW TRANSLATION
 lesson_core_loop_open_balance: "Otvoriť panel bilancie" # todo: NEW TRANSLATION
 lesson_core_loop_2: "[gold_icon] Bilancia" # todo: NEW TRANSLATION
 lesson_core_loop_2_desc: "Tu nájdete prehľad vášho [budget_with_icon|e]. Rozdiel medzi vaším [income_with_icon|e] a [expenses_with_icon|e] sa na konci každého mesiaca pridá do vášho [treasury_with_icon|e]. V tomto paneli môžete meniť rôzne posuvníky, aby ste upravili svoj mesačný [balance].\n\nAko ste práve videli, rozdiel medzi mesačnými príjmami a výdavkami je zobrazený aj na #high Hornom paneli#!." # todo: NEW TRANSLATION
 lesson_core_loop_3: "[taxes_icon] Dane" # todo: NEW TRANSLATION
 lesson_core_loop_3_desc: "Väčšina bohatstva v #high Europa Universalis V#! sa generuje mesačne na území, ktoré vlastníte: vo vašich [locations_with_icon|e].\n\nO lokalitách si povieme neskôr. Teraz môžete podržať kurzor nad číslom [tax_base_with_icon|e] v ľavom hornom rohu, aby ste zobrazili prehľad vašich najbohatších lokalít. Tam sa v [country_icon] [Player.GetLongName] generuje [gold_with_icon|e]." # todo: NEW TRANSLATION
 lesson_core_loop_4: "[taxes_icon] Dane" # todo: NEW TRANSLATION
 lesson_core_loop_4_desc: "Avšak tieto [gold_with_icon|e] nejdú priamo do vášho [treasury_with_icon|e]. Ako vláda vyberáte len časť z [tax_base_with_icon|e] tým, že uvalíte [taxes_with_icon|e] na vaše [estates_with_icon|e].\n\nÚroveň zdaňovania môžete nastaviť úpravou daňových posuvníkov v paneli rozpočtu. Všimnite si, ako ich [estate_satisfaction_with_icon|e] klesá čím viac ich zdaňujete. Estáty dane nemajú rady.\n\n[maximum_tax_with_icon|e], ktoré môžete nastaviť pre každý Estate, závisí od mnohých faktorov, napríklad od toho, akí sú mocní. Niekedy nemusíte byť schopní nejaký Estate vôbec zdanit.\n\nPre teraz odporúčame automatizovať dane kliknutím na ikonu @automation! #W ozubeného kolieska#!. To im nastaví primeranú daň tak, aby ich spokojnosť zostala nad #G 50%#! [estate_satisfaction_icon] hneď, ako hru odpozastavíte." # todo: NEW TRANSLATION
 lesson_core_loop_automate_taxes: "Automatizovať dane pre všetky Estáty" # todo: NEW TRANSLATION
 lesson_core_loop_5: "[income_icon] Mesačný príjem" # todo: NEW TRANSLATION
 lesson_core_loop_5_desc: "Okrem [taxes_with_icon|e] je ďalším významným zdrojom [income_with_icon|e] [minting_with_icon|e]. Môžete raziť mince podľa potreby, aby ste upravili rozpočet, ale príliš veľa razenia spôsobí [inflation_with_icon|e].\n\nO [inflation] sa môžete dozvedieť viac v [Link('hints', 'selected_hint = hint_inflation', '@hint! Nápovede o inflácii')]." # todo: NEW TRANSLATION
 lesson_core_loop_minting: "Posuňte posuvníky razenia, aby ste vyrazili niekoľko lesklých dukátov" # todo: NEW TRANSLATION
 lesson_core_loop_inflation: "Dbajte na to, aby ste nevytvárali infláciu" # todo: NEW TRANSLATION
 lesson_core_loop_6: "[income_icon] Mesačný príjem" # todo: NEW TRANSLATION
 lesson_core_loop_6_desc: "Ďalšími dvoma najbežnejšími zdrojmi [income_with_icon|e] sú [trade_with_icon|e] a [food_with_icon|e]. Keďže ide o pokročilejšie koncepty, teraz ich nebudeme rozoberať. Môžete sa o nich dozvedieť, keď budete pripravení, v príslušných Nápovedách:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Nápoveda: Obchod')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Nápoveda: Potraviny')]" # todo: NEW TRANSLATION
 lesson_core_loop_7: "@caesar! Odpozastavenie" # todo: NEW TRANSLATION
 lesson_core_loop_7_desc: "Odpozastavme hru na chvíľu predtým, než sa pozrieme na [expenses_with_icon|e].\n\nMôžete upraviť #high rýchlosť#!, pri ktorej hra beží, z #high Horného panelu#!. Rýchlosti #high 3#! alebo #high 4#! sú dobré na začiatok, ale každý hráč má svoje preferencie.\n\nTiež môžete stlačiť @key_space! pre #high Pozastavenie#! a #high Obnovenie#! hry kedykoľvek." # todo: NEW TRANSLATION
 lesson_core_loop_unpause_month: "Obnovte hru a nechajte prejsť mesiac, aby sa čísla aktualizovali" # todo: NEW TRANSLATION
 lesson_core_loop_7b: "@caesar! Odpozastavenie" # todo: NEW TRANSLATION
 lesson_core_loop_7b_desc: "Výborne! Prešiel jeden mesiac a hru sme pre vás opäť pozastavili.\n\nTeraz vidíte, že sa čísla aktualizovali a vaše [estates_with_icon|e] prispeli svojimi [taxes_with_icon|e]. Mnohé výpočty v tejto hre prebiehajú na konci mesiaca.\n\nPozrime sa teraz na [expenses_with_icon|e]." # todo: NEW TRANSLATION
 lesson_core_loop_8: "[expenses_icon] Mesačné výdavky" # todo: NEW TRANSLATION
 lesson_core_loop_8_desc: "Mnohé akcie v hre stoja [gold_with_icon|e] okamžite pri ich vykonaní. Ale aj keď aktívne míňate [gold], váš [budget_with_icon|e] musí niesť bremeno pravidelných mesačných [expenses_with_icon|e].\n\nMôžete míňať [gold] na zvyšovanie [stability_with_icon|e] a [legitimacy_with_icon|e], dvoch z vašich najdôležitejších štatistík, ktoré sme videli na #high Hornom paneli#!. Odporúčame minúť aspoň toľko, aby sa neznižovali.\n\nNáklady na [maintenance_with_icon|e] vašich stálych [armies_with_icon|e], [navies_with_icon|e] a aktívnych [fortifications_with_icon|e] môžu byť značným bremenom pre váš [budget]. Zníženie ich [maintenance] počas mieru je rozumný krok." # todo: NEW TRANSLATION
 lesson_core_loop_positive_income: "Upravte posuvníky rozpočtu tak, aby ste mali kladnú mesačnú bilanciu" # todo: NEW TRANSLATION
 lesson_core_loop_9: "[budget_icon] Rekapitulácia rozpočtu" # todo: NEW TRANSLATION
 lesson_core_loop_9_desc: "Perfektné! Pochopili ste základy správy rozpočtu. Zhrňme si to:\n\n$BULLET$[income_with_icon|e] a [expenses_with_icon|e] sa vypočítavajú na konci mesiaca.\n\n$BULLET$[gold_with_icon|e] sa generujú vo vašich [locations_with_icon|e] a zberajú ich vaše [estates], ktoré [tax_with_icon|e], aby naplnili váš [treasury_with_icon|e].\n\n$BULLET$[estates_with_icon|e] nemajú zvlášť radi, keď sú zdaňované.\n\n\nAle kto sú títo [estates], počujem vás sa pýtať, a prečo sa nepoddávajú každej vašej rozmare?" # todo: NEW TRANSLATION
 lesson_estates_1: "[estates_icon] Koruna a Estáty" # todo: NEW TRANSLATION
 lesson_estates_1_desc: "[estates_with_icon|e] sú jedným z pilierov vládnutia v #high Europa Universalis V#!. Nielenže sú zdrojom [taxes_with_icon|e], ale môžu byť aj mocnými spojencami, keď sú lojálne, alebo strašnými nepriateľmi, keď sú neverné.\n\nPozrime sa na ne bližšie v @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]." # todo: NEW TRANSLATION
 lesson_estates_2: "[crown_power_icon] Koruna" # todo: NEW TRANSLATION
 lesson_estates_2_desc: "Tu môžete vidieť rôzne skupiny, ktoré ovládajú [political_power] vo vašom [country_with_icon|e]: [estates_with_icon|e]. Každý [estate] má percento [estate_power_with_icon|e]. Ako stelesnenie národa vás reprezentuje [GetEstateName('crown_estate')].\n\nVáš [crown_power_with_icon|e] predstavuje vašu schopnosť odolávať osobitným záujmom vašich Estátov. Konkrétne vám umožňuje uvaliť vyššie [taxes_with_icon|e], zvyšuje [estate_satisfaction_with_icon|e] a vašu podporu v [parliament_with_icon|e], uľahčuje zmenu [laws_with_icon|e] a poskytuje percento z výnosov z [trade_with_icon|e].\n\n@hint! O Korunnej moci sa môžete dozvedieť viac v [Link('hints', 'selected_hint = hint_crown_power', 'Nápoveda: Korunná moc')]." # todo: NEW TRANSLATION
 lesson_estates_3: "[estates_icon] Estáty" # todo: NEW TRANSLATION
 lesson_estates_3_desc: "Vaše [estates_with_icon|e] môžu byť silnými aktívami pri správnom riadení, ale ak sú nespokojné, rýchlo sa môžu stať zákernou tŕňou v chrbte.\n\nOkrem prispievania do vašej pokladnice [taxes_with_icon|e] sú [estates] nevyhnutné pre [war_with_icon|e], pretože budete závislí na ich [levies_with_icon|e] pri vedení vojen, až kým si nebudete môcť dovoliť nahradiť ich [regular_regiments_with_icon|e].\n\nAvšak, ak sú nelojálne, môžu začať podporovať [rebellions_with_icon|e] proti vašej moci, potenciálne zosadiť vašu vládu cez [civil_war_with_icon|e].\n\nNakoniec Estáty, ktorých spokojnosť je nad #G 50%#! [estate_satisfaction_icon] poskytnú rôzne bonusy vašej [country_with_icon|e] v závislosti od ich typu, zatiaľ čo nespokojné Estáty udelia tresty." # todo: NEW TRANSLATION
 lesson_estates_4: "[privileges_icon] Privilégiá" # todo: NEW TRANSLATION
 lesson_estates_4_desc: "[estates] môžu byť obdarované [privileges_with_icon|e], ktoré zvyčajne zvyšujú ich [estate_satisfaction_with_icon|e] aj [estate_power_with_icon|e] a prinášajú ďalšie efekty pre vašu krajinu a ľud.\n\nOdobratie [privileges] rozhnevanie a oslabí cieľový Estate, hoci to môže byť nákladné a pravdepodobne zhorší vašu [stability_with_icon|e].\n\nNapriek tomu, že zvyšujú moc Estátov (a tým znižujú vašu [crown_power_with_icon|e]), niektoré [privileges] môžu byť v súlade s vašimi záujmami. Udeľovanie niekoľkých privilégií v čase núdze môže byť rozumný krok, ak to pomôže uhasíť iskru [rebellion_with_icon|e]. Žiadny kráľ nemôže vládnuť sám." # todo: NEW TRANSLATION
 lesson_estates_5: "[pop_type_icon|e] Spoločenské triedy" # todo: NEW TRANSLATION
 lesson_estates_5_desc: "Okrem [privileges] získavajú [estates_with_icon|e] svoju [estate_power_with_icon|e] predovšetkým zo sociálnej skladby vašej [population_with_icon|e].\n\nVaša [population] je rozdelená do rôznych [pop_types_with_icon|e], z ktorých každý podporuje iný [estate]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] sú podporovaní @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] sú podporovaní @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] sú podporovaní @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] sú podporovaní:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] a @soldiers! [ShowPopTypeName('soldiers')]\n\nVaša [population] žije a zomiera vo vašich [locations_with_icon|e], teda na mape. Pozrime sa na ne." # todo: NEW TRANSLATION
 lesson_map_1: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_1_desc: "Svet #high Europa Universalis V#! je tvorený rôznymi [countries_with_icon|e], ktoré vlastnia [locations_with_icon|e] na mape, z ktorých získavajú zdroje a pracovnú silu potrebnú na udržanie náskoku pred susedmi.\n\nAk oddialite zobrazenie, uvidíte na mape názvy [country]. Najeďte myšou na ne a zobrazí sa vám tooltip [country]; kliknutím na ne otvoríte #high Panel cudzej krajiny#!, kde sa o danej [country] môžete dozvedieť viac a interagovať s ňou." # todo: NEW TRANSLATION
 lesson_trigger_zoom_out: "@centerscroll! Oddiaľte zobrazenie, aby ste videli krajiny" # todo: NEW TRANSLATION
 lesson_trigger_foreign_country: "Otvorte panel krajiny kliknutím @leftclick!#high ľavým tlačidlom#! na cudziu krajinu" # todo: NEW TRANSLATION
 lesson_map_2: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_2_desc: "[countries_with_icon|e] nič neznamenajú bez [locations_with_icon|e]. [locations] sú srdcom ekonomiky a politiky každej [country] v #high Europa Universalis V#!. Produkujú [goods_with_icon|e] a generujú [tax_base_with_icon|e], ale sú tiež domovom [population_with_icon|e] rôznych [pop_types_with_icon|e], [religions_with_icon|e] a [cultures_with_icon|e].\n\n[locations] môžu mať 3 rôzne [location_rank_with_icon|e]:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nRôzne ranky lokalít majú rôzne [pop_types], [buildings_with_icon|e] a modifikátory." # todo: NEW TRANSLATION
 lesson_map_3: "[known_world_icon] Mapa" # todo: NEW TRANSLATION
 lesson_map_3_desc: "Najdôležitejšia [location_with_icon|e] pre každú [country_with_icon|e] je [capital_with_icon|e]. Vaše hlavné mesto je [Player.GetCapital.GetName]. Na mape ho spoznáte podľa zlatej hviezdy v ikone jeho [location_rank|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Môžete @leftclick!#high dvojkliknúť#! na svoju zástavu v #high Hornom paneli#!, aby sa kamera presunula na vaše hlavné mesto.\n\n$BULLET$Rovnako môžete nájsť ľubovoľnú [location] stlačením @key_f! na otvorenie [Link('find_location', '', '@finder_panel!Finder')] a zadaním názvu." # todo: NEW TRANSLATION
 lesson_trigger_zoom_in: " @centerscroll! Približte zobrazenie, aby ste videli [locations]" # todo: NEW TRANSLATION
 lesson_trigger_capital: "@leftclick!#high Kliknite#! na svoje hlavné mesto, [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_control_groups_1: "@caesar! Ovládacie skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_1_desc: "Predtým, než sa pozrieme na [location_icon] [Player.GetCapital.GetName], zastavme sa na chvíľu a pozrime sa na #high Ovládacie skupiny#!. Nachádzajú sa v dolnej časti obrazovky a slúžia ako rýchle spôsoby prístupu k rôznym veciam v hernom svete.\n\nMôžete priradiť [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e] alebo [armies_with_icon|e] a ďalšie k určitému číselnému tlačidlu. Vyskúšajme to priradením vášho [capital_with_icon|e], [Player.GetCapital.GetName].\n\nS otvoreným panelom [Player.GetCapital.GetNameWithNoTooltip] stlačte #high CTRL+1#!, aby ste ho priradili do novej Ovládacej skupiny." # todo: NEW TRANSLATION
 lesson_basics_click_map: "@leftclick!#high Kliknite#! na [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_basics_assign_control_group: "Stlačte #high CTRL+1#! pre priradenie do Ovládacej skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_2: "@caesar! Ovládacie skupiny" # todo: NEW TRANSLATION
 lesson_control_groups_2_desc: "Dobrá práca! Teraz stlačením priradeného čísla sa kamera presunie na [location_icon] [Player.GetCapital.GetName] a otvorí jeho panel.\n\nAk chcete vyprázdniť Ovládaciu skupinu, môžete buď @rightclick!#high pravým tlačidlom kliknúť#! na ňu, alebo stlačiť #high CTRL#! a príslušné číselné tlačidlo." # todo: NEW TRANSLATION
 lesson_location_1: "[location_icon] Lokalita" # todo: NEW TRANSLATION
 lesson_location_1_desc: "Pozrime sa teraz na Panel lokality:\n\nKaždú [location_with_icon|e] obývajú rôzne [pop_types_with_icon|e]. Ako sme práve videli, [pops_with_icon|e] zvyšujú [estate_power_with_icon|e] svojho príslušného [estate_with_icon|e].\n\nPočet [pops] každého [pop_type] závisí hlavne od [buildings_with_icon|e] prítomných v lokalite. Budovy môžu stavať buď vy alebo vaše [estates], a potrebujú na fungovanie zamestnať konkrétny [pop_type]. Keď je budova postavená, @peasants! [ShowPopTypeName('peasants')] sa [promote_with_icon|e] na potrebný [pop_type], aby ich zaplnili.\n\nNiektoré [buildings] produkujú [goods_with_icon|e], ktoré predané na [market_with_icon|e] generujú [tax_base_with_icon|e] lokality." # todo: NEW TRANSLATION
 lesson_location_2: "[rgo_icon] RGO" # todo: NEW TRANSLATION
 lesson_location_2_desc: "Nie všetky [locations_with_icon|e] majú na začiatku hry postavené [buildings_with_icon|e], ale každá lokalita sa špecializuje na výrobu jedného konkrétneho [good_with_icon|e] vo svojich #high [resource_gathering_operations]#!, alebo [rgo_with_icon|e]. To je špeciálny typ budovy, ktorá zamestnáva @laborers! [ShowPopTypeName('laborers')] na výrobu [raw_materials_with_icon|e].\n\nRovnako ako budovy, [rgo] predávajú svoje [goods] na [market_with_icon|e] lokality, aby generovali [tax_base_with_icon|e]. Na začiatku hry väčšina vášho [tax_base] pochádza z produkcie vašich [rgo]\n\n@hint! O [markets] sa môžete dozvedieť viac tu: [Link('hints', 'selected_hint = hint_markets', 'Nápoveda: Trhy')]." # todo: NEW TRANSLATION
 lesson_location_3: "[tax_base_icon] Daňový základ lokality" # todo: NEW TRANSLATION
 lesson_location_3b: "[tax_base_icon] Daňový základ lokality" # todo: NEW TRANSLATION
 lesson_location_3_desc: "Ako sme videli, pridané zisky z [buildings_with_icon|e] a [rgo_with_icon|e] tvoria [tax_base_with_icon|e] lokality. [tax_base] potom zbierajú [estates_with_icon|e] podľa ich prítomnosti v lokalite.\n\nPamätajte, že nakoniec dostanete len zlomok týchto [gold_with_icon|e] vo forme [taxes_with_icon|e].\n\n#weak Napríklad, celkový [tax_base] v lokalite [location_icon] [Player.GetCapital.GetName] dosahuje [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], z ktorého vyoberáte [Player.GetCapital.GetTotalIncome|2g][gold_icon] od svojich [estates].#!" # todo: NEW TRANSLATION
 lesson_basics_hover_tax_base: "Najeďte kurzorom na daňový základ, aby ste videli, ako sa rozdeľuje medzi Estátmi" # todo: NEW TRANSLATION
 lesson_location_3_recap: "@caesar! Zhrňme si to!" # todo: NEW TRANSLATION
 lesson_location_3_recap_desc: "[buildings_with_icon|e] a [rgo_with_icon|e] vo vašich [locations_with_icon|e] zamestnávajú [pops_with_icon|e], aby vytvorili [tax_base_with_icon|e]. [tax_base] sa rozdeľuje medzi vaše [estates_with_icon|e], ktoré vám následne poskytujú [taxes_with_icon|e] a [levies_with_icon|e]." # todo: NEW TRANSLATION
 lesson_location_4: "[control_icon] Kontrola" # todo: NEW TRANSLATION
 lesson_location_4_desc: "Nie všetky [locations_with_icon|e] sú si rovné. Prediskutujme jednu z najdôležitejších štatistík lokality: [control_with_icon|e].\n\nOkrem iného [control] určuje množstvo bohatstva na lokalite, ktoré je skutočne použiteľné pre vás alebo vaše [estates_with_icon|e].\n\nInými slovami: [tax_base_with_icon|e] lokality je upravený podľa percenta [control], ktoré nad ňou máte." # todo: NEW TRANSLATION
 lesson_location_5: "[proximity_icon] Blízkosť" # todo: NEW TRANSLATION
 lesson_location_5_desc: "[control_with_icon|e] lokality priamo závisí od jej [proximity_with_icon|e] k vášmu [capital_with_icon|e].\n\nPreto je vaše hlavné mesto jednou z najdôležitejších lokalít: bude mať vždy vysoké [control]. To znamená, že [buildings_with_icon|e] a [rgo_with_icon|e] vo vašom hlavnom meste vždy prispejú najviac k bohatstvu vašich [estates_with_icon|e] a vašej [country_with_icon|e].\n\n@hint! O [proximity] a [control] sa môžete dozvedieť viac tu: [Link('hints', 'selected_hint = hint_control', 'Nápoveda: Blízkosť a kontrola')]" # todo: NEW TRANSLATION
 lesson_mapmodes_1: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1_desc: "Poďme si teraz na chvíľu pozrieť #high Režimy mapy#!. Sú to rôzne pohľady, ktorými môžete vidieť rôzne aspekty sveta zobrazeného na mape.\n\nAk najazdíte myšou na [control_with_icon|e] tooltip v Paneli lokácií, uvidíte tlačidlo Režim mapy v pravom hornom rohu tooltipu. Keď @leftclick!#high Kliknite#! naň, Režim mapy sa zmení tak, aby zobrazil [control_with_icon|e] vo všetkých vašich [locations_with_icon|e]." # todo: NEW TRANSLATION
 lesson_basics_control_mapmode: "Najeďte kurzorom na tooltip Kontroly" # todo: NEW TRANSLATION
 lesson_basics_control_mapmode_2: "@leftclick!#high Kliknite#! na tlačidlo Režim mapy v hlavičke tooltipu, aby ste aktivovali Režim mapy Kontroly" # todo: NEW TRANSLATION
 lesson_mapmodes_1b: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1c: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_1b_desc: "Teraz na mape vidíte rozloženie [control_with_icon|e] po vašom území. Všimnite si, že [control] má tendenciu klesať, čím sú [locations_with_icon|e] vzdialenejšie od [capital_with_icon|e]. V dôsledku [control] nebudú [locations] na periférii vašich domén takmer vôbec užitočné, aspoň bez patričnej infraštruktúry.\n\nKeď ste v tomto Režime mapy, môžete tiež @leftclick!#high Kliknúť#! na iné [countries_with_icon|e], aby ste videli ich [control] zobrazené na mape." # todo: NEW TRANSLATION
 lesson_mapmodes_2: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2a: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2_desc: "Teraz si pozrime Režim mapy [proximity_with_icon|e]. Môžete k nemu pristúpiť z tooltipu Proximita, podobne ako ste to urobili pri [control_with_icon|e]." # todo: NEW TRANSLATION
 lesson_basics_proximity_mapmode: "Najeďte kurzorom na tooltip Proximity" # todo: NEW TRANSLATION
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Kliknite#! na tlačidlo Režim mapy v hlavičke tooltipu, aby ste aktivovali Režim mapy Proximity" # todo: NEW TRANSLATION
 lesson_mapmodes_2b: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_mapmodes_2b_desc: "Režim mapy [proximity_with_icon|e] ukazuje, ako ďaleko sú [locations_with_icon|e] od vášho [capital_with_icon|e] v praktickom zmysle.\n\nMôžete si všimnúť, že [proximity] sa šíri ďalej cez plániny a pozdĺž riek, a je výrazne obmedzená horskými pásmami alebo lesmi. Naozaj, [topography_with_icon|e] a [vegetation_with_icon|e] hrajú veľmi dôležitú úlohu pri výpočte [proximity], rovnako ako prítomnosť ľuďmi vytvorenej infraštruktúry, ako sú [roads_with_icon|e] alebo [ports_with_icon|e].\n\n@leftclick!#high Kliknutím#! na rôzne [locations_with_icon|e] v tomto Režime mapy sa zobrazí trasa, ktorú používajú na dosiahnutie hlavného mesta." # todo: NEW TRANSLATION
 lesson_basics_map_modes: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_basics_map_modes_complete: "@mapmode! Režimy mapy" # todo: NEW TRANSLATION
 lesson_basics_map_modes_desc: "V tejto hre existujú desiatky rôznych #high Režimov mapy#!, ktoré môžete použiť na zobrazenie všetkých možných údajov.\n\nNapríklad vás môžu zaujímať rôzne [markets_with_icon|e] po svete alebo rozloženie [population_with_icon|e] vo vašom [country_with_icon|e].\n\nK dispozícii máte všetky #high Režimy mapy#! po najetí myšou na widget v dolnej časti obrazovky a výbere konkrétneho Režimu mapy. Kludne ich preskúmajte, ale nemusíte si hneď osvojiť všetky.\n\nNezabudnite sa vrátiť do predvoleného Režimu mapy stlačením #high Ctrl+Q#!, alebo výberom z panelu Režimov mapy." # todo: NEW TRANSLATION
 lesson_basics_open_map_mode_widget: "Otvorte panel Režimov mapy (zvýraznené)" # todo: NEW TRANSLATION
 lesson_basics_return_map_mode_widget: "Vráťte sa do predvoleného Režimu terénu (#high Ctrl+Q#!)" # todo: NEW TRANSLATION
 lesson_road: "[road_icon] Cesty" # todo: NEW TRANSLATION
 lesson_road_desc: "Povedali sme, že potrebujete [proximity_with_icon|e], aby ste mali [control_with_icon|e], ale ako zlepšiť svoju [proximity]?\n\nExistuje viacero spôsobov, ale jedným z najdôležitejších je budovanie [roads_with_icon|e]. [roads] zlepšujú spojenie medzi dvoma [locations_with_icon|e], čím znižujú stratu Proximity pre všetky [locations], ktoré používajú túto trasu na prístup k [capital_with_icon|e].\n\nPostavme [road] z [location_icon] [Player.GetCapital.GetName]. Všimnite si, že vás to bude stáť [gold_with_icon|e]." # todo: NEW TRANSLATION
 lesson_basics_road1: "Otvorte Panel [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_basics_road2: "@leftclick!#high Kliknite#! na tlačidlo Stavby ciest, aby ste postavili [road] z vášho [capital]" # todo: NEW TRANSLATION
 lesson_basics_road3: "@leftclick!#high Kliknite#! na ktorýkoľvek susedný [location] na mape, aby ste začali výstavbu" # todo: NEW TRANSLATION
 lesson_road_2: "[road_icon] Cesty" # todo: NEW TRANSLATION
 lesson_road_2_desc: "Výborne! [road_with_icon|e] je teraz v stave [construction_with_icon|e]. Dokončenie potrvá niekoľko mesiacov. Môžete sledovať priebeh výstavby v kruhovom widgete na mape nad vaším [capital_with_icon|e].\n\nPo dokončení sa [proximity_with_icon|e] v cieľovom [location] primerane zlepší a uvidíte vzostup jeho [control_with_icon|e].\n\nStavba [construction] budov, [buildings_with_icon|e], [rgo_with_icon|e] a [regiments_with_icon|e] funguje veľmi podobne. Stoja [gold_with_icon|e], vyžadujú niektoré [goods_with_icon|e] z [market_with_icon|e] a ich dokončenie trvá určitý čas." # todo: NEW TRANSLATION
 lesson_road_3: "[road_icon] Všetky cesty vedú do [Player.GetCapital.GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 lesson_road_3_desc: "[proximity_with_icon|e] a [control_with_icon|e] sú jednými z najdôležitejších mechaník, ktoré musíte ovládnuť v @caesar!#W Europa Universalis V#!. Vaša [crown_power_with_icon|e], [tax_base_with_icon|e] a veľkosť vašich [levies_with_icon|e] budú priamo závisieť od [control], ktoré máte nad svojimi [locations], čo zase závisí od ich [proximity] k vášmu [capital_with_icon|e]. To znamená, že kladenie [roads_with_icon|e] z [capital] je kľúčové pre všetky [countries], veľké i malé.\n\nOkrem [roads] sa [proximity] môže šíriť aj po mori, hoci efektívne to vyžaduje dobrú [harbor_capacity_with_icon|e] a [maritime_presence_with_icon|e]." # todo: NEW TRANSLATION
 tutorial_diagram_belong_to: "Patriť k" # todo: NEW TRANSLATION
 tutorial_diagram_provide: "Poskytovať" # todo: NEW TRANSLATION
 tutorial_diagram_employ: "Zamestnávať" # todo: NEW TRANSLATION
 tutorial_diagram_create: "Vytvárať" # todo: NEW TRANSLATION
 tutorial_diagram_buildings_rgo: "Budovy & R.G.O." # todo: NEW TRANSLATION
 tutorial_diagram_harbors: "Prístavy" # todo: NEW TRANSLATION
 tutorial_diagram_increases: "Zvyšuje" # todo: NEW TRANSLATION
 tutorial_diagram_decreases: "Znižuje" # todo: NEW TRANSLATION
 tutorial_diagram_affects: "Ovlplyvňuje" # todo: NEW TRANSLATION
 tutorial_diagram_improves: "Zlepšuje" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_3: "@caesar! Prehľad" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_3b: "@caesar! Prehľad" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_3_desc: "Pred dokončením si prejdime ešte niekoľko ďalších prvkov rozhrania, ktoré potrebujete poznať, počnúc #high Outlinerom#!.\n\nOutliner ponúka prehľad toho, čo sa vo vašom [country] deje. Napríklad stavbu [road_with_icon|e], ktorú ste práve spustili, uvidíte v skupine [construction_with_icon|e].\n\nObsah Outlinera je vysoko prispôsobiteľný. Podobne ako #high Kontrolné skupiny#!, môžete pripnúť množstvo vecí do Outlinera, ako sú [countries_with_icon|e], [markets_with_icon|e] alebo [armies_with_icon|e].\n\nNa to môžete využiť #high Kontextové menu#!, ktoré otvoríte @rightclick!#high Pravým klikom#! na [location_with_icon|e] alebo $game_concept_country$ na mape.\n\n@rightclick!Pravým klikom niekde na mape otvorte menu a potom hľadajte @pin_icon! ikonu." # todo: NEW TRANSLATION
 lesson_basics_add_outliner: "Pripnite $game_concept_country$ alebo $game_concept_location$ do #high Outlinera#!" # todo: NEW TRANSLATION
 lesson_basics_open_contextmenu: "Otvorte Kontextové menu" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_4: "@automation! Automatizácia" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_4_desc: "Výborne! Všetko, čo ste pripli, budete mať prístupné na pravej strane obrazovky.\n\nSme takmer na konci tohto úvodu. Aby ste sa mohli sústrediť na časť hry, ktorá vás najviac zaujíma, niektoré funkcie sme automatizovali podľa vybraného herného štýlu. Kedykoľvek môžete spravovať, ktoré aspekty hry sú automatizované, v @automation! [Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 lesson_basics_open_automation_view: "Otvorte panel Automatizácie (zvýraznené)" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_4b: "@automation! Automatizácia" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_4b_desc: "V tomto paneli môžete riadiť, ktoré aspekty vášho [country_with_icon|e] bude hra spravovať za vás.\n\nPre teraz odporúčame držať sa predvoleného nastavenia a vrátiť sa sem, keď získate istotu s základnými funkciami. Voliteľne sa môžete rozhodnúť, či chcete automatizovať svoje [advances_with_icon|e] a svoj [cabinet_with_icon|e] alebo ich spravovať manuálne.\n\nO týchto funkciách sa môžete dozvedieť viac v príslušných Nápovedách, ak sa rozhodnete s nimi pracovať manuálne:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Nápoveda o pokroku')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Nápoveda o Kabinete')]" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_5: "@caesar! Upozornenia" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_3b_desc: "Ďalším dôležitým prvkom, ktorý budete pri kampaniach používať, sú #high Upozornenia#!. Objavia sa pod #high Horným panelom#! a informujú vás o rôznych záležitostiach, ktoré nakoniec budú potrebovať vašu pozornosť, zoradené podľa úrovne naliehavosti, od najnaliehavejších (#R Červené#!) po menej naliehavé (#G Zelené#!).\n\nPoznámka: Upozornenia sa týkajú len oblastí hry, ktoré nemáte @automation! #high Automatizované#!.\n\n@hint! Väčšina Upozornení má príslušnú Nápovedu, ktorá vám pomôže danú vec riešiť. Môžete #high Shift+Kliknite#! na Upozornenie, aby sa otvorila príslušná Nápoveda." # todo: NEW TRANSLATION
 lesson_basics_wrap_up_6: "@caesar! Agenda" # todo: NEW TRANSLATION
 lesson_basics_wrap_up_6_desc: "Nakoniec odporúčame, aby ste sa na začiatku každej hry pozreli do @agenda! #high Agendy#!, kde nájdete niečo historického kontextu o vašom [country_with_icon|e] a zbierku tých @hint! #high Nápovedí#!, ktoré sú najrelevantnejšie pre vašu aktuálnu situáciu." # todo: NEW TRANSLATION
 lesson_basics_open_agenda: "Otvorte Agendu" # todo: NEW TRANSLATION
 lesson_basics_final: "[mission_icon] Pokračovať na misie!" # todo: NEW TRANSLATION
 lesson_basics_final_desc: "Dostali sme sa na koniec #W Základného návodu#!. Odporúčame vám pokračovať výberom cesty [mission_with_icon|e] podľa vašej voľby.\n\nV závislosti od zvoleného herného štýlu vám misie ponúknu rôzne ciele a odmeny, ktoré vás nasmerujú počas počiatočných krokov v @caesar!#W Europa Universalis V#!.\n\nPri výbere zamerania misie najprv dostanete krátke vysvetlenie, ktoré rozšíri vaše znalosti o danej časti herného zážitku.\n\nVeľa šťastia a nech váš národ prekvita cez vírenia Času!" # todo: NEW TRANSLATION
 lesson_basics_mission_focus: "Vyberte zameranie misie" # todo: NEW TRANSLATION
 lesson_diplomacy_0: "@diplomacy! Politický návod" # todo: NEW TRANSLATION
 lesson_diplomacy_0b: "@diplomacy! Politický návod" # todo: NEW TRANSLATION
 lesson_diplomacy_0_desc: "Začíname teraz Politický návod. Pôjdeme trochu hlbšie do zložitostí vašej spoločnosti, vlády a zahraničnej politiky.\n\nZačnime základmi každého štátu: [population_with_icon|e]\n\nUž sme počas úvodu nazreli na [pops], žijúce vo vašom [capital_with_icon|e]. Teraz sa ponoríme hlbšie do [Link('country_culture', '', '@society_panel!Panel spoločnosti')]." # todo: NEW TRANSLATION
 lesson_diplomacy_open_society: "Otvorte panel Spoločnosť" # todo: NEW TRANSLATION
 lesson_diplomacy_open_pops: "Otvorte kartu Populácia" # todo: NEW TRANSLATION
 lesson_diplomacy_1: "@society_panel! Spoločnosť" # todo: NEW TRANSLATION
 lesson_diplomacy_1_desc: "V tomto paneli môžete zobraziť a pristupovať k ľudskejším aspektom vášho [country_with_icon|e]. Položka [population_with_icon|e] v #high Hornom paneli#! vám ukazuje, koľko ľudí momentálne žije vo vašom [country], ako aj to, ako sa táto hodnota mení mesiac po mesiaci.\n\nVaša populácia je rozdelená na [pops_with_icon|e]: skupiny ľudí rovnakej [culture_with_icon|e], [religion_with_icon|e] a [pop_type_with_icon|e], žijúce v rovnakej [location_with_icon|e].\n\nAko sme už videli, každý [pop_type] podporuje konkrétne [estate_with_icon|e]. Okrem toho majú [pops] úroveň [literacy_with_icon|e], úroveň [pop_satisfaction_with_icon|e] a požadujú [food_with_icon|e] aj [pop_needs_with_icon|e] od svojho [market_with_icon|e].\n\nSpokojnosť vašich popov závisí od viacerých faktorov, napríklad od toho, ako sú ich [culture] a [religion] vnímané vo vašej krajine, ako aj od [estate_satisfaction_with_icon|e] príslušných [estates]. Keď spokojnosť [pop] príliš klesne, môže hľadať podporu pre [rebellion_with_icon|e].\n\n@hint! Viac sa o [rebels] dozviete v [Link('hints', 'selected_hint = hint_rebels_growing', 'Nápoveda: Povstania')]." # todo: NEW TRANSLATION
 lesson_diplomacy_2: "@culture! $game_concept_culture$" # todo: NEW TRANSLATION
 lesson_diplomacy_2_desc: "Spomenuli sme, že každý [pop_with_icon|e] patrí k určitej [culture_with_icon|e]. Pozrime sa na [Link('country_culture', '', '@society_panel! Karta Kultúry')]." # todo: NEW TRANSLATION
 lesson_diplomacy_open_culture: "Otvorte kartu Kultúra" # todo: NEW TRANSLATION
 lesson_diplomacy_3: "@culture! $game_concept_culture$" # todo: NEW TRANSLATION
 lesson_diplomacy_3_desc: "Vo vašej [country_with_icon|e] sa zvyčajne nachádza viacero [cultures_with_icon|e]. Každá [country] má [primary_culture_with_icon|e], pričom všetky ostatné $game_concept_cultures$ majú odlišný [cultural_status|e].\n\n[pops_with_icon|e] patriace ku kultúre s nízkym [cultural_status] budú všeobecne mať oveľa nižšiu [pop_satisfaction_with_icon|e] a prispejú menej [levies_with_icon|e]. Môžete zvýšiť [cultural_status] kultúr vo vašom kráľovstve pridelením [cultural_capacity_with_icon|e].\n\nNakoniec sa [pops] vo vašej [country] budú [assimilate_with_icon|e] do vašej [primary_culture] na základe rôznych faktorov, pričom najdôležitejším je rozdiel medzi [cultural_influence_with_icon|e] vašej [primary_culture] a [cultural_tradition_with_icon|e] ich kultúry." # todo: NEW TRANSLATION
 lesson_diplomacy_open_works_of_art: "Otvorte podkartu Diela" # todo: NEW TRANSLATION
 lesson_diplomacy_4: "@art_work! Diela" # todo: NEW TRANSLATION
 lesson_diplomacy_4_desc: "Jedným z najdôležitejších nástrojov na zvýšenie [cultural_influence_with_icon|e] vašej [primary_culture_with_icon|e] sú [works_of_art_with_icon|e].\n\nPoďme sa pozrieť na #high Kartu diel#! Ďalej prejdite do zvýraznenej podkarty." # todo: NEW TRANSLATION
 lesson_diplomacy_open_culture_breakdown: "Otvorte podkartu Rozpis kultúr" # todo: NEW TRANSLATION
 lesson_diplomacy_5: "@art_work! Diela" # todo: NEW TRANSLATION
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] sú artefakty vytvorené [artists_with_icon|e] vo vašej [country_with_icon|e]. Napríklad [ShowArtistTypeName('painter')] môže vyprodukovať [ShowWorkOfArtTypeName('painting')], alebo [ShowArtistTypeName('writer')] môže vytvoriť [ShowWorkOfArtTypeName('novel')].\n\nKeď je $game_concept_work_of_art$ vytvorené, poskytne určitú hodnotu [cultural_influence_with_icon|e] vašej [primary_culture_with_icon|e].\n\nPo vytvorení bude pokračovať v poskytovaní výhod pre [cultural_tradition_with_icon|e] vašej $game_concept_primary_culture$, ako aj mesačný bonus k vášmu [prestige_with_icon|e] na základe jeho [art_quality|e].\n\n[prestige] je ďalšia z hodnôt, ktorú môžete sledovať v #high Hornom paneli#! a predstavuje mieru kultúrnej prítomnosti vašej [country] na svetovej scéne. Medzi iným vám vysoké [prestige] pomáha v [diplomacy|e] a [integration|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_open_religion: "Otvorte kartu Náboženstvo" # todo: NEW TRANSLATION
 lesson_diplomacy_6: "[religion_icon] Náboženstvo" # todo: NEW TRANSLATION
 lesson_diplomacy_6_desc: "Okrem [culture_with_icon|e] je druhou definujúcou črtou [pops_with_icon|e] ich [religion_with_icon|e]. Pozrime sa na [Link('country_religion', '', '@society_panel! Karta Náboženstva')]!" # todo: NEW TRANSLATION
 lesson_diplomacy_7: "[religion_icon] Náboženstvo" # todo: NEW TRANSLATION
 lesson_diplomacy_7_desc: "V tejto karte môžete vidieť svoje [primary_religion_with_icon|e], ako aj iné [religions_with_icon|e] prítomné vo vašej [country_with_icon|e].\n\nMôžete minúť [religious_influence_with_icon|e], aby ste interagovali s vaším $game_concept_religion$ rôznymi spôsobmi v závislosti od konkrétnej viery vášho $game_concept_country$.\n\nPodobne ako pri [culture_with_icon|e], všetky $game_concept_religions$ v $game_concept_country$ majú aj pridružený [religious_status|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_8: "@population! Ľudia" # todo: NEW TRANSLATION
 lesson_diplomacy_8_desc: "Ďalej si pozrime #high Kartu ľudí.#!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_people: "Otvorte kartu Ľudia" # todo: NEW TRANSLATION
 lesson_diplomacy_8b: "@population! Ľudia" # todo: NEW TRANSLATION
 lesson_diplomacy_8b_desc: "Tu nájdete informácie o [pops_with_icon|e] vo vašej [country_with_icon|e]. Vaši $game_concept_pops$ žijú v konkrétnej [location_with_icon|e] a sú identifikovaní podľa [culture_with_icon|e], [religion_with_icon|e] a [pop_type|e].\n\nV tomto paneli nájdete aj informácie o [rebels_with_icon|e]. Všeobecne sa s $game_concept_rebels$ dá zaobchádzať zvýšením ich [pop_satisfaction|e]." # todo: NEW TRANSLATION
 lesson_diplomacy_8c: "@characters! Postavy" # todo: NEW TRANSLATION
 lesson_diplomacy_8c_desc: "Pozrime sa teraz na [characters_with_icon|e]. Prejdite do #high Karty postáv.#!" # todo: NEW TRANSLATION
 lesson_diplomacy_open_character: "Otvorte podkartu Postavy" # todo: NEW TRANSLATION
 lesson_diplomacy_8d: "@characters! Postavy" # todo: NEW TRANSLATION
 lesson_diplomacy_8d_desc: "Počas hry budete interagovať s množstvom rôznych [characters_with_icon|e], významnými jednotlivcami, ktorých môžete zamestnávať do rôznych [roles|e].\n\nV tejto karte vidíte zoznam všetkých [characters] na vašom dvore a ich aktuálne [role]. Postavy majú [abilities_with_icon|e], ktoré určujú ich efektivitu pri plnení rôznych [roles]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nOkrem 3 základných [abilities] môžu [characters] rozvíjať špecifické [traits|e], ktoré ich robia lepšími v určitých úlohách. [characters] tiež patria k [estate_with_icon|e] a niektorí budú patriť k slávnej [dynasty_with_icon|e].\n\n#weak Tiež môžete @rightclick!#high Pravým klikom#! na meno alebo portrét [character] kdekoľvek v hre otvoriť #high Kontextové menu#!#!" # todo: NEW TRANSLATION
 lesson_diplomacy_8e: "[character_icon] Postavy" # todo: NEW TRANSLATION
 lesson_diplomacy_8e_desc: "Už sme videli využitie [artists] vo vašom [court], ale vašou najdôležitejšou [character_with_icon|e] bude zďaleka váš [ruler_with_icon|e].\n\nNavštívme znovu Panel vlády, aby sme nazreli do ušľachtilej vedy vládnutia." # todo: NEW TRANSLATION
 lesson_admin_1: "[ruler_icon] Vládca" # todo: NEW TRANSLATION
 lesson_admin_1_desc: "Toto je váš [ruler_with_icon|e], vaša najdôležitejšia [character_with_icon|e]. [abilities_with_icon|e] vášho [ruler] majú výrazný dopad na váš [country_with_icon|e]. Ich účinky môžete skontrolovať najetím myšou.\n\nV tomto prehľade vidíte aj svojho [consort_with_icon|e], [heir_with_icon|e] a [regent_with_icon|e], ak máte niektorú z týchto [roles|e]." # todo: NEW TRANSLATION
 lesson_admin_open_government: "Otvorte panel $game_concept_government$" # todo: NEW TRANSLATION
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$" # todo: NEW TRANSLATION
 lesson_admin_9_desc: "Keď už hovoríme o dôležitých [characters_with_icon|e], pozrime sa na jeden z najsilnejších nástrojov na vládnutie: váš [cabinet_with_icon|e].\n\nPrejdite do zvýraznenej podkarty Kabinetu." # todo: NEW TRANSLATION
 lesson_admin_open_cabinet: "Otvorte podkartu Kabinet" # todo: NEW TRANSLATION
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$" # todo: NEW TRANSLATION
 lesson_admin_10_desc: "Toto je váš [cabinet_with_icon|e]. Skladá sa niekoľkých [cabinet_seats_with_icon|e], ktoré môžu byť obsadené [characters_with_icon|e], ktorí budú slúžiť ako [cabinet_members_with_icon|e]. Môžete poveriť svojich $game_concept_cabinet_members$ rôznymi [cabinet_actions_with_icon|e], ako napríklad [ShowCabinetActionName('increase_control_province')] alebo [ShowCabinetActionName('develop_province')].\n\n$game_concept_cabinet_actions$ sú založené na jednej z troch [abilities_with_icon|e]. $game_concept_abilities$ vášho [ruler_with_icon|e] a $game_concept_cabinet_member$ priradeného k vykonaniu akcie ovplyvnia dopad akcie.\n\nNapríklad akcia ako [ShowCabinetActionName('change_societal_values')] bude postupovať rýchlejšie, ak má priradený $game_concept_cabinet_member$ vysoké [dip_with_icon|e]. Celková [cabinet_efficiency_with_icon|e] vašej [country_with_icon|e] tiež ovplyvní rýchlosť a efektívnosť akcie.\n\n@hint! O Kabinete sa môžete dozvedieť viac v [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Nápoveda: Kabinet')]." # todo: NEW TRANSLATION
 lesson_admin_5: "[estates_icon] $game_concept_estates$" # todo: NEW TRANSLATION
 lesson_admin_5_desc: "Prejdime do #high Podkarty stavov#! V rámci karty $game_concept_country$ v paneli [government|e] môžete zobraziť a interagovať s rôznymi $game_concept_estates$ vo vašej [country_with_icon|e]." # todo: NEW TRANSLATION
 lesson_admin_6: "[government_type_icon] Vláda" # todo: NEW TRANSLATION
 lesson_admin_6_desc: "Každý [country_with_icon|e] je v #high Europa Universalis V#! iný. Funkcionovanie vašej [country] politiky závisí predovšetkým od vášho [government_type_with_icon|e].\n\nAko [Player.GetGovernment.GetGovernmentType.GetName] sa fungovanie vašej [country] už v niektorých kľúčových aspektoch líši od vašich susedov. Okrem toho sa povaha a politická štruktúra každej [country] výrazne odvíja od nastavenia jej [government_reforms_with_icon|e], [privileges_with_icon|e] a [laws_with_icon|e].\n\nZmena ktoréhokoľvek z týchto troch zvyčajne prináša značné náklady na [stability_with_icon|e].\n\nPoďme sa pozrieť, kde sú tieto položky, začnime už známych [Link('government', 'tabcontent = estates', '@government_panel!Podkarta Stavov')]." # todo: NEW TRANSLATION
 lesson_admin_6b: "[government_reform_icon] Vládne reformy" # todo: NEW TRANSLATION
 lesson_admin_6b_desc: "Vaše [government_reforms_with_icon|e] sú jednou z najdefinujúcejších vlastností vašej [country_with_icon|e]. Často majú veľmi výrazné efekty, preto by ich nastavenie malo byť jednou z prvých vecí, ktoré urobíte v novej hre.\n\n@hint! O [government_reforms] sa dozviete viac v [Link('hints', 'selected_hint = hint_has_possible_reform', 'Nápoveda: Vládne reformy')]." # todo: NEW TRANSLATION
 lesson_admin_open_country: "Otvorte kartu Štát" # todo: NEW TRANSLATION
 lesson_admin_open_estates: "Otvorte podkartu Stavy" # todo: NEW TRANSLATION
 lesson_admin_6c: "[privileges_icon] Výsady" # todo: NEW TRANSLATION
 lesson_admin_6c_desc: "O [privileges_with_icon|e] sme už hovorili pri [estates_with_icon|e]. Okrem ich vplyvu na [estate_satisfaction_with_icon|e] a [estate_power_with_icon|e] môžu mať [privileges] aj zásadné dôsledky na spôsob hrania vašej [country_with_icon|e], často otvárajúc nové možnosti alebo obmedzujúc vašu slobodu konania." # todo: NEW TRANSLATION
 lesson_admin_open_laws: "Otvorte podkartu Zákony" # todo: NEW TRANSLATION
 lesson_admin_11: "[laws_icon] $game_concept_laws$" # todo: NEW TRANSLATION
 lesson_admin_11_desc: "Nakoniec, každá krajina začína s odlišnou sadou [laws_with_icon|e]. Prepnite sa do #high Podkarty zákonov#! v #high Karte štátu#!." # todo: NEW TRANSLATION
 lesson_admin_12: "[law_icon] $game_concept_laws$" # todo: NEW TRANSLATION
 lesson_admin_12_desc: "[laws_with_icon|e] existujú v niekoľkých kategóriách a umožňujú vám upravovať vašu [country_with_icon|e]. Každý [law] obsahuje rad možných [policies_with_icon|e], z ktorých si môžete vybrať.\n\nNapríklad si môžete zvoliť mať [ShowPolicyName('no_censorship')] ako aktívnu politiku pre $game_concept_law$ [ShowLawName('censorship')]. To bude mať rôzne efekty, niektoré negatívne a niektoré pozitívne. Ako rýchlo môžete zmeniť $game_concept_policy$ závisí od vašej [legislative_efficiency_with_icon|e].\n\n#weak $game_concept_laws$ je možné meniť kedykoľvek za cenu v [gold_with_icon|e] a [stability_with_icon|e], ale zvykne byť múdrejšie čakať na zasadnutie [parliament_with_icon|e].#!" # todo: NEW TRANSLATION
 lesson_admin_open_values: "Otvorte kartu Hodnoty" # todo: NEW TRANSLATION
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$" # todo: NEW TRANSLATION
 lesson_admin_13_desc: "Teraz môžete podľa vôle vydávať [government_reforms_with_icon|e], [laws_with_icon|e] a [privileges_with_icon|e] vo vašej [country_with_icon|e], pokiaľ znášate náklady na [stability_with_icon|e]. Ale niektoré veci sa nezmenia zo dňa na deň a spoločnosti sú pomaly prispôsobivé.\n\nNa zobrazenie hlbších štrukturálnych čŕt vašej krajiny a ľudí máme [societal_values_with_icon|e]. Poďme sa na ne pozrieť." # todo: NEW TRANSLATION
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$" # todo: NEW TRANSLATION
 lesson_admin_14_desc: "[societal_values_with_icon|e] vašej [country_with_icon|e] reprezentujú hlbšie zvyky jej obyvateľstva, sekulárnu zotrvačnosť inštitúcií a ich odtlačok na povahe obyvateľov. Menia sa pomaly v čase, prispôsobujúc sa povahe zákonov.\n\n[reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e] a konkrétne kroky, ktoré počas vášho vládnutia podniknete, spôsobia, že sa jednotlivé [societal_values] pomaly posunú smerom k cieľovej hodnote.\n\n#weak Napríklad udelenie určitých [privileges] [GetEstateName('nobles_estate')] vo vašom $game_concept_country$ posunie vašu krajinu smerom k [ShowSocietyDirectionName('aristocracy')]#!." # todo: NEW TRANSLATION
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$" # todo: NEW TRANSLATION
 lesson_admin_15_desc: "Využitie moci [GetEstateName('crown_estate')] proti ostatným [estates_with_icon|e] je jedným zo základov vládnutia v @caesar!#high Europa Universalis V#!.\n\nVaša [crown_power_with_icon|e] závisí hlavne od priemerného [control_with_icon|e] všetkých vašich [locations], a je znižovaná [privileges_with_icon|e] vašich [estates]. Mnohé [government_reforms_with_icon|e], [laws_with_icon|e], a[societal_values_with_icon|e] ju tiež ovplyvňujú.\n\nUdržiavanie [crown_power] vysoko je mimoriadne dôležité: nielenže zvyšuje [cabinet_efficiency_with_icon|e] a vašu vlastnú podporu počas [parliament_with_icon|e], ale tiež určuje percento [trade_income_with_icon|e], ktoré priamo tečie do vášho [treasury_with_icon|e]." # todo: NEW TRANSLATION
 lesson_economy_1: "@adm! Sprievodca ekonomikou" # todo: NEW TRANSLATION
 lesson_economy_1_desc: "Začíname teraz @adm! #high Economy Walkthrough#!. Pôjdeme trochu hlbšie do ekonomiky #high Europa Universalis V#!, začnúc jej základom: [markets_with_icon|e]." # todo: NEW TRANSLATION
 lesson_economy_2: "[market_icon] $game_concept_markets$" # todo: NEW TRANSLATION
 lesson_economy_2_desc: "Tu vidíte zoznam [markets_with_icon|e], kde je prítomná vaša [country_with_icon|e], zatiaľ čo na mape vidíte všetky [markets] v známom svete. Každé [location_with_icon|e] patrí do [market], kde predávajú [goods_with_icon|e], ktoré vyrábajú, a kupujú [goods], ktoré potrebujú.\n\nMnohé veci v tejto hre vyžadujú [goods]: [pops_with_icon|e] potrebujú [goods] na prežitie, [constructions_with_icon|e] potrebujú [goods] na postup, [buildings_with_icon|e] potrebujú [goods] na fungovanie, [armies_with_icon|e] potrebujú [goods] na boj.\n\nNapríklad na mape vidíte, že vaše [capital_with_icon|e], [Player.GetCapital.GetName], patrí do [market_icon][Player.GetCapital.GetMarket.GetName], takže čokoľvek tam postavíte bude využívať [goods] z toho [market].\n\n#weak Môžete tiež @rightclick!#high Kliknite pravým tlačidlom myši#! na názov alebo kartu [market] kdekoľvek v hre a otvoriť tak #high Kontextové menu#!#!." # todo: NEW TRANSLATION
 lesson_economy_3: "[market_icon] $game_concept_markets$" # todo: NEW TRANSLATION
 lesson_economy_3_desc: "Produkcia všetkých [locations_with_icon|e] sa predáva každý mesiac do [market] [stockpile_with_icon|e], čím im poskytuje [tax_base_with_icon|e]. Naopak, všetky [locations] sa snažia nakúpiť [goods], ktoré potrebujú, zo svojho [market], v poradí podľa ich [market_access_with_icon|e]. Rozdiel medzi [supply_with_icon|e] a [demand_with_icon|e] pre [good] na [market] ovplyvní jeho [market_price_with_icon|e].\n\nVezmite na vedomie, že [markets_with_icon|e] presahujú hranice [country_with_icon|e]. Produkcia vašich [locations] ide vždy priamo do príslušného [market], takže cudzie [locations] v tom istom [market] môžu tieto [goods] nakúpiť skôr než vaše [locations], ak majú vyššie [market_access].\n\n[market_access_with_icon|e] [location] závisí od jeho vzdialenosti od [market_center_with_icon|e] a, rovnako ako [proximity_with_icon|e], môžete ju zlepšiť pomocou [roads_with_icon|e]. Lokality zvyčajne patria k najbližšiemu [market], teda k tomu, kde majú vyššie [market_access].\n\n@hint! Viac o [markets] sa dozviete v [Link('hints', 'selected_hint = hint_markets', 'Markets Hint')]." # todo: NEW TRANSLATION
 lesson_economy_4: "[trade_icon] $game_concept_trade$" # todo: NEW TRANSLATION
 lesson_economy_4_desc: "Teraz, [markets_with_icon|e] nie sú nikdy úplne izolované od seba. Pohyb [goods_with_icon|e] medzi dvoma [markets] sa nazýva [trade_with_icon|e].\n\n[countries_with_icon|e] môžu presúvať [goods] medzi [markets] pomocou svojej [merchant_capacity_with_icon|e], čím vytvárajú zisk (alebo stratu). Okrem toho @burghers! [ShowPopTypeName('burghers')] žijúci v [market] budú vykonávať vlastný [trade].\n\nŠtandardne je Trade @automation! #high automatizovaný#! vo všetkých [markets], čo znamená, že akákoľvek [merchant_capacity], ktorou disponujete v danom [market], sa automaticky použije na najlepšie dostupné obchody. Odporúčame nechať všetok [trade] automatizovaný, kým nezískate viac skúseností s hrou.\n\nKeď na to príde, môžete sa o [trade] dozvedieť viac tu:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]." # todo: NEW TRANSLATION
 lesson_economy_5: "[food_icon] $game_concept_food$" # todo: NEW TRANSLATION
 lesson_economy_5_desc: "Na záver, [pops_with_icon|e] tiež produkujú a spotrebúvajú [food_with_icon|e].\n\n[food] sa vyrába hlavne @laborers! [ShowPopTypeName('laborers')] pracujúcimi v [rgo_with_icon|e] s [food_raw_materials|e], ako napríklad [ShowGoodsName('wheat')], hoci aj @peasants! [ShowPopTypeName('peasants')] pracujúci v [subsistence_agriculture_with_icon|e] prispievajú malým množstvom.\n\nKaždý [market_with_icon|e] má [food_stockpile_with_icon|e], ktoré sa mesačne zvyšuje alebo znižuje. Ak [market] vyčerpá [food], [population] utrpí [starvation_with_icon|e]. Stav [food] v [market] môžete vidieť v karte [market].\n\nO tom, ako funguje zásoba [food], sa môžete dozvedieť v [Link('hints', 'selected_hint = hint_food', '@hint! Food Hint')]." # todo: NEW TRANSLATION
 lesson_admin_21: "[good_icon] $game_concept_goods$" # todo: NEW TRANSLATION
 lesson_admin_21_desc: "Pokračujme prieskumom [goods_with_icon|e]! Na to môžete kliknúť na tlačidlo [pop_needs_with_icon|e] v karte [market_with_icon|e]." # todo: NEW TRANSLATION
 lesson_admin_22: "[good_icon] $game_concept_goods$" # todo: NEW TRANSLATION
 lesson_admin_22_desc: "Tu vidíte všetky [goods_with_icon|e] v konkrétnom [market_with_icon|e]. Keďže je už použitý filter 'Pop Needs', momentálne vidíte [market_balance_with_icon|e] všetkých $game_concept_goods$, ktoré vaše [pops_with_icon|e] potrebujú.\n\n#weak Môžete odstrániť [market_icon] #high kartu trhu#!, aby ste videli tovar v celom vašom [country], vrátane všetkých trhov, kde vlastníte [locations]#!.\n\nZvýšiť [supply_with_icon|e] akéhokoľvek tovaru v [market] môžete tromi spôsobmi:\n\n$BULLET$ [rgo_icon] Rozšírenie [rgo|e]\n[rgo] možno rozšíriť, aby produkovalo [raw_materials_with_icon|e], ak [own|e] príslušné [locations_with_icon|e].\n\n$BULLET$ [building_icon|e] Stavba [buildings|e]\nHoci niektoré z nich môžu tiež produkovať [raw_materials], [buildings] vynikajú v spracovaní [raw_materials] na [produced_goods_with_icon|e].\n\n$BULLET$ [import_icon|e] Importovanie cez [trade|e]\nVždy si môžete doviezť [goods], ktoré potrebujete, z iných [markets], ak máte k dispozícii [merchant_capacity_with_icon|e].\n\n#weak Napríklad môžete vytvoriť $game_concept_rgo$ na zber @wool! [ShowGoodsName('wool')], potom postaviť @cloth_guild![ShowBuildingTypeName('cloth_guild')] $game_concept_building$, aby ste vlnu spracovali na @cloth! [ShowGoodsName('cloth')], ktorý používajú mnohé ďalšie [buildings], [pops], a [armies].#!" # todo: NEW TRANSLATION
 lesson_admin_25: "[building_icon] $game_concept_buildings$" # todo: NEW TRANSLATION
 lesson_admin_25_desc: "Nakoniec si povedzme niečo o [buildings_with_icon|e].\n\nPoďme si pozrieť celý zoznam [buildings] v #high záložke Budovy#!." # todo: NEW TRANSLATION
 lesson_admin_26: "[building_icon] $game_concept_buildings$" # todo: NEW TRANSLATION
 lesson_admin_26_desc: "Na rozdiel od [rgo_with_icon|e], všetky [buildings_with_icon|e] potrebujú na fungovanie vstupné [goods_with_icon|e], ale len niektoré z nich produkujú [goods], a teda aj [tax_base_with_icon|e].\n\nIné [buildings] majú rôzne účely, ako poskytovanie [manpower_with_icon|e], umožnenie náboru [regulars_with_icon|e], zlepšenie vašej [crown_power_with_icon|e] alebo zvýšenie [control_with_icon|e] ich [location_with_icon|e].\n\n$game_concept_buildings$, rovnako ako [rgo_with_icon|e], majú [construction_with_icon|e] náklady a vyžadujú určitý čas v hre na postavenie. Keď sú hotové, na to, aby mohli fungovať, $game_concept_building$ vyžaduje prítomnosť zásoby $game_concept_raw_materials$ v [market_with_icon|e], v ktorom boli postavené.\n\n#weak Pamätajte, že vaše [country] môže mať viac než jeden [market]. [market_icon] #high Market Card#! v hornej časti #high Production Panel#! vám umožňuje filtrovať jeho obsah podľa trhu.#!\n\nYou can learn more about [buildings] in the relevant Hints:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Buildings missing employees')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Unprofitable Buildings')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Building Missing inputs')]" # todo: NEW TRANSLATION
 lesson_admin_27: "[mission_icon] $game_concept_missions$" # todo: NEW TRANSLATION
 lesson_admin_27b: "[mission_icon] $game_concept_missions$" # todo: NEW TRANSLATION
 lesson_admin_27_desc: "Nakoniec si pozrime [missions_with_icon|e]." # todo: NEW TRANSLATION
 lesson_admin_28: "[mission_icon] $game_concept_missions$" # todo: NEW TRANSLATION
 lesson_admin_28_desc: "[missions_with_icon|e] sú balíčky úloh, ktoré vám poskytnú vodítko, čo presne môžete robiť v #high Europa Universalis V#!. Táto hra je veľká a je tu veľa sa naučiť. To je súčasť zábavy!\n\nPráve ste dokončili úvod @adm! #high Economy Playstyle#!, čo znamená, že teraz máte prístup k $game_concept_missions$, ktoré vám pomôžu hlbšie preskúmať, ako môžete využiť všetky panely a mechaniky, o ktorých sme práve hovorili.\n\nAby sme vám uľahčili prechod k ďalšiemu obsahu, pripravili sme pre vás niekoľko $game_concept_missions$ na začiatok." # todo: NEW TRANSLATION
 lesson_admin_29: "@caesar! Zhrnutie" # todo: NEW TRANSLATION
 lesson_admin_29_desc: "Výborne! Teraz máte niekoľko [missions_with_icon|e], ktoré sú dostupné v #high záložke Misií#!. Keď dokončíte všetky $game_concept_missions$ pre váš herný štýl, budete vyzvaní absolvovať podobný Walkthrough pre iný herný štýl.\n\nVeľa šťastia!" # todo: NEW TRANSLATION
