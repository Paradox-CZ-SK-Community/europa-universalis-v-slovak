 gold_topbar_hint: "Ak máme deficit, môžeme znížiť naše [expenses|e], zvýšiť [taxes|e], alebo [mint|e] viac mincí. Ak nám dôjde [gold|e], budeme nútení vziať si [loans|e], a nakoniec môžeme byť [bankrupt|e]." # todo: NEW TRANSLATION
 STABILITY_HINT: "Naša krajina je nestabilná!" # todo: NEW TRANSLATION
 stability_topbar_hint: "Kroky, ktoré môžeme urobiť na zvýšenie stability, zahŕňajú:\n$BULLET_WITH_TAB$Zvýšenie počtu [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')].\n$BULLET_WITH_TAB$Investovanie väčšej časti [budget|e] do stability.\n$BULLET_WITH_TAB$Nariadenie [cabinet|e], aby [ShowCabinetActionName('stabilize_country')]." # todo: NEW TRANSLATION
