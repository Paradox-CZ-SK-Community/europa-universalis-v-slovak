 hint_castile: "Začiatočné rady pre Kastíliu" # todo: NEW TRANSLATION
 hint_castile_hint_text: "Ako dominantná mocnosť v [region|e], [Player.GetLongName] stojí na privilegovaných pozíciách pre zjednotenie Pyrenejského polostrova pod jednou korunou. Naša administrácia je však už natiahnutá a náš [control] na juhu je tak nízky, že len málo prispieva do nášho [budget|e]. Bolo by rozumné konsolidovať náš [control] nad súčasným územím skôr, než sa pustíme do ďalších dobyvačných akcií.\n\n@hint! #T Budujte [roads] z nášho [capital] #!\n[Locations] bez [control_with_icon|e] sú prakticky bezcenné pre našu administráciu. Postavte [roads_with_icon|e] a [ShowBuildingTypeName('bridge_infrastructure')] [buildings] z nášho [capital_with_icon|e], aby ste zvýšili našu [proximity_with_icon|e], a teda aj [control]. Často kontrolujte mapový režim [proximity]!\n\n@hint! #T Podrobit [GetCountry('GRA').GetName]#!\nAj keď nemáme stále schopnosti efektívne [own|e] ich územie, môžeme urobiť z [GetCountry('GRA').GetName] náš [subject_with_icon|e]. Oni by spravovali zem v našom mene a platili mesačný tribut do nášho [treasury]. Môžeme zvážiť ich [annexing_with_icon|e] akonáhle bude naša infraštruktúra a technológia dostatočne rozvinutá, aby umožnila priame vlastnenie územia. Aby sme [annex] subjekt, musíme nad ním vládnuť viac než #Y 10#! rokov a mať s ním dobré vzťahy.\n\n@hint! #T Plus Ultra#!\n[explorers_with_icon|e] rozprávajú o bohatstve nepredstaviteľnom z expedícií do Indie. Avšak pustiť sa do takýchto podnikov bez najmodernejších [advances_with_icon|e] môže byť neuveriteľne nákladné." # todo: NEW TRANSLATION
