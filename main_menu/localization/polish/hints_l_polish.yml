 legitimacy_topbar_hint: "Existuje niekoľko spôsobov, ako to riešiť:\n$BULLET_WITH_TAB$Zvýšiť [budget|e] na [court_maintenance|e].\n$BULLET_WITH_TAB$Nariadiť [cabinet|e], aby [ShowCabinetActionName('strengthen_government')]." # todo: NEW TRANSLATION
