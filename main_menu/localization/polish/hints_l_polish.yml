 hint_in_deficit: "Negatívny zostatok" # todo: NEW TRANSLATION
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$" # todo: NEW TRANSLATION
 hint_in_deficit_hint_text_1: "Máme negatívny zostatok. Ak nebudeme opatrní, môže to viesť k dlhu alebo dokonca k bankrotu." # todo: NEW TRANSLATION
 hint_in_deficit_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Prejdite do @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] a pozrite si naše [income|e] a [expenses]. Môžete posunúť posuvníky na zvýšenie [taxes|e] alebo zníženie nákladov.\n@arrow_bonus_tier_2! Uistite sa, že všetky naše [buildings|E] sú ziskové, alebo stavajte viac, ak ich môžeme udržať. Môžete to spraviť v @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Riadenie alebo využívanie [estates|E] môže tiež priniesť významné zisky krátkodobo i dlhodobo. Pamätajte, že stavy môžu mať značnú politickú moc a prílišná závislosť od nich môže byť riziková. Nájdete ich v @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Nastavenie ziskových [trades|E] je tiež veľmi dobrý zdroj príjmov. Prezrite existujúce alebo potenciálne obchodné trasy v @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]" # todo: NEW TRANSLATION
 hint_in_deficit_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E] a ďalšie vám tiež môžu poskytnúť možnosti, ako vyriešiť negatívny zostatok." # todo: NEW TRANSLATION
 hint_in_deficit_military: "\"Vojna môže byť krátkodobo nákladná, ale ak budeme úspešní, môžeme nechať nepriateľov platiť za ňu. Získanie území môže priniesť dlhodobé zisky a vydieranie nepriateľov môže poskytnúť krátkodobý prílev bohatstva.\"" # todo: NEW TRANSLATION
 hint_in_deficit_explorer: "\"Veľké neznáme je iste plné bohatstva, pripravené na rozvoj a drancovanie.\"" # todo: NEW TRANSLATION
 hint_in_deficit_administrative: "\"Dominancia na domácom trhu by bol výborný spôsob, ako rozvíjať naše bohatstvo. Ak sme ambiciózni, založenie postavení na zahraničných trhoch môže ešte viac podporiť rast.\"" # todo: NEW TRANSLATION
 hint_in_deficit_diplomatic: "\"Ako sa hovorí, musíme minúť peniaze, aby sme zarobili! Zabezpečiť, že naše budovy a obyvateľstvo sú ziskové, je najlepší spôsob, ako zvrátiť situáciu.\"" # todo: NEW TRANSLATION
 hint_cultural_capacity: "Presiahnutie kultúrnej kapacity" # todo: NEW TRANSLATION
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$" # todo: NEW TRANSLATION
 hint_cultural_capacity_hint_text_1: "Hoci multikulturalizmus môže priniesť mnohé výhody, národy, ktoré nie sú pripravené na administratívne bremená a postrádajú [cultural_capacity|E], budú trpieť penalitami. [pops|E] patriaci ku [cultures|E] iným než našej [primary_culture|E] zvyčajne začínajú ako [non_accepted_culture_short|E], ale môžu byť [tolerated_culture_short|E] alebo [accepted_culture_short|E] za určitú cenu." # todo: NEW TRANSLATION
 hint_cultural_capacity_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Zvážte degradáciu menej strategicky dôležitej kultúry, aby ste znížili náklady.\n@arrow_bonus_tier_2! Existujú zdroje [ShowModifierTypeName('cultures_capacity')], bežne sa nachádzajú v [government_reforms|E] a [advances|E]." # todo: NEW TRANSLATION
 hint_cultural_capacity_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [assimilation|e] môže tiež pomôcť znížiť počet kultúr v krajine." # todo: NEW TRANSLATION
 hint_cultural_capacity_military: "\"Plné využitie našich kultúr je kľúčové pre tvorbu kultúrnej tradície a vplyvu - dáva nám prevahu pri kultúrnom konflikte. Zvýšenie práv cudzích kultúr nám tiež poskytne ďalšie levy a vojakov.\"" # todo: NEW TRANSLATION
 hint_cultural_capacity_administrative: "\"Naša kultúra sa môže prejaviť aj prostredníctvom úžasných umeleckých diel našich národných umelcov. Napokon, čo je národ iné než súčet jeho vplyvu vo svete?\"" # todo: NEW TRANSLATION
 hint_cultural_capacity_diplomatic: "\"Postupom času sa cudzie kultúry môžu asimilovať bližšie k našej primárnej kultúre v [GetPlayer.GetNameWithNoTooltip]! Kto by nechcel byť [GetPlayer.GetCulture.GetNameWithNoTooltip]?\"" # todo: NEW TRANSLATION
 hint_unhappy_estates: "Nespokojné stavy" # todo: NEW TRANSLATION
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$" # todo: NEW TRANSLATION
 hint_unhappy_estates_hint_text_1: "Udržiavať [estates_with_icon|e] spokojné je dôležitá každodenná súčasť riadenia krajiny. Spoločne predstavujú významný podiel na ekonomickej a vojenskej sile krajiny.\n\nKaždý nelojálny [estate] udelí tresty vašej [country] a spôsobí, že jeho zložky [pops_with_icon|e] sa s veľkou pravdepodobnosťou pridajú k [rebellions_with_icon|e]." # todo: NEW TRANSLATION
 hint_unhappy_estates_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Ich produkciu a [estate_satisfaction_short|E] možno riadiť udeľovaním alebo odoberaním privilégií v @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Zvyšovanie a znižovanie daní v @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] tiež ovplyvní ich spokojnosť." # todo: NEW TRANSLATION
 hint_unhappy_estates_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [parliament|e] môže tiež pomôcť pri riadení [estate_satisfaction|e].\n@hint! Viac sa o [rebel_movements_with_icon] dozviete v [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]." # todo: NEW TRANSLATION
 hint_unhappy_estates_administrative: "\"Stavy sú rozhodujúce pre zdravé obchodné impérium. Áno, možno budeme musieť v dlhodobom horizonte obetovať časť autority, ale pomyslite na ekonomiku!\"" # todo: NEW TRANSLATION
 hint_unhappy_estates_diplomatic: "\"Naše stavy môžu mať názory aj na diplomatické záležitosti. Môže byť užitočné zvážiť ich hodnotenie cudzej moci pri posudzovaní spojenectiev alebo paktov.\"" # todo: NEW TRANSLATION
 hint_unhappy_estates_military: "\"Naše stavy poskytujú dôležité levy na podporu expanzie. Ak ich nezískame na svoju stranu, môže nám chýbať nábor práve vtedy, keď ho budeme potrebovať.\"" # todo: NEW TRANSLATION
 ESTATE_CONTEXT_TEXT: "Vo vašej krajine sú $LIST$ nespokojné.\n\n$TEXT$" # todo: NEW TRANSLATION
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]" # todo: NEW TRANSLATION
 hint_manpower: "Ľudské zdroje" # todo: NEW TRANSLATION
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$" # todo: NEW TRANSLATION
 hint_manpower_hint_text_1: "Naše [manpower|e] je rezerva mužov pripravených byť naverbovaných ako [regulars|e] do našich [armies|e]. [regulars] sú omnoho lepší než [levies|e] v [battle|e], ale sú drahí, takže si ich na začiatku hry nemôže dovoliť každá [country|e]." # todo: NEW TRANSLATION
 hint_manpower_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Ak sa spoliehame na [regulars] pri vedení vojny, málo [manpower] výrazne obmedzuje našu schopnosť doplniť naše [armies|e], preto nie je múdre vyhlasovať [war|E], kým máme nízke [manpower].\n@arrow_bonus_tier_2! Ak nám počas vojny dochádza [manpower], zvážte väčšie použitie [levies|E], najmeme [mercenaries|E], alebo uvažujte o podpísaní [peace|E]." # todo: NEW TRANSLATION
 hint_manpower_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Môžeme rozvíjať maximálnu [manpower] národa a schopnosť naverbovať stálu armádu pomocou rôznych [buildings|E].\n@hint! [estate_privileges|E] a [laws|E] tiež môžu ovplyvniť náš potenciál [manpower]." # todo: NEW TRANSLATION
 hint_manpower_diplomatic: "\"Elitná stála armáda obsadená dobrými [GetPlayer.GetAdjectiveWithNoTooltip] mužmi a chlapcami je zvyčajne najefektívnejšia bojová sila na hlavu.\"" # todo: NEW TRANSLATION
 hint_manpower_military: "\"Konquista by mala používať všetky dostupné prostriedky. Rozsiahla armáda by mala využívať žoldnierov, levy aj stálu armádu naraz.\"" # todo: NEW TRANSLATION
 hint_manpower_administrative: "\"Nezabúdajte, že každý vojak, ktorý zomrie na bojisku, je o jedného robotníka menej na poli. Vojna je drahá.\"" # todo: NEW TRANSLATION
 hint_low_stability: "Nízka stabilita" # todo: NEW TRANSLATION
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_stability_hint_text_1: "Ak je naša [stability|E] nízka, rastie riziko, že [pops|E] sa pridajú k [rebellion|E], nespokojnosť [estate|E] môže viesť k [civil_war|E], a v krajine nastane všeobecný chaos." # todo: NEW TRANSLATION
 stability_raise_actions: "@arrow_bonus_tier_3! Investovať väčšiu časť [budget|e] do stability.\n@arrow_bonus_tier_2! Nariadiť [cabinet|e], aby [ShowCabinetActionName('stabilize_country')]\n@arrow_bonus_tier_1! Zvýšiť počet [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')]." # todo: NEW TRANSLATION
 hint_low_stability_hint_text_2: "#T Odporúčané akcie:#!\n$stability_raise_actions$" # todo: NEW TRANSLATION
 hint_low_stability_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Existujú aj iné zdroje stability, napríklad [advances|e] alebo [policies|e].\n@hint! Pamätajte, že stabilita sa tiež spotrebúva pri niektorých dôležitých akciách, ako je vyhlásenie [wars|E] bez primeraného [casus_belli|e] alebo zmena [law|e]." # todo: NEW TRANSLATION
 hint_low_stability_administrative: "\"Krajina s vysokou stabilitou je samozrejme krajina v stave prosperity! Keď sú úrody bohaté, tak isto prúdi bohatstvo do našich pokladníc.\"" # todo: NEW TRANSLATION
 hint_low_stability_military: "\"Krajina nemôže bezpečne uplatňovať dominanciu, kým najprv nedosiahne skľudnenie svojho obyvateľstva. Bežní ľudia tak milujú svoje vidly...\"" # todo: NEW TRANSLATION
 hint_low_stability_diplomatic: "\"Naši susedia sa budú škodoradostne pozerať, ak potopíme našu krajinu do zániku. Nemohli by sme s tým niečo urobiť?\"" # todo: NEW TRANSLATION
 hint_very_low_stability: "Veľmi nízka stabilita" # todo: NEW TRANSLATION
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$" # todo: NEW TRANSLATION
 hint_very_low_stability_hint_text_1: "Naša [stability|E] je extrémne nízka a čelíme vážnemu riziku, že [pops|E] sa pridajú k [rebellion|E], nespokojnosť [estate|E] povedie k [civil_war|E], a nepriatelia môžu využiť slabosť na útok." # todo: NEW TRANSLATION
 hint_very_low_stability_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Mali by sme čo najskôr zvýšiť stabilitu a vyhnúť sa vyhlasovaniu ďalších [wars|E] alebo vykonávaniu ďalších akcií, ktoré stabilitu znižujú.\n$stability_raise_actions$" # todo: NEW TRANSLATION
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$" # todo: NEW TRANSLATION
 hint_very_low_stability_administrative: "\"Ako môže niekto očakávať, že sa bude v takejto ekonomike obchodovať? Nech nám niekto pomôže s rozpočtom, naše dobytok hladujú.\"" # todo: NEW TRANSLATION
 hint_very_low_stability_military: "\"Každý nepriateľ [GetPlayer.GetNameWithNoTooltip] by bol nadšený, akoby sme vyzerali takto slabí. Mali by sme očakávať, že rivali a nepriatelia začnú spisovať plány proti nám.\"" # todo: NEW TRANSLATION
 hint_very_low_stability_diplomatic: "\"Kým národ v období vysokej stability zažíva vynikajúcu sociálnu mobilitu, my sme zrejme vynašli istú formu sociálnej demobilizácie.\"" # todo: NEW TRANSLATION
 hint_low_legitimacy: "Nízka legitimita" # todo: NEW TRANSLATION
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_legitimacy_hint_text_1: "[legitimacy|E] predstavuje svetový pohľad na právo nášho [GetPlayer.GetGovernment.GetRulerTitle] vládnuť. Ak klesne príliš nízko, nielenže stratíme výhody [crown_power|E] a zníženú pravdepodobnosť [rebellion|E], ale začneme dostávať penalizácie k spokojnosti [estate|E] a k [righteousness|E]." # todo: NEW TRANSLATION
 hint_low_legitimacy_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Mali by sme sa snažiť udržiavať legitimitu čo najvyššiu, aby sme minimalizovali potenciálne penalizácie.\n@arrow_bonus_tier_2! Zvýšenie [court_maintenance|e] pomôže udržať [legitimacy|e] vysokú.\n@arrow_bonus_tier_2! Môžeme tiež získať iné zdroje [legitimacy|e], napríklad cez [advances|e] alebo [policies|e].\n@arrow_bonus_tier_1! Vyberte [cabinet_action_with_icon|e] s názvom [ShowCabinetActionName('strengthen_government')]." # todo: NEW TRANSLATION
 hint_low_legitimacy_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Ako väčšina dôležitých hodnôt, vybudovanie priaznivého vnímania vašej [dynasty|E] bude trvať čas, preto myslite dlhodobo." # todo: NEW TRANSLATION
 hint_low_legitimacy_administrative: "\"Ktokoľvek, kto preverí záznamy o našom pôvode a nádheru nášho dvora, nebude schopný poprieť naše právo vládnuť.\"" # todo: NEW TRANSLATION
 hint_low_legitimacy_military: "\"Ako môžeme očakávať, že naše armády budú báť, keď naši vlastní vojaci spochybňujú naše vedenie?\"" # todo: NEW TRANSLATION
 hint_low_legitimacy_diplomatic: "\"Niekedy vnútorná sila vychádza z toho, ako nás vnímajú ostatní, a naši spojenci nám môžu tiež pomôcť v časoch núdze.\"" # todo: NEW TRANSLATION
 hint_low_republican_tradition: "Nízka republičná tradícia" # todo: NEW TRANSLATION
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E] predstavuje zakorenenie republikánskych hodnôt v našom [GetPlayer.GetGovernment.GetGovernmentType.GetName]. Ak klesne príliš nízko, nielenže stratíme výhody k [legislative_efficiency|E] a zníženú pravdepodobnosť [rebellion|E], ale začneme dostávať výrazné penalizácie k nákladom na zvyšovanie [stability|E]." # todo: NEW TRANSLATION
 hint_low_republican_tradition_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Mali by sme sa snažiť udržiavať tradíciu čo najvyššiu, aby sme minimalizovali potenciálne penalizácie.\n@arrow_bonus_tier_2! Zvýšenie [court_maintenance|e] pomôže udržať [republican_tradition|e] vysokú.\n@arrow_bonus_tier_2! Môžeme tiež získať iné zdroje [republican_tradition|e], napríklad cez [advances|e] alebo [policies|e].\n@arrow_bonus_tier_1! Zmena [ruler|e] počas [election|e] tiež pomôže udržať [republican_tradition|e] vysokú." # todo: NEW TRANSLATION
 hint_low_republican_tradition_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Ako pri väčšine dôležitých hodnôt, výchova obyvateľstva k republikánskym hodnotám je dlhodobé úsilie - myslite dopredu." # todo: NEW TRANSLATION
 hint_low_republican_tradition_administrative: "\"Voľby sú prirodzeným procesom každej zdravé republiky.\"" # todo: NEW TRANSLATION
 hint_low_republican_tradition_military: "\"Ani žoldnieri nebudú ochotní bojovať za nás, ak vyzeráme ako tyrani.\"" # todo: NEW TRANSLATION
 hint_low_republican_tradition_diplomatic: "\"Žiadny národ, ktorý si cení svoju silu, sa dobrovoľne nespojí s krajinou, ktorá blatantne ignoruje princípy svojho základu.\"" # todo: NEW TRANSLATION
 hint_low_devotion: "Nízka oddanosť" # todo: NEW TRANSLATION
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Ak klesne príliš nízko, nielenže stratíme výhody k [religious_influence|E] a zníženú pravdepodobnosť [rebellion|E], ale začneme dostávať penalizácie k spokojnosti [estate|E]." # todo: NEW TRANSLATION
 hint_low_devotion_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Mali by sme sa snažiť udržiavať oddanosť čo najvyššiu, aby sme minimalizovali potenciálne penalizácie.\n@arrow_bonus_tier_2! Zvýšenie [court_maintenance|e] pomôže udržať [devotion|e] vysokú.\n@arrow_bonus_tier_2! Môžeme tiež získať iné zdroje [devotion|e], napríklad cez [advances|e] alebo [policies|e]." # todo: NEW TRANSLATION
 hint_low_devotion_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Ako pri väčšine dôležitých hodnôt, podporovanie náboženskej horlivosti nie je záležitosť noci, takže myslite dlhodobo." # todo: NEW TRANSLATION
 hint_low_devotion_administrative: "\"Nestačí len zastupovať vieru a tváriť sa ako jej obrancovia, musíme tomu aj vyzerať zodpovedať.\"" # todo: NEW TRANSLATION
 hint_low_devotion_military: "\"Ak majú naše armády predstavovať meč a štít veriacich, musíme byť svetlom, za ktoré bojujú.\"" # todo: NEW TRANSLATION
 hint_low_devotion_diplomatic: "\"Naším cieľom by malo byť šíriť našu vieru čo najďalej, ale nikto nebude ochotný veriť našim slovám, ak nevyzeráme pobožne.\"" # todo: NEW TRANSLATION
 hint_low_horde_unity: "Nízka jednota húfov" # todo: NEW TRANSLATION
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$" # todo: NEW TRANSLATION
 hint_low_horde_unity_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Poženúť nepriateľov pred nami je jednoznačne najefektívnejšia metóda zjednotenia húfov\n@arrow_bonus_tier_2! Zvýšenie [court_maintenance|e] pomôže udržať [horde_unity|e] vysokú.\n@arrow_bonus_tier_2! Môžeme tiež získať iné zdroje [horde_unity|e], napríklad cez [advances|e] alebo [policies|e]." # todo: NEW TRANSLATION
 hint_low_horde_unity_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Nízka jednota môže mať niektoré devastujúce následky, preto by sme ju mali udržiavať vysokú." # todo: NEW TRANSLATION
 hint_low_horde_unity_administrative: "\"Deliť a panovať je dobre známa stratégia. Ak nie sme zjednotení, budeme tým, koho porazia.\"" # todo: NEW TRANSLATION
 hint_low_horde_unity_military: "\"Ako hovorí naše príslovie: dobré veci prichádzajú tým, ktorí ich uchopia od slabých. Moc nás zjednocuje, a s mocou budeme jednotní!\"" # todo: NEW TRANSLATION
 hint_low_horde_unity_diplomatic: "\"Sila našej bojovej zdatnosti je priamo ovplyvnená tým, ako jednotní sme ako kmeň. Úspech v vojne a dobytí je sebazapĺňajúca sa prerokávanie.\"" # todo: NEW TRANSLATION
 hint_low_tribal_cohesion: "Nízka kmeňová zdržanosť" # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Na rozdiel od iných [government_types|E] majú kmeňové vlády výrazne zväčšené počty levov so zvyšovaním kohezie. Ak chceme robiť efektívne vojenské rozhodnutia, musíme mať kmene na svojej strane." # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_2! Zvýšenie [court_maintenance|e] pomôže udržať [tribal_cohesion|e] vysokú.\n@arrow_bonus_tier_2! Môžeme tiež získať iné zdroje [tribal_cohesion|e], napríklad cez [advances|e] alebo [policies|e]." # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Nízka kohezia môže mať niektoré devastujúce následky, preto by sme ju mali udržiavať vysokú." # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_administrative: "\"Ak jej jednoducho nevenujeme pozornosť, naša kohezia klesne. Spravovanie krajiny si vyžaduje starostlivosť o detaily.\"" # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_military: "\"Zlá kmeňová kohezia nás oslabuje. Slabosť nás ešte viac rozdelí. Nechoďte touto cestou, inak sa môžeme stať porazenými a zotročenými.\"" # todo: NEW TRANSLATION
 hint_low_tribal_cohesion_diplomatic: "\"Stavy sú zakorenené v mnohých aspektoch krajiny, takže takmer každé naše rozhodnutie môže mať následky v budúcnosti. Strategické plánovanie vyžaduje dlhodobé uvažovanie.\"" # todo: NEW TRANSLATION
 hint_war_exhaustion: "Vysoké vojnové vyčerpanie" # todo: NEW TRANSLATION
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$" # todo: NEW TRANSLATION
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E] je hodnota, ktorá predstavuje celkovú únavu obyvateľstva z vojny. Vysoké hladiny vojnového vyčerpania môžu byť pre krajinu extrémne nebezpečné. S rastúcim vyčerpaním sa znižuje bojová efektivita našej [army|E] a [levies|E], rast našich [pops|E] a narušuje sa ekonomika." # todo: NEW TRANSLATION
 hint_war_exhaustion_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Najefektívnejšia a zaručená metóda je byť v mieru.\n@arrow_bonus_tier_2! Niektoré [laws|E] a [estate_privileges|E] môžu pomôcť znižovať vojnové vyčerpanie v priebehu času." # todo: NEW TRANSLATION
 hint_war_exhaustion_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Mali by sme tempo našich dobytí prispôsobiť a nevyhlasovať [wars|E], ak už máme vysoké vojnové vyčerpanie." # todo: NEW TRANSLATION
 hint_war_exhaustion_administrative: "\"Rozhodné vojny môžu priniesť výhody, ale obyvateľstvo unavené vojnou prináša len zlé dôsledky. Produkcia klesá, spotreba klesá, jednoducho - všetko klesá!\"" # todo: NEW TRANSLATION
 hint_war_exhaustion_military: "\"Vojnová únava môže byť nebezpečná, ale je primárne výsledkom zlých taktík. Obrovské straty a významné porážky rýchlo obrátili ľudí proti nám.\"" # todo: NEW TRANSLATION
 hint_war_exhaustion_diplomatic: "\"Prehra vo vojne nie je nikdy dobrá vec, ale utrpenie krutej porážky môže tiež viesť obyvateľstvo k pomste. Revanchizmus je mocný opiát.\"" # todo: NEW TRANSLATION
 hint_low_sailors: "Nedostatok námorníkov" # todo: NEW TRANSLATION
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$" # todo: NEW TRANSLATION
 hint_low_sailors_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Ak sa spoliehame na [ships|e] pri vedení vojny, nízky počet námorníkov výrazne obmedzuje našu schopnosť doplniť [navies|e], preto nie je múdre vyhlasovať [war|E], kým máme málo námorníkov\n@arrow_bonus_tier_2! [explorations|e] tiež vyžadujú námorníkov, takže ich plánujte primerane." # todo: NEW TRANSLATION
 hint_low_sailors_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Môžeme rozvíjať produkciu námorníkov prostredníctvom rôznych [buildings|E].\n@hint! [estate_privileges|E] a [laws|E] môžu tiež ovplyvniť náš potenciál námorníkov." # todo: NEW TRANSLATION
 hint_low_sailors_administrative: "\"Kto ovláda more, ovláda bohatstvo sveta. Silná námorná a námornícka tradícia ide ruka v ruke s obchodnou dominanciou.\"" # todo: NEW TRANSLATION
 hint_low_sailors_military: "\"Silné námorníctvo s dostatkom námorníkov umožňuje vyťažiť z ďalekých krajín i vnútrozemia. Dokonca aj vojaci pôsobiaci v zálohe profitujú z chránených zásobovacích liniek.\"" # todo: NEW TRANSLATION
 hint_low_sailors_diplomatic: "\"Námorné stavby často priamo ovplyvňujú náš obchodný potenciál. Stojí za to zvážiť synergie medzi týmito oblasťami.\"" # todo: NEW TRANSLATION
 hint_low_diplomats: "Málo diplomatov" # todo: NEW TRANSLATION
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_diplomats_hint_text_1: "[diplomats|E] are required to manage your diplomatic relations with other countries. Many actions such as Zlepšovanie vzťahov will cost us diplomats over time, whereas sending one-off actions is more likely to have a fixed cost." # todo: NEW TRANSLATION
 hint_low_diplomats_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Zrušenie zlepšovania vzťahov s niektorými krajinami uvoľní niektorých našich diplomatov, ak ich nemáme dosť.\n@arrow_bonus_tier_2! Diplomatov môžeme získať aj z iných zdrojov, napríklad [advances|e]." # todo: NEW TRANSLATION
 hint_low_diplomats_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Aj keď je dobré mať rezervu diplomatov pre príležitostné akcie, plánovanie využitia diplomatov v dlhodobom horizonte je tiež nevyhnutné pre úspech." # todo: NEW TRANSLATION
 hint_low_diplomats_administrative: "\"Udržiavanie dobrých vzťahov je kľúčom k ziskovému impériu! Prístup k väčším a lepším trhom bude nevyhnutne nasledovať po priateľstve s našimi susedmi.\"" # todo: NEW TRANSLATION
 hint_low_diplomats_military: "\"Diplomati môžu byť tiež použité na preukázanie našej nadvlády nad slabšími štátmi. Metódou priateľstva či hrozby—čím silnejší budeme, tým pravdepodobnejšie sa ostatní podvolia.\"" # todo: NEW TRANSLATION
 hint_low_diplomats_diplomatic: "\"Reforma a rozvoj našej vlády je istý spôsob, ako zlepšiť našu kapacitu pre ďalšiu diplomaciu. Samozrejme, niektoré kultúry sú k umeniu presviedčania jednoducho viac predisponované ako iné.\"" # todo: NEW TRANSLATION
 LOW_DIPLOMATS_HINT: "Nedostatok diplomatov!" # todo: NEW TRANSLATION
 hint_low_food_in_market: "Nedostatok potravín na trhu" # todo: NEW TRANSLATION
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$" # todo: NEW TRANSLATION
 hint_low_food_in_market_hint_text_1: "Trhy potrebujú dostatok uskladnených [food|E], aby zásobovali príslušné [provinces|E], ktoré o to žiadajú. Bez toho sa lokality v týchto provinciách môžu ocitnúť v stave [starving|E]." # todo: NEW TRANSLATION
 hint_low_food_in_market_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Zlepšenie [rgo|e], ktoré produkujú potraviny, zvýši ich zásoby.\n@arrow_bonus_tier_2! Potraviny môžeme [import|e] dovážať vytvorením [trades|e] pre [goods|e], ktoré produkujú potraviny." # todo: NEW TRANSLATION
 hint_low_food_in_market_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Zníženie počtu [buildings|e] v [location|e] spôsobí, že [pops|e] sa vrátia k [subsistence_agriculture|e]." # todo: NEW TRANSLATION
 HINT_MARKET_ENTRY: "[MARKET.GetName]" # todo: NEW TRANSLATION
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]" # todo: NEW TRANSLATION
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]" # todo: NEW TRANSLATION
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Ak máme [merchant_capacity|E], môžeme vytvoriť dovoz potravín z iného trhu, ktorý má prebytok.\n\nAk nemáme kapacitu, výstavba budovy, ako je [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')], môže zvýšiť náš obchodný potenciál." # todo: NEW TRANSLATION
 LOW_FOOD_NO: "\n\nAk máme [merchant_capacity|E], môžeme vytvoriť dovoz potravín z iného trhu, ktorý má prebytok." # todo: NEW TRANSLATION
 LOW_MARKET_FOOD_TEXT: "Zásoba [food|E] v $LIST$ dosiahla kritickú úroveň.$LOW_FOOD_CAP_TEXT$" # todo: NEW TRANSLATION
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "Zásoba [food|E] v $LIST$ dosiahla kritickú úroveň.\n\nExistuje niekoľko úrovní, ako riešiť nedostatok potravín na trhu. Čím viac potravín lokácia vyprodukuje, tým menší tlak bude vyvíjať na provinciu a trh, ktorému patrí, a dokonca môže pomáhať iným lokalitám, ak vytvorí prebytok.\n\n\n@arrow_bonus_tier_3! [rgo|e] sú hlavným zdrojom [food], najmä v lokalitách s vysokou [food_productivity|e]. Mali by sme ich rozširovať prednostne, ak náš [market] trpí nedostatkom [food].\n@arrow_bonus_tier_2! [buildings|E] ako $BUILDING_LIST$ môžu tiež zvýšiť produkciu potravín, ak produkcia [goods|E] zodpovedá.$LOW_FOOD_CAP_TEXT$" # todo: NEW TRANSLATION
 hint_low_food_in_market_administrative: "\"Trhy s lokalitami špecializovanými na výrobu potravín ponúkajú bezpečie aj obrovský ziskový potenciál. Ak ostatní budú musieť prichádzať k nám, aby prežili, získame takmer neobmedzený vplyv.\"" # todo: NEW TRANSLATION
 hint_low_food_in_market_military: "\"Kým je naša obchodná kapacita obmedzená infraštruktúrou, dovozná ekonomika musí byť zvyčajne podporená silnou námornou prítomnosťou. Bez nej sa vystavíme na milosť každému, kto odváži ohroziť naše obchodné trasy.\"" # todo: NEW TRANSLATION
 hint_low_food_in_market_diplomatic: "\"Sebaudržiavacia ekonomika potravín je pekný cieľ, ale prevádzka dovoznej ekonomiky na nakŕmenie [GetPlayer.GetAdjectiveWithNoTooltip] obyvateľstva nám môže dať silu sústrediť sa na výnosnejšiu produkciu.\"" # todo: NEW TRANSLATION
 hint_over_diplo_capacity: "Presiahnutá diplomatická kapacita" # todo: NEW TRANSLATION
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$" # todo: NEW TRANSLATION
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$" # todo: NEW TRANSLATION
 hint_over_diplo_capacity_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Zastavenie [diplomats|E] pri zlepšovaní vzťahov uvoľní našu kapacitu\n@arrow_bonus_tier_2! Zvážte, či nechceme ukončiť niektoré z našich [alliances|E] alebo [treaties|E]\n@arrow_bonus_tier_1! Opustenie [international_organizations|E], ktorých už nemusíme byť členom, je tiež spôsob, ako uvoľniť kapacitu." # todo: NEW TRANSLATION
 hint_over_diplo_capacity_hint_text_3: "#T Dodatočné tipy:#!\n@hint! [estate_privileges|E], [laws|E], a [advances|E] môžu niekedy udeliť dodatočnú diplomatickú kapacitu." # todo: NEW TRANSLATION
 hint_over_diplo_capacity_military: "\"Možno by sme mali považovať aliancie za prostriedok k dosiahnutiu cieľa, nie za trvalé priateľstvo. Veď aj naši vlastní spojenci nás budú chamtivo pozerať, ak ukážeme slabosť...\"" # todo: NEW TRANSLATION
 hint_over_diplo_capacity_administrative: "\"Preťažovanie našich diplomatov má nežiaduce následky znižujúce ich efektivitu takmer vo všetkých úlohách. Aj keď môže byť lákavé nechať ich preťažených, nie je to dobré dlhodobé riešenie.\"" # todo: NEW TRANSLATION
 hint_over_diplo_capacity_diplomatic: "\"Ak uprednostníme náš vnútorný rozvoj, silné aliancie viac než vykompenzujú akékoľvek vnímané vojenské slabosti. Možno by sme mali najprv zrušiť iné vzťahy?\"" # todo: NEW TRANSLATION
 hint_rebels_growing: "$game_concept_rebel_movements$" # todo: NEW TRANSLATION
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$" # todo: NEW TRANSLATION
 hint_rebels_growing_hint_text_1: "Vaše [pops_with_icon|e] sa pridajú k [rebel_movements_with_icon|e], keď ich [pop_satisfaction_with_icon|e] klesne pod [ShowModifierTypeName('pop_join_rebel_threshold')].\n\n[rebel_movements] budú získavať postup k otvorenému povstaniu každý mesiac, v závislosti na ich podpore. Keď dosiahnu #W 100%#! podpory, začnú [revolt_with_icon|e] alebo [civil_war_with_icon|e].\n\nNajčastejšie dôvody podpory rebelov sú nízka [stability_with_icon|e], diskriminované [cultures_with_icon|e] a [religions_with_icon|e], a rozhorčené [estates_with_icon|e]." # todo: NEW TRANSLATION
 hint_rebels_growing_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Udržujte [stability_with_icon|e] a [legitimacy_with_icon|e] čo najvyššie.\n@arrow_bonus_tier_2! Použite [ShowCabinetActionName('rebel_crackdown')] [cabinet_action_with_icon|e], aby ste zastavili postup blížiaceho sa [rebellion].\n@arrow_bonus_tier_1! Presuňte [army_with_icon|e] do [province_with_icon|e] s nespokojnými [pops]. Prítomnosť vašich vojsk ich urobí viac… #italic ústretovými#!.\n\nV konečnom dôsledku je najdôležitejšie zvýšiť [pop_satisfaction_icon] spokojnosť rebelských [pops]:\n@arrow_bonus_tier_2! Uistite sa, že najpočetnejšie [cultures] vo vašom [country] sú [accepted_culture_short_with_icon|e] alebo [tolerated_culture_short|e].\n@arrow_bonus_tier_1! Zabezpečte, aby rebeliujúce [pops] mohli nakúpiť čo najviac svojich [pop_needs_with_icon|e] na svojom [market_with_icon|e].\n@arrow_bonus_tier_3! Udržujte [estate_icon] [estate_satisfaction|e] vysokú, pretože to výrazne ovplyvňuje spokojnosť všetkých jeho zložených [pops]:\n$TAB$@arrow_bonus_tier_2! Udelte [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Dajte úplatok [estate]\n$TAB$@arrow_bonus_tier_2! Znížte [taxes_with_icon|e]" # todo: NEW TRANSLATION
 hint_rebels_growing_hint_text_3: "#T Dodatočné tipy:#!\n@hint! [societal_values|E] such as [ShowSocietyDirectionName('communalism')] and [ShowSocietyDirectionName('decentralization')] can also influence likelihood of rebellion growth.\n@hint! Rebelujúce [pops] sa pripoja k rôznym [rebel_movements] v závislosti od rôznych faktorov. Napríklad [pops] diskriminovanej [culture] majú tendenciu pripojiť sa k [nationalist_rebels_with_icon|e]." # todo: NEW TRANSLATION
 hint_rebels_growing_military: "\"Môžu vyzerať tvrdí, ale pri obyčajných ľuďoch sú zvyčajne viac rečou než skutkom. To, čo im často chýba na disciplíne, viac než vykompenzujú počtom.\"" # todo: NEW TRANSLATION
 hint_rebels_growing_administrative: "\"Aj keď sú rebeli určite zlé pre obchod, zvyčajne sú reaktívni — ak vyriešite príčinu ich nepokojov, nielen ich upokojíte, ale aj zlepšíte našu krajinu.\"" # todo: NEW TRANSLATION
 hint_rebels_growing_diplomatic: "\"Naše obyvateľstvo má rôzne identity a príslušnosti. Dobyté národy sú omnoho pravdepodobnejšie, že sa budú chcieť odlúčiť a vytvoriť vlastnú vládu alebo sa dokonca pripojiť k cudzej sile.\"" # todo: NEW TRANSLATION
 hint_call_for_peace: "Výzva na mier" # todo: NEW TRANSLATION
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$" # todo: NEW TRANSLATION
 hint_call_for_peace_hint_text_1: "Tento stav sa môže objaviť, ak sa konkrétny [war|E] ťahá dosť dlho, alebo ak odmietneme podpísať [peace_treaty|E] napriek úplnému víťazstvu alebo porážke." # todo: NEW TRANSLATION
 hint_call_for_peace_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Mali by sme zmierniť naše straty a podpísať dohodu skôr, než sa naša [war_exhaustion|E] dostane na kritickú úroveň.\n@arrow_bonus_tier_2! To môže znamenať prijať menej, než sme pôvodne zamýšľali požadovať, alebo dokonca prehrať [war|e]." # todo: NEW TRANSLATION
 hint_call_for_peace_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Čokoľvek stratené kvôli podpísaniu predčasného [peace_treaty|e] možno v budúcnosti získať späť v ďalšom [war|e]." # todo: NEW TRANSLATION
 hint_call_for_peace_diplomatic: "\"Frustrácia pravidiel vojny môže mať skutočne devastujúce následky pre našu vnútornú stabilitu a našu reputáciu v zahraničí. Prečo by nás mal niekto počúvať, ak sa ukážeme ako nerozumní?\"" # todo: NEW TRANSLATION
 hint_call_for_peace_military: "\"Vojna je len pokračovaním politiky inými prostriedkami. Možno by sme to mali zapísať skôr, než to urobí niekto iný?\"" # todo: NEW TRANSLATION
 hint_call_for_peace_administrative: "\"Výzva na mier bude s časom len horšia. Ľud je možné upokojiť, ale nie navždy ignorovať.\"" # todo: NEW TRANSLATION
 hint_unprofitable_buildings: "Nevýnosné budovy" # todo: NEW TRANSLATION
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$" # todo: NEW TRANSLATION
 hint_unprofitable_buildings_hint_text_1: "Budovy sa stanú nevýnosnými, ak náklady na ich kombinovaný vstup [goods|E] presiahnu hodnotu ich [produced_goods|E]." # todo: NEW TRANSLATION
 hint_unprofitable_buildings_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Zabezpečte, aby vstupné [goods|E] boli lacnejšie — vyrábajte ich viac alebo ich [importing|E] — aby bol ich prísun hojný.\n@arrow_bonus_tier_3! Vytvorenie alebo zabezpečenie dodatočného dopytu po tovaroch zvýši ich cenu.\n@arrow_bonus_tier_3! [buildings|E] môžu byť zatvorené @building_open! alebo dokonca zlikvidované, ak ich účel už nezodpovedá našim cieľom.\n@arrow_bonus_tier_3! Majiteľ [market_owner|E] môže uvaliť embargo na krajiny vyvážajúce tovar, ktorý sami produkujú, aby zvýšil cenu vlastného exportu." # todo: NEW TRANSLATION
 hint_unprofitable_buildings_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Niektoré budovy možno [subsidized|E] @subsidy!. To môže byť užitočné, ak sú napríklad vysoké náklady na [import|E] tovarov potrebných pre [pop_needs|E] alebo na udržanie armády." # todo: NEW TRANSLATION
 hint_unprofitable_buildings_diplomatic: "\"Riadenie ziskovosti priemyslu celej krajiny môže byť náročná úloha. Môžete zapojiť pomoc byrokracie vašej krajiny, ak sa nechcete zaoberať detailmi!\"" # todo: NEW TRANSLATION
 hint_unprofitable_buildings_military: "\"Čím sme silnejší, tým väčšia je naša schopnosť uplatňovať ochrannú politiku. Embargá a obchodné spory sú vždy účinnejšie, keď sú podporené kanónmi.\"" # todo: NEW TRANSLATION
 hint_unprofitable_buildings_administrative: "\"Stratégia manipulácie cien má mnoho vrstiev. S dostatočnou prefíkanosťou môžeme nielen vytvoriť dopyt na trhu, ale aj byť tými, čo ho uspokoja.\"" # todo: NEW TRANSLATION
 NO_HINTS_AVAILABLE: "Žiadne nápovedy k dispozícii!" # todo: NEW TRANSLATION
 hint_trade: "Obchod" # todo: NEW TRANSLATION
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$" # todo: NEW TRANSLATION
 hint_trade_hint_text_1: "[trade|E] zahŕňa presun [goods|E] medzi [markets|E], a ich predaj a nákup na týchto [markets|E]." # todo: NEW TRANSLATION
 hint_trade_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Založte nové [trade|E] trasy, aby ste získali [goods|e].\n@arrow_bonus_tier_2! Zvyšujte produkciu [goods|e], aby bolo viac tovaru dostupného na obchodovanie." # todo: NEW TRANSLATION
 hint_trade_hint_text_3: "#T Dodatočné tipy:#!\n@hint! [trade|E] trasa môže byť zisková alebo stratová v závislosti od rozdielu cien medzi [export|E] (zdroj) a [import|E] (cieľ) [markets|E].\n@hint! Každý [country|E] prítomný na [market|E] má maximálnu [merchant_capacity|E], ktorú môže využiť na vytváranie [trade|E] trás, a [merchant_power|E], ktorá určuje prioritu pri vývoze [goods|E] pozdĺž jeho [trade|E] trás v prípade nedostatku.\n@hint! Obchod možno v každom jednotlivom [market|E] štandardne automatizovať kliknutím na príslušné ozubené koliesko." # todo: NEW TRANSLATION
 hint_trade_military: "\"Obchod je pre slabochov. Napriek tomu budeme v pozícii vynucovať tok tovaru ovládaním pevniny a mora.\"" # todo: NEW TRANSLATION
 hint_trade_administrative: "\"Jadro našej stratégie: Predpovedať ďalšiu vlnu cien cez hod kockami a nebeské zarovnanie hviezd.\"" # todo: NEW TRANSLATION
 hint_trade_diplomatic: "\"Jeden z neodmysliteľných pilierov zrelého impéria, obchod má potenciál naplniť naše truhlice rýchlejšie než čokoľvek iné.\"" # todo: NEW TRANSLATION
 hint_unused_trade_capacity: "Nevyužitá obchodná kapacita" # todo: NEW TRANSLATION
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$" # todo: NEW TRANSLATION
 hint_unused_trade_capacity_hint_text_1: "[merchant_capacity_with_icon|e] sa používa na presun [goods_with_icon|e] medzi [markets_with_icon|e], s očakávaním zisku v procese. Mali by sme vždy využívať všetku našu [merchant_capacity]." # todo: NEW TRANSLATION
 hint_unused_trade_capacity_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_1! Kliknite na Upozornenie, aby ste videli postihnutý trh v @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')]. Odtiaľ môžete prideliť obchodnú kapacitu na navrhované obchody.\n@arrow_bonus_tier_1! Môžete tiež kliknúť na hlavičku trhu pre prechod do panelu trhu, kde uvidíte zoznam [goods|e] relevantných pre ten trh. Kliknite na tlačidlá Export/Import pre každý [good], aby ste začali obchod.\n@automation! Odporúča sa automatizovať obchod vo všetkých vašich trhoch stlačením ikony ozubeného kolieska v karte trhu. Vždy môžete manuálne vytvárať a zablokovať obchody, aj keď je obchod automatizovaný." # todo: NEW TRANSLATION
 hint_unused_trade_capacity_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Zisk z [trade] sa delí medzi [estates_with_icon|e], vrátane [ShowEstateTypeName('crown_estate')], podľa ich [estate_power_with_icon|e]." # todo: NEW TRANSLATION
 hint_unused_trade_capacity_military: "\"Pokiaľ ide o možnosť hlúpeho využívania našich zdrojov, som tomu absolútne proti.\"" # todo: NEW TRANSLATION
 hint_unused_trade_capacity_administrative: "\"Musíme sa čo najskôr vrátiť na efektívnu hranicu.\"" # todo: NEW TRANSLATION
 hint_unused_trade_capacity_diplomatic: "\"Nevyužitú obchodnú kapacitu možno prirovnať k ležiacemu poli, ktoré už dávno čaká na ďalšie osivo.\"" # todo: NEW TRANSLATION
 hint_unprofitable_trade_route: "Nevýnosná obchodná trasa" # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$" # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_hint_text_1: "Vo väčšine prípadov, ak máte nevýnosnú [trade|E] trasu, budete ju chcieť zrušiť a nahradiť ziskovou trasou, alebo zapnúť automatizáciu pre daný [market|E]." # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_1! Niekedy má zmysel prerábať peniaze na [trade|E] trase, ak sú premiestňované [goods|E] strategicky dôležité.\n@arrow_bonus_tier_1! Príkladom môže byť získanie dreva, aby sme mohli dokončiť [building|E]. Ďalším prípadom je zabezpečiť, že naše [pops|E] sú nakŕmené." # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Nepriamo môžete ovplyvniť ziskovosť existujúcej [trade|E] trasy ovplyvnením cien (a teda aj cenového rozdielu pre obchodovaný [good|E]) zapojených [markets|E]. Môžete to urobiť zmenou [supply|E] a [demand|E] pre [good|E]. " # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_military: "\"Možno by sme im mali ich tovar vziať namiesto toho, aby sme zaň platili?\"" # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_administrative: "\"Minimalizujte straty čo najrýchlejšie. Obchod nie je charita.\"" # todo: NEW TRANSLATION
 hint_unprofitable_trade_route_diplomatic: "\"Nedokonalosť vzniká v prírodnom poriadku vecí a je na nás, aby sme ju upravili.\"" # todo: NEW TRANSLATION
 hint_market_out_of_supply: "Trh bez zásob" # todo: NEW TRANSLATION
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$" # todo: NEW TRANSLATION
 hint_market_out_of_supply_hint_text_1: "Ak má [market|e] príliš vysoký celkový [demand|E] v porovnaní s obmedzeným [supply|E], nemusíme dostať [goods|E], ktoré sa snažíme [export|E] alebo [import|E], čo vedie k nedostatku tovaru." # todo: NEW TRANSLATION
 hint_market_out_of_supply_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Môžeme okamžite zrušiť nevýnosné [trade|E] trasy a využiť túto [merchant_capacity|E] pre iné typy [goods|E].\n@arrow_bonus_tier_1! Zvýšenie našej [merchant_power|E] na postihnutom [market|E] nám môže umožniť väčší prístup k jeho tovarom." # todo: NEW TRANSLATION
 hint_market_out_of_supply_hint_text_3: "#T Dodatočné tipy:#!\n@hint! [merchant_power|e] môžeme získať z rôznych zdrojov, ako sú [advances|e], [privileges|e], [policies|e] atď.\n@hint! Môžeme sa tiež pokúsiť zvýšiť [supply|E], ale to môže byť ťažké urobiť na krátky čas a zvyčajne to vyžaduje dlhodobé strategické zameranie." # todo: NEW TRANSLATION
 hint_market_out_of_supply_military: "\"Občas nebude dostupného tovaru na export na podporu nášho vojnového stroja. Treba to rýchlo riešiť.\"" # todo: NEW TRANSLATION
 hint_market_out_of_supply_administrative: "\"Zvážte zvýšenie našej úplne férovej obchodnej výhody akýmikoľvek prostriedkami, ktoré sú dostupné.\"" # todo: NEW TRANSLATION
 hint_market_out_of_supply_diplomatic: "\"Možno musíme podniknúť kroky na diverzifikáciu našich obchodných operácií a vyhnúť sa monokultúre.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_capacity: "Zvyšovanie obchodnej kapacity" # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$" # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e] určuje množstvo [trade|e], ktoré môže [country|e] vykonávať." # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Postavte viac [buildings|e] zvyšujúcich kapacitu, napríklad [ShowBuildingTypeName('marketplace')] alebo [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Niektoré [advances|e] alebo [laws|e] môžu tiež zvýšiť našu [merchant_capacity|e]." # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Mať viac [merchant_capacity|e] umožňuje viac položiek na obchodovanie, čo vedie k vyššiemu [income|e]." # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_military: "\"Čím väčšie bude naše impérium, tým väčšiu obchodnú kapacitu budeme mať. Je to takmer tautológia.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_administrative: "\"Riešenie obchodnej kapacity, podobne ako všetky ľudské problémy, spočíva v mať viac trhov.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_capacity_diplomatic: "\"Zabezpečte rastúci tok obchodu vytváraním základov pre trhovú výmenu vždy, keď je to možné.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage: "$game_concept_merchant_power$" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e] určuje, ktorý [country_with_icon|e] má prednosť pri získavaní [goods_with_icon|e] z [market_with_icon|e] pre účely [trade_with_icon|e].\n\nAk sa dve obchodujúce [countries] snažia kúpiť rovnaký [good] a nie je ho dosť pre obe, ten s vyšším [merchant_power] v danom [market] ho kúpi ako prvý.\n\nPoznámka: [merchant_power] sa vzťahuje len na [trade]. Pri nakupovaní [goods] na [constructions|e] alebo [pop_needs|e] postupujú [locations|e] podľa poradia [market_access|e]." # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Vlastnite viac [locations_with_icon|e] patriacich danému [market].\n@arrow_bonus_tier_2! Zvýšte [maritime_presence_with_icon|e] na pobrežných vodách daného [market].\n@arrow_bonus_tier_1! Niektoré [buildings_with_icon|e], ako napríklad [ShowBuildingTypeName('marketplace')], tiež zvyšujú [merchant_power]." # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_hint_text_3: "#T Dodatočné tipy:#!\n@hint! #italic Pre viac informácií si môžete pozrieť nápovedy [Link('hints', 'selected_hint = hint_trade', 'Trade')] a [Link('hints', 'selected_hint = hint_trade', 'Maritime Presence')]#!" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_military: "\"Keďže obchod je skôr konkurenčný než kooperatívny podnik, nadobudnutie výhody v obchode je prirodzený poriadok vecí.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_administrative: "\"Jadro našej stratégie: Predpovedať ďalšiu vlnu cien cez hod kockami a nebeské zarovnanie hviezd.\"" # todo: NEW TRANSLATION
 hint_increasing_trade_advantage_diplomatic: "\"Jeden z neodmysliteľných pilierov zrelého impéria, obchod má potenciál naplniť naše truhlice rýchlejšie než čokoľvek iné.\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow: "Pops požadujúci tovar" # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$" # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] sa budú snažiť kúpiť [goods_with_icon|e], ktoré potrebujú pre svoj každodenný život, na [market_with_icon|e] svojej [location_with_icon|e]. Ak [pops|e] nie sú schopní kúpiť všetok tovar, ktorý požadujú, ich [pop_satisfaction|e] sa primerane zníži. Ak ich [pop_satisfaction] klesne pod [ShowModifierTypeName('pop_join_rebel_threshold')], či už z nedostatku [goods] alebo z iných dôvodov, [pops] by mohli začať podporovať [rebellion_with_icon|e] proti [government]." # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Udržujte [stability_with_icon|e], [legitimacy_with_icon|e] a [estate_satisfaction|e] vysoké, aby ste predišli [rebellions].\n@arrow_bonus_tier_1! Rozšírte výrobu požadovaných [goods|e] výstavbou [rgo_with_icon|e] a [buildings_with_icon|e] z @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Dovážajte [goods] z iných [markets] použitím [merchant_capacity_with_icon|e]." # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_hint_text_3: "#T Dodatočné tipy:#!\n@hint! Mať nespokojené požiadavky Popov nemusí byť nutne znepokojujúce, pokiaľ [pops] nerebelujú. Poskytuje to však prehľad o stave [market].\n@hint! Požiadavky Popov sú len jedným z faktorov ovplyvňujúcich [pop_satisfaction]. Aj keď budú všetky ich potreby uspokojené, ľudia sa stále môžu vzbúriť z iných dôvodov.\n@hint! Viac o [rebel_movements_with_icon] sa dozviete v [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]." # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_military: "\"Mocný vládca by sa nemal starať o rozmarnosti pokorných.\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_administrative: "\"Kde nezaujaté oko vidí chudobné obyvateľstvo, ja vidím zázračnú príležitosť na zisk.\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_yellow_diplomatic: "\"Ľudia vždy budú požadovať viac, než im patrí. Ale buďte opatrní. Nedostatky, ak sa neodstránia, môžu povzbudiť vašich poddaných k povstaniu.\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_red: "Rebeliujúci Pops požadujúci tovar" # todo: NEW TRANSLATION
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$" # todo: NEW TRANSLATION
 hint_pops_with_needs_red_hint_text_1: "Niektorí z našich [pops] sa momentálne pridávajú k [rebel_movements]. Zvýšenie zásob požadovaných [goods] by mohlo presvedčiť niektorých z nich, aby opustili [rebellions]." # todo: NEW TRANSLATION
 hint_pops_with_needs_red_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Zvýšte [stability|e], [legitimacy|e] a [estate_satisfaction|e].\n@arrow_bonus_tier_1! Rozšírte výrobu požadovaných [goods|e] výstavbou [rgo|e] a [buildings|e] z @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Dovážajte [goods] z iných [markets] vynakladaním [merchant_capacity|e].\n@arrow_bonus_tier_1! Ak nič nepomôže, majme pripravené naše [armies|e], aby sa vysporiadali s povstalcami." # todo: NEW TRANSLATION
 hint_pops_with_needs_red_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Požiadavky obyvateľstva sú len jedným z faktorov ovplyvňujúcich [pop_satisfaction]. Aj keď budú všetky ich potreby uspokojené, ľudia sa stále môžu vzbúriť z iných dôvodov.\n@hint! Dozviete sa viac o [rebel_movements_with_icon] v [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]." # todo: NEW TRANSLATION
 hint_pops_with_needs_red_diplomatic: "\"Zaručenie dodávok kľúčových tovarov môže postačiť na utlmenie rozkolu medzi našimi ľuďmi.\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_red_administrative: "\"Povstanie by prinieslo skazu našim obchodníkom. Zvýšme výrobu, skôr než sa náš ľud rozhodne chytiť za zbrane!\"" # todo: NEW TRANSLATION
 hint_pops_with_needs_red_military: "\"Hladová masa? Naša armáda sa postará o túto hrozbu.\"" # todo: NEW TRANSLATION
 hint_has_possible_reform: "Možné reformy" # todo: NEW TRANSLATION
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e] sú jednou z najdefinujúcejších čŕt nášho [country_with_icon|e]. Vždy by sme mali mať všetky dostupné [reforms] prijaté." # todo: NEW TRANSLATION
 hint_has_possible_reform_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Stlačte tlačidlo plus pod kartou [ShowEstateTypeName('crown_estate')] v @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] a uskutočnite novú [reform]." # todo: NEW TRANSLATION
 hint_has_possible_reform_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Ako sa hra vyvíja, ďalšie [government_reforms] budú k dispozícii cez [advances_with_icon|e] a [events|e].\n@hint! Zrušenie [government_reforms] stojí [stability_with_icon|e] a ich zavedenie trvá dlho. Vyberajte ich s rozvahou.\n@hint! Niektoré [government_reforms] vyžadujú, aby sa vaše [country] priklonilo k určitej [societal_value_with_icon|e]." # todo: NEW TRANSLATION
 hint_has_possible_reform_diplomatic: "\"Dobre definovaná vláda je symbolom zdravej správy.\"" # todo: NEW TRANSLATION
 hint_has_possible_reform_administrative: "\"Musíme mať jasnú definíciu vlády, aby si cudzie krajiny vedeli správne vytvoriť názov pre nás.\"" # todo: NEW TRANSLATION
 hint_has_possible_reform_military: "\"Ako očakávame, že sa dokážeme brániť pred nepriateľmi, ak ani nevieme, kým v skutočnosti sme?\"" # todo: NEW TRANSLATION
 hint_has_conquered_provinces: "Neintegrované provincie" # todo: NEW TRANSLATION
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e] [locations_with_icon|e] je potrebné [integrated|e] do našej správy, aby mohli prispievať k bohatstvu nášho kráľovstva. Mali by sme sa usilovať čo najskôr [integrate] všetky naše [locations|e]." # todo: NEW TRANSLATION
 hint_has_conquered_provinces_hint_text_2: "#T Odporúčané kroky #!:\n@arrow_bonus_tier_3! Zadajte [cabinet_with_icon|e] úlohu [ShowCabinetActionName('integrate_province')] z @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Ak náš [cabinet] nestíha s dobyvateľstvami, zvážte vytvorenie [subject_with_icon|e], ktorý bude krajinu spravovať za vás. To urobíte v @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]." # todo: NEW TRANSLATION
 hint_has_conquered_provinces_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Integrácia je zvyčajne jednou z hlavných povinností [cabinet|e] v expanzívnych [countries|e].\n@hint! [pop_satisfaction|e] bude v [conquered] [locations] výrazne nižšia, čo môže vyvolať [rebellions_with_icon|e].\n@hint! Môžete zrýchliť integráciu vymenovaním schopnejších [characters|e] do [cabinet_members|e] a zvýšením globálnej [cabinet_efficiency|e] nášho [country].\n@hint! Integrácia bude omnoho rýchlejšia, ak je naša [primary_culture|e] [dominant_culture|e] danej Lokality, alebo ak je naša [cultural_influence|e] vyššia než [cultural_tradition|e] [dominant_culture]." # todo: NEW TRANSLATION
 hint_has_conquered_provinces_diplomatic: "\"Nové... #italic získané #! subjekty sa nepoddajú našej vláde hneď. Integrácia je dlhý a namáhavý proces, no nevyhnutný pre stabilitu kráľovstva.\"" # todo: NEW TRANSLATION
 hint_has_conquered_provinces_administrative: "\"Obchodu sa nedarí, keď je krajina v rozvrate. Právo a poriadok sú prvoradé pre prosperitu.\"" # todo: NEW TRANSLATION
 hint_has_conquered_provinces_military: "\"Birokrati nie sú vždy zbytoční. Bez správnych administratívnych kádrí by sme nedokázali odviesť dane od obyvateľstva.\"" # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action: "Možné kabinetné akcie" # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e] patria medzi najsilnejšie nástroje, ktoré máme na správu národa. Mali by sme neustále využívať všetky naše dostupné [cabinet_seats_with_icon|e]." # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Prejdite do @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] a pozrite si dostupné kabinetné akcie.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')] ak sme nedávno [conquered|e] nové územie.\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] ak je [stability|e] nízka.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')] ak je [legitimacy_with_icon|e] nízka.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] pre jednoduchšiu [diplomacy|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] ak chcete presadzovať konkrétnu [societal_value|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] na zvýšenie [development_with_icon|e] v našich najcennejších [provinces_with_icon|e].\n@arrow_bonus_tier_1! [cabinet_actions] možno tiež použiť na [convert_with_icon|e] iné [religions_with_icon|e] alebo [assimilate_with_icon|e] iné [cultures_with_icon|e].\n@automation! Kabinet môžete tiež automatizovať z @automation![Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [characters|e] vymenovaní do [cabinet|e] zvýšia [estate_power|e] ich [estate|e].\n@hint! Nové [cabinet_actions] sa odomknú v neskorších [ages|e]." # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_diplomatic: "\"Byrokracia je životodarnou šťavou každého štátu... ak sa používa múdro.\"" # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_administrative: "\"Cez kabinet má štát moc premeniť pustú púšť na prosperujúce metropoly.\"" # todo: NEW TRANSLATION
 hint_has_possible_cabinet_action_military: "\"Silný kabinet dokáže skrotiť najnepokojnejších členov našej spoločnosti.\nDajte príkazy, a budú splnené.\"" # todo: NEW TRANSLATION
 hint_has_possible_law: "Zákony bez aktívnej politiky" # todo: NEW TRANSLATION
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_possible_law_hint_text_1: "Odporúča sa mať aktívnu [policy|e] pre všetky naše [laws|e]. Inak by náš [country|e] mohol prísť o niektoré užitočné výhody." # todo: NEW TRANSLATION
 hint_has_possible_law_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Kliknite na Alert, aby ste prešli cez naše [laws], ktoré nemajú prijatú [policy], a vyberte starostlivo.\n@arrow_bonus_tier_3! Môžete prejsť do @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] a pozrieť si naše aktuálne [laws].\n@automation! Zákony môžete tiež automatizovať z @automation![Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 hint_has_possible_law_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [policies] majú dobu implementácie závislú od našej [legislative_efficiency|e]. Ich plné účinky sa neprejavujú okamžite.\n@hint! Politiku možno vždy zmeniť neskôr za cenu [gold|e] a [stability|e]. Náklady budú závisieť od nášho [crown_power|e].\n@hint! Mnoho nových [laws] a [policies] sa odomkne v neskorších [ages|e]." # todo: NEW TRANSLATION
 hint_has_possible_law_diplomatic: "\"Štát bez zákonov je ako budova bez stĺpov, telo bez končatín. Radšej viac než menej.\"" # todo: NEW TRANSLATION
 hint_has_possible_law_administrative: "\"Zákony krajiny by mali zabezpečiť rast našich miest, ochranu obchodníkov a riadne vymáhanie daní.\"" # todo: NEW TRANSLATION
 hint_has_possible_law_military: "\"Schvaľovanie zákonov je dôležité; ich vynútenie je kľúčové.\"" # todo: NEW TRANSLATION
 hint_has_army_without_leader: "Chýba veliteľ" # todo: NEW TRANSLATION
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_army_without_leader_hint_text_1: "Naše [units|e] potrebujú mať vymenovaného [commander|e], aby sa adekvátne uplatnili v [battle|e]. [generals|e] vedú [armies], [admirals] vedú [navies]." # todo: NEW TRANSLATION
 hint_has_army_without_leader_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Kliknite na #W Alert#! a vyberte vhodného [character|e] pre váš [unit]. Vo všeobecnosti vyberajte tých s vyššími [abilities|e].\n@arrow_bonus_tier_2! Môžete tiež vybrať svoj [unit] na mape alebo v #W Outliner#!.\n@arrow_bonus_tier_2! Ak nemáme žiadne dobré [character] k dispozícii, skúste vyškoliť jedného v @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Menovanie [generals] a [admirals] môžete automatizovať z @automation![Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 hint_has_army_without_leader_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Nezačínajte [battle] bez schopného [commander|e]!\n@hint! Niektoré [characters|e] majú [traits|e], ktoré ich robia vhodnejšími pre konkrétne úlohy.\n@hint! Niektoré [laws|e] môžu obmedzovať, ktorí [characters|e] sú oprávnení viesť velenie." # todo: NEW TRANSLATION
 hint_has_army_without_leader_diplomatic: "\"Armáda by vždy mala mať veliteľa. Ale musíme byť opatrní, lebo velitelia využijú svoj vplyv na zvýšenie moci svojho stavu.\"" # todo: NEW TRANSLATION
 hint_has_army_without_leader_administrative: "\"Prosím, nepýtajte sa ma. Bravúrne záležitosti vojny zverujem vašim menej... #italic sofistikovaným #! poradcom.\"" # todo: NEW TRANSLATION
 hint_has_army_without_leader_military: "\"Zapojenie sa do boja bez riadneho vedenia je samovražda.\nZa žiadnych okolností to nerobte.\"" # todo: NEW TRANSLATION
 hint_is_heir_underage: "Neplnoletý dedič" # todo: NEW TRANSLATION
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$" # todo: NEW TRANSLATION
 hint_is_heir_underage_hint_text_1: "Ak by náš [ruler|e] zomrel skôr, než náš [heir|e] dosiahne vek, ocitli by sme sa pod [regency|e]. Podľa okolností prevezme vládu člen najsilnejšieho [estate|e], čo by počas interregna výrazne zvýšilo ich [estate_power|e]." # todo: NEW TRANSLATION
 hint_is_heir_underage_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_1! Len málo môžete urobiť iného, než čakať uplynutie času a vyhýbať sa zbytočnému riziku života nášho [ruler]. Pokiaľ náš [ruler] nie je obzvlášť neschopný..." # todo: NEW TRANSLATION
 hint_is_heir_underage_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [regency|e] nemusí byť zlý, ak máme obzvlášť schopného [character|e], ktorý môže byť regentom." # todo: NEW TRANSLATION
 hint_is_heir_underage_diplomatic: "\"Zaistiť nástupníctvo znamená zabezpečiť budúcnosť kráľovstva.\"" # todo: NEW TRANSLATION
 hint_is_heir_underage_administrative: "\"Manželstvá a dynastické väzby sú najlepším spôsobom, ako spojiť dve krajiny.\"" # todo: NEW TRANSLATION
 hint_is_heir_underage_military: "\"Práve v mladosti možno vychovať dedičov na najlepších vládcov.\"" # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler: "Nezadaný panovník" # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_hint_text_1: "Mali by sme sa snažiť zosobášiť nášho [ruler|e] so vhodným kandidátom, aby sme rozšírili veľkosť a moc našej [dynasty|e]. Plodné kráľovské potomstvo nielenže pomáha zaistiť pokojné nástupníctvo, ale prináša aj cenné rezervy [characters|e] pre funkcie vo vláde." # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Kliknite na Alert a vyhľadajte kandidátov na [royal_marriage|e]. Monarchie si môžu vytvoriť [royal_marriages|e] medzi sebou, aby upevnili svoje [opinion], čím pripravujú pôdu pre [alliance|e]. [royal_marriages|e] tiež môžu otvoriť dvere k potenciálnemu [personal_union|e].\n@arrow_bonus_tier_2! Môžete zosobášiť nášho [ruler] alebo [heir] so vhodným [character|e] na Dvore pomocou interakcie [ShowCharacterInteractionName('marry_noble')] kliknutím pravým tlačidlom na portrét postavy.\n@arrow_bonus_tier_1! Ak nie sú lepšie alternatívy, [ShowCharacterInteractionName('marry_lowborn')] je vždy možnosťou, akokoľvek nepopulárnou." # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [characters] vládnucej [dynasty] patria do [ShowEstateTypeName('crown_estate')], takže pri obsadzovaní vplyvných [roles|e] nezosilňujú ostatné [estates|e] v našom kráľovstve." # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_diplomatic: "\"$hint_is_heir_underage_diplomatic$\"" # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_administrative: "\"$hint_is_heir_underage_administrative$\"" # todo: NEW TRANSLATION
 hint_has_unmarried_adult_ruler_military: "\"Každý meč potrebuje pochvu.\"" # todo: NEW TRANSLATION
 hint_can_do_more_research: "Výskum" # todo: NEW TRANSLATION
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$" # todo: NEW TRANSLATION
 hint_can_do_more_research_hint_text_1: "Mali by sme zabezpečiť, aby náš [country|e] neustále skúmal nové [advances|e]." # todo: NEW TRANSLATION
 hint_can_do_more_research_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Prejdite do @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] a vyberte Advance, ktorý vyhovuje vašim potrebám.\n@arrow_bonus_tier_2! Môžete tiež kliknúť na prázdnu ikonu kolby vpravo hore, aby ste otvorili celý @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n@automation! Ak sa nechcete ešte rozhodovať, môžete náš výskum automatizovať v @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Stále budete upozornení, keď naša krajina objaví nový [advance|e]." # todo: NEW TRANSLATION
 hint_can_do_more_research_hint_text_3: "#T Ďalšie tipy: #!\n@hint! Nevyužité body výskumu sa ukladajú len do určitej miery, potom prepadnú.\n@hint! Rýchlosť nášho [research_progress|e] môžete zvýšiť zvýšením priemernej [literacy|e] a [estate_satisfaction|e] našej [ShowEstateTypeName('clergy_estate')]." # todo: NEW TRANSLATION
 hint_can_do_more_research_diplomatic: "\"Technológia ponúka veľa možností, ako zjednodušiť správu našich domén.\"" # todo: NEW TRANSLATION
 hint_can_do_more_research_administrative: "\"Pri náležitej investícii by sme mohli výrazne zlepšiť efektivitu našej ekonomiky.\"" # todo: NEW TRANSLATION
 hint_can_do_more_research_military: "\"Neustále zlepšovanie našich profesionálnych armád je najdôležitejšie, aby naša sila nezaostala za nepriateľmi.\"" # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action: "Kabinetu chýba člen" # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$" # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "[cabinet_action|e] nebude veľmi efektívna bez schopného [character|e] prideleného k nej. Vždy prideľujte [characters] do všetkých našich [cabinet_seats|e]." # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Kliknite na #W Alert#!, prejdite do @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] a vymenujte [character|e] s najvyššou príslušnou [ability|e] do prázdneho [cabinet_seat].\n@arrow_bonus_tier_1! Zvážte najatie nového [courtier|e], ak nemáme k dispozícii dobré [characters].\n@automation! Kabinet môžete tiež automatizovať v @automation![Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Ďalšie tipy: #!\n@hint! Každá [cabinet_action|e] využíva jednu z troch [abilities|e] postáv, takže musíte dôkladne vyberať členov podľa úloh, ktoré im plánujete prideliť.\n@hint! [cabinet_members|e] zvýšia [estate_power|e] [estate|e], ktorému patria." # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"Najlepšia správa vždy využije najlepších ľudí.\"" # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_administrative: "\"Čím lepšie funguje náš štát, tým lepší vonkajší obraz predvedieme.\"" # todo: NEW TRANSLATION
 hint_lack_cabinet_for_cabinet_action_military: "\"Len s efektívnou administratívou dokážeme jasne premietať našu silu.\"" # todo: NEW TRANSLATION
 hint_inflation: "Inflácia" # todo: NEW TRANSLATION
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$" # todo: NEW TRANSLATION
 hint_inflation_hint_text_1: "Inflácia jednoducho zvyšuje všetky výdavky nášho [country|e], takže sa jej treba vždy vyhýbať. Rýchlo rastie pri [minting|e], ale môže byť veľmi ťažké ju znížiť." # todo: NEW TRANSLATION
 hint_inflation_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Ak inflácia rastie, upravte posuvník [minting] v @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], aby ste zabránili jej rastu.\n@arrow_bonus_tier_2! Ak už máme nejakú infláciu, nastavenie posuvníka na minimum ju spôsobí znižovať sa." # todo: NEW TRANSLATION
 hint_inflation_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Môžeme získať iné zdroje zníženia inflácie, napríklad z [advances|e]." # todo: NEW TRANSLATION
 hint_inflation_diplomatic: "\"Nech nás uchráni pred touto neviditeľnou chorobou ekonomiky.\"" # todo: NEW TRANSLATION
 hint_inflation_administrative: "\"Mintovanie môže byť lákavým riešením pre rozvrátený rozpočet, ale aj zdrojom dlhodobých nešťastí.\"" # todo: NEW TRANSLATION
 hint_inflation_military: "\"Inflácia je pomalý a zákerný zabijak.\"" # todo: NEW TRANSLATION
 hint_has_disloyal_subjects: "Neloajálni vazali" # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_hint_text_1: "Naši [subjects|e] sú [countries|e], ktoré sú nám nejako podriadené. Zvyčajne nám platia [subject_taxation|e] a sú povolaní do našich [wars|e].\n\nAk ich [subject_loyalty|e] klesne pod #W 50#!, budú považovaní za neloajálnych a nebudú nám pomáhať v [wars]. Naši neloajálni Subjekti sa môžu spojiť a vytvoriť [GetInternationalOrganizationType('independence_movement').GetName], potenciálne začínajúc [war] proti nám, ak budú cítiť, že sú dostatočne silní." # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Uistite sa, že nášmu Subjectovi zostáva vysoké [opinion|e]. Zvýšiť ho môžete pomocou $IMPROVE_RELATIONTITLE$ [diplomatic_action|e].\n@arrow_bonus_tier_1! Zvážte [annexing|e] ďalších lojálnych Subjects. Zvýšenie nášho relatívneho vplyvu oproti všetkým subjektom zvyšuje ich lojalitu.\n@arrow_bonus_tier_1! Zvýšenie veľkosti našich [armies|e] zastraší Subjectov a zvýši ich lojalitu." # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Prehľad našich Subjects nájdete v paneli Subject v @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Čím viac a čím silnejšie [subjects] máme v porovnaní s našou silou, tým ťažšie bude udržať ich [subject_loyalty] vysokú.\n@hint! Rôzne typy [subjects] majú rozdielne charakteristiky a obmedzenia." # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_diplomatic: "\"Vždy by sme mali pestovať dobré vzťahy s našimi Subjects, aby si nezačali myslieť, že sú pánmi svojho osudu.\"" # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_administrative: "\"Subjects sú ziskovým prírastkom do našej pokladnice.\nNedovoľme im, aby si to uvedomili.\"" # todo: NEW TRANSLATION
 hint_has_disloyal_subjects_military: "\"Ovce sa pri prvej príležitosti zatúla. Radšej buďme pripravení pustiť psy vojny!\"" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input: "Budovy chýbajú vstupy" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e] potrebujú prístup k [goods|e] z ich [markets], aby fungovali správne. Ak si nemôžu kúpiť všetky potrebné [goods], ich produkcia sa primerane zníži." # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_hint_text_2: "#T Odporúčané kroky:#!\n$hint_address_shortage_text$" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Nie všetky nedostatky v budovách predstavujú kritický problém pre našu krajinu. Napriek tomu môže byť rozumné zabezpečiť správne fungovanie niektorých obzvlášť strategických výrobných reťazcov.\n@hint! Napríklad sa nemusíme môcť naverbovať [ShowUnitDefinitionName('a_footmen')], ak náš [ShowBuildingTypeName('weapon_guild')] nemôže nakúpiť dostatok [ShowGoodsName('lumber')] zo svojho [market]." # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_diplomatic: "\"Niektoré budovy sú obzvlášť dôležité pre správne fungovanie nášho kráľovstva.\"" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_administrative: "\"Naši obchodníci by sa mali snažiť riešiť akékoľvek nedostatky na našich trhoch. Avšak niekedy neviditeľná ruka trhu potrebuje... malý impulz.\"" # todo: NEW TRANSLATION
 hint_has_buildings_missing_input_military: "\"Pred začatím akejkoľvek vojenskej operácie musíme zabezpečiť stály prísun zbraní a vojenských zásob.\"" # todo: NEW TRANSLATION
 hint_address_shortage_text: "Kliknutie na #W Alert#! vás presmeruje do @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] filtrovaného podľa chýbajúcich [goods] v dotknutom [market].\nMôžete zvýšiť [supply|e] [good|e] v našich [markets|e] troma hlavnými spôsobmi:\n\n@arrow_bonus_tier_3! Kliknite na tlačidlo @rgo! [rgo|e], aby ste videli zoznam našich [locations] v tomto [market] s relevantným [rgo]. Pamätajte, že iba [raw_materials|e] sa dajú vyrábať v [rgo]\n@arrow_bonus_tier_2! Kliknite na tlačidlo @building! [building|e], aby ste videli zoznam všetkých dostupných [buildings], ktoré môžu vyrábať daný [good].\n@arrow_bonus_tier_2! Kliknite na tlačidlo @import! [import|e], aby ste dovážali [good] z iného Marketu použitím [merchant_capacity|e].\n@automation! Môžete automatizovať výstavbu našich [buildings] a [rgo], ako aj náš [trade|e], v @automation![Link('automation', '', 'lateralview_automation_entry_name')]." # todo: NEW TRANSLATION
 hint_has_constructions_missing_input: "Výstavba chýba vstupy" # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_hint_text_1: "Všetky [constructions|e] potrebujú prístup k určitým [goods|e] z [market|e] danej [location|e]. Ak nie je k dispozícii dostatok [goods], [construction] sa zastaví." # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_hint_text_2: "#T Odporúčané kroky:#!\n$hint_address_shortage_text$" # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Všetky [locations] v jednom [market] pristupujú k potrebným [goods] podľa poradia ich [market_access|e], bez ohľadu na to, kto tovar pôvodne vyrobil.\n@hint! To znamená, že [locations] bližšie k [market_centers|e] budú mať jednoduchší prístup k potrebným tovarom." # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_diplomatic: "\"Presná kontrola všetkých zdrojov a potrieb je kľúčová pre každé podnikanie.\"" # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_administrative: "\"Diplomacia a obchod nám dokážu dodať všetko, čo sami nedokážeme vyrobiť.\"" # todo: NEW TRANSLATION
 hint_has_constructions_missing_input_military: "\"Musíme byť schopní uspokojiť všetky naše zásobovacie potreby a požiadavky, ak nechceme, aby iní využili naše slabiny.\"" # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings: "Budovy alebo [rgo] s chýbajúcimi zamestnancami" # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$" # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Rôzne [buildings|e] zamestnávajú rôzne [pop_types|e]. Ak pri dokončení novej [building] nie je dostatok voľných [pops|e] požadovaného [pop_type], [ShowPopTypeName('peasants')] začnú [promote|e] v závislosti od [ShowModifierTypeName('local_pop_promotion_speed')] v danom [location|e].\n\nBudovy tiež môžu prísť o zamestnancov, keď [pops] zomrú v dôsledku [diseases|e], [sieges|e], alebo [starvation|e]." # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Nestavajte v [locations], ktoré už postrádajú príliš veľa zamestnancov.\n@arrow_bonus_tier_2! Zvýšte dôležité zdroje rýchlosti povyšovania pre [location]: [stability|e], [literacy|e], a [control|e].\n@arrow_bonus_tier_1! Postavte [ShowBuildingTypeName('library')] a [ShowBuildingTypeName('university')] v našich najdôležitejších [locations].\n@arrow_bonus_tier_1! Zvážte zničenie menej užitočných [buildings], aby ste uvoľnili pracovnú silu." # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Extra Hints:#!\n@hint! [urban_locations|e] have a higher base amount of available [upper_class|e] [pops].\n@hint! Remember a [location] needs to have at least some [available|e] [ShowPopTypeName('peasants')] for [promotion] to occur.\n@hint! You can check the [ShowModifierTypeName('local_pop_promotion_speed')] of a [location] in the #W Demography Tab#! of the #W Location Panel#!." # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"Čo je priemysel bez ľudí, ktorí v ňom pracujú?\"" # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"Ak naši ľudia nebudú pracovať, iné krajiny nás môžu nazvať lenivými.\"" # todo: NEW TRANSLATION
 hint_lack_pop_promotion_to_fill_buildings_military: "\"Povinnosťou obyvateľstva je pracovať a vyrábať potreby krajiny.\"" # todo: NEW TRANSLATION
 hint_casus_belli: "Casus Belli" # todo: NEW TRANSLATION
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$" # todo: NEW TRANSLATION
 hint_casus_belli_hint_text_1: "A [casus_belli|e] is a legitimate reason to start a [war|e]. Going to war without a proper Casus Belli is still possible, but enforcing our demands in a [peace_treaty|e] will be harder, and our neighbors will react with increased hostility to our actions." # todo: NEW TRANSLATION
 hint_casus_belli_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Najlepší spôsob, ako získať Casus Belli, je požiadať oň náš [parliament|e]. Môžete zvolať zasadnutie parlamentu z @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Vytvorenie [spy_network|e] v cudzích [countries] nám umožní sfalšovať Casus Belli proti nim, ak máme v ich zemiach [cores|e], alebo ak sú našimi [rivals|e]." # todo: NEW TRANSLATION
 hint_casus_belli_hint_text_3: "#T Extra Hints:#!\n@hint! Pamätajte, že nie všetky [wars] sú spravodlivé, a môžeme vyhlásiť vojnu bez Casus Belli. Dobrý Casus Belli je užitočným nástrojom, no často platí, že sila určuje právo.\n@hint! Každý Casus Belli má konkrétny [war_goal|e]. Splnenie [war_goal] počas [war] nám poskytne [war_score|e], čo je rozhodujúce pre víťazstvo.\n@hint! [events|e] a [situations|e] môžu udeliť špeciálne Casus Belli." # todo: NEW TRANSLATION
 hint_casus_belli_diplomatic: "\"Aj vo vojne sú pravidlá, ktoré treba dodržiavať.\"" # todo: NEW TRANSLATION
 hint_casus_belli_administrative: "\"Dobrý Casus Belli by nám umožnil vyhlásiť vojnu bez pobúrenia našich susedov.\"" # todo: NEW TRANSLATION
 hint_casus_belli_military: "\"Najlepší Casus Belli, pane, je žiadny Casus Belli.\"" # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war: "Domobrana" # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$" # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] tvoria podstatnú časť ozbrojených síl každého [country_with_icon|e] v prvých storočiach hry, než ich nahradia profesionálni vojaci, známi ako [regulars_with_icon|e]. Až dovtedy je vhodné vždy povolávať naše [levies] počas [war_with_icon|e]." # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Keď začne vojna, kliknite na #W Alert#! a choďte na #W Raise Levy#! v @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. Odtiaľ môžete povolať všetky [levies] naraz, alebo vybrať konkrétne [provinces_with_icon|e], z ktorých chcete odvodziť.\n@arrow_bonus_tier_2! Je dobrý nápad znížiť našu závislosť na [levies] pomocou lepších, no drahých [regular_regiments]. Na to budete potrebovať postaviť [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! V časoch núdze môžu byť [mercenaries_with_icon|e] dobrým doplnkom, alebo dokonca náhradou, za naše [levies], ak máme mince nazvyš. [Mercenaries] si môžete najať z @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]." # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_hint_text_3: "#T Extra Hints:#!\n@hint! [levies] pochádzajú predovšetkým z [pops_with_icon|e] vašej [primary_culture_with_icon|e] a [accepted_cultures_with_icon|e], ale množstvo, ktoré môžete povolať z každej [location], bude závisieť od jeho [control_with_icon|e].\n@hint! Majte na pamäti, že výroba [food_with_icon|e] a [rgo_with_icon|e] sa v povolaných [locations] zníži, kým sa muži nevrátia domov.\n@hint! Buďte opatrní: každý roľník, ktorý zomrie v bitke, je o jedného menej, kto bude pracovať na poliach." # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_diplomatic: "\"Ľudia musia pracovať, ale tiež musia brániť svoje domovy, ak sú napadnutí.\"" # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_administrative: "\"Ak nám ľudia dôverujú, prídu nám na pomoc, keď ich zavoláme.\"" # todo: NEW TRANSLATION
 hint_has_unraised_levies_in_war_military: "\"Mať pole na orbou nie je výhovorka, keď je treba vyhrať vojnu.\"" # todo: NEW TRANSLATION
 hint_no_allies: "Žiadni spojenci" # todo: NEW TRANSLATION
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$" # todo: NEW TRANSLATION
 hint_no_allies_hint_text_1: "[alliance|e] is a [treaty|e] between two [countries|e] that allows them to enter each other's [wars|e]. If we are attacked, our [allies] will receive a [call_to_arms|e] to enter the war on our side. Conversely, we should always take our enemy's allies into account when declaring a [war] ourselves, as they will likely get involved against us." # todo: NEW TRANSLATION
 hint_no_allies_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Choďte do @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')], a kliknite na $offer_alliance$, under #W $CATEGORY_FRIENDLY_ACTIONS$#!. You will see a list of all [countries] willing to sign an [alliance|e] with us.\n@arrow_bonus_tier_2! Niektoré [countries] bude treba presvedčiť. Používanie #W $IMPROVE_RELATIONTITLE$#! [diplomatic_action|e] ich k nám postupne pritiahne." # todo: NEW TRANSLATION
 hint_no_allies_hint_text_3: "#T Extra Hints:#!\n@hint! Pozor: naši spojenci nás môžu tiež zavolať do svojich vlastných vojen. Nezjednávajte aliancie s krajinami, ktoré pôsobia príliš zraniteľne, inak sa môžeme ocitnúť na prehrávajúcej strane cudzej vojny.\n@hint! Vždy môžete odmietnuť [call_to_arms] od nášho spojenca. Avšak takéto konanie znamená koniec priateľstva a poškodenie našej diplomatickej reputácie na dlhé roky." # todo: NEW TRANSLATION
 hint_no_allies_diplomatic: "\"Nikto nemôže v tomto svete prežiť sám.\"" # todo: NEW TRANSLATION
 hint_no_allies_administrative: "\"Aj keď nemáme v pláne útočiť, vstup do aliancie s jedným zo susedov môže odradiť našich nepriateľov od útoku.\"" # todo: NEW TRANSLATION
 hint_no_allies_military: "\"Silný spojenec nám kryje chrbát pri ofenzíve.\"" # todo: NEW TRANSLATION
 hint_black_death: "Čierna smrť" # todo: NEW TRANSLATION
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$" # todo: NEW TRANSLATION
 hint_black_death_hint_text_1: "The Black Death is a [situation|e] that will ravage the Old World, following the trails of trade and civilization. It will be most deadly in our densely populated [locations|e], and will fade away once enough survivors have built up [disease_resistance|e] to it.\n\nPeople of every [pop_type|e] will die of the disease, leaving our [buildings|E] empty until new [ShowPopTypeName('peasants')] [promote|e]. This means our [tax_base|e] will likely shrink, as the output of our [buildings] collapses, and [ShowModifierTypeName('local_pop_promotion_speed')] will be very important to recover the lost [employment|e]." # todo: NEW TRANSLATION
 hint_black_death_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Postavte [ShowBuildingTypeName('hospital')] [buildings] v našich najväčších [urban_locations|e], skôr než choroba dosiahne našu [country|e].\n@arrow_bonus_tier_2! Kliknite na banner [situation], aby ste si pozreli špeciálne interakcie, ktoré máme k dispozícii. Možno pomôžu zmierniť katastrofu?\n@arrow_bonus_tier_2! Udržujte vysoké [stability|e]. Nielenže to pomáha pri [rebellions|e], ale je to aj nevyhnutné pre [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Nestavajte nové budovy v vymierajúcich [locations], pretože budú mať problém nájsť nových pracovníkov.\n@arrow_bonus_tier_1! Sledujte naše [ShowModifierTypeName('local_pop_promotion_speed')], keďže väčšina našich [buildings] a [rgo|e] bude potrebovať [ShowPopTypeName('peasants')] na [promote|e] do vyšších [pop_types]." # todo: NEW TRANSLATION
 hint_black_death_hint_text_3: "#T Extra Hints:#!\n@hint! Môže to trvať roky, ale pokiaľ bude v našich [locations] dostatok roľníkov, ľudia sa nakoniec [promote|e] a zaplnia voľné miesta po chorobe.\n@hint! Poučeniami z tejto katastrofy môžete riešiť aj iné pohromy počas kampane: [starvation|e], [diseases|e] a [loot|e] budú mať podobné účinky na naše lokality." # todo: NEW TRANSLATION
 hint_black_death_diplomatic: "\"Smrť prichádza. Nasleduje skaza a rozvrat.\"" # todo: NEW TRANSLATION
 hint_black_death_administrative: "\"Bledá smrť klope bez rozdielu na veže kráľov aj chatrče chudobných.\"" # todo: NEW TRANSLATION
 hint_black_death_military: "\"Štvrtý jazdec je medzi nami. Už nás nezachráni žiadna rada.\"" # todo: NEW TRANSLATION
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$" # todo: NEW TRANSLATION
 hint_fall_of_delhi_hint_text_1: "[GetSituationByKey('fall_of_delhi').GetName] je [situation|e], ktorá môže priniesť zánik kedysi veľkého [GetCountry('DLH').GetFlavorRank]. Okolo neho sa zhromažďujú supy a potenciálni dobyvatelia pri oslabených hraniciach, keď autorita [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] upadá..." # todo: NEW TRANSLATION
 hint_fall_of_delhi_hint_text_2: "#T Odporúčané kroky pre Delhi:#!\n@arrow_bonus_tier_3! Ako [GetCountry('DLH').GetName] zvážte využitie mnohých nových [actions|e] ako [ShowGenericActionName('strengthen_neighbor_relations')] alebo [ShowGenericActionName('fall_of_delhi_appoint_governors')].\n@arrow_bonus_tier_2! Počas rôznych [events|e] spojených s touto [situation|e] sa musíme snažiť zvýšiť náš [share_of_power_gc|e] na úkor nepriateľov, aby náš ľud nezahynul." # todo: NEW TRANSLATION
 hint_fall_of_delhi_hint_text_3: "#T Extra Hints for Delhi:#!\n@hint! Jasnou výhodou oproti našim protivníkom je naša mohutná stála [army|e]. Na rozdiel od [levies|e] sa naši platení vojaci dopĺňajú a sú podstatne silnejší. Pevná základňa moci, ktorá pomáha udržať režim pod kontrolou." # todo: NEW TRANSLATION
 hint_fall_of_delhi_hint_text_4: "#T Recommended Actions as Opposer:#!\n@arrow_bonus_tier_3! The strongest [country|e] in $india$ will be the premier Opposer at the start of the [situation|e], but we may gain that position by declaring war and claiming primacy. We can do so either by being the strongest [country|e] in $india$ at the start of the [situation|e] or by defeating the current leader and seizing primacy through the [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] [peace_treaty|e]." # todo: NEW TRANSLATION
 hint_fall_of_delhi_diplomatic: "\"Či už bránime trón [GetCountry('DLH').GetName] alebo povstávame ako jeho rival, je múdre udržiavať opatrné vzťahy so susedmi. Priateľstvo môže kúpiť čas, zatiaľ čo nepriateľstvo môže ospravedlniť nové dobývania.\"" # todo: NEW TRANSLATION
 hint_fall_of_delhi_administrative: "\"Územia získané v chaose sú krehké. Zvážte udeľovanie [subjects|e] alebo zlepšenie [control|e], kde je to možné, aby novo získané územia neunikli tak rýchlo, ako boli získané.\"" # todo: NEW TRANSLATION
 hint_fall_of_delhi_military: "\"Meč rozhoduje veľa v tomto zápase. Silná [army|e] môže ochrániť Dillí pred kolapsom alebo umožniť odporcom zraziť obra. Avšak aj víťazstvo prináša riziká! Dávajte pozor na povstania a preťažené línie.\"" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] Hints" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_hint_text_1: "This [situation|e] marks the rise of the #italic Strongest Beylik#!, destined to forge one of history's greatest empires. Through unique [events|e] and [actions|e], we must secure dominance over the other Beyliks, cross the [ShowProvinceDefinitionName('marmara_sea_province')], and claim the riches of [ShowLocationName('constantinople')]. Eternal glory awaits!" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_2! Our time of ascension has arrived. By wielding powerful [actions|e] like [ShowGenericActionName('press_claims')] and benefiting from [events|e] that hasten [integration|e], our rise will be written among the ages.\n@arrow_bonus_tier_1! If we hold #Y 120#! [locations|e] and secure a foothold in the [ShowRegionName('balkan_region')], we may extend the [ShowGenericActionNameWithNoTooltip('press_claims')] [action|e] to that [region|e] as well." # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_diplomatic: "\"Early on in the [situation|e] it is wise to use the [actions|e] provided, such as [ShowGenericActionName('seek_relations_with_the_byzantines')]. Using their waning prestige as the last bastion of $ROM$, we will build upon our legacy.\"" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_administrative: "\"While we will certainly excel at conquest, we must be mindful of our interior and the core of our realm. Do not neglect our internal affairs in the pursuit of glory abroad!\"" # todo: NEW TRANSLATION
 hint_rise_of_the_ottomans_military: "\"We must seek to conquer the [towns_and_cities|e] of our foes. These campaigns will be the foundation of generational power.\"" # todo: NEW TRANSLATION
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$" # todo: NEW TRANSLATION
 hint_council_of_trent_hint_text_1: "During the [ShowSituationName('council_of_trent')], the [GetUniqueInternationalOrganization('catholic_church').GetName] is able to change its current [laws|e] and introduce new [policies|e] to the [international_organization|e]." # todo: NEW TRANSLATION
 hint_council_of_trent_hint_text_2: "#T Possible Interactions:#!\n@arrow_bonus_tier_3! As a [member|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may propose a [ShowResolutionName('policy_vote')] using the list of [laws] below or the Doctrines Panel in the [GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! As a [member|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may vote on a proposed [ShowResolutionName('policy_vote')]" # todo: NEW TRANSLATION
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$" # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName] is a [situation|e] that may give rise to new pirates. Free men, disgruntled sailors and those who defy centralized authority, empower the black sails under which they now conduct their illicit activities." # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_hint_text_2: "#T Recommended Actions to combat Pirates:#!\n@arrow_bonus_tier_3! Consider eradicating any Pirates near our coasts, we cannot afford to have them roam our seas. \n@arrow_bonus_tier_2! Each [event|e] associated with this [situation|e] may herald  the rise of a new pirate republic." # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_hint_text_3: "#T Extra Hints:#!\n@hint! We may be able to utilize new [actions|e] in the [situation|e] whether we sail the black flag or not." # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_hint_text_4: "#T Recommended Actions as a Pirate:#!\n@arrow_bonus_tier_3! It is wise to secure the coast and build a mighty [navy|e]. By utilizing [actions|e] such as [ShowGenericActionName('attract_sailors')] or [ShowGenericActionName('migrate_to_new_waters')], we can maintain a versatile fleet and presence." # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_diplomatic: "\"Úsmevy a rum fungujú lepšie než hrozby, aspoň kým nezačnú rozprávať dela. Možno by bolo múdre udržiavať pevné vzťahy s dobrodruhmi. Nie všetko bohatstvo je striebro a zlato, pane.\"" # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_administrative: "\"Správa našich námorných majetkov je v ére pirátstva delikátna záležitosť. Či už bránime proti nim alebo proti zradnej konkurencii, udržiavanie pevnej administrácie je kľúčové!\"" # todo: NEW TRANSLATION
 hint_golden_age_of_piracy_military: "\"Piráti neuznávajú žiadnu krajinu, keďže predali svoju. A keďže sú pri chytení určite obesení, nebudú mať výčitky z vraždy a ničenia, ak im nebude vyhovené.\"" # todo: NEW TRANSLATION
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$" # todo: NEW TRANSLATION
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName] plunges [ShowSubContinentName('western_europe')] in turmoil! This period will test alliances and new powers will certainly emerge from the rubbles." # todo: NEW TRANSLATION
 hint_hundred_years_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Both [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName] have access to [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] and [ShowGenericActionName('request_papal_delegates')]. These are unique ways to manipulate the status quo of the conflict or even tilt it in either country's favor." # todo: NEW TRANSLATION
 hint_hundred_years_war_hint_text_3: "#T Extra Hints:#!\n@hint! As a participant in the conflict, we may be able to gain land or powerful alliances." # todo: NEW TRANSLATION
 hint_hundred_years_war_hint_text_4: "#T Recommended Actions as [subject|e] of [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! It would be wise to secure [ShowGenericActionName('demand_autonomy')]. Each [ShowSubjectTypeName('appanage')] may demand a certain degree of autonomy and greatly benefit, by leveraging its importance as a defender of the [GetCountry('FRA').GetAdjectiveWithNoTooltip] crown." # todo: NEW TRANSLATION
 hint_hundred_years_war_diplomatic: "\"Dajte vojne šancu!\"" # todo: NEW TRANSLATION
 hint_hundred_years_war_administrative: "\"Zámorské územia pravdepodobne utrpia pokles [control|e]. Dbajte na [proximity|e] každého novo dobytého miesta k nášmu [capital|e].\"" # todo: NEW TRANSLATION
 hint_hundred_years_war_military: "\"Vediete vojnu s nepriateľmi na juhu ako [GetCountry('FRA').GetName] alebo [GetCountry('ENG').GetName]? Zvážte [ShowGenericActionName('hyw_sign_truce')] [action|e] s mocným susedom inde.\"" # todo: NEW TRANSLATION
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$" # todo: NEW TRANSLATION
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName] bring about a deep rift in [GetReligionByKey('catholic').GetName]. On their end, many [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] monarchs fear that if this heresy is not extinguished quickly, it may envelop substantial parts of [ShowContinentName('europe')] and threaten the spiritual authority of the [GetCountry('PAP').GetGovernment.GetRulerTitle]." # todo: NEW TRANSLATION
 hint_hussite_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The [GetCountry('PAP').GetGovernment.GetRulerTitle] will seek to wage [war|e] against [GetCountry('BOH').GetName]. Neighboring [ShowReligionGroupAdjective('christian')] countries may opt to join either side, effectively deciding the fate of an entire [continent|e]." # todo: NEW TRANSLATION
 hint_hussite_wars_hint_text_3: "#T Extra Hints:#!\n@hint! [GetCountry('BOH').GetName] has access to numerous unique [actions|e] such as [ShowGenericActionName('convert_heretics_hw_action')] and [ShowGenericActionName('prepare_defenses_hw_action')], among others." # todo: NEW TRANSLATION
 hint_hussite_wars_hint_text_4: "#T Recommended Actions as the [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Good relations with fellow [GetReligionByKey('catholic').GetAdjective] countries may enable us to call them in our struggle. The unique [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaty|e] is available during the [situation|e]. It will reduce the cost of using the #Y Force Convert#! [peace_treaty|e]." # todo: NEW TRANSLATION
 hint_hussite_wars_diplomatic: "\"Faith should motivate us to seek like-minded allies and persevere through this troublesome period.\"" # todo: NEW TRANSLATION
 hint_hussite_wars_administrative: "\"We should look into maintaining [religious_unity|e].\"" # todo: NEW TRANSLATION
 hint_hussite_wars_military: "\"It is likely we will need to defend our faith through violent means.\"" # todo: NEW TRANSLATION
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$" # todo: NEW TRANSLATION
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName] envelop [ShowRegionName('italy_region')]. As outsider [countries|e] strive to invade the region, the formation of the Italian Leagues heralds an era of division and resistance, protecting the affluence of the region." # todo: NEW TRANSLATION
 hint_italian_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The leaders of each league may invite other [countries|e] to bolster their grip on [ShowRegionName('italy_region')]." # todo: NEW TRANSLATION
 hint_italian_wars_hint_text_3: "#T Extra Hints:#!\n@hint! Rivals or enemies of league leaders may [ShowGenericActionName('iw_send_aid')] and tilt the balance of an important war." # todo: NEW TRANSLATION
 hint_italian_wars_hint_text_4: "#T Recommended Actions as the leader of an [ShowCultureGroupName('italian_group')] League:#!\n@arrow_bonus_tier_3! Good relations with fellow neighor countries, will grow the power of our [international_organization|e]." # todo: NEW TRANSLATION
 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')] must be controlled by us and our likeminded allies.\"" # todo: NEW TRANSLATION
 hint_italian_wars_administrative: "\"The establishment of [subjects|e] in [ShowRegionName('italy_region')] will further our influence in the [region|e].\"" # todo: NEW TRANSLATION
 hint_italian_wars_military: "\"We must crush the competition, there is too much wealth and power on the line.\"" # todo: NEW TRANSLATION
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$" # todo: NEW TRANSLATION
 hint_little_ice_age_hint_text_1: "[GetSituationByKey('little_ice_age').GetName] is upon us! Frost covers the lands. We must do our best to protect crops, animals, and ensure the survival of our people!" # todo: NEW TRANSLATION
 hint_little_ice_age_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider expanding [buildings|e] that produce or enhance the production of [food|e]." # todo: NEW TRANSLATION
 hint_little_ice_age_hint_text_3: "#T Extra Hints:#!\n@hint! We may utilize many unique [actions|e] to help bolster and redistribute [food|e] across our [provinces|e]." # todo: NEW TRANSLATION
 hint_little_ice_age_diplomatic: "\"Winter is coming.\"" # todo: NEW TRANSLATION
 hint_little_ice_age_administrative: "\"Proper production and distribution of [food|e] will safeguard our [pops|e] from prematurely greeting the reaper.\"" # todo: NEW TRANSLATION
 hint_little_ice_age_military: "\"Frozen bodies of water may be briefly passable, but [armies|e] trapped in winter mountains risk being stranded far longer.\"" # todo: NEW TRANSLATION
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$" # todo: NEW TRANSLATION
 hint_the_revolution_hint_text_1: "Vypukla [GetSituationByKey('the_revolution').GetName]! Monarchie sa trasú, keď sa myšlienky slobody, rovnosti a bratstva šíria ako požiar. Prijmeme plamene zmien, alebo budeme brániť starý poriadok?" # todo: NEW TRANSLATION
 hint_the_revolution_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Môžeme sa stať [revolutionary|e] tak, že sa postavíme na stranu [revolutionary|e] povstalcov počas [ShowDisasterName('revolution_disaster')] [disaster|e].\n@arrow_bonus_tier_2! [situation|e] umožňuje #Y 2#! jedinečné [peace_treaties|e]: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] a [ShowPeaceTreatyTypeName('force_revolution')].\n@arrow_bonus_tier_1! [situation|e] poskytuje prístup k novým [actions|e], ako sú [ShowGenericActionName('suppress_foreign_revolutionaries')] a [ShowGenericActionName('assist_foreign_revolutionaries')]." # todo: NEW TRANSLATION
 hint_the_revolution_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Najsilnejšia revolučná krajina môže získať titul [revolutionary_target|e] tým, že bude mať najvyššie [great_power_score|e]." # todo: NEW TRANSLATION
 hint_the_revolution_diplomatic: "\"V politickom prostredí sa zdá, že mnohí monarchovia pri snahe potlačiť tieto revolúcie prišli o hlavu.\"" # todo: NEW TRANSLATION
 hint_the_revolution_administrative: "\"Mali by sme si vybrať stranu a rýchlo. Prežitie nášho kráľovstva závisí od rýchleho rozhodovania. Ak revolúcia zaklope na dvere, buďme pripravení.\"" # todo: NEW TRANSLATION
 hint_the_revolution_military: "\"Či už revolučné hnutie drvíme alebo podporujeme, náš vplyv musí siahať za hranice.\"" # todo: NEW TRANSLATION
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$" # todo: NEW TRANSLATION
 hint_western_schism_text_1: "Počas [ShowSituationNameWithNoTooltip('western_schism')] [situation|e] je [international_organization_with_icon|e] [GetUniqueInternationalOrganization('catholic_church').GetName] rozdelená medzi dvoch kandidátov na pápežský stolec, čo znemožňuje akúkoľvek interakciu s Kuriou.\n\nNa ovplyvnenie výsledku [situation] sa podľa vašej úlohy v Cirkvi dajú podniknúť nasledujúce kroky:" # todo: NEW TRANSLATION
 hint_western_schism_text_2: "#T [countries] v držbe [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Hlasujte za jedného z kandidátov" # todo: NEW TRANSLATION
 hint_western_schism_text_3: "#T [countries] bez [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Použite [situation] [action|e] #V $schism_show_support_for_one_pope$#! na udelenie postupu vybranému kandidátovi\n@arrow_bonus_tier_2! Použite náboženskú [action] $request_cardinal_seat$ na získanie [cardinal]\n@arrow_bonus_tier_1! Použite [situation] [action] #V $schism_demand_support_from_one_pope$#! na vyťaženie zo [situation]" # todo: NEW TRANSLATION
 hint_western_schism_text_4: "Počas [situation] sa herézy rozšíria po celom katolíckom svete.\n\n#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Zvážte použitie [situation|e] [action] #V $schism_show_unity_of_faith$#! na udržanie vysokej [religious_unity|e]" # todo: NEW TRANSLATION
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$" # todo: NEW TRANSLATION
 hint_reformation_hint_text_1: "Počas [ShowSituationNameWithNoTooltip('reformation')] [situation|e] budú [ShowBuildingTypeName('lutheran_preachers')] a [ShowBuildingTypeName('calvinist_preachers')] šíriť svoje nové [religions|e] v celom [ShowReligionGroupAdjective('christian')] svete." # todo: NEW TRANSLATION
 hint_reformation_hint_text_2: "#T Boj proti reformátorom:#!\n@arrow_bonus_tier_3! Odstráňte [ShowBuildingTypeName('lutheran_preachers')] a [ShowBuildingTypeName('calvinist_preachers')] [buildings|e], čo vás bude stáť [stability|e]\n@arrow_bonus_tier_3! Keď bude k dispozícii, postavte a udržiavajte [ShowBuildingTypeName('jesuit_college')] na boj proti šíreniu [ShowReligionName('lutheran')] a [ShowReligionName('calvinist')]" # todo: NEW TRANSLATION
 hint_reformation_hint_text_3: "#T Pridajte sa k reformátorom:#!\n@arrow_bonus_tier_3! Keď sa jedna z nových viér rozšíri vo vašej krajine, prijmite ju a konvertujte sa na ňu akciou #V $embrace_the_reformation$#!\n@arrow_bonus_tier_2! Použite @religion_panel![Link('country_religion', '', '@society_panel! Religion Tab')] na konverziu na novú [religion]" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_hint_text_1: "Začala sa [GetSituationByKey('treaty_of_tordesillas').GetName]! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] a [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] sa usilujú rozdeliť Nový svet medzi sebou!" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Môžeme využiť akúkoľvek z unikátnych [actions|e] v paneli [situation|e] na formovanie našich koloniálnych ambícií.\n@arrow_bonus_tier_2! [situation|e] nakoniec vstúpi do #Y Druhá#! fázy, keď bude ratifikovaný. Keď k tomu dôjde, viac [countries|e] bude môcť participovať a uplatniť svoje nároky." # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_diplomatic: "\"Toto je dobrá príležitosť vyrezať si kúsok novoobjavených území pod zámienkou náboženskej a nadradenej autority.\"" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_administrative: "\"Nový svet ponúka mnohé obchodné príležitosti. Využime ich.\"" # todo: NEW TRANSLATION
 hint_treaty_of_tordesillas_military: "\"Nemôžeme dovoliť, aby naši nepriatelia obsadili tieto územia skôr než my!\"" # todo: NEW TRANSLATION
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$" # todo: NEW TRANSLATION
 hint_great_pestilence_diplomatic: "\"Naši spojenci nás opustili. Vedenie nás zradilo. Opustite svoje posty! Utečte, utečte o život!\"" # todo: NEW TRANSLATION
 hint_great_pestilence_administrative: "\"Nezúfajte, existuje mnoho opatrení, ktoré môžeme prijať, aby sme zmiernili úmrtia, akokoľvek malé a neúčinné môžu byť...\"" # todo: NEW TRANSLATION
 hint_great_pestilence_military: "\"Buďte opatrní pri presúvaní našich [armies|e] cez [locations|e] s chorobou. Nemôžeme si dovoliť stratu vojakov.\"" # todo: NEW TRANSLATION
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$" # todo: NEW TRANSLATION
 hint_columbian_exchange_hint_text_1: "Začala sa [GetSituationByKey('columbian_exchange').GetName]! [trade|e] a [goods|e] budú odteraz prúdiť medzi Starým a Novým svetom!" # todo: NEW TRANSLATION
 hint_columbian_exchange_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Môžeme využiť niektoré z unikátnych [actions|e] v paneli [situation|e], aby sme zvýšili zisky zavedením nových tovarov do nášho [market|e]." # todo: NEW TRANSLATION
 hint_columbian_exchange_diplomatic: "\"Zisky z obchodu poháňajú svet!\"" # todo: NEW TRANSLATION
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$" # todo: NEW TRANSLATION
 hint_columbian_exchange_military: "\"Musíme urobiť všetko pre to, aby sme zabezpečili ziskové zdroje a nové tovary skôr než naši konkurenti!\"" # todo: NEW TRANSLATION
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$" # todo: NEW TRANSLATION
 hint_war_of_religions_hint_text_1: "Počas [ShowSituationNameWithNoTooltip('war_of_religions')] [situation|e] sa dve [international_organizations_with_icon|e] snažia zabezpečiť prežitie svojich [religions|e] v rámci [GetUniqueInternationalOrganization('hre').GetName]. [GetUniqueInternationalOrganization('protestant_union').GetName] a [GetUniqueInternationalOrganization('catholic_league').GetName] budú poskytovať ochranu [countries|e] impéria. S narastajúcim napätím budú obe usilovať o nastolenie náboženskej nadvlády, meniac [laws|e] [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] podľa svojich preferencií." # todo: NEW TRANSLATION
 hint_war_of_religions_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Pridajte sa k [international_organization], ktorú chcete podporovať\n@arrow_bonus_tier_2! Vyhľadajte nové [alliances|e] s vonkajšími krajinami" # todo: NEW TRANSLATION
 hint_war_of_religions_hint_text_3: "#T Ak ste vodcom náboženskej ligy:#!\n@arrow_bonus_tier_3! Použite [situation] [action|e] #V $prepare_military_escalation$#!, aby ste získali [ShowCasusBelliName('cb_religious_superiority')]\n@hint! Akonáhle ju použijete, môžete vynútiť [ShowPeaceTreatyTypeName('religious_supremacy')] na presadenie požiadaviek vašej frakcie\n@arrow_bonus_tier_2! Použite [situation] [action] #V $demand_member_removal$#!, aby ste pred vypuknutím [war] odstránili nebezpečné krajiny z druhej [international_organization]" # todo: NEW TRANSLATION
 hint_war_of_religions_hint_text_4: "#T Ďalšie tipy:#!\n@hint! Počas [war] vedeného kvôli [ShowCasusBelliName('cb_religious_superiority')] získajú [countries] [war_exhaustion]\n@hint! Ak #Y 80%#! všetkých účastníkov želá [peace|e], dosiahne sa namiesto toho #Y Mier vo Westfálii#!\n@hint! To donúti [war] k ukončeniu a dosiahne náboženský pokoj v rámci [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$" # todo: NEW TRANSLATION
 hint_guelphs_and_ghibellines_hint_text_1: "Počas [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')] [situation|e] súperia [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] a [GetUniqueInternationalOrganization('ghibellines_io').GetName] o vplyv nad [region|e] [ShowRegionName('italy_region')] v mene [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ([GetUniqueInternationalOrganization('guelphs_io').GetName]) alebo [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ([GetUniqueInternationalOrganization('ghibellines_io').GetName])." # todo: NEW TRANSLATION
 hint_guelphs_and_ghibellines_hint_text_2: "#T Ak ste členom jednej zo strán:#!\n@arrow_bonus_tier_3! Prinúťte [country|e] vstúpiť do vašej frakcie pomocou [ShowCasusBelliName('cb_gag_force_country_into_faction')] [casus_belli_with_icon|e]\n@arrow_bonus_tier_2! Pomôžte členom svojej frakcie udržať ich [tax_base|e] diplomaciou, napr. [alliances_with_icon|e] alebo [guarantee_with_icon|e]\n@arrow_bonus_tier_2! Zvýšte [tax_base_with_icon|e] svojej [country]" # todo: NEW TRANSLATION
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$" # todo: NEW TRANSLATION
 hint_colonial_revolution_hint_text_1: "Počas [ShowSituationNameWithNoTooltip('colonial_revolution')] [situation|e] koloniálni [subjects|e] sveta bojujú za svoju nezávislosť proti svojim [overlords|e]." # todo: NEW TRANSLATION
 hint_colonial_revolution_text_2: "#T Ak ste koloniálna krajina :#!\n@arrow_bonus_tier_3! Vytvorte koloniálnu federáciu [international_organization|e]\n@arrow_bonus_tier_2! Použite [situation] [action|e] #V $seek_alliance_with_overlord_rival$#! na získanie pomoci od iných [countries|e]\n@arrow_bonus_tier_1! Ak existuje koloniálna federácia, zvážte vstup do nej" # todo: NEW TRANSLATION
 hint_colonial_revolution_text_3: "#T Ak ste [overlord] :#!\n@arrow_bonus_tier_3! Použite [situation] [action] #V $establish_goods_act$#! na získanie ďalších prostriedkov\n@arrow_bonus_tier_2! Zvážte použitie [situation] [action] #V $give_colony_representation$#!, ak sa kolónia stane neloajálnou" # todo: NEW TRANSLATION
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$" # todo: NEW TRANSLATION
 hint_red_turban_rebellions_hint_text_1: "Vypukli [GetSituationByKey('red_turban_rebellions').GetName] po celom $china$! [GetCountry('CHI').GetName] prišli o priazeň nebies, nestabilita teraz vládne ich [GetCountry('CHI').GetFlavorRank]!" # todo: NEW TRANSLATION
 hint_red_turban_rebellions_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] by sa mali snažiť vnucovať [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] tým, ktorí sa snažia odtrhnúť od ich vlády.\n@arrow_bonus_tier_2! [GetInternationalOrganizationType('red_turban_rebels').GetName] môže [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] proti [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName] utrpí množstvo unikátnych [events|e], keď bude ich krajina obsadzovaná túžobnými dobyvateľmi." # todo: NEW TRANSLATION
 hint_red_turban_rebellions_hint_text_3: "#T Ďalšie tipy:#!\n@hint! V paneli [situation|e] môžeme využiť mnoho unikátnych [actions|e] na pomoc s [integrate|e] dobytí a udržanie vysokej [control|e]." # todo: NEW TRANSLATION
 hint_red_turban_rebellions_diplomatic: "\"Nepretržité vojny nechávajú málo priestoru pre reči a diplomaciu...\"" # todo: NEW TRANSLATION
 hint_red_turban_rebellions_administrative: "\"Bolo by múdre správne využiť akcie tejto situácie. Sú to cenné nástroje, ktoré nám pomôžu vyjsť víťazne.\"" # todo: NEW TRANSLATION
 hint_red_turban_rebellions_military: "\"Teraz celé $china$ vie, že sme tu!\"" # todo: NEW TRANSLATION
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$" # todo: NEW TRANSLATION
 hint_rise_of_timur_hint_text_1: "Z hlbín [ShowSubContinentName('central_asia')] prichádza bledý obraz smrti v podobe [GetCharacter('chg_timur_lame_borjigin').GetName] a [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank]. Beda tým, ktorí sa postavia proti [GetCharacter('chg_timur_lame_borjigin').GetHerHis] dobytím!" # todo: NEW TRANSLATION
 hint_rise_of_timur_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Pokiaľ bude [GetCharacter('chg_timur_lame_borjigin').GetName] nažive, [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank] bude profitovať z [ShowModifier('timmy_wants_to_play')] [modifier|e].\n@arrow_bonus_tier_2! Uvedený [modifier|e] umožní [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] automaticky pripojiť obliehané [locations|e].\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName] získa prístup k unikátnym [casus_belli|e]." # todo: NEW TRANSLATION
 hint_rise_of_timur_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [GetCountry('TIM').GetName] môže využiť mnohé silné [actions|e] v paneli [situation|e]." # todo: NEW TRANSLATION
 hint_rise_of_timur_diplomatic: "\"Možno sa s hordou dá vyjednávať?\"" # todo: NEW TRANSLATION
 hint_rise_of_timur_administrative: "\"Zvážme výstavbu opevnení na ochranu našich hraníc.\"" # todo: NEW TRANSLATION
 hint_rise_of_timur_military: "\"[GetCountry('TIM').GetName] sú závislí na mocnej armáde pekelných jazdcov, histórii dobytí a hlade rozopnúť čeľuste a pohltiť celé [ShowContinentName('asia')]!\"" # todo: NEW TRANSLATION
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$" # todo: NEW TRANSLATION
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName] je [situation|e], ktorá rozdeľuje [ShowRegionName('japan_region')] na súperiace cisárske dvory, severnú a južnú líniu, pričom každá hľadá legitimitu. Klany sa musia rozhodnúť, na koho sa postavia, pretože tento konflikt zásadne zmení celý ostrovný národ." # todo: NEW TRANSLATION
 hint_nanbokuchou_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Použite unikátny [ShowCasusBelliName('cb_nanbokuchou')] [casus_belli|e] na vedenie vojny za vášho zvoleného cisárskeho nároku.\n@arrow_bonus_tier_2! Rozšírte vplyv svojho klanu pomocou [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] na obsadenie nepriateľských [locations|e].\n@arrow_bonus_tier_1! Ak budete víťazní, prinúťte protivnícky dvor abdikovať pomocou [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] a zabezpečte nadradenosť pre preferovaného cisára." # todo: NEW TRANSLATION
 hint_nanbokuchou_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Opatrné načasovanie je kľúčové. Menšie klany môžu využiť konflikt na získanie vplyvu nad rivalmi.\n@hint! Zvážte rovnováhu síl predtým, než sa zaviažete na jednu stranu." # todo: NEW TRANSLATION
 hint_nanbokuchou_diplomatic: "\"Toto je viac než vojna mečov. Naša voľba nárokovateľa určí naše dedičstvo.\"" # todo: NEW TRANSLATION
 hint_nanbokuchou_administrative: "\"Udržať poriadok pri postavení sa na jednu alebo druhú stranu je výzva, ale môže nám to udeliť bezkonkurenčný vplyv nad cisárskou inštitúciou.\"" # todo: NEW TRANSLATION
 hint_nanbokuchou_military: "\"Udeľte rozhodujúci úder a získajte plášť legitimity skôr, než si naši rivali konsolidujú moc.\"" # todo: NEW TRANSLATION
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]" # todo: NEW TRANSLATION
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$" # todo: NEW TRANSLATION
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName] je [situation|e], ktorá pohlcuje [ShowRegionName('japan_region')] takmer nepretržitou vojnou. Klany bojujú o nadvládu, zatiaľ čo $JAPANESE_SHOGUNATE_LEADER_MALE$ zápasí o udržanie kontroly nad krajinou." # todo: NEW TRANSLATION
 hint_sengoku_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Viesť vojnu s použitím unikátneho [ShowCasusBelliName('cb_sengoku')] [casus_belli|e] na rozšírenie svojho klanu.\n@arrow_bonus_tier_2! Ako $JAPANESE_SHOGUNATE_LEADER_MALE$, použite [ShowGenericActionName('sengoku_revoke_clans_land')] na oslabenie prehnane silných klanov a [ShowGenericActionName('sengoku_limit_clans_autonomy')] na premenu ich na [building_based|e] krajiny.\n@arrow_bonus_tier_1! Ak ste [building_based|e], môžete vyhlásiť nezávislosť a stať sa [location_based|e] [country|e] pomocou [ShowGenericActionName('sengoku_proclaim_clan_independence')]." # todo: NEW TRANSLATION
 hint_sengoku_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Rovnováha síl sa neustále mení. Hľadajte príležitosti zasiahnuť oslabené klany.\n@hint! Ako $JAPANESE_SHOGUNATE_LEADER_MALE$, skorá konsolidácia kontroly výrazne uľahčí zjednotenie [ShowRegionName('japan_region')].\n@hint! Malé klany môžu profitovať hraním väčších rivalov proti sebe, až kým nenastane vhodný okamih na odtrhnutie sa." # todo: NEW TRANSLATION
 hint_sengoku_diplomatic: "\"Aliancie sa rýchlo menia. Vyberajte si priateľov opatrne, pretože môžu byť zajtra vašimi nepriateľmi.\"" # todo: NEW TRANSLATION
 hint_sengoku_administrative: "\"Je potrebné silné vládnutie, aby sa kráľovstvo nevrútilo do chaosu.\"" # todo: NEW TRANSLATION
 hint_sengoku_military: "\"Toto je vek meča. Uderte rýchlo a tvrdo, alebo vás pohlcú iní.\"" # todo: NEW TRANSLATION
 swift_end_string: "Rovnako ako pri každej katastrofe je často najvhodnejší rýchly koniec, pretože nevybavené záležitosti môžu viesť k nežiaducim následkom." # todo: NEW TRANSLATION
 disaster_war_hint: "Je dobré mať na pamäti, že niektorí z našich susedov si počas našich búrlivých čias neželajú prímerie ani alianciu, pretože hľadajú expanzívne príležitosti na náš úkor." # todo: NEW TRANSLATION
 hint_coup_attempt: "$coup_attempt$ Hints" # todo: NEW TRANSLATION
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$" # todo: NEW TRANSLATION
 hint_coup_attempt_hint_text_1: "V našom [court|e] ambiciózni muži a ženy usilujú o moc nad svoje sily, používajúc neprípustné metódy na dosadenie figurantov na náš trón, diktovanie [laws|e] a zabezpečenie [privileges|e] pre seba. Tento [disaster|e] potrvá, kým nebudú sprisahanci odstránení, ich vodca neuchváti trón, alebo kým nedosiahneme dostatočnú [legitimacy|e]. $swift_end_string$" # todo: NEW TRANSLATION
 hint_coup_attempt_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Môžeme zvoliť [ShowGenericActionName('conduct_investigation')]. To môže chvíľu trvať, ale odhalí niektorých sprisahancov a priblíži nás k ich vyčisteniu.\n@arrow_bonus_tier_2! Udržiavajte vysokú [stability|e]. Čím vyššia bude, tým nižší bude prah potrebnej [legitimacy|e] na ukončenie tohto [disaster|e].\n@arrow_bonus_tier_1! Ak sa časy stanú zúfalejšími, môžeme sa rozhodnúť buď pre [ShowGenericActionName('call_private_council')] alebo [ShowGenericActionName('execute_court_member')]. Prvá možnosť nám umožní spoľahnúť sa na naše [estates|e] na vypudenie sprisahancov výmenou za [privileges|e] alebo [gold|e]. Druhá [action|e] nám umožní popraviť ktorúkoľvek [character|e] na našom [court|e], ak ich budeme podozrievať, že sú členmi sprisahania." # todo: NEW TRANSLATION
 hint_coup_attempt_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Počas tohto [disaster|e] môžeme dostať náhodné [events|e], ktoré poukážu na potenciálnych sprisahancov. Bolo by múdre preskúmať každý z nich a urobiť informované rozhodnutie. Nebolo by vhodné, aby náš najlepší [cabinet_member|e] prišiel o hlavu bez dôvodu." # todo: NEW TRANSLATION
 hint_coup_attempt_diplomatic: "\"Teraz je čas potvrdiť naše vzťahy s našimi susednými [countries|e] a vybudovať silnú hranicu. Posledná vec, ktorú potrebujeme, je nebezpečenstvo zvonku i zvnútra.\"" # todo: NEW TRANSLATION
 hint_coup_attempt_administrative: "\"Jeden z ostatných poradcov môže byť sprisahankom. Možno sa to nikdy nedozvieme!\"" # todo: NEW TRANSLATION
 hint_coup_attempt_military: "\"$disaster_war_hint$ Pamätajte, predbežný úder je len a #italic prekvapujúca mierová zmluva#! doručená veľmi násilne.\"" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ Hints" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Nebesia nám kedysi požehnali svetlo a prosperitu. Avšak nedávne udalosti, hladomory a spustošenie viedli k nástupu temnej éry pre naše panovanie nad $china$. Tento [disaster|e] potrvá, pokiaľ ho neprekročíme trvalými reformami našej správy, alebo pokiaľ nestratíme svoje miesto na čele [GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Odporúčané akcie:#!\n@arrow_bonus_tier_3! Môžeme sa rozhodnúť pre [ShowCabinetActionName('reform_taxation_system')] cez náš [cabinet|e]. To môže chvíľu trvať, ale nasmeruje nás na dobrú cestu k ukončeniu tohto [disaster|e].\n@arrow_bonus_tier_2! Udržiavajte vysokú [celestial_authority_gc|e]. Ak dosiahne hodnotu #G 90#! alebo vyššiu, [disaster|e] sa pokojne skončí.\n@arrow_bonus_tier_1! Tento [disaster|e] umožní mnoho nových [actions|e], ako sú [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')] a [ShowGenericActionName('cmd_strengthen_crown')]. Všetky tieto ponúkajú alternatívny spôsob, ako pozitívne ukončiť toto turbulentné obdobie, pokiaľ nedokážeme dosiahnuť dostatočne vysokú [celestial_authority_gc|e]." # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"Je čas potvrdiť naše vzťahy s [countries|e], ktoré sú súčasťou [GetUniqueInternationalOrganization('middle_kingdom').GetName], aby sme zaistili prežitie tejto veľkej inštitúcie.\n\nBez pocitov úcty, čo potom odlišuje človeka od zvieraťa?\"" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Ak sa rozhodneme ukončiť tento [disaster|e] reformou našej správy, je múdre zveriť tieto monumentálne úlohy schopným [cabinet_members|e].\n\nKto nebude šetriť, bude trpieť.\"" # todo: NEW TRANSLATION
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\nV strede chaosu je aj príležitosť!\"" # todo: NEW TRANSLATION
 hint_war: "Vojna" # todo: NEW TRANSLATION
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$" # todo: NEW TRANSLATION
 hint_war_hint_text_1: "[war|e] začína, keď [country|e] vyhlási vojnu, a končí sa, keď sa obe strany dohodnú na [peace_treaty|e]. Každá [war] má dvoch [war_leaders|e], no môžu existovať aj ďalší [war_allies|e]. [war] skončí, keď obaja [war_leaders] podpíšu [peace_treaty], ale sekundárni účastníci môžu podpísať samostatné [peace_treaties] s nepriateľským [war_leader]." # todo: NEW TRANSLATION
 hint_war_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Zvážte získanie [casus_belli_with_icon|e] pred vyhlásením [war]. Môžeme oň požiadať počas [parliament|e], alebo si ho vyrobiť proti našim [rivals|e].\n@arrow_bonus_tier_3! Keď [war] začne, dávajte pozor na [casus_belli] a jeho [war_goal|e], pretože sú kľúčové pre získavanie [war_score_with_icon|e] a zaistenie priaznivej [peace_treaty_with_icon|e].\n@arrow_bonus_tier_3! Podľa typu Casus belli budeme získavať [war_score_with_icon|e] rôznymi spôsobmi. Tu sú najčastejšie zdroje [war_score]:\n @arrow_bonus_tier_1! Obsadiť nepriateľské [capital_with_icon|e].\n @arrow_bonus_tier_1! Ovládať nárokované [locations_with_icon].\n @arrow_bonus_tier_1! Obsadiť nepriateľské [forts_with_icon|e].\n @arrow_bonus_tier_1! Poraziť nepriateľské [armies|e] v [battle].\n @arrow_bonus_tier_1! [blockade|e] nepriateľské [ports|e].\n@arrow_bonus_tier_3! Sledujte našu úroveň [war_exhaustion_with_icon|e], pretože môže výrazne oslabiť našu ekonomiku aj schopnosť viesť vojnu." # todo: NEW TRANSLATION
 hint_war_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Počas [war] môžu obe strany [occupy|e] nepriateľské [locations|e], ale územie sa skutočne nemení až dovtedy, kým [peace_treaty|e] neratifikuje dobytie.\n@hint! Čím dlhšie sa vojna vlečie, tým ochotnejšie budú zúčastnené strany prijať mierovú ponuku." # todo: NEW TRANSLATION
 hint_war_diplomatic: "\"Vojna môže byť veľmi výnosné podnikanie, ale aj rýchla cesta k katastrofe\"" # todo: NEW TRANSLATION
 hint_war_administrative: "\"Keď obchod nedokáže zabezpečiť zásoby životne dôležitých zdrojov, vojna sa stáva takmer nevyhnutnou.\"" # todo: NEW TRANSLATION
 hint_war_military: "\"Jediný spôsob, ako si zaistiť bezpečie, je prerásť svojich susedov.\"" # todo: NEW TRANSLATION
 hint_battle: "Bitky" # todo: NEW TRANSLATION
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$" # todo: NEW TRANSLATION
 hint_battle_hint_text_1: "Keď sa [army|e] ocitne na rovnakom [location|e] ako nepriateľská [army], začne [battle|e]. Ktorákoľvek [army] bola v [location] skôr, bude [defender|e] a ako taká bude mať výhodu terénnych modifikátorov. Bitka končí, keď jedna strana stratí všetku svoju [morale|e] alebo všetky svoje [regiments|e], podľa toho, čo nastane skôr." # todo: NEW TRANSLATION
 hint_battle_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Môžete priviesť susediace armády na posilnenie prebiehajúcich bitiek. Ak dorazia včas, pripoja sa do boja ako čerstvé rezervy.\n@arrow_bonus_tier_2! Uistite sa, že naše [armies|e] majú dobrého [commander|e] pred ich nasadením do [battle].\n@arrow_bonus_tier_2! Vždy venujte pozornosť terénu [location]. [attacker|e] utrpí postihy pri hode kociek v závislosti od topografie a vegetácie lokality. Starostlivo si vyberajte bojové polia!\n@arrow_bonus_tier_1! Niekedy je rozumné nariadiť včasný [retreat|e] skôr, než naše jednotky zničí ohromujúca nepriateľská sila." # todo: NEW TRANSLATION
 hint_battle_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Prehra v bitke nemusí nutne znamenať koniec [war|e]. Po porážke sa môžete [retreat] do bezpečia, získať stratenú morálku, prípadne najímať žoldnierov a skúsiť to znovu v priaznivejších podmienkach (rovnako tak môže urobiť aj nepriateľ! Neoslavujte víťazstvo príliš skoro)\n@hint! Ak má [location] [fort|e], kontrolór pevnosti bude v tej lokalite vždy [defender], bez ohľadu na to, kto prišiel prvý." # todo: NEW TRANSLATION
 hint_battle_diplomatic: "\"Nech nechajú naši nepriatelia zahynúť úpadkom a hladom, skôr než s nimi vstúpime do boja.\"" # todo: NEW TRANSLATION
 hint_battle_administrative: "\"Rýchle víťazstvo na bojisku by nám umožnilo ísť do ofenzívy bez vystavovania našich miest protivníkovej pustošivosti.\"" # todo: NEW TRANSLATION
 hint_battle_military: "\"Dobrý generál môže rozhodnúť výsledok bitky.\"" # todo: NEW TRANSLATION
 hint_siege_and_occupation: "Okupácia a obliehania" # todo: NEW TRANSLATION
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$" # todo: NEW TRANSLATION
 hint_siege_and_occupation_hint_text_1: "Keď [army|e] vstúpi do [enemy|e] [location|e], pokúsi sa ju [occupy|e]. Ak [location] nemá [fort|e], bude obsadená v priebehu niekoľkých dní. Avšak v prítomnosti pevnosti začne [siege|e].\n\nObliehania môžu trvať mesiace alebo dokonca roky, v závislosti od mnohých faktorov, ako je úroveň opevnenia, prítomnosť delostrelectva, [ability|e] obliehajúceho [general|e] a ďalšie.\n\nKeď sa posádka vzdá, [location] sa stane [occupied] a [fort] zostane pod kontrolou víťaza.\n\nObsadené lokality sú na mape zobrazené krížiacimi sa pásmi a nepripadajú obsadziteľovi za vlastníctvo, kým dobytie neschváli mierová zmluva." # todo: NEW TRANSLATION
 hint_siege_and_occupation_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Uistite sa, že [army|e] dokáže počas obliehania prežiť, skôr než ho začnete.\n@arrow_bonus_tier_1! Nebojte sa utiecť z obliehania, ak sa blíži nebezpečná nepriateľská armáda." # todo: NEW TRANSLATION
 hint_siege_and_occupation_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Sledujte svoje armády počas obliehania, aj keď sa momentálne v okolí nenachádzajú žiadne nepriateľské sily." # todo: NEW TRANSLATION
 hint_siege_and_occupation_diplomatic: "\"Dlhotrvajúce obliehanie môže byť osudné pre miestne obyvateľstvo a prosperitu.\"" # todo: NEW TRANSLATION
 hint_siege_and_occupation_administrative: "\"Pevnosti by sme mali rozmiestniť tak, aby naše hlavné mestá boli chránené pred votrelcami a v prípade nepriateľského obliehania ich bolo možné rýchlo oslobodiť.\"" # todo: NEW TRANSLATION
 hint_siege_and_occupation_military: "\"Obliehanie a bránenie kľúčových pozícií, ako sú horské priechody, môže byť rozhodujúce pri víťazstve vo vojne.\"" # todo: NEW TRANSLATION
 hint_lacks_of_rivals: "Možní rivali" # todo: NEW TRANSLATION
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$" # todo: NEW TRANSLATION
 hint_lacks_of_rivals_hint_text_1: "[rivals|e] sú [countries|e], ktoré verejne označíme za nepriateľské voči našim záujmom. Účel Rivals je dvojitý: ako diplomatický nástroj nám vyhlásenie rivalov pomáha nadviazať priateľstvo s ich nepriateľmi. Ako útočný nástroj môžeme proti našim [rivals] vymyslieť [casus_belli|e] a zasahovať do [war|e] proti nim." # todo: NEW TRANSLATION
 hint_lacks_of_rivals_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Sledovať Rivality a [alliances|e] našich susedov a zvoliť rovnakých rivalov ako krajina, s ktorou sa chceme spriateliť. Ale dávajte pozor, aby sme si pri tom nestvorili príliš silných nepriateľov.\n@arrow_bonus_tier_2! Môžete počkať, kým ostatné [countries] nevyhlásia svojich [rivals], než urobíte krok. Takto sa vyhnete rozzúreniu nesprávnych [countries].\n@arrow_bonus_tier_2! Vytvorte [spy_network|e] v našich [rivals], aby ste si proti nim vymysleli [casus_belli|e]." # todo: NEW TRANSLATION
 hint_lacks_of_rivals_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Nemusíte deklarovať všetkých dostupných rivalov. Pamätajte, že môžete pravým kliknutím na #W Alert#! zrušiť upozornenie.\n@hint! Mať Rivalov vás tiež môže privolať do ich vojen na opačnej strane. Buďte však opatrní: naši [rival_enemies|e] sa môžu zapojiť aj do našich vojen." # todo: NEW TRANSLATION
 hint_lacks_of_rivals_diplomatic: "\"Robenie zbytočných nepriateľov nie je nikdy múdre, ale vyhlásenie rovnakých Rivalov ako naši susedia nám môže pomôcť získať s nimi spojenectvo.\"" # todo: NEW TRANSLATION
 hint_lacks_of_rivals_administrative: "\"Nepriateľovia našich rivalov by mali byť našimi priateľmi.\"" # todo: NEW TRANSLATION
 hint_lacks_of_rivals_military: "\"Mať správnych Rivalov ponúka bohaté príležitosti tým, ktorí sú dostatočne odvážni ich využiť.\"" # todo: NEW TRANSLATION
 hint_control: "Blízkosť a kontrola" # todo: NEW TRANSLATION
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$" # todo: NEW TRANSLATION
 hint_control_hint_text_1: "[control_icon] [control|e] je jednou z najdôležitejších vlastností našich [location_icon] [locations|e]. Určuje percento [taxes_icon] [tax_base|e] a [levies_icon] [levies|e], ktoré sú efektívne použiteľné nami alebo našimi [estates_icon] [estates|e]. [location] môže mať veľa [building_icon] [buildings|e] a vysokú [population_icon] [population|e], ale nikomu to nepomôže, pokiaľ v [location] nie je určitá [control].\n\nKontrola lokality sa mesačne mení smerom k [max_control|e]. [siege|e] alebo iné udalosti ju môžu dočasne znížiť, ale lokalita sa nakoniec vráti na svoju maximálnu hodnotu.\n\nHlavným zdrojom [max_control] je [proximity_icon] [proximity|e]. Naše [capital_icon] [capital|e] bude vždy mať #W 100%#! Proximity, a všetky ostatné Lokality vypočítavajú svoju proximity podľa vzdialenosti k Hlavnému mestu. Proximity sa môže prenášať po súši aj mori, a robí sa to efektívnejšie pozdĺž [road_icon] [roads|e], otvoreného terénu a [seazones_icon] [seazones|e] s vysokou [maritime_presence_icon] [maritime_presence|e]; a menej efektívne cez hory, lesy a [seazones] zamořené [pirates|e]. Existujú aj ďalšie faktory ovplyvňujúce Max Control, ako [pop_satisfaction|e], [integration_status|e] alebo niektoré špeciálne [buildings]." # todo: NEW TRANSLATION
 hint_control_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Koncentrujte svoje stavebné snahy v našom [capital] a okolných [locations], pretože od začiatku hry budú prirodzene užívať najvyššiu [control].\n@arrow_bonus_tier_2! Stavajte [road_icon] [roads|e] z #W Location Panel#!, aby ste prepojili náš [capital] s najbohatšími mestami.\n@arrow_bonus_tier_2! Lokality s [port_icon] [port|e] môžu mať ľahšiu cestu k [capital] morom, najmä ak majú vysokú [harbor_capacity|e]. Môžete ju zvýšiť v kľúčových pobrežných [locations] [buildings] ako [ShowBuildingTypeName('wharf')] alebo [ShowBuildingTypeName('dock')].\n@arrow_bonus_tier_1! Novo [conquered|e] [locations] začínajú na #W 0%#! [control] a môže im trvať dlho dosiahnuť maximum. Proces môžete urýchliť umiestnením [army|e] do [location] alebo použitím [ShowCabinetActionName('increase_control_province')] [cabinet_action_icon] [cabinet_action|e]." # todo: NEW TRANSLATION
 hint_control_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [location] s #W 0%#! [control] nebude generovať žiadne [gold_icon] [gold|e], ale [goods|e] ktoré produkuje sa stále dostanú na [market_icon] [market|e], takže tam môže mať zmysel stavať dôležité zdroje, aby sa zabezpečila dostatočná [supply|e].\n@hint! [ShowPopTypeName('peasants')] sa [promote|e] oveľa rýchlejšie v [locations] s vysokou [control], a preto nové [buildings] skôr obsadia svoje [employment|e].\n@hint! Plánujte našu sieť [road] starostlivo: Jedna dobre umiestnená [road] prechádzajúca horským hrebeňom môže zlepšiť [proximity] mnohých [locations] na druhej strane." # todo: NEW TRANSLATION
 hint_control_diplomatic: "\"Vysoká kontrola pomáha konvertovať a asimilovať naj... #italic neporiadnych#! členov našej spoločnosti.\"" # todo: NEW TRANSLATION
 hint_control_administrative: "\"Lokalita mimo našej kontroly sotva prinesie nejaké dane.\"" # todo: NEW TRANSLATION
 hint_control_military: "\"Musíme ovládať naše územie, ak chceme naverbovať našu populáciu.\"" # todo: NEW TRANSLATION
 hint_crown_power: "Korunná moc" # todo: NEW TRANSLATION
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$" # todo: NEW TRANSLATION
 hint_crown_power_hint_text_1: "Naša [crown_power_with_icon|e] predstavuje vplyv vlády v našich vlastných hraniciach. Ako [ShowEstateTypeName('crown_estate')] zdieľame zdroje krajiny s našimi [estates_with_icon|e], ktorých záujmy nemusia byť vždy v súlade s našimi.\n\nVyššia Korunná moc uľahčí prijímanie nových [laws_with_icon|e], zlepší efektivitu nášho [cabinet_with_icon|e] a zvýši našu základnú podporu v [parliament_with_icon|e]. Možno ešte dôležitejšie je, že Korunná moc určuje, do akej miery štát zdieľa zisky a náklady z [trade_with_icon|e] a [food_with_icon|e] s [estates].\n\nNaša Korunná moc bude primárne závisieť od množstva udelených [privileges_with_icon|e] [estates] a od [control_with_icon|e] našich najhustejšie osídlených [locations_with_icon|e]." # todo: NEW TRANSLATION
 hint_crown_power_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Zvýšte kontrolu v našich [locations] budovaním [roads_with_icon|e] z [capital_with_icon|e]. \n@arrow_bonus_tier_2! Odoberajte [privileges] od našich najsilnejších [estates] keď máme vysokú [stability_with_icon|e], ale sledujte ich [estate_satisfaction|e]. Nahnevané [estate] môže znamenať problémy v dohľadne.\n@arrow_bonus_tier_1! Zvýšte [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] pomocou [ShowCabinetActionName('strengthen_government')] [cabinet_action_with_icon|e].\n@arrow_bonus_tier_1! Postavte [ShowBuildingTypeName('royal_court')] alebo [ShowBuildingTypeName('sergeantry')] v [capital]." # todo: NEW TRANSLATION
 hint_crown_power_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Pri 50% Korunnej moci pôjde polovica výdavkov a ziskov z [trade] a [food] priamo do [treasury_with_icon|e], zatiaľ čo druhá polovica bude rozdelená medzi [estates] podľa ich príslušnej [estate_power_with_icon|e].\n@hint! Korunná moc je zvyčajne veľmi nízka na začiatku hry, obzvlášť u väčších [countries].\n@hint! Budúce [advances_with_icon|e] odomknú ďalšie [buildings] a bonusy k vašej [crown_power]." # todo: NEW TRANSLATION
 hint_crown_power_diplomatic: "\"Kým je naša Korunná moc nízka, zostávame na milosti našich Estátov.\"" # todo: NEW TRANSLATION
 hint_crown_power_administrative: "\"Zvýšenie Korunnej moci by nám pomohlo zbierať výhody z Obchodu.\"" # todo: NEW TRANSLATION
 hint_crown_power_military: "\"Centralizovaný štát môže udierať silnejšie, než by jeho veľkosť naznačovala.\"" # todo: NEW TRANSLATION
 hint_estates: "Estáty" # todo: NEW TRANSLATION
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$" # todo: NEW TRANSLATION
 hint_estates_hint_text_1: "Estáty reprezentujú konkrétne záujmy v našich hraniciach. Každý Estate má percento [estate_power_with_icon|e], ktoré meria jeho silu v porovnaní s ostatnými Estátmi a [ShowEstateTypeName('crown_estate')] v nulovej sumárnej distribúcii.\n\nMoc Estátov vyplýva primárne z [population_with_icon|e], pričom každý [pop_type|e] podporuje jeden konkrétny [estate]. Moc Estátov ďalej menia existujúce [laws_with_icon|e] a [privileges_with_icon|e].\n\nEstate Power určuje ich vplyv v [parliament_with_icon|e], ovplyvňuje, koľko ich môžete [tax|e], a určuje, ako sa distribuujú zisky a náklady z [trade_with_icon|e] a [food_with_icon|e].\n\nEstáty majú tiež úroveň [estate_satisfaction_with_icon|e], ktorá meria ich súlad s našími vládnymi krokmi. Každý Estate poskytuje rôzne pozitívne modifikátory pri vysokej spokojnosti a penalizáciu pri hodnote pod #W 50%#!. Keď je [estate_satisfaction] Estátu príliš nízka, ich príslušné [pops|e] môžu začať podnecovať [rebellions_with_icon|e]. Najobávanejšie je, že Estate pod #W 25%#! spokojnosťou prestane poskytovať [levies_with_icon|e]." # todo: NEW TRANSLATION
 hint_estates_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! [taxes|e] od [estates] sú hlavným zdrojom [income|e] pre väčšinu [countries]. Môžete nastaviť alebo automatizovať dane v @economy_panel! #W Budget panel#!.\n@arrow_bonus_tier_2! Akákoľvek moc, ktorú Estáty držia, ide na úkor našej [crown_power_with_icon|e]. Ich moc môžete znižovať odoberaním [privileges_with_icon|e] v @government_panel! #W Estates Tab#!.\n@arrow_bonus_tier_1! Upokojiť vzbúrený Estate môžete znížením [taxes], udelením [privilege] alebo úplatkom z @government_panel! #W Estates Tab#!." # todo: NEW TRANSLATION
 hint_estates_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Estáty zbierajú celý [tax_base_with_icon|e] z našich [locations|e], a my dostaneme len toľko, koľko si od nich [tax] vyberieme.\n@hint! [countries] v skorých fázach hry veľmi spoľahlivo potrebujú [levies_with_icon|e] od Estátov, aby viedli svoje [wars_with_icon|e], až kým ich nezačnú nahrádzať modernejšie [regular_regiments_with_icon|e]." # todo: NEW TRANSLATION
 hint_estates_diplomatic: "\"Silné Kňazstvo zvyšuje stabilitu kráľovstva.\"" # todo: NEW TRANSLATION
 hint_estates_administrative: "\"Silný Stav Mešťanov pridáva bohatstvo nášmu národu a objem nášho obchodu.\"" # todo: NEW TRANSLATION
 hint_estates_military: "\"Silná šľachta zvyšuje veľkosť a silu našich armád.\"" # todo: NEW TRANSLATION
 hint_markets: "Trhy" # todo: NEW TRANSLATION
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$" # todo: NEW TRANSLATION
 hint_markets_hint_text_1: "[markets_with_icon|e] sú srdcom ekonomiky v #italic Europa Universalis V#!. Všetky Lokality patria do trhu, kde predávajú a kupujú tovary potrebné pre [pop_needs|e], [buildings|e] a [constructions|e]. Predajom tovaru na svoj trh Lokality generujú [tax_base_with_icon|e] pre [estates|e], ktoré môže vláda následne vyberať vo forme [taxes|e]." # todo: NEW TRANSLATION
 hint_markets_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Prejdite do @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')], aby ste videli relevantné Trhy. Trhy s #G Zeleným#! hlavičkou obsahujú naše [owned|e], zatiaľ čo trhy s modrými hlavičkami sú trhy, kde máme [merchant_capacity|e], ale nevlastníme žiadnu [location].\n@arrow_bonus_tier_3! Odporúča sa automatizovať každý jednotlivý [market] kliknutím na @automation! #W Ikona ozubeného kolieska#!. To zabezpečí, že všetka naša [merchant_capacity_with_icon|e] bude vždy využitá na najzaujímavejších [merchants_with_icon|e].\n@arrow_bonus_tier_2! Postavte [buildings_with_icon|e] ako [ShowBuildingTypeName('marketplace')] a [ShowBuildingTypeName('trade_office')] na zvýšenie našej [merchant_capacity_with_icon|e] v Trhu." # todo: NEW TRANSLATION
 hint_markets_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Hranice Trhov sú dynamické: [locations] pripadnú Trhu s najvyšším [market_attraction_with_icon|e] na ich území, aj keď ide o cudzí Trh. [market_attraction] cudzích Trhov môže byť zneplatnená [protectionism_with_icon|e]." # todo: NEW TRANSLATION
 hint_markets_diplomatic: "\"Neviditeľná ruka je múdry pán, ale niekedy potrebuje malé usmernenie.\"" # todo: NEW TRANSLATION
 hint_markets_administrative: "\"To je ekonomika, ty hlupák!\"" # todo: NEW TRANSLATION
 hint_markets_military: "\"Rozširovanie našich Trhov je dobré.\nDobývanie susedných Trhov je ešte lepšie.\"" # todo: NEW TRANSLATION
 hint_food: "Potraviny" # todo: NEW TRANSLATION
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$" # todo: NEW TRANSLATION
 hint_food_hint_text_1: "[pops|e] potrebujú [food_with_icon|e] na život a [armies|e] potrebujú [food] na pochod. Obe získavajú [food] zo zásob provincie ([province_with_icon|e]), v ktorej sa nachádzajú (a nie z [location]!). Ak nie je dostatok [food], [pops] budú trpieť [starvation|e] a [armies] budú trpieť [attrition|e].\n\nExistujú 3 vrstvy zapojené do výroby a distribúcie $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ sa primárne vyrába v tých [locations|e], ktoré majú [food_raw_materials|e] ako svoje [rgo_with_icon|e], napríklad [ShowGoodsName('livestock')]. Ak má [location] prebytok alebo deficit, pridá sa to do $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$ je najdôležitejšia vrstva. Ak [province|e] nevyrába dosť $game_concept_food$, aby uživila spotrebu všetkých svojich $game_concept_locations$, provinciálne zásoby sa znížia. Keď sa vyčerpajú, všetky $game_concept_locations$ v rámci $game_concept_province$ budú trpieť [starvation|e]. Predtým sa však $game_concept_province$ pokúsi [buy_food|e] z jeho $game_concept_market$.\n\n@market! [market_food|e]:\nVšetky $game_concept_provinces$ v [market|e] sa budú snažiť [sell_food|e], keď sú ich zásoby plné, a [buy_food], keď sú nízke. Pokiaľ je v $game_concept_market$ dostatok $game_concept_food$, nikto nebude hladovať." # todo: NEW TRANSLATION
 hint_food_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Prejdite do @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')], aby ste videli relevantné Trhy. Trhy s #G Zelenou#! hlavičkou obsahujú naše [owned|e] [locations], takže musíme zabezpečiť, aby ich potravinová bilancia zostala kladná. Ak [food] v ktorejkoľvek našej Trhu rýchlo klesá, uvidíte žltý banner. Ak sú lokality hladujúce, uvidíte červený banner.\n@arrow_bonus_tier_3! Ak chcete zvýšiť produkciu potravín v niektorom z Trhov, kliknite na tlačidlo Potraviny a prejdite do @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Odtiaľ uvidíte, ktorá z našich [provinces] je v nebezpečenstve [starvation], a môžete rozšíriť ich [rgo].\n@arrow_bonus_tier_3! Rozširujte [rgo_with_icon|e] v Lokalitách s najlepšími [food_raw_materials], ako [ShowGoodsName('rice')] alebo [ShowGoodsName('wheat')], a vysokou [food_productivity_with_icon|e].\n@arrow_bonus_tier_1! Môžeme tiež použiť [merchant_capacity_with_icon|e] na dovoz [food_raw_materials|e] z iných [markets], čo tiež presunie ekvivalentné množstvo [food]. Môžete to urobiť z @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]." # todo: NEW TRANSLATION
 hint_food_hint_text_3: "#T Ďalšie tipy:#!\n@hint! Produkcia potravín klesá počas [winter_with_icon|e]. Nepanikárte, ak uvidíte, že všetky naše Trhy sú niekoľko mesiacov v zápornej bilancii.\n@hint! [provinces|U] v deficite budú nakupovať prebytky z vašich najproduktívnejších Provincií, pokiaľ patria do toho istého Trhu, takže zvyčajne je najlepšie rozširovať potravinové tovary v [locations] s najvyššou [food_productivity].\n@hint! [town_or_city|e] sú zvyčajne menej efektívne ako [rural_locations|e] pri produkcii [food]." # todo: NEW TRANSLATION
 hint_food_diplomatic: "\"Dlhodobý hlad môže znamenať zánik obyvateľstva a pád národa.\"" # todo: NEW TRANSLATION
 hint_food_administrative: "\"Hlad je do veľkej miery otázkou perspektívy. Nie je to také zlé, ak ste ten, kto predáva jedlo.\"" # todo: NEW TRANSLATION
 hint_food_military: "\"Armáda pochoduje na žalúdku.\"" # todo: NEW TRANSLATION
 hint_maritime: "Námorná prítomnosť" # todo: NEW TRANSLATION
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$" # todo: NEW TRANSLATION
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e] je veľmi dôležitá metrika v pobrežných [seazones_with_icon|e]. Pomáha vynútiť [proximity_with_icon|e] pozdĺž našich pobreží alebo ostrovov.\n\nOkrem toho poskytuje [merchant_power_with_icon|e] trhu ([market_with_icon|e]), ku ktorému [seazones] patria.\n\n[maritime_presence] sa získava pasívne cez budovy a prítomnosť [navy_with_icon|e], má účinok s poklesom v čase, ale môže sa tiež stratiť kvôli [privateers_with_icon|e] alebo [blockade_with_icon|e]." # todo: NEW TRANSLATION
 hint_maritime_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Vytvorte špecializované [navies] s loďami, ktoré majú vysoký nárast [maritime_presence]. Potom ich môžete nasadiť do jednej z vašich pobrežných [seazones] a budú šíriť svoju [maritime_presence] rovnako do všetkých [seazones], ktoré patria tej istej [province_with_icon|e].\n@arrow_bonus_tier_3! Alternatívne ich môžete nastaviť na [military_objective_with_icon|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, čo urobí to isté, ale zároveň automaticky pristaví lode na opravu podľa potreby.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] je veľmi dobrá budova na použitie!" # todo: NEW TRANSLATION
 hint_maritime_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [maritime_presence] sa šíri len do provincie, na ktorej sa nachádza, aj keď je cieľ nastavený na viac než 1 [provinces]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! presunie [navy], keď [seazone] dosiahne 100 [maritime_presence].\n@hint! [privateers] pôsobia na úrovni [area_with_icon|e] v porovnaní s [maritime_presence]." # todo: NEW TRANSLATION
 hint_maritime_diplomatic: "\"Musíme využiť naše pobrežie na zlepšenie obchodov.\"" # todo: NEW TRANSLATION
 hint_maritime_administrative: "\"Čím bezpečnejšie morské plavby, tým lepšia komunikácia s naším obyvateľstvom.\"" # todo: NEW TRANSLATION
 hint_maritime_military: "\"So silnou námornou prítomnosťou si piráti nedovolia ohroziť naše obchodné trasy.\"" # todo: NEW TRANSLATION
 hint_slaves: "Otroci" # todo: NEW TRANSLATION
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$" # todo: NEW TRANSLATION
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] sú veľmi špecifický druh [good_with_icon|e]. Rovnako ako ktorýkoľvek iný [good], kupujú sa a predávajú na [markets_with_icon|e], a ich cena závisí od [supply|e] a [demand|e]. Na rozdiel od ostatných [good] však predstavujú skutočné [pops_with_icon|e], ktoré sa pri obchode presúvajú.\n\nAko [pop_type_with_icon|e], @slaves! [ShowPopTypeName('slaves')] môžu byť použité ako pracovná sila v [rgo_with_icon|e] a otrockých [buildings_with_icon|e], ako je [ShowBuildingTypeName('sugar_plantation')].\n\n[buildings] ako [ShowBuildingTypeName('slave_market')] môžu premeniť existujúcich @slaves! [ShowPopTypeName('slaves')] na @slaves_goods![ShowGoodsName('slaves_goods')] [goods], ktoré sa následne predávajú na [market]. Potom sa tento [good] obchoduje ako každý iný tovar a [buildings] ho môžu požadovať ako vstup. Keď sa to stane, @slaves! [ShowPopTypeName('slaves')] budú premiestnení do [location], aby pracovali v [building]." # todo: NEW TRANSLATION
 hint_slaves_hint_text_2: "#T Odporúčané kroky:#! \n@arrow_bonus_tier_3! When establishing [colonies_with_icon|e] in another [continent|e], you can [trade_with_icon|e] Otroci into your colonial [markets] to work in your plantážach.\n@arrow_bonus_tier_2! You can build [ShowBuildingTypeName('slave_center')] [buildings] in foreign [locations] within your [trade_range_with_icon|e] to ensure a steady supply of Otroci to trade away." # todo: NEW TRANSLATION
 hint_slaves_hint_text_3: "#T Ďalšie tipy:#!\n@hint! [pops|e] sú zvyčajne zotročované [buildings] ako [ShowBuildingTypeName('slave_market')], hoci niektoré [countries] majú špeciálne mechaniky, ktoré umožňujú zotročovanie [pops] počas [war_with_icon|e].\n@hint! [ShowReligionGroupName('christian')] povoľuje Otroci len v plantažných [buildings], ktoré sú odomknuté v #V Age of Discovery#! a môžu byť postavené len za more." # todo: NEW TRANSLATION
 hint_slaves_diplomatic: "\"Všetci ľudia sú stvorení rovní, okrem niektorých.\"" # todo: NEW TRANSLATION
 hint_slaves_administrative: "\"Nič pozoruhodné nebolo nikdy dosiahnuté bez obetovania mnohých.\"" # todo: NEW TRANSLATION
 hint_slaves_military: "\"Ak je voľnej pracovnej sily nedostatok, pohania ju môžu poskytnúť.\"" # todo: NEW TRANSLATION
 hint_eco: "Pokročilé ekonomické rady" # todo: NEW TRANSLATION
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$" # todo: NEW TRANSLATION
 hint_eco_hint_text_1: "Aj keď môžete automatizovať mnoho aspektov svojej ekonomiky, existujú stále kroky, ktoré musíte vykonať priamo, aby ste posunuli svoj [country] vpred." # todo: NEW TRANSLATION
 hint_eco_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Najlepšia rada je vždy snažiť sa znižovať vaše [expenses_with_icon|e].\n\n@arrow_bonus_tier_3! Ako hráč by ste sa mali sústrediť na plánovanie [towns_and_cities_with_icon|e] a [roads_with_icon|e]\n    Keďže [towns_and_cities_with_icon|e] znižujú počet [rgo_with_icon|e], ktoré môžete postaviť, chcete urbanizovať najmenej hodnotné z vašich [rural_locations]. Tými zvyčajne sú:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Uvoľnite [subjects_with_icon|e] na územia s nízkym [control_with_icon|e], pretože oni budú šíriť vlastné $game_concept_control$.\n    [annex_with_icon|e] svojich subjektov, keď ste vybudovali infraštruktúru v oblasti.\n    Rýchlosť [annexation_with_icon|e] je škálovaná podľa relatívnej veľkosti $game_concept_country$ a [cultural_influence|e].\n\n@arrow_bonus_tier_2! Cenné [rgo_with_icon|e] sú veľmi dobrá investícia, najmä ak tiež rozšírite svoju [merchant_capacity_with_icon|e], aby ste ich [export_with_icon|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] rastie s [Link('hints', 'selected_hint = hint_crown_power', '@hint! Crown Power')] a je vždy dobré ho zvyšovať rozšírením [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Trade Capacity')], ktoré na rozdiel od [tax_base] neklesá s [control].\n\n@arrow_bonus_tier_1! Udržiavajte nízke $game_concept_goods$ $game_concept_prices$ v priemysle! Zvýšia ziskovosť $game_concept_towns_or_cities$ a znížia náklady na prevádzku [buildings_with_icon|e].\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! $game_concept_buildings$, ktoré nemajú [production_method_with_icon|e], budú mať [maintenance_with_icon|e] náklady. Tie budú kolísať v závislosti od $game_concept_price$ vstupných $game_concept_goods$. Pamätajte, že [demand|e] zo [buildings] tiež podnieti rast vašej ekonomiky!" # todo: NEW TRANSLATION
 hint_eco_hint_text_3: "#T Ďalšie tipy:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Znižovanie inflácie')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Zvýšenie obchodnej kapacity')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Zvýšenie kontroly')]" # todo: NEW TRANSLATION
 hint_eco_diplomatic: "\"Sometimes coins offer the best laverage.\"" # todo: NEW TRANSLATION
 hint_eco_administrative: "\"Gold is the blood of nations.\"" # todo: NEW TRANSLATION
 hint_eco_military: "\"Income taken from others is the best kind of income.\"" # todo: NEW TRANSLATION
 hint_pol: "Pokročilé politické rady" # todo: NEW TRANSLATION
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$" # todo: NEW TRANSLATION
 hint_pol_hint_text_1: "Všetky [countries_with_icon|e] začínajú s niektorými nevýhodami. Uistite sa, že skontrolujete [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] pre [privileges_with_icon|e] a [laws_with_icon|e]. Tieto makro-zmeny môžu byť dlhodobo mimoriadne nápomocné.\n\nNebojte sa niečo zmeniť!" # todo: NEW TRANSLATION
 hint_pol_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Uistite sa, že [estate_satisfaction_equilibrium_with_icon|e] je dostatočné na to, aby ste mohli [tax|e] [ShowEstateTypeName('burghers_estate')] a [ShowEstateTypeName('peasants_estate')] na max. úrovni, bez toho aby kleslo pod #W 50%#!.\n\n@arrow_bonus_tier_3! Skontrolujte [Link('societal_values', '', '@government_panel! Panel vlády > Hodnoty')] aby ste zistili, ktoré [societal_values_with_icon|e] sa oplatí sledovať. Všeobecne najvýhodnejšie sú:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Prejdite [laws_with_icon|e], aby ste zistili, čo by sa malo zmeniť.\n    [parliament_with_icon|e] umožní jednoduché zmeny $game_concept_law$ a malo by byť jednou z priorít na začiatku hry\n    $game_concept_laws$ na ktoré si dať pozor na začiatku hry:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Prejdite priradené a dostupné [privileges_with_icon|e] pre každé [estate_with_icon|e]. Sú nástrojom na úpravu $game_concept_estate_satisfaction_equilibrium$ a posunu $game_concept_societal_values$.\n   [ShowEstateTypeName('nobles_estate')] by mali dostať len toľko, aby boli lojálni. Odobrať im $game_concept_estate_power$ je dlhodobo prospešné.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   [ShowEstateTypeName('clergy_estate')] by mali dostať každé pozitívne $game_concept_privilege$, aj keď ich nemožno zdaňovať - každý bod ich $game_concept_estate_satisfaction$ nad #W 50%#! poskytuje bonus k [research_progress_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')] by mali byť aktívne zásobovaní čo najväčším množstvom pozitívnych $game_concept_privileges$. Sú prevažne prínosné, pričom zvýšenie buržoázneho [estate_power_with_icon|e] znižuje moc iných $game_concept_estates$. Navyše každý bod $game_concept_estate_satisfaction$ zvýši [production_efficiency_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')] $game_concept_privileges$ by mali poskytnúť dostatok $game_concept_estate_satisfaction_equilibrium$, aby umožnili maximálny $game_concept_tax$. Je dôležité mať na pamäti ich sklony smerom k [ShowSocietyDirectionName('decentralization')], čo nie je ideálne. Napriek tomu budú [ShowEstateTypeName('peasants_estate')] mať počas hry nízku $game_concept_estate_power$, takže náklady na odobratie budú nízke v porovnaní s inými $game_concept_estates$\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Hľadajte [government_reforms_with_icon|e], ktoré by zodpovedali $game_concept_societal_values$, ktoré chcete dosiahnuť. Majte na pamäti, že niektoré bonusy, ako [diplomatic_capacity|e], môžu umožniť znížiť [diplomatic_maintenance|e].\n\n@arrow_bonus_tier_2! Niektoré [cabinet_actions_with_icon|e], ako [ShowCabinetActionName('stabilize_country')] alebo [ShowCabinetActionName('strengthen_government')], môžu umožniť znížiť výdavky, čím vám zostane viac $game_concept_income$!" # todo: NEW TRANSLATION
