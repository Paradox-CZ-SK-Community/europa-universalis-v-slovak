 hint_hungary: "Začiatočné rady pre Uhorsko" # todo: NEW TRANSLATION
 hint_hungary_hint_text: " [Player.GetLongName] začína v privilegovanej pozícii ako jedna z hlavných mocností v [region|e]. Máme [alliance_with_icon|e] s #W Poland#!, #W Bosnia#! je naším [subject_with_icon|e], a #W Croatia#! je v [personal_union_with_icon|e] pod naším [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. To znamená, že sa môžeme sústrediť na rozvoj nášho [country|e] bez obáv o vonkajšie hrozby... aspoň zatiaľ.\n\n@hint! #T Stavajte [roads] k svojim baní#!\nNa sever od [capital_icon] [Player.GetCapital.GetName] sú bohaté ložiská [ShowGoodsName('goods_gold')] a [ShowGoodsName('silver')]. Avšak sú nedostatočne vybudované a nachádzajú sa v [locations] s nízkym [control_with_icon|e]. Mali by sme sa snažiť vybudovať [roads_with_icon|e] z [Player.GetCapital.GetNameWithNoTooltip] k týmto hodnotným baniam, aby sme zvýšili našu [proximity_with_icon|e], a teda aj [control].\n\n@hint!  #T Postavte [ShowBuildingTypeName('jewelry_guild')] okolo nášho [capital]#!\nVzhľadom na vysokú ponuku je cena [ShowGoodsNameWithNoTooltip('goods_gold')] a [ShowGoodsNameWithNoTooltip('silver')] v [market_icon] [Player.GetCapital.GetMarket.GetName] extrémne nízka. [ShowBuildingTypeName('jewelry_guild')] využije [ShowGoodsNameWithNoTooltip('goods_gold')] a [ShowGoodsNameWithNoTooltip('silver')] na výrobu [ShowGoodsName('jewelry')], veľmi ziskového výrobku, čím ešte viac zvýši hodnotu našich baní.\n\n@hint! #T Postavte [ShowBuildingTypeName('marketplace')] na export prebytkov#!\nAutomatizovaný [trade_with_icon|e] [export_with_icon|e] každý prebytok [goods_with_icon|e], ako napr. [ShowGoodsNameWithNoTooltip('jewelry')], na iné [markets_with_icon|e], čo vytvorí [trade_income_with_icon|e] a udrží celý výrobný reťazec ziskovým.\n\n@hint! #T Odvolajte [ShowPolicyName('gold_export_ban')]#!\nEurópa túži po našom [ShowGoodsNameWithNoTooltip('goods_gold')], a jeho priamy vývoz by bol veľmi výnosný, ale náš súčasný [ShowLawName('precious_metal_distribution_law')] [law|e] to zakazuje. Zvážte zmenu [policy] počas najbližšieho [parliament_with_icon|e]." # todo: NEW TRANSLATION
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$" # todo: NEW TRANSLATION
 hint_hungary_administrative: "$hint_advisor_salute_administrative$" # todo: NEW TRANSLATION
 hint_hungary_military: "$hint_advisor_salute_military$" # todo: NEW TRANSLATION
 hint_norway: "Začiatočné rady pre Nórsko" # todo: NEW TRANSLATION
 hint_norway_hint_text: " [Player.GetLongName] je rozľahlé [country|e], ale náš [control|e] mimo nášho [capital|e] je v najlepšom prípade len formálny. Mali by sme rozšíriť našu infraštruktúru, nielen námornú, ale aj pozemnú, aby sme zvýšili našu [proximity|e] a využili zdroje severu.\n\n@hint! #T Budujte [roads] z nášho [capital] #!\nMali by sme sa snažiť položIť [roads_with_icon|e] z [capital_icon] [Player.GetCapital.GetName] ku každému blízkemu [ShowLocationRankName('town')] a hodnotnému [rgo_with_icon|e], aby sme zvýšili našu [proximity_with_icon|e] a [control_with_icon|e]. [ShowGoodsName('silver')] bane západne od [Player.GetCapital.GetNameWithNoTooltip] by mali byť obzvlášť ziskové pri primeranej investícii. Často kontrolujte mapový režim [proximity]!\n\n@hint! #T Zvýšte našu [maritime_presence] #!\nRúbanie [roads] cez naše hornaté vnútrozemie môže byť márne a drahé. So silnou [maritime_presence_with_icon|e] pozdĺž nášho pobrežia sa [proximity] môže šíriť oveľa efektívnejšie po mori. Postavte [ShowBuildingTypeName('wharf')] a [ShowBuildingTypeName('dock')] v našich mestách a majte flotily [ShowUnitCategoryName('navy_light_ship')] hliadkujúcich naše pobrežia, keď budeme mať potrebný [advance_with_icon|e].\n\n@hint! #T Zakladajte mestá v dobrých prístavoch blízko nášho [capital]#!\n[Proximity] pobrežných [locations] sa výrazne zlepšuje vďaka [natural_harbor_suitability_with_icon|e]. Skontrolujte $mapmode_natural_harbor_suitability_name$ mapový režim, aby ste našli naše najlepšie prírodné prístavy.\n\n@hint! #T Rozšírte naše odvetvia#!\nStavajte [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')] a [ShowBuildingTypeName('scriptorium')] v našich mestách na spracovanie našich prírodných zdrojov a postavte [ShowBuildingTypeName('marketplace')] na ich [export_with_icon|e] do iných [markets_with_icon|e].\n\n@hint! #T Posilnite únia so Švédskom #!\nNáš [personal_union_with_icon|e] s [GetCountry('SWE').GetName] zaručuje pokoj na našich hraniciach. Môžeme usilovať o hlbšiu integráciu s ich krajinou prijatím spoločných [laws] v paneli [international_organization|e]." # todo: NEW TRANSLATION
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$" # todo: NEW TRANSLATION
 hint_norway_administrative: "$hint_advisor_salute_administrative$" # todo: NEW TRANSLATION
 hint_norway_military: "$hint_advisor_salute_military$" # todo: NEW TRANSLATION
 hint_naples: "Začiatočné rady pre Neapol" # todo: NEW TRANSLATION
 hint_naples_hint_text: "Ako najväčšia mocnosť v [region|e], [Player.GetLongName] je pripravený dominovať talianskému obchodu a politike, zatiaľ čo naši [subjects|e] v Grécku tvoria pohodlný východiskový bod pre vonkajšiu expanziu.\n\n@hint! #T Budujte [roads] z nášho [capital] #!\nMali by sme sa snažiť položiť [roads_with_icon|e] z [capital_icon] [Player.GetCapital.GetName] ku každému blízkemu [ShowLocationRankName('town')] a hodnotnému [rgo_with_icon|e], aby sme zvýšili našu [proximity_with_icon|e], a teda aj [control_with_icon|e].\n\n@hint! #T Rozšírte ťažbu [raw_materials]#!\nNaša [country] obsahuje hojné a hodnotné [raw_materials_with_icon|e]. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')] a [ShowGoodsName('silk')] nie sú len veľmi hodnotné samy o sebe, ale môžu byť použité našimi textilnými odvetviami v [urban_locations|e]. Rozšírte tieto [rgo_with_icon|e] čo najskôr a uprednostnite zvyšovanie [control] tam.\n\n@hint! #T Rozvíjajte textilný priemysel #!\nPostavte [ShowBuildingTypeName('cloth_guild')] a [ShowBuildingTypeName('fine_cloth_guild')] [buildings] v našich [urban_locations]. Použijú naše [raw_materials] na výrobu drahých [produced_goods_with_icon|e], zatiaľ čo pridaný dopyt spraví naše [rgo] ešte ziskovejšími.\n\n@hint! #T Postavte [ShowBuildingTypeName('marketplace')] na export prebytkov#!\nAutomatizovaný [trade_with_icon|e] [export_with_icon|e] akýkoľvek prebytok [goods|e], ako napríklad [ShowGoodsNameWithNoTooltip('fine_cloth')], do iných [markets_with_icon|e], čo vytvorí [trade_income_with_icon|e] a udrží celý výrobný reťazec ziskovým." # todo: NEW TRANSLATION
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$" # todo: NEW TRANSLATION
 hint_naples_administrative: "$hint_advisor_salute_administrative$" # todo: NEW TRANSLATION
