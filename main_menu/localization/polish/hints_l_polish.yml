 hint_holland: "Začiatočné rady pre Holandsko" # todo: NEW TRANSLATION
 hint_holland_hint_text: "Vysoko urbanizované [locations] Nížiny robia z [Player.GetLongName] ideálneho kandidáta stať sa obchodnou veľmocou v severnej Európe.\n\n@hint! #T Postavte [ShowBuildingTypeName('marketplace')] [buildings] v každom [ShowLocationRankName('town')]#!\nAutomatizácia obchodu použije ich [merchant_capacity_with_icon|e] na [import_with_icon|e] [raw_materials_with_icon|e], ktoré [market_icon][Player.GetCapital.GetMarket.GetName] postráda, ako aj na [export_with_icon|e] prebytok [produced_goods_with_icon|e] z našich miest.\n\n@hint! #T Rozšírte textilný priemysel#!\nZ exportu [ShowGoodsName('fine_cloth')] sa dá získať veľký zisk. Postavte [ShowBuildingTypeName('cloth_guild')] a [ShowBuildingTypeName('fine_cloth_guild')] [buildings], a zvážte dovoz [ShowGoodsName('wool')] z trhu [ShowLocationName('london')] ak to bude potrebné.\n\n@hint! #T Zvyšujte našu [crown_power]#!\n[trade_income_with_icon|e] sa delí medzi [ShowEstateTypeName('crown_estate')] a [estates_with_icon|e] podľa ich relatívnej sily. Udržiavanie [crown_power_with_icon|e] vysoko zabezpečí stabilný prísun [trade_income] do [treasury|e]. Viac o [crown_power] sa dozviete v [Link('hints', 'selected_hint = hint_crown_power', 'Nápoveda: Moc koruny')].\n\n@hint! #T Dávajte pozor na zásoby [food]#!\n[urban_locations|e] produkujú menej [food_with_icon|e] než [rural_locations|e]. Sledujte [food_stockpile_with_icon|e] [Player.GetCapital.GetMarket.GetName], a rozšírte naše [ShowGoodsName('fish')] a [ShowGoodsName('livestock')] [rgo_with_icon|e] ak bude potrebné. Náš [budget] utrpí, ak bude [food] príliš drahé.\n\n@hint! #T Ukľudnite našich susedov#!\nMôžeme byť bohatí, ale náš skromný rozsah nás robí zraniteľnými voči zahraničnej agresii. Použite $IMPROVE_RELATIONTITLE$ [diplomatic_action_with_icon|e] s našimi najnebezpečnejšími susedmi, najmä [GetCountry('FRA').GetName] a [GetCountry('ENG').GetName]." # todo: NEW TRANSLATION
