 hint_ottomans_hint_text: "Blížiaci sa Vzostup Turkov [situation|e] ponúkne jedinečnú príležitosť pre rýchlu expanziu do Grécka a Anatólie. Využite Situáciu [actions|e] na získanie [casus_belli_with_icon|e] proti našim susedom a uvoľnite na nich našu moc.\n\n@hint! #T Integrujte naše dobyté územia #!\nNedávno [conquered_with_icon|e] [locations] musia byť [integrated_with_icon|e] do našej správy cez [cabinet_with_icon|e], kým nebudeme môcť zo svojich dobytí ťažiť úžitok.\n\n@hint! #T Stavajte [roads] z nášho [capital] #!\n[locations] bez [control_with_icon|e] sú pre našu správu prakticky zbytočné. Vytvorte [roads_with_icon|e] z nášho [capital_with_icon|e] tak, aby ste zvýšili našu [proximity_with_icon|e], a teda aj naše [control]. Často kontrolujte mapový režim [proximity]!\n\n@hint! #T Vytvorte [subjects] na správu dobitých území #!\nAko sa rozširujete, dobyjete územia, ktoré ležia ďaleko za dosahom našej [proximity]. Odporúča sa vytvoriť [subjects_with_icon|e], ktoré budú spravovať územia v našom mene, kým si nebudeme môcť dovoliť priamu správu.\n\n@hint! #T Anektujte naše [subjects] ako sa zlepší [proximity] #!\nAko rozvíjame infraštruktúru a zvyšujeme našu [proximity], územia, ktoré boli pre nás kedysi pusté, sa stávajú hodné priameho vlastníctva. Na to, aby sme mohli [annex_with_icon|e] [subject], musíme nad nimi vládnuť viac než #Y 10#! rokov a mať s nimi dobré vzťahy.\n\n@hint! #T Zvýšte [maritime_presence] #!\nNáročný terén Grécka a Anatólie sťažuje šírenie [proximity] po zemi. S dobrou [maritime_presence_with_icon|e] pozdĺž nášho pobrežia sa [proximity] môže šíriť oveľa efektívnejšie po mori. Postavte [ShowBuildingTypeName('wharf')] a [ShowBuildingTypeName('dock')] v našich mestách a nechajte [navies_with_icon|e] hliadkovať pozdĺž našich pobreží. To bude obzvlášť dôležité, ak by sme presunuli náš [capital] do [ShowLocationName('constantinople')]..." # todo: NEW TRANSLATION
