 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$" # todo: NEW TRANSLATION
 hint_mil_hint_text_1: "Dva všeobecné tipy: profesionálne [armies_with_icon|e] (vrátane [mercenaries|e]) vždy porazia rovnako veľké [levies_with_icon|e], a najlepší spôsob, ako zväčšiť svoj $game_concept_army$, je rozšíriť ekonomiku." # todo: NEW TRANSLATION
 hint_mil_hint_text_2: "#T Odporúčané kroky:#!\n@arrow_bonus_tier_3! Získajte [ShowInstitutionName('professional_armies')] [institution|e] čo najskôr: rýchle nadobudnutie [ShowAdvanceName('armory_advance')] vám umožní vyhrať predtým nemožné [wars_with_icon|e].\n\n@arrow_bonus_tier_3! [war_score_with_icon|e] z [battles|e] klesá s [ages|e]. Na začiatku je až #W 50%#! čo uľahčuje vyhrávať [wars|e] iba s $game_concept_battles$!\n\n@arrow_bonus_tier_3! Zabezpečte si prístup k strategickým [goods_with_icon|e]. Nie sú potrebné vo veľkom množstve, ale sú nevyhnutné na budovanie [army|e] a [navy|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ sa môžu [reinforce_with_icon|e] len na území spojencov.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] je hlavná línia v [battle|e]. Je lacná a efektívna pri absorbovaní [damage_taken|e], zatiaľ čo [ShowUnitCategoryName('army_artillery')] spôsobuje obrovské škody frontovej línii - je dôležité, aby frontová línia prežila [bombard_phase_with_icon|e]\n\n@arrow_bonus_tier_2! Vytvorenie jasnej logistickej línie pre vaše $game_concept_armies$ na území [enemy_with_icon|e] je kľúčové. Ak sa vaša línia preruší, celá $game_concept_army$ môže zmiznúť kvôli [attrition|e]. Môžete použiť jednotky [ShowUnitCategoryName('army_auxiliary')] na prepravu [food|e] na front, alebo umiestniť [supply_depots|e] na pomoc s logistikou.\n\n@arrow_bonus_tier_1! [manpower_with_icon|e] [buildings|e] majú najvyššie [maintenance_with_icon|e] náklady v hre, takže je najlepšie stavať ich v [locations|e] s vysokým [control|e].\n\n@arrow_bonus_tier_1! $game_concept_battles$ zvyčajne trvajú len niekoľko dní, takže skôr než budete postupovať ďaleko, uistite sa, že sa vždy viete včas $game_concept_reinforce$." # todo: NEW TRANSLATION
 hint_mil_hint_text_3: "#T Ďalšie tipy:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Ľudská sila')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Námorníci')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Vojna')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Bitky')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Obliehania a okupácia')]" # todo: NEW TRANSLATION
