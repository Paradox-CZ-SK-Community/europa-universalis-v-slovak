l_polish:
 JOMINI_NOTIFICATION_TIMESTAMP_NOW: "Práve teraz"
 JOMINI_NOTIFICATION_TIMESTAMP_MINUTES: "Pred $MINUTES$ minútami"
 JOMINI_NOTIFICATION_TIMESTAMP: "$DATE$"
 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_TITLE: "Módy boli vypnuté"
 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_DESC: "Hra narazila na problém pri poslednom spustení, pravdepodobne kvôli nekompatibilnému módu.\nAby sa zabezpečila stabilita, všetky módy boli dočasne vypnuté.\nAk chcete svoje módy znovu aktivovať, prejdite do playsetu „$MESSAGE$“, odstráňte problematické módy a uložte zmeny."
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_TITLE: "Zistené nepodporované módy"
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_DESC: "Niektoré z vašich módov sú určené pre inú verziu $GAME$. Tieto módy nemusia fungovať správne a môžu spôsobovať problémy v hre. Pre zachovanie stability odporúčame tieto módy vypnúť, kým nebudú aktualizované.\n\nNasledujúce módy sú zastarané:\n$MODS_OUTDATED_LIST$"
 JOMINI_JOIN_SERVER_ALERT_TITLE: "Nie je možné sa pripojiť k serveru"
 JOMINI_JOIN_SERVER_ALERT_DESC: "Prosím, prejdite do hlavného menu, aby ste sa mohli pripojiť do hry."
 JOMINI_DLC_MANAGER_CONFIRM_UGC_UPLOAD_TITLE: "Potvrdiť nahratie UGC"
 JOMINI_DLC_MANAGER_CONFIRM_UGC_UPLOAD_DESC: "Naozaj chcete nahrať tento mód? Týmto sa vytvorí nový mód na Steam Workshop.\n\nOdoslaním tohto obsahu súhlasíte s podmienkami používania workshopu. Ak ste ich ešte nepotvrdili, otvorí sa okno Steam overlay s výzvou na ich prečítanie a váš obsah zostane skrytý, kým ich neprijmete."
