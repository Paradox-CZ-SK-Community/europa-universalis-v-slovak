l_polish: 
 LOADING_TIP_0: " #T \"Jediný mních, ktorý sa postaví proti celému kresťanstvu tisíc rokov, sa musí mýliť.\"#! \n #tooltip_subheading — Karol V., cisár Svätej rímskej ríše, na sneme vo Wormse, 1521#!"
 LOADING_TIP_1: " #T \"Vojny sa začínajú, kedy chceš, ale nekončia sa, kedy by si chcel.\"#! \n #tooltip_subheading — Niccolò Machiavelli, #italic Florentské dejiny#!, 1521#!"
 LOADING_TIP_2: " #T \"Králi nie sú len Boží zástupcovia na Zemi a nesedia len na Božom tróne, ale samotný Boh ich nazýva bohmi.\"#! \n #tooltip_subheading — Jakub VI., kráľ Škótska, Anglicka, Francúzska a Írska, 1609#!"
 LOADING_TIP_3: " #T \"Ak máme zomrieť, sme dosť na to, aby naša vlasť utrpela stratu. A ak máme žiť – čím menej mužov, tým väčší podiel cti.\"#! \n #tooltip_subheading — William Shakespeare, #italic Henrich V#!, 1599#!"
 LOADING_TIP_4: " #T \"Predať krajinu? Prečo nie aj vzduch, more a Zem? Veď Veľký Duch ich stvoril pre všetky svoje deti.\"#! \n #tooltip_subheading — Tecumseh, náčelník kmeňa Shawnee, 1810#!"
 LOADING_TIP_5: " #T \"Svätá rímska ríša nebola nijako svätá, ani rímska, ani ríša.\"#! \n #tooltip_subheading — Voltaire, #italic Esej o mravoch a duchu národov, zv. 3, kapitola 70#!, 1773#!"
 LOADING_TIP_6: " #T \"Rozhodol som sa nikdy nezačať nespravodlivú vojnu, ale nikdy neskončiť spravodlivú, kým nezvíťazím.\"#! \n #tooltip_subheading — Karol XII., kráľ Švédska, 1699#!"
 LOADING_TIP_7: " #T \"Neexistuje umenie, ktoré by sa vlády od seba naučili skôr, než to, ako vysávať peniaze z vreciek ľudu.\"#! \n #tooltip_subheading — Adam Smith, škótsky ekonóm, #italic Bohatstvo národov#!, 1776#!"
 LOADING_TIP_8: " #T \"Uvažujte, že sa môžete mýliť.\"#! \n #tooltip_subheading — Oliver Cromwell, lord protektor Anglicka, Škótska a Írska, 1652#!"
 LOADING_TIP_9: " #T \"S ľútosťou vyslovujem osudnú pravdu: Ľudovít musí zomrieť, aby mohla žiť vlasť.\"#! \n #tooltip_subheading — Maximilien Robespierre, poslanec Národného konventu, 1792#!"
 LOADING_TIP_10: " #T \"Keď náš Pán a Majster Ježiš Kristus povedal 'kajajte sa', chcel, aby celý život veriacich bol životom pokánia.\"#! \n #tooltip_subheading — Martin Luther, #italic Deväťdesiatpäť téz#!, 1517#!"
 LOADING_TIP_11: " #T \"Nemám od teba žiadnu pomoc ani úžitok, nikdy by som si nepomyslel, že budeš taký, myslel som si o tebe čosi celkom iné, ale vidím, že všetko je to nič...\"#! \n #tooltip_subheading — Rehnskiöld Lewenhauptovi pri bitke pri Poltave, 1708#!"
 LOADING_TIP_12: " #T \"Choď a zapáľ svet ohňom!\"#! \n #tooltip_subheading — Ignác z Loyoly, baskický teológ, okolo roku 1540#!"
 LOADING_TIP_13: " #T \"Keď som si ruky namočil do kalnej vody a musím byť pirátom, je lepšie byť kapitánom než obyčajným mužom.\"#! \n #tooltip_subheading — Čierny Bart, waleský pirátsky kapitán, 1719#!"
 LOADING_TIP_14: " #T \"Žiť ako lev jeden deň je omnoho lepšie, než žiť sto rokov ako šakal.\"#! \n #tooltip_subheading — Tipu Sultán, Tiger z Mysoru, okolo 1780#!"
 LOADING_TIP_15: " #T \"Žiadame, aby ste uznali Cirkev a jej najvyššieho kňaza, pápeža, za vládcov vesmíru.\"#! \n #tooltip_subheading — Ferdinand II., kráľ Aragónska a Kastílie, #italic List Tainom-Arawakom#!, 1500#!"
 LOADING_TIP_16: " #T \"Dokáže česť napraviť nohu? Nie. Alebo zmierniť bolesť rany? Nie. Čo je to teda česť? Vzduch.\"#! \n #tooltip_subheading — William Shakespeare, #italic Henrich IV., 1. časť#!, 1597#!"
 LOADING_TIP_17: " #T \"Pokračujte v mojej spravodlivej ceste – ešte sa neskončila.\"#! \n #tooltip_subheading — Kamehameha I., kráľ Havaja, jeho posledné slová, 1819#!"
 LOADING_TIP_18: " #T \"Ak sú v nebi Španieli, chcem ísť do pekla.\"#! \n #tooltip_subheading — Hatüey, náčelník Taíno, pred upálením Španielmi, 1512#!"
 LOADING_TIP_19: " #T \"Znepokojuj nás, Pane, aby sme sa odvážili smelšie, aby sme sa vydali na širšie moria, kde búrky ukážu tvoju moc, kde stratíme pevninu z dohľadu a nájdeme hviezdy.\"#! \n #tooltip_subheading — Sir Francis Drake, anglický moreplavec, 1577#!"
 LOADING_TIP_20: " #T \"Čo sa týka pápeža, odmietam ho ako Kristovho nepriateľa a Antikrista so všetkým jeho falošným učením.\"#! \n #tooltip_subheading — Thomas Cranmer, arcibiskup z Canterbury, 1556#!"
 LOADING_TIP_21: " #T \"Vo Floride, Virgínii, Novej Anglicku a Kanade je viac pôdy, než koľko by dokázali obrábať všetci kresťania sveta.\"#! \n #tooltip_subheading — Kapitán John Smith, anglický kolonista, 1631#!"
 LOADING_TIP_22: " #T \"Nezávislosť musíme získať za každých okolností. Ak nás muži s majetkom nepodporia, padnú; my sa udržíme s pomocou početnej a váženej vrstvy bez majetku.\"#! \n #tooltip_subheading — Wolfe Tone, írsky revolucionár, 1796#!"
 LOADING_TIP_23: " #T \"Amerika nemá kráľa, šľachtu ani duchovenstvo ustanovené zákonom, a predsa je najvznešenejším a najlepšie spravovaným miestom na tejto Zemi.\"#! \n #tooltip_subheading — Wolfe Tone, írsky revolucionár, 1796#!"
 LOADING_TIP_24: " #T \"Považujeme tieto pravdy za samozrejmé: že všetci ľudia sú stvorení rovní, že ich Stvoriteľ obdaril určitými neodňateľnými právami, medzi ktorými sú Život, Sloboda a snaha o šťastie.\"#! \n #tooltip_subheading — Deklarácia nezávislosti Spojených štátov amerických, 1776#!"
 LOADING_TIP_25: " #T \"Ak to posúdime nestranne, obidve tvrdenia sú pravdivé: že človek je človeku akýmsi bohom – a že človek je človeku vlkom.\"#! \n #tooltip_subheading — Thomas Hobbes, #italic De Cive#!, 1651#!"
 LOADING_TIP_26: " #T \"Nič nie je také mierne ako človek v svojom pôvodnom stave, keď ho príroda postavila rovnako ďaleko od hlúposti zvierat i od nešťastného osvietenia civilizovaného človeka.\"#! \n #tooltip_subheading — Jean-Jacques Rousseau, #italic Rozprava o pôvode nerovnosti#!, 1754#!"
 LOADING_TIP_27: " #T \"Ak kukučka nespieva, zabite ju.\"#! \n #tooltip_subheading — Oda Nobunaga, japonský daimjó, okolo 1580#!"
 LOADING_TIP_28: " #T \"Ak kukučka nespieva, prinúťte ju spievať.\"#! \n #tooltip_subheading — Toyotomi Hidejoši, kanpaku Japonska, okolo 1590#!"
 LOADING_TIP_29: " #T \"Ak kukučka nespieva, počkajte, kým zaspieva.\"#! \n #tooltip_subheading — Tokugawa Iejasu, šógun Japonska, okolo 1600#!"
 LOADING_TIP_30: " #T \"Neodstraňujem ani neustanovujem kráľa, len pomáham svojmu pánovi.\"#! \n #tooltip_subheading — Bertrand du Guesclin, bretonský generál, 1369#!"
 LOADING_TIP_31: " #T \"Čo ma po Švédsku? Nenávidím ho, viac než samotné peklo...\"#! \n #tooltip_subheading — Friedrich Schiller, nemecký dramatik, #italic Smrť Wallensteina#!, 1799#!"
 LOADING_TIP_32: " #T \"Mesto padlo – a ja som ešte nažive.\"#! \n #tooltip_subheading — Konštantín XI., byzantský cisár, jeho posledné slová, 1453#!"
 LOADING_TIP_33: " #T \"Zaobchádzajte s každým Francúzom, akoby bol samotný diabol.\"#! \n #tooltip_subheading — Horatio Nelson, britský admirál, 1793#!"
 LOADING_TIP_34: " #T \"Už viac nedokážem poslúchať: ochutnal som velenie a nemôžem sa ho vzdať.\"#! \n #tooltip_subheading — Napoleone Buonaparte, korzický delostrelecký poručík, 1790#!"
 LOADING_TIP_35: " #T \"Žiaden kapitán neurobí veľkú chybu, ak postaví svoju loď vedľa nepriateľskej.\"#! \n #tooltip_subheading — Horatio Nelson, britský admirál, 1805#!"
 LOADING_TIP_36: " #T \"#italic Honi soit qui mal y pense#!. Hanba tomu, kto v tom vidí zlo.\"#! \n #tooltip_subheading — Kráľ Eduard III. z Anglicka a Francúzska, motto Rádu podväzku, 1348#!"
 LOADING_TIP_37: " #T \"Radšej stratím všetky svoje krajiny a sto životov, keby som ich mal, než by som utrpel čo len najmenšiu ujmu na viere a službe Bohu: nechcem byť vládcom heretikov.\"#! \n #tooltip_subheading — Filip II., kráľ Španielska, #italic List pápežovi Piovi V#!, 1566#!"
 LOADING_TIP_38: " #T \"Spôsob, akým Vaša Excelencia hovorí, že ste zaobchádzali so svojimi nepriateľmi, je typický pre #italic vašu#! štedrosť, no len zriedka sa vyskytuje u Angličanov ako národa.\"#! \n #tooltip_subheading — Blas de Lezo, španielsky admirál, #italic List viceadmirálovi Edwardovi Vernonovi#!, 1739#!"
 LOADING_TIP_39: " #T \"Každý Španiel má močiť smerom na Anglicko.\"#! \n #tooltip_subheading — Blas de Lezo, španielsky admirál, počas obliehania Cartageny de Indias, 1741#!"
 LOADING_TIP_40: " #T \"Modlitba nie je nič iné než priateľstvo s Bohom.\"#! \n #tooltip_subheading — Svätá Terézia z Ávily, svätica a učiteľka Cirkvi, #italic Život svätej Terézie z Ávily, ako ho sama napísala#!, okolo 1565#!"
 LOADING_TIP_41: " #T \"Po španielsky hovorím s Bohom, po taliansky so ženami, po francúzsky s mužmi a po nemecky so svojím koňom.\"#! \n #tooltip_subheading — Karol V., cisár Svätej rímskej ríše, kráľ Španielska, arcivojvoda Rakúska, atď.#!"
 LOADING_TIP_42: " #T \"Kráľ osobne jazdil na koni a strieľal šípy po jelene. Kôň však zakopol, kráľ spadol, no nezranil sa. Rozhliadol sa a povedal: 'Nedovoľte, aby sa to historici dozvedeli.'\"#! \n #tooltip_subheading — #italic Pravé záznamy kráľa Tädžonga, zv. 7, článok 4#!, okolo 1410#!"
 LOADING_TIP_43: " #T \"Tí, čo sa kŕčovito držia života, zomierajú, a tí, čo sa smrti neboja, žijú.\"\n #tooltip_subheading — Uesugi Kendžin, japonský daimjó, okolo 1570#!"
 LOADING_TIP_44: " #T \"Vzdelanie je pre človeka ako listy a vetvy pre strom; dá sa povedať, že bez neho by nemal byť.\"\n #tooltip_subheading — Takeda Šingen, japonský daimjó, okolo 1550#!"
 LOADING_TIP_45: " #T \"Nepriateľ je v Honnō-ji.\"#! \n #tooltip_subheading — Akeči Micuhide, generál Odu, 1582#!"
 LOADING_TIP_46: " #T \"Angličania sú veľkí milovníci seba a všetkého, čo im patrí; myslia si, že okrem nich neexistujú iní ľudia ani iný svet než Anglicko.\"#! \n #tooltip_subheading — Andrea Trevisan, benátsky diplomat, 1498#!"
 LOADING_TIP_47: " #T \"Pokiaľ zostane v Katalánsku čo len jediný Katalánec, budeme mať nepriateľov a vojnu.\"#! \n #tooltip_subheading — Francisco de Quevedo, kastílsky spisovateľ, 1645#!"
 LOADING_TIP_48: " #T \"Španielsko je na mnohých miestach takmer pusté. Príčinou je úbohá lenivosť ľudu, veľmi podobná tej waleskej...\"#! \n #tooltip_subheading — Francis Willughby, anglický spisovateľ, 1673#!"
 LOADING_TIP_49: " #T \"V Anglicku existuje šesťdesiat rôznych náboženstiev – a len jedna omáčka.\"#! \n #tooltip_subheading — Francesco Caracciolo, neapolský admirál, †1799#!"
